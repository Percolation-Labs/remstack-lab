content: |
  TechVentures Q4 2024 Earnings Call - January 23, 2025

  Strong quarter with 28% revenue growth year-over-year, reaching $125M.
  Operating margin expanded to 25.6%, up from 22.1% a year ago.

  Key highlights:
  - Enterprise customer growth of 35% (now 1,247 customers)
  - Net revenue retention of 125%
  - New product launches driving upsell momentum
  - International expansion progressing ahead of schedule

  Management expressed confidence in Q1 and provided FY2025 guidance above consensus.
  Analyst questions focused on competitive dynamics, margin sustainability, and growth durability.

