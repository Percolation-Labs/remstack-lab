    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 118\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 118]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 90 \nSee the section “Cross-Cutting Topics: Suicide and Trauma” at the\
      \ end of this chapter for more \ninformation about trauma-informed care for\
      \ people with CODs. \nAdvice to the Counselor: Counseling a Client With PTSD\
      \ \n• As a counselor, it is important to recognize, and help clients understand,\
      \ that becoming abstinent from \nsubstances does not resolve PTSD; both disorders\
      \ must be addressed in treatment. \n• Treatment of PTSD with co­occurring SUDs\
      \ requires careful planning and supervision.  \n− As the client faces painful\
      \ trauma memories, the desire for intoxication can be overwhelming. By \nexploring\
      \ trauma memories, well-intentioned counselors inadvertently may drive a client\
      \ back to the \nsubstance by urging her to “tell her story” or “let out the\
      \ abuse.” Even if a client wants to discuss trauma \nand seems safe during the\
      \ session, aftereffects may well ensue, including a flood of memories the client\
      \ is \nunprepared to handle, increased suicidality, and “retraumatization” (feeling\
      \ like one is reliving the event).  \n− Such treatment approaches should be\
      \ undertaken only with adequate formal training in both PTSD and \nsubstance\
      \ misuse and only under careful clinical supervision. \n• These clients need\
      \ stability in their primary therapeutic relationship; hence, this work should\
      \ not be \nundertaken in settings with high staff turnover and never without\
      \ training and supervision.  \n• Do not try to provide trauma exploration treatment\
      \ in view of the potential for highly destabilizing effects \n(including worsening\
      \ of substance misuse).  \n• Provide present­focused psychoeducation about PSTD,\
      \ such as teaching the client to recognize symptoms of \nthe disorder and how\
      \ to cope with them.  \n• Clinicians are advised not to overlook the possibility\
      \ of PTSD in men. \n• People with PTSD and substance misuse are more likely\
      \ to experience further trauma than people with \nsubstance misuse alone. \n\
      • Repeated trauma is common in domestic violence, child abuse, and some substance-using\
      \ lifestyles (e.g., the \ndrug trade), so helping the client protect against\
      \ future trauma may be an important part of treatment. \n• Anticipate proceeding\
      \ slowly with a client who is diagnosed with or has symptoms of PTSD. Consider\
      \ the \neffect of a trauma history on the client’s current emotional state,\
      \ such as an increased level of fear, \ndepressed mood, or irritability.  \n\
      • Trauma begets more trauma, as people with PTSD are at an increased risk of\
      \ revictimization. Discuss with \nclients this increased risk, how to recognize\
      \ and avoid threatening situations, and how substance use plays a \nrole in\
      \ increasing their vulnerability to revictimization.  \n• Develop a plan for\
      \ increased safety if warranted.  \n• Respond more to the client’s behavior\
      \ than his or her words.  \n• Limit questioning about details of trauma.  \n\
      • Recognize that trauma injures an individual’s capacity for attachment. The\
      \ establishment of a trusting \ntreatment relationship will be a goal of treatment,\
      \ not a starting point.  \n• Recognize the importance of one’s own trauma history\
      \ and countertransference.  \n• Help the client learn to deescalate intense\
      \ emotions.  \n• Help the client understand the link between PTSD and substance\
      \ use by providing psychoeducation.  \n• Teach coping skills to control PTSD\
      \ symptoms.  \n• Recognize that PTSD/SUD treatment clients may have a more difficult\
      \ time in treatment and that treatment \nfor PTSD may be long term, especially\
      \ for those who have a history of serious trauma.  \n• Help the client access\
      \ long-term PTSD treatment and refer to trauma experts for trauma exploratory\
      \ work.  \n• Given the high prevalence of self-harm in this population, counselors\
      \ should screen for suicide risk early on in \ntreatment and throughout the\
      \ course of care. Risk of suicide in people with PTSD is correlated with a history"
