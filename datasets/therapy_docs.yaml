    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 260\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 260]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 7—Treatment\
      \ Models and Settings for People With Co-Occurring Disorders \n \nPage 232 \n\
      Certain stimulants known to suppress appetite have shown some success with reducing\
      \ symptoms of \nBED (Davis & Attia, 2017).  \nMedication for SUDs \nBecause\
      \ SUDs are brain-based diseases, pharmacologic research has explored the development\
      \ of \nagents that can effectively target disruptions in neurotransmitters and\
      \ neuromodulators that occur as a \npart of addiction. These medications often\
      \ help reduce withdrawal symptoms or craving, which in turn \ncan make abstinence\
      \ easier to achieve and sustain. In general, pharmacotherapy for SUDs is considered\
      \ \nsupportive rather than curative and is typically combined with psychotherapy,\
      \ behavioral counseling, \npsychoeducation, mutual support, other recovery services,\
      \ or a combination of these. \nThe sections that follow briefly discuss medications\
      \ for AUD and OUD. There are currently no FDA-\napproved pharmacotherapies for\
      \ cocaine, methamphetamine, or cannabis use disorders. Clinicians \noften use\
      \ FDA-approved nicotine replacement therapy and nonnicotine medications to manage\
      \ tobacco \nuse disorder. Tobacco use is outside the scope of this TIP, so these\
      \ pharmacotherapies are not \ndiscussed. Readers interested in learning more\
      \ can review FDA’s guidance about medication to support \ntobacco cessation\
      \ (www.fda.gov/ForConsumers/ConsumerUpdates/ucm198176.htm).  \nMedication use\
      \ by people battling addiction has been controversial given attitudes by some\
      \ providers and \nmutual support programs, like AA and Narcotics Anonymous,\
      \ that view medication use as incompatible with \nabstinence and therefore not\
      \ a valid part of recovery. Counselors should be sensitive to this and educate\
      \ clients \nabout the potential value of medication as well as possible negative\
      \ reactions they might face from some \nmutual support programs and addiction\
      \ professionals. \nMedication is not a cure for addiction and is not right for\
      \ everyone. But the science is clear: in certain \ninstances (e.g., for OUD),\
      \ pharmacotherapy can not only help improve lives, it can help save them as\
      \ well. \nMedication for AUD \nThree medications are FDA approved for AUD (disulfiram,\
      \ acamprosate, and naltrexone), and each have \ndifferent mechanisms of action.\
      \ These include disincentivizing use by causing unpleasant side effects \n(e.g.,\
      \ nausea, headache, vomiting) when alcohol is consumed (disulfiram); blocking\
      \ the euphoric effects \nof intoxication (naltrexone); and normalizing neurotransmitter\
      \ activity that is dysregulated in addiction \nand during withdrawal (acamprosate).\
      \ Other medications, including anticonvulsants, antipsychotics, and \nantidepressants,\
      \ can help reduce consumption and craving and potentially help support abstinence\
      \ \n(Akbar, Egli, Cho, Song, & Noronha, 2018). \nMedication for OUD \nUnlike\
      \ AUD and other SUDs, pharmacotherapy (with or without adjunctive psychosocial\
      \ treatment) is \nthe recommended approach to managing OUD. Ample research strongly\
      \ supports the effectiveness of \nmedication-assisted treatment for OUD in increasing\
      \ abstinence, preventing or reversing overdose, \nreducing risk of relapse,\
      \ and mitigating negative outcomes associated with opioid addiction, like \n\
      infectious diseases and incarceration (SAMHSA, 2018c). FDA-approved medications\
      \ for OUD include \nmethadone, buprenorphine, and naltrexone. In addition, the\
      \ FDA-approved rescue medication naloxone \ncan rapidly reverse opioid overdose\
      \ and prevent fatality. Readers should consult TIP 63, Medications for \nOpioid\
      \ Use Disorder (SAMHSA, 2018c), for extensive information about opioid pharmacotherapy\
      \ and its \nrole in helping clients manage symptoms and achieve long-term recovery."
