    uri: doc:tip42_cooccurring:p94
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 94\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 94]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 3—Screening\
      \ and Assessment of Co-Occurring Disorders \n \nPage 66 \nAssessment Step 8—Application\
      \ to Case Examples (Jane B.) \nJane B. expressed significant interest in work\
      \ once her paranoia subsided. She was attempting to address her \nSUD on an\
      \ outpatient basis, as a residential treatment program was unavailable. Her\
      \ case management team \nnoted her interest and experience in caring for animals.\
      \ Via individualized placement and support, they helped \nher obtain a part-time\
      \ job at a local pet shop two afternoons per week. She was proud of her job\
      \ and reported \nthat it helped maintain her motivation to stay away from substances\
      \ and to keep taking medication. \nFor individuals with SMI or substance misuse,\
      \ the Individualized Placement and Support model of \npsychiatric rehabilitation\
      \ has demonstrated that it is a cost-effective way to generate positive vocational\
      \ \nand mental health outcomes compared with other models of vocational rehabilitation\
      \ for this \npopulation, including improved rates of obtaining competitive employment,\
      \ greater number of hours \nworked, increased wages, improvements in self-esteem\
      \ and quality of life, and reductions in mental \nhealth service use (Drake,\
      \ Bond, Goldman, Hogan, & Karakus, 2016; LePage et al., 2016). In this model,\
      \ \nclients with disabilities who want to work may be placed in sheltered work\
      \ activities based on strengths \nand preferences, even when actively using\
      \ substances and inconsistently complying with medication \nregimens. In nonsheltered\
      \ work activities, it is critical to remember that many employers have \nsubstance-free\
      \ workplace policies. Participating in ongoing jobs is valuable to self-esteem\
      \ in itself and \ncan generate the motivation to address mental disorders and\
      \ substance problems, as they appear to \ninterfere specifically with work success.\
      \ Taking advantage of educational and volunteer opportunities \nalso may enhance\
      \ self-esteem and is often a first step in securing employment.  \nAssessment\
      \ Step 9: Identify Cultural and Linguistic Needs and Supports \nDetailed cultural\
      \ assessment is beyond the scope of this publication. Cultural assessment of\
      \ individuals \nwith CODs is not substantially different from cultural assessment\
      \ for those with SUDs or mental \ndisorders only, but some specific areas are\
      \ worth addressing, such as: \n• \nProblems with literacy. \n• \nNot fitting\
      \ into the treatment culture (SUD or mental health culture); conflict in treatment.\
      \ \n• \nCultural and linguistic service barriers. \nNot Fitting Into the Treatment\
      \ Culture \nTo a certain degree, individuals with addiction and SMI may have\
      \ difficulty fitting into existing treatment \ncultures. Many clients are aware\
      \ of a variety of different attitudes and suggestions toward their \ndisorders\
      \ that can affect relationships with others. Traditional culture carriers (parents,\
      \ grandparents) \nmay have different views of their problems and the most appropriate\
      \ treatment compared with peers. \nIndividual clients may have positive or negative\
      \ allegiance to a variety of peer or treatment cultures \n(e.g., mental health\
      \ consumer movement, having mild or moderate severity mental disorders vs. SMI,\
      \ \n12-Step or dual recovery mutual support) based on past experience or on\
      \ fears and concerns related to \nthe mental disorder. Specific questions to\
      \ explore with the client include: \n• \n“How are your substance use and mental\
      \ health concerns defined by your parents? Peers? Other clients?” \n• \n“What\
      \ do they think you should be doing to remedy these problems?” \n• \n“How do\
      \ you decide which suggestions to follow?” \n• \n“In what kinds of treatment\
      \ settings do you feel most comfortable?” \n• \n“What do you think I (the counselor)\
      \ should be doing to help you improve your situation?”"
