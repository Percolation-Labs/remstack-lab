    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 144\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 144]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 116 \nAN \nAN, the most visible eating disorder, is marked by a refusal\
      \ to maintain body weight above the minimally \nnormal weight for age and height\
      \ because of an intense fear of weight gain (Exhibit 4.13). The term AN \nmeans\
      \ “nervous loss of appetite,” a misnomer; only in extreme stages of inanition\
      \ (i.e., exhaustion as a \nresult of lack of nutrients in the blood) is appetite\
      \ actually lost. \nExhibit 4.13. Diagnostic Criteria for AN \nA. Restriction\
      \ of energy intake relative to requirements, leading to a significantly low\
      \ body weight in the context \nof age, sex, developmental trajectory, and physical\
      \ health. Significantly low weight is defined as a weight that is \nless than\
      \ minimally normal or, for children and adolescents, less than minimally expected.\
      \  \nB. Intense fear of gaining weight or of becoming fat, or persistent behavior\
      \ that interferes with weight gain, \neven though at a significantly low weight.\
      \  \nC. Disturbance in the way in which one’s body weight or shape is experienced,\
      \ undue influence of body weight \nor shape on self-evaluation, or persistent\
      \ lack of recognition of the seriousness of the current low body weight.  \n\
      Specify whether: \n• Restricting type: During the last 3 months, the individual\
      \ has not engaged in recurrent episodes of binge \neating or purging behavior\
      \ (i.e., self-induced vomiting or the misuse of laxatives, diuretics, or enemas).\
      \ This \nsubtype describes presentations in which weight loss is accomplished\
      \ primarily through dieting, fasting, \nand/or excessive exercise. \n• Binge-eating/purging\
      \ type: During the last 3 months, the individual has engaged in recurrent episodes\
      \ of \nbinge eating or purging behavior (i.e., self-induced vomiting or the\
      \ misuse of laxatives, diuretics, or enemas). \nSpecify if: \n• In partial remission:\
      \ After full criteria for AN were previously met, Criterion A (low body weight)\
      \ has not been \nmet for a sustained period, but either Criterion B (intense\
      \ fear of gaining weight or becoming fat or behavior \nthat interferes with\
      \ weight gain) or Criterion C (disturbances in self-perception of weight and\
      \ shape) is still \nmet. \n• In full remission: After full criteria for AN were\
      \ previously met, none of the criteria have been met for a \nsustained period\
      \ of time. \nSpecify current severity: \nThe minimum level of severity is based,\
      \ for adults, on current body mass index (BMI) (see below) or, for children\
      \ \nand adolescents, BMI percentile. The ranges below are derived from WHO categories\
      \ for thinness in adults; for \nchildren and adolescents, corresponding BMI\
      \ percentiles should be used. The level of severity may be increased \nto reflect\
      \ clinical symptoms, the degree of functional disability, and the need for supervision.\
      \ \n• Mild: BMI ≥ 17 kg/m2 \n• Moderate: BMI 16–16.99 kg/m2  \n• Severe: BMI\
      \ 15–15.99 kg/m2 \n• Extreme: BMI < 15 kg/m2 \nSource: APA (2013, pp. 338–339).\
      \ Reprinted with permission from the DSM-5 (Copyright ©2013). APA. All Rights\
      \ \nReserved. \nIndividuals with AN have a dogged determination to lose weight\
      \ and can achieve this in several ways. \nIndividuals with the restricting subtype\
      \ of AN severely limit their food intake, engage in excessive \nexercise, and\
      \ fast. Those with the binge-eating/purging subtype engage in episodes of binge\
      \ eating or \npurging with self-induced vomiting, laxatives, diuretics, or enemas.\
      \ They engage in these behaviors out \nof a marked fear of weight gain, which\
      \ is reinforced by distorted perceptions of their body shape (e.g., \nbelieving\
      \ oneself to be “fat” even though bodyweight is extremely low)."
