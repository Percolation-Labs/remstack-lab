    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 215\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 215]\nPart 2, Chapter 2—Building a Trauma-Informed\
      \ Workforce \nsupervision in a TIC organization should fo­\ncus on the following\
      \ priorities:\n•  General case consultation \n•  Specialized consultation in\
      \ specific and\nunusual cases \n•  Opportunities to process clients’ traumatic\
      \ \nmaterial \n•  Boundaries in the therapeutic and supervi­\nsory relationship\
      \ \n•  Assessment of secondary traumatization \n•  Counselor self-care and stress\
      \ management \n•  Personal growth and professional devel­\nopment of the counselor\
      \ \nSupervision of counselors working with trau­\nmatized clients should be\
      \ regularly scheduled,\nwith identified goals and with a supervisor\nwho is\
      \ trained and experienced in working\nwith trauma survivors. The styles and\
      \ types of\nsupervision and consultation may vary accord­\ning to the kind of\
      \ trauma work and its context.\nFor instance, trauma counseling in a major\n\
      natural disaster would require a different ap­\nproach to supervision and consultation\
      \ than\nwould counseling adults who experienced\nchildhood developmental trauma\
      \ or counsel­\ning clients in an intensive early recovery \ntreatment program\
      \ using a manualized\ntrauma-specific counseling protocol. \nCompetence-based\
      \ clinical supervision is rec­\nommended for trauma-informed organiza­\ntions.\
      \ Competence-based clinical supervision\nmodels identify the knowledge and clinical\
      \ \nskills each counselor needs to master, and they\nuse targeted learning strategies\
      \ and evaluation\nprocedures, such as direct observation of coun­\nselor sessions\
      \ with clients, individualized\ncoaching, and performance-based feedback.\n\
      Studies on competence-based supervision ap­\nproaches have demonstrated that\
      \ these models \nimprove counselor treatment skills and profi­\nciency (Martino\
      \ et al., 2011). \nWhichever model of clinical supervision an\norganization\
      \ adopts, the key to successful \ntrauma-informed clinical supervision is the\
      \ \nrecognition that interactions between the su­\npervisor and the counselor\
      \ may parallel those \nbetween the counselor and the client. Clinical \nsupervisors\
      \ need to recognize counselors’ \ntrauma reactions (whether they are primary\
      \ or\nsecondary to the work with survivors of trau­\nma) and understand that\
      \ a confrontational or\npunitive approach will be ineffective and likely \n\
      retraumatize counselors. \nClinical supervisors should adopt a respectful \n\
      and collaborative working relationship with\ncounselors in which role expectations\
      \ are \nclearly defined in an informed consent process \nsimilar to that used\
      \ in the beginning of the\ncounselor–client relationship and in which\nexploring\
      \ the nature of boundaries in both\nclient–counselor and counselor–supervisor\n\
      relationships is standard practice. Clear role \nboundaries, performance expectations,\
      \ open\ndialog, and supervisor transparency can go a\nlong way toward creating\
      \ a safe and respectful \nrelationship container for the supervisor and\nsupervisee\
      \ and set the stage for a mutually \nenhancing, collaborative relationship.\
      \ This\nrespectful, collaborative supervisory relation­\nship is the main source\
      \ of training and profes­\nsional growth for the counselor and for the\nprovision\
      \ of quality care to people with behav­\nioral health disorders. \nSecondary\
      \ Traumatization \nThe demands of caregiving exact a price from\nbehavioral\
      \ health professionals that cannot be\nignored; otherwise, they may become ineffec­\n\
      tive in their jobs or, worse, emotionally or\npsychologically impaired. In a\
      \ study of Mas­\nter’s level licensed social workers, 15.2 percent\nof respondents\
      \ to a survey reported STS as a \nresult of indirect exposure to trauma material\
      \ \nat a level that meets the diagnostic criteria for\nPTSD. This rate is almost\
      \ twice the rate of \nPTSD in the general population. The author \n193"
