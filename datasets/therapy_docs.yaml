    uri: doc:tip42_cooccurring:p61
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 61\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 61]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 3—Screening\
      \ and Assessment of Co-Occurring Disorders \n \nPage 33 \nChapter 3—Screening\
      \ and Assessment of  \nCo-Occurring Disorders  \n(For Counselors, Other Treatment/Service\
      \ Providers, \nSupervisors, and Administrators) \nA serious treatment gap exists\
      \ between the mental disorder and addiction needs of people with CODs \nand\
      \ the number of people who actually receive services. According to the 2018\
      \ National Survey on Drug \nUse and Health, of the 9.1 million U.S. adults ages\
      \ 18 and older who had CODs in the past year, more \nthan 90 percent did not\
      \ receive treatment for both disorders, and approximately 49 percent received\
      \ no \ntreatment at all (Center for Behavioral Health Statistics and Quality,\
      \ 2019). Underlying these statistics is \nthe failure of addiction and mental\
      \ health professionals to adequately recognize CODs. \nScreening and assessment\
      \ are critical components of establishing diagnosis and getting people on the\
      \ \nright path to treatment or other needed services. This chapter offers guidance\
      \ to help addiction \ncounselors understand the purpose and process for effective\
      \ screening and assessment of clients for \npossible CODs. It has three parts:\
      \ \n1. An overview of the basic screening and assessment approach that should\
      \ be a part of any program \nfor clients with CODs \n2. An outline of the 12\
      \ steps to an ideal complete screening and assessment, including some \ninstruments\
      \ that can be used in assessing CODs (see Appendix C for select screening tools)\
      \  \n3. A discussion of key considerations in treatment matching  \nIdeally,\
      \ information needs to be collected continually and assessments revised and\
      \ monitored as the \nclient moves through recovery. A comprehensive assessment,\
      \ as described in the main section of this \nchapter, leads to improved treatment\
      \ planning, and it is the intent of this chapter to provide a model of \nKey\
      \ Points \nScreening and assessment are imperative to identifying and treating\
      \ clients with co-occurring disorders (CODs) \nin a manner that is timely, effective,\
      \ and tailored to all of their needs. The assessment process helps fulfill a\
      \ \ncritical need, as most people with CODs receive either treatment for only\
      \ one disorder or no treatment at all. \nMost counseling professionals can initiate\
      \ the screening process, but understanding why, who, and when to \nscreen and\
      \ which validated tools to use are the keys to success. \nThe assessment process\
      \ is a multifactor, biopsychosocial approach to determining which symptoms and\
      \ \ndiagnoses might be present and how to tailor decisions about treatment and\
      \ follow-up care based on \nassessment results.  \nThe 12 steps of assessment\
      \ are designed to foster a thorough investigation of pertinent biopsychosocial\
      \ factors \ncontributing to, exacerbating, and mitigating the client’s current\
      \ symptomatology and functional status. At its \ncore is the client’s chronological\
      \ history of past symptoms of substance use disorders (SUDs) or mental illness,\
      \ \nas well as diagnosis, treatment, and impairment related to these issues.\
      \ Counselors should get a detailed \ndescription of current strengths, supports,\
      \ limitations, skill deficits, and cultural barriers. Identification of \nclients’\
      \ stage of change and readiness to engage in services will inform treatment\
      \ planning and optimize \nadherence and outcomes."
