      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 132 \nCODs may be at even further risk based on the presence of contributing\
      \ factors that frequently appear \nin populations with mental disorders and\
      \ SUDs. For instance, having a chronic physical health condition \n(such as\
      \ traumatic brain injury or infectious disease), experiencing homelessness,\
      \ being a military \nveteran, and past involvement in the criminal justice system\
      \ are all associated with suicide-related \nideation, gestures, attempts, or\
      \ deaths (Ahmedani et al., 2017; Cook, 2013; Jahn et al., 2018; Kang et al.,\
      \ \n2015; Tsai & Cao, 2019) and may further compromise the safety of people\
      \ with CODs. A history of \nadverse life experiences, like childhood maltreatment\
      \ or intimate partner violence, also significantly \nincreases risk of self-harm\
      \ (especially in people with CODs) and is addressed in the section “Trauma.”\
      \ \nPrevention and Management of Suicidal Behaviors  \nAlthough a rare event,\
      \ suicide is often—but not always—preventable. All SUD treatment clients should\
      \ \nreceive at least a basic screening for suicidality, and all SUD treatment\
      \ professionals should know how \nto conduct at least basic screening and triage.\
      \ (To learn more about suicide screening, see Chapter 3 of \nthis TIP.) SAMHSA’s\
      \ Five-Step Evaluation and Triage (SAMHSA, 2009b) recommends using the following\
      \ \nprocess for identifying and responding to threat of self-harm: \n1. Identify\
      \ risk factors. \n2. Identify protective factors. \n3. Conduct a suicidal inquiry\
      \ into the client’s thoughts, plans, behaviors, and intents. \n4. Determine\
      \ the level of risk and appropriate interventions. \n5. Document risk, rationale,\
      \ intervention, and follow-up procedures. \nAddiction counselors should regularly\
      \ assess and monitor all clients with CODs for suicidal ideation, \ngestures,\
      \ plans, and attempts and especially clients with depressive disorders, bipolar\
      \ disorders, \nPTSD, schizophrenia, or PDs. Routine assessment should be an\
      \ integral part of treatment but is \nespecially critical during times of high\
      \ stress or increased substance use (including relapse) as well as at \nintake,\
      \ following any suicidal behavior, following reports of suicidal ideation, and\
      \ just before discharge. \nInformation should be collected on the client’s:\
      \ \n• \nPersonal and family history of suicidal thoughts and behaviors. \n•\
      \ \nPlan for suicide. \n• \nReasons for not following through with past plans\
      \ for suicide. \n• \nReasons for not following through with the current plan\
      \ for suicide. \n• \nCurrent support system. \n• \nMeans and access to lethal\
      \ methods (e.g., firearms). \n• \nHistory and current symptoms of impulsivity.\
      \ \n• \nDepressed mood, feelings of hopelessness, or both. \n• \nProtective\
      \ factors (e.g., coping skills, spiritual/religious beliefs). \nResource Alert:\
      \ Suicide Prevention Resources for Counselors \n• American Counseling Association\
      \ (ACA): \n− Suicide Prevention Tip Sheet (https://www.counseling.org/docs/default-source/Communications-\n\
      /suicide-prevention-final.pdf?sfvrsn=2)  \n− Counselor Training in Suicide Assessment,\
      \ Prevention, and Management \n(www.counseling.org/docs/default-\nsource/vistas/article_65d15528f16116603abcacff0000bee5e7.pdf?sfvrsn=4f43482c_6)"
