    uri: doc:tip42_cooccurring:p220
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 220\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 220]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 7—Treatment\
      \ Models and Settings for People With Co-Occurring Disorders \n \nPage 192 \n\
      • Make integrated care a priority. Programs that offer comprehensive services\
      \ that work to simultaneously \naddress all of a client’s needs, using the same\
      \ set of providers, are more likely to keep clients engaged and \nparticipating\
      \ in treatment than ones that are fragmented. Treating substance use and mental\
      \ disorders in \nisolation hinders counselors’ ability to help clients address\
      \ all aspects of functioning and disability, including \ntheir housing status,\
      \ medication needs, family relationships, and more. These factors can become\
      \ reasons for \ntreatment dropout and require attention.  \n• Use a staged-approach\
      \ to interventions (i.e., engagement, persuasion, active treatment, relapse\
      \ prevention) \nthat is tailored to clients’ readiness to change and is flexible,\
      \ as clients often move through stages in a \nnonlinear fashion. Motivational\
      \ interviewing can help determine clients’ readiness for interventions and aids\
      \ \nin the creation of personally meaningful and realistic treatment goals.\
      \ \n• Use assertive community outreach, such as ICM and ACT services, as these\
      \ foster therapeutic alliance and \nreduce practical/logistical barriers to\
      \ treatment access and adherence (e.g., providing in-home services). \n• Emphasize\
      \ COD leadership within programs. Programs need to have a director on staff\
      \ whose primary job is \nto oversee COD programming, services, fidelity, and\
      \ staff competency/training. \nSources: Priester et al. (2016); SAMHSA (2009a).\
      \ \n \nResource Alert: Finding Quality Treatment for Substance Use Disorders\
      \ \nSAMHSA’s fact sheet helps people with SUDs make decisions about quality\
      \ services and learn where to locate \nSUD treatment facilities and providers\
      \ (https://store.samhsa.gov/system/files/pep18-treatment-loc.pdf). \nTreatment\
      \ Models  \nIntegrated Care \nIntegrated interventions are specific treatment\
      \ strategies or techniques in which interventions for CODs \nare combined in\
      \ a single session/interaction or in a series of interactions/multiple sessions.\
      \ Integrated \ninterventions can include a wide range of techniques. Some examples\
      \ include: \n• \nIntegrated screening and assessment processes. \n• \nDual recovery\
      \ mutual support group meetings. \n• \nDual recovery groups (in which recovery\
      \ skills for both disorders are discussed). \n• \nMotivational enhancement interventions\
      \ (individual or group) that address both mental and \nsubstance use problems.\
      \ \n• \nGroup interventions for people with the triple diagnosis of mental disorder,\
      \ SUD, and another \nproblem, such as a chronic medical condition (e.g., HIV),\
      \ trauma, homelessness, or criminality. \n• \nCombined psychopharmacological\
      \ interventions, in which a person receives medication designed to \nreduce\
      \ addiction to or cravings for substances as well as medication for a mental\
      \ disorder. \nIntegrated interventions can be part of a single program or can\
      \ be used in multiple program settings. \nIntegrated Care: Partnerships for\
      \ Pharmacotherapy \nRecovery-oriented systems of care foster both integrated\
      \ care for the simultaneous treatment of mental illness \nand SUDs but also\
      \ foster critical processes, like active linkages, warm handoffs, and ongoing\
      \ follow-up from one \nstage or environment of care to the next. This is particularly\
      \ important for people with SMI because these \ndiagnoses tend to require lifelong\
      \ monitoring and management of potentially debilitating symptoms. If a client\
      \ \nis not responding to a nonpharmacological treatment, consider whether: \
      \ \n• An alternate treatment or service (e.g., another psychotherapy, medication,\
      \ mutual support) is needed."
