    uri: doc:tip42_cooccurring:p65
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 65\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 65]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 3—Screening\
      \ and Assessment of Co-Occurring Disorders \n \nPage 37 \n• \nBackground—family,\
      \ trauma history, history of domestic violence (either as a perpetrator or as\
      \ a \nvictim), marital status, legal involvement and financial situation, health,\
      \ education, housing status, \nstrengths and resources, and employment. \n•\
      \ \nSubstance use—age of first use, primary substance(s) used (including alcohol,\
      \ patterns of substance \nuse, and treatment episodes), and family history of\
      \ substance use problems. \n• \nMental illness—family history of mental illness;\
      \ client history of mental illness including diagnosis, \nhospitalization and\
      \ other treatment; current symptoms and mental status; and medications, and\
      \ \nmedication adherence. \nIn addition, the basic information can be augmented\
      \ by some objective measurement (see “Step 3: \nScreen for and Detect COD” and\
      \ Appendix C). It is essential for treatment planning that the counselor \n\
      organize the collected information in a way that helps identify established\
      \ mental disorder diagnoses \nand current treatment. The following text box\
      \ highlights the role of instruments in assessment. \nCareful attention to the\
      \ characteristics of past episodes of substance misuse and abstinence with regard\
      \ \nto mental disorder symptoms, impairments, diagnoses, and treatments can\
      \ illuminate the role of \nsubstance misuse in maintaining, worsening, and interfering\
      \ with the treatment of any mental disorder. \nUnderstanding a client’s mental\
      \ illness symptoms and impairments that persist during periods of \nabstinence\
      \ of 30 days or more can be useful, particularly in understanding what the client\
      \ copes with \neven when the acute effects of substance misuse are not present.\
      \ For any period of abstinence that lasts \na month or longer, ask the client\
      \ about mental health services, SUD treatment, or both.  \nIf mental disorder\
      \ symptoms (even suicidality or hallucinations) occur within 30 days of intoxication\
      \ or \nwithdrawal from the substance, symptoms may be substance induced. The\
      \ best way to manage them is \nby maintaining abstinence from substances. Even\
      \ if symptoms are substance induced, formal treatment \nstrategies should be\
      \ applied to help the client newly in recovery best manage the symptoms.  \n\
      The Role of Assessment Tools \nA frequent question asked by providers is, what\
      \ is the best assessment tool for COD? The answer is, there is no \nsingle gold\
      \ standard assessment tool for COD. \n• Many traditional clinical tools focus\
      \ narrowly on a specific problem, such as the Beck Depression Inventory \n(Beck\
      \ & Steer, 1987), a list of 21 questions about mood and other symptoms of feeling\
      \ depressed. \n• Other tools have a broader focus and organize a range of information\
      \ so that the collection of such \ninformation is done in a standard, regular\
      \ way by all counselors. The Addiction Severity Index (ASI), which is \nnot\
      \ a comprehensive assessment tool but a measure of addiction severity in multiple\
      \ problem domains, is an \nexample of this type of tool (McLellan et al., 1992).\
      \ Not only does a tool such as the ASI help a counselor, \nthrough repetition,\
      \ become adept at collecting the information, it also helps the counselor refine\
      \ his or her \nsense of similarities and differences among clients.  \n• Knowing\
      \ the appropriateness of a tool is also critical. Has the assessment been well\
      \ studied? Is it considered \nvalid and reliable? Is it validated for use in\
      \ the same population as the client? If the answer to any of these \nquestions\
      \ is “no,” that might mean that the results from the assessment are not reliable,\
      \ valid, interpretable, \napplicable to the client, or some combination thereof.\
      \ This is especially true with clients from diverse \npopulations. Race/ethnicity,\
      \ educational background, age, gender—all of these factors affect life experiences\
      \ \nand can affect the answers a person gives to a questionnaire. Wherever possible,\
      \ be sure to use tools that \nare appropriately matched to the client.  \n•\
      \ A standard mental status examination can also collect information on current\
      \ mental health. There are some \nvery good tools, but no one tool stands in\
      \ for comprehensive clinical assessment."
