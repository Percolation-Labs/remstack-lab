    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 120\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 120]\nExhibit 1.4-1: Grounding Techniques \nGrounding\
      \ techniques are important skills for assessors and all other behavioral health\
      \ service pro­\nviders who interact with traumatized clients (e.g., nurses,\
      \ security, administrators, clinicians). Even if \nyou do not directly conduct\
      \ therapy, knowledge of grounding can help you defuse an escalating \nsituation\
      \ or calm a client who is triggered by the assessment process. Grounding strategies\
      \ help a \nperson who is overwhelmed by memories or strong emotions or is dissociating;\
      \ they help the person \nbecome aware of the here and now. A useful metaphor\
      \ is the experience of walking out of a movie \ntheater. When the person dissociates\
      \ or has a flashback, it’s like watching a mental movie; ground­\ning techniques\
      \ help him or her step out of the movie theater into the daylight and the present\
      \ envi­\nronment. The client’s task is not only to hold on to moments from the\
      \ past, but also to acknowledge \nthat what he or she was experiencing is from\
      \ the past. Try the following techniques:  \n1.  Ask the client to state what\
      \ he or she observes. \nGuide the client through this exercise by using statements\
      \ like, “You seem to feel very \nscared/angry right now. You’re probably feeling\
      \ things related to what happened in the past. \nNow, you’re in a safe situation.\
      \ Let’s try to stay in the present. Take a slow deep breath, relax \nyour shoulders,\
      \ put your feet on the floor; let’s talk about what day and time it is, notice\
      \ what’s \non the wall, etc. What else can you do to feel okay in your body\
      \ right now?” \n2.\nHelp the client decrease the intensity of affect. \n•\n\
      “Emotion dial”: A client imagines turning down the volume on his or her emotions.\
      \  \n• \nClenching fists can move the energy of an emotion into fists, which\
      \ the client can then re­\nlease.  \n• \nGuided imagery can be used to visualize\
      \ a safe place. \n• \nDistraction (see #3 below). \n• \nUse strengths-based\
      \ questions (e.g., “How did you survive?” or “What strengths did you \npossess\
      \ to survive the trauma?”). \n3.  Distract the client from unbearable emotional\
      \ states. \n•\nHave the client focus on the external environment (e.g., name\
      \ red objects in the room). \n• Ask the client to focus on recent and future\
      \ events (e.g., “to do” list for the day).  \n• Help the client use self-talk\
      \ to remind himself or herself of current safety. \n• Use distractions, such\
      \ as counting, to return the focus to current reality.  \n• Somatosensory techniques\
      \ (toe-wiggling, touching a chair) can remind clients of current reality.\n\
      4.\nAsk the client to use breathing techniques. \n•\nAsk the client to inhale\
      \ through the nose and exhale through the mouth.  \n• Have the client place\
      \ his or her hands on his or her abdomen and then watch the hands go \nup and\
      \ down while the belly expands and contracts. \nSource: Melnick & Bassuk, 2000.\
      \ \nTrauma-Informed Care in Behavioral Health Services \nKrupnick, & Green,\
      \ 2011). Screening in­\nstruments (including the THQ) are includ­\ned in Appendix\
      \ D of this TIP.  \n•\nInterview the client if he or she ha\n \ns trouble \n\
      reading or writing or is otherwise unable to \ncomplete a checklist. Clients\
      \ who are likely \nto minimize their trauma when using a \nchecklist (e.g.,\
      \ those who exhibit significant \nsymptoms of dissociation or repression) \n\
      benefit from a clinical interview. A trained \ninterviewer can elicit information\
      \ that a \nself-administered checklist does not cap­\nture. Overall, using both\
      \ a self-administered \nquestionnaire and an interview can help \nachieve greater\
      \ clarity and context.  \n• Allow time for the client to become calm and \n\
      oriented to the present if he or she has very \nintense emotional responses\
      \ when recalling \nor acknowledging a trauma. At such times, \navoid responding\
      \ with such exclamations \nas “I don’t know how you survived that!” \n(Bernstein,\
      \ 2000). If the client has difficul­\nty self-soothing, guide him or her through\
      \ \ngrounding techniques (Exhibit 1.4-1), \nwhich are particularly useful—perhaps\
      \ \neven critical—to achieving a successful \n98"
