    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 174\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 174]\nTREM Program Format \nEach session includes\
      \ an experiential exercise to promote group cohesiveness. The 33 sessions are\
      \ \ndivided into the following general topic areas:  \n•\nPart I–empowerment\
      \ introduces gender identity concepts, interpersonal boundaries, and self-\n\
      esteem. \n• \nPart II–trauma recovery concentrates on sexual, physical, and\
      \ emotional abuse and their rela­\ntionship to psychiatric symptoms, substance\
      \ abuse, and relational patterns and issues. \n• \nPart III–advanced trauma\
      \ recovery issues addresses additional trauma issues, such as blame and \nthe\
      \ role of forgiveness. \n• \nPart IV–closing rituals allows participants to\
      \ assess their progress and encourages them to plan \nfor their continued healing,\
      \ either on their own or as part of a community of other survivors. \n• \nPart\
      \ V–modifications or supplements for special populations provides modifications\
      \ for sub­\ngroups such as women with serious mental illness, incarcerated women,\
      \ women who are parents, \nwomen who abuse substances, and male survivors. \n\
      Source: Mental Health America Centers for Technical Assistance, 2012. \nTrauma-Informed\
      \ Care in Behavioral Health Services \nnormal stress response into an extreme\
      \ \nsurvival-based alarm response that can lead to\nPTSD, and it teaches them\
      \ a seven-step ap­\nproach to making the PTSD alarm response \nless distressing\
      \ and more adaptive (summa­\nrized by the acronym FREEDOM: Focus,\nRecognize\
      \ triggers, Emotion self-check, Eval­\nuate thoughts, Define goals, Options,\
      \ and\nMake a contribution). \nTARGET can be presented in individual\ntherapy\
      \ or gender-specific psychoeducational \ngroups, and it has been adapted for\
      \ individuals\nwho are deaf; it has also been translated into\nSpanish and Dutch.\
      \ TARGET is a resilience-\nbuilding and recovery program not limited to\nindividual\
      \ or group psychotherapy; it is also\ndesigned to provide an educational curriculum\
      \ \nand milieu intervention that affects all areas of \npractice in school,\
      \ therapeutic, or correctional\nprograms. TARGET is listed in SAMHSA’s \nNREPP\
      \ (http://www.nrepp.samhsa.gov). \nTrauma Recovery and \nEmpowerment Model \n\
      The trauma recovery and empowerment mod­\nel (TREM) of therapy (Fallot & Harris,\
      \ 2002;\nHarris & Community Connections Trauma\nWork Group, 1998) is a manualized\
      \ group\nintervention designed for female trauma survi­\nvors with severe mental\
      \ disorders. TREM \naddresses the complexity of long-term adapta­\ntion to trauma\
      \ and attends to a range of diffi­\nculties common among survivors of sexual\
      \ and\nphysical abuse. TREM focuses mainly on de­\nveloping specific recovery\
      \ skills and current\nfunctioning and uses techniques that are effec­\ntive\
      \ in trauma recovery services. The model’s \ncontent and structure, which cover\
      \ 33 topics,\nare informed by the role of gender in women’s \nexperience of\
      \ and coping with trauma. \nTREM can be adapted for shorter-term resi­\ndential\
      \ settings and outpatient substance abuse \ntreatment settings, among others.\
      \ Adaptations\nof the model for men and adolescents are \navailable. The model\
      \ was used in SAMHSA’s \nWomen, Co-Occurring Disorders and Vio­\nlence Study\
      \ for three of the nine study sites \nand in SAMHSA’s Homeless Families pro­\n\
      gram, and it is listed in SAMHSA’s NREPP. \nThis model has been used with clients\
      \ in sub­\nstance abuse treatment; research by Toussaint, \nVanDeMark, Bornemann,\
      \ and Graeber \n(2007) shows that women in a residential sub­\nstance abuse\
      \ treatment program showed sig­\nnificantly better trauma treatment outcomes\
      \ \nusing TREM than they did in treatment as \nusual, but no difference in substance\
      \ use. \n152"
