    uri: doc:asam_patientguide:p1
    content: "# ASAM Patient Guide to Addiction Treatment\n## Page 1\n\n**Source:**\
      \ American Society of Addiction Medicine\n**Document Pages:** 9 total\n\n---\n\
      \n[Page 1]\n© 2015 by The American Society of Addiction\t                  \
      \          This pamphlet may only be reproduced for personal purposes and may\
      \ not be\nMedicine (“ASAM”). All rights reserved.\t                        \
      \                otherwise reproduced in any form without the prior written\
      \ consent of ASAM.\nThis document has been created to provide you \ninformation\
      \ about how some of the decisions \nregarding your available treatment or service\
      \ options \nmay have been made. It can help you understand \nhow The ASAM Criteria\
      \ is used in treatment, and \nhow professionals such as physicians, providers,\
      \ and \nfunders of care rely on it to determine what services \nwill best match\
      \ a patient’s individual needs. It is not \na clinical document and cannot be\
      \ used to diagnose \nor identify care. The information provided in this \ndocument\
      \ is intended to help you become an active \nparticipant in your own care, but\
      \ should not be \nconsidered medical advice, nor is it comprehensive \nor definitive.\
      \ For more information, consult a skilled, \ntrained professional in substance\
      \ use, mental health \nand/or other addictive disorders who uses The ASAM \n\
      Criteria in their work.\n“The least intensive, but safe, level \nof care...”\n\
      A “level of care” can refer to the intensity \nof treatment you might receive,\
      \ such as \nthe difference between a walk-in clinic \nand a 24-hour hospital\
      \ stay. It is the \ngoal of treatment providers to make sure \nthe care you\
      \ receive keeps you safe, and \naddresses all risks, but also that the care\
      \ \nis as “least intensive,” as possible, which \nhelps you avoid unnecessary\
      \ or wasteful \ntreatment.\nAn Introduction to The ASAM Criteria \nfor Patients\
      \ and Families\nWhat is The ASAM Criteria?\nThe ASAM Criteria is a collection\
      \ of objective guidelines that give clinicians a way to standardize treatment\
      \ \nplanning and where patients are placed in treatment, as well as how to provide\
      \ continuing, integrated care and \nongoing service planning. The criteria were\
      \ developed by the American Society of Addiction Medicine (ASAM), \nand presented\
      \ in a book written by a group of renowned doctors and professionals, working\
      \ in a variety of \nmental health and addiction treatment fields. The ASAM Criteria\
      \ has \nbecome the most widely used set of criteria in the United States for\
      \ \nthe treatment of substance-use issues, and it has been continually \nrevised\
      \ and updated over the years with the newest science in the field \nof addiction.\
      \ Currently in its third edition (2013), The ASAM Criteria \nhas been in use\
      \ since 1991, and its foundations extend back even \nfurther into history.\n\
      Treatment professionals use a lot of information to decide how to best \nprovide\
      \ care to their patients. They rely on clinical knowledge, their \nexperience\
      \ in the field, and, perhaps most importantly, the direction \nand goals developed\
      \ collaboratively with the patient him or herself. \nMany professionals use\
      \ The ASAM Criteria to assist them in filtering \nall of this knowledge and\
      \ data, and in determining what kind of \nservices can be provided to the patient\
      \ at the least intensive, but safe, \nlevel of care.\nOne important aspect of\
      \ The ASAM Criteria is that it views patients in their \nentirety, rather than\
      \ a single medical or psychological condition. This means \nthat, when determining\
      \ service and care recommendations, The ASAM Criteria \npays attention to the\
      \ whole patient, including all of his or her life areas, as \nwell as all risks,\
      \ needs, strengths, and goals.\nKeep in mind that The ASAM Criteria is an educational\
      \ tool. It does \nnot dictate a particular standard of care or specific treatment\
      \ decisions. \nTreatment professionals are responsible for the care of their\
      \ patients and \nmust make independent judgments about whether and how to use\
      \ The \nASAM Criteria in their treatment decisions."
