    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Pages 277-278'
    uri: doc:tip57_traumainformed:p277-278
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Pages\
      \ 277-278\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 277]\nAppendix B—Trauma Resource List \nThe National\
      \ Center on Domestic Violence,\nTrauma & Mental Health was established in \n\
      2005 through a grant from the Family Vio­\nlence Prevention and Services Program,\
      \ HHS.\nThe Center’s mission is to promote accessible,\nculturally relevant,\
      \ and trauma-informed re­\nsponses to domestic violence and other life­\ntime\
      \ trauma so that survivors and their \nchildren can access the resources that\
      \ are es­\nsential to their safety and well-being; this is\nachieved by providing\
      \ training and online re­\nsources to mental health and substance abuse \ntreatment\
      \ providers and developing policies to\nimprove system responses to domestic\
      \ violence \nsurvivors and their children. \nNational Center on Elder Abuse\
      \ \nhttp://www.ncea.aoa.gov\nUniversity of California–Irvine\nProgram in Geriatric\
      \ Medicine\n101 The City Drive South, 200 Building\nOrange, CA 92868\nPhone:\
      \ 855-500-3537 \nEmail: ncea-info@aoa.hhs.gov \nThe National Center on Elder\
      \ Abuse \n(NCEA), part of the U.S. Administration on\nAging, serves as a national\
      \ resource center\ndedicated to the prevention of elder mistreat­\nment. NCEA\
      \ provides information to both \nmental health professionals and the general\
      \ \npublic and also provides technical assistance \nand training to States and\
      \ community-based\norganizations. \nNational Center on Family \nHomelessness\
      \ \nhttp://www.familyhomelessness.org\n200 Reservoir Street \nSuite 200 \nNeedham,\
      \ MA 02494\nPhone: 617-964-3834 \nFax: 617-244-1758 \nEmail: info@familyhomelessness.org\
      \ \nThe National Center on Family Homelessness \n(NCFH) was founded in 1988\
      \ and is a non­\nprofit organization that conducts research and\ncreates public\
      \ awareness about the special \nneeds of families experiencing homelessness.\n\
      NCFH primarily serves veterans who are \nhomeless and their families and young\
      \ moth­\ners who are homeless with their children. \nNCFH has developed a Trauma-Informed\
      \ \nOrganizational Toolkit for Homeless Services. \nNational Coalition Against\
      \ \nDomestic Violence \nhttp://www.ncadv.org\n1 Broadway\nSuite B210 \nDenver,\
      \ CO 80203\nPhone: 303-839-1852 \nFax: 303-831-9251 \nEmail: mainoffice@ncadv.org\
      \ \nThe National Coalition Against Domestic\nViolence (NCADV) is an advocacy\
      \ group\nfounded in 1978 and acts as a national infor­\nmation and referral\
      \ center for the general pub­\nlic, media, survivors of domestic violence and\n\
      their children, and allied and member agencies\nand organizations. NCADV also\
      \ works to\ninfluence legislation that would provide pro­\ntection for survivors\
      \ of domestic violence and \ntheir families and provide funding to shelters,\n\
      healthcare centers, and other organizations. \nNational Council for Behavioral\
      \ \nHealth \nhttp://www.thenationalcouncil.org\n1701 K Street NW \nSuite 400\
      \ \nWashington, DC 20006\nPhone: 202-684-7457 \nEmail: communica­\ntions@thenationalcouncil.org\
      \ \nThe National Council for Behavioral Health \nis a national community behavioral\
      \ health \n255\n\n[Page 278]\nTrauma-Informed Care in Behavioral Health Services\
      \ \nadvocacy organization, formed in 1970, to\nconduct Federal advocacy activities,\
      \ represent­\ning the industry on Capitol Hill and before \nFederal agencies.\
      \ It also offers a national con­\nsulting service program, various publications,\
      \ \nand an annual training conference. The Na­\ntional Council Magazine, 2011,\
      \ Issue 2, focus­\nes on trauma-informed behavioral health \nservices. The National\
      \ Council has offered a \nLearning Community for Adoption of\nTrauma-Informed\
      \ Practices, funded by\nSAMHSA. \nNational Institute on Drug Abuse \nhttp://drugabuse.gov\n\
      National Institute on Drug Abuse\nNational Institutes of Health \n6001 Executive\
      \ Boulevard \nRoom 5213, MSC 9561\nBethesda, MD 20892-9561\nPhone: 301-443-1124\
      \ \nEmail: information@nida.nih.gov \nThe National Institute on Drug Abuse’s\
      \ \n(NIDA) mission is to lead the Nation in\nbringing the power of science to\
      \ bear on drug\nabuse and addiction. NIDA’s goal is to ensure \nthat science,\
      \ not ideology or anecdote, forms \nthe foundation for all of the Nation’s drug\n\
      abuse reduction efforts. NIDA was established \nin 1974, and in October 1992\
      \ it became part\nof the National Institutes of Health (NIH), \nHHS. The Institute\
      \ is organized into divisions\nand offices, each of which plays an important\n\
      role in programs of drug abuse research.\nNIDA has an ongoing research program\
      \ on \nwomen’s health and sex/gender differences,\nincluding the gathering of\
      \ information on \ntrauma and substance abuse. \nNational Institute of Mental\
      \ \nHealth \nhttp://www.nimh.nih.gov\nNational Institute of Mental Health \n\
      Science Writing, Press, and Dissemination \nBranch \n6001 Executive Boulevard\
      \ \nRoom 8184, MSC 9663\nBethesda, MD 20892-9663\nPhone: 301-443-4513 \nFax:\
      \ 301-443-4279 \nEmail: nimhinfo@mail.nih.gov \nThe National Institute of Mental\
      \ Health \n(NIMH) is one of the 27 component insti­\ntutes of NIH, the Federal\
      \ Government’s prin­\ncipal biomedical and behavioral research\nagency that\
      \ is part of HHS. NIMH’s mission \nis to reduce the burden of mental illness\
      \ and \nbehavioral disorders through research on\nmind, brain, and behavior.\
      \ This public health\nmandate demands that NIMH use science to \nachieve better\
      \ understanding, treatment, and\neventually, prevention of these disabling con­\n\
      ditions that affect millions of Americans. \nNIMH offers publications and podcasts\
      \ relat­\ned to traumatic events and PTSD. \nNational Registry for Evidence-\n\
      Based Programs and Practices \nhttp://www.nrepp.samhsa.gov\nPhone: 866-436-7377\
      \ \nEmail: nrepp@samhsa.hhs.gov \nSAMHSA’s National Registry for Evidence-\n\
      Based Programs and Practices (NREPP) is a \nsearchable online registry of more\
      \ than 300\ninterventions supporting mental health pro­\nmotion, substance abuse\
      \ prevention, and men­\ntal health and substance abuse treatment. \nNREPP offers\
      \ several interventions that ad­\ndress trauma and PTSD. \nNational Sexual Violence\
      \ \nResource Center \nhttp://www.nsvrc.org\n123 North Enola Drive \nEnola, PA\
      \ 17025\nPhone: 717-909-0710 \nFax: 717-909-0714 \n256"
