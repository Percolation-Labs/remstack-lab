    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 78\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 78]\nResilience: Cultural, Racial, and Ethnic Characteristics\
      \ \nThe following list highlights characteristics that often nurture resilience\
      \ among individuals from di­\nverse cultural, racial, and ethnic groups: \n\
      •\nStrong kinship bonds \n• \nRespect for elders and the importance of extended\
      \ family \n• \nSpirituality and religious practices (e.g., shrine visitations\
      \ or the use of traditional healers) \n• \nValue in friendships and warm personal\
      \ relationships  \n• \nExpression of humor and creativity \n• \nInstilling a\
      \ sense of history, heritage, and historical traditions \n• \nCommunity orientation,\
      \ activities, and socialization \n• \nStrong work ethic \n• \nPhilosophies and\
      \ beliefs about life, suffering, and perseverance\n“Fortune owes its existence\
      \ to misfortune, and misfortune is hidden in fortune.” \n–Lao-Tzu teaching,\
      \ Taoism (Wong & Wong, 2006) \nTrauma-Informed Care in Behavioral Health Services\
      \ \nAge \nIn general, the older one becomes, the higher\nthe risk of trauma—but\
      \ the increase is not \ndramatic. Age is not particularly important in\npredicting\
      \ exposure to trauma, yet at no age is\none immune to the risk. However, trauma\
      \ that\noccurs in the earlier and midlife years appears \nto have greater impact\
      \ on people for different\nreasons. For younger individuals, the trauma\ncan\
      \ affect developmental processes, attach­\nment, emotional regulation, life\
      \ assumptions,\ncognitive interpretations of later experiences,\nand so forth\
      \ (for additional resources, visit the \nNational Child Traumatic Stress Network;\n\
      http://www.nctsn.org/). For adults in midlife,\ntrauma may have a greater impact\
      \ due to the\nenhanced stress or burden of care that often \ncharacterizes this\
      \ stage of life—caring for \ntheir children and their parents at the same \n\
      time. Older adults are as likely as younger\nadults to recover quickly from\
      \ trauma, yet they\nmay have greater vulnerabilities, including\ntheir ability\
      \ to survive without injury and their\nability to address the current trauma\
      \ without\npsychological interference from earlier stress­\nful or traumatic\
      \ events. Older people are natu­\nrally more likely to have had a history of\n\
      trauma because they have lived longer, thus \ncreating greater vulnerability\
      \ to the effects of\ncumulative trauma. \nRace, ethnicity, and culture \nThe\
      \ potential for trauma exists in all major\nracial and ethnic groups in American\
      \ society,\nyet few studies analyze the relationship of race \nand ethnicity\
      \ to trauma exposure and/or trau­\nmatic stress reactions. Some studies show\
      \ that \ncertain racial and ethnic groups are at greater\nrisk for specific\
      \ traumas. For example, African\nAmericans experienced higher rates of overall\
      \ \nviolence, aggravated assault, and robbery than\nWhites but were as likely\
      \ to be victims of rape \nor sexual assault (Catalano, 2004). Literature \n\
      reflects that diverse ethnic, racial, and cultural \ngroups are more likely\
      \ to experience adverse \neffects from various traumas and to meet crite­\n\
      ria for posttraumatic stress (Bell, 2011). \nSexual orientation and gender identity\
      \ \nLesbian, gay, bisexual, and transgender indi­\nviduals are likely to experience\
      \ various forms \nof trauma associated with their sexual orienta­\ntion, including\
      \ harsh consequences from fami­\nlies and faith traditions, higher risk of assault\n\
      from casual sexual partners, hate crimes, lack \nof legal protection, and laws\
      \ of exclusion\n(Brown, 2008). Gay and bisexual men as well \nas transgender\
      \ people are more likely to expe­\nrience victimization than lesbians and bisexual\
      \ \nwomen. Dillon (2001) reported a trauma ex­\nposure rate of 94 percent among\
      \ lesbian, gay, \n56"
