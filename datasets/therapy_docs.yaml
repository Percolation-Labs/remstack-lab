      \ achieved trauma-related treatment gains in 6 months \n• \n100 percent of clients\
      \ were successfully linked to healthcare services through peer support and \n\
      nurse-led assessment and triage \nComparison of ACT and ICM \nBoth ACT and ICM\
      \ share the following key activities and interventions: \n• \nFocus on increased\
      \ treatment participation \n• \nClient management \n• \nAbstinence as a long-term\
      \ goal, with short-term supports \n• \nStagewise motivational interventions\
      \ \n• \nPsychoeducational instruction \n• \nCognitive–behavioral relapse prevention\
      \ \n• \nEncouraging participation in mutual support programs \n• \nSupportive\
      \ services \n• \nSkills training \n• \nCrisis intervention \n• \nIndividual\
      \ counseling \nDifferences Between ACT and ICM \nACT is more intensive than\
      \ most ICM approaches. The ACT emphasis is on developing a therapeutic \nalliance\
      \ with the client and delivery of service components in the client’s home, on\
      \ the street, or in \nprogram offices (based on the client’s preference). ACT\
      \ services are provided predominantly by the \nmultidisciplinary staff of the\
      \ ACT team, and the program often is located in the community (Bond & \nDrake,\
      \ 2015; Ellenhorn, 2015). Most ACT programs provide services 16 hours a day\
      \ on weekdays, 8 \nhours a day on weekends, plus on-call crisis intervention,\
      \ including visits to the client’s home at any \ntime, day or night, with the\
      \ capacity to make multiple visits to a client on any given day. Caseloads \n\
      usually are 10:1. ICM programs typically include fewer hours of direct treatment,\
      \ but they may include \n24­hour crisis intervention; the focus of ICM is on\
      \ brokering community-based services for the client. \nICM caseloads range up\
      \ to 25:1. \nThe ACT multidisciplinary team has shared responsibility for the\
      \ entire defined caseload of clients and \nmeets frequently (ideally, teams\
      \ meet daily) to ensure that all members are fully up-to-date on clinical \n\
      matters. Although team members may play different roles, all are familiar with\
      \ every client on the \ncaseload. The nature of ICM team functioning is not\
      \ as defined, and cohesion is not necessarily a focus \nof team functioning;\
      \ the ICM team can operate as a loose federation of independent case managers\
      \ or \nas a cohesive unit in a manner similar to ACT. Also, the ACT model can\
      \ include the clients’ family within \ntreatment services (White, McGrew, Salyers,\
      \ & Firmin, 2014), which is not always true for ICM models. \nICM most frequently\
      \ involves the coordination of services across different systems over extended\
      \ \nperiods of time, whereas ACT integrates and provides treatment for CODs\
      \ within the team. As a \nconsequence, advocacy with other providers is a major\
      \ component of ICM, but advocacy in ACT focuses \non ancillary services. The\
      \ ACT multidisciplinary team approach to treatment emphasizes providing"
