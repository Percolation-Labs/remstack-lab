      housing, education, employment, family functioning, spirituality, and sleep\
      \ hygiene. Outpatient mental \nhealth services focused on supporting community\
      \ reintegration following release from jail were \nassociated with 12-month\
      \ declines in number of arrests and number of days in jail among people with\
      \ \nCODs and people with mental disorders only (Alarid & Rubin, 2018). \nEvidence\
      \ suggests that intensive outpatient treatment for people with CODs can improve\
      \ substance \nmisuse and increase abstinence among a range of populations, including\
      \ civilians and veterans, women, \npeople from diverse racial/ethnic backgrounds,\
      \ uninsured individuals, and people experiencing \nhomelessness (McCarty et\
      \ al., 2014). Intensive outpatient treatment has been associated with decreases\
      \ \nin psychological symptoms and distress, decreases in the average number\
      \ of days per week of substance \nuse, improvements in Global Assessment of\
      \ Functioning scores, and high client satisfaction (Wise, 2010). \nDesigning\
      \ Outpatient Programs for Clients With CODs \nPeople with CODs vary in their\
      \ motivation for treatment, nature and severity of their SUD (e.g., drug of\
      \ \nchoice, polysubstance misuse), and nature and severity of their mental disorder.\
      \ However, most clients \nwith CODs in outpatient treatment have less serious\
      \ and more stabilized mental and SUD symptoms \nthan those in residential treatment\
      \ (Mee-Lee et al., 2013). \nOutpatient treatment can be the primary treatment\
      \ or provide continuing care for clients after \nresidential treatment, offering\
      \ flexibility in activities/interventions and intensity of treatment. \nTreatment\
      \ failures occur for people with SMI and those with less serious mental disorders\
      \ for several \nreasons, among the most important being that programs lack resources\
      \ to provide time for mental \nhealth services and medications that would likely\
      \ improve recovery rates and recovery time significantly. \nIf lack of funding\
      \ prevents the full integration of mental health assessment and medication services\
      \ \nwithin an SUD treatment agency that provides outpatient services, establishing\
      \ a collaborative \nrelationship with a mental health agency (through the mechanism\
      \ of a memorandum of agreement) \nwould ensure that the services for the clients\
      \ with CODs are adequate and comprehensive. In addition, \nmodifications are\
      \ needed both to the design of treatment interventions and to the training of\
      \ staff to \nensure implementation of interventions appropriate to the needs\
      \ of the client with CODs. \nTo meet the needs of specific populations among\
      \ people with CODs, the consensus panel encourages \noutpatient treatment programs\
      \ to develop special services for populations that are represented in \nsignificant\
      \ numbers in their programs. Examples include women, women with dependent children,\
      \ \nindividuals and families experiencing homelessness, and racial/ethnic populations.\
      \ (Information on how \nprograms can adapt services to these and other vulnerable\
      \ populations can be found in Chapter 6.) \nTypes of CODs will vary depending\
      \ on the subpopulation targeted; each program must deal with CODs in \na different\
      \ manner, often by adding other treatment components for CODs to existing program\
