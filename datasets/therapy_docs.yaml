    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 131\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 131]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 103 \nanxiety disorders or has been examined as occurring with panic disorder\
      \ (Cougle, Hakes, Macatee, \nChavarria, & Zvolensky, 2015) rather than occurring\
      \ alone. Furthermore, research is more focused on its \nco-occurrence with nicotine\
      \ than other substances. \nThe linkage of agoraphobia with addiction may be\
      \ explained by its relationship with panic disorder and \nnot with SUD. Thus,\
      \ agoraphobia is not a subject of focus for this chapter but is mentioned here\
      \ because \nof its interrelationship with panic disorder, which addiction counselors\
      \ are likely to see in their clients. \nSAD \nSocial phobia describes the persistent\
      \ and recognizably irrational fear of embarrassment and humiliation \nin social\
      \ situations (Exhibit 4.10). The social phobia may be quite specific (e.g.,\
      \ public speaking) or may \nbecome generalized to all social situations. SAD,\
      \ also called social phobia in DSM-5, involves intense \nanxiety or fear in\
      \ social or performance situations. Individuals may fear being judged by others\
      \ (e.g., \nbeing perceived as stupid, awkward, or boring); being embarrassed\
      \ or humiliated; accidentally offending \nsomeone; or being the center of attention.\
      \ As a result, the individual will often avoid social or \nperformance situations;\
      \ when a situation cannot be avoided, they experience significant anxiety and\
      \ \ndistress. Many people with SAD have strong physical symptoms (e.g., rapid\
      \ heart rate, nausea, sweating) \nand may experience full-blown attacks when\
      \ confronting a feared situation. They recognize that their \nfear is excessive\
      \ and unreasonable, but people with SAD often feel powerless against their anxiety.\
      \ \nExhibit 4.10. Diagnostic Criteria for SAD \nA. Marked fear or anxiety about\
      \ one or more social situations in which the individual is exposed to possible\
      \ \nscrutiny by others. Examples include social interactions (e.g., having a\
      \ conversation, meeting unfamiliar people), \nbeing observed (e.g., eating or\
      \ drinking), and performing in front of others (e.g., giving a speech). \nNote:\
      \ In children, the anxiety must occur in peer settings and not just during interactions\
      \ with adults. \nB. The individual fears that he or she will act in a way or\
      \ show anxiety symptoms that will be negatively \nevaluated (i.e., will be humiliating\
      \ or embarrassing; will lead to rejection or offend others). \nC. The social\
      \ situations almost always provoke fear or anxiety. \nNote: In children, the\
      \ fear or anxiety may be expressed by crying, tantrums, freezing, clinging,\
      \ shrinking, or \nfailing to speak in social situations. \nD. The social situations\
      \ are avoided or endured with intense fear or anxiety. \nE. The fear or anxiety\
      \ is out of proportion to the actual threat posed by the social situation and\
      \ to the \nsociocultural context.  \nF. The fear, anxiety or avoidance is persistent,\
      \ typically lasting for 6 months or more.  \nG. The fear, anxiety, or avoidance\
      \ causes clinically significant distress or impairment in social, occupational,\
      \ or \nother important areas of functioning. \nH. The fear, anxiety, or avoidance\
      \ is not attributable to the physiological effects of a substance (e.g., a drug\
      \ of \nabuse, a medication) or another medical condition.  \nI. The fear, anxiety,\
      \ or avoidance is not better explained by the symptoms of another mental disorder,\
      \ such as \npanic disorder, body dysmorphic disorder, or autism spectrum disorder.\
      \  \nJ. If another medical condition (e.g., Parkinson’s disease, obesity, disfigurement\
      \ from burns or injury) is present, \nthe fear, anxiety, or avoidance is clearly\
      \ unrelated or is excessive. \nSpecify if:  \n• Performance only: If the fear\
      \ is restricted to speaking or performing in public \nSource: APA (2013, pp.\
      \ 202–203). Reprinted with permission from the DSM-5 (Copyright ©2013). APA.\
      \ All Rights \nReserved."
