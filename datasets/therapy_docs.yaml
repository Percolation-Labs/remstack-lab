    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 32\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 32]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 1—Introduction\
      \ to Substance Use Disorder Treatment for People With Co-Occurring Disorders\
      \  \n \n \nPage 4 \n \n• Continuing care: Care that supports a client’s progress,\
      \ monitors his or her condition, and can respond to a \nreturn to substance\
      \ use or a return of symptoms of a mental disorder. Continuing care is both\
      \ a process of \nposttreatment monitoring and a form of treatment itself. It\
      \ is sometimes referred to as aftercare. \n• Co-occurring disorders: In this\
      \ TIP, this term refers to co-occurring SUDs and mental disorders. Clients with\
      \ \nCODs have one or more mental disorders as well as one or more SUDs.  \n\
      • Heavy drinking*: Defined by the CDC as consuming 8 or more drinks per week\
      \ for women and 15 or more \ndrinks per week for men, and by the Substance Abuse\
      \ and Mental Health Services Administration (SAMHSA), \nfor research purposes,\
      \ as binge drinking on 5 or more days in the past 30 days. \n• Integrated interventions:\
      \ Specific treatment strategies or therapeutic techniques in which interventions\
      \ for \nthe SUD and mental disorder are combined in one session or in a series\
      \ of interactions or multiple sessions. \n• Mutual support programs: Mutual\
      \ support programs consist of groups of people who work together to \nachieve\
      \ and maintain recovery. Unlike peer support (e.g., use of recovery coaches),\
      \ mutual support groups \nconsist only of people who volunteer their time and\
      \ typically have no official connection to treatment \nprograms. Most are self-supporting.\
      \ Although 12-Step groups (e.g., Alcoholics Anonymous and Narcotics \nAnonymous\
      \ are the most widespread and well researched type of mutual support groups,\
      \ other groups may \nbe available in some areas. They range from groups affiliated\
      \ with a religion or church (e.g., Celebrate \nRecovery, Millati Islami) to\
      \ purely secular groups (e.g., SMART Recovery, Women for Sobriety). \n• Peer\
      \ recovery support services: The entire range of SUD treatment and mental health\
      \ services that help \nsupport individuals’ recovery and that are provided by\
      \ peers. The peers who provide these services are called \npeer recovery support\
      \ specialists (“peer specialists” for brevity), peer providers, or recovery\
      \ coaches. \n• Relapse*: A return to substance use after a significant period\
      \ of abstinence. \n• Recovery*: A process of change through which individuals\
      \ improve their health and wellness, live a self-\ndirected life, and strive\
      \ to reach their full potential. Even individuals with severe and chronic SUDs\
      \ can, with \nhelp, overcome their SUD and regain health and social function.\
      \ This is called remission. When those positive \nchanges and values become\
      \ part of a voluntarily adopted lifestyle, that is called “being in recovery.”\
      \ \nAlthough abstinence from all substance misuse is a cardinal feature of a\
      \ recovery lifestyle, it is not the only \nhealthy, pro-social feature. \n•\
      \ Standard drink*: Based on the 2015–2020 Dietary Guidelines for Americans (HHS,\
      \ U.S. Department of \nAgriculture, 2015) one standard drink contains 14 grams\
      \ (0.6 ounces) of pure alcohol:  \n \n• Substance*: A psychoactive compound\
      \ with the potential to cause health and social problems, including \nSUDs (and\
      \ their most severe manifestation, addiction). The insert at the bottom of this\
      \ exhibit lists common \nexamples of such substances."
