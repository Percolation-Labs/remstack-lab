    uri: doc:crisisguidelines2025:p31
    content: "# Crisis Response Guidelines 2025\n## Page 31\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 31]\nengagement,\
      \ in collaborative problem-solving \nbehaviors, and in safety assessment and\
      \ \nmanagement behaviors during their crisis calls.33\nResearch findings also\
      \ show that individuals \nremain at elevated risk of suicide in the period \n\
      following crisis encounters.34 This includes time \nafter crisis calls, ED discharges,\
      \ and inpatient \npsychiatric hospitalizations. One SAMHSA-funded \nstudy found\
      \ that 43 percent of suicidal Lifeline \ncallers who completed evaluation follow-up\
      \ \nassessments experienced some recurrence \nof suicidality (ideation, plan,\
      \ or attempt) in \nthe weeks after their crisis call, and only 22.5 \npercent\
      \ of suicidal callers had been seen by \nthe mental healthcare system to which\
      \ they had \nbeen referred.35\nBased in part on the SAMHSA-funded studies \n\
      noted previously, SAMHSA funded an initiative \nin 2008 to offer and provide\
      \ follow-up to all 988 \nLifeline callers who reported suicidal desire \nduring\
      \ or within 48 hours before making a call to \nthe Lifeline. An evaluation of\
      \ this initiative, which \nincluded interviews with 550 callers followed by\
      \ 41 \ncrisis counselors from six crisis contact centers, \nrevealed that 79.6\
      \ percent of callers interviewed \n6–12 weeks after their crisis call reported\
      \ that \nthe follow-up calls stopped them from attempting \nsuicide.36 Callers\
      \ said the follow-up call gave them \nhope, made them feel cared about, and\
      \ helped \nthem connect to further mental health resources.\nA number of additional\
      \ studies have documented \nthe benefit of follow-up care. Outcomes from an\
      \ \napproach that included initial safety planning \ninterventions (in various\
      \ settings) and a follow-\nup phone contact included improved treatment \nengagement,\
      \ decreased risk of hospitalization, \nand reduced suicidal behaviors.37,38,39,40\
      \ Given \nthe potentially life-saving impact of follow-up \ninterventions, along\
      \ with explicit requirements \nfor follow-up care in the National Suicide Hotline\
      \ \nDesignation Act of 2020, 988 Lifeline and all \nhotlines and warmlines should\
      \ be sufficiently \nstaffed by trained responders to provide \nfollow-up services.\n\
      Other Behavioral Health \nCrisis Hotlines\nOverview\nOther behavioral health\
      \ crisis hotlines include \nphone, text, and chat services that are not part\
      \ \nof the 988 Lifeline network but that also provide \nsupport to people experiencing\
      \ emotional distress \nand/or to third-party callers who are concerned \nabout\
      \ another person. These hotlines typically fall \ninto one or more of the following\
      \ categories:\n1. Topically focused to a specific type of need \nor  stressor;\n\
      2. Focused on providing services to a specific \npopulation (e.g., a county\
      \ or other geographic \ncatchment area); and\n3. Targets the needs of individuals\
      \ experiencing \nthe types of emotional distress that are \nsimilar in scope\
      \ to the 988 Lifeline but are not \nconnected to the 988 Lifeline.\nOther behavioral\
      \ health crisis hotlines play an \nimportant part in the crisis response system,\
      \ as \nsome individuals prefer hotlines that are local \nor specifically tailored\
      \ to their demographic \nbackground or type of distress.\nBackground\nCrisis\
      \ hotlines first appeared in the mid-twentieth \ncentury, starting in 1958 with\
      \ the Los Angeles \nSuicide Prevention Center hotline (now the Didi \nHirsch\
      \ Suicide Prevention Hotline). The total \nnumber of crisis hotlines in the\
      \ United States \nis constantly evolving as different jurisdictions, \nentities,\
      \ and support groups offer a variety of \nservices to individuals in need. In\
      \ addition, \n27\nNATIONAL GUIDELINES\nfor a Behavioral Health Coordinated System\
      \ of Crisis Care"
