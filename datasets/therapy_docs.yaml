    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 74'
    uri: doc:tip57_traumainformed:p74
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 74\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 74]\nResilience: Connection and Continuity \nResearch\
      \ suggests that reestablishing ties to family, community, culture, and spiritual\
      \ systems is not \nonly vital to the individual, but it also influences the\
      \ impact of the trauma upon future generations. \nFor example, Baker and Gippenreiter\
      \ (1998) studied the descendants of survivors of Joseph Stalin’s \npurge. They\
      \ found that families who were able to maintain a sense of connection and continuity\
      \ with \ngrandparents directly affected by the purge experienced fewer negative\
      \ effects than those who were \nemotionally or physically severed from their\
      \ grandparents. Whether the grandparents survived was \nless important than\
      \ the connection the grandchildren felt to their pasts. \nTrauma-Informed Care\
      \ in Behavioral Health Services \nShattered Assumptions, by Janoff-Bulman,\n\
      1992.) For example, some trauma survivors see \nthemselves as irreparably wounded\
      \ or beyond\nthe possibility of healing. The following case \nillustration (Sonja)\
      \ explores not only the im­\nportance of meaning, but also the role that \n\
      trauma plays in altering an individual’s core \nassumptions—the very assumptions\
      \ that pro­\nvide meaning and a means to organize our lives \nand our interactions\
      \ with the world and others. \nCultural meaning of trauma \nCounselors should\
      \ strive to appreciate the \ncultural meaning of a trauma. How do cultural \n\
      interpretations, cultural support, and cultural \nresponses affect the experience\
      \ of trauma? It is \ncritical that counselors do not presume to un­\nderstand\
      \ the meaning of a traumatic experi­\nence without considering the client’s\
      \ cultural \ncontext. Culture strongly influences the per­\nceptions of trauma.\
      \ For instance, a trauma \ninvolving shame can be more profound for a\nperson\
      \ from an Asian culture than for some­\none from a European culture. Likewise,\
      \ an\nAlaska Native individual or community, de­\npending upon their Tribal\
      \ ancestry, may be­\nlieve that the traumatic experience serves as a\nform of\
      \ retribution. Similarly, the sudden\ndeath of a family member or loved one\
      \ can be \nless traumatic in a culture that has a strong\nbelief in a positive\
      \ afterlife. It is important for\ncounselors to recognize that their perceptions\
      \ \nof a specific trauma could be very different\nfrom their clients’ perceptions.\
      \ Be careful not \nto judge a client’s beliefs in light of your own\nvalue system.\
      \ For more information on culture \nand how to achieve cultural competence in\n\
      providing behavioral health services, see \nSAMHSA’s planned TIP, Improving\
      \ Cultural \nCompetence (SAMHSA, planned c). \nIndividual and \nSociocultural\
      \ Features \nA wide variety of social, demographic, envi­\nronmental, and psychological\
      \ factors influence \na person’s experience of trauma, the severity of\ntraumatic\
      \ stress reactions following the event,\nand his or her resilience in dealing\
      \ with the \nshort- and long-term environmental, physical,\nsociocultural, and\
      \ emotional consequences.\nThis section addresses a few known factors \nthat\
      \ influence the risk of trauma along with\nthe development of subclinical and\
      \ diagnostic\ntraumatic stress symptoms, such as mood and\nanxiety symptoms\
      \ and disorders. It is not\nmeant to be an exhaustive exploration of these \n\
      factors, but rather, a brief presentation to make\ncounselors and other behavioral\
      \ health profes­\nsionals aware that various factors influence risk \nfor and\
      \ protection against traumatic stress and\nsubsequent reactions. (For a broader\
      \ perspective \non such factors, refer to Part 1, Chapter 1.) \nIndividual Factors\
      \ \nSeveral factors influence one’s ability to deal\nwith trauma effectively\
      \ and increase one’s risk \nfor traumatic stress reactions. Individual fac­\n\
      tors pertain to the individual’s genetic, biologi­\ncal, and psychological makeup\
      \ and history as \nthey influence the person’s experience and \n52"
