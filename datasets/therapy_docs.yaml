    uri: doc:crisisguidelines2025:p76
    content: "# Crisis Response Guidelines 2025\n## Page 76\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 76]\nhelp\
      \ without having to spend hours and possibly \nmoney on transportation to a\
      \ health facility outside \nof their community and away from their support \n\
      network. It is important to note that broadband \naccess can be a barrier to\
      \ the utilization of this \nmodality in some communities as well as other \n\
      potential technological hurdles. These concerns \noffer the opportunity for\
      \ problem-solving and \nadvocacy to ensure that this resource is available \n\
      as broadly as possible.\nTelehealth offers the opportunity to connect \nsomeone\
      \ in crisis who is unable to receive in-\nperson care to virtual assessment\
      \ and clinical \nservices. When in-person care is far away or not \npossible,\
      \ telehealth can prevent tragedies and \nreduce the time for someone in crisis\
      \ to receive \nservices. Additionally, the use of telehealth \nprovides for\
      \ the expanded reach of services due \nto a limited licensed and/or otherwise\
      \ credentialed \nworkforce. Telehealth also can be a useful modality \nfor follow-up\
      \ crisis services. If an individual is \nleaving a crisis stabilization facility\
      \ or an inpatient \nsetting, the availability of telehealth follow-up care \n\
      can reduce the chance of a return visit to the ED \nor hospital. Follow-up care\
      \ through telehealth is \nvaluable in rural, remote, and tribal areas where\
      \ it \nmay not be feasible for someone to travel regularly \nto a follow-up\
      \ services provider.176\nPrivacy and Security Considerations\nPrivacy Expectations\n\
      For help seekers to trust responders during a \nbehavioral health crisis, they\
      \ should be able \nto understand the privacy framework for the \nhelp they are\
      \ seeking. This means translating \nexpectations and legal requirements around\
      \ \nprivacy and confidentiality into plain language \nwith transparency so that\
      \ everyone understands \nprivacy protections.\nRegarding the sharing of user\
      \ data through 988, \nSAMHSA’s 988 Quality and Services Plan specifies \nexpectations\
      \ and requirements related to data \nfrom help seekers. This requirement is\
      \ not only for \n988 crisis centers but also for states developing \ntheir own\
      \ platforms to handle 988 calls to ensure \na baseline of privacy expectations\
      \ regardless of \nwhich center an individual contacts.\nThe expectations for\
      \ privacy include requirements \nthat contact centers will keep confidential\
      \ any \nhelp seeker’s personal information and that this \ninformation will\
      \ not be used, communicated, \ndisclosed, or disseminated, except in limited\
      \ \ncircumstances, such as cases of imminent \nrisk or situations required by\
      \ applicable law or \njudicial mandate.\nCrisis providers should familiarize\
      \ themselves \nwith the federal, state, territory and tribal laws \nthat pertain\
      \ to their organization to ensure that \npolicies and practices are consistent\
      \ with these \nlaws and regulations, and that there is clarity for \nthe public\
      \ on how these policies impact the person \nseeking help.\nCybersecurity Considerations\n\
      Behavioral health providers should increase their \nfocus on cybersecurity throughout\
      \ the BHCSCC, \nespecially as systems are being linked and \nconnected in new\
      \ ways, which puts personal \ndata more at risk with increased vulnerable entry\
      \ \npoints. Everyone working on related systems \nand platforms should ensure\
      \ cybersecurity \nstandards and protections are in place that will \nprotect\
      \ crisis-related infrastructure and user \ninformation. Policymakers and providers\
      \ should \nensure that they collect only the data necessary, \nanonymize whenever\
      \ possible, and implement \nsecurity measures.\n72\nNATIONAL GUIDELINES\nfor\
      \ a Behavioral Health Coordinated System of Crisis Care"
