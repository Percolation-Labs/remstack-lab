    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 51\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 51]\nAdvice to Administrators: Self-Assessment for\
      \ Trauma-Informed Systems \nNCTIC has developed a self-assessment package for\
      \ trauma-informed systems to help administrators \nstructurally incorporate\
      \ trauma into programs and services. The self-assessment can be used by sys­\n\
      tems of care to guide quality improvement with the goal of establishing fully\
      \ trauma-informed treat­\nment and recovery efforts (NCTIC, Center for Mental\
      \ Health Services, 2007). Behavioral health \ntreatment program administrators\
      \ can use these materials and NCTIC as resources for improvement \nin delivering\
      \ TIC. \nPart 1, Chapter 1—Trauma-Informed Care: A Sociocultural Perspective\
      \ \nare the experts in their own lives and have \nlearned to adapt and acquire\
      \ skills to survive.\nThe TIC approach honors each individual’s \nadaptations\
      \ and acquired skills, and it helps \nclients explore how these may not be working\n\
      as well as they had in the past and how their\ncurrent repertoire of responses\
      \ may not be as \neffective as other strategies. \nDemonstrate Organizational\
      \ and \nAdministrative Commitment to \nTIC \nBecoming a trauma-informed organization\n\
      requires administrative guidance and support\nacross all levels of an agency.\
      \ Behavioral health\nstaff will not likely sustain TIC practices\nwithout the\
      \ organization’s ongoing commit­\nment to support professional development and\n\
      to allocate resources that promote these prac­\ntices. An agency that wishes\
      \ to commit to TIC\nwill benefit from an organizational assessment\nof how staff\
      \ members identify and manage\ntrauma and trauma-related reactions in their\
      \ \nclients. Are they trauma aware—do they rec­\nognize that trauma can significantly\
      \ affect a \nclient’s ability to function in one or more areas \nof his or her\
      \ life? Do the staff members under­\nstand that traumatic experiences and trauma-\n\
      related reactions can greatly influence clients’ \nengagement, participation,\
      \ and response to\nservices? \nAgencies need to embrace specific strategies\
      \ \nacross each level of the organization to create \ntrauma-informed services;\
      \ this begins with\nstaff education on the impact of trauma \namong clients.\
      \ Other agency strategies that \nreflect a trauma-informed infrastructure in­\n\
      clude, but are not limited to:\n•  Universal screening and assessment proce­\n\
      dures for trauma. \n•  Interagency and intra-agency collaboration\nto secure\
      \ trauma-specific services. \n•  Referral agreements and networks to match\n\
      clients’ needs. \n•  Mission and value statements endorsing the \nimportance\
      \ of trauma recognition. \n•  Consumer- and community-supported\ncommittees\
      \ and trauma response teams. \n•  Workforce development strategies, includ­\n\
      ing hiring practices. \n•  Professional development plans, including\nstaff\
      \ training/supervision focused on TIC. \n•  Program policies and procedures\
      \ that en­\nsure trauma recognition and secure trauma-\ninformed practices,\
      \ trauma-specific services,\nand prevention of retraumatization. \nTIC requires\
      \ organizational commitment, and\noften, cultural change. For more information\n\
      on implementing TIC in organizations, see\nPart 2, Chapter 1 of this TIP. \n\
      Develop Strategies To Address \nSecondary Trauma and Promote \nSelf-Care \n\
      Secondary trauma is a normal occupational\nhazard for mental health and substance\
      \ abuse \nprofessionals, particularly those who serve \npopulations that are\
      \ likely to include survivors \nof trauma (Figley, 1995; Klinic Community\n\
      Health Centre, 2008). Behavioral health staff\nmembers who experience secondary\
      \ trauma\npresent a range of traumatic stress reactions \n29"
