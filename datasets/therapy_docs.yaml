    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Pages 216-217\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 216]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 7—Treatment\
      \ Models and Settings for People With Co-Occurring Disorders \n \nPage 188 \n\
      • \nComplexity capable programs are designed to meet the needs of individuals\
      \ (and their families) \nwith multiple complex conditions that extend beyond\
      \ just CODs. Physical and psychosocial \nconditions and treatment areas of focus\
      \ often include chronic medical illnesses (e.g., HIV and other \ninfectious\
      \ diseases), trauma, legal matters, housing difficulties, criminal justice system\
      \ involvement, \nunemployment, education difficulties, childcare or parenting\
      \ difficulties, and cognitive dysfunctions. \nLevels of Service \nBecause mental\
      \ disorders and SUDs are complex and vary in their severity and consequences,\
      \ a wide \nrange of levels of service are needed, from high-intensity inpatient\
      \ medical service to periodic \noutpatient treatment. Not all people with CODs\
      \ will require the full continuum of services, and not all \nclients will move\
      \ through levels of care in a linear fashion. Clients can transition to and\
      \ from greater \nand lower intensity services and should be offered services\
      \ based on clinical need (e.g., symptom \nseverity, functional ability, person’s\
      \ overall level of stability) and stage of change. \nThe Level of Care Utilization\
      \ System (LOCUS; American Association of Community Psychiatrists, 2016) \ndescribes\
      \ six major domains of service levels for people with CODs:  \n1. Recovery Maintenance\
      \ / Health Management  \n2. Low Intensity Community Based Services \n3. High\
      \ Intensity Community Based Services  \n4. Medically Monitored Non-Residential\
      \ Services \n5. Medically Monitored Residential Services \n6. Medically Managed\
      \ Residential Services  \nChapter 3 further addresses levels of care, including\
      \ services/populations associated with each.   \nTreatment Matching to Levels\
      \ of Service Using the Quadrants of Care \nEffective treatment matching is an\
      \ essential component of quality care for people with CODs that \nbenefits the\
      \ healthcare system as a whole. Treatment matching not only ensures clients\
      \ receive the \nappropriate type and dose of service needed, it can help reduce\
      \ unnecessary lengths of stay for \nresidential treatment and helps reserve\
      \ use of costly healthcare resources for those who truly require \ncomplex interventions.\
      \ The widely used Four Quadrant Model (Ries, 1993; Exhibit 7.1) provides a \n\
      framework for treatment decision making and prioritizing service needs for clients\
      \ with CODs based on \nsymptom/disorder severity. It has good concurrent and\
      \ predictive validity (McDonell et al., 2012).\n\n[Page 217]\nTIP 42, Substance\
      \ Use Disorder Treatment for People With Co-Occurring Disorders \nMARCH 2020\
      \ \nChapter 7—Treatment Models and Settings for People With Co-Occurring Disorders\
      \ \n \nPage 189 \nUnder this conceptualization, clients are categorized accordingly:\
      \ \n• \nCategory I: Less severe mental disorder/less severe SUD \n• \nCategory\
      \ II: More severe mental disorder/less severe SUD \n• \nCategory III: Less severe\
      \ mental disorder/more severe SUD \n• \nCategory IV: More severe mental disorder/more\
      \ severe SUD \nFor a more detailed description of each quadrant and how to integrate\
      \ treatment matching into the \nassessment process using the Four Quadrant Model,\
      \ see Chapter 3.  \nEpisodes of Treatment \nAn individual with CODs can participate\
      \ in recurrent episodes of treatment involving acute stabilization \n(e.g.,\
      \ crisis intervention, detoxification, psychiatric hospitalization) and specific\
      \ ongoing treatment (e.g., \nmental-health–supported housing, day treatment\
      \ for mental illness, or residential treatment for SUDs). \nCounselors should\
      \ recognize the reality that clients engage in a series of treatment episodes,\
      \ as many \nindividuals with CODs progress gradually through repeated involvement\
      \ in treatment. \nIntegrated Versus Nonintegrated Treatment \nProviders generally\
      \ treat CODs in one of three ways (Morisano, Babor, & Robaina, 2014): \n1. Sequential\
      \ or serial treatment, in which the client is treated for one disorder at a\
      \ time. This has \nbeen the historic approach, but its effectiveness is dubious\
      \ and may lead to worse outcomes given \nthat, in some conditions, treatment\
      \ of one disorder can worsen symptoms of the other (e.g., \nexposure therapy\
      \ for a client with posttraumatic stress disorder (PTSD) might lead to anxiety\
      \ and \ndistress and subsequent alcohol use as a form of coping). \n2. Simultaneous\
      \ or parallel treatment, wherein the client is treated for both disorders but\
      \ by separate \nproviders and in separate systems. Although an improvement over\
      \ sequential treatment, this \napproach does not lead to collaborative, comprehensive\
      \ care. \n3. Integrated treatment, which is the preferred method because it\
      \ addresses all of a client’s diagnoses \nand symptoms within one service system/agency/program\
      \ and through a single team of providers \nExhibit 7.1. The Four Quadrants of\
      \ Care"
