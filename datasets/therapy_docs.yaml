  - id: 48bff8a7-dff4-07e7-366d-9cf584190f1b
    name: Crisis Response Guidelines 2025 - Pages 61-62
    uri: doc:crisisguidelines2025:p61-62
    content: "# Crisis Response Guidelines 2025\n## Pages 61-62\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 61]\nproper\
      \ follow-up support for adults and youth \nexperiencing a behavioral health\
      \ crisis.\nCoordination with Law Enforcement and EMS\nEmergency and crisis stabilization\
      \ provide an \nalternative option for law enforcement and EMS \nto avoid sending\
      \ individuals in behavioral health \ncrisis to jail or hospital EDs. Coordination\
      \ with \nlaw enforcement and EMS provides a safe and \neffective way for adults\
      \ and youth to get the \ncare they need in a more supportive setting and \n\
      avoid adding to their distress. Direct access \nand communication channels with\
      \ local law \nenforcement and EMS is a critical part of the \nsuccess of emergency\
      \ and crisis stabilization. \nThis is particularly important for services that\
      \ \npermit law enforcement drop-off to ensure that \ntransfers are rapid and\
      \ person-centered and that \nthere are clear protocols to optimize collaboration.\
      \ \nRegular team meetings are recommended to build \nrelationships and trust,\
      \ improve connections, and \nproblem-solve when negative experiences and/or\
      \ \noutcomes occur.\nCoordination for Follow-Up Care\nCoordination for follow-up\
      \ care is important \nacross the full crisis services continuum, and it \nis\
      \ particularly crucial for emergency and crisis \nstabilization. Since these\
      \ services are typically \ntime-limited and facility-based, participants’ \n\
      continued progress is dependent on coordinated \nfollow-up care. Coordination\
      \ of emergency \nand crisis stabilization ensures that the proper \nreferrals\
      \ and warm hand-offs occur for adults and \nyouth discharging from services\
      \ and that they \nare connected to appropriate levels of care post-\ndischarge.\
      \ It is critical that emergency and crisis \nstabilization coordinate directly\
      \ with community-\nbased behavioral health services, recovery housing \nservices,\
      \ community health services, and others, \nincluding same day or rapid access\
      \ connections \nto care.\nData, Evaluation, and Quality \nImprovement\nEvaluation\
      \ and data for emergency and \ncrisis stabilization serves an important role\
      \ in \ndocumenting processes related to implementing \nservices, assessing the\
      \ impact of services through \nperformance measurement, identifying gaps and\
      \ \nareas for improvement, and disseminating results \nto local communities\
      \ and the broader behavioral \nhealth crisis field to inform future development\
      \ \nof services.\nSample metrics that can be used in performance \nmeasurement\
      \ and evaluation of emergency and \ncrisis stabilization, in addition to existing\
      \ measures \nin SAMHSA’s Performance Accountability and \nReporting System,\
      \ include:\n • Number of unique individuals served;\n • Number of service requests;\n\
      \ • Number of admissions;\n • ZIP Code (if voluntarily provided) of \nindividual\
      \ served;\n • Referral source;\n • Presenting problems;\n • Duration of service/length\
      \ of stay;\n • Demographic information;\n • Language;\n • Event disposition\
      \ (this can include transfer \nto another level of care, etc.);\n • Diversion\
      \ (e.g., from 911, law enforcement);\n • Patient experience and satisfaction;\n\
      \ • Restraint use;\n • Seclusion use; and\n • Legal status (involuntary/voluntary).\n\
      57\nNATIONAL GUIDELINES\nfor a Behavioral Health Coordinated System of Crisis\
      \ Care\n\n[Page 62]\nDeveloping a \nBehavioral Health \nCoordinated \nSystem\
      \ of \nCrisis Care\nTo realize the vision of a robust, high-quality \nBHCSCC,\
      \ communities should ensure that \nindividuals have access to each of the three\
      \ \nessential elements of behavioral health crisis \ncare. In addition, providers,\
      \ system partners, and \npayers should collaborate to ensure coordination \n\
      of services and that system components are \naccountable for effective crisis\
      \ response in \ncommunities.143 Currently, this vision of crisis \nsystem collaboration\
      \ and coordination is not fully \nrealized in all communities, which leaves\
      \ some \nadults and youth without the support they need. \nBHCSCCs should serve\
      \ all members of the \ncommunity, address the diverse needs of various \npopulations,\
      \ and promote equitable access to \ncare. They also should have clear administrative\
      \ \nfunctions and oversight; policies and procedures \ndesigned to support goals\
      \ and objectives; detailed \nplans for communication and public engagement;\
      \ \nthe ability to use data and technology to assess \nand improve systems and\
      \ services; a strategy for \nlong-term financing and sustainability of services;\
      \ \nand supports in place for the behavioral health \ncrisis workforce. A well-developed\
      \ BHCSCC will \nbe able to respond to crises effectively as well \nas foster\
      \ resilience and well-being across the \ncommunities it serves.\nBHCSCC design,\
      \ implementation, and \nsustainability are dependent upon the following \nessential\
      \ infrastructure components:\n • Administrative Structure, Oversight, and Policy;\n\
      \ • Communications and Community Engagement;\n • Equitable Behavioral Health\
      \ Crisis Care;\n • Evaluation and Data Collection;\n • Optimizing Crisis Systems\
      \ Through \nTechnology;\n • Financing and Fiscal Sustainability; and\n • Behavioral\
      \ Health Crisis Workforce \nRecruitment, Retention, and Support.\nAdministrative\
      \ Structure, Oversight, and Policy\nBHCSCCs require administrative structure,\
      \ \noversight, and policy entities responsible for a \nmyriad of functions,\
      \ including, but not limited \nto, decision making, financing, developing and/\n\
      or implementing regulations, and accountability. \nTogether, these structures\
      \ help ensure that: \n1. The crisis system can function effectively \nand meet\
      \ the needs of individuals and \ncommunities, and \n2. Individuals can seamlessly\
      \ participate in \ndifferent services without experiencing gaps \nin care.\n\
      58\nNATIONAL GUIDELINES\nfor a Behavioral Health Coordinated System of Crisis\
      \ Care"
