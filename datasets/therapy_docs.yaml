    name: 'TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders
      - Page 66'
    uri: doc:tip42_cooccurring:p66
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 66\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 66]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 3—Screening\
      \ and Assessment of Co-Occurring Disorders \n \nPage 38 \nProvider and client\
      \ together should try to understand the specific effects that substances have\
      \ had on \nmental disorder symptoms, including possible triggering of psychiatric\
      \ symptoms through substance \nuse. The consensus panel notes that many individuals\
      \ with CODs have well-established diagnoses when \nthey enter SUD treatment\
      \ and encourages counselors to find out about any known diagnoses. \nAs part\
      \ of basic assessment, assess clients’ mental health and SUD history by asking\
      \ questions like: \n• \n“Tell me about your mental ‘ups and downs’. What is\
      \ it like for you when things are worse? What is \nit like when things are better\
      \ or stable?” \n• \n“How do you notice using alcohol (or whatever substance\
      \ the client is misusing) affects your \ndepression (or whichever mental disorder\
      \ symptom the client is experiencing)?” \n• \n“What mental disorders have you\
      \ been diagnosed with in the past? When was that, and what \nhappened after\
      \ you received the diagnosis?” \n• \n“What (mental disorder or substance misuse)\
      \ treatment seemed to work best for you?” \n• \n“What treatment did you like\
      \ or dislike? Why?” \nThe Complete Screening and Assessment Process \nThis chapter\
      \ is organized around 12 specific steps in the assessment process. Through these\
      \ steps, the \ncounselor seeks to accomplish the following aims: \n• \nGet a\
      \ more detailed chronological history of mental symptoms, diagnosis, treatment,\
      \ and \nimpairment, particularly preceding substance misuse and during periods\
      \ of extended abstinence. \n• \nGet a more detailed description of current strengths,\
      \ supports, limitations, skill deficits, and \ncultural barriers related to\
      \ following a recommended treatment regimen for a disorder or problem. \n• \n\
      To determine stage of change for each problem and identify external contingencies\
      \ that might help \npromote treatment adherence. \nAdvice to the Counselor:\
      \ How To Make the Assessment Process a Success \nThere are basic steps counselors\
      \ can take to increase the chances of a successful assessment process by helping\
      \ \nclients feel relaxed and open.  \n• First, create a welcoming environment\
      \ by taking an open, nonjudgmental attitude.  \n− SUDs and mental disorders\
      \ each carry their own stigma, and people who have both disorders may feel \n\
      even more marginalized, leading to underreporting or denial of symptoms and\
      \ treatment needs.  \n− Research suggests that some mental health professionals\
      \ possess especially negative attitudes and beliefs \nabout individuals with\
      \ SMI, like psychotic disorders, and SUDs (Avery, Zerbo, & Ross, 2016).  \n\
      − By being aware of personal biases and taking steps to create a warm and open\
      \ environment, counselors \ncan increase the likelihood that clients will feel\
      \ comfortable discussing distressing symptoms and \ndysfunctions, which can\
      \ better inform treatment needs. \n• Use open-ended rather than just “yes or\
      \ no” questions. The former will allow counselors to solicit a greater \ndepth\
      \ of information and will feel more conversational in tone to the client; the\
      \ latter can feel more \njudgmental and detached. Open-ended questions are also\
      \ more thought provoking and can lead the client to \ngreater self-exploration\
      \ and self-awareness. \n• Furthermore, be sure to address motivation by talking\
      \ with clients about their ambivalence toward engaging \nin services. More information\
      \ about motivational interviewing techniques can be found in the update of TIP\
      \ \n35, Enhancing Motivation for Change in Substance Use Disorder Treatment\
      \ (SAMHSA, 2019d)."
