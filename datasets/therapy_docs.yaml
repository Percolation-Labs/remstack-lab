    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 13\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 13]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \n \nPage xiii \n• \n\
      The complicated and bidirectional relationship between mental disorders and\
      \ SUDs that can make \ndiagnosing and treating these conditions difficult. \n\
      Chapter 2: Guiding Principles for Working With People Who Have CODs \nThis chapter\
      \ reviews strategies and recommended guidelines for effective COD services.\
      \ The intended \naudiences are counselors and other behavioral health service\
      \ providers, supervisors, and administrators. \nService provision guidelines\
      \ help safeguard the well-being of clients with CODs and ensure they receive\
      \ \nhigh-quality, evidence-based care. Counselors and other providers, supervisors,\
      \ and administrators can \ntake small but powerful steps to increase the likelihood\
      \ that clients with CODs get the services they \nneed, such as using person-centered\
      \ approaches, providing comprehensive care, and integrating \nresearch into\
      \ clinical services. These strategies can have a large impact in terms of generating\
      \ positive \ntreatment outcomes. \nIn Chapter 2, readers will learn that: \n\
      • \nEssential services for people with CODs must be recovery oriented, culturally\
      \ responsive, and \ninclusive of the client’s family or support system (including\
      \ mutual-aid and peer recovery supports). \n• \nCounselors should ensure they\
      \ are providing clients full access to treatments; routine screening and \n\
      complete assessments; services tailored to each client’s symptoms and stage\
      \ of change; and services \nthat are integrated, comprehensive, and continuous\
      \ across treatment settings and disease course. \n• \nAdministrators and supervisors\
      \ can increase the odds of clients achieving optimal recovery \noutcomes by\
      \ ensuring providers possess the appropriate basic, intermediate, and advanced\
      \ \ncompetencies and have access to training opportunities—both of which are\
      \ essential if counselors \nare to confidently and competently manage CODs.\
      \ \n• \nIntegrating evidence-based care into COD programming increases the chances\
      \ of clients receiving \neffective therapies that improve their odds of lifelong\
      \ recovery. \n• \nIn addition to establishing essential services (e.g., screening\
      \ and assessment, onsite prescribing, \npsychoeducation, mutual support), program\
      \ developers and administrators should engage in \nongoing assessment to ensure\
      \ their organization has the capacity to serve clients with CODs and is \nfaithfully\
      \ following service implementation guidelines. \nChapter 3: Screening and Assessment\
      \ of CODs \nThis chapter describes the screening and full assessment process\
      \ for identifying people with and at risk \nfor mental illnesses and SUDs. The\
      \ intended audiences are addiction counselors and other providers, \nsupervisors,\
      \ and administrators. \nTo reduce gaps in treatment access and provision, counselors\
      \ must appropriately engage in timely, \nevidence-based screening and assessment.\
      \ This multistep process is designed to help counselors \nthoroughly explore\
      \ all areas of clients’ history, symptoms, functioning, readiness for treatment,\
      \ and \nother service needs so that treatment decision making is fully informed\
      \ and tailored to each individual’s \nclinical situation. In short, without\
      \ fast and effective screening and assessment, the chances of clients \nreceiving\
      \ appropriate care decrease significantly.  \nIn Chapter 3, readers will learn\
      \ that: \n• \nAll SUD treatment clients should be routinely screened, at least\
      \ annually, for SUDs, mental \ndisorders, risk of harm to self and others, functional\
      \ impairment, and trauma."
