  - id: 44994fff-c5ac-7463-7c34-478436c44f82
    name: Crisis Response Guidelines 2025 - Page 21
    uri: doc:crisisguidelines2025:p21
    content: "# Crisis Response Guidelines 2025\n## Page 21\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 21]\nServices\
      \ should be delivered in a skilled manner \nthat recognizes and respects the\
      \ culture and \npractices of individuals and groups within the \ncommunity with\
      \ shared cultural identities and/\nor experiences. This includes an understanding\
      \ \nof individual, interpersonal, systemic, and \nstructural racism and historical\
      \ trauma including \nthe disproportionate impact of reliance on law \nenforcement\
      \ for crisis response. Staffing patterns \nfor crisis services should reflect\
      \ the diversity of the \ncommunity that is served.\nDOJ has issued guidance\
      \ on the importance or \nrobust crisis services to help achieve compliance \n\
      with the Americans with Disabilities Act.18\nE. Crisis Services Should Prioritize\
      \ Quality \nand Effectiveness\nComprehensive crisis intervention systems design\
      \ \nshould be data-driven to determine effectiveness. \nRegular data collection\
      \ and well-implemented \nevaluation plans help ensure the continuing \nquality\
      \ improvement process and enhances \nthe effectiveness of quality crisis care.\
      \ All crisis \nservices should use data to measure and optimize \nperformance\
      \ while respecting the privacy of the \nhelp seeker. Both process and outcome\
      \ measures, \nsuch as patient-reported outcome measures \nshould be gathered\
      \ to measure quality. Data and \nevaluation plans should have a clear process\
      \ for \ndisaggregating information by age, race, ethnicity, \ngeography, and\
      \ sexual orientation variables, \namong other demographic metrics, including\
      \ \ntracking the number of instances that trigger law \nenforcement and child\
      \ welfare involvement.\nSatisfaction with care should be a prioritized \noutcome.\
      \ People having positive experiences \nof care, where they feel supported, respected,\
      \ \nengaged, and prepared for next steps, help \nbuild trust and likelihood\
      \ of using the services \nagain when needed. Satisfaction with services, \n\
      improvements in level of distress, and linkages \nto follow-up care are examples\
      \ of care that can \npositively impact the quality, effectiveness, and \nsafety\
      \ of care.\nSentinel events such as a death by suicide should \nalso be reviewed\
      \ in a systematic manner to \nidentify how to prevent further adverse outcomes.\
      \ \nPrograms should also document notification of \nrights and any outcomes\
      \ from complaints and \ngrievances investigations for periodic review and \n\
      performance improvement; programs should also \ncollect data, as applicable,\
      \ on seclusion, restraint, \nand involuntary interventions.\nOngoing evaluation\
      \ and cycles of planning, \nexecuting, studying, and adjusting are crucial \n\
      for quality crisis work. Crisis services need to \nidentify key performance\
      \ indicators to track and \nmake necessary adjustments to improve crisis \n\
      care. Frameworks such as the Plan-Do-Study-\nAct Worksheet, Directions, and\
      \ Examples19 can \nhelp to ensure that the goals and objectives of \na crisis\
      \ program and broader system are being \nmet. Specific to crisis care, the National\
      \ Council \nfor Mental Wellbeing has also published a helpful \nframework in\
      \ Quality Measurement in Crisis \nServices.20 Quality care is equitable care\
      \ and data \nshould be stratified to ensure that everyone in the \nprogram is\
      \ receiving equitable care.\n17\nNATIONAL GUIDELINES\nfor a Behavioral Health\
      \ Coordinated System of Crisis Care"
