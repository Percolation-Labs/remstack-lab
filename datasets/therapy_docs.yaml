    uri: doc:crisisguidelines2025:p29
    content: "# Crisis Response Guidelines 2025\n## Page 29\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 29]\nNative\
      \ and Strong Lifeline: The \nNation’s First 988 Crisis Line for \nIndigenous\
      \ People\nDeveloped in Washington State, the Native and \nStrong Lifeline (NSLL)\
      \ is the first state-wide 988 \nsubnetwork that is designed by and for Indigenous\
      \ \npeople. A pilot for the NSLL was launched in \nNovember 2022 and is operated\
      \ by the Volunteers \nof America Western Washington (VOAWW). \nAccording to\
      \ former VOAWW Director of Tribal \nServices Rochelle Hamilton, it was developed\
      \ \nto “break down barriers to really get to the heart \nof trauma-informed\
      \ care.” The NSLL is available \n24/7/365 and offers support for any Indigenous\
      \ \nindividual in crisis. In its first year, NSLL received \nover 4,150 calls,\
      \ with 90.25 percent of calls \nanswered in under 30 seconds.\nMore Information\n\
      \ • Suicide Prevention Resource Center, \nNative and Strong Lifeline\nbe trained\
      \ in how to provide support to third-party \nyouth callers who may seek help\
      \ on behalf of \na family member or peer.27 Lastly, for services \nsuch peer-operated\
      \ warmlines, it is essential to \ninclude youth and young adults in the staffing\
      \ \n(with the appropriate supervision), as they play an \ninstrumental role\
      \ in providing age-appropriate and \nrelatable support and resources.\n988 Suicide\
      \ & Crisis Lifeline\nOverview\n“988” is the three-digit, nationwide phone number\
      \ \nto connect directly to a live person at any time via \nthe following four\
      \ options:\n1. Connection to the Veterans Crisis Line;\n2. Connection to the\
      \ national Spanish \nlanguage subnetwork;\n3. Connection to the national LGB\
      \ subnetwork for \nyouth and young adults; or\n4. Option to remain on the line\
      \ or press 0 to be \nconnected to a local trained counselor who can \nlisten\
      \ and provide local support resources.\nIndividuals seeking to access 988 can\
      \ make \ncontact by call, chat, text, or videophone. If an \nindividual requests\
      \ access to one of the national \nsubnetworks, they are connected to that service.\
      \ \nLocal routing is available for individual contacts \nthat do not request\
      \ connection to a national \nsubnetwork.\nLifeline operators engage with callers\
      \ to promote \ncollaboration and explore care options and safety \nplans together.\n\
      In September of 2024, SAMHSA led collaboration \nwith the Lifeline Administrator,\
      \ federal partners, \nand telecommunications providers to begin \nactivation\
      \ of geo-routing for calls. The geo-\nrouting process directs individuals to\
      \ the nearest \ncrisis contact center without providing precise \nlocation information.\
      \ For carriers which have \nnot yet activated geo-routing and for all text \n\
      communications, contacts are currently routed \nbased upon the individual’s\
      \ area code. With the \nrecent Federal Communications Commission \n(FCC) rule,\
      \ it is expected that all carriers will \nactivate geo-routing for both calls\
      \ and texts in the \ncoming months and years.28\nBackground\nCongress first\
      \ appropriated funding for a suicide \nprevention hotline in 2001. After SAMHSA\
      \ awarded \na competitive grant to a single grantee to establish \na network\
      \ of crisis contact centers, the National \nSuicide Prevention Lifeline launched\
      \ in 2005 with \nthe number 1-800-273-8255 (TALK).29\nThe National Suicide Hotline\
      \ Designation Act of \n2020 required the FCC to designate 988 as the \nuniversal\
      \ number for a national suicide prevention \nand mental health crisis hotline.\
      \ After several \n25\nNATIONAL GUIDELINES\nfor a Behavioral Health Coordinated\
      \ System of Crisis Care"
