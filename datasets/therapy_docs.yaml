    uri: doc:crisisguidelines2025:p46
    content: "# Crisis Response Guidelines 2025\n## Page 46\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 46]\nMobile\
      \ Response and Stabilization \nService Project, New Jersey\nThe State of New\
      \ Jersey has built an integrated \nand comprehensive MRSS program that serves\
      \ \nthe entire state. Families can call for help to \naddress a crisis, as defined\
      \ by the family. MRSS \nresponds to the home within one hour or finds a \nconvenient\
      \ time for the family within 24 hours of \nthe initial call. MRSS works alongside\
      \ the family \nto address the presenting crisis and is prepared to \nprovide\
      \ intervention services during the 72 hours \nfollowing the dispatch request.\
      \ A plan is developed \nthat focuses on strategies to obtain the desired \n\
      outcomes and avoid a future crisis. MRSS also \nlinks and refers families to\
      \ other services to \nsupport further stabilization.\nMore Information\n • State\
      \ of New Jersey, Department of Children \nand Families, Mobile Response and\
      \ Stabilization \nService Project\n4. Child Abuse and Reporting;\n5. Family\
      \ De-Escalation;\n6. Developmentally Informed Crisis and Safety \nPlanning;\n\
      7. Trauma Responsive Care;\n8. Assessing and Supporting Youth with \nCo-Occurring\
      \ Needs; and\n9. Systems of Care Framework.\nMobile Response and Stabilization\
      \ \nServices (MRSS)\nService Description\nMRSS is a youth- and family-specific\
      \ crisis \nintervention model rooted in Systems of Care \nprinciples that recognize\
      \ the developmental needs \nof children, the role of families or caregivers,\
      \ \nand the importance of avoiding out-of-home \nplacements or the removal of\
      \ youth from their \nschool and community. MRSS models have been \nimplemented\
      \ in numerous states and localities, \nand some communities are beginning to\
      \ apply the \nMRSS model to adult services as well.88\nMRSS allows for young\
      \ people and families to \ndefine the crisis and offers face-to-face responses\
      \ \nregardless of acuity and/or presenting need. This \nuniversal access approach\
      \ prevents delays in care \nthat can lead to worsening outcomes and the need\
      \ \nfor higher intensity services both in the immediate \ntime period and throughout\
      \ the lifespan.\nMRSS supports families wherever the crisis is \ntaking place\
      \ in the community. Youth and families \nmay request MRSS themselves, although\
      \ youth-\nserving systems (e.g., schools) also frequently \nmake these requests.\
      \ MRSS supports de-\nescalation, assessment, education and coping \nskills,\
      \ safety planning, identification of next steps, \nreferrals to additional care\
      \ (as needed), transitions \nto crisis stabilization or hospital settings (as\
      \ \nneeded), and follow-up services. MRSS offers \nstabilization services that\
      \ focus on community-\nbased care coordination to engage, plan, monitor, \n\
      adjust, and offer support and care. Further \ndetails on this component of the\
      \ MRSS model \nare discussed in the crisis stabilization section of \nthis document.\n\
      State of Service-Related Evidence\nMultiple studies have found evidence for\
      \ the \neffectiveness of MRSS. One study of MRSS \nimplementation in Connecticut\
      \ found a reduction \nof 20–25 percent in youth ED utilization over an \n18-month\
      \ timeframe.89 In New Jersey, 98 percent \nof the young people who received\
      \ MRSS services \nremained in their home.90 In Oklahoma, 83 percent \nof children,\
      \ youth, and young adults receiving \nMRSS were successfully diverted from any\
      \ change \nin their living environment.91\n42\nNATIONAL GUIDELINES\nfor a Behavioral\
      \ Health Coordinated System of Crisis Care"
