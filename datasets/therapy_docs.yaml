    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 163\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 163]\nPart 1, Chapter 6—Trauma-Specific Services\
      \ \nAdvice to Counselors: Core Actions in \nPreparing To Deliver Psychological\
      \ \nFirst Aid \n•\nContact and engagement \n• \nSafety and comfort \n• \nStabilization\
      \ \n• \nInformation gathering: Current needs and \nconcerns \n• \nPractical\
      \ assistance \n• \nConnection with social supports \n• \nInformation on coping\
      \ \n• \nLinkage with collaborative services \nSource: National Child Traumatic\
      \ Stress Net­\nwork & NCPTSD, 2012. \nAdvice to Counselors: Evidence \nRelated\
      \ to Immediate Interventions \nEvidence related to immediate interventions \n\
      suggests that: \n•\nEarly, brief, focused psychotherapeutic \nintervention provided\
      \ in an individual or \ngroup format can reduce distress in be­\nreaved spouses,\
      \ parents, and children. \n• \nSelected cognitive–behavioral approaches \nmay\
      \ help reduce the incidence, duration, \nand severity of acute stress disorder\
      \ (ASD), \nPTSD, and depression in trauma survivors. \n• \nA one-session individual\
      \ recital of events \nand expression of emotions evoked by a \ntraumatic event\
      \ does not consistently re­\nduce risk of later developing PTSD. In fact, \n\
      it may increase the risk for adverse out­\ncomes. Perhaps CISD hinders the natural\
      \ \nrecovery mechanisms that restore pretrau­\nma functioning (Bonanno, 2004).\
      \  \n• \nThe focus initially should be upon screen­\ning with follow-up as indicated.\
      \ \nsurvivors with genuine respect, concern, and\nknowledge increases the likelihood\
      \ that the \ncaregiver can (NCPTSD, 2002):\n•  Answer questions about what survivors\
      \ may \nbe experiencing. \n•  Normalize their distress by affirming that\nwhat\
      \ they are experiencing is normal. \n•  Help them learn to use effective coping\n\
      strategies. \n•  Help them be aware of possible symptoms \nthat may require\
      \ additional assistance. \n•  Provide a positive experience that will in­\n\
      crease their chances of seeking help if they \nneed it in the future. \nClinical\
      \ experience suggests that care be taken\nto respect a survivor’s individual\
      \ method of \ncoping; some may want information, for ex­\nample, whereas others\
      \ do not. Similarly, some \nmay want to talk about the event, but others \n\
      won’t. An excellent guide to providing psycho­\nlogical first aid is available\
      \ online from the\nTerrorism and Disaster Branch of the National \nChild Traumatic\
      \ Stress Network \n(http://www.nctsn.org/content/psychological­\nfirst-aid).\
      \ \nCritical incident stress debriefing \nInitially developed for work with\
      \ first re­\nsponders and emergency personnel, critical \nincident stress debriefing\
      \ (CISD; Mitchell & \nEverly, 2001) is now widely used and encom­\npasses various\
      \ group protocols used in a varie­\nty of settings. This facilitator-led group\n\
      intervention is for use soon after a traumatic \nevent with exposed people.\
      \ The goal is to pro­\nvide psychological closure by encouraging par­\nticipants\
      \ to talk about their experiences and\nthen giving a didactic presentation on\
      \ com­\nmon stress reactions and management. \nThe widespread use of CISD has\
      \ occurred\ndespite the publication of conflicting results \nregarding its efficacy.\
      \ Claims that single-\nsession psychological debriefing can prevent\ndevelopment\
      \ of chronic negative psychological \nsequelae are not empirically supported\
      \ (van\nEmmerik, Kamphuis, Hulsbosch, &\nEmmelkamp, 2002). Some controlled studies\
      \ \nsuggest that it may impede natural recovery \nfrom trauma (McNally, Bryant,\
      \ & Ehlers, \n2003). Other research suggests emphasizing\nscreening to determine\
      \ the need for early in­\nterventions. Mitchell and Everly (2001) point\nout\
      \ that many of the studies showing negative \n141"
