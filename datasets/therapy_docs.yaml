    uri: doc:crisisguidelines2025:p19
    content: "# Crisis Response Guidelines 2025\n## Page 19\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 19]\nincorporate\
      \ evidence-based suicide specialized \ncare, such as Cognitive Behavioral Therapy\
      \ for \nSuicide Prevention (CBTSP), Dialectical Behavioral \nTherapy (DBT),\
      \ the Collaborative Assessment and \nManagement of Suicidality (CAMS), and other\
      \ \npromising practices including suicide attempt \nsurvivor support groups.\
      \ Providers of crisis \nservices should also have adequate training and \ncapacity\
      \ specifically geared toward responding to \nthose who may be experiencing psychosis\
      \ as a \nmeans for prioritizing safety. Additionally, training \nshould include\
      \ approaches to screening and \nservice support to people impacted by IPV.\n\
      Conducting a suicide and/or violence screening \nand risk assessment and developing\
      \ a crisis or \nsuicide safety plan are vital for promoting both the \nimmediate\
      \ safety and long-term stability of people \nseeking behavioral health crisis\
      \ care. CMS in its \nCalendar Year (CY) 2025 Medicare Physician Fee \nSchedule\
      \ final rule describes the basic components \nof safety planning interventions.13\
      \ Safety planning \ninterventions involve the development of a \npersonalized\
      \ list of coping and response strategies \nand sources of support that the person\
      \ can use \nin the event of experiencing thoughts of harm to \nthemselves or\
      \ others.\nThe safety plan development process should be \ncollaborative with\
      \ the care-seeking person and \nthe provider and should focus on their strengths\
      \ \nand goals. SAMHSA describes safety planning \nin detail in Treatment for\
      \ Suicidal Ideation, Self-\nHarm, and Suicide Attempts Among Youth (PDF). \n\
      This resource details the need for a safety plan \nthat is brief, clear, and\
      \ person-centered. Safety \nplanning can be done with any qualified crisis or\
      \ \nhealth professional and should be made universally \navailable to all individuals\
      \ at high risk of or \nexperiencing a behavioral health crisis.\nOverdose prevention\
      \ is also critical. SAMHSA \nhas released the Overdose Prevention and \nResponse\
      \ Toolkit which provides guidance about \nhow to prevent and respond to overdoses.\
      \ Crisis \nsystems should be developed with the evolving \nunderstanding and\
      \ responsivity to the culture of \nsubstance use in their service catchment\
      \ area \nincluding overdose trends. They should also be \naware of harm reduction\
      \ principles and activities, \nand consider any relevant laws governing harm\
      \ \nreduction activities, such as naloxone distribution.\nThe National Action\
      \ Alliance for Suicide Prevention \nfacilitated the development of evidence-based\
      \ \nactions known as Zero Suicide or Suicide Safer \nCare that healthcare organizations\
      \ can apply \nthrough an implementation toolkit developed by the \nSuicide Prevention\
      \ Resource Center (SPRC).14 \nThe following seven key elements of Zero Suicide\
      \ \nor Suicide Safer Care are applicable to crisis care:\n • Creating a leadership-driven,\
      \ safety-oriented \nculture committed to dramatically reducing \nsuicide among\
      \ people under care, that includes \nsurvivors of suicide attempts and suicide\
      \ loss in \nleadership and planning roles;\n • Training providers in evidence-based\
      \ and \nculturally informed clinical practices;\n • Systematically identifying\
      \ and assessing \nsuicide risk among people receiving care;\n • Ensuring every\
      \ individual has a pathway \nto care that is both timely and adequate to \n\
      meet their needs and includes collaborative \nsafety planning and a reduction\
      \ in access to \nlethal means;\n • Using effective, evidence-based treatments\
      \ that \ndirectly target suicidal thoughts and behaviors;\n • Providing continuous\
      \ contact and support, \nespecially after acute care; and\n • Applying a data-driven\
      \ quality improvement \napproach to inform system changes that will \nlead to\
      \ improved patient outcomes and better \ncare for those at risk.15\n15\nNATIONAL\
      \ GUIDELINES\nfor a Behavioral Health Coordinated System of Crisis Care"
