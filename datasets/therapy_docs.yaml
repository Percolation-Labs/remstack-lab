    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 204\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 204]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 6—Co-Occurring\
      \ Disorders Among Special Populations \n \nPage 176 \n• \nWhereas women with\
      \ SUDs report having more difficulty with emotional problems, their male \n\
      counterparts report having more trouble with functioning (e.g., work, money,\
      \ legal problems).  \nRegarding treatment outcomes, large-scale randomized clinical\
      \ trials have been mixed in their findings \nbut generally find no gender differences.\
      \ \nOver the past two decades, there has been an increase in policy and research\
      \ supporting the need for \ngender-sensitive SUD treatments. Compared with mixed-gender\
      \ approaches (Grella, 2008; McHugh et \nal., 2018), some women-specific programs\
      \ have been linked to:  \n• \nBetter treatment retention and substance use outcomes\
      \ (including abstinence). \n• \nBetter client satisfaction, comfort, and self-reported\
      \ feelings of safety. \n• \nReduced risk of criminal activity and incarceration.\
      \ \n• \nHigher rates of receiving continuity of care.  \nPositive outcomes are\
      \ especially likely in programs that include residential treatment with in-house\
      \ \naccommodations for children, outpatient treatments that incorporate family\
      \ therapy, and \ncomprehensive services that address women-specific needs (e.g.,\
      \ case management, pregnancy-\nrelated services, parenting training/classes,\
      \ childcare, job training, and continuing care). Gender-specific \ntreatments\
      \ are effective in several subpopulations of women, including those with children,\
      \ CODs, \ntrauma history, or criminal justice system involvement (McHugh et\
      \ al., 2018). \nPrograms offering COD treatment have a responsibility to address\
      \ women’s specific needs. Mixed-\ngender programs need to be responsive to women’s\
      \ needs. Women in mixed-gender outpatient \nprograms require careful, appropriate\
      \ counselor matching and the availability of specialized women-\nonly groups\
      \ to address sensitive topics such as trauma, parenting, stigma, and self-esteem.\
      \ Strong \nadministrative policies pertaining to sexual harassment, safety,\
      \ and language must be clearly stated and \nupheld. The same responsibility\
      \ exists for residential programs designed for women who have multiple \nand\
      \ complex needs and require a safe environment for stabilization, intensive\
      \ treatment, and an \nintensive recovery support structure. Residential treatment\
      \ for pregnant women with CODs should \nprovide integrated SUD and mental disorder\
      \ treatment and primary medical care, as well as attention to \nrelated problems\
      \ and disorders. The needs of women in residential care depend in part on the\
      \ severity \nand complexity of their co-occurring mental disorders. Other areas\
      \ meriting attention include past or \npresent history of domestic violence\
      \ or sexual abuse, physical health, and pregnancy or parental status. \nExhibit\
      \ 6.1 lists suggestions for gender-responsive SUD treatment. TIP 51, Substance\
      \ Abuse Treatment: \nAddressing the Specific Needs of Women (SAMHSA, 2009c)\
      \ offers more information on adapting \nbehavioral health services to the needs\
      \ of women. \nExhibit 6.1. Adapting Treatment Services to Women’s Needs \n•\
      \ Use nonconfrontational, strengths-based, trauma-informed treatment approaches.\
      \ \n• Offer evidence-based interventions that have been researched specifically\
      \ in female populations. \n• Ensure staff training and competencies regarding\
      \ women-specific problems in substance misuse. \n• Provide: \n− Prenatal/postnatal\
      \ services. \n− Women-only groups. \n− Parenting training/counseling. \n− Trauma/abuse\
      \ counseling and other services. \n− Education about and referral to women’s\
      \ health services. \n• Use gender-specific assessments (including assessment\
      \ of intimate partner violence and trauma)."
