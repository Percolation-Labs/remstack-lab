    uri: doc:tip57_traumainformed:p209
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 209\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 209]\nthat create a safe therapeutic container.\
      \ Some \nclients, especially those with longstanding \ndisorders, bring a history\
      \ of client–counselor \nrelationships to counseling. Clients who have \nbeen\
      \ traumatized may need help understand­\ning the roles and responsibilities\
      \ of both the \ncounselor and the client. Clients with trauma-\nrelated conditions\
      \ may also have special needs \nExhibit 2.2-5: Academy of Traumatology Ethical\
      \ Guidelines for the Treatment of \nClients Who Have Been Traumatized (continued)\
      \ \n•\nBe regarded as collaborators in their own treatment plans. \n• \nProvide\
      \ their informed consent before receiving any treatment. \n• \nNot be discriminated\
      \ against based on race, culture, sex, religion, sexual orientation, socioeco­\n\
      nomic status, disability, or age. \n• \nHave promises kept, particularly regarding\
      \ issues related to the treatment contract, role of coun­\nselor, and program\
      \ rules and expectations. \nProcedures for introducing clients to treatment\
      \ \nObtain informed consent, providing clients with information on what they\
      \ can expect while receiving \nprofessional services. In addition to general\
      \ information provided to all new clients, clients present­\ning for treatment\
      \ who have histories of trauma should also receive information on: \n•\nThe\
      \ possible short-term and long-term effects of trauma treatment on the client\
      \ and the client’s \nrelationships with others. \n• \nThe amount of distress\
      \ typically experienced with any particular trauma treatment. \n• \nPossible\
      \ negative effects of a particular trauma treatment. \n• \nThe possibility of\
      \ lapses and relapses when doing trauma work, and the fact that these are a\
      \ \nnormal and expected part of healing. \nReaching counseling goals through\
      \ consensus  \nCollaborate with clients in the design of a clearly defined contract\
      \ that articulates a specific goal in a \nspecific time period or a contract\
      \ that allows for a more open-ended process with periodic evalua­\ntions of\
      \ progress and goals.  \nInforming clients about the healing process  \n•\n\
      Clearly explain to clients the nature of the healing process, making sure clients\
      \ understand. \n• \nEncourage clients to ask questions about any and all aspects\
      \ of treatment and the therapeutic \nrelationship. Provide clients with answers\
      \ in a manner they can understand. \n• \nEncourage clients to inform you if\
      \ the material discussed becomes overwhelming or intolerable. \n• \nInform clients\
      \ of the necessity of contacting you or emergency services if they feel suicidal\
      \ or \nhomicidal, are at risk of self-injury, or have a sense of being out of\
      \ touch with reality.  \n• \nGive clients written contact information about\
      \ available crisis or emergency services. \n• \nInform clients about what constitutes\
      \ growth and recovery and about the fact that some trauma\nsymptoms may not\
      \ be fully treatable. \n \n• \nAddress unrealistic expectations clients may\
      \ have about counseling and/or the recovery process.  \nLevel of functioning\
      \ \n•\nInform clients that they may not be able to function at the highest level\
      \ of their ability––or even \nat their usual level––when working with traumatic\
      \ material.  \n• \nPrepare clients to experience trauma-related symptoms, such\
      \ as intrusive memories, dissociative \nreactions, reexperiencing, avoidance\
      \ behaviors, hypervigilance, or unusual emotional reactivity. \nSource: Green\
      \ Cross Academy of Traumatology, 2007. Adapted with permission. \nPart 2, Chapter\
      \ 2—Building a Trauma-Informed Workforce \nBoundaries in therapeutic \nrelationships\
      \ \nMaintaining appropriate therapeutic bounda­\nries is a primary ethical concern\
      \ for behavioral\nhealth professionals. Counselors working with\nclients who\
      \ have substance use, trauma-\nrelated, and other mental disorders may feel\
      \ \nchallenged at times to maintain boundaries \n187"
