      \ is provided.\nThere are a number of technology providers which \nhave supported\
      \ data collection and sharing. This \nincludes opportunities for referral management\
      \ \nand linkage.\nData standardization and automation can help \nimprove the\
      \ care delivery process. However, \nhaving too many data fields can overwhelm\
