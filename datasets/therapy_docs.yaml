    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 152'
    uri: doc:tip57_traumainformed:p152
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 152\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 152]\nAdvice to Counselors: Strategies To Manage\
      \ Traumatic Memories \nStrategy #1: Most people who were sexually abused as\
      \ children remember all or part of what hap­\npened to them, although they do\
      \ not necessarily fully understand or disclose it. Do not assume that \nthe\
      \ role of the clinician is to investigate, corroborate, or substantiate allegations\
      \ or memories of \nabuse (American Psychiatric Association [APA], 2000b).  \n\
      Strategy #2: Be aware that forgotten memories of childhood abuse can be remembered\
      \ years later. \nClinicians should maintain an empathic, nonjudgmental, neutral\
      \ stance toward reported memories of \nsexual abuse or other trauma. Avoid prejudging\
      \ the cause of the client’s difficulties or the veracity of \nthe client’s reports.\
      \ A counselor’s prior belief that physical or sexual abuse, or other factors,\
      \ are or \nare not the cause of the client’s problems can interfere with appropriate\
      \ assessment and treatment \n(APA, 2000b).  \nStrategy #3: Focus on assisting\
      \ clients in coming to their own conclusions about t he accuracy of \ntheir\
      \ memories or in adapting to uncertainty regarding what actually occurred. The\
      \ therapeutic goal \nis to help clients understand the impact of the memories\
      \ or abuse experiences on their lives and to \nreduce their detrimental consequences\
      \ in the present and future (APA, 2000b). \nStrategy #4: Some clients have concerns\
      \ about whether or not a certain traumatic event did or did \nnot happen. In\
      \ such circumstances, educate clients about traumatic memories, including the\
      \ fact that \nmemories aren’t always exact representations of past events; subsequent\
      \ events and emotions can \nhave the effect of altering the original memory.\
      \ Inform clients that it is not always possible to deter­\nmine whether an event\
      \ occurred but that treatment can still be effective in alleviating distress.\
      \ \nStrategy #5: There is evidence that suggestibility can be enhanced and pseudomemories\
      \ can devel­\nop in some individuals when hypnosis is used as a memory enhancement\
      \ or retrieval strategy. Hyp­\nnosis and guided imagery techniques can enhance\
      \ relaxation and teach self-soothing strategies with \nsome clients; however,\
      \ use of these techniques is not recommended in the active exploration of \n\
      memories of abuse (Academy of Traumatology, 2007). \nStrategy #6: When clients\
      \ are highly distressed by intrusive flashbacks of delayed memories, help \n\
      them move through the distress. Teach coping strategies and techniques on how\
      \ to tolerate strong \naffect and distress (e.g., mindfulness practices). \n\
      Trauma-Informed Care in Behavioral Health Services \ntrauma, it is best to direct\
      \ clients toward fo­\ncusing on stabilization and a return to normal\nfunctioning;\
      \ suggest that, if possible, they de­\nlay major decisions about forgiveness\
      \ until \nthey have a clearer mind for making decisions\n(Herman, 1997). Even\
      \ in later stages of recov­\nery, it’s not essential for the client to forgive\
      \ in\norder to recover. Forgiveness is a personal \nchoice independent of recovery.\
      \ Respect cli­\nents’ personal beliefs and meanings; don’t push \nclients to\
      \ forgive or impose your own beliefs \nabout forgiveness onto clients. \nIn\
      \ the long-term healing process, typically \nmonths or years after the trauma(s),\
      \ for­\ngiveness may become part of the discussion for \nsome people and some\
      \ communities. For ex­\nample, in South Africa, years after the bitter\nand\
      \ bloody apartheid conflicts, a Truth and\nReconciliation Commission was established\
      \ by \nthe Government. Public hearings created dia­\nlog and aired what had\
      \ been experienced as a\nmeans, ultimately, to promote forgiveness and\ncommunity\
      \ healing. By addressing very diffi­\ncult topics in public, all could potentially\
      \ \nbenefit from the discourse. Similarly, a paren­\ntal survivor of the Oklahoma\
      \ City bombing\nwas, at first, bitter about his daughter’s early,\nunfair, and\
      \ untimely death. Today, he gives \ntalks around the world about the abolition\
      \ of \nthe death penalty. He sat with convicted \n130"
