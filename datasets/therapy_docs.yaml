    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 130\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 130]\nExhibit 1.4-4: STaT Intimate Partner \nViolence\
      \ Screening Tool \n1.\nHave you ever been in a relationship where \nyour partner\
      \ has pushed or Slapped you? \n2. Have you ever been in a relationship where\n\
      your partner Threatened you with violence? \n \n3. Have you ever been in a relationship\
      \ where \nyour partner has thrown, broken, or \npunched Things? \nSource: Paranjape\
      \ & Liebschutz, 2003. Used \nwith permission \nExhibit 1.4-5: PC-PTSD Screen\
      \ \nIn your life, have you ever had any experience \nthat was so frightening,\
      \ horrible, or upsetting \nthat, in the past month, you… \n1.\nHave had nightmares\
      \ about it or thought \nabout it when you did not want to? \nYES  NO \n  \n\
      2. Tried hard not to think about it or went out \nof your way to avoid situations\
      \ that remind­\ned you of it? \n  \nYES  NO \n3. Were constantly on guard, watchful,\
      \ or \neasily startled? \n  \nYES  NO \n4. Felt numb or detached from others,\
      \ activi­\nties, or your surroundings? \n  \nYES  NO \nSource: Prins et al.,\
      \ 2004. Material used is in the \npublic domain. \nExhibit 1.4-6: The SPAN \n\
      The SPAN instrument is a brief screening tool \nthat asks clients to identify\
      \ the trauma in their \npast that is most disturbing to them currently. \nIt\
      \ then poses four questions that ask clients to  \nrate the frequency and severity\
      \ with which they \nhave experienced, in the past week, different \ntypes of\
      \ trauma-related symptoms (startle, \nphysiological arousal, anger, and numbness).\
      \  \nTo order this screening instrument, use the \nfollowing contact information:\
      \  \nMulti-Health Systems, Inc.  \nP.O. Box 950 \nNorth Tonawanda, NY  \n14120-0950\
      \ \nPhone: 800-456-3003  \nSource:  Meltzer-Brody et al., 1999.  \nTrauma-Informed\
      \ Care in Behavioral Health Services \nindividuals who administer screenings,\
      \ regard­\nless of education level and experience, should\nbe aware of trauma-related\
      \ symptoms,\ngrounding techniques, ways of creating safety \nfor the client,\
      \ proper methods for introducing\nscreening tools, and the protocol to follow\n\
      when a positive screen is obtained. (See Ap­\npendix D for information on specific\
      \ instru­\nments.) Exhibit 1.4-5 is an example of a\nscreening instrument for\
      \ trauma symptoms,\nthe Primary Care PTSD (PC-PTSD) Screen. \nCurrent research\
      \ (Prins et al., 2004) suggests \nthat the optimal cutoff score for the PC-PTSD\
      \ \nis 3. If sensitivity is of greater concern than\nefficiency, a cutoff score\
      \ of 2 is recommended. \nAnother instrument that can screen for trau­\nmatic\
      \ stress symptoms is the four-item self-\nreport SPAN, summarized in Exhibit\
      \ 1.4-6, \nwhich is derived from the 17-item Davidson \nTrauma Scale (DTS).\
      \ SPAN is an acronym for\nthe four items the screening addresses: startle,\n\
      physiological arousal, anger, and numbness. It\nwas developed using a small,\
      \ diverse sample of\nadult patients (N=243; 72 percent women;\n17.4 percent\
      \ African American; average age =\n37 years) participating in several clinical\
      \ stud­\nies, including a family study of rape trauma,\ncombat veterans, and\
      \ Hurricane Andrew sur­\nvivors, among others. \nThe SPAN has a high diagnostic\
      \ accuracy of\n0.80 to 0.88, with sensitivity (percentage of\ntrue positive\
      \ instances) of 0.84 and specificity\n(percentage of true negative instances)\
      \ of 0.91\n(Meltzer-Brody, Churchill, & Davidson, \n1999). SPAN scores correlated\
      \ highly with the\nfull DTS (r = 0.96) and other measures, such\nas the Impact\
      \ of Events Scale (r = 0.85) and\nthe Sheehan Disability Scale (r = 0.87). \n\
      The PTSD Checklist (Exhibit 1.4-7), devel­\noped by the National Center for\
      \ PTSD, is in\nthe public domain. Originally developed for\ncombat veterans\
      \ of the Vietnam and Persian \n108"
