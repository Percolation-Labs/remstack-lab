      \ behaviors such as gambling\nor overworking, and repression or denial of\n\
      emotions; however, not all behaviors \nassociated with self-regulation are considered\
      \ \nnegative. In fact, some individuals find crea­\ntive, healthy, and industrious\
      \ ways to manage\nstrong affect generated by trauma, such as \nthrough renewed\
      \ commitment to physical \nactivity or by creating an organization to sup­\n\
      port survivors of a particular trauma. \nTraumatic stress tends to evoke two\
      \ emotional \nextremes: feeling either too much (over­\nwhelmed) or too little\
      \ (numb) emotion.\nTreatment can help the client find the optimal \nlevel of\
      \ emotion and assist him or her with \nappropriately experiencing and regulating\
      \ dif­\nficult emotions. In treatment, the goal is to\nhelp clients learn to\
