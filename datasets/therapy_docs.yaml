  - id: dc69cc86-c843-0f73-8124-b481c573c5e4
    name: Crisis Response Guidelines 2025 - Pages 13-14
    uri: doc:crisisguidelines2025:p13-14
    content: "# Crisis Response Guidelines 2025\n## Pages 13-14\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 13]\nThe\
      \ Role of Crisis Services \nwithin the Broader Behavioral \nHealth Ecosystem\n\
      As a crucial component of the broader behavioral \nhealth ecosystem, a comprehensive\
      \ behavioral \nhealth crisis system is responsive at any time and \nany place\
      \ for anyone. A crisis response system \nshould have the capacity to prevent,\
      \ recognize, \nrespond to, de-escalate, and follow up on crises \nacross a continuum,\
      \ from crisis planning to early \nstages of support and from crisis stabilization\
      \ and \nintervention to post-crisis follow-up and support for \nthe individual\
      \ and their family and other supporters. \nGiven the multi-system involvement\
      \ of many \nindividuals with behavioral health issues, the crisis \ncare system\
      \ approach provides the infrastructure \nto improve care coordination and outcomes\
      \ \nand better invest resources across the systems \nthat serve individuals\
      \ experiencing behavioral \nhealth crisis.\nA behavioral health crisis system\
      \ represents a \nkey set of services that includes “someone to \ncontact, someone\
      \ to respond, and a safe place for \nhelp.” This includes crisis contact centers,\
      \ mobile \ncrisis teams (MCTs) and outreach services, and \ncrisis stabilization\
      \ services that work together \nto coordinate care. These services address the\
      \ \nacute behavioral health needs of people in crisis; \nare consistent with\
      \ goals to improve well-being; \ndecrease psychological distress/substance use\
      \ \nand prevent suicide and overdose; and are linked \nto sub-acute and outpatient\
      \ services that support \nongoing engagement harm reduction, treatment, \nand\
      \ supports that foster recovery and resilience.\nIndividuals with lived experience\
      \ with mental health \nand/or substance use crisis have reported difficulty\
      \ \naccessing responsive and timely care. People can \nbecome lost in a system\
      \ that is not coordinated \nand does not follow up consistently with help \n\
      seekers. Under-resourced and marginalized \npopulations, such as those from\
      \ racial, ethnic, \nsexual orientation, and other minority groups, as \nwell\
      \ as individuals with co-occurring intellectual \nand developmental disabilities\
      \ and/or from rural \ncommunities, often face additional burdens with \nrespect\
      \ to access and outcomes.\nRequired services cut across these care \nelements.\
      \ It is essential to ensure that systems \nare coordinated and integrated to\
      \ meet the needs \nof people with mental health and substance use \nconcerns.\
      \ Services should be trauma-informed, \nculturally and linguistically relevant\
      \ across the \ndevelopmental lifespan, and include linkages \nto services that\
      \ address social drivers of health \n(SDOH) and health-related social needs.\
      \ SDOH \nrefer to conditions in the environments where \npeople are born, live,\
      \ learn, work, play, worship, \nand age that affect a wide range of health,\
      \ \nfunctioning, and quality-of-life outcomes and risks.9 \nIt also is important\
      \ to remember that many people \ncontinue to receive behavioral health services\
      \ and \nsupports outside of the behavioral health system \nas strictly defined—this\
      \ includes primary care \nproviders, faith-based supports, and traditional \n\
      healers, among others. Such partners should \nbe engaged in coordination efforts\
      \ to ensure \nthat they are informed, and trusting, of available \ncrisis services.\n\
      9\nNATIONAL GUIDELINES\nfor a Behavioral Health Coordinated System of Crisis\
      \ Care\n\n[Page 14]\nThe continuum of care encompasses a full range of \nservices.\
      \ It can support the needs of an individual \nwith a mental health and/or substance\
      \ use disorder \n(SUD) with preventive and early intervention care, \nrecovery\
      \ and resilience support services, crisis \ncare, and more intensive outpatient\
      \ or inpatient \ntreatment, recovery, and resilience, if needed.\n10\nNATIONAL\
      \ GUIDELINES\nfor a Behavioral Health Coordinated System of Crisis Care"
