    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 123\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 123]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 95 \n• PDs may cause difficulty forming genuinely positive therapeutic\
      \ alliances. Some clients tend to frame reality \nin terms of their own needs\
      \ and perceptions and not to understand the perspectives of others.  \n• The\
      \ course and severity of PDs can be worsened by the presence of other mental\
      \ disorders, such as \ndepressive, anxiety, and psychotic disorders. Be sure\
      \ to offer empirical treatments for co-occurring \nconditions as well as the\
      \ primary PD and SUD. \n• To get the best outcomes possible for clients with\
      \ PDs and co-occurring SUDs, treatment should address both \nconditions to the\
      \ extent possible and should not neglect one disorder over the other. \nBPD\
      \ \nThe essential feature of BPD is a pervasive pattern of instability of interpersonal\
      \ relationships, self-\nimage, and affects, along with marked impulsivity, that\
      \ begins by early adulthood and is present in a \nvariety of contexts (Exhibit\
      \ 4.6). Relationships with others are likely to be unstable—for instance, people\
      \ \nwith BPD might remark how wonderful an individual is one day but express\
      \ intense anger, disapproval, \ncondemnation, and even hate toward that same\
      \ individual a week later. The severe instability people \nwith BPD experience\
      \ includes fluctuating views and feelings about themselves. Those with BPD often\
      \ \nfeel good about themselves and their progress and optimistic about their\
      \ future for a few days or weeks, \nonly to have a seemingly minor experience\
      \ turn their world upside down, with concomitant plunging \nself-esteem and\
      \ depressing hopelessness. This instability often extends to work and school.\
      \  \nWhen experiencing emotional states they cannot handle, clients with BPD\
      \ can be at high risk of suicidal, \nself-mutilating, or brief psychotic states.\
      \ About three-fourths of people with BPD have a history of self-\nharm, and\
      \ the disorder carries a 10 percent lifetime risk of completed suicide (Antai-Otong,\
      \ 2016).  \nExhibit 4.6. Diagnostic Criteria for BPD \nA pervasive pattern of\
      \ instability of interpersonal relationships, self-image, and affects, and marked\
      \ impulsivity, \nbeginning by early adulthood and present in various contexts,\
      \ as indicated by five (or more) of the following:  \n1. Frantic efforts to\
      \ avoid real or imagined abandonment (Note: Do not include suicidal or self-mutilating\
      \ \nbehavior covered in Criterion 5.)  \n2. A pattern of unstable and intense\
      \ interpersonal relationships characterized by alternating between \nextremes\
      \ of idealization and devaluation  \n3. Identity disturbance: markedly and persistently\
      \ unstable self-image or sense of self  \n4. Impulsivity in at least two areas\
      \ that are potentially self-damaging (e.g., spending, sex, substance abuse,\
      \ \nreckless driving, binge eating) (Note: Do not include suicidal or self-mutilating\
      \ behavior covered in \nCriterion 5.)  \n5. Recurrent suicidal behavior, gestures,\
      \ or threats, or self-mutilating behavior  \n6. Affective instability due to\
      \ a marked reactivity of mood (e.g., intense episodic dysphoria, irritability,\
      \ or \nanxiety usually lasting a few hours and only rarely more than a few days)\
      \  \n7. Chronic feelings of emptiness  \n8. Inappropriate, intense anger or\
      \ difficulty controlling anger (e.g., frequent displays of temper, constant\
      \ \nanger, recurrent physical fights)  \n9. Transient, stress-related paranoid\
      \ ideation or severe dissociative symptoms  \nSource: APA (2013, p. 663). Reprinted\
      \ with permission from the DSM-5 (Copyright ©2013). APA. All Rights \nReserved."
