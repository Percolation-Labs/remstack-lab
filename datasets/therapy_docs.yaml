    content: "# ASAM Medicaid Coverage Guide\n## Pages 1-2\n\n**Source:** American\
      \ Society of Addiction Medicine\n**Document Pages:** 26 total\n\n---\n\n[Page\
      \ 1]\nOverview of Substance Use Disorder (SUD) Care Clinical Guidelines: \n\
      A Resource for States Developing SUD Delivery System Reforms \nApril 2017 \n\
      For the past two years, the Medicaid Innovation Accelerator Program (IAP) has\
      \ been providing a \nbroad group of state Medicaid and behavioral health agencies\
      \ with a variety of technical support \nresources to support the development\
      \ of robust approaches for addressing substance use disorders \n(SUD). In addition,\
      \ IAP has also been working directly with a small group of leader states on\
      \ \nissues related to reducing substance use disorders, as well as with a number\
      \ of states to assist with \ntheir planning and development of section 1115\
      \ demonstration proposals focusing on SUD.1 \nThrough our close work with states\
      \ under various IAP SUD activities, we have developed tools \nand resources\
      \ such as this one designed to support state efforts to introduce policy, program\
      \ and \npayment reforms appropriate for a robust SUD delivery system.  \nThe\
      \ purpose of this resource is to support states in their ongoing efforts to\
      \ introduce SUD service \ncoverage and delivery system reforms by providing\
      \ information about the preventive, treatment \nand recovery services and the\
      \ levels of care comprising the continuum of SUD care. This \ndocument also\
      \ provides an overview of nationally developed guidelines for SUD treatment\
      \ criteria, \nincluding provider and service standards for each level of care.\
      \ In addition, it provides useful tools \nand examples of state-based initiatives\
      \ that can assist states in their efforts to ensure that care is \ndelivered\
      \ consistent with industry standard SUD treatment guidelines and that Medicaid\
      \ \nbeneficiaries receive the most appropriate services given their treatment\
      \ and recovery needs. \n                                                   \
      \  \n1 Medicaid Innovation Accelerator Program Reducing Substance Use Disorders.\
      \ “High Intensity Learning Collaborative \nfact sheet”. https://www.medicaid.gov/state-resource-center/innovation-accelerator-program/iap-downloads/learn-hilc-\n\
      iap.pdf.\n\n[Page 2]\n2 \n \nSUD TREATMENT CARE CONTINUUM AND PROGRAM STANDARDS\
      \ \nNeeds assessments and other research have shown that not all state Medicaid\
      \ programs offer the \nfull continuum of services needed by individuals with\
      \ a SUD.2 3 The SUD continuum of services \nshould include interventions that\
      \ are capable of meeting the various types of individual’s needs, \nincluding\
      \ various levels of care. As individuals move throughout the continuum in their\
      \ recovery \nfrom SUD, they may need to transition to levels of care of greater\
      \ or lesser intensity, depending on \ntheir clinical needs. \nAn example of\
      \ patient flow throughout the SUD care continuum can illustrate how important\
      \ \nservice coverage of the full range of care is to appropriately treating\
      \ SUD. An individual with \nSUD may be admitted to a medically managed withdrawal\
      \ management or inpatient facility with \nacute physical health care needs requiring\
      \ medical and nursing care. Once medically stable, the \nindividual may next\
      \ need a clinically managed adult residential program for treatment services\
      \ or \nan intensive outpatient or outpatient program that includes medication\
      \ assisted treatment (MAT). \nAlternatively, an individual with SUD may begin\
      \ treatment by receiving outpatient treatment \nservices only to find that a\
      \ more intensive level of care, such as intensive outpatient treatment, is \n\
      more appropriate. Without the ability to transition to less or more intensive\
      \ levels of care \nthroughout treatment in response to changing clinical needs\
      \ and treatment goals, individuals with \nSUD face higher risk of relapse and\
      \ worse behavioral and physical health outcomes, including \nincreased inpatient\
      \ hospital utilization.4 5 \nThrough our work with states, we have found that\
      \ comparing existing Medicaid SUD benefits \nside- by-side with the nationally\
      \ developed SUD care continuum is a useful exercise for \nidentifying how well\
      \ service coverage aligns to the full continuum of SUD services. This will \n\
      allow states to identify any gaps in their coverage and review their inventory\
      \ of SUD providers \nthat offer these services. Included in this document is\
      \ a template that can be used to crosswalk \nstate Medicaid coverage of SUD\
      \ services with the continuum of care described in the American \nSociety of\
      \ Addiction Medicine (ASAM) Criteria (see Appendix One). \nIn addition to aligning\
      \ benefits coverage with nationally accepted guidelines, states can also assess\
      \ \ntheir program standards to ensure that SUD service provision adheres to\
      \ the industry standards. \nSpecifically, states can review their licensure\
      \ standards, regulations, policy, provider manuals and \ncontracts, managed\
      \ care contracts, or other program guidance to determine if requirements for\
      \ \nSUD providers and services comport with important provider and service standards\
      \ in the ASAM \nCriteria. This document provides a brief overview of these provider\
      \ competencies, and includes \noptional resources that states can use to conduct\
      \ such reviews (see Appendix Two). \nThese two core features—offering service\
      \ coverage for the full continuum of care and aligning \n                  \
      \                                   \n2 Clark RE, Samnaliev M, McGovern MP.\
      \ Treatment for co-occurring mental and substance use disorders in five state\
      \ \nMedicaid Programs. Pediatr Serv. 2007;58(7):942–948. \n3 Garnick DW, Lee\
      \ MT, Horgan CM, et al. Adapting Washington Circle performance measures for\
      \ public sector \nsubstance abuse treatment systems. J Subst Abuse Treat. 2009;36(3):265–277.\
      \ \n4 Magura S, Staines G, Kosanke N, et al. Predictive validity of the ASAM\
      \ Patient Placement Criteria for \nnaturalistically matched vs. mismatched alcoholism\
      \ patients. Am J Addict.2003;12(5):386–397. \n5 Sharon E, Krebs C, Turner W,\
      \ et al. Predictive validity of the ASAM Patient Placement Criteria for hospital\
      \ \nutilization. J Addict Dis. 2003;22 Suppl 1:79–93."
