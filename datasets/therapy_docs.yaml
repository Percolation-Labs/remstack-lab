    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 127\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 127]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 99 \nD. The occurrence of antisocial behavior is not exclusively during\
      \ the course of schizophrenia or bipolar disorder.  \nSource: APA (2013, p.\
      \ 659). Reprinted with permission from the DSM-5 (Copyright ©2013). APA. All\
      \ Rights \nReserved. \nA particularly stigmatizing aspect of ASPD is its history\
      \ of being equated with derisive terms like \n“sociopath” and “psychopath.”\
      \ ASPD thus carries extremely negative connotations that might well be \naccurate\
      \ in only a small percentage of those people with the disorder. Psychopathy\
      \ and sociopathy are \npersonality traits, not mental disorders. They are related\
      \ to ASPD but are usually manifest in more \nextreme ways than ASPD (e.g., criminal\
      \ behavior). In short, psychopathy and sociopathy are not the \nsame as ASPD.\
      \ (See the TIP 44, Substance Abuse Treatment for Adults in the Criminal Justice\
      \ System \n[CSAT, 2005b] for a full discussion of psychopathy and its relationship\
      \ to ASPD.)  \nPrevalence  \nTwelve-month prevalence rates for DSM-IV ASPD fall\
      \ between 0.2 percent and 3.3 percent (APA, 2013). \nLifetime DSM-IV ASPD is\
      \ estimated at 3.6 percent (Hasin & Grant, 2015). Much higher prevalence rates\
      \ \n(up to 70 percent) have been found in studies of men in treatment for AUD\
      \ and SUD treatment clinics, \nprisons, and other forensic settings (APA, 2013).\
      \  \nMen are 2 to 8 times more likely to have an ASPD diagnosis than women (Black,\
      \ 2017). Lifetime prevalence \nof DSM-IV ASPD is estimated at 1.9 percent in\
      \ women and 5.5 percent in men (Hasin & Grant, 2015). \nASPD and SUDs \nPresence\
      \ of a 12-month or lifetime DSM-5 drug use disorder (i.e., an SUD excluding\
      \ alcohol) is linked \nwith 1.4 to 2 increased odds of having ASPD (Grant et\
      \ al., 2016). Prevalence of ASPD is 7 percent to 40 \npercent in men with existing\
      \ SUDs. ASPD is significantly associated with persistent SUDs (Grant et al.,\
      \ \n2015; Grant et al., 2016). \nAn analysis of NESARC data (and using DSM-IV\
      \ diagnoses) revealed gender differences in comorbidities \nwith ASPD (Alegria\
      \ et al., 2013). Men with ASPD were more likely to have AUD, any drug use disorder,\
      \ \nand narcissistic PD. Women with ASPD were more likely to have any mood disorder,\
      \ MDD, dysthymia, \nany anxiety disorder, panic disorder, specific phobia, PTSD,\
      \ and generalized anxiety disorder (GAD). \nWomen also were more likely to report\
      \ childhood adverse events, such as sexual abuse. Another study \nof treatment-seeking\
      \ individuals assessing gender differences in individuals with an ASPD diagnosis\
      \ \nsimilarly found that women with ASPD tended to be younger, had fewer episodes\
      \ of antisocial behavior \nand higher scores on measures of trauma, including\
      \ emotional and sexual abuse, than men with an \nASPD (Sher et al., 2015). Both\
      \ women and men with ASPD had comorbid alcohol (43.6 percent for \nwomen and\
      \ 50 percent for men) and cannabis use disorders (21.8 percent and 29.7 percent,\
      \ \nrespectively), and men had higher rates of comorbid cocaine use disorder\
      \ (22 percent) than women (7.3 \npercent). Many people with ASPD use substances\
      \ in a polydrug pattern involving alcohol, marijuana, \nheroin, cocaine, and\
      \ methamphetamine. \nPeople with ASPD and SUDs have higher rates of aggression,\
      \ impulsivity, and psychopathy than people \nwith SUDs alone (Alcorn et al.,\
      \ 2013). \nDisregard for others’ rights is a key diagnostic feature of ASPD.\
      \ Yet most clients who are actively using \nsubstances display behaviors at\
      \ some point that show such disregard, so perceiving the distinction between\
      \ \nSUD and ASPD can be difficult for the mental health and the SUD treatment\
      \ fields."
