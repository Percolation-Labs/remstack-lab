    uri: doc:tip42_cooccurring:p55
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 55\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 55]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 2—Guiding Principles\
      \ for Working With People Who Have Co-Occurring Disorders  \n \nPage 27 \nAdvice\
      \ to Administrators: Recommendations for Providing Essential Services for \n\
      People With CODs \nDevelop a COD program with these components:  \n1. Screening,\
      \ assessment, and referral for people \nwith CODs  \n2. Physical and mental\
      \ health consultation  \n3. Prescribing onsite psychiatrist  \n4. Psychoeducational\
      \ classes \n5. Relapse prevention  \n6. Case management \n7. COD-specific treatment\
      \ components \n8. Continuing care services \n9. Double trouble groups (onsite)\
      \  \n10. Dual recovery mutual-help groups (offsite) \nScreening, Assessment,\
      \ and Referral for People With CODs \nAll SUD treatment programs should have\
      \ appropriate procedures for screening, assessing, and referring \nclients with\
      \ CODs. Each provider must be able to identify clients with both mental disorders\
      \ and SUDs \nand ensure their access to the care needed for each disorder. For\
      \ a detailed discussion, see Chapter 3.  \nIf the screening and assessment process\
      \ establishes an SUD or mental disorder beyond the capacity and \nresources\
      \ of the agency, referral should be made to a suitable residential or mental\
      \ health facility, or \nother community resource. Mechanisms for ongoing consultation\
      \ and collaboration are needed to \nensure that the referral is suitable to\
      \ the treatment needs of people with CODs. \nPhysical and Mental Health Consultation\
      \ \nAny SUD treatment program that serves a significant number of clients with\
      \ CODs would do well to \nexpand standard staffing to include mental health\
      \ specialists and to incorporate consultation (for \nassessment, diagnosis,\
      \ and medication) into treatment services. \nAdding a master’s level clinical\
      \ specialist with strong diagnostic skills and expertise in working with \n\
      clients who have CODs can strengthen an agency’s ability to provide services\
      \ for these clients. These \nstaff members could function as consultants to\
      \ the rest of the team on matters related to mental \ndisorders, in addition\
      \ to being the liaison for a mental health consultant and provision of direct\
      \ services.  \nA psychiatrist provides services crucial to sustaining recovery\
      \ and stable functioning for people with \nCODs: assessment, diagnosis, periodic\
      \ reassessment, medication, and rapid response to crises. If lack of \nfunding\
      \ prevents the SUD treatment agency from hiring a consultant psychiatrist, the\
      \ agency could \nestablish a collaborative relationship with a mental health\
      \ agency to provide those services. A \nmemorandum of agreement formalizes this\
      \ arrangement and ensures the availability of a \ncomprehensive service package\
      \ for clients with CODs.  \nPrescribing Onsite Psychiatrist \nAn onsite psychiatrist\
      \ brings diagnostic, prescribing, and mental health counseling services directly\
      \ to \nthe location at which clients receive most of their treatment. An onsite\
      \ psychiatrist can reduce barriers \npresented by offsite referral, including\
      \ distance and travel limitations, the inconvenience of enrolling in \nanother\
      \ agency, separation of clinical services (more “red tape”), fears of being\
      \ seen as “mentally ill” (if \nreferred to a mental health agency), cost, and\
      \ difficulty getting comfortable with different staff. \nThe consensus panel\
      \ is aware that the cost of an onsite psychiatrist is a concern for many programs.\
      \ \nMany agencies that use the onsite psychiatrist model find that they can\
      \ afford to hire a psychiatrist part \ntime, even 4 to 16 hours per week, and\
      \ that a significant number of clients can be seen that way. A \ncertain amount\
      \ of that cost can be billed to Medicaid, Medicare, insurance agencies, or other\
      \ funders."
