    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 207'
    uri: doc:tip57_traumainformed:p207
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 207\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 207]\nExhibit 2.2-4: Sample Statement of the Client’s\
      \ Right to Confidentiality From a \nClient Bill of Rights \nTri-County Mental\
      \ Health Services is a trauma-informed mental health and substance abuse treat­\n\
      ment agency in Maine. Below is a statement regarding clients’ right to confidentiality\
      \ and staff re­\nsponsibility to protect that privilege; this statement is provided\
      \ in a brochure outlining consumer \nrights that is easily accessible to service\
      \ recipients at the agency and online. \nConfidentiality \nWe will not give\
      \ out information about you to anyone without your knowledge and permission.\
      \ This \nincludes written information from your record and verbal information\
      \ from your providers. Addition­\nally, we will not request any information\
      \ about you without your knowledge and permission. A Re­\nlease of Information\
      \ Form allows you to say what information can be shared and with whom. You \n\
      determine the length of time this is valid, up to one year. \nTri-County policies\
      \ prevent any employee of the agency who does not have a direct need to know\
      \ \nfrom having access to any information about you. The penalty for violation\
      \ can include immediate \ndismissal. \nExceptions to this rule of confidentiality\
      \ include times when a client is at immediate risk of harm to self \nor others,\
      \ or when ordered by the court. We will make every effort to notify you in these\
      \ instances. \nSource: Tri-County Mental Health Services, 2008, pp. 6-7. \n\
      Part 2, Chapter 2—Building a Trauma-Informed Workforce \nEthics in Treating\
      \ Traumatized \nClients \nAll behavioral health professionals must con­\nform\
      \ to the ethical guidelines established by \ntheir profession’s State licensing\
      \ boards and/or\ncertifying organizations. State licensing boards\nfor substance\
      \ abuse counseling, psychiatry,\nsocial work, psychology, professional counsel­\n\
      ing, and other behavioral health professions \nprovide regulatory standards\
      \ for ethical prac­\ntice in these professions. These boards also\nhave specific\
      \ procedures for responding to\ncomplaints regarding the actions of profes­\n\
      sional caregivers. Additionally, national profes­\nsional societies have standards\
      \ for ethical \npractices. Members of these organizations are \nexpected to\
      \ practice within the boundaries and\nscope of these standards. Some of these\
      \ stand­\nards are quite explicit, whereas others are more \ngeneral; most approach\
      \ professional ethics not\nas a rigid set of rules, but rather, as a process\
      \ \nof making ethical decisions. \nClinical supervisors are responsible for\
      \ in­\nforming counselors of their ethical responsi­\nbilities with regard to\
      \ their own organization’s \npolicies and procedures, monitoring supervi­\n\
      sees’ reading and understanding the codes of\nethics of professional organizations\
      \ and State\nlicensing boards, and promoting counselor\nunderstanding of ethics\
      \ and how to make de­\ncisions ethically as a regular part of clinical\nsupervision,\
      \ team meetings, and counselor\ntraining. Administrators can support high\n\
      ethical standards by creating an organization-\nwide ethics task group consisting\
      \ of counse­\nlors, supervisors, and administrators who meet\nregularly to review\
      \ and revise clinical policies \nin line with State and Federal law and profes­\n\
      sional codes of ethics. Administrators may \nalso act as a support mechanism\
      \ for counselors \nwho need additional consultation regarding\npotential ethical\
      \ dilemmas with clients. The \nGreen Cross Academy of Traumatology pro­\nvides\
      \ ethical guidelines for the treatment of\nclients who have experienced trauma;\
      \ these \nguidelines are adapted in Exhibit 2.2-5. \n185"
