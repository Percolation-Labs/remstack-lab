    content: "# Crisis Response Guidelines 2025\n## Page 63\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 63]\nAccountable\
      \ Entities\nState: Georgia\nThe Georgia Behavioral Health Reform and \nInnovation\
      \ Commission (BHRIC) conducts \ncomprehensive reviews of and initiates necessary\
      \ \nreforms in Georgia’s behavioral health system of \ncare. Through oversight\
      \ and funding resources \nfor crisis services, the BHRIC creates policies and\
      \ \nguidance for programs across the state to best \nserve the needs of Georgia\
      \ residents.\nCounty: King County, Washington\nThe King County Behavioral Health\
      \ Advisory \nBoard, comprised of volunteer citizens, reviews \nmental health\
      \ and substance use disorder services \nand provides counsel on priorities,\
      \ policies, \nbudgets and programs to behavioral health service \nproviders\
      \ for King County residents.  \nRegional: Central Maryland Regional \nCrisis\
      \ System\nThe Central Maryland Regional Crisis System, \nformerly known as the\
