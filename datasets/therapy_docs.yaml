  - id: 441fafba-be3c-8f42-8afc-06ba66b8f4ab
    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 151'
    uri: doc:tip57_traumainformed:p151
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 151\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 151]\nMemories of Trauma \nPoints for c ounselors\
      \ to remember are: \n•\nSome people are not able to completely \nremember past\
      \ events, particularly events \nthat occurred during high-stress and de­\nstabilizing\
      \ moments. \n• \nIn addition to exploring the memories \nthemselves, it can\
      \ be beneficial to explore \nhow a memory of an event helps the client \nunderstand\
      \ his or her feeling, thinking, and \nbehaving in the present. \n• \nPersistently\
      \ trying to recall all the details of \na traumatic event can impair focus on\
      \ the \npresent. \nPart 1, Chapter 5—Clinical Issues Across Services \nmental\
      \ disorders all influence length of treat­\nment. External factors, such as\
      \ transportation\nand childcare, caps on insurance coverage, and\nlimitations\
      \ in professional resources, can also\naffect length of treatment. In general,\
      \ longer\ntreatment experiences should be expected for \nclients who have histories\
      \ of multiple or early \ntraumas, meet diagnostic criteria for multiple\nAxis\
      \ I or Axis II diagnoses, and/or require \nintensive case management. Most of\
      \ the em­\npirically studied and/or manual-based models \ndescribed in the next\
      \ chapter are short-term \nmodels (e.g., lasting several months); however,\n\
      ongoing care is indicated for clients with more \ncomplex co-occurring trauma\
      \ disorders. \nTraumatic Memories \nOne of the most controversial issues in\
      \ the \ntrauma field is the phenomenon of “recovered\nmemories” or “traumatic\
      \ amnesia” (Brewin,\n2007). Practitioners working with traumatized\nindividuals\
      \ are particularly concerned about\nthe possibility of new memories of the trau­\n\
      matic event emerging during the course of\ntherapy and the possibility of these\
      \ memories \nbeing induced by the clinician. Scientific re­\nviews indicate\
      \ that people can experience am­\nnesia and delayed recall for some memories\
      \ of a\nwide variety of traumas, including military \ncombat and prisoner of\
      \ war experiences, natural \ndisasters and accidents, childhood sexual abuse,\n\
      and political torture (Bowman & Mertz, 1996;\nBrewin, 2007; Karon & Widener,\
      \ 1997;\nMcNally, 2005). In some cases, the survivor\nwill not remember some\
      \ of what happened,\nand the counselor may need to help the client\nface the\
      \ prospect of never knowing all there is \nto know about the past and accept\
      \ moving on\nwith what is known. \nLegal Issues \nLegal issues can emerge during\
      \ treatment. A\nclient, for instance, could seek to prosecute a\nperpetrator\
      \ of trauma (e.g., for domestic vio-\nlence) or to sue for damages sustained\
      \ in an \naccident or natural disaster. The counselor’s \nrole is not to provide\
      \ legal advice, but rather,\nto offer support during the process and, if\nneeded,\
      \ refer the client to appropriate legal\nhelp (see Advice to Counselors box\
      \ on p. 131). \nA legal matter can dominate the treatment\natmosphere for its\
      \ duration. Some clients have \ndifficulty making progress in treatment until\
      \ \nmost or all legal matters are resolved and no\nlonger act as ongoing stressors.\
      \ \nForgiveness \nClients may have all sorts of reactions to what \nhas happened\
      \ to them. They may feel grateful \nfor the help they received, joy at having\
      \ sur­\nvived, and dedication to their recovery. At the\nother extreme, they\
      \ may have fantasies of re­\nvenge, a loss of belief that the world is a good\
      \ \nplace, and feelings of rage at what has hap­\npened. They may hold a wide\
      \ variety of beliefs \nassociated with these feelings. \nOne issue that comes\
      \ up frequently among\ncounselors is whether to encourage clients to\nforgive.\
      \ The issue of forgiveness is a very deli­\ncate one. It is key to allow survivors\
      \ their feel­\nings, even if they conflict with the counselor’s \nown responses.\
      \ Some may choose to forgive \nthe perpetrator, whereas others may remain\n\
      angry or seek justice through the courts and\nother legal means. Early in recovery\
      \ from \n129"
