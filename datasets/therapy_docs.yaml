    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 154\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 154]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 126 \nAs described in Chapter 3, SUD treatment programs and clinical staff\
      \ can concentrate on screening for \nmental disorders and determining the severity\
      \ and acuity of symptoms, along with an understanding of \nthe client’s support\
      \ network and overall life situation.  \nInduced Versus Independent Mental Disorders:\
      \ The Importance of Treatment \nIt will not always be clear whether a client’s\
      \ mental disorder or symptoms are independent or caused by long-\nterm substance\
      \ use or withdrawal. But it is inhumane and unethical to withhold treatment\
      \ until this \ndetermination is made. Individuals should be engaged in treatment\
      \ that addresses their co-occurring \npsychiatric symptoms, even if the origin\
      \ of the co-occurring mental disorder is unclear.  \nIf counselors struggle\
      \ to differentiate an independent from a substance-induced mental disorder,\
      \ they should: \n• Observe the client and watch for changes in symptoms (e.g.,\
      \ do symptoms abate once the person is \nabstinent from the substance for a\
      \ length of time?). \n• Reevaluate the client to help discern whether the symptoms/disorder\
      \ is caused by withdrawal, protracted \nwithdrawal, or the neurological effects\
      \ of chronic substance use. \n• Offer nonmedication treatment (e.g., SUD interventions\
      \ or mental health services) for all symptoms, \nregardless of whether a formal\
      \ diagnosis has been established. \nSpecific Substance-Induced Mental Disorders\
      \ \nThis section briefly discusses the most common substance-induced mental\
      \ disorders in clinical \npopulations: substance-induced depressive, anxiety,\
      \ bipolar, and psychotic disorders. Diagnostic criteria \nfor all substance-induced\
      \ mental disorders, including the four mentioned, are nearly identical and \n\
      comprise five general characteristics (Exhibit 4.18). \nExhibit 4.18. Features\
      \ of DSM-5 Substance-Induced Mental Disorders \nA. The disorder represents a\
      \ clinically significant symptomatic presentation of a relevant mental disorder.\
      \  \nB. There is evidence from the history, physical examination, or laboratory\
      \ findings of both of the following: \n1. The disorder developed during or within\
      \ 1 month of a substance intoxication or withdrawal or taking a \nmedication,\
      \ and;  \n2. The involved substance/medication is capable of producing the mental\
      \ disorder.  \nC. The disorder is not better explained by an independent mental\
      \ disorder (i.e., one that is not substance- or \nmedication-induced). Such\
      \ evidence of an independent mental disorder could include the following:  \n\
      1. The disorder preceded the onset of severe intoxication or withdrawal or exposure\
      \ to the medication; \nor  \n2. The full mental disorder persisted for a substantial\
      \ period of time (e.g., at least 1 month) after the \ncessation of acute withdrawal\
      \ or severe intoxication or taking the medication. This criterion does not \n\
      apply to substance-induced neurocognitive disorders or hallucinogen persisting\
      \ perception disorder, \nwhich persist beyond the cessation of acute intoxication\
      \ or withdrawal.  \nD. The disorder does not occur exclusively during the course\
      \ of a delirium.  \nE. The disorder causes clinically significant distress or\
      \ impairment in social, occupational, or other important \nareas of functioning.\
      \  \nSource: APA (2013, p. 488). Reprinted with permission from the DSM-5 (Copyright\
      \ ©2013). APA. All Rights \nReserved.  \nExhibit 4.19 lists substances most\
