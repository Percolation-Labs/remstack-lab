      \ tribal nations. The Oklahoma \nArea Tribal Epidemiology Center serves as the\
      \ \npublic health authority under the Indian Health \nCare Improvement Act.\n\
      More Information\n • Georgia Department of Behavioral Health and \nDevelopmental\
      \ Disabilities, Behavioral Health \nReform and Innovation Commission\n • King\
