    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 163\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 163]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 135 \n• The suicidal client is more likely to engage with the counselor\
      \ and reveal suicidality if the counselor responds \nto clues given by the client\
      \ and inquires sensitively about them. Saying, “You seem pretty uncomfortable\
      \ and \nnervous—is there something I can do to help?” to an agitated client\
      \ opens a door to further assessment. \n• If the client screens positive, use\
      \ the risk assessment strategy described in Chapter 3 to more thoroughly \n\
      investigate suicide intent. Further screening/assessment should be documented\
      \ to protect both the client \nand the counselor. This means writing information\
      \ on evaluation forms or making additional notes, even if \nsuicide­related\
      \ items are not included on the form used. \n• Assess the client’s risk of self-harm\
      \ by asking about what is wrong, why now, whether specific plans have \nbeen\
      \ made to commit suicide, past attempts, current feelings, and protective factors.\
      \ (See Chapter 3 and \nAppendix C for a risk assessment protocol and screening\
      \ measures.)  \n• Develop a safety and risk management process with the client\
      \ that involves a commitment on the client’s \npart to follow advice, remove\
      \ the means to commit suicide (e.g., a gun), and agree to seek help and \ntreatment.\
      \ Avoid sole reliance on “no suicide contracts.”  \n• Assess the client’s risk\
      \ of harm to others.  \n• Clients who are actively suicidal should be evaluated\
      \ by a psychiatrist onsite immediately, or a case manager \nor counselor should\
      \ escort the client to emergency psychiatric services. Where available, mobile\
      \ crisis \nservice, including a psychiatrist, is a quick-response resource for\
      \ management of the client who is suicidal. \n• Be caring and supportive. The\
      \ seriously suicidal client should have someone to contact 24 hours a day, and\
      \ \nfrequent telephone contact between the client and the contact person usually\
      \ is indicated. \n• Provide availability of contact 24 hours per day until psychiatric\
      \ referral is realized. Refer clients with serious \nplans, previous attempts,\
      \ or SMI for psychiatric intervention or obtain the assistance of a psychiatric\
      \ \nconsultant for the management of these clients.  \n• Monitor and develop\
      \ strategies to ensure medication adherence.  \n• Interventions should seek\
      \ to increase support available to the client from family and community, and\
      \ should \nprovide immediate interventions, including medication to stabilize\
      \ the client’s mental state, if needed. \n• Families and individuals often benefit\
      \ from education about depression and suicidality, including warning \nsigns,\
      \ resources for help, and the importance of addressing this problem. Education\
      \ often provides \nindividuals with a sense of hope and realistic expectations.\
      \ \n• Develop long-term recovery plans to treat substance misuse. Longer term\
      \ treatment concerns for a client \nwho has been suicidal focus on long­term\
      \ treatment strategies for CODs or on other risk factors that have \nculminated\
      \ in a suicidal event. In this case, treatment becomes long­term prevention.\
      \ \n• In people with serious and persistent mental disorders (e.g., bipolar\
      \ disorder), long­term medication \ncompliance is key in preventing suicide.\
      \ Just as essential as medication and medication compliance, however, \nis the\
      \ need to rebuild hope in the future and engender the belief that recovery from\
      \ co­occurring disorders is \npossible and that one has a sense of purpose,\
      \ value, empowerment, and role in one’s own recovery. \n• Review all such situations\
      \ with the supervisor or treatment team members.  \n• Document thoroughly all\
      \ client reports and counselor suggestions.  \nTrauma \nDSM-5 defines trauma\
      \ as “as exposure to actual or threatened death, serious injury, or sexual violence\
      \ \nin one or more of the following ways: (a) directly experiencing the traumatic\
      \ event; (b) witnessing, in \nperson, an event as it occurred to others; (c)\
      \ learning that the traumatic event occurred to a close family \nmember or close\
      \ friend; and (d) experiencing repeated or extreme exposure to aversive details\
      \ of the \ntraumatic event(s)” (APA, 2013, p. 271).  \nFor many people with\
      \ mental disorders, SUDs, or both, past or current trauma is a prominent driver\
      \ of \nnegative outcomes including but not limited to psychiatric hospitalizations;\
      \ suicide attempts; self-harm \nbehaviors; arrest; aggression; and substance\
      \ use initiation, escalation (from occasional use, to regular \nuse, to misuse/heavy\
      \ use/addiction), treatment dropout, and relapse (Kumar, Stowe Han, & Mancino,\
      \ \n2016; Lijffijt, Hu, & Swann, 2014; Stinson, Quinn, & Levenson, 2016). Data\
      \ from the National"
