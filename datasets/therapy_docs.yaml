    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Pages\
      \ 279-280\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 279]\nAppendix B—Trauma Resource List \nThe National\
      \ Sexual Violence Resource Cen­\nter (NSVRC) was founded by the Pennsylva­\n\
      nia Coalition Against Rape in 2000 and is  \npartially federally funded by grants\
      \ from the  \nCenters for Disease Control and Prevention.  \nNSVRC advocates\
      \ for changes in Federal and  \nState legislation to further the goal of ending\
      \  \nsexual violence in all communities, in addition  \nto collecting and disseminating\
      \ a wide range  \nof resources on sexual violence, including sta­\ntistics,\
      \ research, position  statements, statutes,  \ntraining curricula, prevention\
      \ initiatives and  \nprogram information. NSVRC does not pro­\nvide direct services\
      \ to survivors of sexual vio­\nlence but acts as a resource to support these\
      \ \nservices.  \nNational Voluntary Organizations \n \nActive in Disasters \n\
      http://www.nvoad.org\n1501 Lee Highway \nSuite 170 \n \nArlington, VA 22209-1109\n\
      \ \nPhone: 703-778-5088 \nFax: 703-778-5091 \nEmail: info@nvoad.org \nNational\
      \ Voluntary Organizations Active in  \nDisasters (NVOAD) coordinates planning\
      \ \nefforts by many voluntary organizations\nresponding to disaster. Member\
      \ organizations \n \nprovide more effective service and less dupli-\ncation\
      \ by getting together b\n efore disasters \n \nstrike. Once disasters occur,\
      \ N\n  \nVOAD or an \naffiliated State VOAD e\n \nncourages members \nand other\
      \ voluntary a\n  gencies to convene on \nsite. This c ooperative effort has\
      \ proven to be \nthe most effective w\n \nay for a  wide variety of \nvolunteers\
      \ and organiza tions to work together \nin a crisis. NVOAD’s p\n \nrinciples\
      \ are coopera-\ntion, coordination, com munication, education, \nmitigation,\
      \ convening mechanisms, and out-\n \n \nreach.\n \nOffice for Victims of Crime\
      \ \nTraining and Technical Assistance \nCenter \nhttps://www.ovcttac.gov/\n\
      9300 Lee Highway\nFairfax, V\n \nA 22031-6050\nPhone: 866-682-8822 \nTTY: 866-682-8880\
      \ \nFax: 703-279-4673 \nEmail: TTAC@ovcttac.org \nThe Office for Victims of\
      \ Crime Training and \nTechnical Assistance \n  \nCenter provides com­\nprehensive,\
      \ quality technical assistance and \ntraining resources to vic tims’ service\
      \ providers \n \nand allied professionals. Its mission is to sup­  \nport the\
      \ development\n  \n of the field by increasing \nthe Nation’s capacity to p\
      \ rovide crime \n \nvictims \nwith skilled, capable,  and sensitive assistance.\
      \ \nIts core functions ar\n \ne needs assessmen\n \nt, ca­\npacity building,\
      \ evaluatio\n n, and reporting. \nRape, Abuse & Incest National \n \nNetwork\
      \ \nhttp://www.rainn.org\n1220 L Street NW \nSuite 505 \nWashington, DC 20005\n\
      Phone: 202-544-1034 \nEmail: info@rainn.org \n257\n\n[Page 280]\nTrauma-Informed\
      \ Care in Behavioral Health Services \nThe Rape, Abuse & Incest National Network\
      \ \n(RAINN) is a nonprofit organization, found­\ned in 1994, that is partially\
      \ funded by a grant\nfrom the Office for Victims of Crime, Office \nof Justice\
      \ Programs, U.S. Department of Jus­\ntice. RAINN provides support for survivors\
      \ of\nsexual assault via a telephone hotline and an\nonline hotline and works\
      \ with the Department\nof Defense (DoD) to provide a hotline for\nmembers of\
      \ the DoD community who have \nexperienced sexual assault. \nSAMHSA’s Tribal\
      \ Training and \nTechnical Assistance Center \nhttp://beta.samhsa.gov/tribal-ttac\n\
      201 Corporate Drive\nSuite 800 \nLandover, MD 20785\nPhone: 240-650-0257 \n\
      Email: TA-Request@tribaltechllc.com \nSAMHSA’s Tribal Training and Technical\n\
      Assistance Center (Tribal TTAC) is commit­\nted to providing comprehensive broad,\
      \ fo­\ncused, and/or intensive training and technical\nassistance to federally\
      \ recognized Tribes and\nother American Indian and Alaska Native \ncommunities\
      \ seeking to address and prevent\nmental and substance use disorders and suicide\
      \ \nwhile promoting mental health. The goal of\nthe Tribal TTAC is to use a\
      \ culturally relevant,\nevidence-based, holistic approach to support \nNative\
      \ communities in their self-\ndetermination efforts through infrastructure \n\
      development, capacity building, and program\nplanning and implementation. \n\
      Sanctuary Model \nhttp://www.sanctuaryweb.com\nPhone: 888-538-3124 \nThe goals\
      \ of the Sanctuary Model include \nincreasing the perceived sense of communi­\n\
      ty/cohesiveness; the degree of social immunity \nto the spread of violence;\
      \ the capacity for so­\ncial learning; the making of decisions demo­\ncratically\
      \ and the sharing of responsibility in\nsolving problems and resolving conflicts;\
      \ the\nability to deal with complexity; opportunities \nfor all clients and\
      \ staff members to experience \na truly safe and connected community; oppor­\n\
      tunities for troubled clients to have corrective \nemotional, relational, and\
      \ environmental expe­\nriences; and recovery, healing, and growth. \nSeeking\
      \ Safety \nhttp://www.seekingsafety.org\nTreatment Innovations \n28 Westbourne\
      \ Road \nNewton Centre, MA 02459\nPhone: 617-299-1610 \nFax: 617-701-1295 \n\
      Email: info@seekingsafety.org \nThis Web site provides information about\nSeeking\
      \ Safety, a psychotherapeutic interven­\ntion for treating trauma, PTSD, and\
      \ substance\nabuse. Seeking Safety is a present-focused \ntherapy to help people\
      \ attain safety from both\nPTSD and substance abuse. The treatment is \nalso\
      \ available as a book, which provides both \nclient handouts and guidance for\
      \ clinicians.\nThe site includes topics included in the treat­\nment program,\
      \ sample materials, relevant em­\npirical studies, and supplementary articles.\
      \ \nSidran Institute \nhttp://www.sidran.org\nP.O. Box 436 \nBrooklandville,\
      \ MD 21022-0436\nPhone: 410-825-8888 \nFax: 410-560-0134 \nEmail: info@sidran.org\
      \ \nThe Sidran Institute is a nationally focused\nnonprofit organization devoted\
      \ to helping\npeople who have experienced traumatic life \nevents through education\
      \ and advocacy. The\nInstitute’s education and advocacy focuses on: \n258"
