    content: "# Crisis Response Guidelines 2025\n## Page 9\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 9]\nservices\
      \ that are not matched to individual needs, \nlong wait times for high-demand\
      \ services, and \nminimal or no follow-up provided to individuals after \ntheir\
      \ initial treatment.\nFortunately, there are significant ongoing efforts \n\
      to mitigate these concerns. A Behavioral Health \nCoordinated System of Crisis\
      \ Care (BHCSCC) \nhelps prevent and address mental health and \nsubstance use-related\
      \ crises, saves lives, enables \nfamilies to remain together, provides person-\n\
      centered and recovery-oriented care at the optimal \nlevel for the individual,\
      \ addresses structural \ninequities, and uses high-intensity, expensive \nresources\
      \ only when necessary. A BHCSCC is \naligned with the compass of the quintuple\
      \ aim to \noptimize health systems, including enhancing the \nexperience of\
      \ the help seeker and family, using \nresources effectively and efficiently,\
      \ improving \noverall community and population health, \nadvancing health equity,\
      \ and improving the well-\nbeing, morale, and job satisfaction of behavioral\
      \ \nhealth crisis workers.7\nIn its pursuit of an effective, coordinated, and\
      \ \nintegrated behavioral health crisis system, \nSAMHSA is dedicated to two\
      \ key goals: \n1. Strengthen and expand the 988 Lifeline and \n2. Transform\
      \ the behavioral health crisis response \nsystem in the United States. \nSAMHSA\
      \ is actively working to achieve these goals \nand is guided by a vision of\
      \ a comprehensive, \nintegrated, equitable, and trauma-informed \nBHCSCC that\
      \ includes “someone to contact, \nsomeone to respond, and a safe place for help”\
      \ \nfor “anyone, anywhere, at anytime.”8 This vision of \ncoordinated crisis\
      \ services, a system of systems, \nis inclusive and longitudinal—it meets the\
      \ needs of \nall and recognizes that people need support over \ntime, not only\
      \ in discrete crisis events.\nMovement toward the vision of a comprehensive,\
      \ \nintegrated, equitable, and trauma-informed system \nshould start with the\
      \ experience of the person \nseeking care. It must also address the capabilities\
      \ \nof the system in responding to individual needs as \ndefined by the help\
      \ seeker. The establishment of \nan emergency-capable system for public safety\
      \ \nand acute medical concerns is an important \nreference point. When people\
      \ need assistance \nfor a public safety or emergency physical health \ncondition,\
      \ the triad of 911 Public Safety Answering \nPoints (PSAPs), emergency service\
      \ dispatches, \nand ED transfers to a location that is equipped \nto care for\
      \ the condition is widely available \nregardless of the ability to pay, admissions\
      \ criteria, \nor clearance protocols. As with public safety and \nemergency\
      \ physical health situations, behavioral \nhealth emergency response capability\
      \ should be \npresent to help ensure access to services for all \nand parity\
      \ within the BHCSCC.\nIn 2020 and 2022, SAMHSA published the \nNational Guidelines\
      \ for Behavioral Health Crisis \nCare: Best Practice Toolkit (PDF) (2020) and\
      \ the \nNational Guidelines for Child and Youth Behavioral \nHealth Crisis Care\
      \ (PDF) (2022), respectively, to \narticulate the need for more comprehensive\
      \ and \nintegrated crisis system design practices. In these \ndocuments, SAMHSA\
      \ identified three essential \nelements of a behavioral health crisis system:\
      \ crisis \ncall lines, mobile crisis response, and emergency \nand crisis stabilization\
      \ services.\nThis 2025 update, the 2025 National Guidelines \nfor a Behavioral\
      \ Health Coordinated System of \nCrisis Care (2025 National Crisis Guidelines),\
      \ \nis spurred by the country’s transition to the 988 \nLifeline, as well as\
      \ recent progress and emerging \nneeds in the field related to behavioral health\
      \ crisis \nsystem transformation. The 2025 National Crisis \nGuidelines will\
      \ accomplish three goals: \n5\nNATIONAL GUIDELINES\nfor a Behavioral Health\
      \ Coordinated System of Crisis Care"
