      \ They help ensure \nthat the collective system meets the needs \nof individuals\
      \ and communities. One way for \ncommunities to incorporate administrative structure\
      \ \nand oversight for BHCSCCs is through the \ndesignation of an accountable\
      \ entity.\nAccountable Entity\nIn its 2021 publication, Roadmap to the Ideal\
      \ Crisis \nSystem, the National Council for Mental Wellbeing \ndescribed and\
      \ recommended establishing the role \nof an “accountable entity” to provide\
      \ high-level \noversight in a crisis care system that ensures the \ncoordination\
      \ of interconnected services.144 In \naddition, an accountable entity’s primary\
      \ functions \ncan include community assessment and planning, \nmanaging multiple\
      \ funding sources to support the \ncontinuum, establishing performance benchmarks,\
      \ \nand striving to fulfill the quintuple aim for health \ncare: improving care\
      \ experience, enhancing \npopulation health, reducing costs, addressing \nworker\
      \ well-being, and advancing equity.145\nAccountable entities for communities\
      \ or local areas \ncan be a variety of agencies or organizations, \nincluding\
      \ state or county government, a tribe \nor tribal government, a nonprofit organization,\
      \ \na behavioral health collaborative designed for \ncrisis system administration\
      \ and oversight, or \nother entity. Multiple entities may share elements \n\
      of system accountability, such as states sharing \nsome of these responsibilities\
      \ with counties or local \ngovernments.146\nSAMHSA recognizes that states, local\
      \ \ngovernments, tribes and tribal organizations, \nterritories, and jurisdictions\
      \ are ultimately \nresponsible for designing and implementing \n59\nNATIONAL\
      \ GUIDELINES\nfor a Behavioral Health Coordinated System of Crisis Care"
