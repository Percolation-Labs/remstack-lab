    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 88\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 88]\nCognitions and Trauma \nThe following examples\
      \ reflect some of the types of cognitive or thought-process changes that can\
      \ \noccur in response to traumatic stress. \nCognitive errors: Misinterpreting\
      \ a current situation as dangerous because it resembles, even re­\nmotely, a\
      \ previous trauma (e.g., a client overreacting to an overturned canoe in 8 inches\
      \ of water, as \nif she and her paddle companion would drown, due to her previous\
      \ experience of nearly drowning \nin a rip current 5 years earlier).  \nExcessive\
      \ or inappropriate guilt: Attempting to make sense cognitively and gain control\
      \ over a \ntraumatic experience by assuming responsibility or possessing survivor’s\
      \ guilt, because others who \nexperienced the same trauma did not survive. \
      \ \nIdealization:  Demonstrating inaccurate rationalizations, idealizations,\
      \ or justifications of the perpe­\ntrator’s behavior, particularly if the perpetrator\
      \ is or was a caregiver. Other similar reactions mirror \nidealization; traumatic\
      \ bonding is an emotional attachment that develops (in part to secure survival)\
      \ \nbetween perpetrators who engage in interpersonal trauma and their victims,\
      \ and Stockholm syn­\ndrome involves compassion and loyalty toward hostage takers\
      \ (de Fabrique, Van Hasselt, Vecchi, & \nRomano, 2007).  \nTrauma-induced hallucinations\
      \ or delusions: Experiencing hallucinations and delusions that, \nalthough they\
      \ are biological in origin, contain cognitions that are congruent with trauma\
      \ content \n(e.g., a woman believes that a person stepping onto her bus is her\
      \ father, who had sexually abused \nher repeatedly as child, because he wore\
      \ shoes similar to those her father once wore). \nIntrusive thoughts and memories:\
      \ Experiencing, without warning or desire, thoughts and memories \nassociated\
      \ with the trauma. These intrusive thoughts and memories can easily trigger\
      \ strong emo­\ntional and behavioral reactions, as if the trauma was recurring\
      \ in the present. The intrusive thoughts \nand memories can come rapidly, referred\
      \ to as flooding, and can be disruptive at the time of their \noccurrence. If\
      \ an individual experiences a trigger, he or she may have an increase in intrusive\
      \ \nthoughts and memories for a while. For instance, individuals who inadvertently\
      \ are retraumatized \ndue to program or clinical practices may have a surge\
      \ of intrusive thoughts of past trauma, thus mak­\ning it difficult for them\
      \ to discern what is happening now versus what happened then. Whenever \ncounseling\
      \ focuses on trauma, it is likely that the client will experience some intrusive\
      \ thoughts and \nmemories. It is important to develop coping strategies before,\
      \ as much as possible, and during the \ndelivery of trauma-informed and trauma-specific\
      \ treatment. \nTrauma-Informed Care in Behavioral Health Services \nserves as\
      \ a means of self-protection after \ntrauma, it can be detrimental. Hyperarousal\
      \ \ncan interfere with an individual’s ability to\ntake the necessary time to\
      \ assess and appropri­\nately respond to specific input, such as loud\nnoises\
      \ or sudden movements. Sometimes,\nhyperarousal can produce overreactions to\n\
      situations perceived as dangerous when, in\nfact, the circumstances are safe.\
      \ \nAlong with hyperarousal, sleep disturbances \nare very common in individuals\
      \ who have ex­\nperienced trauma. They can come in the form \nof early awakening,\
      \ restless sleep, difficulty \nfalling asleep, and nightmares. Sleep disturb­\n\
      ances are most persistent among individuals \nwho have trauma-related stress;\
      \ the disturb­\nances sometimes remain resistant to interven­\ntion long after\
      \ other traumatic stress \nsymptoms have been successfully treated.\nNumerous\
      \ strategies are available beyond\nmedication, including good sleep hygiene\
      \ \npractices, cognitive rehearsals of nightmares,\nrelaxation strategies, and\
      \ nutrition. \nCognitive \nTraumatic experiences can affect and alter \ncognitions.\
