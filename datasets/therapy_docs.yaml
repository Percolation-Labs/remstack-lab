    uri: doc:tip42_cooccurring:p87
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 87\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 87]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 3—Screening\
      \ and Assessment of Co-Occurring Disorders \n \nPage 59 \nDirectors (NASADAD).\
      \ The quadrants of care model was originally developed by Ries (1993) and used\
      \ by \nthe State of New York (NASMHPD & NASADAD, 1999; see also Rosenthal, 1992).\
      \ It has two distinct uses: \n• \nTo help conceptualize an individual client’s\
      \ treatment and to guide improvements in system \nintegration (for example,\
      \ if the client has acute psychosis and is known to the treatment staff to \n\
      have a history of alcohol use disorder (AUD), the client will clearly fall into\
      \ Category IV—that is, \nsevere mental disorder and severe SUD). However, the\
      \ severity of the client’s needs, diagnosis, \nsymptoms, and impairments all\
      \ determine level of care placement. \n• \nTo guide improvements in systems\
      \ integration, including efficient allocation of resources.  \nThe model is\
      \ considered valid, reliable, and feasible (McDonell et al., 2012), which is\
      \ particularly \nbeneficial for clients with CODs given that conditions tend\
      \ to fluctuate over time, underscoring the need \nfor a stable framework that\
      \ can accurately classify individuals and capture their potential treatment\
      \ \nneeds throughout the course of their illnesses. \nStep 2 will collect most\
      \ information necessary to make this determination, but there will sometimes\
      \ be \nadditional nuances to consider. Certain states formally specify procedures\
      \ for quadrant determination. \nIn the absence of formal procedures, SUD treatment\
      \ providers in any setting can follow Exhibit 3.5.  \nDetermination of SMI Status\
      \ \nEvery state mental health system has developed a set of specific criteria\
      \ for determining who can be \nconsidered seriously mentally ill and therefore\
      \ eligible to be considered a mental health priority client. \nThese criteria\
      \ are based on combinations of specific diagnoses, severity of disability, and\
      \ duration of \ndisability (usually 6 months to 1 year). Some require that the\
      \ condition be independent of an SUD. These \ncriteria are different for every\
      \ state. It would be helpful for SUD treatment providers to obtain copies of\
      \ \nthe criteria for their own states, as well as copies of the specific procedures\
      \ by which eligibility is \nestablished by their states’ mental health systems.\
      \ By determining that a client might be eligible for \nconsideration as a mental\
      \ health priority client, the SUD treatment counselor can assist the client\
      \ in \naccessing various services and benefits the client may not know are open\
      \ to her or him. \nTo gauge SMI status, start by asking whether the client already\
      \ gets mental health priority services \n(e.g., “Do you have a mental health\
      \ case manager?” “Are you a Department of Mental Health client?”). \n• \nIf\
      \ the client already is a mental health client, then he or she will be assigned\
      \ to quadrant II or IV. \nContact the mental health case manager and establish\
      \ collaboration to promote case management. \n• \nIf the client is not already\
      \ a mental health client but appears to be eligible, and the client and family\
      \ \nare willing, arrange a referral for eligibility determination. \n• \nClients\
      \ who present in SUD treatment settings who look as if they might have SMI,\
      \ but have not \nbeen so determined, should be considered to belong to quadrant\
      \ IV. \nFor assistance in determining the severity of symptoms and disability,\
      \ the SUD treatment provider can \nuse the severity criteria listed in DSM-5.\
      \ For disorders in which DSM-5 does not offer any guidance on \ndetermining\
      \ severity, counselors can use Dimension 3 (Co-Morbidity) subscales in the LOCUS\
      \ (see the \nsection “Assessment Step 5: Determine Level of Care”), particularly\
      \ the levels of severity of comorbidity \nand impairment/functionality. \nDetermination\
      \ of Severity of SUDs \nPresence of active or unstable substance misuse or serious\
      \ substance misuse as indicated by a DSM-5 \nseverity rating of “severe” would\
      \ identify the individual as being in quadrant III or IV. Less serious SUD (a\
      \ \nDSM-5 severity rating of “mild” or “moderate”) identifies the individual\
      \ as being in quadrant I or II."
