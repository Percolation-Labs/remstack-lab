    uri: doc:tip42_cooccurring:p86
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 86\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 86]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 3—Screening\
      \ and Assessment of Co-Occurring Disorders \n \nPage 58 \n \nQuadrant assignment\
      \ is based on the severity of the mental disorders and SUDs as follows: \n•\
      \ \nCategory/Quadrant I: This quadrant includes individuals with low-severity\
      \ substance misuse and \nlow-severity mental disorders. These low-severity individuals\
      \ can be accommodated in \nintermediate outpatient settings of either mental\
      \ disorder or chemical dependency programs, with \nconsultation or collaboration\
      \ between settings if needed. Alternatively, some people will be \nidentified\
      \ and managed in primary care settings with consultation from mental health\
      \ service or \nSUD treatment providers.  \n• \nQuadrant II: This quadrant includes\
      \ individuals with high-severity mental disorders who are \nusually identified\
      \ as priority clients within the mental health system and who also have low-\n\
      severity SUDs (e.g., SUD in remission or partial remission). These individuals\
      \ ordinarily receive \ncontinuing care in the mental health system and are likely\
      \ to be well served in a variety of \nintermediate-level mental health programs\
      \ using integrated case management.  \n• \nQuadrant III: This quadrant includes\
      \ individuals who have severe SUDs and low- or moderate-\nseverity mental disorders.\
      \ They are generally well accommodated in intermediate-level SUD \ntreatment\
      \ programs. In some cases, there is a need for coordination and collaboration\
      \ with \naffiliated mental health programs to provide ongoing treatment of the\
      \ mental disorders.  \n• \nQuadrant IV: Quadrant IV has two subgroups. One includes\
      \ people with serious, persistent mental \nillness (SPMI) who also have severe\
      \ and unstable SUDs. The other includes people with severe and \nunstable SUDs\
      \ and severe and unstable behavioral problems (e.g., violence, suicidality)\
      \ who do not \n(yet) meet criteria for SPMI. These individuals require intensive,\
      \ comprehensive, and integrated \nservices for both their SUDs and mental disorders.\
      \ The locus of treatment can be specialized \nresidential SUD treatment programs\
      \ such as modified therapeutic communities in state hospitals, \njails, or even\
      \ in settings that provide acute care such as emergency departments (EDs). \n\
      The quadrants of care were derived from a conference, the National Dialogue\
      \ on Co-Occurring Mental \nHealth and Substance Abuse Disorders, supported by\
      \ SAMHSA and two of its centers—CSAT and the \nCenter for Mental Health Services—and\
      \ co-sponsored by the National Association of State Mental \nHealth Program\
      \ Directors (NASMHPD) and the National Association of State Alcohol and Drug\
      \ Abuse \nExhibit 3.8. Level of Care Quadrants"
