      \ \n \n \n \n \n \n \n \n \n  \n \n  \n \n \n \n \n \n \n \n \n \n \n \n \n\
      Foreword  \nThe Substance Abuse and Mental Health Services Administration (SAMHSA)\
      \ is the agency \nwithin the U.S. Department of Health and Human Services that\
      \ leads public health efforts to\nadvance the behavioral health of the nation.\
      \ SAMHSA’s mission is to reduce the impact of sub­\nstance abuse and mental\
      \ illness on America’s communities. \nThe Treatment Improvement Protocol (TIP)\
      \ series fulfills SAMHSA’s mission to improve pre­\nvention and treatment of\
      \ substance use and mental disorders by providing best practices guidance \n\
      to clinicians, program administrators, and payers.TIPs are the result of careful\
      \ consideration of\nall relevant clinical and health services research findings,\
      \ demonstration experience, and imple­\nmentation requirements. A panel of non-Federal\
      \ clinical researchers, clinicians, program admin­\nistrators, and patient advocates\
      \ debates and discusses their particular area of expertise until they \nreach\
      \ a consensus on best practices. This panel’s work is then reviewed and critiqued\
      \ by field \nreviewers. \nThe talent, dedication, and hard work that TIP panelists\
      \ and reviewers bring to this highly par­\nticipatory process have helped bridge\
      \ the gap between the promise of research and the needs of\npracticing clinicians\
      \ and administrators to serve, in the most scientifically sound and effective\n\
      ways, people in need of behavioral health services. We are grateful to all who\
      \ have joined with us \nto contribute to advances in the behavioral health field.\
      \ \nPamela S. Hyde, J.D.\nAdministrator \nSubstance Abuse and Mental Health\
