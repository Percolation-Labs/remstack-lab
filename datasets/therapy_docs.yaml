    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Pages\
      \ 232-235\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 232]\nExhibit 2.2-15: The Ethics of Self-Care \n\
      The Green Cross Academy of Traumatology was originally established to serve\
      \ a need in Oklahoma \nCity following the April 19, 1995, bombing of the Alfred\
      \ P. Murrah Federal Building. Below are \nadapted examples of the Academy’s\
      \ code of ethics with regard to worker self-care. \nEthical Principles of Self-Care\
      \ in Practice \nThese principles declare that it is unethical not to attend\
      \ to your self-care as a practitioner, because \nsufficient self-care prevents\
      \ harming those we serve. \nStandards of self-care guidelines: \n•\nRespect\
      \ for the dignity and worth of self: A violation lowers your integrity and trust.\
      \ \n• \nResponsibility of self-care: Ultimately it is your responsibility to\
      \ take care of yourself—and no \nsituation or person can justify neglecting\
      \ this duty. \n• \nSelf-care and duty to perform: There must be a recognition\
      \ that the duty to perform as a helper \ncannot be fulfilled if there is not,\
      \ at the same time, a duty to self-care.  \nStandards of humane practice of\
      \ self-care: \n•\nUniversal right to wellness: Every helper, regardless of her\
      \ or his role or employer, has a right to \nwellness associated with self-care.\
      \ \n• \nPhysical rest and nourishment: Every helper deserves restful sleep and\
      \ physical separation from \nwork that sustains them in their work role. \n\
      • \nEmotional rest and nourishment: Every helper deserves emotional and spiritual\
      \ renewal both in \nand outside the work context. \n• \nSustenance modulation:\
      \ Every helper must utilize self-restraint with regard to what and how \nmuch\
      \ they consume (e.g., food, drink, drugs, stimulation) since improper consumption\
      \ can com­\npromise their competence as a helper. \nCommitment to self-care:\
      \ \n•\nMake a formal, tangible commitment: Written, public, specific, measurable\
      \ promises of self-care. \n• \nSet deadlines and goals: The self-care plan should\
      \ set deadlines and goals connected to specific \nactivities of self-care. \
      \ \n• \nGenerate strategies that work and follow them: Such a plan must be attainable\
      \ and followed \nwith great commitment and monitored by advocates of your self-care.\
      \ \nSource: Green Cross Academy of Traumatology, 2010. Adapted with permission.\
      \ \nTrauma-Informed Care in Behavioral Health Services \nCommitment to Self-Care\
      \ \nOne of the major obstacles to self-care is giv­\ning in to the endless demands\
      \ of others, both\nat work and at home. It is therefore essential \nfor counselors\
      \ with the support of clinical su­\npervisors to become “guardians of [their]\n\
      boundaries and limits” (Saakvitne et al., 1996,\np 136). Creating a daily schedule\
      \ that includes \nbreaks for rest, exercise, connection with\ncoworkers, and\
      \ other self-care activities can\nsupport counselors in recognizing that they\
      \ are\nvaluable individuals who are worthy of taking\nthe time to nourish and\
      \ nurture themselves,\nthus increasing commitment to self-care. An­\nother way\
      \ to support counselors in commit­\nting to self-care is for supervisors and\
      \ admin­\nistrators to model self-care in their own \nprofessional and personal\
      \ lives. \nUnderstanding that counselor self-care is not\nsimply a luxury or\
      \ a selfish activity, but rather,\nan ethical imperative (Exhibit 2.2-15) can\n\
      foster counselors’ sense of connection to their \nown values and accountability\
      \ to the people \nthey serve as competent and compassionate \ncaregivers. Clinical\
      \ supervisors and adminis­\ntrators can reinforce this sense of accountabil­\n\
      ity while supporting counselors by providing a \ncaring, trauma-informed work\
      \ environment \n210\n\n[Page 233]\nPart 2, Chapter 2—Building a Trauma-Informed\
      \ Workforce \nthat acknowledges and normalizes secondary \ntraumatization and\
      \ by offering reasonable re­\nsources that make it possible for counselors to\n\
      do their work and take care of themselves at \nthe same time. Preventing secondary\
      \ traumati­\nzation and lessening its impact on counselors \nonce it occurs\
      \ is not only cost-effective with\nregard to decreasing staff turnover and poten­\n\
      tial discontinuity of services to clients; it is \nalso the ethical responsibility\
      \ of a trauma-\ninformed organization. \n211\n\n[Page 234]\n.\n\n[Page 235]\n\
      Appendices"
