    uri: doc:tip42_cooccurring:p132
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 132\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 132]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 104 \nPrevalence \nThe lifetime prevalence of any anxiety disorder is estimated\
      \ at over 30 percent; 12-month prevalence \nestimates are approximately 19 percent\
      \ (Harvard Medical School, 2005). A recent World Health \nOrganization (WHO)\
      \ survey and analysis using DSM-5 diagnostic criteria found the community lifetime\
      \ \nprevalence of GAD in the U.S. is 7.8 percent, and 12-month prevalence is\
      \ 4 percent (Ruscio et al., 2017). \nWomen are twice as likely as men to experience\
      \ the disorder (APA, 2013). Lifetime prevalence of panic \nattacks (ascertained\
      \ as part of an analysis of data collected worldwide and defined per DSM-5 criteria)\
      \ \nwith or without panic disorder is almost 28 percent (de Jonge et al., 2016).\
      \ The 12-month prevalence in \nthe general population for panic disorder is\
      \ about 2.4 percent; lifetime prevalence is 6.8 percent \n(Kessler, Petukhova,\
      \ Sampson, Zaslavsky, & Wittchen, 2012). The 12-month prevalence for SAD is\
      \ \napproximately 7 percent; rates in the community trend higher in women (1.5\
      \ times) than men, \nespecially in young adults (APA, 2013).  \nAnxiety Disorders\
      \ and SUDs \nThe relationship between substance use and anxiety disorders is\
      \ complex and multifaceted, and the two \ndisorders commonly co-occur. Presence\
      \ of a 12-month or lifetime DSM-5 drug use disorder (i.e., an SUD \nexcluding\
      \ alcohol) is associated with a 1.2 to 1.3 increased odds of having any anxiety\
      \ disorder, a 1.0 to \n1.3 increased odds of having panic disorder, a 1.2 to\
      \ 1.3 increased odds of having GAD, and a 1.1 to 1.3 \nincreased odds of having\
      \ SAD (Grant et al., 2016). Recent analyses indicate lifetime (but not 12-month)\
      \ \ndiagnosis of drug and alcohol use disorders is associated with GAD (Grant\
      \ et al., 2015; Grant et al., \n2016). Twelve-month prevalence of panic disorder\
      \ with co-occurring SUD is 11 percent, and lifetime co-\noccurrence is 28 percent\
      \ (de Jonge et al., 2016).  \nWhen anxiety and SUDs co-occur, the disorders\
      \ affect development and maintenance of comorbidity, \nand each disorder modifies\
      \ the presentation and treatment outcomes for the other (Brady, Haynes, \nHartwell,\
      \ & Killeen, 2013). Consequently, people with anxiety disorders and co-occurring\
      \ SUDs \nexperience worse outcomes than those with either disorder alone, including\
      \ greater disability, more \nhospitalizations and healthcare utilization, poorer\
      \ functioning, more difficulties in interpersonal \nrelationships, more severe\
      \ symptoms, worse health-related quality of life, and poorer treatment \nresponse\
      \ (Buckner, Heimberg, Ecker, & Vinci, 2013; Magidson, Liu, Lejuez, & Blanco,\
      \ 2012). GAD and \naddiction are associated with higher rates of heavy alcohol\
      \ use, hospitalizations, relapse, and leaving \ntreatment against medical advice\
      \ compared with people with SUDs but no GAD (Domenico, Lewis, \nHazarika, &\
      \ Nixon, 2018).  \nAnxiety symptoms and anxiety disorders are predictors of\
      \ suicidal ideation and suicide attempt (Bentley \net al., 2016); given that\
      \ SUDs also elevate risk of suicide (Yuodelis-Flores & Ries, 2015), the combination\
      \ \nof the two suggests the use of suicide risk mitigation efforts is warranted\
      \ with these clients. \nTreatment of Anxiety Disorders and SUDs \nSUD treatment\
      \ for people with anxiety should include interventions that address the anxiety\
      \ as well as \nthe addiction. Clients may report a reduction in some anxiety\
      \ symptoms during detoxification or early in \nrecovery (McHugh, 2015). That\
      \ said, SUD treatment alone is not sufficient to address the co-occurring \n\
      anxiety. Further, the presence of an anxiety disorder complicates SUD treatment\
      \ and can make \nachieving and sustaining abstinence and preventing relapse\
      \ more problematic (McHugh, 2015). \nConcurrent, integrated treatments that\
      \ include CBT or exposure therapy can safely, effectively reduce \npsychiatric\
      \ and SUD symptoms but in some studies are no more effective than placebo (McHugh,\
      \ 2015)."
