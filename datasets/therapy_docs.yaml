    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 30\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 30]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 1—Introduction\
      \ to Substance Use Disorder Treatment for People With Co-Occurring Disorders\
      \  \n \n \nPage 2 \n \nThe main purpose of this Treatment Improvement Protocol\
      \ (TIP) is to attempt to answer these and \nrelated questions by providing current,\
      \ evidence-based, practice-informed knowledge about the \nrapidly advancing\
      \ field of COD research. This TIP is primarily for SUD treatment and mental\
      \ health \nservice providers, clinical supervisors, and program administrators.\
      \ \nThis chapter describes the scope of this TIP (both what is included and\
      \ what is excluded by design), its \nintended audience, and the basic approach\
      \ that has guided the selection of strategies, techniques, and \nmodels highlighted\
      \ in the text. Next, a section on terminology, including a box of key terms,\
      \ will help \nprovide a common language and facilitate readers’ understanding\
      \ of core concepts in this TIP. \nFurthermore, the chapter addresses the developments\
      \ that led to this TIP revision as well as the \nunderlying rationale for developing\
      \ a publication on CODs specifically.  \nScope of This TIP \nThe TIP summarizes\
      \ state-of-the-art diagnosis, treatment, and service delivery for CODs in the\
      \ addiction \nand mental health fields. It contains chapters on screening and\
      \ assessment, diagnosis, and treatment \nsettings and models, as well as recommendations\
      \ to address workforce and administration needs. It is \nnot intended for trainees\
      \ or junior professionals lacking a basic background in mental health and \n\
      addiction (see the “Audience” section that follows). It therefore excludes generic,\
      \ introductory \ninformation about mental disorders and SUDs. Of note: \n• \n\
      The primary concern of this TIP is co-occurring SUDs and mental disorders, even\
      \ though it is \nrecognized that this vulnerable population also is subject\
      \ to many other physical conditions. As such, \nco-occurring physical disorders\
      \ common in individuals with SUDs, mental disorders, or both (e.g., \nHIV, hepatitis\
      \ C virus) are beyond the scope of this publication and excluded.  \n• \nNicotine\
      \ dependency, which was treated in the original TIP as an important cross-cutting\
      \ issue, is \nomitted from this update. Since the original development of this\
      \ TIP, considerable and \ncomprehensive treatment resources have become available\
      \ specific to nicotine cessation.  \n• \nPathological gambling, which the Diagnostic\
      \ and Statistical Manual of Mental Disorders, Fifth Edition \n(DSM-5) classifies\
      \ along with other SUDs and which was included in the original TIP, is not addressed\
      \ \nin this update because behavioral addictions are outside its scope.  \n\
      • \nAlthough the TIP addresses several specific populations (i.e., people experiencing\
      \ homelessness; \npeople involved in the criminal justice system; people from\
      \ diverse racial, ethnic, and cultural \nbackgrounds; women; active duty and\
      \ veteran military personnel), it does so briefly. It also omits \ncontent specifically\
      \ for adolescents. The authors fully recognize, and the TIP states repeatedly,\
      \ that \nall COD treatment must be culturally responsive. \nAudience \nThe primary\
      \ audience for this TIP is SUD treatment providers. It is meant to meet the\
      \ needs of those \nwith basic education/experience as well as the differing\
      \ needs of those with intermediate or \nadvanced education. SUD treatment providers\
      \ include drug and alcohol counselors, licensed clinical \nsocial workers and\
      \ psychologists who specialize in addiction treatment, and specialty practice\
      \ registered \nnurses [psychiatric and mental health nurses]). Many such providers\
      \ have addiction counseling \ncertification or related professional licenses.\
      \ Some may have credentials in the treatment of mental \ndisorders or in criminal\
      \ justice services."
