    uri: doc:tip42_cooccurring:p263
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 263\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 263]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 8—Workforce\
      \ and Administrative Concerns in Working With People Who Have Co-Occurring Disorders\
      \ \n \nPage 235 \nare necessary components of preparing the field to deliver\
      \ evidence-based care and fostering \nincreased service provision. \nNote that\
      \ general guidelines aimed at supervisors and administrators serving people\
      \ with CODs are in \nChapter 2 and information about implementing various treatment\
      \ models and settings is in Chapter 7.  \nThis chapter discusses training needs\
      \ for addiction counselors working with clients who have CODs. However, \nany\
      \ behavioral health service provider in any setting (e.g., primary care, a social\
      \ worker’s office, SUD \ntreatment, a psychologist’s/psychiatrist’s office)\
      \ should have the skills and competencies to recognize CODs and \nprovide at\
      \ least a basic screening that encompasses CODs, with enough knowledge of community\
      \ resources to \nrefer for integrated COD treatment if the provider can’t provide\
      \ such treatment himself/herself. \nRecruitment, Hiring, and Retention  \nAs\
      \ of January 2019, the Health Resources and Services Administration (HRSA) has\
      \ identified \napproximately 5,125 mental health professional shortage areas\
      \ in the United States, requiring 6,894 \nmental health practitioners to fill\
      \ the shortage (HRSA, 2019). The behavioral health workforce is fraught \nwith\
      \ profession gaps and similar challenges that serve as barriers to treatment\
      \ access for people with \nmental disorders and SUDs. For instance (Olfson,\
      \ 2016; Weil, 2015): \n• \nFormal education in psychology and psychiatry is\
      \ time consuming and costly, making it harder to \nrecruit and retain trainees.\
      \ \n• \nThe number of medical trainees specializing in psychiatry is shrinking.\
      \ \n• \nWithin psychiatry, types of services provided are variable (e.g., medication\
      \ management only vs. \npsychotherapy and pharmacotherapy). \n• \nPsychiatrists\
      \ are less likely to accept Medicaid than other medical specialties, which is\
      \ particularly \ndamaging to individuals with serious mental illness (SMI),\
      \ like schizophrenia, who often require \npublic assistance. Psychologists also\
      \ are unlikely to accept Medicaid given low reimbursement rates. \n• \nPsychologists\
      \ and psychiatrists tend to be disproportionately clustered in certain geographic\
      \ \nregions, leaving shortages in rural areas (vs. more affluent urban and suburban\
      \ areas) and particular \nregions of the United States (e.g., Midwest, Deep\
      \ South). \n• \nPeople with SMI are grossly underserved due in part to factors\
      \ like lack of formal training \nopportunities in SMI and low provider comfort\
      \ with working with these populations. \n• \nSocial workers and primary care\
      \ providers can help fill critical workforce and service gaps left by \npsychiatry\
      \ and psychology (particularly in treating clients with SMI), but this will\
      \ require additional \ntraining in behavioral health assessment, diagnosis,\
      \ and treatment and better compensation. \nA focus group of mental health and\
      \ SUD treatment providers identified organizational and system-related \nfactors\
      \ they believed hindered their ability to adequately care for clients with CODs\
      \ (Padwa, Guerrero, Braslow, \n& Fenwick, 2015): \n• Lack of support for COD\
      \ services, such as low allocation of resources, discontinuing consultations\
      \ with \noutside COD experts, discontinuing onsite drug testing of clients,\
      \ and not implementing integrated care \nprocedures even when already developed\
      \ by staff \n• Lack of COD training opportunities  \n• An inability to bill\
      \ for CODs (e.g., certain organizations would only permit billing for mental\
      \ health services \nand not SUD treatment)"
