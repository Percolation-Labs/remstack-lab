    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Pages 210-211\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 210]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nFEBRUARY 2020 \nChapter 6—Co-Occurring\
      \ Disorders Among Special Populations \n \nPage 182 \nPeople of Diverse Racial/Ethnic\
      \ Backgrounds \nAs racial and ethnic diversity in the United States increases,\
      \ the need to address cultural differences in \nmental health and SUD treatment\
      \ access, provision, and outcomes is becoming more urgent.  \nPer NSDUH data\
      \ (CBHSQ, 2019), 2.9 percent of Whites had a past-year illicit drug use disorder\
      \ in 2018 \nversus about 3.4 percent of African Americans, 4.0 percent of American\
      \ Indians and Alaskan Natives, 3 \npercent of Latinos, and 1.6 percent of Asian\
      \ Americans. AUD, prevalence was 5.7 percent among Whites, \n4.5 percent among\
      \ African Americans, 7.1 percent among American Indians or Alaskan Native, 5.3\
      \ \npercent among Latinos, and 3.8 percent among Asian Americans. Approximately\
      \ 16 percent of African \nAmerican adults ages 18 and older had any past-year\
      \ mental illness in 2018; similar rates occurred in \nother groups, including\
      \ Latinos (16.9 percent), Asian Americans (14.7 percent). By comparison, 20.4\
      \ \npercent of Whites and 22.1 percent of American Indians and Alaska Natives\
      \ reported any past-year \nmental illness. \nCultural Perceptions of Substance\
      \ Misuse, Mental Disorders, and Healing \nClients may have culturally determined\
      \ concepts of what it means to misuse substances or to have a \nmental disorder,\
      \ what causes these disorders, and how they may be “cured.” Providers are encouraged\
      \ \nto explore these concepts with people who are familiar with the cultures\
      \ represented in their client \npopulation. Counselors should be alert to differences\
      \ in how their role and the healing process are \nperceived by people who are\
      \ of cultures other than their own. Whenever appropriate, familiar healing \n\
      practices meaningful to clients should be integrated into treatment. An example\
      \ would be the use of \nacupuncture to calm a Chinese client or help control\
      \ cravings.  \nCultural Perceptions and Diagnosis \nIt is important to be aware\
      \ of cultural and ethnic bias in diagnosis. For example, in the past some \n\
      African Americans were stereotyped as having paranoid PDs, whereas women have\
      \ been diagnosed \nfrequently as being histrionic or borderline. American Indians\
      \ with spiritual visions have been \nmisdiagnosed as delusional or as having\
      \ borderline or schizotypal PDs. Diagnostic criteria should be \ntempered by\
      \ sensitivity to cultural differences in behavior and emotional expression and\
      \ by an \nawareness of the provider’s own biases and stereotyping.\n\n[Page\
      \ 211]\nTIP 42, Substance Use Disorder Treatment for People With Co-Occurring\
      \ Disorders \nFEBRUARY 2020 \nChapter 6—Co-Occurring Disorders Among Special\
      \ Populations \n \nPage 183 \nTreatment Access and Utilization \nCompared with\
      \ Whites, other racial/ethnic populations make up a smaller percentage of the\
      \ U.S. \npopulation with mental disorders, SUDs, or both. Yet concerns remain\
      \ about treatment access and \nuse, as people of diverse ethnic/racial backgrounds\
      \ are disproportionately uninsured (Kaiser Family \nFoundation, 2017; Sohn,\
      \ 2017). Racial and ethnic populations have historically faced more financial\
      \ and \nnonfinancial barriers to healthcare in general than Whites, including\
      \ low cultural competency in their \ntreatment providers (Mitchell, 2015). These\
      \ barriers lead to worse health outcomes (e.g., increased \nmorbidity, worse\
      \ quality of care) as well as higher healthcare costs. Similarly, marginalized\
      \ groups face \nsystemic, organizational, cultural, and attitudinal obstacles\
      \ to SUD treatment and mental health services \n(Holden et al., 2014; Keen et\
      \ al., 2014; Masson et al., 2013; Maura & Weisman de Mamani, 2017; \nPinedo,\
      \ Zemore, & Rogers, 2018), including: \n• \nFear of stigma and feelings of shame.\
      \ \n• \nMistrust of providers. \n• \nLanguage barriers. \n• \nLogistical obstacles\
      \ (e.g., lack of transportation, too long wait times). \n• \nFearing the provider\
      \ will not understand the client’s culture, religion, or circumstances (e.g.,\
      \ \nimmigration) or that the services won’t be culturally responsive. \n• \n\
      Lack of insurance. \n• \nNot knowing where to go for treatment. \n• \nNot believing\
      \ treatment is needed. \n• \nLacking confidence in treatment effectiveness.\
      \ \n• \nNot wanting to abstain from substances. \n• \nFamily factors (e.g.,\
      \ lack of support, pressure to not enter treatment, withdrawal of financial\
      \ help, \nnot including family in treatment). \nThe effects of these barriers\
      \ are reflected in lagging rates of treatment access, utilization, and \ncompletion\
      \ for mental illnesses, SUDs, or CODs by diverse ethnic/racial populations compared\
      \ with \nRacial/Ethnic Disparities and SMI \nFindings from a 2017 review of\
      \ ethnic/racial disparities in the diagnosis and treatment of SMI suggest that:\
      \ \n• African Americans, Asian Americans, and Latinos offered mental health\
      \ services in medical settings are more \nlikely than Whites to receive a schizophrenia\
      \ spectrum diagnosis. \n• African Americans are more likely than Whites to be\
      \ diagnosed with schizophrenia (and in one study were \nmore than four times\
      \ likely). \n• African Americans are more likely than Whites to get higher doses\
      \ of antipsychotics and are less likely to be \nprescribed newer-generation\
      \ antipsychotics (which have fewer side effects). \n• Mental health service\
      \ retention is lower for African Americans than for Whites. \n• African Americans\
      \ have worse mental health outcomes following inpatient treatment than Whites.\
      \ \n• Minorities are more likely to drop out of treatment by psychologists,\
      \ psychiatrists, and general practitioners. \n• African Americans are less likely\
      \ than Whites to receive continuing care (e.g., medication management, \noutpatient\
      \ visits/follow-up services) following hospital discharge. \n• Diverse racial\
      \ and ethnic populations in medical settings are more likely to use emergency\
      \ rather than \ncommunity services and thus are more likely to be hospitalized\
      \ than Whites. \nSource: Maura & Weisman de Mamani (2017)."
