    uri: doc:tip42_cooccurring:p225
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 225\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 225]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 7—Treatment\
      \ Models and Settings for People With Co-Occurring Disorders \n \nPage 197 \n\
      as usual in terms of substance use, hospitalizations, stable housing, and negative\
      \ and disorganized \nsymptoms of psychosis but was no better than integrated\
      \ case management at reducing substance use \nand improving psychiatric symptom\
      \ severity.  \nThese mixed findings are likely due in part to ACT’s unproven\
      \ ability to ameliorate SUDs. A review of \nrandomized clinical trials of ACT\
      \ for substance misuse (Fries & Rosen, 2011) found that it helped reduce \n\
      alcohol and drug use over time when supplemented with SUD treatment. But effects\
      \ were small, and \nreductions in substance use were typically no better than\
      \ those from other treatment approaches (e.g., \ncase management). This suggests\
      \ that traditional ACT is likely not an effective addiction management \ntool\
      \ on its own but when used with adjunctive SUD treatment (e.g., inclusion of\
      \ addiction counselors, \nuse of contingency management for abstinence) may\
      \ be as effective as case management at improving \nsubstance-related outcomes.\
      \ Nevertheless, based on the weight of evidence, ACT is a recommended \ntreatment\
      \ model for clients with CODs, especially when used as an integrated treatment\
      \ with adjunct \nsubstance use services. \nExamples of ACT Programs \nThe University\
      \ of Washington Program for ACT \nThe University of Washington’s Program for\
      \ ACT (PACT) was established to provide outreach-based \nservices to clients\
      \ with mental and addiction needs, particularly people with SMI and SUDs. Washington\
      \ \nPACT Teams carry a low caseload (1:10 provider-client ratio) and use high-intensity,\
      \ multidisciplinary \nservices (e.g., 24/7 care, treatments predominantly offered\
      \ in the community), including CBT, SUD \ntreatment, family psychoeducation,\
      \ motivational interviewing, pharmacotherapy, relapse prevention, \ncrisis management,\
      \ psychiatric rehabilitation, community outreach, social skills training, and\
      \ supported \neducation/employment services. The program currently has 15 teams\
      \ located throughout Washington \nState. Program reports indicate up to 60 percent\
      \ of Washington PACT Team clients have CODs.  \nResource Alert: University of\
      \ Washington PACT Implementation and Engagement \nTools \nThe PACT program website\
      \ lists resources to help programs implement ACT and improve client engagement\
      \ \n(https://depts.washington.edu/ebpa/projects/revised_comprehensive_assessment_r-ca).\
      \ Resources include: \n• A blank weekly client schedule form. \n• A sample daily\
      \ staff schedule. \n• A sample client contact log. \n• An ACT Transition Assessment\
      \ Scale to assess client readiness to step down to less intensive services.\
      \ \n• The PACT Comprehensive Assessment Scale, used to help programs assess\
      \ the client/family needs and \ndetermine which program services would best\
      \ serve the client. \n• A sample case study. \n• Putting It Together Worksheet,\
      \ used to summarize content from assessment and develop a treatment plan. \n\
      • Checklist of areas for further assessment and tools for follow-up assessment.\
      \ \n• Links to specific assessment tools for: \n− PTSD. \n− Suicide risk. \n\
      − Alcohol use disorder (AUD). \n− SUD. \n− Client ambivalence to change."
