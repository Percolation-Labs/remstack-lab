    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 181\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 181]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 5— Strategies\
      \ for Working With People Who Have Co-Occurring Disorders   \n \nPage 153 \n\
      activities and to avoid activities that are risky. Providers can help clients\
      \ plan their free time (especially \nweekends) to introduce new pleasurable\
      \ activities that may alleviate symptoms and offer satisfaction \nthrough means\
      \ other than substance use. Other activities that can help structure clients’\
      \ time are \nworking on vocational and relationship matters in treatment. \n\
      In addition to structure, it is also important that clients’ daily activities\
      \ contain opportunities for \nreceiving support and encouragement. Counselors\
      \ should work with clients to create a healthy support \nsystem of friends,\
      \ family, and activities. \nMutual support is a key tool providers can introduce\
      \ to clients with CODs. Dual recovery mutual \nsupports are increasingly available\
      \ in most large communities. Providers play an important role in \nhelping clients\
      \ with CODs access and benefit from such resources. (Chapter 7 has more information\
      \ on \nmutual support approaches for people with CODs.) If groups for clients\
      \ who do not speak English are \nunavailable locally, providers can seek resources\
      \ in nearby communities or, if the number of clients in \nneed warrants, initiate\
      \ organization of a group for those who speak the same non-English language.\
      \ \nA provider can assist a client with CODs in accessing mutual support by:\
      \ \n• \nHelping the client locate an appropriate group. The provider should\
      \ be aware of available local \nmutual support programs and dual recovery mutual\
      \ support groups, especially those that are \nfriendly to clients with CODs,\
      \ have other members with CODs, or are designed specifically for people \nwith\
      \ CODs. The provider can gain awareness by visiting groups to see how they are\
      \ conducted, \ndiscussing groups with colleagues, updating personal lists of\
      \ groups periodically, and gathering \ninformation from clients. The provider\
      \ should ensure that the group selected is a good fit for the \nclient in terms\
      \ of its members’ ages, genders, and cultural characteristics. Some communities\
      \ offer \nalternatives to mutual support groups, such as Secular Organizations\
      \ for Sobriety. \n• \nHelping the client prepare to participate appropriately\
      \ in the group. Some clients, particularly \nthose with SMI or anxiety about\
      \ group participation, benefit when providers offer an explanation of \nthe\
      \ group process in advance. The provider should inform the client of the structure\
      \ of a meeting, \nexpectations of sharing, and how to participate. The client\
      \ may need to rehearse the kinds of things \nthat are and are not appropriate\
      \ to share at such meetings. The provider should also teach the client \nhow\
      \ to “pass” and when this would be appropriate. The counselor should be familiar\
      \ enough with \ngroup function and dynamics to walk the client through the meeting\
      \ process before attending. \n• \nHelping overcome barriers to group participation.\
      \ The provider should be aware of the genuine \ndifficulties the client may\
      \ have in connecting with a group. Although clients with CODs, like any \nothers,\
      \ may have some ambivalence about change, they also may have legitimate barriers\
      \ they \ncannot remove on their own. For example, a client with cognitive difficulties\
      \ may need help working \nout how he or she can physically get to the meeting.\
      \ The provider may need to write down detailed \ninstructions for this client\
      \ that another would not need (e.g., “Catch the number 9 bus on the other \n\
      side of the street from the treatment center, get off at Main Street, and walk\
      \ 3 blocks to the left to \nthe white church. Walk in at the basement entrance\
      \ and go to Room 5.”) \n• \nDebriefing the client after he or she has attended\
      \ a mutual support group to help process \nreactions and prepare for future\
      \ attendance. The provider’s work does not end with referral to a \nmutual support\
      \ group. The provider must be prepared to help the client overcome any obstacles\
      \ \nafter attending the first group to ensure engagement. Often, this involves\
      \ a discussion of the client’s \nreaction to the group and a clarification of\
      \ how he or she can participate in future groups. \nCase Study: Helping a Client\
      \ Find a Sponsor"
