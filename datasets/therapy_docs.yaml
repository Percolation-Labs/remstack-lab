  - id: 09c073a5-82e4-aed3-74ce-fc37b39eeaa5
    name: Crisis Response Guidelines 2025 - Page 20
    uri: doc:crisisguidelines2025:p20
    content: "# Crisis Response Guidelines 2025\n## Page 20\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 20]\nThe\
      \ elements of Zero Suicide closely mirror the \nstandards and guidelines of\
      \ the 988 Lifeline, \nwhich has established suicide risk screening and \nassessment\
      \ standards, guidelines for help seekers \nat imminent risk, and protocols for\
      \ follow-up \ncontact after the crisis encounter. Zero Suicide \nalso promotes\
      \ collaborative safety planning, \nreducing access to lethal means, and incorporating\
      \ \nthe feedback of suicide loss and suicide attempt \nsurvivors into the service\
      \ provided. This framework \ncan also be used for overdose prevention.\nFinally,\
      \ although individuals with behavioral health \nconditions are more likely to\
      \ be a victim of crime \nthan a perpetrator, crisis services need to be aware\
      \ \nof how to assess for the risk of both aggression or \nviolence and risk\
      \ of victimization of an individual \nwho has a behavioral health condition(s).\n\
      D. Crisis Services Should Be Equitably Accessible and\nResponsive to the Diverse\
      \ Needs of Populations\nCMS defines health equity as “the attainment of \nthe\
      \ highest level of health for all people, where \neveryone has a fair and just\
      \ opportunity to attain \ntheir optimal health regardless of race, ethnicity,\
      \ \ndisability, sexual orientation, socioeconomic \nstatus, geography, preferred\
      \ language, or other \nfactors that affect access to care and health \noutcomes.”16\
      \ SAMHSA defines behavioral health \nequity as the right to access high-quality\
      \ and \naffordable healthcare services and supports for all \npopulations, including\
      \ Black, Latino, and American \nIndian, Alaska Native and Indigenous persons,\
      \ \nAsian Americans, Native Hawaiians, and Pacific \nIslanders and other persons\
      \ of color; members of \nreligious minorities; lesbian, gay, bisexual persons;\
      \ \npersons with disabilities; persons who live in rural \nareas; and persons\
      \ otherwise adversely affected \nby persistent poverty or inequality.\nIn pursuit\
      \ of equity, it is necessary to acknowledge \nthat access to behavioral health\
      \ crisis care services \ncan vary significantly for different populations. \n\
      All crisis services should optimize accessibility and \nsupport underserved\
      \ populations (e.g., LGB youth \nand adults, people who live in rural areas,\
      \ people \nwith disabilities, unhoused individuals, older adults, \nAmerican\
      \ Indian, Alaska Native, and Indigenous \ncommunities, and other racial and\
      \ ethnic minority \ngroups). HHS recently published an Agency Equity \nAction\
      \ Plan to address the behavioral health \nissues that disproportionately impact\
      \ underserved \npopulations.17\nCrisis services should be designed to facilitate\
      \ \naccess and utilization, working towards elimination \nof inequities in care.\
      \ Crisis services should be \nculturally relevant and linguistically appropriate,\
      \ \nwith agencies, programs, and services that \nreflect the cultural, racial,\
      \ ethnic, and linguistic \ndifferences of the populations they serve. Services\
      \ \nshould be welcoming and accessible to all people \nexperiencing behavioral\
      \ health crises, maximizing \nsimplified assessment, recommendations, and \n\
      open access.\nServices should be equitably available to all \npopulations and\
      \ not discriminate based on race, \ncolor, religion, national origin, language\
      \ spoken, \nancestry, immigration status, housing status, \ninsurance status,\
      \ age, sexual orientation, height, \nweight, marital status, or physical, mental,\
      \ or \nintellectual or developmental disability. Programs \nshould not refuse\
      \ to serve an individual based on \nforensic engagement, or other factors. Behavioral\
      \ \nhealth crisis services and system performance data \nshould be disaggregated\
      \ to identify and address \nimpact disparities.\n16\nNATIONAL GUIDELINES\nfor\
      \ a Behavioral Health Coordinated System of Crisis Care"
