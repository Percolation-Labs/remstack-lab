    uri: doc:tip57_traumainformed:p198
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 198\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 198]\nAdvice to Administrators: Preventing Turnover\
      \ and Increasing Workforce \nRetention \nTo prevent behavioral health staff\
      \ turnover and increase retention of qualified, satisfied, and highly \ncommitted\
      \ trauma-informed counselors, consider: \n•\nOffering competitive wages, benefits,\
      \ and performance incentives that take into account educa­\ntion, training,\
      \ and levels of responsibility in providing trauma-informed or trauma-specific\
      \ services. \n• \nCreating a safe working environment that includes both the\
      \ physical plant and policies and pro­\ncedures to prevent harassment, stalking,\
      \ and/or violence in the workplace and to promote re­\nspectful interactions\
      \ amongst staff at all levels of the organization. \n• \nEstablishing an organizational\
      \ policy that normalizes secondary trauma as an accepted part of \nworking in\
      \ behavioral health settings and views the problem as systemic—not the result\
      \ of indi­\nvidual pathology or a deficit on the part of the counselor. \n•\
      \ \nInstituting reasonable, manageable caseloads that mix clients with and without\
      \ trauma-related \nconcerns. \n• \nLetting staff offer input into clinical and\
      \ administrative policies that directly affect their work ex­\nperience. \n\
      • \nProviding vacation, health insurance (which includes coverage for psychotherapy/personal\
      \ coun­\nseling), and other benefits that promote the well-being of the staff.\
      \ \n• \nImplementing regular, consistent clinical supervision for all clinical\
      \ staff members. \n• \nProviding ongoing training in trauma-informed services\
      \ offered by the organization. \nTrauma-Informed Care in Behavioral Health Services\
      \ \nAs with hiring behavioral health professionals \nwho are in recovery from\
      \ substance use disor­\nders, the organization should be transparent\nand explicit\
      \ in its recruitment and hiring prac­\ntices of trauma survivors in recovery.\
      \ The or­\nganization can be transparent by advertising\nthe mission statement\
      \ of the organization as \npart of the recruitment process and inviting\napplicants\
      \ who are in recovery from trauma to\napply. The needs of behavioral health\
      \ staff\nmembers who are in recovery from both sub­\nstance use and trauma-related\
      \ conditions and \nworking in a trauma-informed system of care \nshould be addressed\
      \ in the organization’s on­\ngoing training, clinical supervision, and staff\n\
      development policies and practices. \nWorkforce Retention \nStaff turnover is\
      \ rampant in behavioral health\nsettings. It is costly to the organization,\
      \ and as \na result, it is costly to clients. A strong thera­\npeutic relationship\
      \ with a counselor is one of\nthe largest factors in an individual’s ability\
      \ to\nrecover from the overwhelming effects of\ntrauma. When behavioral health\
      \ professionals \nleave an organization prematurely or in crisis \nas a result\
      \ of chronic levels of high stress or\nsecondary traumatization, clients must\
      \ deal \nwith disruptions in their relationships with\ncounselors. Some of the\
      \ organizational factors \nthat contribute to chronic levels of high stress\n\
      and often lead to high staff turnover include \nexpecting counselors to maintain\
      \ high case­\nloads of clients who have experienced trauma;\nnot providing trauma-informed\
      \ clinical super­\nvision and training to counselors; and failing\nto provide\
      \ adequate vacation, health insur­\nance, and other reasonable benefits that\
      \ sup­\nport counselors’ well-being. Other factors that \nmay have a more profound\
      \ impact on staff\nretention include failing to acknowledge the \nreality of\
      \ secondary traumatization, promoting\nthe view that counselors’ stress reactions\
      \ are a \npersonal failure instead of a normal response \nto engaging with clients’\
      \ traumatic material,\nand not supporting personal psychotherapy for\ncounselors\
      \ (Saakvitne, Pearlman, & Traumat­\nic Stress Institute/Center for Adult & Adoles­\n\
      cent Psychotherapy, 1996). \nResearch on promoting counselor retention in \n\
      behavioral health settings demonstrates that \n176"
