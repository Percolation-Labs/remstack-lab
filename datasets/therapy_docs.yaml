  - id: a0aed1ac-006e-522d-56ca-d494ef3709b1
    name: ASAM Medicaid Coverage Guide - Page 10
    uri: doc:asam_medicaid_guide:p10
    content: "# ASAM Medicaid Coverage Guide\n## Page 10\n\n**Source:** American Society\
      \ of Addiction Medicine\n**Document Pages:** 26 total\n\n---\n\n[Page 10]\n\
      10 \n \nLevel 3.5: Clinically Managed Residential Programs (high intensity for\
      \ adults, medium intensity \nfor adolescents) \nThis gradation of residential\
      \ programming is appropriate for individuals in some imminent danger \nwith\
      \ functional limitations who cannot safely be treated outside of a 24-hour stable\
      \ living \nenvironment that promotes recovery skill development and deters relapse.\
      \ Patients receiving this \nlevel of care have severe social and psychological\
      \ conditions. This level of care is appropriate for \nadolescents with patterns\
      \ of maladaptive behavior, temperament extremes and/or cognitive \ndisability\
      \ related to mental health disorders. \n• Setting: Services are often provided\
      \ in freestanding, licensed facilities located in a \ncommunity setting or a\
      \ specialty unit within a licensed health care facility. Such programs \nrely\
      \ on the treatment community as a therapeutic agent. \n• Provider Type: Interdisciplinary\
      \ team is made up of appropriately credentialed clinical \nstaff including addictions\
      \ counselors, social workers, and licensed professional counselors, \nand allied\
      \ health professionals who provide residential oversight. Telephone or in-person\
      \ \nconsultation with a physician is a required support, but -on-site physicians\
      \ are not required. \n• Treatment Goal: Comprehensive, multifaceted treatment\
      \ is provided to individuals with \npsychological problems, and chaotic or unsupportive\
      \ interpersonal relationships, criminal \njustice histories, and antisocial\
      \ value systems. The level of current instability is of such \nseverity that\
      \ the individual is in imminent danger if not in a 24-hour treatment setting.\
      \ \nTreatment promotes abstinence from substance use, arrest, and other negative\
      \ behaviors to \neffect change in the patients’ lifestyle, attitudes, and values,\
      \ and focuses on stabilizing \ncurrent severity and preparation to continue\
      \ treatment in less intensive levels of care. \n• Therapies: Level 3.5 clinically\
      \ managed residential services are designed to improve the \npatient’s ability\
      \ to structure and organize the tasks of daily living, stabilize and maintain\
      \ the \nstability of the individual’s substance use disorder symptoms, to help\
      \ them develop and \napply sufficient recovery skills, and to develop and practice\
      \ prosocial behaviors such that \nimmediate or imminent return to substance\
      \ use upon transfer to a less intensive level is \navoided. The skilled treatment\
      \ services include a range of cognitive, behavioral and other \ntherapies administered\
      \ on an individual and group basis; medication management and \nmedication education;\
      \ counseling and clinical monitoring; random drug screening; planned \nclinical\
      \ activities and professional services to develop and apply recovery skills;\
      \ family \ntherapy; educational groups; occupational and recreational therapies;\
      \ art, music or \nmovement therapies; physical therapy; and related services\
      \ directed exclusively toward the \nbenefit of the Medicaid-eligible individual.\
      \ \nLevel 3.7: Medically Monitored Inpatient Programs (intensive for adults,\
      \ high-intensity for \nadolescents) \nThis level of care is appropriate for\
      \ patients with biomedical, emotional, behavioral and/or \ncognitive conditions\
      \ that require highly structured 24-hour services including direct evaluation,\
      \ \nobservation, and medically monitored addiction treatment. Medically monitored\
      \ treatment is \nprovided through a combination of direct patient contact, record\
      \ review, team meetings and quality \nassurance programming. These services\
      \ are differentiated from Level 4.0 in that the population \nserved does not\
      \ have conditions severe enough to warrant medically managed inpatient services\
      \ or \nacute care in a general hospital where daily treatment decisions are\
      \ managed by a physician."
