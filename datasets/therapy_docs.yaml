    name: Crisis Response Guidelines 2025 - Page 72
    uri: doc:crisisguidelines2025:p72
    content: "# Crisis Response Guidelines 2025\n## Page 72\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 72]\nexperience,\
      \ implications on the crisis workforce, \nand the impact on advancing health\
      \ equity for \nmarginalized communities.\nStandardized definitions are essential.\
      \ It is \nimportant for there to be alignment both on how \nservices are defined,\
      \ and on the key operational \nand quality metrics that can support performance\
      \ \nmonitoring and evaluation of services. Introducing \nvariability into data\
      \ definitions and standards \ncreates barriers to making cross-site comparisons\
      \ \nor to evaluating the system in its entirety at the \nnational level. In\
      \ 2022, SAMHSA published \nTelling the Story: Data, Dashboards, and the \nMental\
      \ Health Crisis Continuum, which assesses \nthe current state around data collection\
      \ and \nprovides examples of potential measures.\nGuiding Principles\nCrisis\
      \ services in behavioral health rely on \nstrong ethical and practice standards.\
      \ Thorough, \nmethodological evaluations and data collection \napproaches are\
      \ crucial for improving public health \nactions. These evaluations should be\
      \ useful, \nrealistic, ethical, and accurate. To achieve this, \nevaluators\
      \ should use the scientific method and \nhave proper training to ensure their\
      \ findings are \ncredible and trustworthy. Stakeholder involvement \nis vital\
      \ at every stage of the evaluation process, \nincluding conceptualizing the\
      \ evaluation and \nselecting the approach.\nIn addition, evaluation data collection\
      \ efforts \nshould address health equity and seek to \nunderstand the broader\
      \ context in which services \nare provided. This includes assessing both the\
      \ \nintended outcomes of crisis services and any \nunexpected effects. It should\
      \ involve input from \npartners, including those with lived experience, \nto\
      \ ensure that the information is relevant and \nuseful. This approach leads\
      \ to better service \ndelivery and improved health outcomes for \ndiverse communities.\n\
      Transparency is also an important consideration; \nevaluators should identify\
      \ the needs of service \nusers early in the process and encourage open \ncommunication.\
      \ When reporting results, it is \nessential to present a full picture, including\
      \ positive \nand negative findings, while being clear about any \nconflicts\
      \ of interest.\nSteps in Evaluation\nThe six connected steps of the framework\
      \ \nprovide a starting point to tailor an evaluation for \na particular program,\
      \ at a particular point in time. \nThe steps are as follows:162\n • Assess the\
      \ context.\n • Describe the program.\n • Focus the evaluation question design.\n\
      \ • Gather credible evidence.\n • Generate and support conclusions.\n • Act\
      \ on findings.\nLogic Models\nLogic models are visual representations of the\
      \ \nrelationships among system or program inputs, \nactivities, outputs, outcomes,\
      \ and impacts.163 \nThey communicate the purpose of the system or \nprogram,\
      \ who the contributors and partners are, \nthe desired outcomes and impacts,\
      \ and the specific \nmechanisms by which the goals will be achieved.\nEvaluation\
      \ of the BHCSCC and crisis services \nshould begin with a logic model to provide\
      \ a visual \noverview of the system or program depicting \nits resources, planned\
      \ activities, and intended \noutcomes. This provides an invaluable resource\
      \ \nto which leaders and evaluators can refer \nduring implementation and continuous\
      \ quality \nimprovement.164\n68\nNATIONAL GUIDELINES\nfor a Behavioral Health\
      \ Coordinated System of Crisis Care"
