    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 19\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 19]\nHow This TIP Is Organized \nconsequences, of\
      \ exposure to multiple or prolonged traumatic events. According to the NCTSN\n\
      Web site (http://www.nctsn.org/trauma-types), complex trauma typically involves\
      \ exposure to\nsequential or simultaneous occurrences of maltreatment, “including\
      \ psychological maltreatment,\nneglect, physical and sexual abuse, and domestic\
      \ violence…. Exposure to these initial traumatic\nexperiences—and the resulting\
      \ emotional dysregulation and the loss of safety, direction, and the \nability\
      \ to detect or respond to danger cues—often sets off a chain of events leading\
      \ to subsequent\nor repeated trauma exposure in adolescence and adulthood” (NCTSN,\
      \ 2013). \nCo-occurring disorders: When an individual has one or more mental\
      \ disorders as well as one or \nmore substance use disorders (including substance\
      \ abuse), the term “co-occurring” applies.\nAlthough people may have a number\
      \ of health conditions that co-occur, including physical prob­\nlems, the term\
      \ “co-occurring disorders,” in this TIP, refers to substance use and mental\
      \ disorders. \nCultural responsiveness and cultural competence: This TIP uses\
      \ these terms interchangeably,\nwith “responsiveness” applied to services and\
      \ systems and “competence” applied to people, to refer\nto “a set of behaviors,\
      \ attitudes, and policies that…enable a system, agency, or group of profes­\n\
      sionals to work effectively in cross-cultural situations” (Cross, Bazron, Dennis,\
      \ & Isaacs, 1989, p.\n13). Culturally responsive behavioral health services\
      \ and culturally competent providers “honor\nand respect the beliefs, languages,\
      \ interpersonal styles, and behaviors of individuals and families \nreceiving\
      \ services…. [C]ultural competence is a dynamic, ongoing developmental process\
      \ that \nrequires a long-term commitment and is achieved over time” (U.S. Department\
      \ of Health and\nHuman Services, 2003, p. 12). \nEvidence-based practices: There\
      \ are many different uses of the term “evidence-based practices.”\nOne of the\
      \ most widely accepted is that of Chambless and Hollon (1998), who say that\
      \ for a\ntreatment to be considered evidence based, it must show evidence of\
      \ positive outcomes based on\npeer-reviewed randomized controlled trials or\
      \ other equivalent strong methodology. A treatment\nis labeled “strong” if criteria\
      \ are met for what Chambless and Hollon term “well-established”\ntreatments.\
      \ To attain this level, rigorous treatment outcome studies conducted by independent\n\
      investigators (not just the treatment developer) are necessary. Research support\
      \ is labeled “mod­\nest” when treatments attain criteria for what Chambless\
      \ and Hollon call “probably efficacious \ntreatments.”To meet this standard,\
      \ one well-designed study or two or more adequately designed\nstudies must support\
      \ a treatment’s efficacy. In addition, it is possible to meet the “strong” and\n\
      “modest” thresholds through a series of carefully controlled single-case studies.\
      \ An evidence-\nbased practice derived from sound, science-based theories incorporates\
      \ detailed and empirically \nsupported procedures and implementation guidelines,\
      \ including parameters of applications (such\nas for populations), inclusionary\
      \ and exclusionary criteria for participation, and target\ninterventions. \n\
      Promising practices: Even though current clinical wisdom, theories, and professional\
      \ and expert\nconsensus may support certain practices, these practices may lack\
      \ support from studies that are \nscientifically rigorous in research design\
      \ and statistical analysis; available studies may be limited\nin number or sample\
      \ size, or they may not be applicable to the current setting or population.\
      \ This \nTIP refers to such practices as “promising.” \nxvii"
