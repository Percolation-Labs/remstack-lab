    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 223\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 223]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 7—Treatment\
      \ Models and Settings for People With Co-Occurring Disorders \n \nPage 195 \n\
      \ Key Modifications for Integrating COD Treatment \nAs applied to CODs, the\
      \ goals of the ACT model are to engage the client in a helping relationship,\
      \ to \nassist in meeting basic needs (e.g., housing), to stabilize the client\
      \ in the community, and to provide \ndirect and integrated SUD treatment and\
      \ mental health services. The standard ACT model as developed \nby Test (1992)\
      \ has been modified to include treatment for people who have SUD as well as\
      \ SMI (Bond & \nDrake, 2015) and to address common needs within the COD community\
      \ (e.g., housing needs, criminal \njustice-related needs). Key elements in this\
      \ evolution have been (Neumiller et al., 2009): \n• \nOffering direct SUD interventions\
      \ for clients with CODs (often through the inclusion of an addiction \ncounselor\
      \ on the multidisciplinary team) or, if not possible, referral to SUD treatment.\
      \  \n• \nUsing a COD-based model of care that focuses on specialized services,\
      \ a nonconfrontational and \nsupportive milieu, and recovery-oriented stages\
      \ of care. \n• \nProviding higher intensity of services via “mini teams” of\
      \ case managers, mental health service and \nSUD treatment providers, and consumer\
      \ advocates. \n• \nAdapting ACT to support housing placement, such as: \n− Integrating\
      \ a Housing First (HF) model of supportive permanent housing. \n− Including\
      \ outreach workers and assistants to give providers more time with clients.\
      \ \n− Placing time limits on services to encourage client engagement in interventions\
      \ that support \nindependent living (like employment and vocational training).\
      \ \n− Monitoring psychiatric symptoms and medication response. \n− Offering\
      \ SUD treatment/education. \n− Adding residential housing as a temporary solution\
      \ for clients in the process of obtaining \nindependent stable housing. \n•\
      \ \nModifying for criminal justice settings/populations (Lamberti et al., 2017;\
      \ Landess & Holoyda, 2017; \nMarquant, Sabbe, Van Nuffel, & Goethals, 2016)\
      \ by collaborating with and including criminal justice \nagencies and professionals\
      \ (e.g., probation officers) in the ACT team; using court sanctions or other\
      \ \nlegal leverage to increase motivation and treatment participation/retention;\
      \ applying forensic \nrehabilitation strategies to target factors associated\
      \ with reoffending and recidivism; and educating \nand training providers in\
      \ unique aspects of criminal justice–mental health collaboration. \nSUD treatment\
      \ strategies are related to the client’s motivation and readiness for treatment\
      \ and include: \n• \nEnhancing motivation (for example, through use of motivational\
      \ interviewing). \n• \nCognitive–behavioral skills for relapse prevention. \n\
      3. Holistic approaches that address clients’ symptoms, medication needs, housing\
      \ difficulties, financial \nneeds, and other areas of daily living (e.g., transportation)\
      \ \n4. A multidisciplinary team of mental health service and SUD treatment professionals\
      \ (e.g., counselors, \npsychiatrists, social workers, psychiatric and mental\
      \ health nurses [specialty practice registered nurses], \ncase managers) \n\
      5. Providing clients with services directly rather than utilizing referrals\
      \ to other professionals \n6. Integrated services that are tailored to comprehensively\
      \ and simultaneously address a client’s full range \nof clinical, functional,\
      \ vocational, social, and everyday living needs \n7. A low client–provider ratio\
      \ (usually about 10 clients per provider) \n8. Continuous care, including 24/7\
      \ emergency services \n9. Focus on helping to support long-term rather than\
      \ acute recovery \nSource: Bond & Drake (2015)."
