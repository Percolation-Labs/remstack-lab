    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 214\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 214]\nCase Illustration: Arlene \nArlene is a 50-year-old\
      \ licensed substance abuse counselor who has a personal history of trauma, \n\
      and she is actively engaged in her own recovery from trauma. She is an experienced\
      \ counselor who \nhas several years of training in trauma-informed and trauma-specific\
      \ counseling practices. Her clinical \nsupervisor, acting in the role of consultant,\
      \ begins the supervision session by inviting her to set the \nagenda. Arlene\
      \ brings up a clinical situation in which she feels stuck with a client who\
      \ is acting out in \nher Seeking Safety group (for more information on Seeking\
      \ Safety, see Najavits, 2002a).  \nArlene reports that her client gets up suddenly\
      \ and storms out of the group room two or three times \nduring the session.\
      \ The supervisor, acting in the role of the counselor and focusing on personaliza­\n\
      tion, asks Arlene to reflect on the client’s behavior and what feelings are\
      \ activated in her in response \nto the client’s anger. Arlene is able to identify\
      \ her own experience of hyperarousal and then paralysis \nas a stress reaction\
      \ related to her prior experience of domestic violence in her first marriage.\
      \ The \nsupervisor, acting in the role of teacher and focusing on conceptualization,\
      \ reminds Arlene that her \nclient is experiencing a “fight-or-flight” response\
      \ to some experience in the group that reminds her \nof her own trauma experience.\
      \ The supervisor then suggests to Arlene that her own reactions are \nnormal\
      \ responses to her previous history of trauma, and that when her client is angry,\
      \ Arlene is not \nreexperiencing her own trauma but is being activated by the\
      \ client’s traumatic stress reaction to \nbeing in group. In this way, the supervisor\
      \ highlights the parallel process of the client–counselor’s \nstress reactions\
      \ to a perceived threat based on prior trauma experiences. \nThe supervisor,\
      \ acting again as a consultant and focusing on personalization this time, invites\
      \ Arlene \nto reflect on the internal and external resources she might be able\
      \ to bring to this situation that will \nhelp remind her to ground herself so\
      \ she can lessen the impact of her stress reactions on her coun­\nseling strategy\
      \ with this client. Arlene states that she can create a list of safe people\
      \ in her life and \nplace this list in her pocket before group. She can use\
      \ this list as a touchstone to remind her that she \nis safe and has learned\
      \ many recovery skills that can help her stay grounded, maintain her bounda­\n\
      ries, and deal with her client’s behavior. The clinical supervisor, acting as\
      \ a consultant and now focus­\ning on intervention, asks Arlene if she has some\
      \ specific ideas about how she can address the client’s \nbehavior in group.\
      \ Arlene and the clinical supervisor spend the remainder of the session discussing\
      \ \ndifferent options for addressing the client’s behavior and helping her feel\
      \ safer in group. \nTrauma-Informed Care in Behavioral Health Services \nOngoing\
      \ supervision and consultation sup­\nports the organizational message that TIC\
      \ is\nthe standard of practice. It normalizes second­\nary traumatization as\
      \ a systemic issue (not the \nindividual pathology of the counselor) and\nreinforces\
      \ the need for counselor self-care to \nprevent and lessen the impact of secondary\
      \ \ntraumatization. Quality clinical supervision for\ndirect care staff demonstrates\
      \ the organiza­\ntion’s commitment to implementing a fully \nintegrated, trauma-informed\
      \ system of care. \nSupervision and Consultation \nHistorically, there was an\
      \ administrative belief\nthat counselors who had extensive clinical \nexperience\
      \ and training would naturally be the \nbest clinical supervisors. However,\
      \ research \ndoes not support this idea (Falender &\nShafranske, 2004). Although\
      \ a competent\nclinical supervisor needs to have an extensive \nclinical background\
      \ in the treatment of sub­\nstance use, trauma-related, and other mental\ndisorders,\
      \ it is also essential for any counselor\nmoving into a supervisory role to\
      \ have exten­\nsive training in the theory and practice of clin­\nical supervision\
      \ before taking on this role. In\nparticular, clinical supervisors in trauma-\n\
      informed behavioral health settings should be \neducated in how to perform clinical\
      \ supervi­\nsion (not just administrative supervision) of\ndirect service staff\
      \ and in the importance of\nproviding continuous clinical supervision and\n\
      support for staff members working with indi­\nviduals affected by trauma. Clinical\
      \ \n192"
