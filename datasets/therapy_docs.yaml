    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 102\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 102]\nCase Illustration: Sheila \nTwo months ago,\
      \ Sheila, a 55-year-old married woman, experienced a tornado in her home town.\
      \ In \nthe previous year, she had addressed a long-time marijuana use problem\
      \ with the help of a treat­\nment program and had been abstinent for about 6\
      \ months. Sheila was proud of her abstinence; it \nwas something she wanted\
      \ to continue. She regarded it as a mark of personal maturity; it improved \n\
      her relationship with her husband, and their business had flourished as a result\
      \ of her abstinence.  \nDuring the tornado, an employee reported that Sheila\
      \ had become very agitated and had grabbed \nher assistant to drag him under\
      \ a large table for cover. Sheila repeatedly yelled to her assistant that \n\
      they were going to die. Following the storm, Sheila could not remember certain\
      \ details of her behav­\nior during the event. Furthermore, Sheila said that\
      \ after the storm, she felt numb, as if she was float­\ning out of her body\
      \ and could watch herself from the outside. She stated that nothing felt real\
      \ and it \nwas all like a dream.  \nFollowing the tornado, Sheila experienced\
      \ emotional numbness and detachment, even from people \nclose to her, for about\
      \ 2 weeks. The symptoms slowly decreased in intensity but still disrupted her\
      \ \nlife. Sheila reported experiencing disjointed or unconnected images and\
      \ dreams of the storm that \nmade no real sense to her. She was unwilling to\
      \ return to the building where she had been during \nthe storm, despite having\
      \ maintained a business at this location for 15 years. In addition, she began\
      \ \nsmoking marijuana again because it helped her sleep. She had been very irritable\
      \ and had uncharac­\nteristic angry outbursts toward her husband, children,\
      \ and other family members.  \nAs a result of her earlier contact with a treatment\
      \ program, Sheila returned to that program and \nengaged in psychoeducational,\
      \ supportive counseling focused on her acute stress reaction. She re­\ngained\
      \ abstinence from marijuana and returned shortly to a normal level of functioning.\
      \ Her symp­\ntoms slowly diminished over a period of 3 weeks. With the help\
      \ of her counselor, she came to \nunderstand the link between the trauma and\
      \ her relapse, regained support from her spouse, and \nagain felt in control\
      \ of her life. \nTrauma-Informed Care in Behavioral Health Services \nprevalent\
      \ in women than in men (Bryant &\nHarvey, 2003). However, many people with\n\
      PTSD do not have a diagnosis or recall a histo­\nry of acute stress symptoms\
      \ before seeking\ntreatment for or receiving a diagnosis of PTSD. \nEffective\
      \ interventions for ASD can signifi­\ncantly reduce the possibility of the subsequent\n\
      development of PTSD. Effective treatment of\nASD can also reduce the incidence\
      \ of other \nco-occurring problems, such as depression,\nanxiety, dissociative\
      \ disorders, and compulsive \nbehaviors (Bryant & Harvey, 2000). Interven­\n\
      tion for ASD also helps the individual develop\ncoping skills that can effectively\
      \ prevent the\nrecurrence of ASD after later traumas. \nAlthough predictive\
      \ science for ASD and\nPTSD will continue to evolve, both disorders \nare associated\
      \ with increased substance use \nand mental disorders and increased risk of\
      \ \nrelapse; therefore, effective screening for ASD\nand PTSD is important for\
      \ all clients with\nthese disorders. Individuals in early recovery—\nlacking\
      \ well-practiced coping skills, lacking\nenvironmental supports, and already\
      \ operating\nat high levels of anxiety—are particularly sus­\nceptible to ASD.\
      \ Events that would not nor­\nmally be disabling can produce symptoms of\nintense\
      \ helplessness and fear, numbing and\ndepersonalization, disabling anxiety,\
      \ and an\ninability to handle normal life events. Counse­\nlors should be able\
      \ to recognize ASD and\ntreat it rather than attributing the symptoms\nto a\
      \ client’s lack of motivation to change, be­\ning “dry drunk” (for those in\
      \ substance abuse \nrecovery), or being manipulative. \nPosttraumatic Stress\
      \ Disorder \nThe trauma-related disorder that receives the \ngreatest attention\
      \ is PTSD; it is the most \n80"
