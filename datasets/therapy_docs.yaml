      \ Pages:** 342 total\n\n---\n\n[Page 137]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 109 \nlow, schizophrenia is very burdensome and considered one of the top\
      \ 15 leading causes of global \ndisability (GBD 2016 Disease and Injury Incidence\
      \ and Prevalence Collaborators, 2017). \nSchizophrenia/Other Psychotic Disorders\
      \ and SUDs \nSubstance misuse often occurs in people with schizophrenia and\
      \ other psychotic disorders. In a study of \nmore than 1,200 people with schizophrenia\
      \ (Kerner, 2015), lifetime SUD prevalence was 55 percent, \nincluding alcohol\
      \ abuse at 17 percent, alcohol dependence at 26 percent, illicit drug abuse\
      \ at 13 percent, \nand illicit drug dependence at 14 percent. The most commonly\
      \ used substances were alcohol (43 \npercent), cannabis (35 percent), and other\
      \ illegal substances (27 percent). Compared with the general \npopulation, people\
      \ with severe psychotic disorders have 4 times greater risk of heavy alcohol\
      \ use, 3.5 \ntimes the risk of heavy cannabis use, and 4.6 times the risk of\
      \ recreational drug use (Hartz et al., 2014).  \nIndividuals with SMI (including\
      \ schizophrenia, schizoaffective disorder, and bipolar disorder with psychotic\
      \ \nfeatures) die approximately 10 to 25 years earlier than the general population,\
      \ mostly because of the effects of \nphysical illnesses caused at least in part\
      \ by SUDs (e.g., heart disease, lung disease, infectious disease) (Hartz et\
      \ \nal., 2014; WHO, n.d.). \nThe combination of substance misuse in people with\
      \ schizophrenia or other psychotic disorders \ncontributes to shortened mortality\
      \ and an increased likelihood of deleterious health and functional \noutcomes,\
      \ including a higher risk for self-destructive and violent behaviors, victimization,\
      \ suicide, \nhousing instability, poor physical health, cognitive impairment,\
      \ employment problems, legal difficulties, \nand unstable social relationships\
      \ (Bennett, Bradshaw, & Catalano, 2017; Trudeau et al., 2018). Further, \nsubstance\
      \ misuse in schizophrenia can worsen disease course and may reduce adherence\
      \ to \nantipsychotic medication (Werner & Covenas, 2017).  \nTreatment of Schizophrenia/Other\
      \ Psychotic Disorders and SUDs \nAntipsychotic medication is the standard of\
      \ care for reducing positive symptoms (e.g., delusions, \nhallucinations) whereas\
      \ various psychosocial interventions and approaches can help address addiction\
      \ \nrecovery. Specifically, integrated CBT, group behavioral therapy, contingency\
      \ management, 12-Step \nfacilitation, motivational enhancement, motivational\
      \ interviewing, assertive community treatment, or \n(preferably) a combination\
      \ thereof may all help reduce substance use (quantity, frequency, and \nseverity),\
      \ increase abstinence, reduce number of drinking days, lower relapse rates,\
      \ reduce the number \nof positive urine samples, and decrease negative consequences\
      \ of substance use in people with SUDs \nand schizophrenia or other SMI (including\
      \ psychotic disorders) (Bennett et al., 2017; De Witte, Crunelle, \nSabbe, Moggi,\
      \ & Dom, 2014). These approaches have also been associated with improvements\
      \ in \npsychiatric symptoms (including negative symptoms), scores of global\
      \ functioning, hospitalizations, and \nachieving stable housing (De Witte et\
      \ al., 2014). Integrated treatments appear to yield more positive \nresults\
      \ than single interventions and are the recommended approach (De Witte et al.,\
      \ 2014). \nCase Study: Counseling an SUD Treatment Client With Schizophrenia\
      \ \nAdolfo M. is a 40-year-old Latino man who began using cannabis and alcohol\
      \ at 15. He was diagnosed as having \nschizophrenia when he was 18 and began\
