    uri: doc:tip57_traumainformed:p21-25
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Pages\
      \ 21-25\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 21]\nHow This TIP Is Organized \ndisorders as found\
      \ in Diagnostic and Statistical Manual of Mental Disorders, Fifth Edition \n\
      (American Psychiatric Association, 2013a). \nTrauma: In this text, the term\
      \ “trauma” refers to experiences that cause intense physical and psy­\nchological\
      \ stress reactions. It can refer to “a single event, multiple events, or a set\
      \ of circumstances \nthat is experienced by an individual as physically and\
      \ emotionally harmful or threatening and\nthat has lasting adverse effects on\
      \ the individual’s physical, social, emotional, or spiritual well­\nbeing” (SAMHSA,\
      \ 2012, p. 2). Although many individuals report a single specific traumatic\n\
      event, others, especially those seeking mental health or substance abuse services,\
      \ have been ex­\nposed to multiple or chronic traumatic events. See the “What\
      \ Is Trauma” section in Part 1, Chap­\nter 1, for a more indepth definition\
      \ and discussion of trauma. \nTrauma-informed: A trauma-informed approach to\
      \ the delivery of behavioral health services \nincludes an understanding of\
      \ trauma and an awareness of the impact it can have across settings,\nservices,\
      \ and populations. It involves viewing trauma through an ecological and cultural\
      \ lens and\nrecognizing that context plays a significant role in how individuals\
      \ perceive and process traumatic\nevents, whether acute or chronic. In May 2012,\
      \ SAMHSA convened a group of national experts \nwho identified three key elements\
      \ of a trauma-informed approach: “(1) realizing the prevalence \nof trauma;\
      \ (2) recognizing how trauma affects all individuals involved with the program,\
      \ organi­\nzation, or system, including its own workforce; and (3) responding\
      \ by putting this knowledge into\npractice” (SAMHSA, 2012, p 4). \nTrauma-informed\
      \ care: TIC is a strengths-based service delivery approach “that is grounded\
      \ in\nan understanding of and responsiveness to the impact of trauma, that emphasizes\
      \ physical, psy­\nchological, and emotional safety for both providers and survivors,\
      \ and that creates opportunities \nfor survivors to rebuild a sense of control\
      \ and empowerment” (Hopper, Bassuk, & Olivet, 2010, p.\n82). It also involves\
      \ vigilance in anticipating and avoiding institutional processes and individual\
      \ \npractices that are likely to retraumatize individuals who already have histories\
      \ of trauma, and it\nupholds the importance of consumer participation in the\
      \ development, delivery, and evaluation of\nservices. \nTrauma-specific treatment\
      \ services: These services are evidence-based and promising practices\nthat\
      \ facilitate recovery from trauma. The term “trauma-specific services” refers\
      \ to prevention,\nintervention, or treatment services that address traumatic\
      \ stress as well as any co-occurring disor­\nders (including substance use and\
      \ mental disorders) that developed during or after trauma. \nTrauma survivor:\
      \ This phrase can refer to anyone who has experienced trauma or has had a\n\
      traumatic stress reaction. Knowing that the use of language and words can set\
      \ the tone for recov­\nery or contribute to further retraumatization, it is\
      \ the intent of this manual to put forth a message \nof hope by avoiding the\
      \ term “victim” and instead using the term “survivor” when appropriate. \nxix\n\
      \n[Page 23]\nPart 1: A Practical Guide for  \nthe Provision of Behavioral  \n\
      Health Services\n\n[Page 25]\nIN THIS CHAPTER \n• Scope of the TIP \n• Intended\
      \ Audience\n• Before You B\n egin\n• Structure of the TIP\n• What Is Trauma?\n\
      • Trauma Matters in \nBehavioral Health\nServices \n• Trauma -Informed\nIntervention\
      \ and\nTreatment Principles \n• As You P\n roceed \nTrauma-Informed Care:\n\
      1 A Sociocultural  \nPerspective  \nMany individuals who seek treatment in behavioral\
      \ health settings \nhave histories of trauma, but they often don’t recognize\
      \ the signifi­\ncant effects of trauma in their lives; either they don’t draw\
      \ connec­\ntions between their trauma histories and their presenting problems,\n\
      or they avoid the topic altogether. Likewise, treatment providers \nmay not\
      \ ask questions that elicit a client’s history of trauma, may \nfeel unprepared\
      \ to address trauma-related issues proactively, or may \nstruggle to address\
      \ traumatic stress effectively within the con­\nstraints of their treatment\
      \ program, the program’s clinical orienta­\ntion, or their agency’s directives.\
      \ \nBy recognizing that traumatic experiences and their sequelae tie \nclosely\
      \ into behavioral health problems, front-line professionals \nand community-based\
      \ programs can begin to build a trauma-\ninformed environment across the continuum\
      \ of care. Key steps \ninclude meeting client needs in a safe, collaborative,\
      \ and compas­\nsionate manner; preventing treatment practices that retraumatize\
      \ \npeople with histories of trauma who are seeking help or receiving\nservices;\
      \ building on the strengths and resilience of clients in the \ncontext of their\
      \ environments and communities; and endorsing\ntrauma-informed principles in\
      \ agencies through support, consulta­\ntion, and supervision of staff. \nThis\
      \ Treatment Improvement Protocol (TIP) begins by introducing\nthe scope, purpose,\
      \ and organization of the topic and describing its\nintended audience. Along\
      \ with defining trauma and trauma-\ninformed care (TIC), the first chapter discusses\
      \ the rationale for\naddressing trauma in behavioral health services and reviews\
      \ trauma-\ninformed intervention and treatment principles.These principles \n\
      serve as the TIP’s conceptual framework. \n3"
