    uri: doc:tip57_traumainformed:p99
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 99\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 99]\nPart 1, Chapter 3—Understanding the Impact\
      \ of Trauma \nAdvice to Counselors: Understanding the Nature of Combat Stress\
      \ \nSeveral sources of information are available to help counselors deepen their\
      \ understanding of com­\nbat stress and postdeployment adjustment. Friedman\
      \ (2006) explains how a prolonged combat-ready \nstance, which is adaptive in\
      \ a war zone, becomes hypervigilance and overprotectiveness at home. He \nmakes\
      \ the point that the “mutual interdependence, trust, and affection” (p. 587)\
      \ that are so neces­\nsarily a part of a combat unit are different from relationships\
      \ with family members and colleagues in a \ncivilian workplace. This complicates\
      \ the transition to civilian life. Wheels Down: Adjusting to Life After \nDeployment\
      \ (Moore & Kennedy, 2011) provides practical advice for military service members,\
      \ includ­\ning inactive or active duty personnel and veterans, in transitioning\
      \ from the theater to home. \nThe following are just a few of the many resources\
      \ and reports focused on combat-related psycho­\nlogical and stress issues:\
      \  \n•\nInvisible Wounds of War: Psychological and Cognitive Injuries, Their\
      \ Consequences, and Services \nto Assist Recovery (Tanielian & Jaycox, 2008)\
      \ \n• \nOn Killing (Grossman, 1995), an indepth analysis of the psychological\
      \ dynamics of combat \n• \nHaunted by Combat (Paulson & Krippner, 2007), which\
      \ contains specific chapters on Reserve and \nNational Guard troops and female\
      \ veterans \n• \nTreating Young Veterans: Promoting Resilience Through Practice\
      \ and Advocacy (Kelly, Howe-\nBarksdale, & Gitelson, 2011) \ndie, and making\
      \ on-the-spot decisions in am­\nbiguous conditions (e.g., having to determine\n\
      whether a vehicle speeding toward a military \ncheckpoint contains insurgents\
      \ with explosives \nor a family traveling to another area). Such\ncircumstances\
      \ can lead to combat stress. Mili­\ntary personnel also serve in noncombat posi­\n\
      tions (e.g., healthcare and administrative\nroles), and personnel filling these\
      \ supportive \nroles can be exposed to combat situations by \nproximity or by\
      \ witnessing their results. \nSpecific Trauma-Related \nPsychological Disorders\
      \ \nPart of the definition of trauma is that the \nindividual responds with\
      \ intense fear, help­\nlessness, or horror. Beyond that, in both the\nshort\
      \ term and the long term, trauma com­\nprises a range of reactions from normal\
      \ (e.g.,\nbeing unable to concentrate, feeling sad, having\ntrouble sleeping)\
      \ to warranting a diagnosis of a\ntrauma-related mental disorder. Most people\
      \ \nwho experience trauma have no long-lasting\ndisabling effects; their coping\
      \ skills and the \nsupport of those around them are sufficient to\nhelp them\
      \ overcome their difficulties, and \ntheir ability to function on a daily basis\
      \ over\ntime is unimpaired. For others, though, the\nsymptoms of trauma are\
      \ more severe and last\nlonger. The most common diagnoses associat­\ned with\
      \ trauma are PTSD and ASD, but\ntrauma is also associated with the onset of\
      \ \nother mental disorders—particularly substance \nuse disorders, mood disorders,\
      \ various anxiety \ndisorders, and personality disorders. Trauma\nalso typically\
      \ exacerbates symptoms of preex­\nisting disorders, and, for people who are\
      \ pre­\ndisposed to a mental disorder, trauma can\nprecipitate its onset. Mental\
      \ disorders can oc­\ncur almost simultaneously with trauma expo­\nsure or manifest\
      \ sometime thereafter. \nAcute Stress Disorder \nASD represents a normal response\
      \ to stress.\nSymptoms develop within 4 weeks of the\ntrauma and can cause significant\
      \ levels of dis­\ntress. Most individuals who have acute stress \nreactions\
      \ never develop further impairment or\nPTSD. Acute stress disorder is highly\
      \ associ­\nated with the experience of one specific trau­\nma rather than the\
      \ experience of long-term \nexposure to chronic traumatic stress. Diagnos­\n\
      tic criteria are presented in Exhibit 1.3-3. \n77"
