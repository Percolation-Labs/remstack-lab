  - id: 4ee4046c-406d-b3e9-052e-635a4751024e
    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 199'
    uri: doc:tip57_traumainformed:p199
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 199\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 199]\nPart 2, Chapter 2—Building a Trauma-Informed\
      \ Workforce \nbehavioral health staff members are interested \nin the same kind\
      \ of work environment and \nbenefits as employees in many other fields.\nThey\
      \ include a “living wage with healthcare\nbenefits; opportunities to grow and\
      \ advance;\nclarity in a job role; some autonomy and input\ninto decisions;\
      \ manageable workloads; admin­\nistrative support without crushing administra­\n\
      tive burden; basic orientation and training for\nassigned responsibilities;\
      \ a decent and safe \nphysical work environment; a competent and\ncohesive team\
      \ of coworkers; the support of a\nsupervisor; and rewards for exceptional per­\n\
      formance” (Hoge et al., 2007, p. 18). \nWhen an organization’s administration\
      \ values \nits staff by providing competitive salaries and\nbenefits, a safe\
      \ working environment, a rea­\nsonable and manageable workload, input into\n\
      the making of clinical and administrative poli­\ncy decisions, and performance\
      \ incentives, it\nhelps behavioral health workers feel connected\nto the mission\
      \ of the organization and become\ndedicated to its sustainability and growth.\n\
      This type of work environment demonstrates \nboth a level of respect for counselors\
      \ (similar\nto the level of respect a trauma-informed or­\nganization displays\
      \ toward clients) and an \nappreciation for the complexity of their job\nresponsibilities\
      \ and the stress they face when\nworking with people who have experienced\n\
      trauma in their lives. To retain behavioral \nhealth professionals working in\
      \ a trauma-\ninformed setting, wages and performance in­\ncentives should be\
      \ tied not only to education,\ntraining, and work experience, but also to lev­\n\
      els of responsibility in working with clients \nwho have experienced trauma.\
      \ \nTraining in TIC \nTraining for all staff members is essential in\ncreating\
      \ a trauma-informed organization. It \nmay seem that training should simply\
      \ focus on\nnew counselors or on enhancing the skill level \nof those who have\
      \ no prior experience in\nworking with trauma, but training should, in\nfact,\
      \ be more systematic across the organiza­\ntion to develop fully sustainable\
      \ trauma-\ninformed services. All employees, including\nadministrative staff\
      \ members, should receive \nan orientation and basic education about the \n\
      prevalence of trauma and its impact on the\norganization’s clients. To ensure\
      \ safety and\nreduction of harm, training should cover dy­\nnamics of retraumatization\
      \ and how practice\ncan mimic original sexual and physical abuse\nexperiences,\
      \ trigger trauma responses, and\ncause further harm to the person. Training\
      \ for \nall employees must also educate them “about\nthe impacts of culture,\
      \ race, ethnicity, gender,\nage, sexual orientation, disability, and socio­\n\
      economic status on individuals’ experiences of \ntrauma” (Jennings, 2007a, p.\
      \ 5). \nAll clinical and direct service staff members, \nregardless of level\
      \ of experience, should receive \nmore indepth training in screening and as­\n\
      sessment of substance use and trauma-related \ndisorders; the relationships\
      \ among trauma, \nsubstance use disorders, and mental disorders;\nhow to understand\
      \ difficult client behaviors \nthrough a trauma-informed lens; how to avoid\n\
      retraumatizing clients in a clinical setting; the\ndevelopment of personal and\
      \ professional \nboundaries unique to clinical work with trau­\nmatized clients;\
      \ how to identify the signs of\nsecondary traumatization in themselves; and\n\
      how to develop a comprehensive personal and\nprofessional self-care plan to\
      \ prevent and/or\nameliorate the effects of secondary traumati­\nzation in the\
      \ workplace. All clinical staff\nmembers who work with traumatized clients \n\
      should receive additional training in evidence-\nbased and promising practices\
      \ for the treat­\nment of trauma (for information on locating\ntraining, see\
      \ Appendix B.) This might include \ntraining done within the agency by experts\
      \ in\nthe field or training received by attending ad­\nvanced trauma trainings.\
      \ Administrators \n177"
