    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 97\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 97]\nLike PTSD, the symptoms can be misdiag­\nnosed\
      \ as depression, anxiety, or another men­\ntal illness. Likewise, clients who\
      \ have \nexperienced trauma may link some of their \nsymptoms to their trauma\
      \ and diagnose them­\nselves as having PTSD, even though they do \nnot meet\
      \ all criteria for that disorder.  \nCombat Stress Reaction \nA phenomenon unique\
      \ to war, and one that \ncounselors need to understand well, is combat \nstress\
      \ reaction (CSR). CSR is an acute anxiety \nreaction occurring during or shortly\
      \ after par­\nticipating in military conflicts and wars as well \nas other operations\
      \ within the war zone, \nknown as the theater. CSR is not a formal \ndiagnosis,\
      \ nor is it included in the DSM-5 \n(APA, 2013a). It is similar to acute stress\
      \  \nNeurobiological Development: Consequences of Early Childhood Trauma \n\
      Findings in developmental psychobiology suggest that the consequences of early\
      \ maltreatment pro­\nduce enduring negative effects on brain development (DeBellis,\
      \ 2002; Liu, Diorio, Day, Francis, & \nMeaney, 2000; Teicher, 2002). Research\
      \ suggests that the first stage in a cascade of events pro­\nduced by early\
      \ trauma and/or maltreatment involves the disruption of chemicals that function\
      \ as \nneurotransmitters (e.g., cortisol, norepinephrine, dopamine), causing\
      \ escalation of the stress re­\nsponse (Heim, Mletzko, Purselle, Musselman,\
      \ & Nemeroff, 2008; Heim, Newport, Mletzko, Miller, & \nNemeroff, 2008; Teicher,\
      \ 2002). These chemical responses can then negatively affect critical neural\
      \ \ngrowth during specific sensitive periods of childhood development and can\
      \ even lead to cell death.  \nAdverse brain development can also result from\
      \ elevated levels of cortisol and catecholamines by \ncontributing to maturational\
      \ failures in other brain regions, such as the prefrontal cortex (Meaney, \n\
      Brake, & Gratton, 2002). Heim, Mletzko et al. (2008) found that the neuropeptide\
      \ oxytocin— \nimportant for social affiliation and support, attachment, trust,\
      \ and management of stress and anxie­\nty—was markedly decreased in the cerebrospinal\
      \ fluid of women who had been exposed to child­\nhood maltreatment, particularly\
      \ those who had experienced emotional abuse. The more childhood \ntraumas a\
      \ person had experienced, and the longer their duration, the lower that person’s\
      \ current \nlevel of oxytocin was likely to be and the higher her rating of\
      \ current anxiety was likely to be.  \nUsing data from the Adverse Childhood\
      \ Experiences Study, an analysis by Anda, Felitti, Brown et al. \n(2006) confirmed\
      \ that the risk of negative outcomes in affective, somatic, substance abuse,\
      \ memory, \nsexual, and aggression-related domains increased as scores on a\
      \ measure of eight ACEs increased. \nThe researchers concluded that the association\
      \ of study scores with these outcomes can serve as a \ntheoretical parallel\
      \ for the effects of cumulative exposure to stress on the developing brain and\
      \ for \nthe resulting impairment seen in multiple brain structures and functions.\
      \  \nThe National Child Traumatic Stress Network (http://www.nctsn.org) offers\
      \ information about child­\nhood abuse, stress, and physiological responses\
      \ of children who are traumatized. Materials are avail­\nable for counselors,\
      \ educators, parents, and caregivers. There are special sections on the needs\
      \ of \nchildren in military families and on the impact of natural disasters\
      \ on children’s mental health. \nPart 1, Chapter 3—Understanding the Impact\
      \ of Trauma \nSubthreshold Trauma-\nRelated Symptoms \nMany trauma survivors\
      \ experience symptoms \nthat, although they do not meet the diagnostic\ncriteria\
      \ for ASD or PTSD, nonetheless limit\ntheir ability to function normally (e.g.,\
      \ regu­\nlate emotional states, maintain steady and\nrewarding social and family\
      \ relationships,\nfunction competently at a job, maintain a \nsteady pattern\
      \ of abstinence in recovery).\nThese symptoms can be transient, only arising\n\
      in a specific context; intermittent, appearing\nfor several weeks or months\
      \ and then reced­\ning; or a part of the individual’s regular pattern\nof functioning\
      \ (but not to the level of DSM-5\ndiagnostic criteria). Often, these patterns\
      \ are \ntermed “subthreshold” trauma symptoms. \n75"
