    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 32'
    uri: doc:tip57_traumainformed:p32
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 32\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 32]\nTrauma-Informed Care in Behavioral Health Services\
      \ \nTrauma and Substance Use \nDisorders \nMany people who have substance use\
      \ disor­\nders have experienced trauma as children or\nadults (Koenen, Stellman,\
      \ Sommer, &\nStellman, 2008; Ompad et al., 2005). Sub­\nstance abuse is known\
      \ to predispose people to\nhigher rates of traumas, such as dangerous \nsituations\
      \ and accidents, while under the in­\nfluence (Stewart & Conrod, 2003; Zinzow,\
      \ \nResnick, Amstadter, McCauley, Ruggiero, &\nKilpatrick, 2010) and as a result\
      \ of the lifestyle \nassociated with substance abuse (Reynolds et\nal., 2005).\
      \ In addition, people who abuse sub­\nstances and have experienced trauma have\n\
      worse treatment outcomes than those without \nhistories of trauma (Driessen\
      \ et al., 2008;\nNajavits et al., 2007). Thus, the process of re­\ncovery is\
      \ more difficult, and the counselor’s \nrole is more challenging, when clients\
      \ have \nhistories of trauma. A person presenting with\nboth trauma and substance\
      \ abuse issues can \nhave a variety of other difficult life problems \nthat\
      \ commonly accompany these disorders,\nsuch as other psychological symptoms\
      \ or men­\ntal disorders, poverty, homelessness, increased\nrisk of HIV and\
      \ other infections, and lack of\nsocial support (Mills, Teesson, Ross, & Peters,\n\
      2006; Najavits, Weiss, & Shaw, 1997). Many\nindividuals who seek treatment for\
      \ substance \nuse disorders have histories of one or more \ntraumas. More than\
      \ half of women seeking\nsubstance abuse treatment report one or more \nlifetime\
      \ traumas (Farley, Golding, Young,\nMulligan, & Minkoff, 2004; Najavits et al.,\n\
      1997), and a significant number of clients in\ninpatient treatment also have\
      \ subclinical\ntraumatic stress symptoms or posttraumatic\nstress disorder (PTSD;\
      \ Falck, Wang, Siegal, & \nCarlson, 2004; Grant et al., 2004; Reynolds et\n\
      al., 2005). \nTrauma and Mental Disorders \nPeople who are receiving treatment\
      \ for severe \nmental disorders are more likely to have histo­\nries of trauma,\
      \ including childhood physical\nand sexual abuse, serious accidents, homeless­\n\
      ness, involuntary psychiatric hospitalizations,\ndrug overdoses, interpersonal\
      \ violence, and\nother forms of violence. Many clients with\nsevere mental disorders\
      \ meet criteria for \nPTSD; others with serious mental illness who\nhave histories\
      \ of trauma present with psycho­\nlogical symptoms or mental disorders that\
      \ are\ncommonly associated with a history of trauma, \nincluding anxiety symptoms\
      \ and disorders, \nmood disorders (e.g., major depression, dys­\nthymia, bipolar\
      \ disorder; Mueser et al., 2004),\nimpulse control disorders, and substance\
      \ use \ndisorders (Kessler, Chiu, Demler, & Walters,\n2005). \nTraumatic stress\
      \ increases the risk for mental \nillness, and findings suggest that traumatic\n\
      stress increases the symptom severity of men­\ntal illness (Spitzer, Vogel,\
      \ Barnow, Freyberger\n& Grabe, 2007). These findings propose that\ntraumatic\
      \ stress plays a significant role in per­\npetuating and exacerbating mental\
      \ illness and\nsuggest that trauma often precedes the devel­\nopment of mental\
      \ disorders. As with trauma\nand substance use disorders, there is a bidirec­\n\
      tional relationship; mental illness increases the \nrisk of experiencing trauma,\
      \ and trauma in­\ncreases the risk of developing psychological\nsymptoms and\
      \ mental disorders. For a more \ncomprehensive review of the interactions \n\
      among traumatic stress, mental illness, and\nsubstance use disorders, refer\
      \ to Part 3 of this\nTIP, the online literature review. \n10"
