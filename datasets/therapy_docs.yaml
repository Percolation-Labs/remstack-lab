    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 264\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 264]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 8—Workforce\
      \ and Administrative Concerns in Working With People Who Have Co-Occurring Disorders\
      \ \n \nPage 236 \n• Lack of local addiction services, which make coordinating\
      \ care, referring clients to specialty services, and \nlinking clients to needed\
      \ resources more difficult. Even when these services are present, available\
      \ slots are \nlimited and wait-times are often long. \n• Large caseloads and\
      \ limited time to work with clients \n• Difficulty initiating and maintaining\
      \ contact with outside SUD treatment providers, especially with providers \n\
      in residential treatment settings \n• Fragmented, nonintegrated care that results\
      \ in different providers using different (and sometimes opposing) \ntreatment\
      \ approaches with the same client. This is particularly problematic when clients\
      \ on \npharmacotherapy attend mutual support groups or treatment programs that\
      \ strongly discourage \npsychotropic medication. \nRecruitment and Retention\
      \  \nThe documented workforce shortage in SUD treatment and mental health services\
      \ underscores the \nneed for aggressive, effective, and even creative recruitment\
      \ and hiring strategies and policies. \nExtended vacancies in behavioral health\
      \ service positions leave programs—and the clients they serve—\nvulnerable to\
      \ negative outcomes like further turnover, high stress, low morale, and fragmented,\
      \ \nineffective care.  \nThe ability to recruit and hire quality, long-term\
      \ employees first requires attracting the right candidates. \nJob postings and\
      \ advertisements in multiple outlets, such as websites, on social media, at\
      \ job fairs, in \nnewspapers, and within the community, can increase exposure\
      \ and widen the potential pool of \napplications. Less traditional but nonetheless\
      \ effective places to advertise include churches, synagogues, \nand other faith-based\
      \ organizations; community welfare agencies and housing offices; shopping centers;\
      \ \nand health clinics and senior centers. Staff referral incentives encourage\
      \ current employees to act as \nrecruiters and also helps increase retention.\
      \ \nExhibit 8.1. outlines steps from the Substance Abuse and Mental Health Services\
      \ Administration’s \n(SAMHSA’s) Recruitment and Retention Toolkit, designed\
      \ to aid behavioral health organizations in \nbuilding more effective recruitment,\
      \ hiring, and retention practices. The toolkit offers a six-step \napproach\
      \ and includes numerous resources (e.g., templates, samples, worksheets) to\
      \ guide programs at \neach step (see “Resource Alert: Recruitment and Retention\
      \ Toolkits”). \nExhibit 8.1. Building an Effective Recruitment and Retention\
      \ Plan for Behavioral Health \nService Providers \n• Step 1. Gather organizational\
      \ baseline information. Before programs can effectively recruit and hire the\
      \ \nright personnel, they first need to assess the landscape: What are the current\
      \ retention rates for healthcare \nproviders? What previously used recruitment\
      \ and hiring strategies have proved effective and ineffective for \nthe field?\
      \ What can be learned about job satisfaction from exit interviews? \n• Step\
      \ 2. Decide on a priority recruitment and retention focus (job position). Programs\
      \ should gather and \nanalyze data to identify their most pressing hiring needs\
      \ and challenges. This should result in programs \nselecting the most urgent\
      \ priority position to fill. \n• Step 3. Analyze the selected job position.\
      \ Once a priority position is selected from Step 2, programs need to \nidentify\
      \ the benefits and challenges of the position so as to develop a clear and accurate\
      \ position description. \n• Step 4. Write an accurate job description. The position\
      \ description needs to be articulate, direct, and \nthorough to attract the\
      \ best fitting, most-qualified candidates possible."
