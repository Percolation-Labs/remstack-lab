    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 212\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 212]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nFEBRUARY 2020 \nChapter 6—Co-Occurring\
      \ Disorders Among Special Populations \n \nPage 184 \nWhites (Cook et al., 2017;\
      \ Holden et al., 2014; Maura & Weisman de Mamani, 2017; Nam et al., 2017; \n\
      Saloner & Le Cook, 2013; Sanchez et al., 2016). This inequity may result from\
      \ underassessment, \nunderdiagnosis, and underreferral (Priester et al., 2016)\
      \ as well as from cultural barriers.  \nRates of SUD treatment provided in criminal\
      \ justice facilities, in which racial/ethnic populations are \noverrepresented\
      \ compared with Whites (Pew Research Center, 2018), also reveal cultural disparities\
      \ \n(Nicosia, Macdonald, & Arkes, 2013). Whites who are incarcerated and have\
      \ an SUD are more likely than \nAfrican Americans and Latinos to receive SUD\
      \ treatment and more likely to have SUD treatment and \nmental health services\
      \ as a part of their sentencing requirements (Nowotny, 2015). \nReducing Racial/Ethnic\
      \ Disparities \nRecommended approaches to improving disparities in treatment\
      \ access, utilization, and completion \ncenter on implementing healthcare and\
      \ funding policy changes (e.g., legislation to increase awareness \nabout disparities,\
      \ expanding state Medicaid funding for treatment programs) and improving workforce\
      \ \ncultural responsiveness (Morgan, Kuramoto, Emmet, Stange, & Nobunaga, 2014;\
      \ Saloner & Le Cook, \n2013; Wile & Goodwin, 2018). For instance, culturally\
      \ responsive organizational practices (e.g., diverse \nhiring, staff training,\
      \ linkage with surrounding community) and acceptance of public insurance have\
      \ \nreduced gaps in service access and provision for low-income minority racial/ethnic\
      \ populations by \nreducing wait time and improving SUD treatment retention(Guerrero,\
      \ 2013). \nIntegrated and person-centered care also may help reduce healthcare\
      \ disparities through strategies \nsuch as (Maura & Weisman de Mamani, 2017;\
      \ Sanchez et al., 2016): \n• \nUsing bilingual case managers. \n• \nMaintaining\
      \ a diverse workforce. \n• \nEnsuring staff are trained in culturally responsive\
      \ care. \n• \nUsing multilingual mutual support programs. \n• \nUsing patient\
      \ navigators to help clients access community resources and overcome logistical\
      \ barriers \n(e.g., keeping appointments). \n• \nPerforming assessments that\
      \ address clients’ cultural concepts/understanding of their symptoms. \n• \n\
      Using culturally relevant interpretations and frameworks to describe mental\
      \ disorders (e.g., \ndepression) rather than solely relying on Western definitions.\
      \ \n• \nEliciting client preferences about treatment decisions, including giving\
      \ the option to forego \nmedication in favor of psychotherapy. \n• \nWhen appropriate,\
      \ including family in the treatment process and in education about mental illness.\
      \ \n• \nUsing patient-centered communication to improve client education and\
      \ reduce stigma, shame, and \nmisunderstanding. \n• \nUsing sensitive, empathic,\
      \ person-centered communication to build trust and enhance rapport. \n• \nProviding\
      \ culturally adapted evidence-based treatments when possible. \nFor more information\
      \ about developing and implementing culturally responsive and competent services,\
      \ \nsee TIP 59, Improving Cultural Competence (SAMHSA, 2014a). \nCultural Differences\
      \ and Treatment: Empirical Evidence on Effectiveness \nStudies of cultural differences\
      \ in COD treatment are scarce. However, culturally adapted mental health \n\
      services have been linked to small-to-moderate benefits compared with nonadapted\
      \ treatments,"
