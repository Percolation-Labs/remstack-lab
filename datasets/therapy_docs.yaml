    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 267\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 267]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 8—Workforce\
      \ and Administrative Concerns in Working With People Who Have Co-Occurring Disorders\
      \ \n \nPage 239 \nAbuse Treatment [CSAT], 2000c, p. 64). Assisting clients who\
      \ have CODs is difficult and emotionally \ntaxing; the danger of burnout is\
      \ considerable. It is especially important that program administrators \nmaintain\
      \ awareness of the problem of burnout and the benefits of reducing turnover.\
      \ It is vital that staff \nfeel that program administrators are interested in\
      \ their well-being in order to sustain morale and esprit \nde corps. \nTo lessen\
      \ counselor burnout when working with a demanding caseload that includes clients\
      \ with CODs, \nbehavioral health organizations should (Atkinson, Rodman, Thuras,\
      \ Shiroma, & Lime, 2017; Oser, Biebel, \nPullen, & Harp, 2013; Morse et al.,\
      \ 2012): \n• \nCreate a collegial environment for staff, particularly by encouraging\
      \ support between coworkers. \n• \nIncrease the amount of supervision given\
      \ to staff, not only for skill building but because supervision \ncan serve\
      \ as another outlet for emotional support and encouragement much needed by providers.\
      \ \n• \nAdvocate for and help staff cultivate self-care and self-compassion.\
      \ For instance, provide staff with \ncognitive–behavioral interventions to improve\
      \ their coping skills, foster positive attitudes, and \nincrease relaxation,\
      \ and promote mindfulness. \n• \nDecrease workloads, increase provider autonomy,\
      \ and clarify roles and expectations. \nResource Alert: Dealing With Stress\
      \ in Behavioral Health Service Settings \nSAMHSA’s Recruitment and Retention\
      \ Toolkit chapter, Dealing With Stress in the Workplace: Frustration, Stress,\
      \ \nand Compassion Fatigue/Burnout http://toolkit.ahpnet.com/Dealing-with-Stress-in-the-Workplace.aspx\
      \  \nCompetency and Professional Development \nThis section focuses on some\
      \ key areas programs face in developing a workforce able to meet the needs \n\
      of clients with CODs. These include: \n• \nThe attitudes and values providers\
      \ must have to work successfully with these clients. \n• \nEssential competencies\
      \ for providers (basic, intermediate, and advanced). \n• \nOpportunities for\
      \ continuing professional development as well as professional licensure. \n\
      Areas of weakness exist in many COD programs’ services, staff training/supervision,\
      \ and staff \ncompetencies (Petrakis, Robinson, Myers, Kroes, & O’Connor, 2018).\
      \ Of 256 U.S. addiction treatment \nand mental health service programs surveyed\
      \ (McGovern et al., 2014), only 18 percent of SUD programs \nand 9 percent of\
      \ mental disorder programs were COD “capable.” In a survey of 30 publicly funded\
      \ COD \nprograms (Padwa et al., 2013): \n• \nAbout 43 percent met or exceeded\
      \ criteria for COD “capable” programming. \n• \nAbout half had mission statements,\
      \ organizational certification and licensure, service coordination, \nand financial\
      \ incentives focused on treating either mental illness or SUDs but not both.\
      \ \n• \n24 of 30 programs could only bill for mental health services or SUD\
      \ treatment but not both. \n• \n18 programs routinely used clinical interview\
      \ assessment techniques adapted to CODs, but only 6 of \nthose programs had\
      \ formal standardized screening tools for CODs. Only 5 programs had formal \n\
      procedures in place to conduct comprehensive assessments of clients who screen\
      \ positive for CODs. \n• \nMost programs lacked stagewise treatments specifically\
      \ for CODs, including a lack of \npsychoeducation about and recovery support\
      \ for both mental disorders and SUDs. \n• \n18 programs had onsite prescribers."
