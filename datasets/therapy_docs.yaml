    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 219\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 219]\nPart 2, Chapter 2—Building a Trauma-Informed\
      \ Workforce \nbut also the quality of the supervision and the \nquality of the\
      \ supervisor–counselor relation­\nship that can lessen the impact of STS on\
      \ \nbehavioral health professionals. \nEngagement with a personal practice of\
      \ spirit­\nuality that provides a sense of connection to a\nlarger perspective\
      \ and meaning in life is an­\nother protective factor that can lessen the im­\n\
      pact of STS on counselors (Trippany, Kress, &\nWilcoxon, 2004). Although recovering\
      \ coun­\nselors may look to support groups for connec­\ntion to a spiritual\
      \ community, other behavioral\nhealth professionals might find support for\n\
      enhancing spiritual meaning and connection\nin church, a meditation group, creative\
      \ en­\ndeavors, or even volunteer work. The key is for\ncounselors to develop\
      \ their own unique re­\nsources and practices to enhance a sense of\nmeaningful\
      \ spirituality in their lives. Clinical \nsupervisors should be aware of spiritual\
      \ en­\ngagement as a protective factor in preventing\nand lessening the impact\
      \ of STS and should\nsupport clinicians in including it in their self-\ncare\
      \ plans, but they should take care not to\npromote or reject any particular\
      \ religious belief\nsystem or spiritual practice. \nAnother protective factor\
      \ that may lessen the\nimpact of workers’ STS is a culture of empow­\nerment\
      \ in the organization that offers counse­\nlors a sense of autonomy, a greater\
      \ ability to\nparticipate in making decisions about clinical\nand organizational\
      \ policies, and obtaining\nsupport and resources that further their pro­\nfessional\
      \ development. Slattery & Goodman\n(2009) surveyed 148 domestic violence advo­\n\
      cates working in a range of settings. The au­\nthors found that those workers\
      \ “who reported\na high level of shared power were less likely to\nreport posttraumatic\
      \ stress symptoms, despite \ntheir own personal abuse history or degree of\n\
      exposure to trauma” (p. 1370). To the degree\nthat organizations can provide\
      \ a cultural con­\ntext within which behavioral health profes­\nsionals have\
      \ autonomy and feel empowered,\nthey will be able to lessen the impact of STS\n\
      on their professional and personal lives. Self-\nefficacy and empowerment are\
      \ antidotes to the \nexperience of powerlessness that often accom­\npanies trauma.\
      \ \nStrategies for Preventing \nSecondary Traumatization \nThe key to prevention\
      \ of secondary traumati­\nzation for behavioral health professionals in a\n\
      trauma-informed organization is to reduce\nrisk and enhance protective factors.\
      \ Organiza­\ntional strategies to prevent secondary trauma­\ntization include:\
      \ \n•  Normalize STS throughout all levels of the \norganization as a way to\
      \ help counselors \nfeel safe and respected, enhancing the like­\nlihood that\
      \ they will talk openly about their\nexperiences in team meetings, peer supervi­\n\
      sion, and clinical supervision. \n•  Implement clinical workload policies and\n\
      practices that maintain reasonable stand­\nards for direct-care hours and emphasize\
      \ \nbalancing trauma-related and nontrauma­\nrelated counselor caseloads. \n\
      •  Increase the availability of opportunities for\nsupportive professional relationships\
      \ by \npromoting activities such as team meetings,\npeer supervision groups,\
      \ staff retreats, and\ncounselor training that focuses on under­\nstanding secondary\
      \ traumatization and self-\ncare. Administrators and clinical supervi­\nsors\
      \ should provide time at work for coun­\nselors to engage in these activities.\
      \ \n•  Provide regular trauma-informed clinical\nsupervision that is relationally\
      \ based. Su­\npervisors should be experienced and trained\nin trauma-informed\
      \ and trauma-specific \npractices and provide a competence-based\nmodel of clinical\
      \ supervision that promotes \ncounselors’ professional and personal devel­\n\
      opment. Supervision limited to case consul­\ntation or case management is insufficient\
      \ to \n197"
