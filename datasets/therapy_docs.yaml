      ## Page 228\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 228]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 7—Treatment\
      \ Models and Settings for People With Co-Occurring Disorders \n \nPage 200 \n\
      Empirical Evidence \nMost published literature on ICM has focused on mental\
      \ illness, with fewer U.S. studies examining SUD \nor CODs. ICM may help people\
      \ with SMI reduce hospitalizations, stay in treatment longer, and improve \n\
      social functioning. But many of these studies are considered to be of low quality\
      \ (e.g., small sample \nsizes, flawed methodology or study design), and findings\
      \ are not consistently better than those from \nstandard care or other non-ICM\
      \ approaches (Dieterich et al., 2017). Some researchers have reported \npositive\
      \ effects of ICM for SMI in terms of: \n• \nIncreasing social integration among\
      \ people in supported housing and acquisition of Section 8 \nhousing vouchers\
      \ (Tsai & Rosenheck, 2012). \n• \nImproving physical health (e.g., weight, blood\
      \ pressure) among veterans (Harrold et al., 2018). \n• \nReducing mental illness\
      \ hospitalizations (by 70 percent); average number of days hospitalized for\
      \ \nmental illness (by 75 percent); and average 30-day inpatient psychiatric\
      \ service costs, outpatient \npsychiatric service costs, and outpatient medical\
      \ service costs (Kolbasovsky, 2009).  \nStudies of ICM and substance use in\
      \ U.S. populations are tentatively positive, but the research is limited \n\
      in number and generalizability. In women with substance misuse receiving Temporary\
      \ Assistance for \nNeedy Families (Morgenstern et al., 2009), ICM was associated\
      \ with greater rates of short-term and \nlong-term abstinence and a greater\
      \ likelihood of being employed full time than did usual care (i.e., \nscreening\
      \ and referral). In a related study, Kuerbis, Neighbors, and Morgenstern (2011)\
      \ observed \nparadoxical moderating effects of depression on ICM-substance use\
      \ outcomes such that women with \nsubstance misuse and higher scores of depression\
      \ who participated in the ICM program had better SUD \ntreatment engagement\
      \ and fewer drinks per drinking days than women in the program with lower \n\
      scores of depression. Women with higher depression also exhibited higher or\
      \ equal rates of SUD \ntreatment attendance and percentage of days abstinent\
      \ than less-depressed women. Hence, the ICM \nprogram was effective at improving\
      \ addiction outcomes and may be especially so among women with \ncomorbid high\
      \ depression. \nRegarding CODs, ICM appears effective in specific populations\
      \ (e.g., veterans, people with housing \nneeds, individuals in the criminal\
      \ justice system), although it is unclear the magnitude of effect of these \n\
      programs and whether they are superior to ACT or other approaches. In military\
      \ veterans, a rural-based \nICM for people with and without CODs (Mohamed, 2013)\
      \ helped more people with CODs engage in \nrehabilitation, housing, vocational,\
      \ and addiction services than it did veterans without CODs. The ICM \nprogram\
      \ was associated with improvements in mental disorder symptoms, distress, quality\
      \ of life, \ntreatment satisfaction, income, and days employed; however, there\
      \ were no differences in any of these \nvariables between veterans with and\
      \ without CODs. Malte, Cox, and Saxon (2017) also examined \nveterans receiving\
      \ ICM but with a focus on promoting housing stability and addiction recovery.\
      \ Almost \n60 percent of program participants had a comorbid depressive disorder,\
      \ 43 percent PTSD, 31 percent an \nanxiety disorder, 21 percent a psychotic\
      \ disorder, and 19 percent a bipolar disorder. Over time, \nparticipants increased\
      \ their percent of days spent in their own home or in transitional housing;\
      \ \ndecreased days spent homeless or living with others; increased rates of\
      \ 30-day abstinence; and \nimproved their Addiction Severity Index (ASI) scores\
      \ (legal, drug, and psychiatric composite scales). \nHowever, none of these\
      \ improvements were significantly different from those observed in the control\
      \ \ncondition (a housing support group). Nevertheless, the addiction/housing\
      \ ICM program was associated \nwith more days spent in SUD treatment (almost\
      \ 53 days longer than controls), greater treatment \nparticipation, and higher\
      \ treatment satisfaction. Furthermore, the Northern Kentucky Female Offender\
      \ \nReentry Project (McDonald & Arlinghaus, 2014) examined ICM among incarcerated\
      \ women with SMI, \nSUDs, or both (78 percent had a CODs). Compared to women\
      \ who only participated in the program"
