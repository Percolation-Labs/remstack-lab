    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 183\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 183]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 5— Strategies\
      \ for Working With People Who Have Co-Occurring Disorders   \n \nPage 155 \n\
      Similarly, it is essential for COD treatment providers to understand culturally\
      \ based concepts of and \nexpectations surrounding families. Providers should\
      \ learn each client’s role in the family and its cultural \nsignificance (e.g.,\
      \ expectations of the oldest son, a daughter’s responsibilities to her parents,\
      \ the role of \na grandmother as matriarch). \nProviders should not make assumptions\
      \ about clients based on their perception of the clients’ culture. \nAn individual\
      \ client’s level of acculturation and specific experiences may result in that\
      \ person identifying \nwith the dominant culture or other cultures. For example,\
      \ a person from India adopted by African \nAmerican parents at an early age\
      \ may know little about the cultural practices in his birth country. A \nprovider\
      \ working with this client would need to acknowledge the birth country and explore\
      \ the client’s \nassociations with it, as well as what those associations might\
      \ mean. The client’s country of origin may \nhave little influence on his cultural\
      \ beliefs or practices.  \nChapter 6 of this TIP further discusses culture-related\
      \ topics in COD treatment, including how \ncounselors can reduce racial/ethnic\
      \ disparities and use culturally adapted services. For more \ninformation about\
      \ cultural competence in general behavioral health services, see TIP 59, Improving\
      \ \nCultural Competence (SAMHSA, 2014a), which is available free of charge online\
      \ \n(https://store.samhsa.gov/system/files/sma14-4849.pdf).  \nUsing Motivational\
      \ Enhancement Consistent With Clients’ Specific Stage of Change \nMotivational\
      \ interviewing (MI) is a client-centered approach that enhances clients’ internal\
      \ \nmotivation to change by exploring and resolving ambivalence (Miller & Rollnick,\
      \ 2013). MI involves \naccepting a client’s level of motivation, whatever it\
      \ is, as the only possible starting point for change. For \nexample, if a client\
      \ says she has no interest in changing the amount or frequency of her drinking,\
      \ but is \ninterested in complying with an SUD interview to be eligible for\
      \ something else (such as the right to \nreturn to work or a housing voucher),\
      \ the SUD treatment provider would avoid arguing with or \nconfronting her.\
      \ Instead, the provider would focus on establishing a positive rapport with\
      \ the client—\neven remarking on the positive aspects of the client’s desire\
      \ to return to work or take care of herself by \nobtaining housing. The provider\
      \ would work with available openings to probe the areas in which the \nclient\
      \ does have motivation to change in hopes of eventually affecting the client’s\
      \ drinking or drug use. \nFor an indepth discussion of MI and how to apply its\
      \ principles to stages of change in clients with SUD, \nsee TIP 35, Enhancing\
      \ Motivation for Change in Substance Use Disorder Treatment (SAMHSA, 2019d).\
      \ \nGuiding Processes of MI \nFour overlapping processes guide the practice\
      \ of MI (Miller & Rollnick, 2013).  \n1. Engaging: The counselor uses strategies\
      \ to establish rapport and help build a trustful relationship \nwith the client.\
      \ Techniques include asking open- rather than close-ended questions, using reflective\
      \ \nlistening, summarizing statements from the client, and determining his or\
      \ her readiness to change.  \n2. Focusing: The counselor helps direct the conversation\
      \ and process as a whole through agenda \nsetting and identifying a target behavior\
      \ of change. \n3. Evoking: The counselor helps clients express their motivations\
      \ or reasons for change. Use of change \ntalk (expressing a desire to change)\
      \ is core to this process and helps clients recognize how their \nsubstance\
      \ use is affecting their lives. It helps clients recognize and respond to sustain\
      \ talk \n(expressing a desire not to change), which creates ambivalence and\
      \ should be minimized. Use of \nopen-ended questions and reflective listening\
      \ by the counselor will facilitate this process. \n4. Planning: The counselor\
      \ collaborates with the client to develop a plan for change. The plan is critical\
      \ \nfor putting ideas about and reasons for change into action. The counselor\
      \ works with clients to"
