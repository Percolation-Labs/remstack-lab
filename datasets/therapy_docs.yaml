    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 104\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 104]\nExhibit 1.3-4: DSM-5 Diagnostic Criteria for\
      \ PTSD \nNote: The following criteria apply to adults, adolescents, and children\
      \ older than 6 years. For chil­\ndren 6 years and younger, see the DSM-5 section\
      \ titled “Posttraumatic Stress Disorder for Children \n6 Years and Younger”\
      \ (APA, 2013a). \nA.  Exposure to actual or threatened death, serious injury,\
      \ or sexual violence in one (or more) of the\nfollowing ways:  \n1.\nDirectly\
      \ experiencing the traumatic event(s). \n2.\nWitnessing, in person, the event(s)\
      \ as it occurred to others. \n3. Learning that the traumatic event(s) occurred\
      \ to a close family member or close friend. In \ncases of actual or threatened\
      \ death of a family member or friend, the event(s) must have \nbeen violent\
      \ or accidental. \n4. Experiencing repeated or extreme exposure to aversive\
      \ details of the traumatic event(s) \n(e.g., first responders collecting human\
      \ remains; police officers repeatedly exposed to de­\ntails of child abuse).\
      \ Note: Criterion A4 does not apply to exposure through electronic me­\ndia,\
      \ television, movies, or pictures, unless this exposure is work related.  \n\
      B. Presence of one (or more) of the following intrusion symptoms associated\
      \ with the traumatic \nevent(s), beginning after the traumatic event(s) occurred:\
      \   \n1.\nRecurrent, involuntary, and intrusive distressing memories of the\
      \ traumatic event(s). Note: In \nchildren older than 6 years, repetitive play\
      \ may occur in which themes or aspects of the \ntraumatic event(s) are expressed.\
      \ \n2. Recurrent distressing dreams in which the content and/or affect of the\
      \ dream are related to \nthe traumatic event(s). Note: In children, there may\
      \ be frightening dreams without recog­\nnizable content. \n3. Dissociative reactions\
      \ (e.g., flashbacks) in which the individual feels or acts as if the traumatic\
      \ \nevent(s) were recurring. (Such reactions may occur on a continuum, with\
      \ the most extreme \nexpression being a complete loss of awareness of present\
      \ surroundings.) Note: In children, \ntrauma-specific reenactment may occur\
      \ in play. \n4. Intense or prolonged psychological distress at exposure to internal\
      \ or external cues that \nsymbolize or resemble an aspect of the traumatic event(s).\
      \ \n5. Marked physiological reactions to internal or external cues that symbolize\
      \ or resemble an \naspect of the traumatic event(s). \nC.\nPersistent avoidance\
      \ of stimuli associated with the traumatic event(s), beginning after the trau­\n\
      matic event(s) occurred, as evidenced by one or both of the following: \n1.\n\
      Avoidance of or efforts to avoid distressing memories, thoughts, or feelings\
      \ about or closely \nassociated with the traumatic event(s). \n2. Avoidance\
      \ of or efforts to avoid external reminders (people, places, conversations,\
      \ activities, \nobjects, situations) that arouse distressing memories, thoughts,\
      \ or feelings about or closely \nassociated with the traumatic event(s).  \n\
      D. Negative alterations in cognitions and mood associated with the traumatic\
      \ event(s), beginning or\nworsening after the traumatic event(s) occurred, as\
      \ evidenced by two (or more) of the following: \n1.\nInability to remember an\
      \ important aspect of the traumatic event(s) (typically due to dis­\nsociative\
      \ amnesia, and not to other factors such as head injury, alcohol, or drugs).\
      \  \n2. Persistent and exaggerated negative beliefs or expectations about oneself,\
      \ others, or the \nworld (e.g., “I am bad,” “No one can be trusted,” “The world\
      \ is completely dangerous,” \n“My whole nervous system is permanently ruined”).\
      \  \n3. Persistent, distorted cognitions about the cause or consequences of\
      \ the traumatic \nevent(s) that lead the individual to blame himself/herself\
      \ or others. \n4. Persistent negative emotional state (e.g., fear, horror, anger,\
      \ guilt, or shame). \n5. Markedly diminished interest or participation in significant\
      \ activities. \n6. Feelings of detachment or estrangement from others. \n7.\
      \ Persistent inability to experience positive emotions (e.g., inability to experience\
      \ happi­\nness, satisfaction, or loving feelings). \n(Continued on the next\
      \ page.) \nTrauma-Informed Care in Behavioral Health Services \n82"
