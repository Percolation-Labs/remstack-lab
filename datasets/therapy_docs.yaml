    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 33\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 33]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 1—Introduction\
      \ to Substance Use Disorder Treatment for People With Co-Occurring Disorders\
      \  \n \n \nPage 5 \n \n• Substance misuse*: The use of any substance in a manner,\
      \ situation, amount, or frequency that can cause \nharm to users or to those\
      \ around them. For some substances or individuals, any use would constitute\
      \ misuse \n(e.g., underage drinking, injection drug use). \n• Substance use*:\
      \ The use—even one time—of any of the substances listed in the insert.  \n•\
      \ Substance use disorder*: A medical illness caused by repeated misuse of a\
      \ substance or substances. \nAccording to the DSM-5 (American Psychiatric Association\
      \ [APA], 2013), SUDs are characterized by clinically \nsignificant impairments\
      \ in health, social function, and impaired control over substance use and are\
      \ diagnosed \nthrough assessing cognitive, behavioral, and psychological symptoms.\
      \ SUDs range from mild to severe and \nfrom temporary to chronic. They typically\
      \ develop gradually over time with repeated misuse, leading to \nchanges in\
      \ brain circuits governing incentive salience (the ability of substance-associated\
      \ cues to trigger \nsubstance seeking), reward, stress, and executive functions\
      \ like decision making and self-control. Multiple \nfactors influence whether\
      \ and how rapidly a person will develop an SUD. These factors include the substance\
      \ \nitself; the genetic vulnerability of the user; and the amount, frequency,\
      \ and duration of the misuse. Note: A \nsevere SUD is commonly called an addiction.\
      \ \nCategories and examples of substances*  \nSubstance Category \nRepresentative\
