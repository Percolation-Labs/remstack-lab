    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 75'
    uri: doc:tip57_traumainformed:p75
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 75\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 75]\nCase Illustration: Sonja \n \n \nSonja began\
      \ to talk about how her life was different after being physically assaulted\
      \ and robbed in a \nparking lot at a local strip mall a year ago. She recounts\
      \ that even though there were people in the \nparking lot, no one came to her\
      \ aid until the assailant ran off with her purse. She sustained a cheek­\nbone\
      \ fracture and developed visual difficulties due to the inflammation from the\
      \ fracture. She re­\ncently sought treatment for depressive symptoms and reported\
      \ that she had lost interest in activities \nthat typically gave her joy. She\
      \ reported isolating herself from others and said that her perception of \n\
      others had changed dramatically since the attack. \nSonja had received a diagnosis\
      \ of major depression with psychotic features 10 years earlier and re­\nceived\
      \ group therapy at a local community mental health center for 3 years until\
      \ her depression \nwent into remission. She recently became afraid that her\
      \ depression was becoming more pro­\nnounced, and she wanted to prevent another\
      \ severe depressive episode as well as the use of psy­\nchotropic medications,\
      \ which she felt made her lethargic. Thus, she sought out behavioral health\
      \ \ncounseling. \nAs the sessions progressed, and after a psychological evaluation,\
      \ it was clear that Sonja had some \ndepressive s ymptoms, but they were subclinical.\
      \ She denied suicidal thoughts or i ntent, and her \nthought process was organized\
      \ with no evidence of hallucinations or delusions. She described her \nisolation\
      \ as a reluctance to shop at area stores. On one hand, Sonja was self-compassionate\
      \ about \nher reasons for avoidance, but on the other hand, she was concerned\
      \ that the traumatic event had \naltered how she saw life and others. “I don’t\
      \ see people as very caring or kind, like I used to prior to \nthe event. I\
      \ don’t trust them, and I feel people are too self-absorbed. I don’t feel safe,\
      \ and this \nbothers me. I worry that I’m becoming paranoid again. I guess I\
      \ know better, but I just want to have \nthe freedom to do what I want and go\
      \ where I want.”  \nTwo months after Sonja initiated counseling, she came to\
      \ the office exclaiming that things can in­\ndeed change. “You won’t believe\
      \ it. I had to go to the grocery store, so I forced myself to go the \nshopping\
      \ center that had a grocery store attached to a strip mall. I was walking by\
      \ a coffee shop, \nquickly browsing the items in the front window, when a man\
      \ comes out of the shop talking at me. \nHe says, ‘You look like you need a\
      \ cup of coffee.’ What he said didn’t register immediately. I looked \nat him\
      \ blankly, and he said it again. ‘You look like you need a cup of coffee. I’m\
      \ the owner of the \nshop, and I noticed you looking in the window, and we have\
      \ plenty of brewed coffee left before we \nclose the shop. Come on in, it’s\
      \ on the house.’ So I did! From that moment on, I began to see peo­\nple differently.\
      \ He set it right for me—I feel as if I have myself back again, as if the assault\
      \ was a sign \nthat I shouldn’t trust people, and now I see that there is some\
      \ goodness in the world. As small as \nthis kindness was, it gave me the hope\
      \ that I had lost.” \nFor Sonja, the assault changed her assumptions about safety\
      \ and her view of others. She also at­\ntached meaning to the event. She believed\
      \ that the event was a sign that she shouldn’t trust people \nand that people\
      \ are uncaring. Yet these beliefs bothered her and contradicted how she saw\
      \ herself \nin the world, and she was afraid that her depressive symptoms were\
      \ returning.  \nFor an inexperienced professional, her presentation may have\
      \ ignited suspicions that she was be­\nginning to present with psychotic features.\
      \ However, it is common for trauma survivors to experi­\nence changes in core\
      \ assumptions immediately after the event and to attach meaning to the trauma.\
      \ \nOften, a key ingredient in the recovery process is first identifying the\
      \ meaning of the event and the \nbeliefs that changed following the traumatic\
      \ experience. So when you hear a client say “I will never \nsee life the same,”\
      \ this expression should trigger further exploration into how life is different,\
      \ what \nmeaning has been assigned to the trauma, and how the individual has\
      \ changed his or her perception \nof self, others, and the future.  \n(Continued\
      \ on the next page.) \nPart 1, Chapter 2—Trauma Awareness \n53"
