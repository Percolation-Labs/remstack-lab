    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 289\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 289]\nAppendix C—Historical Account of  \nTrauma\
      \ \nHistorically, symptoms of traumatic stress \nhave been recorded in both\
      \ military and civil­\nian populations (Lasiuk & Hegadoren, 2006).\nEarly accounts\
      \ described the effect of battle \nconditions on soldiers; “soldier’s heart”\
      \ and \n“nostalgia” were the terms for traumatic stress\nreactions used during\
      \ the American Civil \nWar. As warfare techniques and strategies \nchanged,\
      \ so did the depiction of soldiers’ \ntraumatic stress reactions. The advent\
      \ of heavy \nexplosives in World War I led to the attribu­\ntion of symptoms\
      \ to “shell shock,” giving a \nmore physiological description of the effects\
      \ \nfrom explosions (Benedek & Ursano, 2009).\nOn the civilian side, the industrial\
      \ revolution\ngave rise to larger and more dramatic catastro­\nphes, including\
      \ industrial and railway acci­\ndents. These, as well as other disasters, are\
      \ \nnoted in occupational health histories, news­\npapers, and contemporary\
      \ literature. \nEven with a more physical explanation of\ntraumatic stress (i.e.,\
      \ shell shock), a prevailing\nattitude remained that the traumatic stress \n\
      response was due to a character flaw. For in­\nstance, a soldier’s pain at that\
      \ time was often\nseen as a symptom of homesickness. In spite \nof the efforts\
      \ of Charcot, Janet, and Freud,\nwho described the psychogenic origin of\nsymptoms\
      \ as a response to psychological \ntrauma (Lasiuk & Hegadoren, 2006), World\n\
      War II military recruits were screened in at­\ntempt to identify those “who\
      \ were afflicted \nwith moral weakness,” which would prevent\nthem from entering\
      \ military service. \nAt the same time, there were new treatment\ninnovations\
      \ for war-related trauma during\nWorld War II. One approach treated soldiers\
      \ \nin the field for what was then called “battle \nfatigue” by allowing some\
      \ time for rest before \nreturning to battle. During the Korean and\nVietnam\
      \ wars, approaches began to focus \nmore on the use of talk therapy. It was\
      \ not\nuntil the post-Vietnam era that interest in de­\nveloping treatment alternatives\
      \ started to take \nhold. During this time, the U.S. Department\nof Veterans\
      \ Affairs (then called the Veterans \nAdministration) developed group therapy\
      \ for\nposttraumatic stress disorder (PTSD). Beyond \nbeing cost-effective,\
      \ the technique was well \nsuited to the symptoms of the veterans and\nfostered\
      \ socialization and reintegration\n(Greene et al., 2004). \nThe publication\
      \ of the American Psychiatric\nAssociation’s (APA’s) Diagnostic and Statistical\n\
      Manual of Mental Disorders, Third Edition \n(DSM-III), in 1980 marked the introduction\n\
      of PTSD as a diagnosis, inspired by symptoms \npresented by veterans of the\
      \ Vietnam War \n(Benedek & Ursano, 2009). The diagnosis in\nthis iteration required\
      \ the identification of a \nspecific stressor—a catastrophic stressor that\n\
      was outside the range of usual human experi­\nence (APA, 1980)—and classified\
      \ PTSD as \n267"
