    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 182\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 182]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 5— Strategies\
      \ for Working With People Who Have Co-Occurring Disorders   \n \nPage 154 \n\
      Use Culturally Appropriate Methods \nResearch is lacking on the ethnic/racial\
      \ diversity of populations with CODs. Limited published studies \nsuggest that\
      \ although CODs are more frequently observed among Whites, non-White Americans\
      \ also \nexperience CODs. A report (Mericle, Ta Park, Holck, & Arria, 2012)\
      \ estimated lifetime prevalence of \nCODs at 5.8 percent among Latinos, 5.4\
      \ percent among African Americans, and 2.1 percent among \nAsians. Whites, by\
      \ comparison, had a lifetime prevalence of 8.2 percent.  \nNotable gaps exist\
      \ in the rates of behavioral health service access, utilization, and completion\
      \ among \ndiverse racial and ethnic groups compared with Whites (Cook, Trinh,\
      \ Li, Hou, & Progovac, 2017; Holden \net al., 2014; Maura & Weisman de Mamani,\
      \ 2017; Nam, Matejkowski, & Lee, 2017; Saloner & Le Cook, \n2013; Sanchez, Ybarra,\
      \ Chapa, & Martinez, 2016). This is attributable to multiple factors such as\
      \ \nunderassessment, underdiagnosis, and underreferral (Priester et al., 2016)\
      \ as well as cultural barriers \nlike language differences, fear of stigma,\
      \ and shame (Holden et al., 2014; Keen, Whitehead, Clifford, \nRose, & Latimer,\
      \ 2014; Masson et al., 2013; Maura & Weisman de Mamani, 2017; Pinedo, Zemore,\
      \ & \nRogers, 2018). Culturally responsive care and cultural competence training\
      \ among behavioral health \nstaff are needed to help break down barriers to\
      \ service access and improve treatment outcomes for \ndiverse populations with\
      \ CODs. \nUnderstanding Clients’ Cultural Backgrounds \nPopulation shifts are\
      \ resulting in increasing numbers of diverse racial and ethnic groups in the\
      \ United \nStates (Colby & Ortman, 2014). Each geographic area has its own cultural\
      \ mix. Providers are advised to \nlearn as much as possible about the cultures\
      \ represented in their treatment populations. To provide \neffective COD treatment\
      \ to people of various cultural groups, providers should learn as much as \n\
      possible about characteristics of their clients’ cultural groups.  \nOf particular\
      \ importance are culturally based conventions of social interaction, styles\
      \ of interpersonal \ncommunication, concepts of healing, views of mental illness,\
      \ and perceptions of substance use. For \nexample, some cultures may tend to\
      \ somaticize symptoms of mental disorders, and clients from such \ngroups may\
      \ expect treatment providers to offer relief for physical complaints. These\
      \ clients may be \noffended by too many probing, personal questions early in\
      \ treatment and never return.  \nLinda, a 24-year-old woman, had attended her\
      \ mutual support group for about 3 months. Although she knew \nshe should ask\
      \ someone to sponsor her, she was shy and afraid of rejection. She had identified\
      \ a few women \nwho might be good sponsors, but each week in counseling, she\
      \ stated that she was afraid to reach out. No one \nhad approached her about\
      \ sponsorship either, although the group members seemed “friendly enough.” The\
      \ \ncounselor suggested that Linda share, in the next group meeting, that she’d\
      \ like a sponsor but has been feeling \nshy and hadn’t wanted to be rejected.\
      \ The counselor and Linda role-played this act of sharing during a \ncounseling\
      \ session. The counselor reminded Linda that it was okay to feel afraid and\
      \ reassured her that, if she \ncouldn’t share at the next meeting, they would\
      \ talk about what had stopped her.  \nAfter the next meeting, Linda related\
      \ that she almost shared but got scared at the last minute. She felt bad that\
      \ \nshe had missed an opportunity. She and the counselor talked about getting\
      \ it over with, and Linda resolved to \nreach out, starting her sharing statement\
      \ with, “It’s hard for me to talk in public, but I want to work this \nprogram,\
      \ so I’m telling you all that I know it’s time to get a sponsor.” This counseling\
      \ work helped Linda convey \nher need to the group. The response from group\
      \ members was helpful to Linda, as several women offered to \nmeet with her\
      \ and talk about sponsorship. This experience also helped Linda become more\
      \ attached to the \ngroup and learn a new skill for seeking help. Although Linda\
      \ was helped through counseling strategies alone, \nothers who are anxious in\
      \ social settings may need medications in addition to counseling."
