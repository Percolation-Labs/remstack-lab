    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 92\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 92]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 3—Screening\
      \ and Assessment of Co-Occurring Disorders \n \nPage 64 \nlevel of care requirements.\
      \ Assessment of current cognitive capacity, social skills, and other functional\
      \ \nabilities also is necessary to determine if there are deficits that may\
      \ require modification in the \ntreatment protocols of relapse prevention efforts\
      \ or recovery programs. For example, the counselor \nmight inquire about past\
      \ participation in special education or related testing. \nAssessing Functional\
      \ Capability \nCurrent level of impairment is determined by assessing functional\
      \ capabilities and deficits in each of the \nareas indicated in the following\
      \ list. Similarly, baseline level of impairment is determined by identifying\
      \ \nperiods of extended abstinence and mental health stability (greater than\
      \ 30 days) according to the \nmethods described in the previous assessment step.\
      \ The clinician determines: \n• \nIs the client capable of living independently\
      \ (in terms of independent living skills, not in terms of \nmaintaining abstinence)?\
      \ If not, what types of support are needed? \n• \nIs the client capable of supporting\
      \ himself or herself financially? If so, through what means? If not, \nis the\
      \ client disabled, or dependent on others for financial support? \n• \nCan the\
      \ client engage in reasonable social relationships? Are there good social supports?\
      \ If not, \nwhat interferes with this ability, and what supports would the client\
      \ need? \n• \nWhat is the client’s level of cognitive functioning? Is there\
      \ a developmental or learning disability? \nAre there cognitive or memory impairments\
      \ that impede learning? Is the client limited in ability to \nread, write, or\
      \ understand? Is there difficulty focusing, concentrating, and completing tasks?\
      \ \nFunctional Assessment Tools \nSeveral freely available, reliable, well-validated\
      \ tools measure functioning and impairment in clients with \nmental illness,\
      \ substance misuse, or both (Gold, 2014; National Academies of Sciences, Engineering,\
      \ and \nMedicine, 2016; Sanchez-Moreno, Martinez-Aran, & Vieta, 2017), including:\
      \ \n• \nWHO Disability Assessment Schedule 2.0 ([WHODAS 2.0] Üstün & WHO, 2010;\
      \ \nwww.who.int/classifications/icf/whodasii/en/). When DSM-5 removed the Global\
      \ Assessment of \nFunctioning (Axis V in DSM-IV), APA proposed in its place\
      \ the WHODAS 2.0 as a tool to rate global \nimpairment and functional capabilities\
      \ (APA, 2013). The WHODAS 2.0 assesses six major domains, \nwhich are: \n− Understanding\
      \ and communicating.7 \n− Getting around (mobility). \n− Self-care. \n− Getting\
      \ along with people (social and interpersonal functioning). \n− Life activities\
      \ (home, academic, and occupational functioning). \n− Participation in society\
      \ (participation in family, social, and community activities). \n• \nASI (McLellan\
      \ et al., 1992), a mental health screening tool that provides information about\
      \ level of \nfunctioning for clients with SUDs. This is valuable when supplemented\
      \ by interview information. \n(Note that the ASI also exists in an expanded\
      \ version specifically for women, ASI-F [SAMHSA, \n2009c].)  \nIn a clinical\
      \ interview, the counselor also should inquire about any current or past difficulties\
      \ the client \nhas had in learning or using relapse prevention skills, participating\
      \ in mutual support recovery programs, \nor obtaining medication or following\
      \ medication regimens. In the same vein, the clinician may inquire \nabout use\
      \ of transportation, budgeting, self-care, and other related skills, and their\
      \ effect on life \nfunctioning and treatment participation."
