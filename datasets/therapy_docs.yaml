    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 61\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 61]\n“The excitement of the season had just begun,\
      \ and then, we heard the news, oil in the \nwater, lots of oil killing lots\
      \ of water. It is too shocking to understand. Never in the millen­\nnium of\
      \ our tradition have we thought it possible for the water to die, but it is\
      \ true.” \n—Chief Walter Meganack, Port Graham, 1989 \nOf all the groups negatively\
      \ affected by the Exxon Valdez oil spill, in many ways Alaska Natives were \n\
      the most devastated. The oil spill destroyed more than economic resources; it\
      \ shook the core cultural \nfoundation of Native life. Alaska Native subsistence\
      \ culture is based on an intimate relationship with \nthe environment. Not only\
      \ does the environment have sacred qualities for Alaska Natives; their sur­\n\
      vival also depends on the well-being of the ecosystem and the maintenance of\
      \ cultural norms of sub­\nsistence. The spill directly threatened the well-being\
      \ of the environment, disrupted subsistence \nbehavior, and severely disturbed\
      \ the sociocultural milieu of Alaska Natives. \nSource: Gill & Picou, 1997,\
      \ pp. 167–168. \nPart 1, Chapter 2—Trauma Awareness \nexposure to toxic agents,\
      \ feeling responsible\nfor the lives of others, witnessing catastrophic\ndevastation,\
      \ potential exposure to gruesome \nimages, observing human and animal suffering\n\
      and/or death, working beyond physical ex­\nhaustion, and the external and internal\
      \ pres­\nsure of working against the clock. \nMilitary service members \nMilitary\
      \ personnel are likely to experience \nnumerous stressors associated with trauma.\
      \ \nService members who have repeatedly de­\nployed to a war zone are at a greater\
      \ risk for\ntraumatic stress reactions (also known as com­\nbat stress reaction\
      \ or traumatic stress injury),\nother military personnel who provide support\n\
      services are also at risk for traumatic stress and \nsecondary trauma (refer\
      \ to the glossary portion\nof the “How This TIP Is Organized” section\nthat\
      \ precedes Part 1, Chapter 1, of this TIP).\nSo too, service members who anticipate\
      \ de­\nployment or redeployment may exhibit psy­\nchological symptoms associated\
      \ with\ntraumatic stress. Some stressors that military \nservice members may\
      \ encounter include work­\ning while physically exhausted, exposure to\ngunfire,\
      \ seeing or knowing someone who has \nbeen injured or killed, traveling in areas\
      \ \nknown for roadside bombs and rockets, ex­\ntended hypervigilance, fear of\
      \ being struck by \nan improvised explosive device, and so forth. \nTrauma affecting\
      \ communities and \ncultures \nTrauma that affects communities and cultures\
      \ \ncovers a broad range of violence and atrocities\nthat erode the sense of\
      \ safety within a given\ncommunity, including neighborhoods,\nschools, towns,\
      \ and reservations. It may in­\nvolve violence in the form of physical or sexual\
      \ \nassaults, hate crimes, robberies, workplace or\ngang-related violence, threats,\
      \ shootings, or\nstabbings—for example, the school shooting\nat Virginia Polytechnic\
      \ Institute and State\nUniversity in 2007. It also includes actions \nthat attempt\
      \ to dismantle systemic cultural \npractices, resources, and identities, such\
      \ as \nmaking boarding school attendance mandato­\nry for Native American children\
      \ or placing\nthem in non-Native foster homes. Cultural \nand/or community-based\
      \ trauma can also oc­\ncur via indifference or limited responsiveness \nto specific\
      \ communities or cultures that are \nfacing a potential catastrophe. Cultural\
      \ trau­\nmas are events that, whether intentionally or\nnot, erode the heritage\
      \ of a culture—as with \nprejudice, disenfranchisement, and health\ninequities\
      \ (e.g., late prenatal care, inability to\nafford medications, limited access\
      \ to culturally \nappropriate health education, vicinity and\nquality of affordable\
      \ medical services), among\nother examples. \n39"
