    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 227\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 227]\nAdvice to Clinical Supervisors: Is it \nSupervision\
      \ or Psychotherapy? \nAlthough there are some aspects of clinical \nsupervision\
      \ that can be therapeutic and parallel \nthe therapeutic and emotional support\
      \ that \noccurs between the counselor and the client, \nclinical supervision\
      \ is not therapy. As a result, it \nis important for clinical supervisors to\
      \ maintain \nappropriate boundaries with supervisees when \naddressing their\
      \ STS reactions at work.  \nWhen does the process in supervision cross \nover\
      \ into the realm of practicing therapy with a \nsupervisee? One clear indicator\
      \ is if the super­\nvisor begins to explore the personal history of \nthe counselor\
      \ and reflects directly on that his­\ntory instead of bringing it back to how\
      \ the \ncounselor’s history influences his or her work \nwith a particular client\
      \ or with clients with \ntrauma histories in general. Clinical supervisors \n\
      should focus only on counselor issues that may \nbe directly affecting their\
      \ clinical functioning \nwith clients. If personal issues arise in clinical\
      \ \nsupervision, counselors should be encouraged \nto address them in their\
      \ own counseling or \npsychotherapy. \nWhen STS issues arise, the clinical supervisor\
      \ \nshould work with counselors to review and \nrevise their self-care plans\
      \ to determine what \nstrategies are working and whether additional \nsupport,\
      \ like individual psychotherapy or \ncounseling, may be warranted.  \nExhibit\
      \ 2.2-12 outlines some guidelines for \nclinical supervisors in addressing secondary\
      \ \ntrauma in behavioral health professionals work­\ning with clients who have\
      \ substance use, men­\ntal, and trauma-related disorders. \nCounselor Self-Care\
      \ \nIn light of the intensity of therapeutic work \nwith clients with co-occurring\
      \ substance use, \nmental, and trauma-related disorders and the \nvulnerability\
      \ of counselors to secondary trau­\nmatization, a comprehensive, individualized\
      \ \nself-care plan is highly recommended. Balance \nis the key to the development\
      \ of a self-care \nExhibit 2.2-12: Clinical Supervisor \nGuidelines for Addressing\
      \ Secondary \nTraumatization \n1.\nEngage counselors in regular screen­\ning/self-assessment\
      \ of counselors’ experi­\nence of STS. \n2. Address signs of STS with counselors\
      \ in \nclinical supervision. \n3. Work collaboratively with counselors to \n\
      develop a comprehensive self-care plan \nand evaluate its effectiveness on a\
      \ regular\nbasis. \n4. Provide counselors a safe and nonjudg­\nmental environment\
      \ within which to pro­\ncess STS in individual and group \nsupervision or team\
      \ meetings. \n5. Provide counselors with a safe and non­\njudgmental place within\
      \ which to debrief \ncritical stress incidents at work; bring in an \noutside\
      \ consultant if needed. \n6. Support and encourage counselors to en­\ngage in\
      \ individual counseling or psycho­\ntherapy, when needed, to explore personal\
      \ \nissues that may be contributing to \nsecondary traumatization at work. \n\
      plan—a balance between home and work, a \nbalance between focusing on self and\
      \ others, \nand a balance between rest and activity \n(Saakvitne, Perlman, &\
      \ Traumatic Stress \nInstitute/ Center for Adult & Adolescent \nPsychotherapy\
      \ 1996). Counselor self-care is \nalso about balancing vulnerability, which\
      \ al­\nlows counselors to be present and available \nwhen clients address intensely\
      \ painful content, \nwith reasonable efforts to preserve their sense \nof integrity\
      \ in situations that may threaten the \ncounselors’ faith or worldview ( Burke\
      \ et al., \n2006). A comprehensive self-care plan should \ninclude activities\
      \ that nourish the physical, \npsychological/mental, emotional/relational, \n\
      and spiritual aspects of counselors’ lives. \nThe literature on counselor self-care\
      \ advocates \nfor individual, team, and organizational strat­\negies that support\
      \ behavioral health profes­\nsionals working with clients who have \nPart 2,\
      \ Chapter 2—Building a Trauma-Informed Workforce \n205"
