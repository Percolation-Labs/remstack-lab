    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 117\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 117]\nConduct Assessments Throughout \nTreatment\
      \ \nOngoing assessments let counselors: \n•\nTrack changes in the presence,\
      \ frequency,\nand intensity of symptoms. \n \n• \nLearn the relationships among\
      \ the client’s \ntrauma, presenting psychological symp­\ntoms, and substance\
      \ abuse. \n• \nAdjust diagnoses and treatment plans as \nneeded. \n• \nSelect\
      \ prevention strategies to avoid more \npervasive traumatic stress symptoms.\
      \ \nPart 1, Chapter 4—Screening and Assessment \nat all. Discussing the occurrence\
      \ or conse­\nquences of traumatic events can feel as unsafe \nand dangerous\
      \ to the client as if the event \nwere reoccurring. It is important not to en­\n\
      courage avoidance of the topic or reinforce the \nbelief that discussing trauma-related\
      \ material \nis dangerous, but be sensitive when gathering\ninformation in the\
      \ initial screening. Initial\nquestions about trauma should be general and\n\
      gradual. Taking the time to prepare and ex­\nplain the screening and assessment\
      \ process to\nthe client gives him or her a greater sense of\ncontrol and safety\
      \ over the assessment process. \nClients with substance use disorders \nNo screening\
      \ or assessment of trauma should\noccur when the client is under the influence\
      \ of \nalcohol or drugs. Clients under the influence \nare more likely to give\
      \ inaccurate information.\nAlthough it’s likely that clients in an active \n\
      phase of use (albeit not at the assessment it­\nself ) or undergoing substance\
      \ withdrawal can\nprovide consistent information to obtain a \nvalid screening\
      \ and assessment, there is insuf­\nficient data to know for sure. Some theorists\
      \ \nstate that no final assessment of trauma or \nposttraumatic stress disorder\
      \ (PTSD) should\noccur during these early phases (Read,\nBollinger, & Sharkansky,\
      \ 2003), asserting that\nsymptoms of withdrawal can mimic PTSD\nand thus result\
      \ in overdiagnosis of PTSD and\nother trauma-related disorders. Alcohol or \n\
      drugs can also cause memory impairment that\nclouds the client’s history of\
      \ trauma symp­\ntoms. However, Najavits (2004) and others\nnote that underdiagnosis,\
      \ not overdiagnosis, of\ntrauma and PTSD has been a significant issue\nin the\
      \ substance abuse field and thus claim \nthat it is essential to obtain an initial\
      \ assess­\nment early, which can later be modified if\nneeded (e.g., if the\
      \ client’s symptom pattern\nchanges). Indeed, clinical observations suggest\n\
      that assessments for both trauma and PTSD— \neven during active use or withdrawal—appear\
      \ \nrobust (Coffey, Schumacher, Brady, & Dansky,\n2003). Although some PTSD\
      \ symptoms and\ntrauma memories can be dampened or in­\ncreased to a degree,\
      \ their overall presence or\nabsence, as assessed early in treatment, appears\
      \ \naccurate (Najavits, 2004). \nThe Setting for Trauma Screening \nand Assessment\
      \ \nAdvances in the development of simple, brief,\nand public-domain screening\
      \ tools mean that\nat least a basic screening for trauma can be\ndone in almost\
      \ any setting. Not only can cli­\nents be screened and assessed in behavioral\
      \ \nhealth treatment settings; they can also be \nevaluated in the criminal\
      \ justice system, edu­\ncational settings, occupational settings, physi­\ncians’\
      \ offices, hospital medical and trauma \nunits, and emergency rooms. Wherever\
      \ they \noccur, trauma-related screenings and subse­\nquent assessments can\
      \ reduce or eliminate \nwasted resources, relapses, and, ultimately,\ntreatment\
      \ failures among clients who have \nhistories of trauma, mental illness, and/or\
      \ sub­\nstance use disorders. \nCreating an effective screening and \nassessment\
      \ environment \nYou can greatly enhance the success of treat­\nment by paying\
      \ careful attention to how you \napproach the screening and assessment pro­\n\
      cess. Take into account the following points: \n95"
