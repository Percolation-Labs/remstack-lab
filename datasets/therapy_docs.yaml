    uri: doc:crisisguidelines2025:p37
    content: "# Crisis Response Guidelines 2025\n## Page 37\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 37]\n211\
      \ Life Line in Finger Lakes, NY\nIn Finger Lakes, New York, 211 and 988 resources\
      \ \ngo hand-in-hand. Both callers and 211lifeline.\norg visitors are directed\
      \ immediately to 988 when \nseeking access to behavioral health crisis services.\
      \ \nSimilarly, 211 at-large services are featured \nprominently for those seeking\
      \ 988 services online. \nThis promotes the connection of SDOH needs \nwith those\
      \ seeking crisis services and ensures \nimmediate access for those in crisis.\n\
      More Information\n • 211lifeline.org\n988/Other Call Line Coordination with\
      \ \nMobile Crisis\nAll crisis lines should have established protocols \nwith\
      \ local MCTs that enable dispatch, referrals, \nand/or exchange of information\
      \ between \nservices, while adhering to privacy laws. Where \npossible, formal\
      \ agreements are recommended \nto strengthen collaboration. Crisis Line/MCT\
      \ \ncollaborations can and will look different in \nvarious communities.\nThe\
      \ 988 Lifeline has begun activation of geo-\nrouting, which identifies the Lifeline\
      \ center closest \nto the help seeker. This facilitates transfer and \ndispatch\
      \ to mobile crisis services when necessary.\n988/Other Call Line Coordination\
      \ with \nService Referrals\n988 Lifeline crisis contact centers should have\
      \ \na regularly updated database from which to \nprovide call service referrals.\
      \ All crisis contact \nline operators should be trained in how to make \nreferrals\
      \ that will best suit the needs of the caller. \nThe quick connection of help\
      \ seekers to referral \nservices recently has been enhanced by the \nexpansion\
      \ of same-day and next-day access \nmodels that provide prompt walk-in options\
      \ \nfollowing a 988 contact.\nCCBHCs provide access to coordinated \ncomprehensive\
      \ behavioral health care.60 They are \nrequired to serve anyone who requests\
      \ care for \nmental health or substance use issues regardless \nof their ability\
      \ to pay, place of residence, or age. \nThe CCBHC model requires that crisis\
      \ services \nare available 24 hours a day, seven days a week, \nincluding but\
      \ not limited to MCTs, and that they \noffer walk-in crisis support during regular\
      \ business \nhours and extended evening hours.61 The model \nalso requires care\
      \ coordination partnerships with \nthe 988 Lifeline center serving the area\
      \ in which \nthe CCBHC is located.\nThere are currently more than 500 CCBHCs\
      \ in 48 \nstates, the District of Columbia, and Puerto Rico. \nAs of January\
      \ 2021, every CCBHC either operates \ntheir own local crisis line or refers\
      \ individuals to \nanother crisis hotline such as the 988 Lifeline. \nCrisis\
      \ lines are an important mechanism to \nensure CCBHCs can deliver round-the-clock,\
      \ \ncontinuous care.\nThe “211” line is a referral service that connects \n\
      individuals with community resources. It was \ndesigned to address SDOH, which\
      \ are defined \nby CMS as, “[t]he conditions in the environments \nwhere people\
      \ are born, live, learn, work, play, \nworship, and age that affect a wide range\
      \ of \nhealth, functioning, and quality-of-life outcomes \nand risks.”62 211\
      \ provides access to services \nthat address housing, nutrition, and employment,\
      \ \namong other SDOH. The 211 line operates in all \n50 states and the District\
      \ of Columbia.\n211 and the 988 Lifeline work in coordination with \none another.\
      \ According to 211.org, approximately \none in four 211 lines have reported\
      \ answering calls \nfor the 988 Lifeline or their state or local suicide \n\
      prevention hotlines. Similarly, when individuals call \nthe 988 Lifeline and\
      \ are not in a behavioral health \n33\nNATIONAL GUIDELINES\nfor a Behavioral\
      \ Health Coordinated System of Crisis Care"
