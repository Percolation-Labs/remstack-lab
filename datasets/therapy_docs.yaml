      \ barbiturates, \nopioids, steroids (chronic) \nPsychosis \nAlcohol, anxiolytics,\
      \ cannabis, hallucinogens (e.g., \nPCP), inhalants, sedatives, hypnotics, stimulants\
      \ \nAlcohol, sedatives, hypnotics, \nanxiolytics \nSubstance-induced depressive\
      \ disorders \nThe lifetime prevalence of substance-induced depressive disorders\
      \ in the general community is 0.26 \npercent (Blanco et al., 2012). Observed\
      \ rates among clinical populations are much higher. For instance, \nin a study\
      \ of people seeking treatment for co-occurring depressive disorders and SUDs,\
      \ 24 percent had \nsubstance-induced depression; rates varied by substance.\
      \ Among those with 12-month alcohol \ndependence, prevalence of substance-induced\
      \ MDD was 22 percent; for past-year cocaine dependence, \n22 percent; and for\
