    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Pages\
      \ 307-308\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 307]\nAppendix E—Consumer Materials \nThe following\
      \ are samples of available consumer materials relating to trauma-informed care\
      \ and \ntraumatic stress. There is a plethora of consumer information available\
      \ to meet the immediate \nand long-term needs of consumers of behavioral health\
      \ services affected by trauma. In order to\nnot waste effort creating new materials\
      \ for your client’s concerns, it is advisable to explore current\nscience-informed\
      \ resources. In most cases, consumer materials are already available and easily\
      \ \naccessible for free. \nAfterDeployment.org (2010). Just the Facts: Resilience.\
      \ Available: \nhttp://afterdeployment.org/sites/default/files/pdfs/client-handouts/resilience-understanding.pdf\n\
      This Web site provides resources to address symptoms related to traumatic stress\
      \ in addi­\ntion to other postdeployment adjustment issues.This site provides\
      \ information and\nhandouts on resilience, triggers, and other trauma-related\
      \ topics. It is appropriate for ser­\nvice members as well as civilians. \n\
      Blanch, A., Filson, B., & Penny, D. (2012). Engaging Women in Trauma-Informed\
      \ Peer Support: A \nGuidebook. Available: http://www.nasmhpd.org/publications/engagingwomen.aspx\n\
      This draft technical assistance guide was created by the National Center for\
      \ Trauma-\nInformed Care (NCTIC) and developed under contract with the National\
      \ Association\nof State Mental Health Program Directors. This publication is\
      \ designed to help make \ntrauma-informed peer support available to women who\
      \ are trauma survivors and who re­\nceive or have received behavioral health\
      \ services. It is a resource for peers providing sup­\nport in these or other\
      \ settings who want to learn how to use trauma-informed principles \nin supporting\
      \ women or in the peer support groups. It has been a resource used in the de­\n\
      livery of technical assistance through NCTIC. \nBrymer, M., Jacobs, A., Layne,\
      \ C., Pynoos, R., Ruzek, J., Steinberg, A., et al. (2006). Appendix E:\nHandouts.\
      \ Psychological First Aid: Field Operations Guide. Available: \nhttp://www.ptsd.va.gov/professional/manuals/manual-pdf/pfa/PFA_Appx_E_handouts.pdf\n\
      Developed jointly with the National Child Traumatic Stress Network and the National\n\
      Center for PTSD, this curriculum provides a science-informed approach to psychological\n\
      first aid for response workers. The goals of this module are to assist survivors\
      \ in the \nimmediate aftermath of disaster and/or terrorism, reduce initial\
      \ distress, and foster short-\nand long-term adaptive functioning. This link\
      \ provides specific survivor-oriented\nmaterial, such as strategies in seeking\
      \ and giving support, education on common\nimmediate reactions, and parental\
      \ tips for children across developmental stages. \n285\n\n[Page 308]\nTrauma-Informed\
      \ Care in Behavioral Health Services \nCenter for Mental Health Services (2002).\
      \ Dealing with the Effects of Trauma-A Self-Help Guide.\nAvailable: http://store.samhsa.gov/shin/content//SMA-3717/SMA-3717.pdf\n\
      This self-help guide gives practical information and tools to address and manage\
      \ symp­\ntoms and other consequences of traumatic stress. It provides education\
      \ on a variety of\ntopics, including trauma-related symptoms, advice on the\
      \ key ingredients of quality care,\nbarriers to recovery, and practical strategies\
      \ to enhance recovery and manage difficult\nemotions. \nCenter for Mental Health\
      \ Services, Substance Abuse and Mental Health Services Administra­\ntion (2005).\
      \ Roadmap to Seclusion and Restraint Free Mental Health Services. Available:\
      \ \nhttp://store.samhsa.gov/product/Roadmap-to-Seclusion-and-Restraint-Free-Mental-Health­\n\
      Services-CD-/SMA06-4055\nThis curriculum concerns the elimination of seclusion\
      \ and restraint. It provides numerous \nhandouts for consumers as well as staff.\
      \ Several consumer handouts include common re­\nactions to trauma, a trauma\
      \ screening tool, and strategies to de-escalate agitation and dis­\ntress. \n\
      Mead, S. (2008). Intentional Peer Support: An Alternative Approach. Sherry Mead\
      \ Consulting.\nAvailable: http://www.intentionalpeersupport.org/apps/webstore/products/show/3408520\n\
      This interactive workbook is designed for individuals who are in peer support\
      \ roles and\nthose who use peer support services. It provides goals, tasks,\
      \ competencies, and skills asso­\nciated with peer support relationships and\
      \ guidelines for first interviews. \nNajavits, L. M. (2002). Seeking Safety:\
      \ A Treatment Manual for PTSD and Substance Abuse. New \nYork: Guilford Press.\
      \ \nThis evidence-based practice for individuals who have a history of trauma\
      \ and a sub­\nstance use disorder provides not only guidelines for clinicians\
      \ but handouts for individu­\nals. The consumer materials include information\
      \ on PTSD and substance abuse and their \ninterrelationship, key principles\
      \ of the Seeking Safety program, coping skills to support\nsafety, and grounding\
      \ exercises. For additional information and resources, go to\nhttp://www.seekingsafety.org.\
      \ \nNational Center for PTSD, U.S. Department of Veterans Affairs (2010). Understanding\
      \ PTSD. \nAvailable: http://www.ptsd.va.gov/public/understanding_ptsd/booklet.pdf\n\
      This booklet provides consumer information on posttraumatic stress, common traumatic\
      \ \nstress symptoms, effective treatments, and resources. The National Center\
      \ for PTSD also\nprovides additional professional and public resources specific\
      \ to trauma for veterans and\ncivilians. \nSidran Institute (2012). Healing\
      \ Self-Injury. Available: http://healingselfinjury.org/about.html\nThis Web\
      \ site provides numerous resources for consumers and professionals to under­\n\
      stand self-inflicted violence. It offers publication links, archived newsletters,\
      \ and a current\nblog focused on self-harm. \n286"
