    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 142\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 142]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 114 \ninstrument used (van Emmerik-van Oortmerssen et al., 2012). Among\
      \ a sample of more than 500 \nchildren with and without ADHD who were followed\
      \ throughout adolescence and early adulthood \n(Molina et al., 2018), early\
      \ substance use in adolescence was greater and escalated more quickly in the\
      \ \nchildren with ADHD. Further, weekly and daily cannabis use and daily smoking\
      \ in adulthood were \nsignificantly more prevalent in the ADHD group than the\
      \ non-ADHD group. Adults with ADHD have been \nfound primarily to use alcohol,\
      \ nicotine, cannabis, and cocaine (Lee, Humphreys, Flory, Liu, & Glass, \n2011;\
      \ Luo & Levin, 2017). \nPeople with addiction who have co-occurring ADHD have\
      \ a heightened risk for suicide attempts, \nhospitalizations, earlier onset\
      \ of addiction, impulsivity, more severe disease course (for both ADHD and \n\
      the SUD) and polysubstance use as well as lower rates of abstinence and treatment\
      \ adherence (Egan, \nDawson, & Wymbs, 2017; Katzman et al., 2017). ADHD and\
      \ SUDs carry an enhanced risk of comorbidity \nwith depression, conduct disorder,\
      \ bipolar disorders, anxiety disorders, and PDs (Luo & Levin, 2017; \nMartinez-Raga\
      \ et al., 2013; Regnart, Truter, & Meyer, 2017; Young & Sedgwick, 2015; Zulauf,\
      \ Sprich, \nSafren, & Wilens, 2014). Symptoms of ADHD hyperactivity and impulsivity\
      \ are more strongly seen with \nsubstance misuse and SUDs than ADHD symptoms\
      \ of inattention (De Alwis, Lynskey, Reiersen, & \nAgrawal, 2014). \nAlthough\
      \ it is important to rule out other causes of inattention or hyperactivity,\
      \ including substance \nmisuse, misattribution of ADHD symptoms to SUDs increases\
      \ the likelihood of underdiagnosis \n(Crunelle et al., 2018). People with SUDs\
      \ who are newly abstinent or those in active or protracted \nwithdrawal may\
      \ experience some impairments similar to ADHD. Many of the behavioral symptoms\
      \ of \nADHD also appear during substance intoxication and withdrawal, and functional\
      \ consequences of ADHD, \nsuch as poor job performance or job loss, are also\
      \ evident in people with addiction. Both alcohol and \ncannabis can produce\
      \ symptoms that mimic ADHD. This underscores the importance of conducting a\
      \ \nthorough assessment (see Chapter 3) to fully investigate symptoms in childhood,\
      \ family history of \naddiction and psychiatric illness, and other biopsychosocial\
      \ factors that can inform whether a diagnosis \nof ADHD, SUD, or both are warranted.\
      \ \nTreatment of ADHD and SUDs \nADHD complicates SUD treatment because clients\
      \ with these CODs may have more difficulty engaging in \ntreatment and learning\
      \ abstinence skills, be at greater risk for relapse, and have poorer substance\
      \ use \noutcomes. The most common attention problems in SUD treatment populations\
      \ are secondary to short-\nterm toxic effects of substances, and these should\
      \ be substantially better with each month of sobriety. \nA consensus statement\
      \ by an international panel of ADHD and addiction experts (including from the\
      \ U.S.) on the \ntreatment of ADHD and SUDs recommends (Crunelle et al., 2018):\
      \ \n• Using a combined treatment approach comprising psychoeducation, pharmacotherapy,\
      \ individual or group \nCBT, and peer support. \n• Integrating ADHD treatment\
      \ into SUD treatment; integrating SUD treatment into mental health services.\
      \ \n• Treating both disorders, but addressing the SUD first and then the ADHD\
      \ shortly afterwards. \n• Considering residential treatment for cases of severe\
      \ addiction. \n• Providing pharmacotherapy for ADHD (particularly with psychotherapy),\
      \ but clinicians should be aware that \nmedication alone is usually not sufficient\
      \ to treat the SUD. \n• Prescribing ADHD medication as needed but understand\
      \ that this is a controversial topic because of the \nmisuse liability of stimulants.\
      \ Clinicians should consider all risks and weigh them against potential benefits\
      \ \nwhen deciding whether or not to prescribe stimulant medications for people\
      \ with ADHD-SUD."
