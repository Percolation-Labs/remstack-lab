    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 63'
    uri: doc:tip57_traumainformed:p63
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 63\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 63]\nPart 1, Chapter 2—Trauma Awareness \nother\
      \ relatives, friends, and neighbors. In this\nand similar cases, the destruction\
      \ from the \ninitial flooding led to mass displacement of\nfamilies and communities;\
      \ many people had to\nrelocate far from New Orleans and other badly \naffected\
      \ areas, while also needing to gain fi­\nnancial assistance, reinitiate work\
      \ to generate \nincome, and obtain stable housing. People \ncould not assimilate\
      \ one stressor before anoth­\ner appeared. \nNevertheless, mass traumas can\
      \ create an im­\nmediate sense of commonality—many people \nare “in the same\
      \ boat,” thus removing much of\nthe isolation that can occur with other types\
      \ of\ntrauma. People can acknowledge their diffi­\nculties and receive support,\
      \ even from \nstrangers. It is easier to ask for help because \nblame is often\
      \ externalized; large-scale disas­\nters are often referred to as “acts of God”\
      \ or,\nin cases of terrorism and other intentional \nevents, as acts of “evil.”\
      \ Even so, survivors of\nmass trauma often encounter an initial rally of\nsupport\
      \ followed by quickly diminishing ser­\nvices and dwindling care. When the disaster\n\
      fades from the headlines, public attention and\nconcern are likely to decrease,\
      \ leaving survi­\nvors struggling to reestablish or reinvent their\nlives without\
      \ much outside acknowledgment. \nThe experience of mass trauma can lead to the\
      \ \ndevelopment of psychological symptoms and\nsubstance use at either a subclinical\
      \ or a diag­\nnostic level (refer to Part 3 of this TIP, availa­\nble online,\
      \ for more information highlighting\nthe relationship between trauma and behav­\n\
      ioral health problems). Likewise, one of the \ngreatest risks for traumatic\
      \ stress reactions \nafter a mass tragedy is the presence of preex­\nisting\
      \ mental and co-occurring disorders, and \nindividuals who are in early recovery\
      \ from \nsubstance use disorders are at greater risk for\nsuch reactions as\
      \ well. Nonetheless, people are \namazingly resilient, and most will not develop\n\
      long-term mental or substance use disorders \nafter an event; in fact, most\
      \ trauma-related\nsymptoms will resolve in a matter of months \n(Keane & Piwowarczyk,\
      \ 2006). \nInterpersonal Traumas \nInterpersonal traumas are events that occur\n\
      (and typically continue to reoccur) between\npeople who often know each other,\
      \ such as \nspouses or parents and their children. Exam­\nples include physical\
      \ and sexual abuse, sexual \nassault, domestic violence, and elder abuse. \n\
      Intimate partner violence \nIntimate partner violence (IPV), often re­\nferred\
      \ to as domestic violence, is a pattern of\nactual or threatened physical, sexual,\
      \ and/or\nemotional abuse. It differs from simple assault\nin that multiple\
      \ episodes often occur and the\nperpetrator is an intimate partner of the vic­\n\
      tim. Trauma associated with IPV is normally\nongoing. Incidents of this form\
      \ of violence are\nrarely isolated, and the client may still be in\ncontact\
      \ with and encountering abuse from the \nperpetrator while engaged in treatment.\
      \ \nIntimate partners include current and former\nspouses, boyfriends, and girlfriends.\
      \ The ma­\njority of all nonfatal acts of violence and inti­\nmate partner homicides\
      \ are committed against\nwomen; IPV accounts for over 20 percent of\nnonfatal\
      \ violence against women but only 3.6\npercent of that committed against men\n\
      (Catalano, 2012). Children are the hidden\ncasualties of IPV. They often witness\
      \ the as­\nsaults or threats directly, within earshot, or by \nbeing exposed\
      \ to the aftermath of the violence \n(e.g., seeing bruises and destruction of\
      \ proper­\nty, hearing the pleas for it to stop or the prom­\nises that it will\
      \ never happen again). \nSubstance abuse, particularly involving alco­\nhol,\
      \ is frequently associated with IPV. It is the \npresence of alcohol-related\
      \ problems in either\npartner, rather than the level of alcohol con­\nsumption\
      \ itself, that is the important factor. \n41"
