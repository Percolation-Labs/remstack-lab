    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 208'
    uri: doc:tip57_traumainformed:p208
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 208\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 208]\nExhibit 2.2-5: Green Cross Academy of Traumatology\
      \ Ethical Guidelines for the \nTreatment of Clients Who Have Been Traumatized\
      \  \nRespect for the dignity of clients \n•\nRecognize and value the personal,\
      \ social, spiritual, and cultural diversity present in society, with­\nout judgment.\
      \ As a primary ethical commitment, make every effort to provide interventions\
      \ with \nrespect for the dignity of those served. \nResponsible caring \n•\n\
      Take the utmost care to ensure that interventions do no harm. \n• \nHave a commitment\
      \ to the care of those served until the need for care ends or the responsibility\
      \ \nfor care is accepted by another qualified service provider.  \n• \nSupport\
      \ colleagues in their work and respond promptly to their requests for help.\
      \  \n• \nRecognize that service to survivors of trauma can exact a toll in stress\
      \ on providers. Maintain \nvigilance for signs in self and colleagues of such\
      \ stress effects, and accept that dedication to the \nservice of others imposes\
      \ an obligation to sufficient self-care to prevent impaired functioning.  \n\
      • \nEngage in continuing education in the appropriate areas of trauma response.\
      \ Remain current in \nthe field and ensure that interventions meet current standards\
      \ of care.  \nIntegrity in relationships \n•\nClearly and accurately represent\
      \ your training, competence, and credentials. Limit your practice \nto methods\
      \ and problems for which you are appropriately trained and qualified. Readily\
      \ refer to \nor consult with colleagues who have appropriate expertise; support\
      \ requests for such referrals or \nconsultations from clients.  \n• \nMaintain\
      \ a commitment to confidentiality, ensuring that the rights of confidentiality\
      \ and privacy \nare maintained for all clients.  \n• \nDo not provide professional\
      \ services to people with whom you already have either emotional \nties or extraneous\
      \ relationships of responsibility. The one exception is in the event of an emer­\n\
      gency in which no other qualified person is available. \n• \nRefrain from entering\
      \ other relationships with present or former clients, especially sexual rela­\n\
      tionships or relationships that normally entail accountability.  \n• \nWithin\
      \ agencies, ensure that confidentiality is consistent with organizational policies;\
      \ explicitly \ninform individuals of the legal limits of confidentiality.  \n\
      Responsibility to society  \n•\nBe committed to responding to the needs generated\
      \ by traumatic events, not only at the indi­\nvidual level, but also at the\
      \ level of community and community organizations in ways that are \nconsistent\
      \ with your qualifications, training, and competence.  \n• \nRecognize that\
      \ professions exist by virtue of societal charters in expectation of their functioning\
      \ \nas socially valuable resources. Seek to educate government agencies and\
      \ consumer groups \nabout y our expertise, services, and standards; support\
      \ efforts by these agencies and groups to \nensure social benefit and consumer\
      \ protection. \n• \nIf you become aware of activities of colleagues that may\
      \ indicate ethical violations or impairment \nof functioning, seek first to\
      \ resolve the matter through direct expression of concern and offers of \nhelp\
      \ to those colleagues. Failing a satisfactory resolution in this manner, bring\
      \ the matter to the \nattention of the officers of professional societies and\
      \ of governments with jurisdiction over pro­\nfessional misconduct.  \nClients’\
      \ universal rights  \nAll clients have the right to:\n•\nNot be judged for any\
      \ behaviors they used to cope, either at the time of the trauma or after the\
      \ \ntrauma. \n• \nBe treated at all times with respect, dignity, and concern\
      \ for their well-being. \n• \nRefuse treatment, unless failure to receive treatment\
      \ places them at risk of harm to self or others. \n(Continued on the next page.)\n\
      Trauma-Informed Care in Behavioral Health Services \n186"
