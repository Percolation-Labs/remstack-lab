    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 164\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 164]\nA widely accepted framework in treating \n\
      trauma, substance use disorders, and \nmental illness categorizes therapies\
      \ as \nsingle (treatment of only one disorder), \nsequential (treatment of one\
      \ disorder first, \nthen the other), or parallel (concurrent \ntreatment of\
      \ multiple disorders delivered \nby separate clinicians or in separate \nprograms\
      \ that do not necessarily address \nthe interactions between symptoms and \n\
      disorders). \nTrauma-Informed Care in Behavioral Health Services \nresults were\
      \ not conducted with first respond­\ners; that is, CISD may be appropriate for\n\
      some, but not all, groups. A recent study of\n952 U.S. peacekeepers and CISD\
      \ by the U.S.\nArmy Research Unit–Europe (Adler et al.,\n2008) found mixed results.\
      \ \nInterventions Beyond the Initial \nResponse to Trauma \nIn the interest\
      \ of increasing your overall famil­\niarity with relevant approaches, the following\n\
      sections review several traumatic stress treat­\nment approaches that counselors\
      \ will most\nlikely encounter when collaborating with cli­\nnicians or agencies\
      \ that specialize in trauma-\nspecific services and treating traumatic stress.\
      \ \nCognitive–behavioral therapies \nMost PTSD models involve cognitive–\nbehavioral\
      \ therapy (CBT) that integrates cog­\nnitive and behavioral theories by incorporating\n\
      two ideas: first, that cognitions (or thoughts)\nmediate between situational\
      \ demands and \none’s attempts to respond to them effectively,\nand second,\
      \ that behavioral change influences \nacceptance of altered cognitions about\
      \ oneself\nor a situation and establishment of newly \nlearned cognitive–behavioral\
      \ interaction pat­\nterns. In practice, CBT uses a wide range of\ncoping strategies.\
      \ \nThere are many different varieties of CBT.\nCBT originated in the 1970s\
      \ (Beck, Rush, \nShaw & Emery, 1979; Ellis & Harper, 1975) \nand has expanded\
      \ since then to address vari­\nous populations, including people who use \n\
      substances, people who experience anxiety,\npeople with PTSD or personality\
      \ disorders,\nchildren and adolescents, individuals involved\nin the criminal\
      \ justice system, and many oth­\ners. CBT has also been expanded to include\
      \ \nvarious techniques, coping skills, and ap­\nproaches, such as dialectical\
      \ behavior therapy\n(DBT; Linehan, 1993), Seeking Safety \n(Najavits, 2002a),\
      \ and mindfulness (Segal, \nWilliams, & Teasdale, 2002). Traditional CBT\nemphasizes\
      \ symptom reduction or resolution,\nbut recent CBT approaches have also empha­\n\
      sized the therapeutic relationship, a particular­\nly important dynamic in trauma\
      \ treatment\n( Jackson, Nissenson, & Cloitre, 2009). \nCBT has been applied\
      \ to the treatment of\ntrauma and has also been widely and effective­\nly used\
      \ in the treatment of substance use. A\nreview of efficacy research on CBT for\
      \ PTSD\nis provided by Rothbaum, Meadows, Resick,\nand Foy (2000). Najavits\
      \ and colleagues\n(2009) and O’Donnell and Cook (2006) offer\nan overview of\
      \ CBT therapies for treating\nPTSD and substance abuse. In addition, a free\n\
      online training resource incorporating CBT \nfor traumatized children within\
      \ the communi­\nty, Trauma-Focused CBT, is available from \nthe Medical University\
      \ of South Carolina\n(http://tfcbt.musc.edu/). \nCognitive processing therapy\
      \ \nCognitive processing therapy (CPT) is a\nmanualized 12-session treatment\
      \ approach\nthat can be administered in a group or indi­\nvidual setting (Resick\
      \ & Schnicke, 1992,\n1993). CPT was developed for rape survivors\nand combines\
      \ elements of existing treatments\nfor PTSD, specifically exposure therapy (see\
      \ \nthe “Exposure Therapy” section later in this\nchapter) and cognitive therapy.\
