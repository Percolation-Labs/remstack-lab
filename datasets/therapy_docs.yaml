    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 205\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 205]\nExhibit 2.2-3: Trauma-Informed Counselor Competencies\
      \ Checklist \nTrauma Awareness \n___ Understands the difference between trauma-informed\
      \ and trauma-specific services \n___ Understands the differences among various\
      \ kinds of abuse and trauma, including: physical, emo­\ntional, and sexual abuse;\
      \ domestic violence; experiences of war for both combat veterans and \nsurvivors\
      \ of war; natural disasters; and community violence \n___ Understands the different\
      \ effects that various kinds of trauma have on human development and \nthe development\
      \ of psychological and substance use issues \n___ Understands how protective\
      \ factors, such as strong emotional connections to safe and non­\njudgmental\
      \ people and individual resilience, can prevent and ameliorate the negative\
      \ impact \ntrauma has on both human development and the development of psychological\
      \ and substance \nuse issues \n___ Understands the importance of ensuring the\
      \ physical and emotional safety of clients \n___ Understands the importance\
      \ of not engaging in behaviors, such as confrontation of substance \nuse or\
      \ other seemingly unhealthy client behaviors, that might activate trauma symptoms\
      \ or \nacute stress reactions \n___ Demonstrates knowledge of how trauma affects\
      \ diverse people throughout their lifespans and \nwith different mental health\
      \ problems, cognitive and physical disabilities, and substance use is­\nsues\
      \ \n___ Demonstrates knowledge of the impact of trauma on diverse cultures with\
      \ regard to the mean­\nings various cultures attach to trauma and the attitudes\
      \ they have regarding behavioral health \ntreatment \n___ Demonstrates knowledge\
      \ of the variety of ways clients express stress reactions both behaviorally\
      \ \n(e.g., avoidance, aggression, passivity) and psychologically/emotionally\
      \ (e.g., hyperarousal, \navoidance, intrusive memories)  \nCounseling Skills\
      \ \n___ Expedites client-directed choice and demonstrates a willingness to work\
      \ within a mutually em­\npowering (as opposed to a hierarchical) power structure\
      \ in the therapeutic relationship \n___ Maintains clarity of roles and boundaries\
      \ in the therapeutic relationship \n___ Demonstrates competence in screening\
      \ and assessment of trauma history (within the bounds of \nhis or her licensing\
      \ and scope of practice), including knowledge of and practice with specific\
      \ \nscreening tools \n___ Shows competence in screening and assessment of substance\
      \ use disorders (within the bounds \nof his or her licensing and scope of practice),\
      \ including knowledge of and practice with specific \nscreening tools \n___\
      \ Demonstrates an ability to identify clients’ strengths, coping resources,\
      \ and resilience \n___ Facilitates collaborative treatment and recovery planning\
      \ with an emphasis on personal choice \nand a focus on clients’ goals and knowledge\
      \ of what has previously worked for them \n___ Respects clients’ ways of managing\
      \ stress reactions while supporting and facilitating taking risks \nto acquire\
      \ different coping skills that are consistent with clients’ values and preferred\
      \ identity \nand way of being in the world \n___ Demonstrates knowledge and\
      \ skill in general trauma-informed counseling strategies, including, \nbut not\
      \ limited to, grounding techniques that manage dissociative experiences, cognitive–\
      \ \nbehavioral tools that focus on both anxiety reduction and distress tolerance,\
      \ and stress man­\nagement and relaxation tools that reduce hyperarousal   \n\
      (Continued on the next page.) \nPart 2, Chapter 2—Building a Trauma-Informed\
      \ Workforce \n183"
