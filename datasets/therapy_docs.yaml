      \ and SUD services. They can assess \nand stabilize mental health and SUD-related\
      \ crises \nand initiate medications for opioid use disorder \n(MOUD) and alcohol\
      \ use disorder (MAUD). BHUCs \nshould have the ability to identify individuals’\
      \ \nneeds related to SDOH and connect them to social \nservices or supports\
