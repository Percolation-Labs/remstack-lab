      of a medical problem. Anxiety symptoms and anxiety sensitivity can also evolve\
      \ into full-blown \nanxiety disorders if left untreated, making clients vulnerable\
      \ for returns to substance use. \n• \nIntegrated treatments are highly recommended:\
      \ \n− Given the worse outcomes associated with treating anxiety and SUDs in\
      \ isolation, clients may \nbenefit from an integrated approach. Given the bidirectional\
      \ relationship between the two \nconditions, addressing both simultaneously\
      \ in integrated counseling can mitigate relapse and \nprovide a holistic approach\
      \ to treatment. \n− Effective techniques include psychoeducation about the nature\
      \ of anxiety (e.g., the relationship \nbetween thoughts, feelings, and behaviors;\
      \ normalizing anxiety), CBT (including anxiety \nmonitoring, thought restructuring,\
      \ clarifying cognitive distortions, exposure therapy, and \nrelaxation training),\
      \ medication, motivational enhancement, mindfulness, and encouraging a \nhealthy\
      \ lifestyle (e.g., good sleep hygiene, engaging in physical activity). \nPTSD\
      \ \nPeople with PTSD or histories of trauma are susceptible to substance misuse,\
      \ often as a coping \nmechanism. People with both PTSD and SUDs tend to have\
      \ worse clinical symptoms than people with \neither disorder alone, including\
      \ a higher risk of suicide (SAMHSA, 2014b). Providers whose clients have \n\
      PTSD and SUDs can improve treatment success if they: \n• \nTreat disorders concurrently.\
      \ Integrated, concurrent treatments are effective; clients may prefer \nthem\
      \ over sequential treatment (Banerjee & Spry, 2017; Flanagan et al., 2016; SAMHSA,\
      \ 2014b). \nAdditionally, some symptoms of PTSD may worsen during abstinence.\
      \ Do not make the mistake of \nthinking that treating the SUD will necessarily\
      \ alleviate the PTSD. Both must be treated jointly. In \nsome instances, medication\
      \ for PTSD may also be needed. \n• \nHelp clients increase their feelings of\
      \ safety at the outset of treatment through techniques such as \ngrounding exercises,\
      \ establishing routines in treatment, discussing safety-promoting behaviors,\
      \ and \ndeveloping a safety plan to help the client feel confident, prepared,\
      \ and in control (SAMHSA, 2014b). \n• \nTake steps to help prevent retraumatization\
      \ of clients. This includes being sensitive to clients’ \ntriggers (e.g., allowing\
      \ a client to sit facing the door instead of with his or her back to it); sensitively\
      \ \naddressing clients acting out in response to triggering events; listening\
      \ for cues that cause reactions \nand behaviors; and teaching clients to identify\
      \ and manage trauma-related triggers (SAMHSA, \n2014b). \n• \nAdjust the pace,\
      \ timing, and length of sessions to the needs of clients. Do not rush clients\
      \ into \ntalking about their trauma, and stay alert for signs of clients feeling\
      \ overwhelmed by the intensity or \nspeed of the intervention (SAMHSA, 2014b).\
      \ Creating safety and enhancing coping skills to manage \ntraumatic stress reactions\
      \ are key aspects of helping clients heal from trauma. \n• \nRecognize the cyclical\
      \ relationship between trauma and substance use. Using substances places \n\
      people at greater risk for additional traumatic events. These traumas increase\
      \ risks of substance \nmisuse. Counselors need to educate clients about this\
      \ to help safeguard them from harm. \nChapter 4 provides more information about\
      \ trauma-informed care for people with CODs. \nSMI \nPeople with SMI and SUDs\
      \ often have complex recovery trajectories with drastic shifts in symptoms and\
      \ \nfunctioning, employment, housing, family life, social relationships, and\
