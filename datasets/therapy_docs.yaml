    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 185'
    uri: doc:tip57_traumainformed:p185
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 185\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 185]\nAdvice to Administrators: How To Create Vision,\
      \ Value, and Mission Statements \nDefine the organization’s vision, values,\
      \ and mission to be compatible with TIC. Emphasize the organ­\nizational culture\
      \ needed to provide TIC. An outgrowth of that cultural shift may include an\
      \ enhanced \nworking environment for employees and consumers that is noncoercive\
      \ and reduces conflicts, re­\nstraint, and seclusion. Even if the current mission\
      \ statement is appropriate, change it anyway to sym­\nbolize intended change\
      \ within the organization. To define or redefine the vision, values, and mission:\
      \ \n•\nInvolve consumers, all levels of staff, and leadership, including the\
      \ director/CEO. \n• \nReview:  \n­\nOrganizational priorities to identify and\
      \ manage conflicting priorities. \n­\nResources to assess whether reallocation\
      \ is necessary for change (e.g., to hire peer support \nspecialists, to furnish\
      \ comfort rooms). \n•\nOperationalize the vision, values, and mission at the\
      \ level of individual departments \n• \nEvaluate progress at regular staff meetings\
      \ to ensure that changing the culture of care stays on\nthe agenda.  \nSource:\
      \ New Logic Organizational Learning, 2011. \nPart 2, Chapter 1—Trauma-Informed\
      \ Organizations \nStrategy #4: Assign a Key \nStaff Member To \nFacilitate Change\
      \ \nPrior to the development of an oversight com­\nmittee, a senior staff member\
      \ with the authori­\nty to initiate and implement changes should be \nassigned\
      \ to oversee the developmental process.\nBy assigning a trauma-aware senior\
      \ staff mem­\nber who is committed to trauma-informed \nservices, it is more\
      \ likely that the organiza­\ntion’s and committee’s goals, objectives, and\n\
      plans will remain in focus. This senior staff\nmember is responsible for ongoing\
      \ develop­\nment and facilitation of the oversight commit­\ntee; management\
      \ of the initial organizational\nassessment, reassessments, and other evaluative\n\
      and feedback processes; and facilitation and\noversight of the implementation\
      \ plan and sub­\nsequent changes, including policies and proce­\ndures to ensure\
      \ delivery of TIC. \nStrategy #5: Create a \nTrauma-Informed \nOversight Committee\
      \ \nThe role of the oversight committee includes \nproviding ongoing input and\
      \ direction in the\ninitial organizational assessment, strategic \nplan, plan\
      \ implementation, reevaluation and\ndevelopment of trauma-informed policies\
      \ and \nprocedures, and future reassessments. The \ncommittee monitors progress\
      \ and uses real-\ntime data to forge a clear pathway to new pro­\ncesses that\
      \ support TIC. The committee \nshould involve stakeholders from the commu­\n\
      nity, consumers, specialists, staff members, and\nadministrators. Leadership\
      \ involvement is \nnecessary. Stakeholders may be alumni, family \nmembers,\
      \ community-based organizations,\nand other institutions that interact with\
      \ the \nagency or would benefit from trauma-\ninformed services. \nInitially,\
      \ the agency must educate the commit­\ntee on the organization’s mission, values,\
      \ and\nvision as well as the task at hand—developing\ntrauma-informed services.\
      \ To ease potential \nconflicts or confusion about the organization’s\nstructure,\
      \ the guidelines, expectations, and\nroles of the committee need to be communi­\n\
      cated directly to committee members as well \nas the organization as a whole,\
      \ including board\nmembers, support and professional staff, su­\npervisors,\
      \ and so forth. The committee also\nneeds to know the extent of their power\
      \ and\nthe necessary lines of communication before, \nduring, and after evaluating\
      \ and implementing\nchanges in the organization. \n163"
