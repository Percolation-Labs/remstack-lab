      \ services, outpatient behavioral \nhealth providers, or community support services\
      \ \noffer smooth transitions with a person-centered \napproach. This practice\
      \ ensures alignment among \nproviders and other community services. Warm \n\
      hand-offs also are needed for safety and stability \nin some circumstances,\
      \ such as when transporting \na young person in medical distress and in need\
      \ of \nstabilization services.\nMobile Crisis Coordination with 911 and \nLaw\
      \ Enforcement\nTo ensure a collaborative community approach \nto crises, it\
