    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 198\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 198]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 6—Co-Occurring\
      \ Disorders Among Special Populations \n \nPage 170 \nResource Alert: Implementing\
      \ Supportive Housing Programs \nFor guidance on implementation of supportive\
      \ housing programs, see the following resources: \n• The National Alliance to\
      \ End Homelessness’s toolkit for adopting an HF approach \n(https://endhomelessness.org/wp-content/uploads/2009/08/adopting-a-housing-first-approach.pdf)\
      \    \n• Pathways to Housing training and consultation (www.pathwayshousingfirst.org/training)\
      \  \n• Pathways to Housing PA Training Institute’s training and technical assistance\
      \ \n(https://pathwaystohousingpa.org/Training)   \n• SAMHSA’s Permanent Supportive\
      \ Housing Evidence-Based Practices toolkit \n(https://store.samhsa.gov/product/Permanent-Supportive-Housing-Evidence-Based-Practices-EBP-KIT/SMA10-\n\
      4510)  \n• USICH’s Implementing HF in Permanent Supportive Housing fact sheet\
      \ \n(www.usich.gov/resources/uploads/asset_library/Implementing_Housing_First_in_Permanent_Supportive_Housing.pdf)\
      \   \nThe following examples of supportive housing models have successfully\
      \ reduced homelessness and \nenhanced outcomes among people with SUDs, mental\
      \ disorders, or both. \nPathways to Housing \nThe well-known and heavily researched\
      \ Pathways to Housing program is an example of HF-based \nsupportive housing.\
      \ The program was originally designed (Tsemberis & Eisenberg, 2000; Tsemberis,\
      \ \nMoran, Shinn, Asmussen, & Shern, 2003) to serve a highly visible and vulnerable\
      \ segment of New York’s \npopulation experiencing homelessness: people with\
      \ CODs who were living in the streets, parks, subway \ntunnels, and similar\
      \ places. It has since been expanded to other areas, including Washington, DC,\
      \ \nVermont, Pennsylvania, and Canada. Pathways to Housing reflects a client-centered\
      \ perspective and \noffers clients experiencing homelessness the option of moving\
      \ directly into a furnished apartment of \ntheir own. However, clients must\
      \ agree to receive case management and work with a representative \npayee to\
      \ ensure that rent and utilities are paid and resources are well-managed (Tsemberis\
      \ & Eisenberg, \n2000). Pathways to Housing uses assertive community treatment\
      \ (ACT) teams to offer clients an array of \nsupport services in twice-monthly\
      \ sessions. Vocational, medical, behavioral health, and other services \nare\
      \ among the options.  \nHighlights of outcomes reported from Pathways to Housing\
      \ programs include the following: \n• \nPathways to Housing DC (2017) reported\
      \ a 91 percent housing success rate. \n• \nPathways to Housing PA (2018) supplied\
      \ 2,992 hours of medical, mental, and SUD treatment \nservices and 2,996 hours\
      \ of paid transitional employment. Additionally, 100 percent of clients \nretained\
      \ housing through the first year, and 65 percent were in SUD treatment after\
      \ 6 months. \n• \nOver about 3 years, Pathways to Housing VT achieved an 85\
      \ percent housing retention rate, and \nmean number of days spent homeless decreased\
      \ significantly over the course of a year (11 days at \nbaseline vs. 2 days\
      \ at 12-month follow-up) (Stefancic et al., 2013). \nLinear Housing Model \n\
      The linear model provides housing contingent on abstinence from substances.\
      \ It was once the preferred \napproach for aiding people with SUDs, mental disorders,\
      \ or CODs who were experiencing homelessness. \nResearch has since shown this\
      \ approach to produce less favorable housing retention outcomes than \nsupportive\
      \ housing (Kertesz et al., 2009; Polcin, 2016). Linear models often require\
      \ completion of an \nSUD treatment program (typically residential treatment)\
      \ in addition to abstinence before housing is \nprovided, yet SUD treatment\
      \ completion rates are frequently low. Often, linear programs also lack"
