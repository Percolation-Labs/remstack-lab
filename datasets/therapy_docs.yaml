    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 183'
    uri: doc:tip57_traumainformed:p183
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 183\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 183]\nTrauma-Informed Services and Service Systems\
      \ \n“A trauma-informed service system and/or organization is one in which all\
      \ components of the system \nhave been reconsidered and evaluated in the light\
      \ of a basic understanding of the role that violence \nand trauma play in the\
      \ lives of people seeking mental health and addiction services. A ‘trauma­\n\
      informed’ organizational environment is capable of supporting and sustaining\
      \ ‘trauma-specific’ ser­\nvices as they develop. A trauma-informed system recognizes\
      \ that trauma results in multiple vulnera­\nbilities and affects many aspects\
      \ of a survivor’s life over the lifespan, and therefore coordinates and \nintegrates\
      \ trauma-related activities and training with other systems of care serving\
      \ trauma survivors. \nA basic understanding of trauma and trauma dynamics…should\
      \ be held by all staff and should be \nused to design systems of services in\
      \ a manner that accommodates the vulnerabilities of trauma sur­\nvivors and\
      \ allows services to be delivered in a way that will avoid retraumatization\
      \ and facilitate con­\nsumer participation in treatment. A trauma-informed service\
      \ system is knowledgeable and \ncompetent to recognize and respond effectively\
      \ to adults and children traumatically impacted by any \nof a range of overwhelming\
      \ adverse experiences, both interpersonal in nature and caused by natural \n\
      events and disasters. There should be written plans and procedures to develop\
      \ a trauma-informed \nservice system and/or trauma-informed organizations and\
      \ facilities with methods to identify and mon­\nitor progress. Training programs\
      \ for this purpose should be implemented.”  \nSource: Jennings, 2009, pp. 111–112.\
      \ \nSeminal Resource for Administrators \nAs you investigate how best to implement\
      \ \nor improve trauma -informed services \nwithin your organization or across\
      \ systems, \nreview the influential work, Using Trauma \nTheory to Design Service\
      \ Systems: New \nDirections for Mental Health Services.  \n(Harris & Fallot,\
      \ 2001c) \nPart 2, Chapter 1—Trauma-Informed Organizations \n6.  Create collaborations\
      \ between providers\nand consumers and among service provid­\ners and various\
      \ community agencies. \n7.  Put the organizational plan into action. \n8.  Reassess\
      \ the implementation of the plan\nand its ability to meet the needs of con­\n\
      sumers and to provide consistent TIC on \nan ongoing basis. \n9.  Implement\
      \ quality improvement measures \nas needs and problem areas are identified.\n\
      10. Institute practices that support sustainabil­\nity, such as ongoing training,\
      \ clinical su­\npervision, consumer participation and\nfeedback, and resource\
      \ allocation. \nStrategy #1: Show \nOrganizational and \nAdministrative \nCommitment\
      \ to TIC \nForemost, administrators need to understand\nthe impact that trauma\
      \ can have on people’s \nlives. The consistent delivery of TIC is only as \n\
      effective as the organization’s commitment, \nwhich must extend to administrative\
      \ practices \nwith staff members, program policies and pro­\ncedures, program\
      \ design, staffing patterns, use \nof peer support, staff and peer training\
      \ and\nsupervision, organizational assessment and\nconsumer feedback, and resources\
      \ to uphold\ntrauma-informed principles and practices.\nEven short-term change\
      \ is not sustainable\nwithout the agency’s continual commitment. \nTypically,\
      \ desirable organizational change\ndoesn’t occur by accident. It comes from\
      \ \nsteadfast leadership, a convincing message that\nchange is necessary and\
      \ beneficial for staff and\nconsumers, and resources that support change.\n\
      Many people naturally resist change; thus, an\norganization’s commitment includes\
      \ a will­\ningness to discuss with staff members the im­\npact and role of trauma\
      \ in their service setting,\npatience in planning and implementation, and \n\
