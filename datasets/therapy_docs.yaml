  - id: fa48d5a7-c6dc-abf0-27a2-5e2d95cf4fd2
    name: Crisis Response Guidelines 2025 - Page 10
    uri: doc:crisisguidelines2025:p10
    content: "# Crisis Response Guidelines 2025\n## Page 10\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 10]\n1. Establish\
      \ overarching principles for behavioral \nhealth crisis system transformation;\
      \ \n2. Clarify the various elements that comprise the \ncontinuum; and \n3.\
      \ Offer guidance for communities so they can \nbetter understand the resources\
      \ needed to \nimplement and sustain behavioral health crisis \nsystems and services.\n\
      In this document, behavioral health crisis services \nbroadly refers to immediately\
      \ or rapidly responsive, \nintensive services that are provided to address or\
      \ \nprevent behavioral health symptoms, situations, \nor events that, immediately\
      \ or in the near term, \nmay negatively impact an individual’s ability to \n\
      function within their current family/caregiver and \nliving situation, school,\
      \ workplace, or community. \nBehavioral health crisis services can be provided\
      \ \nin a variety of settings, including via text or \ntelephone, face-to-face\
      \ at an individual’s home, or \nin the community. Behavioral health emergency\
      \ \nservices represent an enhanced level of crisis care \nthat provides immediate\
      \ response and assistance \n24 hours a day, seven days a week, 365 days a \n\
      year for individuals having a behavioral health \nemergency that includes, but\
      \ is not limited to, \nindividuals at imminent risk of harming themselves \n\
      or others. They are unique in the crisis services \ncontinuum in that they can\
      \ offer immediate access \nfor all levels of acuity. Crisis-related services\
      \ \ntypically are less intensive services that can \nprevent future crisis events\
      \ and connect people to \nongoing treatment and recovery supports.\nSAMHSA conducted\
      \ a multi-pronged process \nto develop the 2025 National Crisis Guidelines \n\
      based upon input from behavioral health crisis \ncare experts, updated evidence\
      \ and practices, and \npublic comments. SAMHA completed research and \nengaged\
      \ partners to understand the state of and \nneeds for the field of crisis care\
      \ and developed \na draft document based on that information. \nSAMHSA convened\
      \ a work group in August 2024 \nto review an early draft of the updated 2025\
      \ \nNational Crisis Guidelines and provide feedback \nat a hybrid in-person\
      \ and virtual convening of \n50 behavioral health experts on August 20–22, \n\
      2024 in Washington, D.C. Additional revisions \nand feedback were also provided\
      \ by specific child \nand youth services experts, crisis contact center \nexperts,\
      \ mobile crisis experts, crisis residential \nservices experts, and crisis stabilization\
      \ services \nexperts. Upon completion of revisions and edits, \nSAMHSA made\
      \ the draft 2025 National Crisis \nGuidelines available for public comment and\
      \ \nreview from December 5 through December 15, \n2024. This was broadcast across\
      \ multiple \nchannels in coordination with the SAMHSA Office \nof Communication.\
      \ Following the period of public \ncomment, over 145 comments were received.\
      \ \nThese comments were reviewed and final revisions \nwere made based on feedback.\n\
      Within this document, SAMHSA has spotlighted \norganizations, programs, and\
      \ services that \nhighlight and model a particular service or initiative \n\
      that supports the guidance indicated throughout \nthis document. These spotlights\
      \ were selected \nbased on a number of characteristics, including \nhow well\
      \ they exemplified a particular crisis service \nor system concept, as well\
      \ as evidence or expert \nopinion regarding the featured practice. These \n\
      spotlights are not inclusive of all the organizations, \nprograms, and services\
      \ that exemplify the vision \nand goals of the BHCSCC and do not provide a \n\
      formal endorsement by SAMHSA regarding any \nspecific program.\nSAMHSA supports\
      \ crisis system development \nby asserting a national vision for crisis services,\
      \ \nrefining crisis services definitions, linking available \nfederal resources\
      \ to address upstream and \ndownstream intersections with crisis situations,\
      \ and \ndeveloping structures and processes to continue to \n6\nNATIONAL GUIDELINES\n\
      for a Behavioral Health Coordinated System of Crisis Care"
