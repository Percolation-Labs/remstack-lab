  - id: e20ebba7-57a1-51ab-5fd4-e4e4e59a7075
    name: ASAM Patient Guide to Addiction Treatment - Pages 2-3
    uri: doc:asam_patientguide:p2-3
    content: "# ASAM Patient Guide to Addiction Treatment\n## Pages 2-3\n\n**Source:**\
      \ American Society of Addiction Medicine\n**Document Pages:** 9 total\n\n---\n\
      \n[Page 2]\n© 2015 by The American Society of Addiction\t                  \
      \          This pamphlet may only be reproduced for personal purposes and may\
      \ not be\nMedicine (“ASAM”). All rights reserved.\t                        \
      \                otherwise reproduced in any form without the prior written\
      \ consent of ASAM.\nConsider the whole person. Rather than basing treatment\
      \ decisions around a single element or \ndiagnosis from your life, The ASAM\
      \ Criteria takes a “multidimensional” approach, meaning it \nrecognizes the\
      \ many different areas of life that make up who you are, and how these life\
      \ areas, or \n“dimensions,” contain different risks and needs, as well as strengths\
      \ and resources. A patient’s risks, \nneeds, strengths and resources provide\
      \ the basis for creating a treatment plan.\nDesign treatment for the specific\
      \ patient. The ASAM Criteria recognizes that effective treatment \ncannot take\
      \ a one-size-fits-all approach. Every individual’s treatment plan is based on\
      \ his or her \nunique needs, and therefore may be different, or require a variety\
      \ of types or intensities of care.\nIndividualize treatment times. Some programs\
      \ use the same treatment timeline for all of their \npatients (such as putting\
      \ everyone in a “28-day program”). The ASAM Criteria views treatment \nlength\
      \ as a unique factor—one that depends on the individual’s progress and changing\
      \ needs.\n“Failure” is not a treatment prerequisite. Some providers look at\
      \ a patient’s history to see if he or \nshe has first “failed” out of less-intense\
      \ services before approving a more intense type of care (such \nas a residential\
      \ program or hospital stay). The ASAM Criteria does not see “failures” from\
      \ treatment \nas an appropriate way to approve the correct level of care. \n\
      Provide a spectrum of services. Although five broad levels of service are described\
      \ in The ASAM \nCriteria, these levels represent benchmarks along a single continuum\
      \ of care. These levels are linked \nto one another, and patients can move among\
      \ and between them based on their current needs.\nReconceptualize the definition\
      \ of “addiction.” In 2011, ASAM proposed a definition of \n“addiction” designed\
      \ to be consistent with both clinical wisdom and the latest research discoveries.\
      \ \nTo read more, visit the following link: http://www.asam.org/for-the-public/definition-of-addiction.\n\
      Guiding Principles of The ASAM Criteria\nThere are many principles that guided\
      \ the development of The ASAM Criteria. Some of these principles can \nbetter\
      \ explain the mindset of your physician or care provider, and help you understand\
      \ how these criteria are \nused in determining the best treatment services for\
      \ you.\nAt first, I couldn’t understand why I was being sent to a residential\
      \ center to address my alcohol \nuse. I mean, it wasn’t like I was drinking\
      \ a bottle a day. I had thought the treatment decision \nwould only be based\
      \ on the average number of drinks I had: the more drinks per night, the \ngreater\
      \ the risk.\nTurns out, the amount I was drinking was only part of the story.\
      \ My doctor pointed \nout that some of my other health problems were not only\
      \ quite \nserious, but actually related to my drinking. She saw other \npatterns\
      \ I hadn’t noticed, too: the stress from work that sent me to \nthe bar, the\
      \ repeated promises to quit, even some physical signs of \nwithdrawal.\nWhen\
      \ my doctor made her treatment recommendation, she was \nlooking at the “whole\
      \ me,” not just the amount of alcohol that \nwas going in.\n\n[Page 3]\n© 2015\
      \ by The American Society of Addiction\t                            This pamphlet\
      \ may only be reproduced for personal purposes and may not be\nMedicine (“ASAM”).\
      \ All rights reserved.\t                                        otherwise reproduced\
      \ in any form without the prior written consent of ASAM.\nUsing the Criteria\
      \ to Make \nDecisions About Care\nThe ASAM Criteria provides treatment \nprofessionals\
      \ with objective standards they \ncan use to help identify the least intensive\
      \ \ntreatment services that can help keep a \nparticipant safe as he or she\
      \ works to make \npersonal life changes. But identifying the \nmost appropriate\
      \ services is just one step in \na much more intricate process. The ASAM \n\
      Criteria actually outlines a detailed flowchart \nthat treatment providers and\
      \ professionals \ncan use to assist them in their clinical \ndecisions.\nThis\
      \ “decisional flowchart” has been \nprovided here, and each of its three main\
      \ \ncomponents (Assessing, Identifying, and \nProviding/Evaluating) is discussed\
      \ on the \nfollowing pages.\nThese are steps providers and professionals \n\
      work through together when discussing \nwhat type of care to offer—and fund—for\
      \ \nan individual. Following this decisional \nflow helps ensure that treatment\
      \ is being \neffectively managed, and that patients receive \nthe appropriate\
      \ intensity of care.\nWHAT DOES THE PATIENT WANT? WHY NOW?\nDOES THE PATIENT\
      \ HAVE ANY IMMEDIATE NEEDS?\nIDENTIFY THE SEVERITY AND LEVEL OF FUNCTIONING\n\
      IDENTIFY THE INTENSITY OF SERVICES NEEDED FOR EACH LIFE AREA\nASSESS RISKS,\
      \ NEEDS, AND STRENGTHS IN ALL LIFE AREAS\nIDENTIFY WHICH LIFE AREAS ARE CURRENTLY\
      \ MOST IMPORTANT TO DETERMINE \nTREATMENT PRIORITIES\nIDENTIFY WHERE THESE SERVICES\
      \ CAN BE PROVIDED, IN THE LEAST \nINTENSIVE BUT SAFE LEVEL OF CARE\nIDENTIFY\
      \ ANY DIAGNOSES\nCHOOSE A SPECIFIC FOCUS AND TARGET FOR EACH PRIORITY LIFE AREA\n\
      WHAT IS THE PROGRESS OF TREATMENT?\nWHAT SPECIFIC SERVICES ARE NEEDED FOR EACH\
      \ LIFE AREA?\nASSESSING\nIDENTIFYING\nPROVIDING/\nEVALUATING\nThis decision-making\
      \ chart shows \nhow providers and funders of your \ncare can create an overall\
      \ treatment \nplan with the help of The ASAM \nCriteria.  Take a look at what\
      \ happens \nin each step. The patient is an active \nmember throughout the process.\n\
      Why are they only \nseeing me twice a \nweek? I’m having \nsuch a hard time\
      \ \nwith this. I should \nbe in the hospital!"
