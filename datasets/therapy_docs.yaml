      ## Page 180\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 180]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 5— Strategies\
      \ for Working With People Who Have Co-Occurring Disorders   \n \nPage 152 \n\
      In empathic counseling, providers model behaviors that can help clients build\
      \ more productive \nrelationships. Providers’ empathy helps clients begin to\
      \ recognize and own their feelings, which is an \nessential step toward managing\
      \ them. In learning to recognize and manage their own feelings, clients \nwill\
      \ also learn to empathize with the feelings of others.  \nEmpathic counseling\
      \ must be consistent over time to keep the alliance intact, especially for clients\
      \ \nwith CODs. Clients with CODs often have lower motivation to address mental\
      \ illness or substance \nmisuse, find it harder to understand and relate to\
      \ others, and need strong support and understanding to \nmake major lifestyle\
      \ changes such as adopting abstinence. Support and empathy from providers can\
      \ \nhelp maintain the therapeutic alliance, increase client motivation, and\
      \ assist with medication adherence.  \nConfrontation and Empathy \nHistorically,\
      \ addiction research defined confrontation as an aggressive, argumentative communication\
      \ \ntactic to pressure people who misused substances into treatment. Confrontation\
      \ has more recently \ncome to be seen as a supportive, honest approach to warning\
      \ or advising at-risk individuals about \nharmful behaviors (Polcin, Galloway,\
      \ Bond, Korcha, & Greenfield, 2010; Polcin, Mulia, & Laura, 2012). \nAdvice\
      \ to the Counselor: Using an Empathic Style \nEmpathy is a key skill for the\
      \ SUD counselor, without which little could be accomplished. Bell (2018, p.111)\
      \ \nnotes that “it is the job of counselor educators and supervisors to instill\
      \ and nourish the trait of empathy, while \nbuilding skills that relay empathy\
      \ to the client.” An empathic style is one that: \n• Involves taking the client’s\
      \ perspective and trying to see life from his or her worldview. \n• Tries to\
      \ connect with clients who are difficult or are engaging in behaviors the counselor\
      \ disagrees with or \ncannot otherwise relate to (e.g., misusing substances,\
      \ breaking the law). \n• Is mindful, compassionate, and warm rather than judgmental\
      \ and accusatory. \n• Is focused on listening to—rather than talking at—the\
      \ client. \n• Includes nonverbal communication (e.g., pen body positioning,\
      \ direct eye contact, nodding along). \n• Conveys reflective listening via techniques\
      \ like repetition and parroting, using verbal cues like “I see” or “Tell \n\
      me more about that,” and paraphrasing content and feelings (“So, you’re saying\
      \ that he left, and then you \ndecided to go to the bar. Do I have that right?”\
      \ or “I hear that you were extremely angry about that”). \n• Demonstrates comfort\
      \ by expressing sympathy, consolation, and reflexive reassurance (i.e., phrasing\
      \ \ndesigned to alleviate anxiety and worry without promising a certain outcome—such\
      \ as saying, “Just give it \nyour best shot, and let’s see how things play out”\
      \ instead of saying, “Everything will be just fine”). \nSee also Treatment Improvement\
      \ Protocol (TIP) 35, Enhancing Motivation for Change in Substance Use Disorder\
      \ \nTreatment (SAMHSA, 2019d).  \nSources: Bell (2018); Kelley & Kelley (2013).\
      \ \nSUD treatment providers often feel tension between offering clients empathic\
      \ support and addressing \nclients’ potential minimization, evasion, dishonesty,\
      \ and denial. However, providers can be empathic \nand firm at once. Straightforward,\
      \ factual presentation of conflicting material or problematic behavior in \n\
      an inquisitive, caring manner can be confrontational yet supportive. Achieving\
      \ a balance of empathy \nand firmness is critical for providers to maintain\
      \ therapeutic alliances with clients who have CODs.  \nStructure and Support\
      \ \nClients with CODs benefit from a careful balance of structured versus free\
      \ time. Free time is both a \ntrigger for substance use cravings and a negative\
      \ influence for many individuals with mental disorders. \nThus, management of\
      \ free time is of particular concern for clients with CODs. Clients with CODs\
      \ need \nstrategies to better manage their free time, such as by structuring\
      \ one’s day to include meaningful"
