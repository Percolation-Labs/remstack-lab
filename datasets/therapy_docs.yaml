    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 110\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 110]\nCase Illustration: Maria \nMaria is a 31-year-old\
      \ woman diagnosed with PTSD and alcohol dependence. From ages 8 to 12, she \n\
      was sexually abused by an uncle. Maria never told anyone about the abuse for\
      \ fear that she would \nnot be believed. Her uncle remains close to the family,\
      \ and Maria still sees him on certain holidays. \nWhen she came in for treatment,\
      \ she described her emotions and thoughts as out of control. Maria \noften experiences\
      \ intrusive memories of the abuse, which at times can be vivid and unrelenting.\
      \ She \ncannot predict when the thoughts will come; efforts to distract herself\
      \ from them do not always \nwork. She often drinks in response to these thoughts\
      \ or his presence, as she has found that alcohol \ncan dull her level of distress.\
      \ Maria also has difficulty falling asleep and is often awakened by night­\n\
      mares. She does not usually remember the dreams, but she wakes up feeling frightened\
      \ and alert \nand cannot go back to sleep.  \nMaria tries to avoid family gatherings\
      \ but often feels pressured to go. Whenever she sees her uncle, \nshe feels\
      \ intense panic and anger but says she can usually “hold it together” if she\
      \ avoids him. Af­\nterward, however, she describes being overtaken by these\
      \ feelings and unable to calm down. She \nalso describes feeling physically\
      \ ill and shaky. At these times, she often isolates herself, stays in her \n\
      apartment, and drinks steadily for several days. Maria also reports distress\
      \ pertaining to her relation­\nship with her boyfriend. In the beginning of\
      \ their relationship, she found him comforting and enjoyed \nhis affection,\
      \ but more recently, she has begun to feel anxious and unsettled around him.\
      \ Maria tries \nto avoid sex with him, but she sometimes gives in for fear of\
      \ losing the relationship. She finds it easi­\ner to have sex with him when\
      \ she is drunk, but she often experiences strong feelings of dread and \ndisgust\
      \ reminiscent of her abuse. Maria feels guilty and confused about these feelings.\
      \ \nTrauma-Informed Care in Behavioral Health Services \nto be assessed and\
      \ treated if the individual is \nto have a full recovery. There is a risk of\
      \ misin­\nterpreting trauma-related symptoms in sub­\nstance abuse treatment\
      \ settings. For example,\navoidance symptoms in an individual with\nPTSD can\
      \ be misinterpreted as lack of moti­\nvation or unwillingness to engage in substance\
      \ \nabuse treatment; a counselor’s efforts to ad­\ndress substance abuse–related\
      \ behaviors in \nearly recovery can likewise provoke an exag­\ngerated response\
      \ from a trauma survivor who\nhas profound traumatic experiences of being\n\
      trapped and controlled. Exhibit 1.3-6 lists \nimportant facts about PTSD and\
      \ substance \nuse disorders for counselors. \nSleep, PTSD, and substance use\
      \ \nMany people have trouble getting to sleep\nand/or staying asleep after a\
      \ traumatic event; \nconsequently, some have a drink or two to\nhelp them fall\
      \ asleep. Unfortunately, any ini­\ntially helpful effects are likely not only\
      \ to wane \nquickly, but also to incur a negative rebound\neffect. When someone\
      \ uses a substance before \ngoing to bed, “sleep becomes lighter and more \n\
      easily disrupted,” and rapid eye movement\nsleep (REM) “increases, with an associated\n\
      increase in dreams and nightmares,” as the\neffects wear off (Auerbach, 2003,\
      \ p. 1185). \nPeople with alcohol dependence report multi­\nple types of sleep\
      \ disturbances over time, and\nit is not unusual for clients to report that\
      \ they \ncannot fall asleep without first having a drink.\nBoth REM and slow\
      \ wave sleep are reduced\nin clients with alcohol dependence, which is\nalso\
      \ associated with an increase in the amount \nof time it takes before sleep\
      \ occurs, decreased\noverall sleep time, more nightmares, and re­\nduced sleep\
      \ efficiency. Sleep during withdraw­\nal is “frequently marked by severe insomnia\
      \ \nand sleep fragmentation…a loss of restful \nsleep and feelings of daytime\
      \ fatigue. Night­\nmares and vivid dreams are not uncommon” \n(Auerbach, 2003,\
      \ pp. 1185–1186). \nConfounding changes in the biology of sleep\nthat occur\
      \ in clients with PTSD and substance \nuse disorders often add to the problems\
      \ of \n88"
