      In individual counseling sessions with Susan, a 34-year-old White woman with\
      \ bipolar disorder and AUD, the \ncounselor observes that she frequently forgets\
      \ details of her recent past, including discussions and decisions \nmade in\
      \ recent counseling sessions. Conclusions the counselor thought were clear in\
      \ one session seem fuzzy by \nthe next. The counselor adjusts course, starting\
      \ sessions with a brief review of the last session. The counselor \nallows time\
      \ at the end of each session for a review. Susan has difficulty remembering\
      \ appointment times and \nother responsibilities, so the counselor also helps\
      \ her devise a system of reminders. \nGuidance for Working With Clients Who\
      \ Have Specific Co-\nOccurring Mental Disorders \nClients with certain mental\
      \ disorders may have specific treatment needs and do best with particular \n\
      counseling approaches tailored to their diagnosis and levels of functioning.\
      \ This is especially true for \nmental disorders known to be highly disabling,\
      \ distressing, longstanding, or difficult to treat—such as \ndepression, anxiety,\
      \ PTSD, and SMI. These mental disorders are also the most likely to co-occur\
      \ with \nsubstance misuse. This section of Chapter 5 offers guidance for SUD\
      \ treatment, mental health service, \nand other providers on how best to deliver\
      \ SUD treatment and build rapport with clients who have \nthese disorders. Chapter\
      \ 4 covers diagnosis and management of the specific mental disorders discussed.\
      \ \nMDD \nDepression commonly co-occurs with SUDs (Lai et al., 2015), and each\
      \ can exacerbate the other. To \noptimize treatment outcomes, counselors working\
      \ with clients who have an SUD and MDD should:  \n• \nUse integrated CBT treatment\
      \ approaches. Review studies and meta-analyses confirm CBT’s \neffectiveness\
      \ in improving symptoms and decreasing substance misuse among people with \n\
      depression and SUDs, particularly when integrated with additional treatment\
      \ strategies such as RPT \nor MI (Baker et al., 2012; Riper et al., 2014; Vujanovic\
      \ et al., 2017). CBT treatment elements most \nhelpful for clients with depression\
      \ and SUDs include (Vujanovic et al., 2017): \n− Functional analysis of situations\
      \ in which substance use is likely to occur and of situations \nassociated with\
      \ depressive symptoms. \n− Cognitive training to identify and reframe maladaptive\
      \ thoughts associated with increased \nsubstance use as well as with negative\
      \ mood. \n− Behavioral skills to address craving, coping with stressful situations,\
      \ and improving mood. \n• \nIncorporate behavioral activation (BA) techniques\
      \ into CBT treatment. BA techniques are often \nused in CBT to help clients\
      \ improve their mood by reengaging in pleasant and rewarding behaviors. \nBA\
      \ supports clients in identifying rewarding activities and goals, barriers to\
      \ engaging in those \nactivities (e.g., avoidance triggers), and solutions for\
      \ reducing avoidance. Research on BA for \ndepression and SUDs is still growing,\
      \ but early evidence suggests that CBT with BA is feasible and \nefficacious\
      \ in reducing negative mood, increasing activation of pleasant behaviors, and\
      \ improving \ntreatment retention (Daughters, Magidson, Lejuez, & Chen, 2016;\
      \ Martínez-Vispo, Martínez, López-\nDurán, Fernández del Río, & Becoña, 2018;\
      \ Vujanovic et al., 2017). \n• \nRemain vigilant for double depression. Not\
