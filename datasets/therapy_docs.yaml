    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 126\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 126]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 98 \nThe social worker asked Ming L. about her family of origin. Ming L.\
      \ gave a cold stare and said, “I don’t talk about \nthat.” Asked if she had\
      \ ever been sexually abused, Ming L. replied, “I don’t remember.” Ming L. acknowledged\
      \ \nprevious suicide attempts as well as a history of cutting her arm with a\
      \ razor blade during stressful episodes. \nShe reported that the cutting “helps\
      \ the pain.” \nMing L. denied having “a problem” with substances but admitted\
      \ taking “medication” and “drinking socially.” A \nreview of Ming L.’s medications\
      \ revealed the use of Ativan “when I need it.” It soon became clear that Ming\
      \ L. \nwas using a variety of benzodiazepines (antianxiety medications) prescribed\
      \ by several doctors and probably \nwas taking a daily dose indicative of severe\
      \ SUD. She reported using alcohol “on weekends with friends” but was \nvague\
      \ about the amount. Ming L. did acknowledge that before her suicide attempts,\
      \ she drank alone in her \napartment. This last suicide attempt was a response\
      \ to a breakup with her boyfriend.  \nThe counselor reads through notes from\
      \ an evaluating psychiatrist and reviews the social worker’s report of his \n\
      interview with Ming. She notes that the psychiatrist describes the client as\
      \ having a severe BPD, major recurrent \ndepression, and SUDs involving both\
      \ benzodiazepines and alcohol.  \nDiscussion: It is important to know the limits\
      \ of what an SUD treatment counselor or agency can and cannot do \nrealistically.\
      \ A client with problems this serious is unlikely to do well in standard SUD\
      \ treatment unless she also \nis enrolled in a program qualified to provide\
      \ treatment to clients with BPD, and preferably in a program that \noffers treatment\
      \ designed especially for this disorder, such as dialectical behavior therapy\
      \ (Linehan et al., 1999) \n(although SUD treatment programs are increasingly\
      \ developing their capacities to address specialized mental \ndisorders). She\
      \ is likely to need detoxification either on an inpatient basis or in a long-term\
      \ outpatient program \nthat knows how to address clients with PDs.  \nASPD \n\
      The core features of ASPD are a pervasive disregard for the rights, feelings,\
      \ and needs of others and a \nfailure to form long-term, fulfilling, adaptive\
      \ relationships (Exhibit 4.7). Individuals with ASPD often \ndisplay a host\
      \ of challenging traits: deceitfulness, remorselessness, aggression, disregard\
      \ for rules and \nlaws, low conscientiousness, impulsivity, failure to adhere\
      \ to social norms, delinquency, and \nrecklessness. As a result, these individuals\
      \ often lead unstable lives and are at high risk of increased \nmortality, violence/aggression,\
      \ suicide and suicidal behavior, accidents, criminality, incarceration, and\
      \ \nchronic illnesses (e.g., cancer, HIV) (Black, 2015; Black, 2017; Dykstra,\
      \ Schumacher, Mota & Coffey, 2015; \nKrasnova, Eaton, & Samuels, 2018; McCloskey\
      \ & Ammerman, 2018). Many people with ASPD have \nexperienced traumatic or disruptive\
      \ childhoods (Sher et al., 2015). \nExhibit 4.7. Diagnostic Criteria for ASPD\
      \ \nA. A pervasive pattern of disregard for and violation of the rights of others,\
      \ occurring since age 15 years, as \nindicated by three (or more) of the following:\
      \  \n1. Failure to conform to social norms with respect to lawful behaviors,\
      \ as indicated by repeatedly performing \nacts that are grounds for arrest \
      \ \n2. Deceitfulness, indicated by repeated lying, use of aliases, or conning\
      \ others for personal profit or pleasure  \n3. Impulsivity or failure to plan\
      \ ahead \n4. Irritability and aggressiveness, as indicated by repeated physical\
      \ fights or assaults  \n5. Reckless disregard for safety of self or others \
      \ \n6. Consistent irresponsibility, as indicated by repeated failure to sustain\
      \ consistent work behavior or honor \nfinancial obligations  \n7. Lack of remorse,\
      \ indicated by being indifferent to or rationalizing having hurt, mistreated,\
      \ or stolen from \nanother  \nB. The individual is at least age 18 years.  \n\
      C. There is evidence of conduct disorder with onset before age 15 years."
