    name: 'TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders
      - Pages 73-76'
    uri: doc:tip42_cooccurring:p73-76
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Pages 73-76\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 73]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 3—Screening\
      \ and Assessment of Co-Occurring Disorders \n \nPage 45 \nSafety Screening \n\
      Safety screening requires that, early in the interview, the provider specifically\
      \ ask the client if he or she \nhas any immediate impulse to engage in violent\
      \ or self-injurious behavior, or if the client is in any \nimmediate danger\
      \ from others. These questions should be asked directly of the client and of\
      \ anyone \nelse who is providing information. If the answer is yes, the provider\
      \ should obtain more detailed \ninformation about the nature and severity of\
      \ the danger, the client’s ability to avoid the danger, the \nimmediacy of the\
      \ danger, what the client needs to do to be safe and feel safe, and any other\
      \ \ninformation relevant to safety. Additional information can be gathered depending\
      \ on counselor/staff \ntraining for crisis/emergency situations and the interventions\
      \ appropriate to the treatment provider’s \nparticular setting and circumstances.\
      \ Once this information is gathered, if it appears that the client is at \n\
      immediate risk, the provider should arrange for a more indepth risk assessment\
      \ by a mental-health–\ntrained clinician, and the client should not be left\
      \ alone or unsupervised. \nScreening for Risk of Suicide or Self-Harm  \nA variety\
      \ of validated tools are available for screening for risk of suicide or other\
      \ self-harm: \n• \nC-SSRS is a commonly used, well-supported tool to quickly\
      \ assess suicidal ideation, behavior, and \nlethality in adult and adolescent\
      \ populations (Posner et al., 2011). It is available in over 100 \nlanguages\
      \ and has been used in many settings that serve people with CODs, including\
      \ primary care, \nmilitary hospitals, and the criminal justice system. Screeners\
      \ can be selected based on the setting in \nwhich they are being used, the population\
      \ being screened, and the language needed. Columbia \nUniversity maintains versions\
      \ of the C-SSRS at http://cssrs.columbia.edu/the-columbia-scale-c-\nssrs/cssrs-for-communities-and-healthcare/#filter=.general-use.english.\
      \  \n• \nSBQ-R (Osman et al., 2001) has demonstrated good reliability and validity\
      \ in measuring past suicide \nattempts, frequency of suicidal ideation, previous\
      \ suicidal communication, and likelihood of future \nsuicide attempt in adults\
      \ in inpatient and community settings (Batterham et al., 2015). It is \nsupported\
      \ by SAMHSA as an effective tool for suicide screening and assessment (SAMHSA,\
      \ 2017). \nFor the full instrument with an overview and scoring instructions,\
      \ See Exhibits 3.4 through 3.6, \nbeginning on page 46. \n• \nSome systems use\
      \ the LOCUS (Sowers, 2016) to determine level of care for both mental disorders\
      \ \nand addiction. One dimension of LOCUS specifically provides guidance for\
      \ scoring severity of risk of \nharm.\n\n[Page 74]\nTIP 42, Substance Use Disorder\
      \ Treatment for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 3—Screening\
      \ and Assessment of Co-Occurring Disorders \n \nPage 46 \n1  Osman A, Bagge\
      \ CL, Guitierrez PM, Konick LC, Kooper BA, Barrios FX. The Suicidal Behaviors\
      \ Questionnaire- \nRevised (SBQ-R): Validation with clinical and nonclinical\
      \ samples. Assessment, 2001, (5), 443-454. \nExhibit 3.4. The Suicide Behaviors\
      \ Questionnaire-Revised (SBQ-R) - Overview\n\n[Page 75]\nTIP 42, Substance Use\
      \ Disorder Treatment for People With Co-Occurring Disorders \nMARCH 2020 \n\
      Chapter 3—Screening and Assessment of Co-Occurring Disorders \n \nPage 47 \n\
      Exhibit 3.5. SBQ-R-Scoring\n\n[Page 76]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 3—Screening\
      \ and Assessment of Co-Occurring Disorders \n \nPage 48 \n© Osman et al. Permission\
      \ for use granted by A. Osman, MD. \n \nExhibit 3.6. SBQ-R Suicide Behaviors\
      \ Questionnaire - Revised"
