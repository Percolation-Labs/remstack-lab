      \ treatment is \ncompulsory, such as in forensic cases) \nOften ambivalent,\
      \ hesitant; clients may be less \namenable to advice or referral for services\
      \ \nClient \nConfidentiality \nHigh; other providers may or may not be \ninvolved\
      \ in the client’s care \nModerate; client information is regularly shared \n\
      with other integrated care team members \nFocus of \nTreatment \nSkill-oriented\
      \ and symptom-focused but \nalso able to also spend time being \nexploratory\
      \ (e.g., interpersonal therapy, \npsychodynamic therapy) \nTends to be more\
      \ concrete, skills-oriented, and \nsymptom-based \nSource: Joseph, Kester, O'Brien,\
      \ & Huang (2017). \nExhibit 7.5 offers a sample (not exhaustive) listing of\
      \ questions addiction providers and administrators \nshould consider if they\
      \ wish to integrate their services with primary care settings. (Also see “Resource\
      \ \nAlert: How to Integrate Primary Care and Behavioral Health Services for\
      \ People With SMI.”) \nExhibit 7.5. Redesigning Addiction Services for Integration\
      \ With Primary Care: \nQuestions for Addiction Providers and Administrators\
      \ To Consider \nAdministrative Questions \n• Is integration a part of your organization’s\
      \ vision and mission?  \n• What type of integration do you want to implement?\
      \ Different options include: \n− Addressing substance use problems only. \n\
      − Addressing substance use in primary care. \n− Addressing all substance use\
      \ and mental disorder needs without primary care. \n− Addressing all substance\
      \ use and mental disorder needs with primary care. \n• Have you developed a\
      \ strategic plan related to integration? \n• Do you /your staff understand the\
      \ primary care and SUD needs of the population you are serving? \n• Do you have\
      \ administrative policies in place to support integration (e.g., confidentiality,\
      \ billing and \nreimbursement, ethics)? \n• What clinical and business practices\
      \ in your organization need to change to facilitate integration? \nCapacity/Resource\
      \ Questions \n• Do you have existing relationships (formal or informal) with\
      \ other service providers in mental health and \nprimary care? If not, what\
      \ needs to be done to establish those relationships?"
