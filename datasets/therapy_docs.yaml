    uri: doc:tip42_cooccurring:p18-19
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Pages 18-19\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 18]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \n \nPage xviii \n• \n\
      Many professionals working with clients who have CODs feel uncomfortable or\
      \ inadequately \nprepared to offer effective COD services, but this can be remedied\
      \ with better training and active \nclinical supervision. \n• \nSupervisors\
      \ and administrators must ensure counselors are properly trained if good client\
      \ outcomes \nare to be achieved. Numerous training resources are available to\
      \ assist with this process. \n• \nProfessional certification and credentialing\
      \ give counselors and supervisors the necessary skills to \nprovide effective\
      \ COD services and convey a sense of staff competency and professionalism within\
      \ \nan organization. \n \n \nTIP Organization by Key Topic Areas of Interest\
      \ \nThe expansive scope of this TIP covers clinically relevant and program-related\
      \ concepts, guidelines, and topic \nareas. In addition to reading the section\
      \ “Content Overview,” which broadly outlines the layout of the \npublication,\
      \ the authors encourage users to also review the following bullets, which will\
      \ orient readers to the \nlocation of specific subject matter likely to be of\
      \ high interest. Note that some of the following content may be \nmentioned\
      \ or discussed briefly in other chapters; this listing reflects the primary\
      \ locations in the TIP. \n• Ensuring continuity of care: Chapter 2 \n• Essential\
      \ program services for people with CODs: Chapter 2 \n• Determining level of\
      \ service and how to match treatment: Chapter 3 \n• Screening and assessing\
      \ for CODs: Chapter 3 (selected tools are located in Appendix C) \n• Addressing\
      \ suicide risk: Chapter 3 (screening and assessment) and Chapter 4 (prevention\
      \ and management) \n• Using motivational enhancement: Chapter 5 \n• Using relapse\
      \ prevention techniques: Chapter 5 \n• Dealing with common clinical challenges\
      \ in working with clients who have CODs: Chapter 5 \n• Culture-specific matters,\
      \ including providing culturally competent services: Chapters 5 and 6 \n• Modifying\
      \ treatments for clients with CODs based on your treatment setting and model:\
      \ Chapter 7 \n• Removing treatment barriers and improving service access for\
      \ people with CODs: Chapter 7 \n• Offering integrated care: Chapter 7 \n• Designing\
      \ residential and outpatient treatment programs: Chapter 7 \n• Core provider\
      \ competencies in working with clients who have CODs: Chapter 8\n\n[Page 19]\n\
      TIP 42, Substance Use Disorder Treatment for People With Co-Occurring Disorders\
      \ \nMARCH 2020 \n \nPage xix \nTIP Development Participants \nNote: The information\
      \ given indicates participants’ affiliations at the time of their participation\
      \ in this TIP’s original \ndevelopment and may no longer reflect their current\
      \ affiliations. \nConsensus Panel \nEach TIP consensus panel is a group of primarily\
      \ nonfederal addiction-focused clinical, research, \nadministrative, and recovery\
      \ support experts with deep knowledge of the TIP’s topic. With SAMHSA’s \nKnowledge\
      \ Application Program team, members of the consensus panel develop each TIP\
      \ via a consensus-\ndriven, collaborative process that blends evidence-based,\
      \ best, and promising practices with the panel \nmembers’ expertise and combined\
