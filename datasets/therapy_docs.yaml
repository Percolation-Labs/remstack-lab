    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 255\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 255]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 7—Treatment\
      \ Models and Settings for People With Co-Occurring Disorders \n \nPage 227 \n\
      used to treat the first episode of a mental illness may be different from those\
      \ used later in disease \ncourse. Age may affect medication selection and dosage;\
      \ aging affects metabolism and the \nbioavailability of some drugs. Sometimes\
      \ a medication becomes less effective over time and will have to \nbe changed\
      \ or another medication added. There may also be periods when no medication\
      \ is used at all.  \nMedication Management \nA person with a mental illness\
      \ should be cared for by a team of providers, which may include a primary \n\
      care provider, a psychiatrist, and a behavioral health professional, such as\
      \ a psychologist, social worker, \nor counselor. Different members of the care\
      \ team may serve as primary contact over time. Medications \nwill typically\
      \ be prescribed by the primary care provider or psychiatrist. The team should\
      \ work together \nto monitor the effects and side effects of the medication.\
      \ Monitoring may include checking blood \npressure, weight, and blood tests.\
      \ \nKnowing When To Refer for Medication Management \nThere are several situations\
      \ in which a nonprescribing professional in behavioral health (e.g., licensed\
      \ clinical \nsocial workers, addiction counselors, most psychologists) will\
      \ need to refer a client for an evaluation to explore \npharmacotherapy options\
      \ and appropriateness. This includes when a client: \n• Has not had success\
      \ improving symptoms or functioning after trying multiple psychotherapies. \n\
      • Has had limited success improving symptoms or functioning with psychotherapy\
      \ but is still experiencing \nsymptoms that are distressing or interfere with\
      \ the person’s functioning. \n• Wants to be abstinent but has had difficulty\
      \ stopping substance use (especially use of opioids or alcohol). \n• Reports\
      \ having previous success with a medication and expresses an interest in trying\
      \ the medication again. \n• Has (or is suspected to have):  \n− Psychotic symptoms\
      \ (e.g., hallucinations, delusions). \n− Schizophrenia. \n− Severe depression\
      \ (especially with suicidal thoughts, behaviors, or attempts). \n− Bipolar disorder\
      \ or mania. \nEqually important is knowing to whom you should refer clients\
      \ for medication evaluation. You should refer to \nprimary care or behavioral\
      \ health professionals with prescribing privileges, such as a: \n• Physician.\
      \ \n• Psychiatrist. \n• Advanced practice registered nurse (especially a psychiatric/mental\
      \ health specialty nurse). \nConsiderations for the SUD Treatment Provider \n\
      A patient who appears sedated, agitated, or intoxicated may be experiencing\
      \ a medication side effect or \nother medical illness. Medications that work\
      \ in the brain are considered “psychotropic”, meaning they \naffect a person’s\
      \ mental state. Drugs of misuse are psychotropic, too. The benefits, side effects,\
      \ and \ndrug interactions of medications for mental illness can affect clients\
      \ similarly to, or look like some of \nthe effects of, illicit substances. This\
      \ may be triggering for the client or those around him or her or lead \nto misuse\
      \ of prescribed medication. Illicit substances and prescribed medications may\
      \ interact with one \nanother, potentially reducing the beneficial effects of\
      \ the prescribed medication (Lindsey, Stewart, & \nChildress, 2012)."
