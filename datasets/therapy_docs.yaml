    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 158\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 158]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 130 \nThere is ample literature about suicide, mental disorders, and addiction.\
      \ This section is not intended to \nthoroughly review all aspects of suicide-related\
      \ assessment, management, and prevention techniques \nfor COD populations; readers\
      \ instead are directed to TIP 50, Addressing Suicidal Thoughts and Behaviors\
      \ \nin Substance Abuse Treatment (CSAT, 2009) for more information. The aim\
      \ of this text is to ensure \nreaders have a broad and general understanding\
      \ of the high risk of suicidal thoughts and behaviors in \nclients with CODs\
      \ and feel confident in knowing how to prevent and respond to such events. \
      \ \nSimilarly, trauma has been a significant topic of research in the behavioral\
      \ health literature. What \nfollows is an abbreviated summary of the link between\
      \ trauma and mental disorders and SUDs and how \naddiction counselors can offer\
      \ trauma-informed services. Readers should consult TIP 57, Trauma-\nInformed\
      \ Care in Behavioral Health Services (SAMHSA, 2014b) for more guidance in this\
      \ area. \nFor both suicide and trauma, readers are reminded to review Chapter\
      \ 3 for assessment techniques and \ntools, Appendix B for links to suicide prevention\
      \ materials and other resources, and Appendix C for \ncounselor tools like trauma\
      \ screeners.  \nSuicide \nSuicide is a common risk factor that pertains to nearly\
      \ all CODs and particularly those involving addiction \nand MDD, bipolar disorder,\
      \ schizophrenia, PTSD, or PDs (Yuodelis-Flores & Ries, 2015). Suicidality itself\
      \ is \nnot a mental disorder, but it is considered a high-risk behavior of significant\
      \ public health concern \n(Hogan & Grumet, 2016). Substance-induced or exacerbated\
      \ suicidal ideations, intentions, and \nbehaviors are possible complications\
      \ of SUDs, especially for clients with co-occurring mental disorders.  \nThe\
      \ topic of suicidality is critical for SUD treatment counselors working with\
      \ clients who have CODs. \nSUDs alone increase suicidality (Yuodelis-Flores\
      \ & Ries, 2015), whereas the added presence of some \nmental disorders doubles\
      \ the already heightened risk (O’Connor & Pirkis, 2016). The risk of suicide\
      \ is \ngreatest when relapse occurs after a substantial period of abstinence—especially\
      \ if there is concurrent \nfinancial or psychosocial loss. Every agency that\
      \ offers SUD counseling also must have a clear protocol \nin place that addresses\
      \ the recognition and treatment (or referral) of people who may be suicidal.\
      \ \nThese populations (Department of Health and Human Services, 2012) are vulnerable\
      \ to suicide risk; many are \nsusceptible to addiction or CODs as well: \n•\
      \ American Indians/Alaska Natives \n• Individuals who have lost a loved one\
      \ to suicide \n• Clients involved in criminal justice/child welfare systems\
      \ \n• Clients who engage in nonsuicidal self-injury \n• Individuals with a history\
      \ of previous suicide attempt \n• Individuals with physical health conditions\
      \ \n• Clients with mental disorders, SUDs, or both \n• Individuals in the LGBTQ\
      \ community \n• Members of the armed forces and veterans \n• Middle-aged and\
      \ older men \nPrevalence \nSuicide is the tenth leading cause of death in the\
      \ United States among people ages 10 and older (Stone \net al., 2019). Suicide\
      \ is the second leading cause of death for people ages 10 to 34 and the fourth\
      \ leading \ncause of death for those ages 35 and 54 (NIMH, 2019). Per the Centers\
      \ for Disease Control and \nPrevention (CDC), from 1999 to 2016, suicide rates\
      \ in the United States increased 28 percent, from 10.5 \nto 13.4 per 100,000\
      \ people (NIMH, 2018). Suicide rates among men remain nearly 4 times higher\
      \ (28.9 \nper 100,000 in 2017) than among women (7.7 per 100,000 in 2017) (CDC,\
      \ 2019). \nAlmost half (46 percent) of all individuals in the United States\
      \ who died by suicide between 2014 and \n2016 had a known mental health condition,\
      \ and 54 percent were in treatment at the time of death"
