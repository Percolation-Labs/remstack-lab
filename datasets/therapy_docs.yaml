    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 48\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 48]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 2—Guiding Principles\
      \ for Working With People Who Have Co-Occurring Disorders  \n \nPage 20 \nsix\
      \ dimensions. Further, a treatment program’s ability to address CODs as “addiction-only\
      \ services,” \n“dual diagnosis capable,” and “dual diagnosis enhanced” is another\
      \ useful perspective in care \ndetermination and decision-making (Chapter 3\
      \ discusses tools to help with treatment placement). \nSeverity and Levels of\
      \ Care \nThere are models to help counselors make treatment and referral decisions\
      \ based on the severity and \nimpact of each disorder. For instance, the quadrants\
      \ of care (also called the Four Quadrants Model) is a \nconceptual framework\
      \ that classifies clients in four basic groups based on relative symptom severity,\
      \ not \ndiagnosis (Exhibit 2.3). The quadrants of care were derived from a conference,\
      \ the National Dialogue on \nCo-Occurring Mental Health and Substance Abuse\
      \ Disorders, which was supported by SAMHSA and two \nof its centers—CSAT and\
      \ the Center for Mental Health Services—and co-sponsored by the National \n\
      Association of State Mental Health Program Directors and the National Association\
      \ of State Alcohol and \nDrug Abuse Directors. The quadrants of care is a model\
      \ originally developed by Ries (1993).  \nExhibit 2.3. The Four Quadrants Model\
      \ \nIII—Less severe mental disorder/more severe SUD \nIV—More severe mental\
      \ disorder/more severe SUD \nI—Less severe mental disorder/less severe SUD \n\
      II—More severe mental disorder/less severe SUD \nChapter 3 offers more detail\
      \ about the four quadrants and their use in comprehensive assessment. \nAchieving\
      \ Integrated Treatment \nThe seminal concept of integrated treatment for people\
      \ with severe mental disorders and SUDs, as \narticulated by Minkoff (1989),\
      \ emphasized the need for correlation between the treatment models for \nmental\
      \ health services and SUD treatment in a residential setting. Minkoff’s model\
      \ stressed the \nimportance of well-coordinated, stage-specific treatment (i.e.,\
      \ engagement, primary treatment, \ncontinuing care) of SUDs and mental disorders,\
      \ with emphasis on dual recovery goals as well as the use \neffective treatment\
      \ strategies from mental health and SUD treatment fields. \nDuring the last\
      \ decade, integrated treatment continued to evolve. Several models have shown\
      \ success in \ncommunity addiction treatment and mental health service programs\
      \ (Chow, Wieman, Cichocki, \nQvicklund, & Hiersteiner, 2013; Kelly & Daley,\
      \ 2013; McGovern et al., 2014), including programs in which \nCOD services were\
      \ combined with supportive housing services (Pringle, Grasso, & Lederer, 2017);\
      \ \nprograms serving people in the criminal justice system (Peters, Young, Rojas,\
      \ & Gorey, 2017); programs \nin outpatient and residential settings (Hunt, Siegfried,\
      \ Morley, Sitharthan, & Cleary, 2014; Morse & \nBride, 2017); TCs (Dye, Roman,\
      \ Knudsen, & Johnson, 2012); and opioid treatment programs (Brooner et \nal.,\
      \ 2013; Kidorf et al., 2013).  \nThe literature from addiction and mental health\
      \ fields has evolved to describe integrated treatment as a \nunified treatment\
      \ approach to meet clients’ addiction, mental disorder, and related needs (Exhibit\
      \ 2.4). \nIt is the preferred model of treatment. Chapter 7 further discusses\
      \ integrated treatment models. \nExhibit 2.4. SAMHSA Practice Principles of\
      \ Integrated Treatment for CODs \n• Mental illness and SUDs are both treated\
      \ concurrently to meet the full range of clients’ symptoms equally. \n• Providers\
      \ of integrated care receive training in the treatment of both SUDs and mental\
      \ disorders. \n• CODs are treated with a stage-wise approach that is tailored\
      \ to the client’s stage of readiness for treatment \n(e.g., engagement, persuasion,\
      \ active treatment, relapse prevention)."
