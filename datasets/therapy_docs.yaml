    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 218\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 218]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 7—Treatment\
      \ Models and Settings for People With Co-Occurring Disorders \n \nPage 190 \n\
      working closely together. Integrated treatment is a means of actively combining\
      \ interventions \nintended to address SUDs and mental disorders in order to\
      \ treat both disorders, related problems, \nand the whole person more effectively.\
      \ \nIntegrated treatments for people with CODs have demonstrated superiority\
      \ to nonintegrated \napproaches and help improve substance use, mental illness\
      \ symptoms, treatment retention, cost \neffectiveness, and client satisfaction\
      \ (Kelly & Daley, 2013; Morisano et al., 2014). For an indepth \ndiscussion,\
      \ see the section “Integrated Care” later in this chapter. \nCulturally Responsive\
      \ Treatment \nOne definition of cultural competence refers to “effective, equitable,\
      \ understandable, and respectful \nquality care and services that are responsive\
      \ to the health beliefs, practices, and needs of diverse \ncultural health beliefs\
      \ and practices, preferred languages, health literacy and other communication\
      \ \nneeds” (Office of Minority Health, 2018). Treatment providers should view\
      \ clients with CODs and their \ntreatment in the context of their language,\
      \ culture, ethnicity, geographic area, socioeconomic status, \ngender, age,\
      \ sexual orientation, religion, spirituality, and physical/cognitive disabilities.\
      \  \nCultural factors that may have an impact on treatment include heritage,\
      \ history and experience, beliefs, \ntraditions, values, customs, behaviors,\
      \ institutions, and ways of communicating. The client’s culture may \ninclude\
      \ distinctive ways of understanding disease or disorder, including mental disorders\
      \ and SUDs, \nwhich the provider needs to understand. Referencing a model of\
      \ disease that is familiar to the client can \nhelp communication and enhance\
      \ treatment. The counselor acquires cultural knowledge by becoming \naware of\
      \ the cultural factors that are important to a particular racial/ethnic group\
      \ or client. \nClients, not counselors, define what is culturally relevant to\
      \ them. Making assumptions, however well \nintentioned, about the client’s cultural\
      \ identity can possibly damage the relationship with a client. For \nexample,\
      \ a client of Hispanic origin may be a third-generation U.S. citizen, fully\
      \ acculturated, who feels \nlittle or no connection with her Hispanic heritage.\
      \ A counselor who assumes this client shares the beliefs \nand values of many\
      \ Hispanic cultures would be making an erroneous generalization. Similarly,\
      \ it is \nhelpful to remember that all of us represent multiple cultures. Clients\
      \ are more than their racial/ethnic \nidentities. A 20-year-old African-American\
      \ man from the rural south may identify, to some extent, with \nyouth, rural\
      \ south, or African-American cultural elements—or might, instead, identify more\
      \ strongly \nwith another cultural element that is not readily apparent, such\
      \ as his faith. Counselors are advised to \nopen a respectful dialog with clients\
      \ around the cultural elements that have significance to them. \nFor discussion\
      \ of cultural competence in SUD treatment, see TIP 59, improving cultural competence\
      \ \n(SAMHSA, 2014a). Chapter 6 addresses cultural competency for counselors\
      \ whose clients have CODs. \nBarriers to Treatment \nPeople with CODs usually\
      \ have extensive treatment needs, which unfortunately often go unmet. Among\
      \ \nthe approximately 8.5 million U.S. adults ages 18 and older with a past-year\
      \ SUD and any mental illness \nin 2018, less than 10 percent received treatment\
      \ for both disorders (Center for Behavioral Health \nStatistics and Quality,\
      \ 2019). Similarly, from 2008 to 2014, 52 percent of people with CODs received\
      \ \nneither mental health services nor SUD treatment in the prior year (Han\
      \ et al., 2017). People might \navoid pursuing treatment given lack of affordability,\
      \ not knowing where to access treatment, and low \nperceived treatment need\
      \ (e.g., not feeling ready to stop using substances, feeling like they could\
      \ \nhandle mental illness on their own) (Han et al., 2017). Other common obstacles\
      \ to accessing and \nbenefiting from COD treatment include (Priester et al.,\
      \ 2016):"
