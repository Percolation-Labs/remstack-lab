    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 219\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 219]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 7—Treatment\
      \ Models and Settings for People With Co-Occurring Disorders \n \nPage 191 \n\
      • \nAttitudinal and motivational barriers. \n• \nPersonal beliefs about and\
      \ cultural conceptions of mental illness, addiction, and treatment. \n• \nA\
      \ lack of culturally sensitive/responsive assessments and treatments. \n• \n\
      Gender-specific factors. For example, a history of violence/abuse/trauma among\
      \ women. \n• \nRacial/ethnic factors. For example, lower rates of diagnosis\
      \ and treatment referral for minorities \nthan for Whites. \n• \nStigma. \n\
      • \nImpaired cognition and insight (particularly among people with serious mental\
      \ illness [SMI]). \n• \nLogistical barriers (e.g., lack of transportation, childcare\
      \ needs, limited access to resources). \n• \nLimited social support. \n• \n\
      High levels of distress. \n• \nProviders’ inability to identify CODs because\
      \ of inadequate training, lack of comprehensive \nscreening and assessment procedures,\
      \ or both. \n• \nA dearth of COD-specialized services across inpatient and outpatient\
      \ settings. \n• \nSocial, political, systemic, and legal barriers (e.g., poor\
      \ service availability, insurance barriers). \n• \nSocioeconomic factors, like\
      \ low income, relying on public assistance, being uninsured, or Medicaid \n\
      restrictions affecting program reimbursement. \n• \nOrganizational “red tape”\
      \ leading to delays in care and lack of service provision. \nSome populations,\
      \ such as women, diverse racial/ethnic groups , people involved in the criminal\
      \ justice \nsystem, and individuals experiencing homelessness, are especially\
      \ vulnerable to treatment access \nchallenges and poor outcomes. Learn more\
      \ about these groups and how to adapt services to their needs \nin Chapter 6.\
      \ \nReducing Barriers to Care: What Can Counselors and Administrators Do? \n\
      • Use person-centered approaches in assessing and treating clients with CODs.\
      \ Consider factors such as: \n− The client’s gender, age, race/ethnicity, or\
      \ other demographic characteristic that could affect how the \nclient experiences\
      \ his or her illnesses and treatment. \n− The client’s cultural background,\
      \ including birth status (i.e., native born vs. immigrant). \n− The client’s\
      \ degree of acculturation and acculturation stress. \n− The client’s history\
      \ of trauma. \n− The client’s current functional status (including housing and\
      \ educational/vocational status). \n− Whether the client is experiencing any\
      \ cognitive disabilities because of her or her diagnoses (particularly \nif\
      \ the person has a psychotic disorder). \n− The interaction style to which the\
      \ person best responds (e.g., Direct? Nonconfrontational?). \n• Consider offering\
      \ harm-reduction treatments in addition to abstinence-based services. Programs\
      \ that limit \nthemselves to abstinence-only treatments may fail to engage and\
      \ retain clients who are not ready to stop \nsubstance use altogether but are\
      \ otherwise amenable to treatment. \n• Offer informal pretreatment services\
      \ for people who are awaiting intake/appointments. \n• Adapt services to the\
      \ logistical demands facing clients. For instance: \n− When possible, offer\
      \ appointments throughout the week and at various times (including before and\
      \ after \nnormal business hours to accommodate people who work or attend school\
      \ full time).  \n− Use remote services (e.g., telehealth) to reach and engage\
      \ clients who are immobile or live at a distance."
