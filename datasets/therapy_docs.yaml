      rgn=div8\n5 Social Security Act § 1902(a)(27)(A). Retrieved October 13, 2015,\
      \ from https://www.ssa.gov/OP_Home/ssact/\ntitle19/1902.htm\n6 State Medicaid\
      \ Manual. Outpatient Psychiatric Services. Section 4221A. Retrieved October\
      \ 13, 2015, from \nhttps://www.cms.gov/Regulations-and-Guidance/Guidance/Manuals/Paper-Based-Manuals-Items/CMS\n\
      021927.html\n7 U.S. Department of Health and Human Services. Office of Inspector\
