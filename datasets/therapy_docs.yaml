    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 44\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 44]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 2—Guiding Principles\
      \ for Working With People Who Have Co-Occurring Disorders  \n \nPage 16 \nDevelop\
      \ a Phased Approach to Treatment \nUsing a staged or phased approach to COD\
      \ treatment helps counselors optimize comprehensive, \nappropriate, and effective\
      \ care for all client needs. Generally, three to five phases are identified,\
      \ \nincluding engagement, stabilization/persuasion, active treatment, and continuing\
      \ care or continuing \ncare/relapse prevention (Mueser & Gingerich, 2013; Substance\
      \ Abuse and Mental Health Services \nAdministration [SAMHSA], 2009a). These\
      \ phases are consistent with, and parallel to, stages identified in \nthe recovery\
      \ perspective. The use of these phases enables the provider (whether within\
      \ the SUD \ntreatment or mental health services system) to develop and use effective,\
      \ stage-appropriate treatment \nprotocols. (See the revised TIP 35, Enhancing\
      \ Motivation for Change in Substance Use Disorder \nTreatment [SAMHSA, 2019d]).\
      \ \nAddress Specific Real-Life Problems Early in Treatment \nGrowing recognition\
      \ that CODs arise in a context of personal and social problems, with disruption\
      \ of \npersonal and social life, has prompted approaches that address specific\
      \ life problems early in treatment. \nThese approaches may incorporate case\
      \ management and intensive case management to help clients \nfind housing or\
      \ handle legal and family matters. Specialized interventions that target important\
      \ areas of \nclient need, such as housing-related support services (Clark, Guenther,\
      \ & Mitchell, 2016), can also help. \nVocational services help clients with\
      \ CODs make concrete improvements in career goal-setting, job seeking, \nwork\
      \ attainment, and earned wages (Luciano & Carpenter-Song, 2014; Mueser, Campbell,\
      \ & Drake, 2011).  \nFor people in recovery from mental disorders or SUDs, workforce\
      \ participation is not only valuable \nbecause of its economic contributions;\
      \ it also can enhance individual self-efficacy, improve self-\nidentity (e.g.,\
      \ helping people feel “normal” as opposed to “like a patient”), offer a sense\
      \ of belonging \nwith society at large, provide a way for people to build relationships\
      \ with others, and improve quality of \nlife (Charzyńska, Kucharska, & Mortimer,\
      \ 2015; Walsh & Tickle, 2013). A review of the effects of \nemployment interventions\
      \ for people with SUDs found that employment was associated with reduced \n\
      substance use and more stable housing (Walton & Hall, 2016). \nSolving financial,\
      \ housing, occupational, and other problems of everyday living often is an important\
      \ first \nstep toward achieving client engagement in continuing treatment. Engagement\
      \ is a critical part of SUD \ntreatment generally and of treatment for CODs\
      \ specifically, because remaining in treatment for an \nadequate length of time\
      \ is essential to achieving behavioral change. \nPlan for Clients’ Cognitive\
      \ and Functional Impairments  \nServices for clients with CODs, especially those\
      \ with more serious mental disorders, must be tailored to \nindividual needs\
      \ and functioning. Clients with CODs often display cognitive and other functional\
      \ \nimpairments that affect their ability to comprehend information or complete\
      \ tasks (Duijkers, Vissers, & \nEgger, 2016). The manner in which interventions\
      \ are presented must be compatible with client needs \nand functioning. Such\
      \ impairments frequently call for relatively short, highly structured treatment\
      \ \nsessions that are focused on practical life problems. Gradual pacing, visual\
      \ aids, and repetition often are \nhelpful. Even impairments that are comparatively\
      \ subtle (e.g., certain learning disabilities) may still have \nsignificant\
      \ impact on treatment success. Careful assessment of such impairments and a\
      \ treatment plan \nconsistent with the assessment are therefore essential."
