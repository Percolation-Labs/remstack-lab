    uri: doc:crisisguidelines2025:p15
    content: "# Crisis Response Guidelines 2025\n## Page 15\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 15]\nOverarching\
      \ Principles \nfor a BHCSCC\nIn pursuit of the strategic goals to strengthen\
      \ and \nexpand the 988 Lifeline and transform the nation’s \nbehavioral health\
      \ crisis care system, SAMHSA \nhas identified the following overarching principles\
      \ \nthat should guide the long-term development of \na BHCSCC. Use of the term\
      \ crisis services in \nthese principles is intended to apply broadly to all\
      \ \ncategories of services articulated in the subsequent \nsections. This foundation\
      \ ensures that individuals \nand communities have appropriate access and \n\
      support to engage in the behavioral health crisis \nservices. The principles\
      \ of the BHCSCC have \nbeen developed using important concepts from two \nexisting\
      \ frameworks, Recovery-Oriented Systems \nof Care10 and Children’s Systems of\
      \ Care,11 which \nare individual- and family-centered and focus on \ncommunity\
      \ coordination to improve outcomes \nfor individuals, families, and communities.\
      \ These \nprinciples are also found in the Model Definitions \nfor Behavioral\
      \ Health Emergency, Crisis, and \nCrisis-Related Services. These principles\
      \ here \nfocus not only on how the services should be \nimplemented, but on\
      \ how they should be integrated \ninto a systems-based approach to develop a\
      \ \nBHCSCC.\nA. Crisis Services Should Be Comprehensive, Integrated, \nCoordinated,\
      \ and Developed Utilizing a Systems-\nBased Approach\nKey principle: Multi-system\
      \ collaboration. \nBehavioral health crisis services should be \ndelivered through\
      \ a BHCSCC that acknowledges \nthe need for multiple systems (i.e., a system\
      \ of \nsystems) to collaborate and support the individual \nseeking services\
      \ and their family and significant \nothers. The BHCSCC should include strong\
      \ cross-\nsector partnerships between the public sector, \nprivate sector, and\
      \ key non-profit entities. Critical \npartners include the network of 988 Lifeline\
      \ crisis \ncontact centers, MCTs, crisis services providers, \nother behavioral\
      \ health providers, providers \naddressing SDOH, state and local governments,\
      \ \ntribal nations and organizations, public health \nagencies, Medicaid agencies\
      \ and other payers, \nnational mental health and suicide prevention \nprovider\
      \ and consumer groups, faith-based entities, \nand multiple sectors with an\
      \ interest in seeing a \ntransformed behavioral health crisis care system, \n\
      including first responders, law enforcement, \nemergency medical professionals,\
      \ and 911 PSAPs, \namong others.\nKey principle: Clear oversight structures\
      \ to \nensure integration and coordination. Clear \noversight structures are\
      \ needed for the BHCSCC \nto drive system implementation and ensure that \n\
      individuals can move throughout the system \nand participate in different services\
      \ without \nexperiencing gaps in care (i.e., to ensure seamless \nsupport and\
      \ flow for the help seeker across \nvarious system components). Clinical and\
      \ medical \nleadership are a key part of the needed oversight \nstructure to\
      \ address clinical quality and to ensure \nservices are meeting the needs of\
      \ all help seekers, \n11\nNATIONAL GUIDELINES\nfor a Behavioral Health Coordinated\
      \ System of Crisis Care"
