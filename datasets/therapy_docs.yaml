    uri: doc:cms_bh_documentation:p2-3
    content: "# CMS Behavioral Health Documentation Requirements\n## Pages 2-3\n\n\
      **Source:** Centers for Medicare & Medicaid Services\n**Document Pages:** 4\
      \ total\n\n---\n\n[Page 2]\n2\nThere are five basic self-audit rules behavioral\
      \ health practitioners can use to get started:\n1.\t Develop and implement a\
      \ solid medical record documentation policy if there is not one in place, even\
      \ if you \nare a practitioner in a solo practice. If there is one in place,\
      \ make sure the policy covers meeting Federal and \nState Medicaid regulations.\
      \ The policy should address what actually happens in everyday practice. \n2.\t\
      \ Develop or use one of the available standard medical audit tools. The tool\
      \ should cover the documentation \npolicy criteria and coding standards as part\
      \ of the review. \n3.\t Choose a staff member who understands documentation\
      \ and coding principles to select a random sample of \nrecords for a specific\
      \ time period. Decide how many records should be reviewed, and then pull every\
      \ “nth” \nchart for that time period. If you are a practitioner in a solo practice,\
      \ you may want to ask a like practitioner \nto review the charts.\n4.\t Resist\
      \ being the one to choose and audit your own charts. Most practitioners can\
      \ read their own writing \nand understand the meaning of records they wrote\
      \ even if the documentation is not actually in the record. \nRemoving bias is\
      \ important. For best results, make the audit as realistic as possible. \n5.\t\
      \ Use the self-audit results for improving practice compliance. There is no\
      \ real value in conducting a \nself-audit unless discovered issues are resolved.\
      \ Review and analyze the audit findings. Identify the \ncommon documentation,\
      \ coding and billing problems, and solve the problems found. Then educate staff\
      \ \nmembers and hold them accountable for making changes. After implementing\
      \ any corrective action, audit \nthe process again to ensure improved compliance\
      \ and successful implementation.\nElectronic health records (EHRs) require similar\
      \ methods, but the unique nature of EHRs requires extra precautions.\n1.\t Make\
      \ sure auto-fill and keyword features are turned off. Watch for “cloned” notes—notes\
      \ that appear \nidentical for different visits; these may not reflect the uniqueness\
      \ of the encounter or the patient’s description \nof their chief complaint.\n\
      2.\t Make sure all notes have a date and time stamp, even when updating patient\
      \ history and life events. \nSeparate notes entered at different times by paragraph\
      \ returns or other clear punctuation or spacing.\n3.\t Make sure any edits to\
      \ the patient’s record are also initialed or identified with the person making\
      \ the edit.\nFraud, Waste, and Abuse\nProperly filed claims are the responsibility\
      \ of all behavioral health practitioners. Practitioners can be culpable if \n\
      they knowingly participate in fraudulent activities or know of illegal activity\
      \ and do nothing.[10] Health care laws \ncarry heavy penalties for offenders.\
      \ Penalties can be administrative, civil, and criminal.[11, 12]\nReport Fraud,\
      \ Waste, and Abuse\nIf you are aware of or suspect fraud, waste, or abuse, report\
      \ it to the authorities: \n•\t State Medicaid agency and Medicaid Fraud Control\
      \ Unit\nhttps://www.cms.gov/Medicare-Medicaid-Coordination/Fraud-Prevention/FraudAbuseforConsumers/\n\
      Report_Fraud_and_Suspected_Fraud.html\n•\t U.S. Department of Health and Human\
      \ Services, Office of Inspector General\nATTN: Hotline  \nP.O. Box 23489 Washington,\
      \ D.C. 20026  \nPhone: 1-800-447-8477 (1-800-HHS-TIPS) \nTTY: 1-800-377-4950\
      \ \nFax: 1-800-223-8164 \nEmail: HHSTips@oig.hhs.gov \nWebsite: https://forms.oig.hhs.gov/hotlineoperations\n\
      \n[Page 3]\n3\nTo see the electronic version of this fact sheet and the other\
      \ products included in the “Documentation Matters” \nToolkit, visit the Medicaid\
      \ Program Integrity Education page at http://www.cms.gov/Medicare-Medicaid-\n\
      Coordination/Fraud-Prevention/Medicaid-Integrity-Education/edmic-landing.html\
      \ on the CMS website. \nFollow us on Twitter\n#MedicaidIntegrity\nReferences\n\
      1 Social Security Act §1902(a)(27). Retrieved October 13, 2015, from https://www.socialsecurity.gov/OP_Home/\n\
      ssact/title19/1902.htm\n2 Medicaid Services. General Provisions. 405 Ind. Admin.\
      \ Code. § 5-1-5. Retrieved October 13, 2015, from \nhttp://www.in.gov/legislative/iac/iac_title?iact=405&iaca=5\n\
      3 Social Security Act §1902(a)(27). Retrieved October 13, 2015, from https://www.socialsecurity.gov/OP_Home/\n\
      ssact/title19/1902.htm\n4 Sufficiency of Amount, Duration, and Scope, 42 C.F.R.\
