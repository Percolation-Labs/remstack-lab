    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 149\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 149]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 121 \n• Co-occurring depression and anxiety are common in people with eating\
      \ disorders and SUDs. Assess for these \n(or their symptoms) and treat accordingly,\
      \ as failure to do so can reduce overall treatment success. \n• Some clients\
      \ may be hesitant to address their SUD out of fear that doing so will cause\
      \ them to gain weight. \n• Medical stabilization is critical, as people with\
      \ feeding and eating disorders are at high risk for serious health \ncomplications,\
      \ including electrolyte imbalances, cardiovascular dysfunction (e.g., low blood\
      \ pressure, \narrhythmias), withdrawal from laxative use, and dehydration. Treatment\
      \ should include continual \ncollaboration with healthcare providers to ensure\
      \ client safety and stability. \n• People actively using substances need to\
      \ be treated for their addiction before treatment for their eating \ndisorder\
      \ can proceed. Ideally, both conditions would be managed concurrently using\
      \ an integrated, \ncontinuous care approach. But given that integrated programs\
      \ for these CODs are uncommon, SUD \ntreatment may need to be the primary focus,\
      \ assuming the client is already medically stable. \n• Family dynamics often\
      \ play a prominent role in the lives of people with eating disorders. As appropriate,\
      \ \ninclude family in the treatment process, including referral to a marriage\
      \ and family therapist if needed. \n• Document through a comprehensive assessment\
      \ the individual’s full repertoire of weight loss behaviors, as \npeople with\
      \ eating disorders will often go to dangerous extremes to lose weight.  \n•\
      \ Conduct a behavioral analysis of foods and substances of choice; high-risk\
      \ times and situations for engaging \nin disordered eating and substance misuse;\
      \ and the nature, pattern, and interrelationship of disordered \neating and\
      \ substance use. Develop a treatment plan for both the eating disorder and the\
      \ SUD.  \n• Use psychoeducation and CBT techniques.  \n• Use adjunctive strategies\
      \ such as nutritional consultation, the setting of a weight range goal, and\
      \ \nobservations at and between mealtimes for disordered eating behaviors. \
      \ \n• Incorporate relapse prevention strategies for a long course of treatment\
      \ and several treatment episodes. \n• In addition to “traditional” drugs of\
      \ misuse and alcohol, women with eating disorders are unique in their \nmisuse\
      \ of pharmacological agents ingested for the purpose of weight loss, appetite\
      \ suppression, and purging. \nAmong these drugs are prescription and over-the-counter\
      \ diet pills, laxatives, diuretics, and emetics. Nicotine \nand caffeine also\
      \ must be considered when assessing substance use in women with eating disorders.\
      \ \n• Drugs related to purging (e.g., diuretics, laxatives, emetics), are ineffective\
      \ and potentially dangerous \nmethods of accomplishing weight loss or maintenance.\
      \ The literature suggests that, like more common drugs \nof misuse, tolerance\
      \ and withdrawal occur with laxatives, diuretics, and possibly diet pills and\
      \ emetics. \n• Alcohol and substances such as cannabis can disinhibit appetite\
      \ (i.e., remove normal restraints on eating) \nand increase the risk of binge\
      \ eating as well as relapse in individuals with BN. \n• Clients with feeding\
      \ and eating disorders have craving, tolerance, and withdrawal from drugs linked\
      \ with \npurging (e.g., laxatives, diuretics) and urges (or cravings) for binge\
      \ foods similar to urges for substances. \n• Feeding and eating disorders are\
      \ quite serious and can be fatal. Treat them accordingly. \n• Suicide risk in\
      \ this population is perilously high. Regularly assess for suicidal thoughts,\
      \ gestures, and attempts \nand develop methods for safety monitoring and harm\
      \ prevention (e.g., safety plans). \nSubstance-Related Disorders \nThe primary\
      \ aim of this section of the chapter is to describe substance-induced mental\
      \ disorders and \nto clarify how to differentiate them from mental disorders\
      \ that co-occur with SUDs.   \nSubstance-related disorders include two subcategories:\
      \ SUDs and substance-induced disorders. SUDs \nidentify the cluster of cognitive,\
      \ behavioral, and physical symptoms that occur as a result of continued \nand\
      \ frequent use of substances. These consequences are not immediate. Rather,\
      \ they occur over time \nas addiction progresses. Substance-induced mental disorders\
      \ refer to the immediate effects of \nsubstance use (intoxication), the immediate\
      \ effects of discontinuing a substance (substance \nwithdrawal), and other substance-induced\
      \ mental disorders (APA, 2013)."
