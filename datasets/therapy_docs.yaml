    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 233\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 233]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 7—Treatment\
      \ Models and Settings for People With Co-Occurring Disorders \n \nPage 205 \n\
      • \nInterpersonal connectedness: Individuals with CODs often experience difficulty\
      \ establishing and \nmaintaining close personal relationships. The presence\
      \ of a mental disorder could make establishing \nrapport and developing an alliance\
      \ with mutual support program members and sponsors more \ndifficult, subsequently\
      \ hindering participation and causing clients to feel reluctant about sharing\
      \ \ntheir stories and struggles with others who are only facing addiction rather\
      \ than both illnesses. \n• \nDirection for recovery: A strength of traditional\
      \ mutual support program fellowships is their ability \nto offer direction for\
      \ recovery that is based on years of collective experience. The new dual recovery\
      \ \nprograms offer an opportunity to begin drawing on the experiences that members\
      \ have \nencountered during both the progression of their CODs and the process\
      \ of their dual recovery. In \nturn, that body of experience can be shared with\
      \ fellow members and newcomers to provide \ndirection into the pathways to dual\
      \ recovery. \n• \nAcceptance: Mutual support program fellowships provide meetings\
      \ that offer settings for recovery. \nDual recovery meetings may offer members\
      \ and newcomers a setting of emotional acceptance, \nsupport, and empowerment.\
      \ This condition provides opportunities to develop a level of group trust \n\
      in which people can feel safe and able to share their ideas and feelings honestly\
      \ while focusing on \nrecovery from both illnesses.  \nAlthough a dual-focused\
      \ mutual support program is clearly preferable, people with CODs can still derive\
      \ \nbenefit from attending traditional mutual support groups, such as Alcoholics\
      \ Anonymous (AA). A meta-\nanalysis of 22 studies examining AA attendance by\
      \ people with CODs (Tonigan, Pearson, Magill, & \nHagler, 2018) found a significant\
      \ effect of increased alcohol abstinence compared to people with CODs \nwho\
      \ did not attend AA. Attending and being involved in AA and other non-COD-based\
      \ mutual support \ngroups appears to help young adults with CODs improve abstinence,\
      \ although rates of abstinence may \nnot improve as significantly as in young\
      \ adults with SUDs alone (Bergman, Greene, Hoeppner, \nSlaymaker, & Kelly, 2014).\
      \ \nDual Recovery Mutual Support Approaches \nDual recovery mutual support program\
      \ fellowship groups recognize the unique value of people in \nrecovery sharing\
      \ their personal experiences, strengths, and hope to help other people in recovery.\
      \ This \nsection provides an overview of emerging mutual-support fellowships\
      \ and describes a model mutual-\nsupport psychoeducational group. \nMutual-Support\
      \ Groups \nFour dual recovery mutual-support organizations have gained recognition\
      \ in the field. Each fellowship is \nan independent and autonomous membership\
      \ organization with its own principles, steps and traditions. \nDual recovery\
      \ fellowship members are free to interpret, use, or follow the program in a\
      \ way that meets \ntheir own needs. Members use the program to learn how to\
      \ manage their addiction and mental \ndisorders together. The following section\
      \ provides additional information on the supported mutual \nsupport model. (See\
      \ also “Resource Alert: Locating Mutual Support Groups for People with CODs.”)\
      \ \n1. Double Trouble in Recovery (DTR). This organization provides 12 Steps\
      \ that are based on a \ntraditional adaptation of the original 12 Steps. For\
      \ example, the identified problem in step one is \nchanged to CODs, and the\
      \ population to be assisted is changed in Step 12 accordingly. The \norganization\
      \ provides a format for meetings that are chaired by members of the fellowship.\
      \ \n2. Dual Disorders Anonymous. This organization follows a similar format\
      \ to DTR. It provides a meeting \nformat that is used by group members who chair\
      \ the meetings. \n3. Dual Recovery Anonymous. This organization provides 12\
      \ Steps adapted and expanded from the \ntraditional 12 Steps, similar to DTR\
      \ and Dual Disorders Anonymous. The terms “assets” and"
