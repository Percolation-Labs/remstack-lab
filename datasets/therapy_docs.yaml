    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 164\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 164]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 136 \nLongitudinal Study of Adolescent to Adult Health (Quinn et al., 2016)\
      \ confirm that exposure to childhood \ntrauma (e.g., sexual/emotional/physical\
      \ abuse, neglect, witnessing violence) significantly increases the \nrisk of\
      \ adulthood prescription pain reliever misuse (PPRM) and injection drug use.\
      \ This risk only grows as \nthe number of traumas experienced increases; in\
      \ the study, exposure to one trauma increased the risk \nof PPRM by 34 percent;\
      \ 2 traumas, by 50 percent; 3 traumas, by 70 percent; and 4 traumas, by 217\
      \ \npercent. Emotional and physical abuse nearly doubled the risk of injection\
      \ drug use. \nWarning to Counselors: Rethinking Trauma \nWhen providers hear\
      \ the term “trauma,” they probably get a specific picture in their mind of what\
      \ a client with \ntrauma looks like—a woman who has been physically abused by\
      \ her husband, a man who faced combat as a \nMarine, a woman who was date raped\
      \ while in college. These are indeed common examples of trauma, but \naddiction\
      \ counselors who only think of trauma in prototypical terms will overlook clients\
      \ who have faced \nadversities and are in need of help. When thinking about\
      \ clients with trauma: \n• Do not think only of women. Men experience trauma,\
      \ and although at lower rates than women, their \nadversities are just as serious\
      \ and potentially damaging. \n• Do not think only of military veterans or of\
      \ people who served in combat. Rates of trauma and PTSD are \ncertainly high\
      \ in military populations, but trauma happens to people from all walks of life.\
      \ Among active duty \nmilitary personnel and veterans, people can experience\
      \ trauma even if they were not directly involved in \ncombat. (See the section\
      \ “Special Considerations: Trauma and Military Personnel.” \n• Do not think\
      \ only of physical violence. Emotional abuse and neglect are damaging and can\
      \ have just as \nserious an impact as physical or sexual abuse (Norman et al.,\
      \ 2012). \n• Do not think only of young people. PTSD is less prevalent in older\
      \ adults, but up to 52 percent of people \nages 50 and older have had at least\
      \ one traumatic event in their lives (Choi, DiNitto, Marti, & Choi, 2017). \
      \ \n• Remember that someone may not have a PTSD diagnosis but still have PTSD\
      \ symptoms, a history of trauma, \nor both. These people may be just as much\
      \ in need of treatment as someone with a full-blown diagnosis. \nAlso, PTSD\
      \ and its symptoms are easily mistaken for other disorders, such as BPD and\
      \ depressive disorders \n(especially MDD). Although the person may not meet\
      \ sufficient criteria for PTSD, he or she may have \ntraumatic stress reactions\
      \ that need to be addressed. Subclinical traumatic stress reactions are more\
      \ \ncommonly expressed through depressive symptoms. Do not assume that just\
      \ because someone does not \nhave a PTSD diagnosis that he or she is not in\
      \ need of trauma-informed care. \nPrevalence \nTraumatic events are common in\
      \ people with CODs in part because they are so widely prevalent in the \ngeneral\
      \ population. Almost 90 percent of people in the United States have a lifetime\
      \ history of exposure \nto at least one traumatizing event, typically the death\
      \ of family/close friend because of \nviolence/accident/disaster; physical or\
      \ sexual assault; disaster; or accident/fire (Kilpatrick et al., 2013).  \n\
      Trauma and CODs \nAs noted in the section “PTSD,” trauma in people with addiction,\
      \ mental illness, or both is the norm \nrather than the exception (SAMHSA, 2014b).\
      \ In more than 600 people receiving SUD treatment, 49 \npercent reported a lifetime\
      \ history of physical or sexual abuse, and women were 5 times more likely \n\
      than men to report lifetime trauma (Keyser-Marcus et al., 2015). In people with\
      \ SMI, trauma exposure is \ncommon, with prevalence rates ranging from 25 percent\
      \ to 72 percent for physical abuse, 24 percent to \n49 percent for sexual abuse,\
      \ and 20 percent to 47 percent for PTSD (Mauritz, Goossens, Draijer, & van \n\
      Achterberg, 2013). Twelve-month or lifetime rates of DSM-5 drug use disorder\
      \ (i.e., an SUD excluding \nalcohol) carries increased odds of having PTSD (Grant\
      \ et al., 2016), and 12-month or lifetime PTSD \nincreases the odds of having\
      \ a past-year or lifetime SUD (Goldstein et al., 2016)."
