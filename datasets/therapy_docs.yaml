    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 273\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 273]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 8—Workforce\
      \ and Administrative Concerns in Working With People Who Have Co-Occurring Disorders\
      \ \n \nPage 245 \n(www.fhi360.org/sites/default/files/media/documents/Training%20Curriculum%20on%20Drug%20Addiction\n\
      %20Counseling%20-%20Chapter%209.pdf)  \n• SAMHSA’s TAP 21-A: Competencies for\
      \ Substance Abuse Treatment Clinical Supervisors \n(https://store.samhsa.gov/system/files/sma12-4243.pdf)\
      \ \n• SAMHSA’s Recruitment and Retention Toolkit chapter on Supervision Intervention\
      \ Strategies \n(http://toolkit.ahpnet.com/Supervision-Intervention-Strategies.aspx)\
      \ \nContinuing Professional Development \nThe consensus panel is aware that\
      \ many providers in the SUD treatment and mental health services \nfields have\
      \ performed effectively the difficult task of providing services for clients\
      \ with CODs, until \nrecently without much guidance from an existing body of\
      \ knowledge or available systematic \napproaches. The landscape has changed,\
      \ and a solid knowledge base is now available to the counselor. \nHowever, that\
      \ knowledge typically is scattered through many journals and reports. This TIP\
      \ makes an \neffort to integrate the available information. Counselors reading\
      \ this TIP can review their own \nknowledge and determine what they need to\
      \ continue their professional development. \nCounselors should check with their\
      \ states’ certification bodies to determine whether training leading to \nformal\
      \ credentials in counseling people with CODs is available (also see the Section\
      \ “COD/Addiction \nCertification in Health Disciplines” for links to websites\
      \ that offer such information). Appendix B also lists \nsome resources counselors\
      \ can use to enhance their professional knowledge and development. \nEducation\
      \ and Training \nAlthough many COD programming staff do possess basic skills,\
      \ advanced provider skills and specialized \ntraining in CODs are frequently\
      \ lacking (Padwa et al., 2013; Petrakis et al., 2018; Sacks et al., 2013). \n\
      Training (along with supervision) in mental health service and SUD treatment\
      \ can be effective in \nimproving providers’ competence and treatment fidelity,\
      \ which in turn have been associated with \nreductions in the severity of clients’\
      \ mental illness symptom and substance use (Meier et al., 2015). \nInadequate\
      \ staff training is a barrier to people with CODs receiving needed treatment\
      \ (Padwa et al., \n2015). Rather than focusing on staff performance, like managing\
      \ large caseloads and increasing billable \nhours, providers may benefit more\
      \ from COD-specific training to enhance their didactic knowledge of \nand comfort\
      \ treating clients who have co-occurring SUDs (Padwa et al., 2015).  \nStaff\
      \ in integrated primary care and behavioral health service settings report desiring\
      \ more education, \ntraining, and support related to SUD treatment services\
      \ (Zubkoff, Shiner, & Watts, 2016), including:  \n• \nHiring more staff, especially\
      \ professionals with previous knowledge and experience in SUDs. \n• \nAdditional\
      \ tangible resources (e.g., more therapy rooms). \n• \nMore guidance in providing\
      \ brief addiction interventions, such as motivational interviewing. \n• \nTraining\
      \ on how to address clients with complex substance-related needs. \n• \nEducation\
      \ about the availability of different SUD treatment options. \n• \nQuick and\
      \ easy access to as-needed consultations (e.g., phone-based consultations with\
      \ peers with \nexperience in treating SUDs). \nThe scope of practice that addiction\
      \ counselors must follow legally and under which they can be reimbursed \nvary\
      \ from state to state (University of Michigan Behavioral Health Workforce Research\
      \ Center, 2018). In some \nstates, practice privileges are broad, and in others\
      \ they are quite restrictive. For instance, certain states \nmandate that addiction\
      \ counselors can only conduct assessments and provide treatments for SUDs, limiting\
      \ \ntheir ability to serve clients with CODs. Certification requirements and\
      \ authorized services also are inconsistent."
