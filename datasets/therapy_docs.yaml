    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 119\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 119]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 91 \nof childhood maltreatment and more severe PTSD symptoms—especially\
      \ ones concerning negative mood \nand cognitions (Criterion D in DSM-5 diagnostic\
      \ criteria). \nPDs \nA PD refers to a person’s lifelong inability to form healthy,\
      \ functional relationships with others and a \nfailure to develop an adaptive\
      \ sense of self. These are manifest as (a) destructive or otherwise \nproblematic\
      \ patterns of thinking and feeling about oneself, one’s place in the world,\
      \ and others and (b) \nnegative ways of behaving toward others. People with\
      \ PDs often lack insight into their dysfunctional \ncognitive, emotional, and\
      \ behavioral patterns and often blame others or the world in general for their\
      \ \ndifficulties. Many people with PDs struggle to develop strong, positive\
      \ relationships, because they view \nreality from the perspective of their own\
      \ needs and therefore have a difficult time understanding, \nempathizing with,\
      \ and connecting with others. PDs are lifelong conditions that develop in adolescence\
      \ \nor early adulthood. They are frequently resistant to change and result in\
      \ significant impairments in \ninterpersonal functioning, work/school performance,\
      \ and self-concept. \nThere are several types of PDs, and the precise symptoms\
      \ someone exhibits will depend on which type \nof PD he or she has. For instance,\
      \ depending on the PD type, an individual might think of himself/herself \n\
      in overly negative ways or in grandiose ways, might be overly attached to others\
      \ or completely \nindifferent to others, might constantly try to be the center\
      \ of attention or might be socially reclusive. \nPeople with PDs must first\
      \ meet the diagnostic criteria for a general PD (Exhibit 4.5) and then must\
      \ meet \nadditional diagnostic criteria for whatever PD type is most appropriate\
      \ given their symptoms. Many \nindividuals with PDs have features of, or meet\
      \ full criteria for, other PDs. \nCase Study: Counseling an SUD treatment Client\
      \ Who Binge Drinks and Has PTSD \nCaitlin P. is a 17-year-old Native American\
      \ woman admitted to an inpatient SUD treatment program after she \ntried to\
      \ kill herself during a drunken episode. She has been binge drinking since age\
      \ 12 and also has tried a wide \nvariety of pills without caring what she is\
      \ taking. She has a history of depression and burning her arms with \ncigarettes.\
      \ She was the victim of a date rape at age 15 and did not tell anyone but a\
      \ close friend. She did not tell \nher family for fear that they would think\
      \ less of her for not preventing or fighting off the attack. \nIn treatment,\
      \ she worked with staff to try to gain control over her repeated self-destructive\
      \ behavior. Together \nthey worked on developing compassion for herself, created\
      \ a safety plan to encourage her to reach out for help \nwhen in distress, and\
      \ began a log to help her identify her PTSD symptoms so that she could recognize\
      \ them \nmore clearly. When she had the urge to drink, drug, or burn herself,\
      \ she was guided to try to “bring down” the \nfeelings through grounding, rethink\
      \ the situation, and reassure herself that she could get through it. She began\
      \ \nto see that her substance use had been a way to numb the pain. \nDiscussion:\
      \ Counselors can help clients gain control over PTSD symptoms and self-destructive\
      \ behavior \nassociated with trauma. Providing specific coping strategies and\
      \ lots of encouragement typically appeals to \nPTSD/SUD treatment clients, who\
      \ may want to learn how to overcome the emotional rollercoaster of their \n\
      disorders. Notice that in such early-phase treatment, detailed exploration of\
      \ the past is not generally advised.  \nFor more information about working with\
      \ American Indian and Alaska Native clients who have SUDs or CODs, \nsee TIP\
      \ 61, Behavioral Health Services for American Indians and Alaska Natives (SAMHSA,\
      \ 2018a). \nExhibit 4.5. Diagnostic Criteria for a General PD"
