    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 20\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 20]\nTrauma-Informed Care in Behavioral Health Services\
      \ \nRecovery: This term denotes a process of change through which individuals\
      \ improve their\nhealth and wellness, live a self-directed life, and strive\
      \ to reach their full potential. Major dimen­\nsions that support a life in\
      \ recovery, as defined by SAMHSA, include:\n•\nHealth: overcoming or managing\
      \ one’s disease(s) as well as living in a physically and emo­\ntionally healthy\
      \ way. \n•\nHome: a stable and safe place to live. \n•\nPurpose: meaningful\
      \ daily activities, such as a job, school, volunteerism, family caretaking,\
      \ or\ncreative endeavors, and the independence, income, and resources to participate\
      \ in society. \n•\nCommunity: relationships and social networks that provide\
      \ support, friendship, love, and hope. \nResilience: This term refers to the\
      \ ability to bounce back or rise above adversity as an individual,\nfamily,\
      \ community, or provider. Well beyond individual characteristics of hardiness,\
      \ resilience\nincludes the process of using available resources to negotiate\
      \ hardship and/or the consequences of\nadverse events. This TIP applies the\
      \ term “resilience” and its processes to individuals across the \nlife span.\
      \ \nRetraumatization: In its more literal translation, “retraumatization” means\
      \ the occurrence of\ntraumatic stress reactions and symptoms after exposure\
      \ to multiple events (Duckworth &\nFollette, 2011). This is a significant issue\
      \ for trauma survivors, both because they are at increased\nrisk for higher\
      \ rates of retraumatization, and because people who are traumatized multiple\
      \ times \noften have more serious and chronic trauma-related symptoms than those\
      \ with single traumas. In\nthis manual, the term not only refers to the effect\
      \ of being exposed to multiple events, but also\nimplies the process of reexperiencing\
      \ traumatic stress as a result of a current situation that mir­\nrors or replicates\
      \ in some way the prior traumatic experiences (e.g., specific smells or other\
      \ senso­\nry input; interactions with others; responses to one’s surroundings\
      \ or interpersonal context, such \nas feeling emotionally or physically trapped).\
      \ \nSecondary trauma: Literature often uses the terms “secondary trauma,”“compassion\
      \ fatigue,”\nand “vicarious traumatization” interchangeably. Although compassion\
      \ fatigue and secondary \ntrauma refer to similar physical, psychological, and\
      \ cognitive changes and symptoms that behav­\nioral health workers may encounter\
      \ when they work specifically with clients who have histories \nof trauma, vicarious\
      \ trauma usually refers more explicitly to specific cognitive changes, such\
      \ as in\nworldview and sense of self (Newell & MacNeil, 2010). This publication\
      \ uses “secondary trauma”\nto describe trauma-related stress reactions and symptoms\
      \ resulting from exposure to another\nindividual’s traumatic experiences, rather\
      \ than from exposure directly to a traumatic event. Sec­\nondary trauma can\
      \ occur among behavioral health service providers across all behavioral health\n\
      settings and among all professionals who provide services to those who have\
      \ experienced trauma\n(e.g., healthcare providers, peer counselors, first responders,\
      \ clergy, intake workers). \nSubstance abuse: Throughout the TIP, the term “substance\
      \ abuse” has been used to refer to both\nsubstance abuse and substance dependence.\
      \ This term was chosen partly because behavioral \nhealth professionals commonly\
      \ use the term substance abuse to describe any excessive use of ad­\ndictive\
      \ substances. In this TIP, the term refers to the use of alcohol as well as\
      \ other substances of\nabuse. Readers should attend to the context in which\
      \ the term occurs to determine what possible \nrange of meanings it covers;\
      \ in most cases, it will refer to all varieties of substance-related \nxviii"
