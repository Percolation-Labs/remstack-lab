    uri: doc:tip57_traumainformed:p230-231
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Pages\
      \ 230-231\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 230]\n© P. Burke, 2006. This worksheet may be freely\
      \ copied as long as (a) author is credited, (b) no changes \nare made, and (c)\
      \ it is not sold. Permission to reprint has been granted by the author, Patricia\
      \ A. Burke. \nSource: Burke, 2006. Used with permission.  \nReview the questions\
      \ in Exhibit 2.2-14, and \nthen write down specific self-care strategies in\
      \ \nthe form (given in Exhibit 2.2-13) that you’re \nconfident you will practice\
      \ in both personal \nand professional realms.    \nThe Comprehensive Self-Care\
      \ Worksheet is a \ntool to help counselors (and clinical supervi­\nsors) develop\
      \ awareness of their current coping \nstrategies and where in the four domains\
      \ they \nneed to increase their engagement in self-care \nactivities. Once completed,\
      \ clinical supervisors \nshould periodically review the plan with their \nsupervisees\
      \ for effectiveness in preventing \nand/or ameliorating secondary traumatization\
      \ \nand then make adjustments as needed. \nEssential Components of Self-Care\
      \ \nSaakvitne and colleagues (1996) describe three \nessential components, the\
      \ “ABCs,”  of self-care \nthat effectively address the negative impact of \n\
      secondary traumatization on counselors: \n1. Awareness of one’s needs, limits,\
      \ feelings, \nand internal/external resources. Awareness \ninvolves mindful/nonjudgmental\
      \ attention \nto one’s physical, psychological, emotional, \nand spiritual needs.\
      \ Such attention re­\nquires quiet time and space that supports \nself-reflection.\
      \ \n2. Balance of activities at work, between \nwork and play, between activity\
      \ and rest, \nand between focusing on self and focusing \non others. Balance\
      \ provides stability and \nhelps counselors be more grounded when \nstress levels\
      \ are high. \n3. Connection to oneself, to others, and to \nsomething greater\
      \ than the self. Connec­\ntion decreases isolation, increases hope, \ndiffuses\
      \ stress, and helps counselors share \nthe burden of responsibility for client\
      \ care.\nIt provides an anchor that enhances coun­\nselors’ ability to witness\
      \ tremendous suf­\nfering without getting caught up in it.  \n \n \n \n \n \n\
      \ \n \n \n \n \n \n \n \n \n \n \n \n \n \n \nTrauma-Informed Care in Behavioral\
      \ Health Services \nExhibit 2.2-13: Comprehensive Self-Care Plan Worksheet \n\
      Name: \nDate: \nPersonal \nProfessional/Workspace \nPhysical \nPsychological/Mental\
      \ \nEmotional/Relational \nSpiritual \n208\n\n[Page 231]\nExhibit 2.2-14: Comprehensive\
      \ Self-Care Plan Worksheet Instructions \nUse the following questions to help\
      \ you engage in a self-reflective process and develop your com­\nprehensive\
      \ self-care plan. Be specific and include strategies that are accessible, acceptable,\
      \ and \nappropriate to your unique circumstances. Remember to evaluate and revise\
      \ your plan regularly. \nPhysical \nWhat are non-chemical things that help my\
      \ body relax? \nWhat supports my body to be healthy? \nPsychological/Mental\
      \ \nWhat helps my mind relax? \nWhat helps me see a bigger perspective? \nWhat\
      \ helps me break down big tasks into smaller steps? \nWhat helps me counteract\
      \ negative self-talk? \nWhat helps me challenge negative beliefs? \nWhat helps\
      \ me build my theoretical understanding of trauma and addictions? \nWhat helps\
      \ me enhance my counseling/helping skills in working with traumatized clients?\
      \ \nWhat helps me become more self-reflective? \nEmotional/Relational \nWhat\
      \ helps me feel grounded and able to tolerate strong feelings? \nWhat helps\
      \ me express my feelings in a healthy way? \nWho helps me cope in positive ways\
      \ and how do they help? \nWhat helps me feel connected to others? \nWho are\
      \ at least three people I feel safe talking with about my reactions/feelings\
      \ about clients? \nHow can I connect with those people on a regular basis? \n\
      Spiritual \nWhat helps me find meaning in life? \nWhat helps me feel hopeful?\
      \ \nWhat sustains me during difficult times? \nWhat connects me to something\
      \ greater? \n© P. Burke, 2006. This worksheet may be freely copied as long as\
      \ (a) author is credited, (b) no \nchanges are made, and (c) it is not sold.\
      \ Permission to reprint has been granted by the author, \nPatricia A. Burke.\
      \ \nSource: Burke, 2006. Used with permission.  \nClinical supervisors can help\
      \ counselors re­\nview their self-care plans through the ABCs \nby reflecting\
      \ on these questions: \n1. Has the counselor accurately identified his \nor\
      \ her needs, limits, feelings, and internal \nand external resources in the\
      \ four domains \n(physical, psychological/mental, emotion­\nal/relational, spiritual)?\
      \ \n2. Has the counselor described self-care ac­\ntivities that provide a balance\
      \ between \nwork and leisure, activity and rest, and a \nfocus on self and others?\
      \ \n3. Has the counselor identified self-care ac­\ntivities that enhance connection\
      \ to self, \nothers, and something greater than self (or \na larger perspective\
      \ on life)? \nSupervisors should make their own self-care \nplans and review\
      \ them periodically with their \nclinical supervisors, a peer supervisor, or\
      \ a \ncolleague.  \nPart 2, Chapter 2—Building a Trauma-Informed Workforce \n\
      209"
