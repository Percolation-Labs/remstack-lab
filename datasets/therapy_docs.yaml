    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 199\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 199]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 6—Co-Occurring\
      \ Disorders Among Special Populations \n \nPage 171 \naccess to and control\
      \ of stable, permanent housing, which contributes to low rates of housing stability\
      \ \ncompared with permanent supportive housing programs such as HF (Kertesz\
      \ et al., 2009; Polcin, 2016).  \nLinear programs do appear effective in helping\
      \ clients improve substance use outcomes. Therapeutic \ncommunities (TCs), an\
      \ example of the linear model, have been shown to reduce substance use and \n\
      psychiatric symptoms, but according to some research, may not produce robust\
      \ improvements in \nhousing status (Kertesz et al., 2009). Compared with usual\
      \ care (e.g., receiving day treatment only), the \nBirmingham approach to the\
      \ linear housing model can improve both housing and substance use \noutcomes.\
      \ This approach offers referrals for private or public housing only upon completion\
      \ of a \ncomprehensive, community-based SUD treatment program that includes\
      \ behavioral interventions, \nemployment training, and community reinforcement\
      \ and supports (e.g., relapse prevention, goal \nsetting, rewards for achieving\
      \ objectively defined recovery goals). The Birmingham approach has \nsignificantly\
      \ improved abstinence, housing stability (especially among clients who achieve\
      \ longer-term \nabstinence), and employment; program retention has been moderate\
      \ to high (Kertesz et al., 2009). \nThe Role of Recovery Housing for People\
      \ With CODs \nRecovery housing is a critical issue for all clients with CODs–not\
      \ just those experiencing homelessness. Without \nstable supportive housing,\
      \ achieving and maintaining long-term recovery is less likely. The National\
      \ Alliance for \nRecovery Residences maintains a resource library on recovery\
      \ housing to help providers learn about the various \ntypes of recovery residences,\
      \ how recovery housing affects client outcomes, and how to support clients in\
      \ \nidentifying and obtaining housing that best meets their recovery needs (https://narronline.org/resources/).\
      \ \nIntegrated Housing and Treatment Models \nPeople experiencing homelessness\
      \ often have diverse, complex treatment and support needs. Thus, a \nmultifactorial,\
      \ flexible, integrated approach to addressing clients’ behavioral health and\
      \ housing \nneeds may be preferable, in some cases, to the more structured housing\
      \ service models described \npreviously (Polcin, 2016). The Comprehensive, Continuous,\
      \ Integrated System of Care is an integrated \nCOD treatment approach that has\
      \ been adapted to include housing and employment supports. In one \nprogram\
      \ using this approach (Harrison, Moore, Young, Flink, & Ochshorn, 2008), homelessness\
      \ \ndecreased by 90 percent, permanent housing increased by 202 percent, unemployment\
      \ decreased by 16 \npercent, and employment increased by 1,215 percent. The\
      \ program also showed decreases in number of \ndays of past-month illicit substance\
      \ use, and past-month substance use declined over the course of 6 \nmonths.\
      \ Other significant improvements included (Moore, Young, Barrett, & Ochshorn,\
      \ 2009):  \n• \nDecreased need for SUD treatment and psychological/emotional\
      \ services. \n• \nIncreased receipt of needed SUD treatment and psychological/emotional\
      \ services. \n• \nReductions in unmet medical needs. \n• \nDecreased self-reported\
      \ mental disorder symptoms. \nAdvice to the Counselor: Working With Clients\
      \ Who Have CODs and Are Experiencing \nHomelessness \nThe consensus panel recommends\
      \ that providers: \n• Address the housing needs of clients.  \n• Help clients\
      \ obtain housing.  \n• Teach clients skills for maintaining housing.  \n• Collaborate\
      \ with shelter workers and other providers of services to people experiencing\
      \ homelessness."
