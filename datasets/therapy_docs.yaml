    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 103\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 103]\nPart 1, Chapter 3—Understanding the Impact\
      \ of Trauma \nCase Illustration: Michael \nMichael is a 62-year-old Vietnam\
      \ veteran. He is a divorced father of two children and has four grand­\nchildren.\
      \ Both of his parents were dependent on alcohol. He describes his childhood\
      \ as isolated. His \nfather physically and psychologically abused him (e.g.,\
      \ he was beaten with a switch until he had welts \non his legs, back, and buttocks).\
      \ By age 10, his parents regarded him as incorrigible and sent him to \na reformatory\
      \ school for 6 months. By age 15, he was using marijuana, hallucinogens, and\
      \ alcohol \nand was frequently truant from school.  \nAt age 19, Michael was\
      \ drafted and sent to Vietnam, where he witnessed the deaths of six American\
      \ \nmilitary personnel. In one incident, the soldier he was next to in a bunker\
      \ was shot. Michael felt help­\nless as he talked to this soldier, who was still\
      \ conscious. In Vietnam, Michael increased his use of both \nalcohol and marijuana.\
      \ On his return to the United States, Michael continued to drink and use mari­\n\
      juana. He reenlisted in the military for another tour of duty.  \nHis life stabilized\
      \ in his early 30s, as he had a steady job, supportive friends, and a relatively\
      \ stable \nfamily life. However, he divorced in his late 30s. Shortly thereafter,\
      \ he married a second time, but \nthat marriage ended in divorce as well. He\
      \ was chronically anxious and depressed and had insomnia \nand frequent nightmares.\
      \ He periodically binged on alcohol. He complained of feeling empty, had \n\
      suicidal ideation, and frequently stated that he lacked purpose in his life.\
      \  \nIn the 1\n 980s, Michael received several years of mental health treatment\
      \ for dysthymia. He was hospital­\nized twice and received 1 year of outpatient\
      \ psychotherapy. In the mid-1990s, he r eturned to outpa­\ntient treatment for\
      \ similar symptoms and was diagnosed with PTSD and dysthymia. He no longer used\
      \ \nmarijuana and rarely drank. He reported that he didn’t like how alcohol\
      \ or other substances made him \nfeel anymore—he felt out of control with his\
      \ emotions when he used them. Michael reported symp­\ntoms of hyperarousal,\
      \ intrusion (intrusive memories, nightmares, and preoccupying thoughts about\
      \ \nVietnam), and avoidance (isolating himself from others and feeling “numb”).\
      \ He reported that these \nsymptoms seemed to relate to his childhood abuse\
      \ and his experiences in V\n ietnam. In treatment, he \nexpressed relief that\
      \ he now understood the connection between his symptoms and his history. \n\
      commonly diagnosed trauma-related disor­\nder, and its symptoms can be quite\
      \ debilitat­\ning over time. Nonetheless, it is important to\nremember that\
      \ PTSD symptoms are repre­\nsented in a number of other mental illnesses, \n\
      including major depressive disorder (MDD), \nanxiety disorders, and psychotic\
      \ disorders (Foa\net al., 2006). The DSM-5 (APA, 2013a) \nidentifies four symptom\
      \ clusters for PTSD:\npresence of intrusion symptoms, persistent\navoidance\
      \ of stimuli, negative alterations in\ncognitions and mood, and marked alterations\
      \ \nin arousal and reactivity. Individuals must\nhave been exposed to actual\
      \ or threatened\ndeath, serious injury, or sexual violence, and\nthe symptoms\
      \ must produce significant dis­\ntress and impairment for more than 4 weeks\
      \ \n(Exhibit 1.3-4). \nCertain characteristics make people more sus­\nceptible\
      \ to PTSD, including one’s unique per­\nsonal vulnerabilities at the time of\
      \ the \ntraumatic exposure, the support (or lack of\nsupport) received from\
      \ others at the time of\nthe trauma and at the onset of trauma-related \nsymptoms,\
      \ and the way others in the person’s \nenvironment gauge the nature of the traumatic\n\
      event (Brewin, Andrews, & Valentine, 2000). \nPeople with PTSD often present\
      \ varying clin­\nical profiles and histories. They can experience \nsymptoms\
      \ that are activated by environmental \ntriggers and then recede for a period\
      \ of time.\nSome people with PTSD who show mostly \npsychiatric symptoms (particularly\
      \ depression\nand anxiety) are misdiagnosed and go untreat­\ned for their primary\
      \ condition. For many peo­\nple, the trauma experience and diagnosis \n81"
