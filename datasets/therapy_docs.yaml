    uri: doc:cms_bhi_services:p10-11
    content: "# CMS Behavioral Health Integration Services\n## Pages 10-11\n\n**Source:**\
      \ Centers for Medicare & Medicaid Services\n**Document Pages:** 13 total\n\n\
      ---\n\n[Page 10]\nMLN Booklet\nBehavioral Health Integration Services\nMLN909432\
      \ April 2025\nPage 10 of 13\nTable 1: BHI Coding Summary\nBHI Codes \nBehavioral\
      \ Health Care Manager \nor Clinical Staff Threshold Time\nAssumed Billing \n\
      Practitioner Time\nBHI Initiating Visit (AWV, IPPE, \nTCM or other qualifying\
      \ E/M) †\nN/A\nUsual work for the visit code\nCare management services for \n\
      behavioral health conditions \n(HCPCS code G0323)\nAt least 20 minutes of clinical\
      \ \npsychologist or clinical social worker \ntime per calendar month\n15 minutes\n\
      CoCM First Month (CPT code \n99492)\n70 minutes per calendar month\n30 minutes\n\
      CoCM Subsequent Months** \n(CPT code 99493)\n60 minutes per calendar month\n\
      26 minutes\nAdd-On CoCM (Any month) \n(CPT code 99494)\nEach additional 30 minutes\
      \ per \ncalendar month\n13 minutes\nGeneral BHI\n(CPT code 99484)\nAt least\
      \ 20 minutes per \ncalendar month\n15 minutes\nInitial or subsequent psychiatric\
      \ \ncollaborative care management \n(HCPCS code G2214)\n30 minutes of behavioral\
      \ health care \nmanager time per calendar month\nUsual work for the visit code\n\
      **CoCM is delivered monthly for an episode of care. The episode ends when the\
      \ patient meets targeted treatment goals, doesn’t meet \nthem and is referred\
      \ for direct psychiatric care, or has a break in care with no CoCM for 6 consecutive\
      \ months.\n†Annual Wellness Visit (AWV), Initial Preventive Physical Examination\
      \ (IPPE), Transitional Care Management services (TCM).\nFull Code Descriptors\n\
      CPT Code 99484: Care Management Services for Behavioral Health Conditions \n\
      Care management services for behavioral health conditions involve at least 20\
      \ minutes of clinical staff time \nper calendar month under a physician or other\
      \ qualified health care professional’s direction. The services must \ninclude:\n\
      \t\n●Initial assessment or follow-up monitoring, including using applicable\
      \ validated rating scales\n\t\n●Behavioral health care planning about behavioral\
      \ or psychiatric health problems, including revision for \npatients not progressing\
      \ or whose status changes\n\t\n●Facilitating and coordinating treatment such\
      \ as psychotherapy, pharmacotherapy, counseling, or \npsychiatric consultation\n\
      \t\n●Continuity of care with an appointed care team member\nCPT only copyright\
      \ 2024 American Medical Association. All rights reserved.\n\n[Page 11]\nMLN909432\
      \ April 2025\nPage 11 of 13\nMLN Booklet\nBehavioral Health Integration Services\n\
      New Digital Mental Health Treatment Codes\nAlong with traditional care, digital\
      \ mental health treatments are now being used to help manage behavioral \nhealth\
      \ conditions. Starting January 1, 2025, we established 3 new HCPCS codes for\
      \ Digital Mental Health \nTreatment (DMHT):\n\t\n●G0552 – Supply of a DMHT device,\
      \ initial education, and onboarding per treatment course that supports \na behavioral\
      \ therapy plan\n\t\n●G0553 – First 20 minutes per month of treatment management,\
      \ including:\n•\t Physician or qualified professional review of patient data\
      \ from the device\n•\t Patient or caregiver communication at least once per\
      \ month\n\t\n●G0554 – Each additional 20 minutes per month of DMHT device-related\
      \ management, billed separately \nfrom G0553\nKey Reporting Requirements\n\t\
      \n●The DMHT device must be FDA-approved to bill G0552\n\t\n●The billing practitioner\
      \ must cover the cost of getting and supplying the device\n\t\n●Supplying the\
      \ device must be part of the billing practitioner’s services under an ongoing\
      \ treatment plan\n\t\n●We allow G0553 and G0554 to be billed only if the patient\
      \ is actively using the DMHT device\n\t\n●We’ll monitor the use of digital mental\
      \ health treatment devices to assess their impact on behavioral \nhealth care\n\
      CPT Code 99492: Initial Psychiatric CoCM\nInitial psychiatric collaborative\
      \ care management includes the first 70 minutes in the first calendar month\
      \ of \nbehavioral health care manager activities, in consultation with a psychiatric\
      \ consultant, and that the treating \nphysician or other qualified health care\
      \ professional directs. Required elements include: \n\t\n●Outreach to and engagement\
      \ in treatment of a patient directed by the treating physician or other qualified\
      \ \nhealth care professional\n\t\n●Initial patient assessment, including administering\
      \ validated rating scales, with the development of an \nindividualized treatment\
      \ plan\n\t\n●Review by the psychiatric consultant with modifications of the\
      \ plan, if recommended\n\t\n●Entering patient in a registry and tracking patient\
      \ follow-up and progress using the registry, with proper \ndocumentation, and\
      \ participation in weekly caseload consultation with the psychiatric consultant\n\
      \t\n●Provision of brief interventions using evidence-based techniques like behavioral\
      \ activation, motivational \ninterviewing, and other focused treatment strategies\n\
      CPT only copyright 2024 American Medical Association. All rights reserved."
