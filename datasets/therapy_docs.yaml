      \ and territories play a key role in \nsystem development, including:\n • Assessing,\
      \ designing, implementing, and \nevaluating local service development and \n\
      impact, with a particular emphasis on cultural \nresponsiveness;\n • Supporting\
      \ local capacity to ensure availability \nof crisis services and access to care;\n\
      \ • Securing funding, legislation, or appropriations \nfor crisis services continuum\
      \ development \nand sustainability;\n • Leading coordination efforts between\
      \ crisis \ncontact centers, the provider network, local \npartners, advocacy,\
      \ and federal government;\n • Leading innovation efforts to advance equitable\
      \ \naccess to crisis services; and\n • Providing oversight and accountability\
      \ of \nfunding, services, outcomes, performance, and \nhealth of the crisis\
      \ network.\nSAMHSA acknowledges that states, local \ngovernments, tribes and\
      \ tribal organizations, \njurisdictions, and territories are in different phases\
      \ \nof BHCSCC development. Some are currently \nfocusing on the creation and\
      \ sustainability of \nservices, others on the accountability structure and \n\
      intersections that piece the services together, still \nothers on coordinating\
      \ and integrating services and \npartners, and many on multiple aspects. These\
      \ \nguidelines are designed to support those building \na BHCSCC at every stage\
      \ of development. This \nincludes opportunities for phased approaches \nas partners\
      \ scale up to the desired crisis care \nvision. As partners consider themselves\
      \ and their \nBHCSCC while reviewing this document, they are \nencouraged to\
      \ reflect upon the following:\n • At what stage is my system towards achieving\
      \ \nthe vision of a fully capable, equitable, \nresilience and recovery-oriented,\
      \ and trauma-\ninformed behavioral health crisis response for \nhelp seekers?\n\
      \ • What resources are missing?\n • Where are the assets and strengths in my\
      \ \ncommunity that could be better leveraged to \nachieve this vision?\n • What\
      \ are the barriers to developing a \ncomprehensive BHCSCC and how can we \n\
      develop solutions for them?\n • Where are the learning opportunities and \n\
      examples in the field that could inform \nlocal success?\n2025 National Crisis\
      \ \nGuidelines Update: \nKey Differences\nThe National Guidelines for Behavioral\
      \ Health \nCrisis Care: Best Practice Toolkit (PDF) (2020) \nhas guided partners\
      \ around the country in building \nout systems of care. Partners continue to\
      \ use \nand reference those guidelines to identify the key \ncomponents of crisis\
      \ care systems design and to \nlearn from practice spotlights around the country.\
      \ \nThe 2025 National Crisis Guidelines builds upon \nthe strong foundation\
      \ that was created with the \noriginal document; readers will note that many\
      \ \nconcepts and components have been preserved \nor updated to reflect the\
      \ dynamic field as of the \npresent day. These updated guidelines also \nslightly\
      \ update the three essential elements of a \ncomprehensive behavioral health\
      \ crisis system that \nare necessary to support those in need: \n1. 988 and\
      \ Other Behavioral Health Lines; \n2. Mobile Crisis and Outreach Services; and\n\
      3. Emergency and Crisis Stabilization Services. \n7\nNATIONAL GUIDELINES\nfor\
      \ a Behavioral Health Coordinated System of Crisis Care\n\n[Page 12]\nSAMHSA\
      \ has leveraged the 2020 document \nto expand upon or clarify specific areas;\
      \ \ncompanion documents intended to provide \ngreater implementation support\
      \ are forthcoming. \nThe following summarizes key ways in which \nthe 2025 National\
      \ Crisis Guidelines differ from \nthe 2020 guidelines. The 2025 National Crisis\
      \ \nGuidelines does the following:\n • Focuses on the dissemination of general\
      \ \nguidelines and is no longer labelled a “toolkit”. \nSeparate companion documents\
      \ that offer more \ndetailed implementation support (e.g., toolkits) \nwill\
      \ be published at future dates to complement \nthe guidelines.\n • Reflects\
      \ the national crisis landscape post \ntransition to the 988 Lifeline.\n • Incorporates\
      \ more recent research related to \nevidence-based and promising practices and\
      \ \nreflects the input of a broad array of partners \nand field experts.\n •\
      \ Incorporates guidance related to the nuanced \ndistinctions in services and\
      \ behavioral health \ncrisis services definitions, particularly for the \nthird\
      \ element, “A Safe Place for Help.”\n • Expands on the importance of supporting\
      \ the \nwhole person and family system, incorporating \nyouth and developmental\
      \ considerations that \nwere separately described in the National \nGuidelines\
      \ for Child and Youth Behavioral \nHealth Crisis Care (PDF) (2022).\n • Places\
      \ emphasis on follow-up services, care \ncoordination, critical service intersections,\
      \ and \ncrisis systems development. Provides proposed \nsample metrics to support\
      \ data-driven, \neffective, efficient, and equitable services.\n8\nNATIONAL\
      \ GUIDELINES\nfor a Behavioral Health Coordinated System of Crisis Care"
