    uri: doc:tip57_traumainformed:p136
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 136\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 136]\nAdvice to Counselors: Strategies To Prevent\
      \ Retraumatization \nStrategy #1: Be sensitive to the needs of clients who have\
      \ experienced trauma regarding behaviors \nin the treatment setting that might\
      \ trigger memories of the trauma. \nStrategy #2: Do not ignore clients’ symptoms\
      \ and demands when clients with trauma histories act out \nin response to triggered\
      \ trauma memories; doing so may replicate t he original traumatic experience.\
      \  \nStrategy #3: Be mindful that efforts to control and contain a client’s\
      \ behaviors in treatment can pro­\nduce an abnormal reaction, particularly for\
      \ trauma survivors for whom being trapped was part of the \ntrauma experience.\
      \ \nStrategy #4: Listen for specific triggers that seem to be driving the client’s\
      \ reaction. An important \nstep in recovery is helping the client identify these\
      \ cues and thereby reach a better understanding of \nreactions and behaviors.\
      \ \nTrauma-Informed Care in Behavioral Health Services \nunintentionally create\
      \ retraumatizing experi­\nences (for a review of traumas that can occur\nwhen\
      \ treating serious mental illness, see Frueh\net al., 2005). For instance, compassionate\
      \ in­\nquiry into a client’s history can seem similar to\nthe interest shown\
      \ by a perpetrator many years\nbefore. Direct confrontation by counselors \n\
      about behaviors related to substance abuse can \nbe seen, by someone who has\
      \ been repeatedly \nphysically assaulted, as provocation building\nup to assault.\
      \ Counselor and program efforts \nto help clients constrain destructive behaviors\
      \ \ncan be interpreted as efforts to control and\ndominate the individual. Intrusive\
      \ shaming or\ninsensitive behavior demonstrated by another\nclient in the program\
      \ can threaten a trauma\nsurvivor whose boundaries have been disre­\ngarded\
      \ in the past—thus making the experi­\nence of treatment feel dangerous rather\
      \ than\nsafe. Some staff and agency issues that can\nresult in retraumatization\
      \ include: \n•  Disrespectfully challenging reports of abuse \nor other traumatic\
      \ events. \n•  Discounting a client’s report of a traumatic \nevent. \n•  Using\
      \ isolation. \n•  Using physical restraints. \n•  Allowing the abusive behavior\
      \ of one client\ntoward another to continue without \nintervention. \n•  Labeling\
      \ intense rage and other feelings as \npathological. \n•  Minimizing, discrediting,\
      \ or ignoring client \nresponses. \n•  Disrupting counselor–client relationships\
      \ \nby changing counselors’ schedules and as­\nsignments. \n•  Obtaining urine\
      \ specimens in a nonprivate\nand/or disrespectful manner. \n•  Having clients\
      \ undress in the presence of\nothers. \n•  Being insensitive to a client’s physical\
      \ or \nemotional boundaries. \n•  Inconsistently enforcing rules and allowing\n\
      chaos in the treatment environment. \n•  Applying rigid agency policies or rules\
      \ \nwithout an opportunity for clients to ques­\ntion them. \n•  Accepting agency\
      \ dysfunction, including a\nlack of consistent, competent leadership. \nProvide\
      \ Psychoeducation \nTrauma-informed education informs clients \nabout traumatic\
      \ stress and trauma-related \nsymptoms and disorders as well as the related\
      \ \nconsequences of trauma exposure. It focuses \non giving information to clients\
      \ to help nor­\nmalize presenting symptoms, to highlight po­\ntential short-term\
      \ and long-term \nconsequences of trauma and various paths to\nrecovery, and\
      \ to underscore the message that\nrecovery is possible. Education frequently\
      \ \ntakes place prior to or immediately following\nan initial screening as a\
      \ way to prepare clients \n114"
