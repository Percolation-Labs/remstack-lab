    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 145\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 145]\nAdvice to Counselors: Strategies To Build\
      \ Trust \nStrategy #1: Clients can benefit from a support or counseling group\
      \ composed of other trauma sur­\nvivors. By comparing themselves with others\
      \ in the group, they can be inspired by those who are \nfurther along in the\
      \ recovery process and helpful to those who are not faring as well as they are.\
      \ \nThese groups also motivate clients to trust others by experiencing acceptance\
      \ and empathy.  \nStrategy #2: Use conflicts that arise in the program as opportunities.\
      \ Successful negotiation of a \nconflict between the client and the counselor\
      \ is a major milestone (van der Kolk, McFarlane, & Van \nder Hart, 1996). Helping\
      \ clients understand that conflicts are healthy and inevitable in relationships\
      \ \n(and that they can be resolved while retaining the dignity and respect of\
      \ all involved) is a key lesson \nfor those whose relationship conflicts have\
      \ been beset by violence, bitterness, and humiliation.  \nStrategy #3: Prepare\
      \ clients for staff changes, vacations, or other separations. Some clients may\
      \ feel \nrejected or abandoned if a counselor goes on vacation or is absent\
      \ due to illness, especially during a \nperiod of vulnerability or intense work.\
      \ A phone call to the client during an unexpected absence can \nreinforce the\
      \ importance of the relationship and the client’s trust. You can use these opportunities\
      \ in \ntreatment to help the client understand that separation is part of relationships;\
      \ work with the client \nto view separation in a new light.  \nStrategy #4:\
      \ Honor the client–counselor relationship, and treat it as significant and mutual.\
      \ You can \nsupport the development of trust by establishing clear boundaries,\
      \ being dependable, working with \nthe client to define explicit treatment goals\
      \ and methods, and demonstrating respect for the client’s \ndifficulty in trusting\
      \ you and the therapeutic setting. \nPart 1, Chapter 5—Clinical Issues Across\
      \ Services \nBuild Trust \nSome traumatic experiences result from trust­\ning\
      \ others (e.g., interpersonal trauma). In oth­\ner cases, trust was violated\
      \ during or after the \ntraumatic experience, as in cases when help\nwas late\
      \ to arrive on the scene of a natural \ndisaster. This lack of trust can leave\
      \ individuals \nalienated, socially isolated, and terrified of\ndeveloping relationships.\
      \ Some feel that the \ntrauma makes them different from others who \nhaven’t\
      \ had similar experiences. Sometimes, a \nclient’s trust issues arise from a\
      \ lack of trust in \nself—for instance, a lack of trust in one’s per­\nceptions,\
      \ judgment, or memories. People who\nhave also experienced severe mental or\
      \ sub­\nstance use disorders may have difficulty trust­\ning others because,\
      \ during the course of their\nillness, they felt alienated or discriminated\n\
      against for behaviors and emotions generated\nby or associated with the disorders.\
      \ \nSome client groups (e.g., gay, lesbian, and bi­\nsexual clients; people\
      \ from diverse cultures;\nthose with serious mental illness) evidence \nsignificant\
      \ mistrust because their trust has\nbeen repeatedly violated in the past. Traumatic\n\
      experiences then compound this mistrust.\nMistrust can come from various sources,\
      \ is \nusually unstated, and, if left unaddressed, can\nimpede treatment. For\
      \ example, some clients \nleave treatment early or do not engage in po­\ntentially\
      \ beneficial treatments. Others avoid\nissues of trust and commitment by leaving\n\
      treatment when those issues begin to arise. \nEstablishing a safe, trusting\
      \ relationship is \nparamount to healing—yet this takes time in\nthe counseling\
      \ process. Counselors and other\nbehavioral health professionals need to be\
      \ \nconsistent throughout the course of treatment;\nthis includes maintaining\
      \ consistency in the\nparameters set for availability, attendance, and\nlevel\
      \ of empathy. Trust is built on behavior\nshown inside and outside of treatment;\
      \ you \nshould immediately address any behavior that\nmay even slightly injure\
      \ the relationship (e.g.,\nbeing 5 minutes late for an appointment, not\nresponding\
      \ to a phone message in a timely \nmanner, being distracted in a session). \n\
      123"
