    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Pages\
      \ 157-159\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 157]\nPart 1, Chapter 5—Clinical Issues Across Services\
      \ \nthem that if they experience initial emotional \ndiscomfort, and the discomfort\
      \ does not de­\ncrease, they can switch to a counselor of the\nopposite gender.\
      \ For group therapy that focuses \non trauma, similar considerations apply.\
      \ Gener­\nally, gender-specific groups are recommended\nwhen possible, but mixed-gender\
      \ groups also\nwork. Gender also comes into play in substance \nabuse treatment.\
      \ Research and clinical observa­\ntion indicate that significant gender differences\n\
      occur in many facets of substance abuse and its \ntreatment. For example, men\
      \ and women expe­\nrience different physical repercussions of sub­\nstance use\
      \ (e.g., women have more health\nproblems), different trajectories (e.g., women\n\
      become addicted more quickly), and different\ntreatment considerations (e.g.,\
      \ traditional sub­\nstance abuse treatment was designed for men). \nSexual orientation\
      \ \nLesbian, gay, bisexual, and transgender\n(LGBT) clients face specific issues\
      \ in behav­\nioral health treatment settings, including his­\ntories of abuse\
      \ and discrimination relating to\nsexual orientation, homophobia in treatment\n\
      on the part of counselors or other clients, po­\ntential difficulty addressing\
      \ traumatic experi­\nences related to their sexuality or sexual \norientation,\
      \ and often, a significant lack of\ntrust toward others. LGBT people sometimes\
      \ \nthink that others can’t understand them and \ntheir specific needs and thus\
      \ are reluctant to\nengage in treatment programs in which the\nclientele is\
      \ predominantly heterosexual. Some\nclients react with judgment, anger, or embar­\n\
      rassment when an LGBT client attempts to\ndescribe sexual trauma relating to\
      \ homosexual \nbehavior, making it even harder for LGBT\nclients to describe\
      \ their experiences. \nOften, individual counseling can address issues \nthe\
      \ LGBT client isn’t comfortable discussing\nin group treatment. “Providing one-on-one\n\
      services may decrease the difficulty of mixing\nheterosexual and LGBT clients\
      \ in treatment \ngroups and decrease the likelihood that hetero­\nsexism or\
      \ homophobia will become an issue”\n(CSAT, 2001, p. 56). For more on treating\n\
      LGBT individuals, see A Provider’s Introduc­\ntion to Substance Abuse Treatment\
      \ for Lesbian,\nGay, Bisexual, and Transgender Individuals\n(CSAT, 2001). \n\
      Making Referrals to \nTrauma-Specific Services \nMany people who experience\
      \ trauma do not\nexhibit persistent traumatic stress symptoms.\nIn fact, people\
      \ do recover on their own. So\nhow do you determine who is at higher risk\n\
      for developing more persistent symptoms of\ntraumatic stress, trauma-related\
      \ disorders, and\ntraumatic stress disorders? One main factor is \nthe severity\
      \ of symptoms at the time of\nscreening and assessment. Other factors, be­\n\
      yond trauma characteristics and pretrauma\nindividual characteristics, to consider\
      \ in mak­\ning referrals include (Ehlers & Clark, 2003):\n•  Cognitive appraisals\
      \ that are excessively \nnegative regarding trauma sequelae, includ­\ning consequences,\
      \ changes after the\nevent(s), responses of other people to the\ntrauma, and\
      \ symptoms. \n•  Acknowledgment of intrusive memories. \n•  Engagement in behaviors\
      \ that reinforce or\nprevent resolution of trauma, including\navoidance, dissociation,\
      \ and substance use. \n•  History of physical consequences of trauma\n(e.g.,\
      \ chronic pain, disfigurement, health\nproblems). \n•  Experiences of more traumas\
      \ or stressful \nlife events after the prior trauma. \n•  Identification of\
      \ co-occurring mood disor­\nders or serious mental illness. \nThe next chapter\
      \ provides an overview of\ntrauma-specific services to complement this \nchapter\
      \ and to provide trauma-informed\ncounselors with a general knowledge of\ntrauma-specific\
      \ treatment approaches. \n135\n\n[Page 159]\nIN THIS CHAPTER \n• Introduction\
      \ \n• Trauma -Specific \nTreatment Models \n• Integrated Models for \nTrauma\
      \ \n• Emerging Interventions \n• Concluding Note \n \n \n \n   \n \n \n  \n\
      \ \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n  \n\
      6 Trauma-Specific Services\nThis chapter covers various treatment approaches\
      \ designed specifi­\ncally to treat trauma-related symptoms, trauma-related\
      \ disorders,\nand specific disorders of traumatic stress. The models presented\
      \ do\nnot comprise an exhaustive list, but rather, serve as examples.\nThese\
      \ models require training and supervised experience to be \nconducted safely\
      \ and effectively. The chapter begins with a section\non trauma-specific treatment\
      \ models, providing a brief overview of\ninterventions that can be delivered\
      \ immediately after a trauma, as \nwell as trauma-specific interventions for\
      \ use beyond the immediate \ncrisis. The second segment focuses on integrated\
      \ care that targets \ntrauma-specific treatment for mental, substance use, and\
      \ co-\noccurring disorders. Even though entry-level, trauma-informed \nbehavioral\
      \ health service providers are unlikely to be in a position\nto use these interventions,\
      \ having some knowledge of them is nev­\nertheless important. Currently, more\
      \ research is needed to tease \nout the most important ingredients of early\
      \ interventions and their \nrole in the prevention of more pervasive traumatic\
      \ stress symp­\ntoms. More science-based evidence is available for trauma-specific\
      \ \ntreatments that occur and extend well beyond the immediate reac­\ntions\
      \ to trauma. The last part of the chapter provides a brief review \nof selected\
      \ emerging interventions that have not been covered\nelsewhere in this Treatment\
      \ Improvement Protocol (TIP). \nIntroduction \nTrauma-specific therapies vary\
      \ in their approaches and objectives.\nSome are present focused, some are past\
      \ focused, and some are \ncombinations (Najavits, 2007a). Present-focused approaches\
      \ pri­\nmarily address current coping skills, psychoeducation, and manag­\n\
      ing symptoms for better functioning. Past-focused approaches\nprimarily focus\
      \ on telling the trauma story to understand the im­\npact of the trauma on how\
      \ the person functions today, experienc­\ning emotions that were too overwhelming\
      \ to experience in the past,\nand helping clients more effectively cope in the\
      \ present with their \n137"
