    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 86\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 86]\nCase Illustration: Sadhanna \nSadhanna is a\
      \ 22-year-old woman mandated to outpatient mental health and substance abuse\
      \ treat­\nment as the alternative to incarceration. She was arrested and charged\
      \ with assault after arguing and \nfighting with another woman on the street.\
      \ At intake, Sadhanna reported a 7-year history of alcohol \nabuse and one depressive\
      \ episode at age 18. She was surprised that she got into a fight but admit­\n\
      ted that she was drinking at the time of the incident. She also reported severe\
      \ physical abuse at the \nhands of her mother’s boyfriend between ages 4 and\
      \ 15. Of particular note to the intake worker was \nSadhanna’s matter-of-fact\
      \ way of presenting the abuse history. During the interview, she clearly indi­\n\
      cated that she did not want to attend group therapy and hear other people talk\
      \ about their feelings, \nsaying, “I learned long ago not to wear emotions on\
      \ my sleeve.” \nSadhanna reported dropping out of 10th grade, saying she never\
      \ liked school. She didn’t expect \nmuch from life. In Sadhanna’s first weeks\
      \ in treatment, she reported feeling disconnected from other \ngroup members\
      \ and questioned the purpose of the group. When asked about her own history,\
      \ she \ndenied that she had any difficulties and did not understand why she\
      \ was mandated to treatment. She \nfurther denied having feelings about her\
      \ abuse and did not believe that it affected her life now. \nGroup members often\
      \ commented that she did not show much empathy and maintained a flat affect,\
      \ \neven when group discussions were emotionally charged. \nTrauma-Informed\
      \ Care in Behavioral Health Services \nsymptoms hide what is going on inside\
      \ emo­\ntionally, there can be a tendency for family \nmembers, counselors,\
      \ and other behavioral \nhealth staff to assess levels of traumatic stress \n\
      symptoms and the impact of trauma as less \nsevere than they actually are. \n\
      Physical \nDiagnostic criteria for PTSD place considera­\nble emphasis on psychological\
      \ symptoms, but\nsome people who have experienced traumatic\nstress may present\
      \ initially with physical \nsymptoms. Thus, primary care may be the first\n\
      and only door through which these individuals\nseek assistance for trauma-related\
      \ symptoms.\nMoreover, there is a significant connection \nbetween trauma, including\
      \ adverse childhood\nexperiences (ACEs), and chronic health con­\nditions. Common\
      \ physical disorders and\nsymptoms include somatic complaints; sleep\ndisturbances;\
      \ gastrointestinal, cardiovascular,\nneurological, musculoskeletal, respiratory,\
      \ and\ndermatological disorders; urological problems; \nand substance use disorders.\
      \ \nSomatization \nSomatization indicates a focus on bodily\nsymptoms or dysfunctions\
      \ to express emotion­\nal distress. Somatic symptoms are more likely\nto occur\
      \ with individuals who have traumatic \nstress reactions, including PTSD. People\
      \ from\ncertain ethnic and cultural backgrounds may \ninitially or solely present\
      \ emotional distress via\nphysical ailments or concerns. Many individu­\nals\
      \ who present with somatization are likely \nunaware of the connection between\
      \ their emo­\ntions and the physical symptoms that they’re \nexperiencing. At\
      \ times, clients may remain\nresistant to exploring emotional content and\n\
      remain focused on bodily complaints as a\nmeans of avoidance. Some clients may\
      \ insist\nthat their primary problems are physical even\nwhen medical evaluations\
      \ and tests fail to con­\nfirm ailments. In these situations, somatiza­\ntion\
      \ may be a sign of a mental illness.\nHowever, various cultures approach emotional\
      \ \ndistress through the physical realm or view \nemotional and physical symptoms\
      \ and well­\nbeing as one. It is important not to assume \nthat clients with\
      \ physical complaints are using\nsomatization as a means to express emotional\
      \ \npain; they may have specific conditions or\ndisorders that require medical\
      \ attention.\nForemost, counselors need to refer for medical \nevaluation. \n\
