    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 222\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 222]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 7—Treatment\
      \ Models and Settings for People With Co-Occurring Disorders \n \nPage 194 \n\
      (https://store.samhsa.gov/product/Integrated-Treatment-for-Co-Occurring-Disorders-Evidence-Based-\n\
      Practices-EBP-KIT/SMA08-4367)  \n• Case Western Reserve’s Center for Evidence-Based\
      \ Practices. Integrated Dual Disorder Treatment Clinical Guide \n(www.centerforebp.case.edu/client-files/pdf/iddtclinicalguide.pdf)\
      \  \nACT \nDeveloped in the 1970s by Stein and Test (Stein & Test, 1980; Test,\
      \ 1992) in Madison, Wisconsin, for \nclients with SMI, the ACT model was designed\
      \ as an intensive, long-term approach to providing services \nfor those who\
      \ were reluctant to engage in traditional treatment approaches and who required\
      \ \nsignificant outreach and engagement activities. ACT has evolved and been\
      \ modified to address the \nneeds of individuals with mental disorders (especially\
      \ SMI) and co-occurring SUDs (De Witte et al., 2014; \nFries & Rosen, 2011;\
      \ Manuel, Covell, Jackson, & Essock, 2011; Young, Barrett, Engelhardt, & Moore,\
      \ \n2014). \nProgram Model \nACT programs typically use intensive outreach activities,\
      \ active and continued engagement with clients, \nand a high intensity of services.\
      \ Multidisciplinary teams, including specialists in key areas of treatment,\
      \ \nprovide a range of services to clients. Members typically include mental\
      \ health and SUD treatment \ncounselors, case managers, nursing staff, and psychiatric\
      \ consultants. The ACT team provides the client \nwith practical assistance\
      \ in life management as well as direct treatment, often within the client’s\
      \ home \nenvironment, and remains responsible and available 24 hours a day (SAMHSA,\
      \ 2008). The team has the \ncapacity to intensify services as needed and may\
      \ make several visits each week (or even per day) to a \nclient. Caseloads are\
      \ kept smaller than other community-based treatment models to accommodate the\
      \ \nintensity of service provision (a 1:10 staff­to-client ratio is typical).\
      \ \nACT Treatment Activities and Interventions \nExamples of ACT interventions\
      \ include (Bond & Drake, 2015; SAMHSA, 2008): \n• \nOutreach/engagement. To\
      \ involve and sustain clients in treatment, counselors and administrators \n\
      must develop multiple ways to attract, engage, and re-engage clients. Expectations\
      \ for clients are \noften minimal to nonexistent, especially in programs serving\
      \ very resistant or hard-to-reach clients. \n• \nPractical assistance in life\
      \ management. This feature incorporates case management activities that \nfacilitate\
      \ linkages with support services in the community, including employment services.\
      \ Whereas \nthe role of a counselor in the ACT approach includes standard counseling,\
      \ in many instances \nsubstantial time also is spent on life management and\
      \ behavioral management matters. \n• \nTangible support. For some clients, especially\
      \ with SMI, help with logistical and everyday functional \nneeds is critical\
      \ to ensuring treatment access, engagement, participation, and retention. Supportive\
      \ \ncare can include assistance with housing, benefits/insurance, transportation,\
      \ and childcare. \n• \nCounseling. The nature of the counseling activity is\
      \ matched to the client’s motivation and readiness \nfor treatment. Interventions\
      \ may also involve family and other support networks as appropriate. \n• \n\
      Crisis assessment and intervention. This is provided during extended service\
      \ hours (24 hours a day, \nideally through a system of on-call rotation). \n\
      Nine Essential Features of ACT \n1. Services that are provided in the community\
      \ rather than in clinic offices \n2. Assertive engagement with active outreach"
