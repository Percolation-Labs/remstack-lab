      monitoring, those who need detoxification, and those with serious SUDs who may\
      \ require a period of \nabstinence or reduced use before they can engage actively\
      \ in all treatment components. Information \nabout the full screening and assessment\
      \ process, which includes referral, is in Chapter 3. \nCounselors should view\
      \ clients’ placement in outpatient care in the context of continuity of care\
      \ and the \nnetwork of available providers and programs. Outpatient treatment\
      \ programs may serve a variety of \nfunctions, including outreach/engagement,\
      \ primary treatment, and continuing care. Ideally, a full range \nof outpatient\
      \ SUD treatment programs would include interventions for unmotivated, disaffiliated\
      \ clients \nwith CODs, as well as for those seeking abstinence-based primary\
      \ treatments and those requiring \ncontinuity of supports to sustain recovery.\
      \ \nLikewise, ideal outpatient programs will facilitate access to services through\
      \ rapid response to all agency \nand self-referral contacts, imposing few exclusionary\
      \ criteria, and using some client/treatment matching \ncriteria to ensure that\
      \ all referrals can be engaged in some level of treatment. Additional criteria\
      \ for \nadmission may be imposed on the treatment agency by the State, insurance\
      \ companies, or other \nfunding sources. Per the consensus panel, treatment\
      \ providers should not place clients in a higher level \nof care (i.e., more\
      \ intense) than necessary. A client who may remain engaged in a less intense\
      \ treatment \nenvironment may drop out in response to the demands of a more\
      \ intense treatment program. \nEngagement and Retention \nBecause clients with\
      \ CODs often have lower treatment engagement, every effort should be made to\
      \ use \ntreatment methods with the best prospects for increasing engagement.\
      \ Clients with CODs, especially \nthose opposed to traditional treatment approaches\
      \ and those who do not accept that they have CODs, \ncan have difficulty committing\
      \ to and maintaining treatment. By providing continuous outreach, \nengagement,\
      \ direct assistance with immediate life problems (e.g., housing), advocacy,\
      \ and close \nmonitoring of individual needs, the ACT and ICM models provide\
      \ techniques that enable clients to \naccess services and foster the development\
      \ of treatment relationships.  \nImproving Engagement and Adherence of Clients\
      \ With CODs in Outpatient Settings \n• Implement behavioral continuing care\
      \ contracts for clients transitioning from residential treatment into \noutpatient\
      \ care. \n• Use reminders (e.g., mailed appointment cards, telephone calls);\
      \ offer feedback before sessions to promote \nattendance. \n• Follow up by phone\
      \ with clients who miss appointments. \n• Reinforce attendance to appointments\
      \ with praise and other rewards (e.g., earning a certification of \ncompletion\
      \ after attending a certain number of sessions; earning a medal or other recognition\
      \ for \ncompleting all required sessions). \n• Offer peer recovery support services.\
      \ \n• Use incentives to increase clients’ buy-in about the need for and importance\
      \ of treatment. Incentives related \nto assistance with housing and employment\
      \ may be particularly meaningful and therefor effective. \n• Rather than solely\
      \ creating treatment goals focused centrally around abstinence, work with clients\
      \ to \ndevelop treatment goals focused on reducing the harmful effects of substance\
      \ use (e.g., reducing \nhomelessness by gaining independent housing). \n• People\
      \ with CODs who have positive family relationships are more likely to stay engaged\
      \ in treatment. Help \nclients lacking family support build up this area. With\
