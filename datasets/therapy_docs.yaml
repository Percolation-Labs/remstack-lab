    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 37\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 37]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 1—Introduction\
      \ to Substance Use Disorder Treatment for People With Co-Occurring Disorders\
      \  \n \n \nPage 9 \n \nSpecifically, the odds of having major depression, bipolar\
      \ disorder, antisocial personality disorder (PD), \nborderline PD (BPD), panic\
      \ disorder, specific phobia, or generalized anxiety disorder (GAD) ranged from\
      \ \n1.2 to 6.4. Only 20 percent of people with lifetime AUD and 8 percent of\
      \ people with 12-month AUD \nreceived treatment. \nFrom the same survey, any\
      \ 12-month drug use disorder (i.e., SUD not involving alcohol) was associated\
      \ \nwith significantly increased odds of also having a co-occurring mental disorder,\
      \ including 1.3 times the \nodds of having major depressive disorder (MDD),\
      \ 1.5 odds of dysthymia, 1.5 odds of bipolar I disorder, \n1.6 odds of PTSD,\
      \ 1.4 odds of antisocial PD, and 1.8 odds of BPD (Grant et al., 2016). Lifetime\
      \ drug use \ndisorder had similar comorbidities but also was associated with\
      \ a 1.3 increase in odds of also having \nGAD, panic disorder, and social phobia,\
      \ each. Only 13.5 percent of people with a 12-month drug use \ndisorder and\
      \ about a quarter of people with any lifetime drug use disorder received treatment\
      \ in the \npast year.   \nOpioid Use Disorder and the Problem of CODs \nOpioid\
      \ addiction and overdose are a public health crisis and the target of numerous\
      \ federal prevention and \ntreatment campaigns. Among the causes for concern\
      \ is the high rate of CODs among people with opioid use \ndisorder (OUD). Of\
      \ 2 million U.S. adults with OUD in the 2015 to 2017 NSDUH (Jones & McCance-Katz,\
      \ 2019):  \n• 77 percent also had another SUD or nicotine dependence in the\
      \ past year. \n• 64 percent also had any co-occurring mental illness in the\
      \ past year. \n• 27 percent had a past-year comorbid SMI. \nIn terms of service\
      \ provision, 38 percent of people with OUD and any past-year mental illness\
      \ or SMI received \nSUD treatment in the previous year. Mental health services\
      \ were more common, with 55 percent of people with \nOUD and any mental illness\
      \ and 65 percent of those with OUD and SMI receiving care in the previous year.\
      \ \nHowever, comprehensive treatment for both disorders was low and reported\
      \ by only one-quarter of people \nwith OUD and any mental illness and 30 percent\
      \ of people with OUD and SMI. \n2. CODs and Hospitalizations  \nCompared with\
      \ people with mental disorders or SUDs alone, people with CODs are more likely\
      \ to be \nhospitalized. Some evidence suggests that the hospitalization rate\
      \ for people with CODs is increasing.  \nSince the 1960s, treatment for mental\
      \ disorders and SUDs in the United States has shifted away from \nstate-owned\
      \ facilities to psychiatric units in general hospitals and private psychiatric\
      \ hospitals (Parks & \nRadke, 2014). Psychiatric bed capacity has continued\
      \ to shrink over the past few decades in the United \nStates and elsewhere (Allison,\
      \ & Bastiampillai, 2017; Lutterman, Shaw, Fisher, & Manderscheid, 2017; \nTyrer,\
      \ Sharfstein, O'Reilly), despite an upsurge in mental disorder/SUD-related hospitalizations:\
      \  \n• \nThe Agency for Healthcare Research and Quality found that from 2005\
      \ to 2014, the number of \nhospital inpatient stays for people with mental disorders\
      \ or SUDs increased by 12 percent, and the \nproportion of total inpatient stays\
      \ accounted for by mental disorders or SUDs also increased, by 20 \npercent\
      \ (McDermott, Elixhauser, & Sun, 2017).  \n• \nCODs are also linked to rehospitalizations\
      \ for non-behavioral-health reasons (i.e., for physical health \nconditions).\
      \ Among a large sample of Florida Medicaid recipients (Becker, Boaz, Andel,\
      \ & Hafner, \n2017), 28 percent of people with SMI and an SUD were rehospitalized\
      \ within 30 days of discharge, \nwhereas rehospitalization occurred in only\
      \ 17 percent of people with neither disorder, 22 percent of \npeople with SMI\
      \ only, 27 percent with a drug use disorder, and 24 percent with AUD."
