  - id: 4702dfad-e1b9-4ae1-81e7-376e47a26991
    name: CMS Behavioral Health Integration Services - Pages 3-4
    uri: doc:cms_bhi_services:p3-4
    content: "# CMS Behavioral Health Integration Services\n## Pages 3-4\n\n**Source:**\
      \ Centers for Medicare & Medicaid Services\n**Document Pages:** 13 total\n\n\
      ---\n\n[Page 3]\nMLN909432 April 2025\nPage 3 of 13\nMLN Booklet\nBehavioral\
      \ Health Integration Services\nThe medical community now widely considers \n\
      integrating behavioral health care with primary care, \nknown as behavioral\
      \ health integration or BHI, an \neffective strategy for improving outcomes\
      \ for millions \nof Americans with mental or behavioral health \nconditions.\n\
      What is BHI?\nBHI is a type of care management service. In recent years, we\
      \ expanded care management codes to describe \nservices that involve:  \n\t\n\
      ●Direct patient contact, in-person or face-to-face services, or services without\
      \ direct patient contact\n\t\n●A single encounter, a monthly service, or both\
      \ \n\t\n●Timed services \n\t\n●Specific conditions \n\t\n●The work of the billing\
      \ practitioner, auxiliary personnel, specifically clinical staff, or both\n\
      New for CY 2025\nTo make behavioral health care more accessible, we added new\
      \ codes in the CY 2025 Medicare Physician \nFee Schedule (MPFS) Final Rule.\
      \ These updates focus on helping patients at risk of suicide and improving \n\
      follow-up care after a crisis.\nSafety Planning & Crisis Care Updates\nWe encourage\
      \ providers to use safety planning for patients at risk of suicide. To support\
      \ this effort, we \nintroduced new billing codes:\n\t\n●G0560 – Safety planning\
      \ interventions for patients with suicidal ideation or overdose risk\n•\t Billed\
      \ in 20-minute increments when the billing practitioner performs the service\n\
      •\t Applies in various settings to ensure accessible crisis care\n\t\n●G0544\
      \ – Post-crisis follow-up care\n•\t Requires specific protocols for telephonic\
      \ follow-up after emergency department discharge\n•\t Covers up to 4 follow-up\
      \ calls per month as part of bundled crisis care services\nTip: We make separate\
      \ payment to physicians \nand non-physician practitioners for BHI \nservices\
      \ they supply over a calendar month \nservice period.\nCPT only copyright 2024\
      \ American Medical Association. All rights reserved.\n\n[Page 4]\nMLN Booklet\n\
      Behavioral Health Integration Services\nMLN909432 April 2025\nPage 4 of 13\n\
      BHI Services Using the Psychiatric Collaborative Care Model \nSince 2017, we’ve\
      \ made separate payments to physicians and non-physician practitioners supplying\
      \ BHI \nservices using the Psychiatric Collaborative Care Model (CoCM) approach\
      \ to patients during a calendar \nmonth. In 2018, we established payment for\
      \ general BHI services using models other than CoCM and began \nmaking payment\
      \ for these services using CPT codes:\n\t\n●99492\n\t\n●99493\n\t\n●99494\n\
      HCPCS Code G2214: Refining Coding for CoCM Services\nWe added the BHI service\
      \ in the CY 2021 MPFS Final Rule (CMS-1734-F) and began payment on January 1,\
      \ \n2021, for:\n\t\n●Initial or subsequent psychiatric collaborative care management\n\
      \t\n●First 30 minutes of behavioral health care manager activities in a month\n\
      \t\n●Services in consultation with a psychiatric consultant and directed by\
      \ the treating physician or other \nqualified health care professional\nAn example\
      \ of when to use this code is when you see a patient for services, then hospitalize\
      \ them or refer \nthem for specialized care, and you don’t meet the number of\
      \ minutes needed to bill using the current coding.\nHCPCS Code G0323: Care Management\
      \ Services for Behavioral Health Conditions\n\t\n●Introduced in CY 2023 to describe\
      \ general BHI that a clinical psychologist (CP) or clinical social worker \n\
      (CSW) performs \n\t\n●Accounts for monthly care integration, with the CP or\
      \ CSW serving as the focal point for mental health \nservices \n\t\n●Requires\
      \ at least 20 minutes of CP or CSW time per calendar month\nTip: Psychiatric\
      \ diagnostic evaluation, CPT code 90791, serves as the initiating visit for\
      \ G0323.\nCPT only copyright 2024 American Medical Association. All rights reserved.\n\
      Tip: CPT time rules apply to general BHI and CoCM services. See the BHI Coding\
      \ Summary Table for \nmore information."
