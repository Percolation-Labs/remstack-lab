    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 172\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 172]\nTrauma-Informed Care in Behavioral Health\
      \ Services \nseveral languages.Training videos and other\nimplementation materials\
      \ are available online\n(http://www.seekingsafety.org). Seeking Safety \nis\
      \ flexible; it can be used for groups and indi­\nviduals, with women and men,\
      \ in all settings \nand levels of care, by all clinicians, for all types \n\
      of trauma and substance abuse. \nSeeking Safety covers 25 topics that address\n\
      cognitive, behavioral, interpersonal, and case\nmanagement domains. The topics\
      \ can be \nconducted in any order, using as few or as \nmany as are possible\
      \ within a client’s course of \ntreatment. Each topic represents a coping skill\
      \ \nrelevant to both trauma and substance abuse,\nsuch as compassion, taking\
      \ good care of your­\nself, healing from anger, coping with triggers,\nand asking\
      \ for help. This treatment model\nbuilds hope through an emphasis on ideals\
      \ \nand simple, emotionally evocative language \nand quotations. It attends\
      \ to clinician process­\nes and offers concrete strategies that are \nthought\
      \ to be essential for clients dealing with\nconcurrent substance use disorders\
      \ and histo­\nries of trauma. \nMore than 20 published studies (which include\
      \ \npilot studies, randomized controlled trials, and\nmultisite trials representing\
      \ various investiga­\ntors and populations) provide the evidence base \nfor\
      \ this treatment model. For more infor­\nmation, see SAMHSA’s NREPP Web site\
      \ \n(http://www.nrepp.samhsa.gov) as well as the\n“Outcomes” section of the\
      \ Seeking Safety \nWeb site (http://www.seekingsafety.org/3-03­\n06/studies.html).\
      \ Study samples included peo­\nple with chronic, severe trauma symptoms and\n\
      substance dependence who were diverse in\nethnicity and were treated in a range\
      \ of set­\ntings (e.g., criminal justice, VA centers, adoles­\ncent treatment,\
      \ homelessness services, public\nsector). Seeking Safety has shown positive\
      \ \noutcomes on trauma symptoms, substance \nabuse, and other domains (e.g.,\
      \ suicidality,\nHIV risk, social functioning, problem-solving, \nsense of meaning);\
      \ consistently outperformed\ntreatment as usual; and achieved high satisfac­\n\
      tion ratings from both clients and clinicians. It\nhas been translated into\
      \ seven languages, and a \nversion for blind and/or dyslexic individuals is\n\
      available. \nThe five key elements of Seeking Safety are:\n1.  Safety as the\
      \ overarching goal (helping\nclients attain safety in their relationships,\n\
      thinking, behavior, and emotions). \n2.  Integrated treatment (working on trauma\n\
      and substance abuse at the same time). \n3.  A focus on ideals to counteract\
      \ the loss of \nideals in both trauma and substance abuse. \n4.  Four content\
      \ areas: cognitive, behavioral,\ninterpersonal, and case management. \n5.  Attention\
      \ to clinician processes (address­\ning countertransference, self-care, and\
      \ \nother issues). \nSubstance Dependence PTSD \nTherapy \nSubstance Dependence\
      \ PTSD Therapy \n(Triffleman, 2000) was designed to help cli­\nents of both\
      \ sexes cope with a broad range of\ntraumas. It combines existing treatments\
      \ for\nPTSD and substance abuse into a structured,\n40-session (5-month, twice-weekly)\
      \ individual\ntherapy that occurs in two phases. Phase I is \n“Trauma-Informed,\
      \ Addictions-Focused\nTreatment” and focuses on coping skills and\ncognitive\
      \ interventions as well as creating a\nsafe environment. Phase I draws on CBT\
      \ \nmodels, anger management, relaxation training,\nHIV risk reduction, and\
      \ motivational en­\nhancement techniques. Phase II, “Trauma-\nFocused, Addictions-Informed\
      \ Treatment,”\nbegins with psychoeducation about PTSD fol­\nlowed by “Anti-Avoidance\
      \ I,” in which a modi­\nfied version of stress inoculation training is \ntaught\
      \ in two to four sessions. Following this is \n“Anti-Avoidance II,” lasting\
      \ 6 to 10 sessions, in \nwhich in vivo exposure is used. \n150"
