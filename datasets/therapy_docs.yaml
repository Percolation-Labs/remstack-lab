    uri: doc:tip42_cooccurring:p58
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 58\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 58]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 2—Guiding Principles\
      \ for Working With People Who Have Co-Occurring Disorders  \n \nPage 30 \nAssessing\
      \ the Agency’s Capacity To Serve Clients With CODs \nEvery agency that already\
      \ is treating or planning to treat clients with CODs should assess the current\
      \ \nprofile of its clients, as well as the estimated number and type of potential\
      \ new clients in the \ncommunity. It also must consider its current capabilities,\
      \ its resources and limitations, and the services it \nwants to provide in the\
      \ future. Organizational tasks to determine service capacity include: \n• \n\
      Conducting a needs assessment to determine the prevalence of CODs in their client\
      \ population, the \ndemographics of those clients, and the nature of the disorders\
      \ and accompanying problems they \npresent. Data gathered can be used to support\
      \ grant proposals for increasing service capacity. \n• \nDetermining what changes\
      \ need to be made in staff, training, accreditation, and other factors to \n\
      provide effective services for clients with CODs.  \n• \nAssessing community\
      \ capacity to understand what resources and services are already available \n\
      within their local and state systems of care before deciding what services to\
      \ provide. \n• \nIdentifying missing levels of care/gaps in services to help\
      \ programs better respond to client needs.  \nSAMHSA’s Dual Diagnosis Capability\
      \ in Addiction Treatment (DDCAT) Toolkit (SAMHSA, 2011b) helps \nSUD treatment\
      \ systems and programs assess and enhance their capacity to effectively serve\
      \ clients with \nCODs. The toolkit features an assessment measure (the DDCAT\
      \ Index) that provides feedback on \nnumerous program elements critical to implementation\
      \ and maintenance of competent service delivery \nfor CODs. To clarify the guiding\
      \ principles and approaches that optimize COD programming success, \nthese elements\
      \ are further classified into seven dimensions: \n1. A structure that offers\
      \ unrestricted, integrated, collaborative services to clients with CODs \n2.\
      \ A culture that is welcoming to clients with CODs and readily offers education\
      \ about CODs \n3. Use of routine screening, assessment, and diagnosis (or referral\
      \ to diagnosis, if needed) for clients \nwith CODs that takes into account each\
      \ client’s severity and persistence of symptoms \n4. A clinical process that\
      \ includes stage-wise treatment planning; ongoing assessment and monitoring\
      \ \nof symptoms of both disorders throughout the course of care; and numerous\
      \ approaches to \ninterventions, such as pharmacotherapy management, psychoeducation\
      \ and support (for the client \nand for family), specialized interventions in\
      \ behavioral health, and peer-based services \n5. Provision of continuous care\
      \ through collaborative approaches, recovery maintenance strategies, \nand follow-up\
      \ services (including community-based and peer-based services) \n6. Attention\
      \ to staffing needs, such as the inclusion of prescribers; ensuring clinicians\
      \ possess required \nlicensure, competency, and experience; and implementation\
      \ of supervision or other professional \nconsultation processes (like case reviews\
      \ or other formal approaches to staff monitoring and \nsupport) to ensure ethical,\
      \ evidence-based care \n7. Staff training on CODs, including training that imparts\
      \ basic skills and knowledge (e.g., screening \nand assessment, symptoms, prevalence\
      \ rates) as well as advanced training (e.g., specific \ninterventions, including\
      \ basic understanding of pharmacotherapies) \nTrauma-informed care should be\
      \ the standard among all programs providing COD services. Trauma is \nexceedingly\
      \ common among people with co-occurring mental and SUDs and, if untreated, can\
      \ make recovery \nvery challenging. For more information about integrating trauma-informed\
      \ services, like assessments and \ntreatments, into COD programming, see TIP\
      \ 57, Trauma-Informed Care in Behavioral Health Services (SAMHSA, \n2014b),\
      \ as well as Parts 3 and 6 of this TIP."
