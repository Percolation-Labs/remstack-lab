  - id: 8c3eeca9-4cf9-22cc-f3db-ff4a974b382c
    name: 'TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders
      - Pages 80-81'
    uri: doc:tip42_cooccurring:p80-81
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Pages 80-81\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 80]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 3—Screening\
      \ and Assessment of Co-Occurring Disorders \n \nPage 52 \nFor both clinical\
      \ and research activities, there are a number of well-known and widely used\
      \ guides to the \ndifferential diagnostic process in the mental health field,\
      \ such as the Structured Clinical Interview for \nDiagnosis (SCID). Again, the\
      \ SCID involves considerable time and training. Other broad high­power \ndiagnostic\
      \ tools are the Diagnostic Interview Schedule and the Psychiatric Research Interview\
      \ for \nSubstance and Mental Disorders, but extensive training is required to\
      \ use these screens and they can \ntake 1 to 3 hours to administer. These tools\
      \ generally provide information beyond the requirements of \nmost SUD treatment\
      \ programs and thus are excluded from discussion in this TIP. \nWhen using any\
      \ of the wide array of tools that detect symptoms of mental disorders, counselors\
      \ should \nbear in mind that symptoms of mental disorder can be mimicked by\
      \ substances. For example, \nhallucinogens may produce symptoms that resemble\
      \ psychosis, and depression commonly occurs during \nwithdrawal from many substances.\
      \ Even with well­tested tools, it can be difficult to distinguish between \n\
      a mental disorder and a substance-related disorder without additional information\
      \ such as the history \nand chronology of symptoms. In addition to interpreting\
      \ the results of such instruments in the broader \ncontext of what is known\
      \ about the client’s history, counselors also are reminded that retesting often\
      \ is \nimportant, particularly to confirm diagnostic conclusions for clients\
      \ who have used substances. \nThe next section briefly highlights some instruments\
      \ available for mental health screening. \nMental Health Screening Tools \n\
      MHSF-III \nMHSF-III (Exhibit 3.4) has only 17 simple questions and is designed\
      \ to screen for present or past \nsymptoms of most major mental disorders (Carroll\
      \ & McGinley, 2001). The MHSF-III was developed in an \nSUD treatment setting,\
      \ and it has face validity—that is, if a knowledgeable diagnostician reads each\
      \ \nitem, it is clear that a “yes” answer to that item would warrant further\
      \ evaluation of the client for the \nmental disorder for which the item represents\
      \ typical symptomatology. It has been used as a part of \nintegrated behavioral\
      \ health and physical health services (Chaple, Sacks, Randell, & Kang, 2016)\
      \ and in \nbehavioral health courts (Miller & Khey, 2016). \nThe MHSF-III is\
      \ only a screening device, as it asks only one question for each disorder for\
      \ which it \nattempts to screen. If a client answers “no” because of a misunderstanding\
      \ of the question or a \nmomentary lapse in memory or test-taking attitude,\
      \ the screen will produce a “false negative.” This \nmeans the client might\
      \ have the mental disorder, but the screen falsely indicates that the person\
      \ \nprobably does not have the disorder.  \nThe MHSF-III is scored by totaling\
      \ the “yes” responses (1 point each), for a maximum score of 17. A “yes” \n\
      response to any of the items on questions 3 through 17 suggests that a qualified\
      \ mental health specialist \nshould be consulted to determine whether follow-up,\
      \ including a diagnostic interview, is warranted. \nCounselors should bear in\
      \ mind that symptoms of substance misuse can mimic symptoms of mental disorders.\
      \ \nModified Mini Screen \nThe Mini-International Neuropsychiatric Interview\
      \ (M.I.N.I.) is a simple 15- to 30­minute tool that covers \n20 mental disorders\
      \ and SUDs. There is considerable validation research on the M.I.N.I. (Sheehan\
      \ et al., \n1998). However, a modified version of the M.I.N.I.—the Modified\
      \ Mini Screen (MMS)—that contains \nonly 22 items can be used to even more quickly\
      \ screen for mental disorder problems in three diagnostic \nareas: mood disorders,\
      \ anxiety disorders, and psychotic disorders. The MMS has been validated for\
      \ use\n\n[Page 81]\nTIP 42, Substance Use Disorder Treatment for People With\
      \ Co-Occurring Disorders \nMARCH 2020 \nChapter 3—Screening and Assessment of\
      \ Co-Occurring Disorders \n \nPage 53 \nwith adults in SUD treatment, social\
      \ service, and criminal justice settings (Alexander, Layman, & \nHaugland, 2013;\
      \ SAMHSA, 2015b).  \n \nExhibit 3.7. MHSF-III"
