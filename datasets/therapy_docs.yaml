      \ \nentities. Education, relationship building, and \non-scene collaboration\
      \ are key elements of \nthese partnerships. The CIT model promotes \nbuilding\
      \ relationships within the BHCSCC to \nensure alignment, identify collective\
      \ community \ngoals, and find ways innovate to improve access \nand collaboration.95\n\
      Mobile Crisis Coordination with Behavioral \nHealth Service Continuum\nMCTs\
      \ should be familiar with the available \nbehavioral health treatment options\
      \ in their \ncommunity (including SUD treatment facilities \nand CCBHCs) and\
      \ should work with other entities \nto establish formal and informal collaborations\
      \ \nto ensure quick access to care for help seekers. \nMCTs can help achieve\
      \ and sustain stabilization by \nfacilitating help seeker connection to specialized\
      \ \nbehavioral health supports and services when \nneeded—“the right care at\
