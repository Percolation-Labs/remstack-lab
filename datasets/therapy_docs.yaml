    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 50\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 50]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 2—Guiding Principles\
      \ for Working With People Who Have Co-Occurring Disorders  \n \nPage 22 \nservices\
      \ but can manage their SUD through mutual support group participation. Others\
      \ may need \nminimal mental health services but require continued formal SUD\
      \ treatment. For people with serious \nmental illness (SMI), continued treatment\
      \ often is warranted. A treatment program can provide these \nclients with structure\
      \ and varied services not usually available from mutual support groups. \nUpon\
      \ leaving a program, encourage clients with CODs to return if they need assistance\
      \ with either \ndisorder. The status of these individuals can be fragile; they\
      \ need quick access to help in times of crisis. \nRegular informal check-ins\
      \ with clients also can help alleviate potential problems before they become\
      \ \nserious enough to threaten recovery. A good continuing care plan will include\
      \ steps for when and how \nto reconnect with services. The plan and provision\
      \ of these services also makes readmission easier for \nclients with CODs who\
      \ need to come back. The client with CODs should maintain contact post-discharge\
      \ \n(even if only by telephone or informal gatherings). Increasingly, addiction\
      \ programs are using follow-up \ncontacts and periodic group meetings to monitor\
      \ client progress and assess the need for further service. \nContinuity of Care\
      \ and Residential Treatment Settings \nReturning to life in the community after\
      \ residential placement is a major undertaking for clients with \nCODs, with\
      \ relapse an ever-present danger. The goals of continuing care programming are:\
      \ \n• \nSustaining abstinence. \n• \nContinuing recovery. \n• \nMastering community\
      \ living. \n• \nDeveloping vocational skills. \n• \nObtaining gainful employment.\
      \ \n• \nDeepening psychological understanding. \n• \nIncreasing assumption of\
      \ responsibility. \n• \nResolving family difficulties. \n• \nConsolidating changes\
      \ in values and identity. \nThe key services are life skills education, relapse\
      \ prevention, mutual support programs, case \nmanagement (especially for housing),\
      \ and vocational training and employment. \nEmpirical Evidence Related to Continuity\
      \ of Care \nA systematic review (McCallum, Mikocka-Walus, Turnbull, & Andrews,\
      \ 2015) investigating the effects of \ncontinuity of care on treatment outcomes\
      \ for people with CODs had mixed results. Operationalization of \ncontinuity\
      \ of care has generally involved linkage of clients from one level of care to\
      \ another and \nprovision of multidimensional services. Positive associations\
      \ reported by some studies included better \ntreatment commitment, reduced violent\
      \ behavior, improved service satisfaction, better generic and \ndisease-specific\
      \ quality of life, and enhanced community functioning. However, there was no\
      \ consistent \nevidence that continuity of care was associated with abstinence.\
      \ \nThe belief that continuous care benefits people with CODs is also informed\
      \ by positive research findings \non continuity of care for addiction populations\
      \ and SMI populations separately. A meta-analysis of \nstudies exploring continuing\
      \ care among people with substance misuse found a small but positive effect\
      \ \non substance-related outcomes (Blodgett, Maisel, Fuh, Wilbourne, & Finney,\
      \ 2014). Continuity of care \nfollowing residential detoxification is associated\
      \ with decreased rates of readmission for detoxification \n(Lee et al., 2014).\
      \ More recently, a continuing care intervention for people in the first year\
      \ of SUD \nrecovery (McKay, Knepper, Deneke, O’Reilly, & DuPont, 2016) found\
      \ a 70-percent adherence rate over 1 \nyear for providing urine samples and\
      \ a mere 4-percent positive urine sample rate (for drugs or alcohol)."
