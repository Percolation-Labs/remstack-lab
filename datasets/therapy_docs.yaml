    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 324\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 324]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nAppendix B–Resources\
      \ \n \nPage 296 \nClient and Family Resources \nOrganizations \nHazelden Betty\
      \ Ford Foundation (www.hazeldenbettyford.org/recovery/families-friends): Includes\
      \ \nsupport and tools for clients, families, and friends. \nLearn to Cope (www.learn2cope.org/):\
      \ A secular mutual support group that offers education, resources, \nand peer\
      \ support for families of people with SUDs (although primarily focused on OUD).\
      \ They also \nmaintain an online forum, but groups are only available in a few\
      \ states.  \nLegal Action Center (www.lac.org): Offers information about the\
      \ rights of people with criminal records, \nHIV/AIDS, and SUDs. \nMental Health\
      \ America (www.mentalhealthamerica.net/): A nonprofit community-based organization\
      \ \nthat aims to improve public knowledge of mental disorders and enhance prevention\
      \ and treatment \nstrategies. It includes over 200 affiliates in 41 states,\
      \ 6,500 affiliate staff, and over 10,000 volunteers. \nNational Alliance on\
      \ Mental Illness (NAMI; www.nami.org): The largest grassroots educational, peer\
      \ \nsupport, and mental health advocacy organization in the United States. Founded\
      \ in 1979 by a group of \nfamily members of people with mental disorders, NAMI\
      \ has developed into an association of hundreds \nof local affiliates, state\
      \ organizations, and volunteers. \nNational Council on Alcoholism and Drug Dependence\
      \ (NCADD; \nhttps://healthfinder.gov/FindServices/Organizations/Organization.aspx?code=HR0597):\
      \ NCADD has a \nnationwide network of nearly 100 affiliates. These affiliates\
      \ provide information and referrals to local \nservices, including counseling\
      \ and treatment. NCADD also offers a variety of publications and resources.\
      \ \nNational Empowerment Center (https://power2u.org/): The Center has an extensive\
      \ resource listing \nincluding a directory of consumer-run organizations, peer\
      \ support, and webinars. \nNational Suicide Prevention Lifeline (https://suicidepreventionlifeline.org/\
      \ or 1-800-273-8255): Funded \nby SAMHSA, this national network of local crisis\
      \ centers offer free and confidential support to people in \nsuicidal crisis\
      \ or emotional distress 24 hours a day, 7 days a week. \nParents of Addicted\
      \ Loved Ones (https://palgroup.org/): A secular support group for parents who\
      \ have \na child with an SUD. They only have meetings in some states but also\
      \ host telephone meetings.  \nMutual Support Programs  \nAlcoholics Anonymous\
      \ (AA; www.aa.org): Offers group meetings for people who have problems relating\
      \ \nto drinking and wish to stop. AA sponsors offer members personal support\
      \ from experienced individuals.  \nAl-Anon Family Groups (www.al-anon.org):\
      \ Group meetings in which friends and families of people with \nsubstance use\
      \ problems share experiences and learn to apply Al‑Anon principles to their\
      \ situations. \nSponsorship helps members get personal support from more experienced\
      \ individuals in the program.  \nCocaine Anonymous (https://ca.org/): A mutual\
      \ support program for people with cocaine use disorder. \nCocaine Anonymous\
      \ follows the 12-Step tradition and offers meetings worldwide. \nDual Disorders\
      \ Anonymous ([847] 781-1553): A mutual support program with 48 groups in several\
      \ \nstates (more than half in Illinois). This program is modeled after AA."
