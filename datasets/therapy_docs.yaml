      \ or sexual violence, being kidnapped, natural and man-made disasters, and serious\
      \ motor \nvehicle accidents. Events may be experienced firsthand, witnessed,\
      \ experienced through repeated \nexposure as a part of one’s job (e.g., police\
      \ officers repeatedly hearing details about child abuse, \nmurder, and other\
      \ violent and upsetting crimes), or by learning about such events occurring\
      \ to a close \nloved one (e.g., learning of the murder of one’s child). People\
      \ with PTSD report the most distressing \ntrauma to be sexual abuse before age\
      \ 18 years (Goldstein et al., 2016). \nSymptoms of PTSD are grouped into four\
      \ categories:  \n• \nIntrusive, persistent re-experiences of the trauma, including\
      \ recurrent dreams or nightmares, \nflashbacks, and distressing memories \n\
      • \nPersistent avoidance of people, places, objects, and events that remind\
      \ the person of the trauma or \notherwise trigger distressing memories, thoughts,\
      \ feelings, and physiological reactions  \n• \nNegative alterations in cognitions\
      \ and mood, such as memory loss (particularly regarding details \nsurrounding\
      \ the event), self-blame, guilt, hopelessness, social withdrawal, and an inability\
      \ to \nexperience positive emotions \n• \nMarked alterations in arousal and\
      \ reactivity, such as experiencing sleeplessness or feeling “jumpy,” \n“on edge,”\
      \ easily started, irritable, angry, or unable to concentrate \nExhibit 4.4 lists\
