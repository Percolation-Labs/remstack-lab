    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 167\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 167]\nIn the substance abuse treatment field, \n\
      many clients will see a connection \nbetween narrative therapy and the process\
      \ \nof telling their stories in 12 -Step programs, \nin which reframing life\
      \ stories of feeling \ntrapped, despairing, and hopeless leads to \nstories\
      \ of strength, joy, and hope. Key \nstorytelling points at a 12 -Step speaker\
      \ \nmeeting include describing what an \nexperience was like, what happened,\
      \ and \nwhat it is like now. \nPart 1, Chapter 6—Trauma-Specific Services \n\
      frameworks, including psychoneurology, CBT, \ninformation processing, and nonverbal\
      \ repre­\nsentation of traumatic memories. The goal of\nthis therapy is to process\
      \ the experiences that\nare causing problems and distress. It is an ef­\nfective\
      \ treatment for PTSD (Seidler &\nWagner, 2006) and is accepted as an evidence-\n\
      based practice by the U.S. Department of\nVeterans Affairs (VA), the Royal College\
      \ of\nPsychiatrists, and the International Society for\nTraumatic Stress Studies\
      \ (Najavits, 2007a); \nnumerous reviews support its effectiveness \n(e.g., Mills\
      \ et al., 2012). EMDR values the \ndevelopment of “resource installation” (calming\n\
      procedures) and engages in exposure work to\ndesensitize clients to traumatic\
      \ material, using\nexternal tracking techniques across the visual \nfield to\
      \ assist in processing distressing materi­\nal. Training in EMDR, available\
      \ through the\nEMDR Institute, is required before counselors \nuse this treatment.\
      \ It is listed in SAMHSA’s \nNREPP (EMDR Network, 2012). Thus far,\nthere is\
      \ no study examining the use of EMDR\nwith clients in substance abuse treatment.\
      \ See \nPart 3 of this TIP, available online, to review\nempirical work on EMDR.\
      \ \nNarrative therapy \nNarrative therapy is an emerging approach to\nunderstanding\
      \ human growth and change; it is\nfounded on the premise that individuals are\
      \ \nthe experts on their own lives and can access \ntheir existing intrapsychic\
      \ and interpersonal \nresources to reduce the impact of problems in\ntheir lives.\
      \ Developed for the treatment of\nPTSD resulting from political or community\
      \ \nviolence, narrative therapy is based on CBT\nprinciples, particularly exposure\
      \ therapy\n(Neuner, Schauer, Elbert, & Roth, 2002;\nNeuner, Schauer, Klaschik,\
      \ Karunakara, & \nElbert, 2004). This approach views psycho­\ntherapy not as\
      \ a scientific practice, but as a \nnatural extension of healing practices that\n\
      have been present throughout human history.\nFor a trauma survivor, the narrative,\
      \ as it is \ntold and retold, expresses the traumatic expe­\nrience, puts the\
      \ trauma in the context of the\nsurvivor’s life, and defines the options he\
      \ or \nshe has for change. Narrative structure helps \nclients connect events\
      \ in their lives, reveals \nstrings of events, explores alternative expres­\n\
      sions of trauma, evokes explanations for cli­\nents’ behaviors, and identifies\
      \ their knowledge \nand skills. The use of stories in therapy, with\nthe client\
      \ as the storyteller, generally helps \nlessen suffering (McLeod, 1997; White,\
      \ 2004). \nSkills training in affective and \ninterpersonal regulation \nSkills\
      \ training in affective and interpersonal \nregulation (STAIR) is a two-phase\
      \ cognitive–\nbehavioral model that adapts therapies devel­\noped by others\
      \ into a new package (Cloitre,\nKoenen, Cohen, & Han, 2002). Phase 1 con­\n\
      sists of eight weekly sessions of skills training\nin affect and interpersonal\
      \ regulation derived\nfrom general CBT and DBT (Linehan, 1993)\nand adapted\
      \ to address trauma involving\nchildhood abuse. Session topics are labeling\n\
      and identifying feelings, emotion manage­\nment, distress tolerance, acceptance\
      \ of feel­\nings, identifying trauma-based interpersonal \nschemas, identifying\
      \ conflict between trauma-\ngenerated feelings and current interpersonal \n\
      goals, role-plays on issues of power and con­\ntrol, and role-plays on developing\
      \ flexibility in\ninterpersonal situations. Phase 2 features eight \n145"
