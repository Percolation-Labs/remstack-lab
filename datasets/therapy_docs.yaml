    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 84\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 84]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 3—Screening\
      \ and Assessment of Co-Occurring Disorders \n \nPage 56 \nSubstance Misuse Screening\
      \ Tools \nAUDIT and AUDIT-C \nThe AUDIT (Babor, Higgins-Biddle, Saunders, &\
      \ Monteiro, 2001) and its abbreviated version, the AUDIT-C \n(Bush, Kivlahan,\
      \ McDonell, Fihn, & Bradley, 1998), have been validated for use in screening\
      \ adults at risk \nfor alcohol misuse (Dawson, Smith, Saha, Rubinsky, & Grant,\
      \ 2012; Johnson, Lee, Vinson, & Seale, 2013). \nThese instruments measure current\
      \ alcohol use, drinking behaviors, and consequences of drinking. Cutoff \nscores\
      \ suggesting hazardous alcohol use are 8 or higher on the AUDIT (Babor et al.,\
      \ 2001) and 3 or higher \non the AUDIT-C for SUD or heavy drinking (Bush et\
      \ al., 1998). Both measures are in Appendix C. \nCAGE-AID \nThe CAGE-AID (Cut\
      \ Down, Annoyed, Guilty, Eye-opener—Adapted to Include Drugs) is a variation\
      \ of the \nfour-question CAGE screener, which is focused solely on detecting\
      \ alcohol misuse. The CAGE-AID instead \nscreens for drug use and alcohol misuse.\
      \ It is brief, valid, and reliable (Mdege & Lang, 2011), and \nrecommended by\
      \ the USPSTF and others for substance misuse screening, particularly in primary\
      \ care \npopulations (Halloran, 2013; Lanier & Ko, 2008). Respondents who endorse\
      \ 1 or more items on the \nCAGE-AID should be considered for full assessment\
      \ of substance misuse. The CAGE-AID is online at \nhttps://www.hiv.uw.edu/page/substance-use/cage-aid.\
      \ \nNIDA-Modified ASSIST  \nWHO’s ASSIST tool (WHO ASSIST Working Group, 2002)\
      \ is an effective measure for lifetime and current \nsubstance misuse, but its\
      \ length and complex computer scoring system have hindered its widespread \n\
      adoption. NIDA developed an abbreviated version called the NIDA-Modified ASSIST,\
      \ which is \nrecommended by APA for use with DSM-5 (NIDA, 2015) and is recommended\
      \ for primary care as well as \ngeneral medical populations (NIDA, 2012; Zgierska,\
      \ Amaza, Brown, Mundt, & Fleming, 2014).  \nThe NIDA-Modified ASSIST can be\
      \ completed online (www.drugabuse.gov/nmassist/) or on paper. It \nopens with\
      \ a Quick Screen to determine if further assessment is warranted. If the client\
      \ answers “yes” \nto any of the questions on the Quick Screen, the full NIDA-Modified\
      \ ASSIST should be administered.  \nDAST-10 \nThe DAST-10 (Skinner, 1982) is\
      \ a moderately-to-highly reliable and valid measure that has been widely \n\
      used in practice and research (Mdege & Lang, 2011; Yudko, Lozhkina, & Fouts,\
      \ 2007). It assesses past-\nyear use of substances other than alcohol and can\
      \ be administered quickly. Scores of 3 or higher warrant \nconsideration of\
      \ further assessment for a possible SUD (Skinner, 1982). The DAST-10 can be\
      \ accessed \nonline (https://www.hiv.uw.edu/page/substance-use/dast-10). \n\
      MAST \nThe MAST (Selzer, 1971) is a widely used self-report screening tool for\
      \ problematic substance use. A \nsystematic review of its psychometric properties\
      \ suggests the MAST is moderate to robust in reliability \nand validity (Minnich,\
      \ Erford, Bardhoshi, & Atalay, 2018).  \nThis 25-item measure asks about lifetime\
      \ alcohol use and consequences. It takes 8 to 10 minutes to \ncomplete. A score\
      \ of 0 to 3 suggests no drinking problems. A score of 4 suggests early or moderate\
      \ \nproblems. A score of 5 or higher indicates problem drinking and warrants\
      \ further assessment. See \nAppendix C for the measure."
