    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 88\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 88]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 3—Screening\
      \ and Assessment of Co-Occurring Disorders \n \nPage 60 \nIf the client is determined\
      \ to have SMI with a serious SUD, he or she falls in quadrant IV; those with\
      \ SMI \nand a mild SUD fall in quadrant II. A client with a serious SUD who\
      \ has mental disorder symptoms that \ndo not constitute SMI falls into quadrant\
      \ III. A client with mild to moderate mental disorder symptoms \nand a less\
      \ serious SUD falls into quadrant I. \nClients in quadrant III who present in\
      \ SUD treatment settings are often best managed by receiving care \nin the SUD\
      \ treatment setting, with collaborative or consultative support from mental\
      \ health providers. \nIndividuals in quadrant IV usually require intensive intervention\
      \ to stabilize and determine eligibility for \nmental health services and appropriate\
      \ locus of continuing care. If they do not meet SMI criteria, once \ntheir more\
      \ serious mental symptoms have stabilized and substance use is controlled initially,\
      \ they begin \nto look like individuals in quadrant III, and can respond to\
      \ similar services. \nNote, however, that this discussion of quadrant determination\
      \ is not validated by clinical research. It is \nmerely a practical approach\
      \ to adapting an existing framework for clinical use, in advance of more \n\
      formal processes being developed, tested, and disseminated. \nIn many systems,\
      \ the process of assessment stops largely after assessment Step 4 with the \n\
      determination of placement. Some information from subsequent steps (especially\
      \ Step 7) may be \nincluded in this initial process, but usually more indepth\
      \ or detailed consideration of treatment needs \nmay not occur until after “placement”\
      \ in an actual treatment setting. \nAssessment Step 5: Determine Level of Care\
      \ \nClient placement in the appropriate care setting for his or her needs is\
      \ necessary to optimize treatment \ncompletion and desirable outcomes. Level\
      \ of care placement is also often required by private and public \npayers (i.e.,\
      \ Medicaid) for authorization of mental health services or SUD treatment decisions.\
      \ Thus, the \navailability of valid and reliable commonly used tools can not\
      \ only help increase the odds of effective \ntreatment matching but can help\
      \ providers meet documentation requirements for reimbursement. \nAssessment\
      \ Step 5—Application to Case Examples (Jane B.) \nJane B. is a 28-year-old single\
      \ White woman diagnosed with paranoid schizophrenia, AUD, and cocaine use \n\
