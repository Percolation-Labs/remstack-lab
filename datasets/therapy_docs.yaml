      \ in relationship to mental\nhealth among a national sample of women. Journal\
      \ of Interpersonal Violence, 25, 2217–2236. \n246\n\n[Page 269]\nTechnology\
      \ and Trauma: Using the Web To Treat PTSD \nThe role of the Internet in helping\
      \ those who are experiencing posttraumatic stress disorder (PTSD) \nhas expanded\
      \ rapidly; there are numerous Web sites with toolkits and research publications\
      \ for clini­\ncians who treat clients with PTSD, as well as Web sites aimed\
      \ at providing information and support \nfor these individuals. The U.S. military\
      \ has contributed to the field in developing these avenues— \nspecifically,\
      \ with interactive Web applications for use on home computers and smartphones.\
      \  \n•\nPTSD Coach is a smartphone application from the U.S. Department of Veterans\
      \ Affairs (VA) to \nhelp people experiencing PTSD learn about and manage their\
      \ symptoms \n(http://www.ptsd.va.gov/public/pages/ptsdcoach.asp). \n• \nAfterdeployment.org\
      \ is a Web site developed by the Defense Centers of Excellence project led \n\
      by the National Center for Telehealth & Technology, with interactive workshops\
      \ about PTSD, \ntraumatic brain injury (TBI), anxiety, and depression, aimed\
      \ at returning veterans \n(http://www.afterdeployment.org). \n• \nT2 Virtual\
      \ PTSD Experience, also developed by the National Center for Telehealth & Technology,\
      \ \nis an application to be used within the popular online game Second Life\
      \ as an interactive way of \nsimulating how PTSD can be acquired within a combat\
      \ environment, how PTSD may present itself \nto the person experiencing it,\
      \ and how to seek effective treatment \n(http://www.t2health.org/vwproj).\n\
      Phone: 267-350-7683  \nEmail: info@academyofct.org \nThe Academy of Cognitive\
      \ Therapy, a non­\nprofit organization, supports continuing edu­\ncation and\
      \ research in cognitive therapy, \nprovides a valuable resource in cognitive\
      \ ther­\napy for professionals and the public at large, \nResources for Adults\
      \ \nAcademy of Cognitive Therapy \nhttp://www.academyofct.org  \n260 South Broad\
      \ Street \n18th Floor \nPhiladelphia, PA 19102 \nAppendix B—Trauma Resource\
      \ List \nAppendix B—Trauma Resource List  \nIntroduction \nAs it would be difficult\
      \ to include every or­\nganization focused on trauma, the list of re­\nsources\
      \ in this appendix is not exhaustive;\nconsequently, this list does not include\
      \ books \nor other materials concerning the vast nature \nof this topic, but\
      \ rather, it concentrates solely \non online resources accessible to the public\
      \ for \nfree or as part of an organization member­\nship. The inclusion of selected\
      \ resources does \nnot necessarily signify endorsement by the \nSubstance Abuse\
      \ and Mental Health Services \nAdministration (SAMHSA), U.S.\nDepartment of\
      \ Health and Human Services \n(HHS). Following these resources for adults is\
      \ \na list of resources focused on children and \nadolescents and a list of\
      \ training opportunities. \n247"
