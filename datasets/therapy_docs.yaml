    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Pages\
      \ 82-83\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 82]\nForeshortened future: Trauma can affect \n\
      one’s beliefs about the future via loss of \nhope, limited expectations about\
      \ life, fear \nthat life will end abruptly or early, or \nanticipation that\
      \ normal life events won’t \noccur (e.g., access to education, ability to \n\
      have a significant and committed \nrelationship, good opportunities for work).\
      \ \nTrauma-Informed Care in Behavioral Health Services \nTIC Framework in Behavioral\
      \ Health Services—The Impact of Trauma \nSequence of Trauma \nReactions \nSurvivors’\
      \ immediate reactions in the after­\nmath of trauma are quite complicated and\
      \ are\naffected by their own experiences, the accessi­\nbility of natural supports\
      \ and healers, their \ncoping and life skills and those of immediate \nfamily,\
      \ and the responses of the larger com­\nmunity in which they live. Although\
      \ reactions \nrange in severity, even the most acute responses\nare natural\
      \ responses to manage trauma—\nthey are not a sign of psychopathology. Cop­\n\
      ing styles vary from action oriented to reflec­\ntive and from emotionally expressive\
      \ to\nreticent. Clinically, a response style is less im­\nportant than the degree\
      \ to which coping ef­\nforts successfully allow one to continue \nnecessary\
      \ activities, regulate emotions, sustain\nself-esteem, and maintain and enjoy\
      \ interper­\nsonal contacts. Indeed, a past error in trau­\nmatic stress psychology,\
      \ particularly regarding\ngroup or mass traumas, was the assumption\nthat all\
      \ survivors need to express emotions\nassociated with trauma and talk about\
      \ the \ntrauma; more recent research indicates that\nsurvivors who choose not\
      \ to process their\ntrauma are just as psychologically healthy as \n60\n\n[Page\
      \ 83]\nPart 1, Chapter 3—Understanding the Impact of Trauma \nthose who do.\
      \ The most recent psychological \ndebriefing approaches emphasize respecting\n\
      the individual’s style of coping and not valuing\none type over another. \n\
      Initial reactions to trauma can include exhaus­\ntion, confusion, sadness, anxiety,\
      \ agitation,\nnumbness, dissociation, confusion, physical \narousal, and blunted\
      \ affect. Most responses are \nnormal in that they affect most survivors and\n\
      are socially acceptable, psychologically effec­\ntive, and self-limited. Indicators\
      \ of more se­\nvere responses include continuous distress \nwithout periods\
      \ of relative calm or rest, severe \ndissociation symptoms, and intense intrusive\
      \ \nrecollections that continue despite a return to\nsafety. Delayed responses\
      \ to trauma can in­\nclude persistent fatigue, sleep disorders,\nnightmares,\
      \ fear of recurrence, anxiety focused\non flashbacks, depression, and avoidance\
      \ of\nemotions, sensations, or activities that are as­\nsociated with the trauma,\
      \ even remotely. Ex­\nhibit 1.3-1 outlines some common reactions. \nCommon Experiences\
      \ and \nResponses to Trauma \nA variety of reactions are often reported and/or\n\
      observed after trauma. Most survivors exhibit \nimmediate reactions, yet these\
      \ typically resolve \nwithout severe long-term consequences. This\nis because\
      \ most trauma survivors are highly \nresilient and develop appropriate coping\n\
      strategies, including the use of social sup­\nports, to deal with the aftermath\
      \ and effects \nof trauma. Most recover with time, show min­\nimal distress,\
      \ and function effectively across \nmajor life areas and developmental stages.\n\
      Even so, clients who show little impairment\nmay still have subclinical symptoms\
      \ or symp­\ntoms that do not fit diagnostic criteria for \nacute stress disorder\
      \ (ASD) or PTSD. Only a\nsmall percentage of people with a history of \ntrauma\
      \ show impairment and symptoms that\nmeet criteria for trauma-related stress\
      \ disor­\nders, including mood and anxiety disorders. \nThe following sections\
      \ focus on some com­\nmon reactions across domains (emotional,\nphysical, cognitive,\
      \ behavioral, social, and de­\nvelopmental) associated with singular, multi­\n\
      ple, and enduring traumatic events. These \nreactions are often normal responses\
      \ to trauma\nbut can still be distressing to experience. Such\nresponses are\
      \ not signs of mental illness, nor\ndo they indicate a mental disorder. Traumatic\
      \ \nstress-related disorders comprise a specific\nconstellation of symptoms\
      \ and criteria. \nEmotional \nEmotional reactions to trauma can vary great­\n\
      ly and are significantly influenced by the indi­\nvidual’s sociocultural history.\
      \ Beyond the \ninitial emotional reactions during the event,\nthose most likely\
      \ to surface include anger, fear,\nsadness, and shame. However, individuals\
      \ may \nencounter difficulty in identifying any of these \nfeelings for various\
      \ reasons. They might lack\nexperience with or prior exposure to emotional\n\
      expression in their family or community. They \nmay associate strong feelings\
      \ with the past\ntrauma, thus believing that emotional expres­\nsion is too\
      \ dangerous or will lead to feeling out\nof control (e.g., a sense of “losing\
      \ it” or going\ncrazy). Still others might deny that they have\nany feelings\
      \ associated with their traumatic\nexperiences and define their reactions as\
      \ \nnumbness or lack of emotions. \nEmotional dysregulation \nSome trauma survivors\
      \ have difficulty regulat­\ning emotions such as anger, anxiety, sadness,\n\
      and shame—this is more so when the trauma \noccurred at a young age (van der\
      \ Kolk, Roth,\nPelcovitz, & Mandel, 1993). In individuals\nwho are older and\
      \ functioning well \n61"
