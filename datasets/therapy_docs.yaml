    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 90\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 90]\nAdvice to Counselors: Helping Clients Manage\
      \ Flashbacks and Triggers \nIf a client is triggered in a session or during\
      \ some aspect of treatment, help the client focus on what is \nhappening in\
      \ the here and now; that is, use grounding techniques. Behavioral health service\
      \ provid­\ners should be prepared to help the client get regrounded so that\
      \ they can distinguish between what \nis happening now versus what had happened\
      \ in the past (see Covington, 2008, and Najavits, 2002b, \n2007b, for more grounding\
      \ techniques). Offer education about the experience of triggers and flash­\n\
      backs, and then normalize these events as common traumatic stress reactions.\
      \ Afterward, some cli­\nents need to discuss the experience and understand why\
      \ the flashback or trigger occurred. It often \nhelps for the client to draw\
      \ a connection between the trigger and the traumatic event(s). This can be \n\
      a preventive strategy whereby the client can anticipate that a given situation\
      \ places him or her at \nhigher risk for retraumatization and requires use of\
      \ coping strategies, including seeking support. \nSource: Green Cross Academy\
      \ of Traumatology, 2010. \nTrauma-Informed Care in Behavioral Health Services\
      \ \noften believe that others will not fully under­\nstand their experiences,\
      \ and they may think\nthat sharing their feelings, thoughts, and reac­\ntions\
      \ related to the trauma will fall short of \nexpectations. However horrid the\
      \ trauma may \nbe, the experience of the trauma is typically \nprofound. \n\
      The type of trauma can dictate how an indi­\nvidual feels different or believes\
      \ that they are \ndifferent from others. Traumas that generate \nshame will\
      \ often lead survivors to feel more \nalienated from others—believing that they\
      \ are\n“damaged goods.” When individuals believe \nthat their experiences are\
      \ unique and incom­\nprehensible, they are more likely to seek sup­\nport, if\
      \ they seek support at all, only with\nothers who have experienced a similar\
      \ trauma. \nTriggers and flashbacks \nTriggers \nA trigger is a stimulus that\
      \ sets off a memory \nof a trauma or a specific portion of a traumatic\nexperience.\
      \ Imagine you were trapped briefly \nin a car after an accident. Then, several\
      \ years\nlater, you were unable to unlatch a lock after\nusing a restroom stall;\
      \ you might have begun\nto feel a surge of panic reminiscent of the ac­\ncident,\
      \ even though there were other avenues \nof escape from the stall. Some triggers\
      \ can be \nidentified and anticipated easily, but many are\nsubtle and inconspicuous,\
      \ often surprising the \nindividual or catching him or her off guard. In\ntreatment,\
      \ it is important to help clients iden­\ntify potential triggers, draw a connection\
      \ be­\ntween strong emotional reactions and triggers,\nand develop coping strategies\
      \ to manage those \nmoments when a trigger occurs. A trigger is \nany sensory\
      \ reminder of the traumatic event: a\nnoise, smell, temperature, other physical\
      \ sensa­\ntion, or visual scene. Triggers can generalize to\nany characteristic,\
      \ no matter how remote, that\nresembles or represents a previous trauma,\nsuch\
      \ as revisiting the location where the trauma\noccurred, being alone, having\
      \ your children\nreach the same age that you were when you \nexperienced the\
      \ trauma, seeing the same breed\nof dog that bit you, or hearing loud voices.\n\
      Triggers are often associated with the time of\nday, season, holiday, or anniversary\
      \ of the event. \nFlashbacks \nA flashback is reexperiencing a previous trau­\n\
      matic experience as if it were actually happen­\ning in that moment. It includes\
      \ reactions that \noften resemble the client’s reactions during the \ntrauma.\
      \ Flashback experiences are very brief\nand typically last only a few seconds,\
      \ but the \nemotional aftereffects linger for hours or long­\ner. Flashbacks\
      \ are commonly initiated by a\ntrigger, but not necessarily. Sometimes, they\n\
      occur out of the blue. Other times, specific \nphysical states increase a person’s\
      \ vulnerability\nto reexperiencing a trauma, (e.g., fatigue, high \n68"
