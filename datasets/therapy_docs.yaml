  - id: 58459cf8-762d-c0a0-14e9-49891d556792
    name: ASAM Medicaid Coverage Guide - Page 9
    uri: doc:asam_medicaid_guide:p9
    content: "# ASAM Medicaid Coverage Guide\n## Page 9\n\n**Source:** American Society\
      \ of Addiction Medicine\n**Document Pages:** 26 total\n\n---\n\n[Page 9]\n9\
      \ \n \nLevel 3.3: Clinically Managed Population-Specific High-Intensity Residential\
      \ Programs \n(specified for adults only) \nThis gradation of residential treatment\
      \ is specifically designed for specific population of adult \npatients with\
      \ significant cognitive impairments resulting from substance use or other co-occurring\
      \ \ndisorders. This level of care is appropriate when an individual’s temporary\
      \ or permanent cognitive \nlimitations make it unlikely for them to benefit\
      \ from other residential levels of care that offer group \ntherapy and other\
      \ cognitive-based relapse prevention strategies. These cognitive impairments\
      \ may \nbe seen in individuals who suffer from an organic brain syndrome as\
      \ a result of substance use, who \nsuffer from chronic brain syndrome, who have\
      \ experienced a traumatic brain injury, who have \ndevelopmental disabilities,\
      \ or are older adults with age and substance-related cognitive limitations.\
      \ \nIndividuals with temporary limitations receive slower paced, repetitive\
      \ treatment until the \nimpairment subsides and s/he is able to progress onto\
      \ another level of care appropriate for her/his \nSUD treatment needs. \n• Setting:\
      \ Services are often provided in a structured, therapeutic rehabilitation facility\
      \ and \ntraumatic brain injury programs located within a community setting,\
      \ or in specialty units \nlocated within licensed healthcare facilities where\
      \ high-intensity clinical services are \nprovided in a manner that meets the\
      \ functional limitations of patients. Such programs have \ndirect affiliation\
      \ with more or less intensive levels of care as well as supportive services\
      \ \nrelated to employment, literacy training and adult education. \n• Provider\
      \ Type: Physicians, physician extenders, and appropriate credentialed mental\
      \ \nhealth professionals lead treatment. On-site 24-hour allied health professional\
      \ staff \nsupervise the residential component with access to clinicians competent\
      \ in SUD treatment. \nClinical staff knowledgeable about biological and psychosocial\
      \ dimensions of SUD and \npsychiatric conditions who have specialized training\
      \ in behavior management support care. \nPatients have access to additional\
      \ medical, laboratory, toxicology, psychiatric and \npsychological services\
      \ through consultations and referrals. \n• Treatment Goal: Specialized services\
      \ are provided at a slower pace and in a repetitive \nmanner to overcome comprehension\
      \ and coping challenges. This level of care is \nappropriate until the cognitive\
      \ impairment subsides, enabling the patient to engage in \nmotivational relapse\
      \ prevention strategies delivered in other levels of care. \n• Therapies: Level\
      \ 3.3 clinically managed population-specific high-intensity residential \nservices\
      \ may be provided in a deliberately repetitive fashion to address the special\
      \ needs of \nindividuals for whom a Level 3.3 program is considered medically\
      \ necessary. Daily clinical \nservices designed to improve the patient’s ability\
      \ to structure and organize the tasks of daily \nliving and recovery, to stabilize\
      \ and maintain the stability of the individual’s substance use \ndisorder symptoms,\
      \ and to help them develop and apply recovery skills are provided. The \nskilled\
      \ treatment services include a range of cognitive, behavioral and other therapies\
      \ \nadministered on an individual and group basis; medication management and\
      \ medication \neducation; counseling and clinical monitoring; educational groups;\
      \ occupational and \nrecreational therapies; art, music or movement therapies;\
      \ physical therapy; clinical and \ndidactic motivational interventions; and\
      \ related services directed exclusively toward the \nbenefit of the Medicaid-eligible\
      \ individual."
