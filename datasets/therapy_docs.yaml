    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 156\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 156]\nWorking With Clients From Diverse Cultures:\
      \ Trauma and Substance Abuse \n•\nIn socially appropriate ways, educate clients,\
      \ their loved ones, and possibly members of their \nextended community about\
      \ the relationship between substance abuse and PTSD, how substance \nabuse is\
      \ often used to cope with trauma, and what treatment entails. \n• \nMake serious\
      \ efforts to connect clients to supportive and understanding people (preferably\
      \ within \nculturally identified groups). \n• \nHelp clients understand that\
      \ many who have not experienced trauma or do not have substance \nuse disorders\
      \ will not understand the psychological, spiritual, and interpersonal insights\
      \ that they \nhave gained during their recovery processes. \nTrauma-Informed\
      \ Care in Behavioral Health Services \nThe types of interpersonal trauma experienced\n\
      by men and by women are often different. A\nnumber of studies (Kimerling, Ouimette,\
      \ &\nWeitlauf, 2007) indicate that men experience\nmore combat and crime victimization\
      \ and \nwomen experience more physical and/or sexu­\nal assault—implying that\
      \ men’s traumas often \noccur in public, whereas the traumatization of \nwomen\
      \ is more likely to take place in a private \nsetting, such as a home. Men’s\
      \ abusers are \nmore often strangers. Those who abuse wom­\nen, on the other\
      \ hand, are more often in a rela­\ntionship with them. Women (and girls) often\n\
      are told, “I love you,” during the same time \nperiod when the abuse occurs.\
      \ However, wom­\nen now serve in the military and thus are in­\ncreasingly subject\
      \ to some of the same traumas \nas men and also to military sexual trauma,\n\
      which is much more common for women to \nexperience. Similarly, men can be subject\
      \ to\ndomestic violence or sexual abuse. \nIn treatment, gender considerations\
      \ are rele­\nvant in a variety of ways, including, but not\nlimited to, the\
      \ role and impact of societal gen­\nder stereotypes upon assessment processes,\n\
      treatment initiation, and engagement of ser­\nvices (e.g., peer support systems);\
      \ the selection\nand implementation of gender-specific and \ngender-responsive\
      \ approaches for both men\nand women at each level of intervention; and\nthe\
      \ best selection of trauma-related interven­\ntions that account for gender-specific\
      \ differ­\nences related to traumatic stress. For an \nextensive review and\
      \ discussion of gender-\nspecific and gender-responsive care for trau­\nmatic\
      \ stress and substance use, see the TIP 51,\nSubstance Abuse Treatment: Addressing\
      \ the\nSpecific Needs of Women (CSAT, 2009d), and \nTIP 56, Addressing the Specific\
      \ Behavioral\nHealth Needs of Men (SAMHSA, 2013a). \nBeyond the complexities\
      \ of gender considera­\ntions, one must also consider whether clients \nshould\
      \ be given the choice of working with a\nmale or a female counselor. Some clients\
      \ who \nhave been traumatized have no preference,\nparticularly if their trauma\
      \ wasn’t associated \nwith gender (e.g., a natural disaster, act of ter­\nrorism,\
      \ fire, serious accident). If gender did \nplay a role in trauma (e.g., childhood\
      \ sexual \nabuse), clients can have strong fears of work­\ning with a counselor\
      \ who is the same gender\nas the perpetrator. Many women who experi­\nenced\
      \ sexual abuse (whose perpetrators are \ntypically men) feel uncomfortable being\
      \ treat­\ned by men because of the intense emotions \nthat can be evoked (e.g.,\
      \ anger, fear). Men who\nexperienced sexual abuse (whose perpetrators\nare also\
      \ typically men) can feel uncomfortable \nfor the same reasons, or they may\
      \ feel shame \nwhen talking to men due to feelings evoked\nabout masculinity,\
      \ homosexuality, and so forth.\nHowever, not all clients with trauma histories\
      \ \nprefer female therapists. \nDiscuss with clients the possible risks (e.g.,\n\
      initial emotional discomfort) and benefits of\nbeing treated by a woman or man\
      \ (e.g., devel­\noping a therapeutic relationship with a man\nmight challenge\
      \ a client’s belief that all men \nare dangerous), and, if possible, let them\
      \ then\nchoose the gender of their counselor. Tell \n134"
