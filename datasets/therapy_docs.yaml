    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 207\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 207]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nFEBRUARY 2020 \nChapter 6—Co-Occurring\
      \ Disorders Among Special Populations \n \nPage 179 \nthe information provided\
      \ to them. Certain psychoactive medications may be associated with birth \n\
      defects, especially in the first trimester of pregnancy; weighing potential\
      \ risk/benefit is important. In \nmost cases, a sensible direction can be found\
      \ through consultation with physicians and pharmacists who \nhave expertise\
      \ in treating pregnant women with mental disorders. Screen women for dependence\
      \ on \nsubstances that can produce life-threatening withdrawal for the mother:\
      \ alcohol, benzodiazepines, and \nbarbiturates. These substances, as well as\
      \ opioids, can cause a withdrawal syndrome in babies as well, \nwho may need\
      \ treatment. Make pregnant women aware of wraparound services to assist them\
      \ in \nmanaging newborns, including food, shelter, medical clinics for inoculations,\
      \ and so forth. Also ensure \nthat women are informed of programs that can help\
      \ with developmental or physical problems the infant \nmay experience as a result\
      \ of alcohol or drug exposure.  \nPregnancy and Medication-Assisted Treatment\
      \ for OUD \nThe approval of three medications by the U.S. Food and Drug Administration\
      \ to treat OUD—methadone, \nbuprenorphine, and naltrexone—has given the primary\
      \ care and behavioral health fields powerful new tools to \nfight the opioid\
      \ epidemic and save lives.  \nConsiderations for medication-assisted treatment\
      \ to address OUD in pregnant women include the following: \n• MAT is possible\
      \ for women with OUD who are pregnant and should be actively considered, given\
      \ the wealth \nof evidence showing its effectiveness in reducing opioid use\
      \ and preventing overdose.  \n• Pregnant women should be considered for methadone\
      \ or transmucosal buprenorphine treatment. \n• Pregnant women treated with methadone\
      \ or sublingual or buccal buprenorphine have better outcomes than \npregnant\
      \ women not in treatment who continue to misuse opioids. \n• Little research\
      \ has examined the use of naltrexone during pregnancy. It should not be used\
      \ with women who \nare pregnant. Instead, they should be referred for an evaluation\
      \ for methadone or buprenorphine. \n• Neonatal abstinence syndrome may occur\
      \ in newborns of pregnant women who take buprenorphine. \nWomen receiving opioid\
      \ agonist therapy while pregnant should talk with their healthcare provider\
      \ about \nneonatal abstinence syndrome and how to reduce it. \n• An obstetrician\
      \ and an SUD treatment provider should deliver collaborative treatment, and\
      \ the woman \nshould be offered counseling and other behavioral health services\
      \ as needed. \nSource: SAMHSA (2018c). \nPostpartum Depression and Psychosis\
      \ \nThe term “postpartum depression” (PPD) in DSM-5 refers to MDD in which the\
      \ most recent depressive \nepisode has an onset either during pregnancy or within\
      \ 4 weeks after delivery (American Psychiatric \nAssociation [APA], 2013). DSM-5\
