      Development of community-driven crisis \ncommunication plans should involve\
      \ a broad set of \npartners, including the BHCSCC and the broader \nbehavioral\
      \ health system, crisis partners outside \nthe behavioral health system, peer-\
      \ and family-led \norganizations, organizations that serve children \nand youth,\
      \ public and private payers, individuals \nwho have used the system and their\
      \ families, \ntribes and tribal organizations, and members \nof communities\
      \ that have been historically \ndisenfranchised and underserved by the crisis\
      \ \nsystem. The goal should be to create publicly \naccessible materials and\
      \ educational campaigns \nthat highlight regional and statewide crisis care\
      \ \nsystem resources with specific details on how the \nthree essential elements\
      \ offer immediate access \nto care for anyone in the community. Successful \n\
