    uri: doc:tip42_cooccurring:p64
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 64\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 64]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 3—Screening\
      \ and Assessment of Co-Occurring Disorders \n \nPage 36 \nIf properly designed,\
      \ counselors can conduct screening processes using their basic counseling skills.\
      \ All \ncounselors can be trained to screen for COD. There are seldom any legal\
      \ or professional restraints on \nwho can be trained to conduct a screening.\
      \ Counselors should work with their program administrators \nto determine how\
      \ often to screen, which tools to use, and who will perform the screening. \n\
      Advice to the Counselor: Know the Basics of Screening \n• What is screening?\
      \ Screening is a simple process of determining whether more indepth assessment\
      \ is \nneeded, often consisting of asking the client basic “yes” or “no” questions.\
      \ \n• Who should conduct screening? Nearly any counselor can screen. Generally,\
      \ no special training is required. \n• When does screening take place? The consensus\
      \ panel recommends all SUD treatment clients and mental \ndisorder treatment\
      \ clients be screened for CODs at least annually. Screening is also needed when\
      \ clients \nreport or exhibit symptoms suggesting another disorder may be present.\
      \ \n• Where does screening occur? Screening can happen anywhere that services\
      \ are offered. \n• Why screen? Screening is a necessary first step to ensure\
      \ clients receive the right diagnosis and treatment. \n• How should screening\
      \ be performed? A variety of easy-to-administer screening tools are available\
      \ and are \nlocated or linked to throughout this chapter as well as in Appendix\
      \ C. \nThe purpose of screening is not necessarily to identify what kind of\
      \ problem the person might have or \nhow serious it might be. Rather, it determines\
      \ whether or not further assessment is warranted. \nScreening processes always\
      \ should define a protocol for determining which clients screen positive and\
      \ \nfor ensuring that those clients receive a thorough assessment. That is,\
      \ a professionally designed \nscreening process establishes precisely how any\
      \ screening tools or questions are to be scored and \nindicates what constitutes\
      \ scoring positive for a particular possible problem (often called “establishing\
      \ \ncutoff scores”). The screening protocol details exactly what takes place\
      \ after a client scores in the \npositive range and provides the necessary standard\
      \ forms to be used to document both the results of all \nlater assessments and\
      \ that each staff member has carried out his or her responsibilities in the\
      \ process. \nSo, what can an SUD treatment or mental health counselor do to\
      \ screen clients? Screening often entails \nhaving a client respond to a specific\
      \ set of questions, scoring those questions according to the \ncounselor’s training,\
      \ and then taking the next “yes” or “no” step in the process depending on the\
      \ results \nand the design of the screening process. In SUD treatment or mental\
      \ health service settings, every \ncounselor or clinician who conducts intake\
      \ or assessment should be able to screen for the most common \nCODs and know\
      \ the protocol for obtaining COD assessment information and recommendations.\
      \ For SUD \ntreatment agencies instituting mental health screening or mental\
      \ health service programs instituting \nsubstance misuse screening, see the\
      \ section, “Assessment Step 3: Screen for and Detect COD.” Selected \ninstruments\
      \ from that section appear in this chapter and in Appendix C.  \nBasic Assessment\
      \ \nA basic assessment consists of gathering key information and engaging clients\
      \ in a process that enables \ncounselors to understand clients’ readiness for\
      \ change, problem areas, COD diagnoses, disabilities, and \nstrengths. An assessment\
      \ typically involves a clinical examination of the functioning and well-being\
      \ of \nthe client and includes a number of tests and written and oral exercises.\
      \ The COD diagnosis is \nestablished by referral to a psychiatrist, clinical\
      \ psychologist, or other qualified healthcare professional. \nAssessment of\
      \ the client with CODs is an ongoing process that should be repeated over time\
      \ to capture \nthe changing nature of the client’s status. Intake information\
