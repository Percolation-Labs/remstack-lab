    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 139\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 139]\nAdvice to Counselors: Strategies To Enhance\
      \ Peer Support \nStrategy #1: Provide education on what peer support is and\
      \ is not. Roles and expectations of peer \nsupport can be confusing, so providing\
      \ clarification in the beginning can be quite useful. It is im­\nportant to\
      \ provide initial education about peer support and the value of using this resource.\
      \ \nStrategy #2: Use an established peer support curriculum to guide the peer\
      \ support process. For ex­\nample, Intentional Peer Support: An Alternative\
      \ Approach (Mead, 2008) is a workbook that highlights \nfour main tasks for\
      \ peer support: building connections, understanding one’s worldview, developing\
      \ \nmutuality, and helping each other move toward set desires and goals. This\
      \ curriculum provides exten­\nsive materials for peer support staff members\
      \ as well as for the individuals seeking peer support. \ninteractive process,\
      \ not as a definitive moment \nwherein someone fixes the “problem.” \nNormalize\
      \ Symptoms  \nSymptoms of trauma can become serious bar­\nriers to recovery\
      \ from substance us\n \ne and men­\ntal disorders, including trauma-related\
      \ ones. \nCounselors should be aware of how trauma \nsymptoms can present and\
      \ how to respond to \nthem when they do appear. A significant step \nin addressing\
      \ symptoms is normalizing them. \nPeople with traumatic stress symptoms need\
      \ \nto know that their symptoms are not unique \nand that their reactions are\
      \ common to their \nexperience(s). Often, normalizing symptoms \ngives considerable\
      \ relief to clients who may \nhave thought that their symptoms signified \n\
      some pervasive, untreatable mental disorder.  \nAdvice to Counselors: Strategies\
      \ To \nNormalize Symptoms \nStrategy #1: Provide psychoeducation on the \ncommon\
      \ symptoms of traumatic stress. \nStrategy #2: Research the client’s most preva­\n\
      lent symptoms specific to trauma, and then \nprovide education to the client.\
      \ For example, \nan individual who was conscious and trapped \nduring or as\
      \ a result of a traumatic event will \nmore likely be hypervigilant about exits,\
      \ plan \nescape routes even in safe environments, and \nhave strong reactions\
      \ to interpersonal and \nenvironmental situations that are perceived as \nhaving\
      \ no options for avoidance or resolution \n(e.g., feeling stuck in a work environment\
      \ \nwhere the boss is emotionally abusive).  \nStrategy #3: First, have the\
      \ client list his or her \nsymptoms. After each symptom, ask the client \nto\
      \ list the negative and positive consequences \nof the symptom. Remember that\
      \ symptoms \nserve a purpose, even if they may not appear \nto work well or\
      \ work as well as they had in the \npast. Focus on how the symptoms have served\
      \ \nthe client in a positive way (see Case Illustra­\ntion: Hector). This exercise\
      \ can be difficult, \nbecause clients as well as counselors often \ndon’t focus\
      \ on the value of symptoms. \nCase Illustration: Hector \nHector was referred\
      \ to a halfway house special­\nizing in co-occurring disorders after inpatient\
      \ \ntreatment for methamphetamine dependence \nand posttraumatic stress disorder\
      \ (PTSD). In \nthe halfway house, he continued to feel over­\nwhelmed with the\
      \ frequency and intensity of \nflashbacks. He often became frustrated, ex­\n\
      pressing anger and a sense of hopelessness, \nfollowed by emotional withdrawal\
      \ from others \nin the house. Normalization strategy #3 was \nintroduced in\
      \ the session. During this exercise, \nhe began to identify many negative aspects\
      \ of \nflashbacks. He felt that he couldn’t control the \noccurrence of flashbacks\
      \ even though he want­\ned to, and he realized that he often felt shame \nafterward.\
      \ In the same exercise, he was also \nurged to identify positive aspects of\
      \ flashbacks. \nAlthough this was difficult, he realized that \nflashbacks were\
      \ clues about content that he \nneeded to address in trauma-specific treat­\n\
      ment. “I realized that a flashback, for me, was a \nbillboard advertising what\
      \ I needed to focus on \nin therapy.” \nPart 1, Chapter 5—Clinical Issues Across\
      \ Services \n117"
