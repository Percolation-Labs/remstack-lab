    uri: doc:crisisguidelines2025:p45
    content: "# Crisis Response Guidelines 2025\n## Page 45\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 45]\nSAMHSA\
      \ System of Care \nCore Values\n1. Family and Youth-Driven;\n2. Community Based;\
      \ and\n3. Culturally and Linguistically Competent.\nSAMHSA System of Care \n\
      Guiding Principles\n• \nComprehensive Array of Services \nand Supports;\n• \n\
      Individualized, Strengths-Based Services \nand Supports;\n• \nEvidence-Based\
      \ Practices and Practice-\nBased Evidence;\n• \nTrauma Informed;\n• \nLeast\
      \ Restrictive Natural Environment;\n• \nPartnerships with Families and Youth;\n\
      • \nInteragency Collaboration;\n• \nCare Coordination;\n• \nHealth & Mental\
      \ Health Integration;\n• \nDevelopmentally Appropriate Services \nand Supports;\n\
      • \nPublic Health Approach; and\n• \nMental Health Equity.\nas critical to achieving\
      \ de-escalation and voluntary \nconnection to treatment.85\nChildren and Youth\
      \ Mobile \nCrisis Services\nIn National Guidelines for Child and Youth \nBehavioral\
      \ Health Crisis Care (PDF) (2022), \na comprehensive framework is provided for\
      \ \naddressing the unique needs of children and \nyouth experiencing a behavioral\
      \ health crisis. The \nguidelines emphasize the importance of early \nintervention,\
      \ family involvement, and trauma-\ninformed care. They strongly recommend that\
      \ \nyouth crisis care systems keep youth in their home, \nprovide developmentally\
      \ appropriate services and \nsupports, integrate family and youth peer support,\
      \ \nand meet the needs of all families by providing \nculturally and linguistically\
      \ appropriate services.\nThe guidelines provide a framework in which \ncrisis\
      \ services for children and youth should be \naligned with SAMHSA’s Systems\
      \ of Care values \nand principles.86 One way that mobile response \nservices\
      \ achieve this alignment is with the inclusion \nof family and youth peers in\
      \ multidisciplinary \nteams, which centers the family needs and \nexperiences\
      \ in systems design. Children and youth \nmobile crisis services are focused\
      \ on de-escalation \nand stabilization within the home and community. \nThis\
      \ is an important priority for all crisis services \nand especially important\
      \ for youth. If it is safe for \nthe young person and their family, every effort\
      \ \nshould be made to help them stay in their current \nliving environment with\
      \ family and other supporters \nactively participating in the young person’s\
      \ \nstabilizing care.\nMobile Response and Stabilization Services, \ndescribed\
      \ in the following section, is a type of \na BHP-only MCT that provides evidence-based\
      \ \nmobile response services in both an acute and \nstabilizing phase that is\
      \ customized for children, \nyouth, and families.87\nMCT members who serve children\
      \ and youth \nshould have specialized training in addition to \ngeneral MCT\
      \ training to better serve children \nand youth.\nExamples of specialized training\
      \ topics that several \nstates use to train MCTs who work with children \nand\
      \ youth include:\n1. Child Development;\n2. Family Systems/Relationships;\n\
      3. Crisis Intervention with LGB Youth;\n41\nNATIONAL GUIDELINES\nfor a Behavioral\
      \ Health Coordinated System of Crisis Care"
