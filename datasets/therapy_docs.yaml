    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 87\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 87]\nPart 1, Chapter 3—Understanding the Impact\
      \ of Trauma \nAdvice to Counselors: Using Information About Biology and Trauma\
      \ \n•\nEducate your clients: \n­\nFrame reexperiencing the event(s), hyperarousal,\
      \ sleep disturbances, and other physical \nsymptoms as physiological reactions\
      \ to extreme stress.  \n­ \nCommunicate that treatment and other wellness activities\
      \ can improve both psychological \nand physiological symptoms (e.g., therapy,\
      \ meditation, exercise, yoga). You may need to refer \ncertain clients to a\
      \ psychiatrist who can evaluate them and, if warranted, prescribe psycho­\n\
      tropic medication to address severe symptoms. \n­ \nDiscuss traumatic stress\
      \ symptoms and their physiological components. \n­ \nExplain links between traumatic\
      \ stress symptoms and substance use disorders, if appropriate. \n­ \nNormalize\
      \ trauma symptoms. For example, explain to clients that their symptoms are not\
      \ a\nsign of weakness, a character flaw, being damaged, or going crazy. \n•\n\
      Support your clients and provide a message of hope—that they are not alone,\
      \ they are not at\nfault, and recovery is possible and anticipated. \nCase Illustration:\
      \ Kimi \nKimi is a 35-year-old Native American woman who was group raped at\
      \ the age of 16 on her walk \nhome from a suburban high school. She recounts\
      \ how her whole life changed on that day. “I never \nfelt safe being alone after\
      \ the rape. I used to enjoy walking everywhere. Afterward, I couldn’t tolerate\
      \ \nthe fear that would arise when I walked in the neighborhood. It didn’t matter\
      \ whether I was alone or \nwith friends—every sound that I heard would throw\
      \ me into a state of fear. I felt like the same thing \nwas going to happen\
      \ again. It’s gotten better with time, but I often feel as if I’m sitting on\
      \ a tree limb \nwaiting for it to break. I have a hard time relaxing. I can\
      \ easily get startled if a leaf blows across my \npath or if my children scream\
      \ while playing in the yard. The best way I can describe how I experience \n\
      life is by comparing it to watching a scary, suspenseful movie—anxiously waiting\
      \ for something to \nhappen, palms sweating, heart pounding, on the edge of\
      \ your chair.” \nBiology of trauma \nTrauma biology is an area of burgeoning\
      \ re­\nsearch, with the promise of more complex and\nexplanatory findings yet\
      \ to come. Although a\nthorough presentation on the biological as­\npects of\
      \ trauma is beyond the scope of this \npublication, what is currently known\
      \ is that\nexposure to trauma leads to a cascade of bio­\nlogical changes and\
      \ stress responses. These \nbiological alterations are highly associated\nwith\
      \ PTSD, other mental illnesses, and sub­\nstance use disorders. These include:\
      \ \n•  Changes in limbic system functioning. \n•  Hypothalamic–pituitary–adrenal\
      \ axis ac­\ntivity changes with variable cortisol levels. \n•  Neurotransmitter-related\
      \ dysregulation of\narousal and endogenous opioid systems. \nAs a clear example,\
      \ early ACEs such as \nabuse, neglect, and other traumas affect brain \ndevelopment\
      \ and increase a person’s vulnera­\nbility to encountering interpersonal violence\
      \ \nas an adult and to developing chronic diseases\nand other physical illnesses,\
      \ mental illnesses,\nsubstance-related disorders, and impairment\nin other life\
      \ areas (Centers for Disease \nControl and Prevention, 2012). \nHyperarousal\
      \ and sleep disturbances \nA common symptom that arises from trau­\nmatic experiences\
      \ is hyperarousal (also called\nhypervigilance). Hyperarousal is the body’s\
      \ \nway of remaining prepared. It is characterized \nby sleep disturbances,\
      \ muscle tension, and a\nlower threshold for startle responses and can \npersist\
      \ years after trauma occurs. It is also one \nof the primary diagnostic criteria\
      \ for PTSD. \nHyperarousal is a consequence of biological \nchanges initiated\
      \ by trauma. Although it \n65"
