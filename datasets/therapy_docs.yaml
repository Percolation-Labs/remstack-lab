      \ is that more than half of \nthem are located in higher-income communities,\
      \ \nwhich could limit access for lower-income help \nseekers.113 A benefit of\
      \ BHUC is help seekers can \nobtain access to a psychiatric care in person or\
      \ \nthrough telehealth and avoid lengthy wait times \nthat exist in many behavioral\
