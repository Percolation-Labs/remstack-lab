    uri: doc:crisisguidelines2025:p28
    content: "# Crisis Response Guidelines 2025\n## Page 28\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 28]\nshould\
      \ strive to coordinate fully within broader \nsystems to ensure seamless service\
      \ delivery and \ntransitions of care for adults and youth in crisis.25 \nThis\
      \ means processes to ensure continuity of \nservice care as people move across\
      \ different \nlevels, care coordination at a higher level to make \nsure that\
      \ individuals and populations truly engage \nwith the care that supports their\
      \ needs, and \ntransportation from one place to another, both to \nhigher levels\
      \ and lower levels.\n1. Someone to Contact: 988 Lifeline and Other Behavioral\
      \ \nHealth Lines\nCrisis and other behavioral health lines are the \nfirst of\
      \ three foundational programmatic elements \nessential to a BHCSCC. They fulfill\
      \ a crucial role \nby offering free and easily accessible support to \nindividuals\
      \ experiencing an acute crisis, those \nfacing barriers to accessing behavioral\
      \ health \ncare, and/or people who support help seekers. \nIn addition, these\
      \ lines are a critical component \nof an evidence-based, public health approach\
      \ to \nsuicide prevention.26\nThis section details the following 988 and other\
      \ \nbehavioral health line categories:\n • 988 Suicide & Crisis Lifeline: previously\
      \ \nknown as the National Suicide Prevention \nLifeline, the 988 Lifeline offers\
      \ 24/7 call, text, \nand chat access to trained crisis counselors \nwho can\
      \ help people experiencing suicidal \nideation, substance use, and/or mental\
      \ health \ncrisis, or any other kind of emotional distress.\n • Other Behavioral\
      \ Health Crisis Hotlines: \nincludes hotlines that are not part of the 988 \n\
      Lifeline network that provide crisis counseling \nto people experiencing emotional\
      \ distress and/\nor third-party callers who are concerned about \nanother person\
      \ in distress.\n • Peer-Operated Warmlines: a phone and/\nor text service run\
      \ by peers (individuals with \nbehavioral health lived experience) that \nprovides\
      \ connection focused on support and \nwellness. These lines share hope, provide\
      \ \ncoaching, and help people navigate the \nrecovery process.\n • Other Behavioral\
      \ Health Emotional Support \nLines: a phone and/or text service operated \n\
      by individuals who are not peers that provides \nconnection focused on support\
      \ and wellness.\nAcross all contact lines, workers should receive \ntraining\
      \ on supporting people with a range of \nbehavioral health issues. It is essential\
      \ to consider \nthe specific needs and preferences of children, \nyouth, and\
      \ families to establish effective points of \ncontact within the crisis care\
      \ continuum, including \nservices detailed in this section. Crisis contact \n\
      centers can be responsive to the needs of young \npeople in several ways. First,\
      \ they should be \nstaffed with an interdisciplinary team, including \nthose\
      \ trained to address child and adolescent-\nspecific behavioral health needs.\
      \ Crisis contact \ncenters should ensure that responders receive \ncrisis training\
      \ such as de-escalation strategies \nthat are specific to young people and any\
      \ family \nmembers who may be present, an understanding \nof mandatory reporting\
      \ requirements in cases \nof adult and child abuse and neglect, typical \ndevelopmental\
      \ milestones and how they may \npresent during a crisis, assessment of family\
      \ \nsystem strengths and challenges, and specific \nstressors and concerns that\
      \ are important for \nchildren and adolescents. They should also be \nfamiliar\
      \ with related services available in their \ncommunities. Crisis line responders\
      \ also should \n24\nNATIONAL GUIDELINES\nfor a Behavioral Health Coordinated\
      \ System of Crisis Care"
