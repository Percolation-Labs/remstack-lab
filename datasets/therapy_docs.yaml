  - id: bf0259a5-7e66-0e02-b0e5-354a63d6b5df
    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 70'
    uri: doc:tip57_traumainformed:p70
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 70\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 70]\nCase Illustration: Rasheed \nRasheed was referred\
      \ to an employee assistance program by his employer. He considered quitting\
      \ \nhis job, but his wife insisted he talk to a counselor. He is a 41-year-old\
      \ auto mechanic who, 4 years \nago, caused a head-on collision while attempting\
      \ to pass another vehicle. A close friend, riding in \nthe passenger’s seat,\
      \ was killed, and two young people in the other vehicle were seriously injured\
      \ \nand permanently disabled. Rasheed survived with a significant back injury\
      \ and has only been able to \nwork sporadically. He was convicted of negligent\
      \ homicide and placed on probation because of his \nphysical disability. He\
      \ is on probation for another 4 years, and if he is convicted of another felony\
      \ \nduring that time, he will have to serve prison time for his prior offense.\
      \  \nWhile still in the hospital, Rasheed complained of feeling unreal, numb,\
      \ and disinterested in the care \nhe received. He did not remember the crash\
      \ but remembers waking up in the hospital 2 days later. \nHe had difficulty\
      \ sleeping in the hospital and was aware of feelings of impending doom, although\
      \ he \nwas unaware of the legal charges he would later face. He was diagnosed\
      \ with ASD. \nHe was discharged from the hospital with a variety of medications,\
      \ including pain pills and a sleep \naid. He rapidly became dependent on these\
      \ medications, feeling he could not face the day without \nthe pain medication\
      \ and being unable to sleep without sleep medicine in larger doses than had\
      \ \nbeen prescribed. Within 3 months of the accident, he was “doctor shopping”\
      \ for pain pills and even \nhad a friend obtain a prescription for the sleeping\
      \ medication from that friend’s doctor. In the 4 \nintervening years, Rasheed’s\
      \ drug use escalated, and his blunted emotions and detachment from \nfriends\
      \ became more profound. He became adept at obtaining pain pills from a variety\
      \ of sources, \nmost of them illegal. He fears that if he seeks treatment for\
      \ the drug problem, he will have to admit \nto felony offenses and will probably\
      \ be imprisoned. He also does not believe he can manage his life \nwithout the\
      \ pain pills.  \nIn the past 2 years, he has had recurring dreams of driving\
      \ a car on the wrong side of the road and \ninto the headlights of an oncoming\
      \ vehicle. In the dream, he cannot control the car and wakes up \njust before\
      \ the vehicles crash. At unusual times—for instance, when he is just awakening\
      \ in the \nmorning, taking a shower, or walking alone—he will feel profound\
      \ guilt over the death of his friend \nin the accident. He becomes very anxious\
      \ when driving in traffic or when he feels he is driving faster \nthan he should.\
      \ His marriage of 18 years has been marked by increasing emotional distance,\
      \ and his \nwife has talked about separating if he does not do something about\
      \ his problem. He has been \nunable to work consistently because of back pain\
      \ and depression. He was laid off from one job be­\ncause he could not concentrate\
      \ and was making too many mistakes. \nThe counselor in the employee assistance\
      \ program elicited information on Rasheed’s drug use, \nalthough she suspected\
      \ Rasheed was minimizing its extent and effects. Knowledgeable about psy­\n\
      chological trauma, the counselor helped Rasheed feel safe enough to talk about\
      \ the accident and \nhow it had affected his life. She was struck by how little\
      \ Rasheed connected his present difficulties to \nthe accident and its aftermath.\
      \ The counselor later commented that Rasheed talked about the acci­\ndent as\
      \ if it had happened to someone else. Rasheed agreed to continue seeing the\
      \ counselor for \nfive additional visits, during which time a plan would be\
      \ made for Rasheed to begin treatment for \ndrug dependence and PTSD. \nTrauma-Informed\
      \ Care in Behavioral Health Services \nevent as precipitating their trauma,\
      \ or, in oth­\ner cases, the specific trauma can symbolize a\nseries of disabling\
      \ events in which the person\nfelt his or her life was threatened or in which\
      \ \nhe or she felt emotionally overwhelmed, psy­\nchologically disorganized,\
      \ or significantly dis­\nconnected from his or her surroundings. It \nwill be\
      \ important for Rasheed to understand \nhow his losses played a part in his\
      \ abuse of\nprescription medications to cope with symp­\ntoms associated with\
      \ traumatic stress and loss,\n(e.g., guilt, depression, fear). If not addressed,\n\
      his trauma could increase his risk for relapse. \n48"
