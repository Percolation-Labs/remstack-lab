    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Pages\
      \ 271-272\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 271]\nAppendix B—Trauma Resource List \nWashington,\
      \ DC 20006\nPhone: 202-303-4498 \nRed Cross disaster relief focuses on meeting\n\
      people’s immediate emergency disaster-caused\nneeds. When a disaster threatens\
      \ or strikes,\nthe Red Cross provides shelter, food, and \nhealth and mental\
      \ health services to address \nbasic human needs. In addition to these ser­\n\
      vices, the core of Red Cross disaster relief is \nthe assistance given to individuals\
      \ and families\naffected by disaster to enable them to resume \ntheir normal\
      \ daily activities independently.\nTraining opportunities are also provided.\
      \ \nAnxiety and Depression \nAssociation of America \nhttp://www.adaa.org\n\
      8701 Georgia Avenue #412\nSilver Spring, MD 20910\nPhone: 240-485-1001 \nThe\
      \ Anxiety and Depression Association of\nAmerica (ADAA) is the only national,\
      \ non­\nprofit membership organization dedicated to\ninforming the public, healthcare\
      \ professionals,\nand legislators that anxiety disorders are real,\nserious,\
      \ and treatable. ADAA promotes the \nearly diagnosis, treatment, and cure of\
      \ anxiety \ndisorders and is committed to improving the \nlives of the people\
      \ who have them. The \nADAA Web site provides information about\nthe symptoms\
      \ of PTSD and how it can be\ntreated, in addition to offering a PTSD self-\n\
      screening tool. \nAssociation for Behavioral and \nCognitive Therapies \nhttp://www.abct.org\n\
      305 7th Avenue \n16th Floor \nNew York, NY 10001\nPhone: 212-647-1890 \nFax:\
      \ 212-647-1865 \nThe Association for Behavioral and Cognitive\nTherapies is\
      \ a professional, interdisciplinary\norganization concerned with the application\
      \ of\nbehavioral and cognitive science to under­\nstanding human behavior, developing\
      \ inter­\nventions to enhance the human condition, and\npromoting the appropriate\
      \ use of these inter­\nventions. The association’s Web site includes \nresources\
      \ for the public and for professionals \non trauma and disaster-related problems,\
      \ a\nclinical referral directory, and other resources \nand training opportunities\
      \ in behavioral\ntherapy. \nAssociation of Traumatic Stress \nSpecialists \n\
      http://www.atss.info\n88 Pompton Avenue\nVerona, NJ 07044\nPhone: 973-559-9200\
      \ \nEmail: Admin@atss.info \nThe Association of Traumatic Stress \nSpecialists\
      \ is an international membership\norganization that offers three distinct board\n\
      certifications to qualified individuals who pro­\nvide services, intervention,\
      \ response, and/or\ntreatment in the field of traumatic stress. The \nAssociation\
      \ is dedicated to improving the\nquality of life of all individuals throughout\
      \ the\nworld who have been affected by traumatic\nevents. Membership represents\
      \ those who\nserve survivors of natural disasters, terrorist\nattacks, injuries\
      \ and deaths related to serving\nin the line of duty or to school and workplace\
      \ \nviolence; veterans; refugees; victims of crime;\nHolocaust survivors; those\
      \ affected and ex­\nploited by political persecution; and others \nwho have\
      \ experienced traumatic stress injuries. \nCenter for Anxiety and Related \n\
      Disorders \nhttp://www.bu.edu/card\n648 Beacon Street \n6th Floor \n249\n\n\
      [Page 272]\nTrauma-Informed Care in Behavioral Health Services \nBoston, MA\
      \ 02215\nPhone: 617-353-9610 \nThe Center for Anxiety and Related Disor­\nders\
      \ (CARD) at Boston University is a clinical \nand research center dedicated\
      \ to advancing\nknowledge and providing care for anxiety,\nmood, eating, sleep,\
      \ and related disorders.\nCARD’s Web site offers information regard­\ning PTSD\
      \ and research publications on trau­\nma and anxiety, in addition to linking\
      \ to\ntoolkits from the National Child Traumatic \nStress Network’s Adolescent\
      \ Traumatic Stress \nand Substance Abuse Program. \nCenter for the Study of\
      \ Traumatic \nStress \nhttp://www.cstsonline.org\nUniformed Services University\
      \ of the Health\nSciences \nDepartment of Psychiatry\n4301 Jones Bridge Road\n\
      Bethesda, MD 20814-4799\nPhone: 301-295-2470 \nFax: 301-319-6965 \nThe Center\
      \ for the Study of Traumatic Stress \n(CSTS) is a federally funded organization\n\
      established by the Military Health System in\n1987 to address Department of\
      \ Defense con­\ncerns regarding health risks and concerns re­\nsulting from\
      \ the traumatic impact of the use \nof weapons of mass destruction in combat,\
      \ acts \nof terrorism and hostage events, combat and\npeacekeeping operations,\
      \ natural disasters, and\nassaults or accidents occurring in both uni­\nformed\
      \ and civilian communities. CSTS pri­\nmarily serves members of the armed forces,\n\
      along with their children and families. \nCenter for Culture, Trauma and \n\
      Mental Health Disparities \nhttp://www.semel.ucla.edu/cctmhd\nUCLA Semel Institute\
      \ of Neuroscience & \nBiobehavioral Sciences \n760 Westwood Plaza \nLos Angeles,\
      \ CA 90024\nPhone: 310-794-9929 \nThe Collaborative Center for Trauma and \n\
      Mental Health Disparities at the University of\nCalifornia Los Angeles is a\
      \ multiethnic and\nmultidisciplinary group that focuses on con­\nducting research\
      \ and providing training that\npertains to trauma in minority populations. \n\
      Council of State Governments \nJustice Center—Mental Health \nhttp://csgjusticecenter.org/jc/category/mental­\n\
      health \n100 Wall Street \n20th Floor \nNew York, NY 10005\nPhone: 212-482-2320\
      \ \nFax: 212-482-2344 \nEmail: consensusproject@csg.org \nThe Consensus Project\
      \ is part of the Council \nof State Governments Justice Center and \npartners\
      \ with other organizations, such as\nSAMHSA’s GAINS Center, working to im­\n\
      prove outcomes for people, including juveniles,\nwith mental illnesses involved\
      \ with the crimi­\nnal justice system. The Consensus Project of­\nfers a webinar\
      \ on trauma services in the \ncriminal justice system and on child trauma\n\
      and juvenile justice, as well as a local programs \ndatabase. \nDart Center\
      \ for Journalism and \nTrauma \nhttp://www.dartcenter.org\nColumbia University\n\
      Graduate School of Journalism \n2950 Broadway\nNew York, NY 10027\nPhone: 212-854-8056\
      \ \nThe Dart Center is dedicated to improving\nmedia coverage of trauma, conflict,\
      \ and \n250"
