    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 34\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 34]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 1—Introduction\
      \ to Substance Use Disorder Treatment for People With Co-Occurring Disorders\
      \  \n \n \nPage 6 \n \ndepicting substance types and categories come from the\
      \ same source, which is in the public domain. This \nresource provides a great\
      \ deal of useful information about substance misuse and its impact on U.S. public\
      \ \nhealth. The report is available online (https://addiction.surgeongeneral.gov/sites/default/files/surgeon-\n\
      generals-report.pdf).  \nThe behavioral health field has used many terms to\
      \ describe the group of individuals who have CODs. \nSome of these do not appear\
      \ in this TIP, which attempts to reflect a “person-first” approach (see the\
      \ \n“Person-Centered Terminology” section). It is important for providers and\
      \ other professionals working \nwith people who have CODs to understand that\
      \ some terms that have been commonly related to CODs \nmay now be outdated and,\
      \ in certain cases, pejorative. Such terms include: \n• \nDual diagnosis. \n\
      • \nDually diagnosed. \n• \nDually disordered. \n• \nMentally ill chemical abuser.\
      \ \n• \nMentally ill chemically dependent. \n• \nMentally ill substance abuser.\
      \ \n• \nMentally ill substance using. \n• \nChemically abusing mentally ill.\
      \ \n• \nChemically addicted and mentally ill. \n• \nSubstance abusing mentally\
      \ ill. \nAll of these terms have their uses, but many have connotations that\
      \ are unhelpful or too broad or varied \nin interpretation to be useful. For\
      \ example, “dual diagnosis” also can mean having both mental and \ndevelopmental\
      \ disorders. Outside of this TIP, readers should not assume these terms all\
      \ have the same \nmeaning as CODs and should clarify the client characteristics\
      \ associated with a particular term. Readers \nalso should realize that the\
      \ term “co-occurring disorder” is not always precise. As with other terms, it\
      \ \nmay become distorted over time by common use and come to refer to other\
      \ conditions; after all, clients \nand consumers may have a number of health\
      \ conditions that “co-occur,” including physical illness. \nNevertheless, for\
      \ the purpose of this TIP, CODs refers only to SUDs and mental disorders. \n\
      Some clients’ mental illness symptoms may not fully meet strict definitions\
      \ of co-occurring SUDs and \nmental disorders or criteria for diagnoses in DSM-5\
      \ categories. However, many of the relevant principles \nthat apply to the treatment\
      \ of CODs also will apply to these individuals. Careful assessment and \ntreatment\
      \ planning to take each disorder into account will still be important.  \nPerson-Centered\
      \ Terminology \nThis TIP uses only person-first language—such as “person with\
      \ CODs.” In recent years, consumer \nadvocacy groups have expressed concerns\
      \ related to how clients are classified. Many take exception to \nterminology\
      \ that seems to put them in a “box” with a label that follows them through life,\
      \ that does not \ncapture the fullness of their identities. A person with CODs\
      \ also may be a mother, a plumber, a pianist, a \nstudent, or a person with\
      \ diabetes, to cite just a few examples. Referring to an individual as a person\
      \ \nwho has a specific disorder—a person with depression rather than “a depressive,”\
      \ a person with \nschizophrenia rather than “a schizophrenic,” or a person who\
      \ uses heroin rather than “a heroin \naddict”—is more acceptable to many clients\
      \ because it implies that they have many characteristics \nbeyond a stigmatized\
      \ illness, and therefore they are not defined by this illness."
