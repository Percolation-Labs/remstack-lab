    uri: doc:tip42_cooccurring:p117
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 117\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 117]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 89 \ndifficulties, worse social functioning, greater risk of suicide attempt,\
      \ and heightened mortality (Flanagan, \nKorte, Killeen, & Back, 2016; Schumm\
      \ & Gore, 2016). Compared with people with PTSD or alcohol \ndependence alone,\
      \ those with both report more traumatic childhoods, more psychiatric comorbidities,\
      \ \nan increased risk of suicide, more severe symptoms, and greater disability\
      \ (Blanco et al., 2013). \nPeople with PTSD tend to misuse the most serious\
      \ substances (cocaine and opioids); however, misuse of \nprescription medications,\
      \ cannabis, and alcohol also are common.  \nWarning to Counselors: PTSD or Depression?\
      \ \nMany people with PTSD are mistakenly diagnosed with depression, particularly\
      \ in SUD treatment settings where \nscreening for trauma is low. There is a\
      \ high comorbidity between the two conditions. Symptoms can overlap to \nan\
      \ extent, and when occurring together, the combination results in greater symptom\
      \ severity than either \ndisorder alone (Post, Feeny, Zoellner, & Connell, 2016).\
      \ Subclinical traumatic stress reactions are commonly \nexpressed as depressive\
      \ symptoms. However, PTSD has unique treatment needs and a different disease\
      \ course \nand treatment response than depression. When working with someone\
      \ with a depressive disorder diagnosis \nwho also has a history of trauma, consider\
      \ screening for PTSD to gauge whether a referral for diagnostic \nassessment\
      \ might be warranted.  \nTreatment of PTSD and SUDs \nHistorically, there has\
      \ been debate about whether to treat PTSD and addiction concurrently or \nsequentially,\
      \ with most providers falling on the side of treating the SUD separately and\
      \ first (Schumm & \nGore, 2016). Some believe that substance misuse among people\
      \ with PTSD is a means of self-medicating \nto help manage distressing mood\
      \ and anxiety symptoms, thus making PTSD the priority target for \ntreatment.\
      \ Alternatively, others have feared that treating PTSD first could exacerbate\
      \ SUD symptoms or \ncause clients to use substances as a means of coping with\
      \ the hyperarousal and negative mood that can \noccur while progressing through\
      \ PTSD treatment. However, integrated, concurrent treatment that \naddresses\
      \ both conditions simultaneously has generated strong empirical support, appears\
      \ to be \npreferable to clients, and is increasingly considered the current\
      \ standard of care, particularly when \ncombining psychosocial and pharmacologic\
      \ approaches (Flanagan et al., 2016; Schumm & Gore, 2016; \nSimpson, Lehavot,\
      \ & Petrakis, 2017).  \nExposure therapy can be safe and effective at reducing\
      \ trauma and SUD symptoms—although more \nevidence is needed (Flanagan et al.,\
      \ 2016). Nonexposure-based treatments have been studied more \nwidely for co-occurring\
      \ PTSD and SUD and may be moderately effective at improving both PTSD and \n\
      substance symptoms, but the evidence is still premature (Flanagan et al., 2016).\
      \ A Cochrane Review \nfound individual trauma-focused psychotherapy with adjunctive\
      \ SUD treatment to be effective at \nreducing posttreatment PTSD severity and\
      \ substance use at 5 to 7 months following treatment; \nhowever, the authors\
      \ deemed the current evidence base on psychological treatments for PTSD-SUD\
      \ to \nbe weak in terms of quality and methodology, underscoring the need for\
      \ more rigorous research in this \narea (Roberts, Roberts, Jones, & Bisson,\
      \ 2016). Studies of pharmacologic treatments for SUD with PTSD, \nand for AUD\
      \ specifically, appear encouraging but, again, are understudied, often inconclusive,\
      \ and \nrequire more data (Flanagan et al., 2016; Petrakis & Simpson, 2017).\
      \ \nDespite the evidence that concurrent treatment can be effective, people\
      \ with PTSD and SUD are frequently only \ntreated for addiction; further, clients\
      \ in SUD treatment settings are often not even assessed for PTSD \n(Vujanovic\
      \ et al., 2016). Whereas treating SUD alone rarely leads to improvement in PTSD\
      \ symptoms, reducing \nPTSD symptoms can significantly decrease the odds of\
      \ heavy substance (Hien et al., 2010)."
