    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 109\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 109]\nPart 1, Chapter 3—Understanding the Impact\
      \ of Trauma \nCo-Occurring PTSD and Other Mental Disorders  \n•\nIndividuals\
      \ with PTSD often have at least one additional diagnosis of a mental disorder.\
      \ \n• \nThe presence of other disorders typically worsens and prolongs the course\
      \ of PTSD and compli­\ncates clinical assessment, diagnosis, and treatment.\
      \ \n• \nThe most common co-occurring disorders, in addition to substance use\
      \ disorders, include mood \ndisorders, various anxiety disorders, eating disorders,\
      \ and personality disorders. \n• \nExposure to early, severe, and chronic trauma\
      \ is linked to more complex symptoms, including \nimpulse control deficits,\
      \ greater difficulty in emotional regulation and establishing stable relation­\n\
      ships, and disruptions in consciousness, memory, identity, and/or perception\
      \ of the environment \n(Dom, De, Hulstijn, & Sabbe, 2007; Waldrop, Back, Verduin,\
      \ & Brady, 2007). \n• \nCertain diagnostic groups and at-risk populations (e.g.,\
      \ people with developmental disabilities, \npeople who are homeless or incarcerated)\
      \ are more susceptible to trauma exposure and to de­\nveloping PTSD if exposed\
      \ but less likely to receive appropriate diagnosis and treatment. \n• \nGiven\
      \ the prevalence of traumatic events in clients who present for substance abuse\
      \ treatment, \ncounselors should assess all clients for possible trauma-related\
      \ disorders. \nmanage traumatic stress and specific PTSD\nsymptoms. Likewise,\
      \ people with substance \nuse disorders are at higher risk of developing\nPTSD\
      \ than people who do not abuse sub­\nstances. Counselors working with trauma\
      \ sur­\nvivors or clients who have substance use \ndisorders have to be particularly\
      \ aware of the\npossibility of the other disorder arising. \nTimeframe: PTSD\
      \ and the onset of \nsubstance use disorders \nKnowing whether substance abuse\
      \ or PTSD\ncame first informs whether a causal relation­\nship exists, but learning\
      \ this requires thorough\nassessment of clients and access to complete \ndata\
      \ on PTSD; substance use, abuse, and de­\npendence; and the onset of each. Much\
      \ cur­\nrent research focuses solely on the age of onset\nof substance use (not\
      \ abuse), so determining\ncausal relationships can be difficult.\nThe relationship\
      \ between PTSD and sub­\nstance use disorders is thought to be bidirec­\ntional\
      \ and cyclical: substance use increases \ntrauma risk, and exposure to trauma\
      \ escalates \nsubstance use to manage trauma-related\nsymptoms. Three other\
      \ causal pathways de­\nscribed by Chilcoat and Breslau’s seminal work \n(1998)\
      \ further explain the relationship be­\ntween PTSD and substance use disorders:\
      \ \n1.  The “self-medication” hypothesis suggests \nthat clients with PTSD use\
      \ substances to \nmanage PTSD symptoms (e.g., intrusive \nmemories, physical\
      \ arousal). Substances \nsuch as alcohol, cocaine, barbiturates, opi­\noids,\
      \ and amphetamines are frequently \nabused in attempts to relieve or numb\n\
      emotional pain or to forget the event. \n2.  The “high-risk” hypothesis states\
      \ that \ndrug and alcohol use places people who\nuse substances in high-risk\
      \ situations that\nincrease their chances of being exposed to\nevents that lead\
      \ to PTSD. \n3.  The “susceptibility” hypothesis suggests \nthat people who\
      \ use substances are more \nsusceptible to developing PTSD after ex­\nposure\
      \ to trauma than people who do not.\nIncreased vulnerability may result from\
      \ \nfailure to develop effective stress manage­\nment strategies, changes in\
      \ brain chemis­\ntry, or damage to neurophysiological \nsystems due to extensive\
      \ substance use. \nPTSD and substance abuse \ntreatment \nPTSD can limit progress\
      \ in substance abuse \nrecovery, increase the potential for relapse, and\ncomplicate\
      \ a client’s ability to achieve success \nin various life areas. Each disorder\
