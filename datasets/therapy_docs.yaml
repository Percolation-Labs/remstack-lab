    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Pages 290-291'
    uri: doc:tip57_traumainformed:p290-291
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Pages\
      \ 290-291\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 290]\nHistorical Approaches to Trauma Healing and\
      \ Recovery \nFirst Generation of Approaches to Trauma Healing and Recovery \n\
      The first generation approaches to trauma healing and recovery focused on individual\
      \ and clinical \ninterventions to address the symptoms of PTSD and moved toward\
      \ integration of trauma effects \ninto ongoing life activities. The rapidly\
      \ developing recognition of additional groups with violence \nand trauma histories—beyond\
      \ those with war and captivity experiences (e.g., survivors of natural \ndisasters\
      \ and terrorism, refugees and immigrants fleeing homeland violence and persecution)—\
      \ \npresented issues and needs that incited a second generation of approaches\
      \ to trauma healing and \nrecovery. \nSecond Generation of Approaches to Trauma\
      \ Healing and Recovery \nThe second generation approaches focused on psychosocial\
      \ education and empowerment models \ndesigned to tap into self-healing forces\
      \ to energize personal and social movement. These approaches \noften are based\
      \ on group and peer support models, and provide both support and education on\
      \ the \nmanagement of trauma and its affects. These approaches are not designed\
      \ to replace clinical or \nalternative therapies; rather, they provide a social\
      \ context for care.  \nConcurrent to the development of psychosocial educational\
      \ empowerment approaches, we also \nlearned that if the approaches are not implemented\
      \ in organizations or programs that are trauma-\ninformed, they will not take\
      \ root and may lose effectiveness. \nTrauma-Informed Care: A New Paradigm for\
      \ Public Health Services \nTrauma-informed care is a new paradigm for organizing\
      \ public mental health and human services. \nTrauma-informed care changes the\
      \ opening question for those seeking services from “What is \nwrong with you?”\
      \ (patient or consumer) to “What has happened to you?” (survivor). Trauma-\n\
      informed care is initiated by assumption that every person seeking services\
      \ is a trauma survivor who \ndesigns his or her own path to healing, facilitated\
      \ by support and mentoring from the service  \nprovider.  \nIn a trauma-informed\
      \ environment, survivors are empowered to proactively set goals and to manage\
      \ \nprogress toward those goals. For most existing organizations or programs,\
      \ that requires movement \nfrom a traditional “top down” hierarchical clinical\
      \ model to a psychosocial empowerment partner­\nship that embraces all possible\
      \ tools and paths to healing. In a pluralistic public health system with \n\
      many levels and types of services and treatment, this is coming to be accepted\
      \ as a “sine qua non,” \nor “without which not,” for humane, dignified, cost-effective,\
      \ genuinely person-centered support \nand assistance in moving forward. \nSource:\
      \ Salasin, 2011, p. 18. \nTrauma-Informed Care in Behavioral Health Services\
      \ \nan anxiety disorder (Lasiuk & Hegadoren,\n2006). Beginning with this definition,\
      \ the\nbody of research grew, and the scope of appli­\ncation began to broaden,\
      \ but not without con­\nsiderable debate on what constituted a trauma. \nThe\
      \ social revolution that began in the 1960s,\ncombined with the women’s movement\
      \ and \nthe call for more attention to diverse and dis­\nenfranchised groups,\
      \ set the stage for an in­\ncrease in the acknowledgement and treatment\nof\
      \ victims of interpersonal violence and crime-\nrelated trauma (Figley, 2002).\
      \ The introduc­\ntion of rape trauma syndrome as a condition\nhighlighted the\
      \ psychological consequences of\nsexual assault and the subsequent lack of sup­\n\
      port from society and the social services sys­\ntem (Kramer & Green, 1997).\
      \ Subsequently,\nresearch began to focus more on interpersonal \nviolence, thus\
      \ leading to the identification of\nrisk factors and treatment approaches unique\
      \ \nto this form of violence and trauma (Olff,\nLangeland, Drajer, & Gersons,\
      \ 2007). \n268\n\n[Page 291]\nAppendix C—Historical Account of Trauma \nWith\
      \ input from international and national\nmental health organizations and research,\
      \ the \nDSM-IV further modified the definition of \ntrauma to include a broader\
      \ interpretation of\nthe identified stressor (Andreasen, 2010).\nDSM-5 has maintained\
      \ the modified defini­\ntion of trauma, but the criterion requires being\nexplicit\
      \ as to whether qualifying traumatic\nevents were experienced directly, witnessed,\
      \ or\nexperienced indirectly (APA, 2013b). \nParalleling the change in DSM criteria,\n\
      cognitive–behavioral therapy for traumatic \nstress was developed along with\
      \ other skills-\nbased approaches (Greene et al., 2004). \nResearchers, such\
      \ as Foa, Resick, D’Zurilla,\nand Michenbaum, added to the body of\nknowledge\
      \ and gave clinicians a variety of\ntools; these approaches continue to develop\n\
      and show efficacy even today. There was also\nrenewed interest in the long-\
      \ and short-term \neffects of childhood sexual abuse and domestic \nviolence.\
      \ Interest in documenting the effects \nof trauma expanded further, including\
      \ trau­\nmatic brain injury, significant orthopedic inju­\nries, and multiple\
      \ traumas (Starr et al., 2004).\nSo too, the consumer movement in health care\
      \ \nbegan. Consumers insisted on patient rights,\nhumane treatment, and involvement\
      \ in the \ntreatment process; as a result, the paternalistic\napproach to health\
      \ care began to change. As \nconsumers set the initial stage and Federal \n\
      agencies (e.g., the Substance Abuse and Men­\ntal Health Services Administration\
      \ and its \ncenters) and national organizations promoted\nthe need for trauma-informed\
      \ policies and \ncare, national studies began to demonstrate \nthe prevalence\
      \ of traumatic experiences. Re­\nsearch including the Adverse Childhood\nExperiences\
      \ and the Women, Co-Occurring,\nand Violence studies clearly demonstrated the\
      \ \npervasive long-term impact of trauma, rein­\nforcing the call for trauma-informed\
      \ policies \nand care. (For more information on the devel­\nopment of trauma-informed\
      \ care, see Harris \nand Fallot, 2001b, as well as Jennings, 2004.) \n269"
