    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 188\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 188]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 5— Strategies\
      \ for Working With People Who Have Co-Occurring Disorders   \n \nPage 160 \n\
      • \nHaving counselors available to work with clients on uncomfortable feelings\
      \ that arose in sessions. \nPTSD-related adaptations may be particularly important\
      \ when providing RPT for women, in whom \ntrauma-related symptoms have been\
      \ shown to predict returns to substance use (Heffner, Blom, & \nAnthenelli,\
      \ 2011). \nIntegrated Treatment \nRPT and other CBT approaches to mental health\
      \ counseling and SUD treatment allow providers to treat \nCODs in an integrated\
      \ way by: \n1. Conducting a detailed functional analysis of the relationships\
      \ between substance use, mental \ndisorder symptoms, and any reported criminal\
      \ conduct. \n2. Evaluating unique and common high-risk factors for each problem\
      \ and gauging how they interrelate. \n3. Assessing cognitive and behavioral\
      \ coping skills deficits. \n4. Implementing cognitive and behavioral coping\
      \ skills training tailored to the specific needs of each \nclient with respect\
      \ to substance use, symptoms of mental disorder, and criminal conduct. \nChapter\
      \ 7 further discusses integrated treatments and their outcomes for clients with\
      \ CODs. \nUse Repetition and Skill Building To Address Deficits in Functioning\
      \ \nIn applying the approaches described previously, providers should keep in\
      \ mind that clients with CODs \noften have cognitive limitations, including\
      \ difficulty concentrating. Sometimes, these limitations are \ntransient and\
      \ improve during the first several weeks of treatment. Other times, symptoms\
      \ persist for \nlong periods. In some cases, individuals with specific disorders\
      \ (e.g., schizophrenia, attention deficit \nhyperactivity disorder) may manifest\
      \ these symptoms as part of their disorder. \nGeneral treatment strategies to\
      \ address cognitive limitations in clients with CODs include:  \n• \nBeing more\
      \ concrete and less abstract in communicating ideas. \n• \nUsing simpler concepts.\
      \ \n• \nHaving briefer discussions. \n• \nRepeating core concepts many times.\
      \  \n• \nPresenting information in multiple formats (verbally; visually; affectively\
      \ through stories, music, and \nexperiential activities).  \n• \nUsing role-playing\
      \ to practice real-life situations with clients who have cognitive limitations\
      \ (e.g., \nhaving a client practice “asking for help” by phone using a prepared\
      \ script individually with the \ncounselor, or in a group to obtain feedback\
      \ from the members). \nCompared with individuals who have no additional disorders\
      \ or disabilities, people with CODs and \nadditional deficits require more SUD\
      \ treatment to attain and maintain abstinence. Abstinence requires \nclients\
      \ to develop and use a set of SUD recovery skills. Clients with co-occurring\
      \ mental disorders face \nadditional challenges that require learning yet more\
      \ diverse skills. They also may require more support \nthat provides treatment\
      \ in smaller steps with more practice, rehearsal, and repetition. The challenge\
      \ is \nnot to provide more intensive or complicated treatment for clients with\
      \ CODs, but rather to tailor the \nskill acquisition process to the needs and\
      \ abilities of each client. \nCase Study: Using Repetition and Skills Building\
      \ With a Client Who Has CODs"
