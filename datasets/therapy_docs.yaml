      Weiner, 2012) and reported higher levels of alcohol dependence and lower quality\
      \ of life than \nparticipants with dysthymia only or MDD only. \n• \nPerform\
      \ (or give referrals for) medication evaluations. Antidepressants can be highly\
      \ effective in \ntreating MDD, but not all clients will need medication. Evaluation\
      \ by a psychiatrist can help \ndetermine whether pharmacotherapy is warranted.\
      \ \n• \nBe mindful of the unclear temporal relationship between depression and\
      \ substance misuse, as \nthis can affect treatment planning. Providers may be\
      \ tempted to assume that a client is misusing \nsubstances to self-medicate\
      \ for depression or that a client’s depression is substance induced. But \n\
      the relationship between substance misuse and depression is multifactorial,\
      \ with more research \nneeded to clarify those factors. Although there is some\
      \ support for the self-medication hypothesis, \nseveral factors affect the temporal-causal\
      \ relationship between depression and substance misuse, \nlike sociocultural\
      \ factors (e.g., income-to-poverty ratio) and demographics (Lo, Cheng, & de\
      \ la Rosa, \n2015). Counselors should not make treatment decisions based on\
      \ assumptions that alleviating \ndepressive symptoms will reduce substance misuse\
      \ or vice versa. CODs tend to be intertwined in \ncomplex ways and often require\
      \ multiple trials of various approaches to treatment. \nAnxiety Disorders \n\
      Despite high rates of elevated anxiety among SUD populations, research on the\
      \ complex relationship \nbetween substance misuse and anxiety is still developing.\
      \ The emerging picture suggests that anxiety \ncan be a risk for substance misuse\
      \ (such as through avoidance coping or self-medication) and that \nsubstance\
      \ use, craving, and withdrawal can lead to increases in anxiety.  \nCounselors\
      \ treating clients for anxiety disorders and SUDs should be mindful that: \n\
      • \nAnxiety needs to be assessed early in treatment. Anxiety is related to more\
      \ severe substance \ndependence and is associated with higher rates of treatment\
      \ dropout and posttreatment relapse \n(McHugh, 2015; Smith & Randall, 2012;\
      \ Vorspan, Mehtelli, Dupuy, Bloch, & Lépine, 2015). \nIdentifying clients with\
      \ elevated anxiety early in SUD treatment could help providers better address\
      \ \nrisks for premature treatment termination or posttreatment relapse. Screening\
      \ for elevated anxiety \nearly in treatment can also identify clients who may\
      \ require additional skills to help them manage \nelevated distress related\
      \ to stopping or decreasing their substance use (e.g., distress associated with\
      \ \nwithdrawal; worsening of anxiety symptoms previously self-managed with drugs\
      \ or alcohol). \n• \nThe type of anxiety disorder can affect treatment engagement,\
      \ participation, and retention. For \ninstance, individuals with elevated social\
      \ anxiety may be reluctant to speak during group treatment \nor to share their\
      \ social worries with their counselors for fear of being judged or ridiculed.\
      \ This can \nimpede their ability to participate in and benefit from group or\
      \ even individual SUD treatments. \nCounselors should discuss with anxious clients\
      \ their reasons for treatment noncompliance when \nrelevant. Sometimes, anxious\
      \ clients have difficulty adhering to treatment because of their \nsymptoms\
      \ or anxiety-related avoidance, not because of low motivation. \n• \nAnxiety\
      \ symptoms can mimic or occur as a part of withdrawal from substances:  \n−\
      \ Anxiety is a commonly reported withdrawal symptom (Craske & Stein, 2016).\
      \ When clients \nreduce or stop using substances, their anxiety may increase\
      \ as a result of withdrawal.  \n− Anxiety sensitivity (fear of anxiety-related\
      \ sensations) is related to premature treatment \ntermination (Belleau et al.,\
      \ 2017), in part because clients with this sensitivity face additional \ndifficulty\
      \ tolerating physical symptoms of withdrawal. People may misinterpret physical\
      \ \nsymptoms of withdrawal (e.g., increased heart rate, sweating, sleep problems,\
      \ irritability) as signs"
