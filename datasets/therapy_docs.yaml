    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 95\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 95]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 3—Screening\
      \ and Assessment of Co-Occurring Disorders \n \nPage 67 \nAssessment Step 9—Application\
      \ to Case Example (George T.) \nThe client is a 34-year-old married, employed\
      \ African American man with cocaine use disorder, alcohol misuse, \nand bipolar\
      \ disorder (stabilized on lithium) mandated to cocaine treatment by his employer\
      \ after a failed drug \ntest. George T. and his family realize he needs help\
      \ not to use cocaine but disagree that alcohol is a significant \nproblem (nor\
      \ does his employer). He complains that his mood swings intensify when he is\
      \ using cocaine. \nGeorge T.’s counselor originally referred him to Cocaine\
      \ Anonymous (CA). When George T. went, however, he \nreported back to the counselor\
      \ that he did not feel comfortable there. He felt that as a family man with\
      \ a \nresponsible job, he had pulled himself out of the “street culture” that\
      \ this specific meeting reflected. He also \nnoted that most participants were\
      \ White. Unlike many people with CODs who feel more ashamed of mental \ndisorders\
      \ than addiction, he felt more ashamed at the CA meeting than at his support\
      \ group for people with \nmental disorders. Therefore, for George T., it was\
      \ culturally appropriate to address the shame surrounding his \nsubstance use,\
      \ encourage him to try other mutual support program meetings, and continue to\
      \ provide positive \nfeedback about his attendance at the support group for\
      \ his mental disorder. \nCultural and Linguistic Service Barriers \nCultural\
      \ and linguistic barriers can compound access to COD treatment. The assessment\
      \ process must \naddress whether these barriers prevent access to care (e.g.,\
      \ the client reads or speaks only Spanish; the \nclient is illiterate) and if\
      \ so, determine options for providing more individualized intervention or for\
      \ \nintegrating intervention into naturalistic culturally and linguistically\
      \ appropriate human service settings. \nChapter 5 describes components of culturally\
      \ responsive services. Chapter 6 offers information about \npeople of diverse\
      \ racial/ethnic backgrounds with CODs needs and how counselors can help reduce\
      \ \ntreatment access and outcome disparities experienced by marginalized racial/ethnic\
      \ groups. \nAssessment Step 10: Identify Problem Domains \nIndividuals with\
      \ CODs may have difficulties in multiple life domains (e.g., medical, legal,\
      \ vocational, \nfamily, social). The ASI can identify and quantify substance\
      \ use–related problems across domains, to see \nwhich require attention. It\
      \ is used most effectively as a component of a comprehensive assessment. \n\
      A comprehensive, biopsychosocial evaluation for individuals with CODs requires\
      \ clarifying how each \ndisorder interacts with the problems in each domain,\
      \ as well as identifying contingencies that might \npromote treatment adherence\
      \ for mental health, SUD treatment, or both. Information about others \nwho\
      \ might assist in the implementation of such contingencies (e.g., probation\
      \ officers, family, friends) \nneeds to be gathered, including appropriate releases\
      \ of information. \nAssessment Step 11: Determine Stage of Change \nA key evidence-based\
      \ best practice for treatment matching clients with CODs is to match interventions\
      \ \nnot only to specific diagnoses but also to stage of change and stage of\
      \ treatment for each disorder.   \nIn SUD treatment settings, stage of change\
      \ assessment usually involves determination of Prochaska and \nDiClemente Stages\
      \ of Change: precontemplation, contemplation, preparation (or determination),\
      \ action, \nmaintenance, and relapse (Prochaska & DiClemente, 1992). This can\
      \ involve using questionnaires such \nas the University of Rhode Island Change\
      \ Assessment Scale (McConnaughy, Prochaska, & Velicer, 1983; \navailable at\
      \ https://habitslab.umbc.edu/urica/) or the Stages of Change Readiness and Treatment\
      \ \nEagerness Scale (Miller & Tonigan, 1996; available at https://casaa.unm.edu/inst/SOCRATESv8.pdf).\
      \ \nStage of change can be determined clinically by interviewing clients and\
      \ evaluating their responses in \nthe context of change. For example, one approach\
      \ to stage of change identification is to ask clients, for \neach problem, to\
      \ select the statement that most closely fits their view of that problem:"
