  - id: 2833d2a9-9dd8-8924-48cd-739f2894deec
    name: Crisis Response Guidelines 2025 - Page 84
    uri: doc:crisisguidelines2025:p84
    content: "# Crisis Response Guidelines 2025\n## Page 84\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 84]\nfor\
      \ adults enrolled in Medicaid and Medicare with \nmoderate to severe mental\
      \ health conditions and \nSUDs.196 The IBH Model provides whole-person, \nintegrated\
      \ care for beneficiaries with moderate to \nsevere behavioral health conditions\
      \ by supporting \na long-term relationship between the beneficiary \nand a behavioral\
      \ health provider, and can be a \ncomponent of comprehensive crisis prevention\
      \ \nand postvention services. As the IBH Model’s \ncare delivery and payment\
      \ approach focuses on \ncare integration, care management, and care \ncoordination,\
      \ the model does not encompass \npayment for physical or behavioral health \n\
      procedures, tests, or other services, including \ncrisis services. States could\
      \ implement the IBH \nModel in a way that would support longitudinal care \n\
      for beneficiaries coming out of the crisis system. \nAdditionally, IBH Model\
      \ infrastructure funding \nwill allow practice participants to enhance their\
      \ \nsystems, which could allow for real-time tracking of \nbeneficiary involvement\
      \ with the crisis system.\nFederal Grants\nSAMHSA and its federal partners,\
      \ including \nCMS, support behavioral health crisis services \ndevelopment through\
      \ a number of mechanisms. \nStates, local governments, tribes, tribal \norganizations.\
      \ territories, and jurisdictions \nare able to apply for grants and other funding\
      \ \nopportunities through federal partners that they \ncan use to support BHCSCC\
      \ infrastructure, \nbuild service capacity, and enhance the crisis \ncontinuum\
      \ of care for communities. Federal \nprograms such as the Community Mental Health\
      \ \nServices Block Grant (including, but not limited \nto the five percent reserved\
      \ for crisis care \nservices), Substance Use Prevention, Treatment, \nand Recovery\
      \ Services Block Grant, CCBHC \nExpansion Grants, Community Crisis Response\
      \ \nPartnerships Cooperative Agreements, State \nOpioid Response (SOR) grants\
      \ for crisis services \nthat focus on opioids and/or stimulants and \nco-occurring\
      \ conditions, and Children’s Mental \nHealth Initiative Grants, can be used\
      \ as funding \nstrategies to support the BHCSCC. In addition, \nSAMHSA and other\
      \ federal agencies routinely \nprovide grant support to communities through\
      \ \nvarious programs. There are a range of resources \nacross federal partners,\
      \ including the Indian Health \nService Suicide Prevention and Care Program\
      \ \nand the Collaborative Crisis Response and \nIntervention Training Program\
      \ offered through the \nDOJ’s Bureau of Justice Assistance.197,198 The \nU.S.\
      \ Department of Agriculture’s (USDA) Rural \nHealth Grant Program furnishes\
      \ loans and grants \nto provide funds for the costs of construction, \nimprovement,\
      \ or acquisition of facilities and \nequipment needed to provide broadband \n\
      services.199 All these programs and more that are \nsupported through SAMHSA\
      \ and other federal \npartners can be accessed through Grants.gov.\nAdditional\
      \ State and County Based Approaches\nStates and counties employ a wide range\
      \ of \napproaches to financing BHCSCCs and behavioral \nhealth crisis services.\
      \ These approaches consider \nvarying population demographics, available \n\
      resources, state and local policies, and local \ncommunity needs. Several states\
      \ have enacted \nlegislation to support sustainable funding \nmechanisms. As\
      \ permitted with the Hotline \nDesignation Act of 2020, states, local governments,\
      \ \ntribes, territories, and jurisdictions are permitted to \ncharge cell phone\
      \ fees to support 988 and related \ncrisis services. As of October 2024, 10\
      \ entities \nhave enacted such legislation. States also have \npassed other\
      \ legislation to direct appropriations to \nsupport BHCSCCs.\n80\nNATIONAL GUIDELINES\n\
      for a Behavioral Health Coordinated System of Crisis Care"
