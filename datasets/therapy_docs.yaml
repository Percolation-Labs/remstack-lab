    uri: doc:crisisguidelines2025:p38
    content: "# Crisis Response Guidelines 2025\n## Page 38\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 38]\ncrisis\
      \ but need resources other than behavioral \nhealth services, 988 may refer\
      \ callers to 211.\nThe 211 system has a long-standing history of \nusing the\
      \ Inform USA (formerly the Alliance of \nInformation & Referral Systems (AIRS))\
      \ standards \nfor classification and taxonomy as a framework for \norganizing\
      \ referrals databases including standards \nrelated to inclusion criteria, data\
      \ structure and \nelements, classification and taxonomy, content \nmanagement,\
      \ and database data collection \nanalysis and reporting. 988 centers should\
      \ be \nfamiliar with these standards when creating a \nreferral database and\
      \ consider using them to \nensure efficient referral provision and sharing of\
      \ \ncommunity referral information.\nIntegrated Crisis Response for Mental Health\
      \ \nand Substance Use\nTo fully realize the potential of a BHCSCC, \ninterventions\
      \ should be capable of responding \nto the needs of individuals with substance\
      \ use, \nmental health, and/or both with an integrated \napproach based upon\
      \ a help seeker’s needs and \npreferences. This includes having staff trained\
      \ in \nconducting targeted screening and assessment, \nlevel of care assessment,\
      \ medical monitoring and \ntriage, brief counseling interventions, as well as\
      \ \nensuring referral services have the capacity to \nprovide withdrawal management,\
      \ stabilization, \nand medication initiation. Operators of behavioral \nhealth\
      \ lines should be aware of resources that \nsupport the full array of needs\
      \ of a caller, including \nSUD needs. This also is a crucial area where \ncoordination\
      \ and protocol development with 911 is \ncritical, as substance-related situations,\
      \ including \nintoxication, withdrawal, and/or overdose, require \nthe 988 Lifeline\
      \ to collaborate closely with the \n911 system.\nData, Evaluation, and Quality\
      \ \nImprovement\nRegular data collection and well-implemented \nevaluation plans\
      \ help ensure the continuing \neffectiveness of 988 and other behavioral health\
      \ \nlines. Measures such as call volume, response \ntimes, user demographics,\
      \ and rates of successful \nfollow-up provide crisis contact centers with \n\
      important information on the extent to which \nthey are meeting the needs of\
      \ their community \nand provide opportunities for continuous \nquality improvement.\n\
      Insights from data also provide centers the \nopportunity to identify trends\
      \ and patterns in the \ntypes of crises being reported. This information can\
      \ \ninform targeted interventions, resource allocation, \nand other support\
      \ services to improve the care \nprovided to a community.\nCommunities currently\
      \ collect data for several \nperformance and outcome measures related to 988\
      \ \nand other behavioral health crisis lines. A sample \nlist of metrics to\
      \ help demonstrate outcomes and \nimpact of these services (provided by call,\
      \ chat, \nand text) includes but is not limited to:\n • Number of unique individuals\
      \ served;\n • Number of contacts;\n • Number of inbound call transfers (e.g.,\
      \ \n988, 911, other behavioral health hotlines, \nwarmlines, other behavioral\
      \ health emotional \nsupport lines);\n • ZIP code (if voluntarily provided)\
      \ of \nindividual served;\n • Number of help seekers with thoughts of \nsuicide,\
      \ determined to be at imminent risk;\n • Number of suicide attempts in progress;\n\
      \ • Referral source;\n • Presenting problems;\n34\nNATIONAL GUIDELINES\nfor\
      \ a Behavioral Health Coordinated System of Crisis Care"
