    name: 'TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders
      - Page 197'
    uri: doc:tip42_cooccurring:p197
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 197\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 197]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 6—Co-Occurring\
      \ Disorders Among Special Populations \n \nPage 169 \n• \nLinear housing—housing\
      \ that is contingent on completion of treatment for SUDs or mental \ndisorders.\
      \ Subsidized housing programs participating in this model typically require\
      \ abstinence as a \ncondition of housing, often through completion of residential\
      \ treatment. \n• \nIntegrated treatment—receipt of housing concurrently with\
      \ addiction/mental health services. \nTo help clients with CODs address housing\
      \ needs, treatment programs need to establish ongoing \nrelationships with housing\
      \ authorities, landlords, and other housing providers. Groups and seminars \n\
      that discuss housing difficulties may be necessary to help clients with CODs\
      \ transition from residential \ntreatment to supportive or independent housing.\
      \ To ease clients’ transition, an effective strategy COD \ntreatment programs\
      \ can use is to coordinate housing tours with supportive housing programs. \
      \ \nRelapse prevention efforts are essential to help clients with CODs maintain\
      \ housing. Substance misuse \nmay disqualify clients from public housing in\
      \ the community (Curtis, Garlington, & Schottenfield, 2013). \nTIP 55, Behavioral\
      \ Health Services for People Who Are Homeless (SAMHSA, 2013) offers more information\
      \ \non treatment and recovery support approaches specific to people experiencing\
      \ or at risk for homelessness. \nSupportive Housing Model \nA systematic literature\
      \ review (Benston, 2015) found that permanent supportive housing programs for\
      \ \npeople experiencing homelessness and mental illness often led to better\
      \ housing stability (e.g., \npercentage of participants housed vs. not housed\
      \ at the end of the study, proportion of time spent in \nstable housing vs.\
      \ experiencing homelessness, number of days housed vs. homeless) compared with\
      \ \ncontrol conditions. Although the studies reported mixed results because\
      \ of variations in design, results, \nand definitions of “housing,” some, but\
      \ not all, found that supportive housing was associated with \nimprovement in\
      \ psychiatric symptoms and reduced substance use.  \nSimilarly, an earlier literature\
      \ review of treatments for people with CODs who were experiencing \nhomelessness\
      \ recommended use of supportive housing rather than treatment only or linear\
      \ models \n(Sun, 2012). Another review (Rog et al., 2014) found that, among\
      \ people with CODs, supportive housing \nwas associated with reduced homelessness\
      \ and improvements in housing tenure, less ED use, fewer \nhospitalizations,\
      \ and better client satisfaction (compared with linear housing models). \nHousing\
      \ First \nThe Housing First (HF) model provides housing no matter where a person\
      \ is in recovery from SUDs or \nmental disorders. HF is one of the best-known\
      \ and well-researched approaches to supportive housing. \nSAMHSA supports the\
      \ HF model as a preferred approach for addressing homelessness in individuals\
      \ \nwith mental illness, SUDs, or both, as does the U.S. Interagency Council\
      \ on Homelessness (2014). (See \n“Resource Alert: Implementing Supportive Housing\
      \ Programs.”) \nHF helps people with CODs (including SMI) establish stable housing\
      \ and is associated with good \nhousing retention rates (Collins, Malone, &\
      \ Clifasefi, 2013; Pringle et al., 2017; Watson, Orwat, Wagner, \nShuman, &\
      \ Tolliver, 2013). In some studies, HF is associated with better SUD outcomes\
      \ than treatment \nonly (Padgett, Stanhope, Henwood, & Stefancic, 2011). However,\
      \ research on SUD outcomes in HF has \ngenerally had mixed results (Paquette\
      \ & Pannella Winn, 2016). Compared with linear housing models, \nKertesz, Crouch,\
      \ Milby, Cusimano, and Schumacher (2009) found that HF showed better housing\
      \ \nstability and retention and, in some cases, favorable reductions in substance\
      \ misuse severity—but both \nmodels benefitted people experiencing homelessness\
      \ with SMI, SUDs, or both."
