  - id: d3c356a3-d78a-7bb4-a08b-5779cf3a0c6a
    name: CMS Behavioral Health Integration Services - Pages 7-9
    uri: doc:cms_bhi_services:p7-9
    content: "# CMS Behavioral Health Integration Services\n## Pages 7-9\n\n**Source:**\
      \ Centers for Medicare & Medicaid Services\n**Document Pages:** 13 total\n\n\
      ---\n\n[Page 7]\nMLN909432 April 2025\nPage 7 of 13\nMLN Booklet\nBehavioral\
      \ Health Integration Services\nEligible Conditions\nWe classify eligible conditions\
      \ as any mental, behavioral health, or psychiatric condition, including substance\
      \ \nuse disorders, that the billing practitioner treats and determines require\
      \ BHI services. These conditions may be \npre-existing or the billing practitioner\
      \ may diagnose and refine them over time.\nRelationships & Roles of Care Team\
      \ Members\nPractitioners use BHI codes to bill and get paid for services using\
      \ models of care with well-defined roles and \nrelationships among care team\
      \ members. The following roles and relationships describe all BHI services \n\
      unless noted:\nIncident To\nWe consider BHI services delivered by other members\
      \ of the care team, under the direction of the billing \npractitioner, incident\
      \ to the billing practitioner’s services. These services are subject to the\
      \ state law, licensure, \nand scope of practice that applies to their practice\
      \ specialty. The billing practitioner either employs or contracts \nwith the\
      \ other care team members. Medicare pays the billing practitioner directly.\n\
      Initiating Visit\nWe require an initiating visit for new patients or patients\
      \ not seen within 1 year before the start of BHI services. \nThis visit establishes\
      \ the patient’s relationship with the billing practitioner and makes sure the\
      \ billing practitioner \nassesses the patient before starting BHI services.\n\
      Treating (Billing) Practitioner\n● Directs the behavioral health care manager\
      \ or clinical staff\n● Oversees the patient’s care, including prescribing medications,\
      \ providing treatments \nfor medical conditions, and making referrals to specialty\
      \ care when needed\n● Stays involved through ongoing oversight, management,\
      \ collaboration, and \nreassessment\n● May deliver the General BHI service in\
      \ its entirety\nBehavioral Health Care Manager (Needed for CoCM; Optional for\
      \ General BHI)\n● Gives assessment and care management services, including:\n\
      • Administering validated rating scales\n• Developing and updating behavioral\
      \ health care plans for behavioral or psychiatric \nhealth problems\n• Revising\
      \ care plans for patients not progressing or whose status changes\n•\t Delivering\
      \ brief psychosocial interventions\nTip: Patients may, but don’t need to have,\
      \ comorbid, chronic, or other medical conditions that the billing \npractitioner\
      \ manages.\n\n[Page 8]\nMLN Booklet\nBehavioral Health Integration Services\n\
      MLN909432 April 2025\nPage 8 of 13\n•\t Collaborating continuously with the\
      \ billing practitioner\n•\t Maintaining the patient registry\n•\t Consulting\
      \ with the psychiatric consultant\n\t\n●Has a continuous relationship with the\
      \ patient and:\n•\t Is available to deliver services face-to-face with the patient\n\
      •\t Has collaborative, integrated relationship with the rest of the care team\n\
      \t\n●Can work with the patient outside of regular clinic hours as necessary\
      \ to perform the behavioral health \ncare manager’s duties\n\t\n●May or may\
      \ not be a practitioner who meets all the requirements to independently deliver\
      \ and report \nservices to Medicare\n\t\n●Doesn’t include administrative or\
      \ clerical staff; you don’t count time spent solely on administrative or \n\
      clerical duties toward the time threshold to bill the BHI codes \nPsychiatric\
      \ Consultant (Needed for CoCM; Optional for General BHI)\n\t\n●Takes part in\
      \ regular review of clinical status of patients getting BHI services\n\t\n●Tells\
      \ the billing practitioner and behavioral health care manager about diagnosis\n\
      \t\n●Recommends ways for resolving issues with patient adherence and tolerance\
      \ of \nbehavioral health treatment\n\t\n●Adjusts behavioral health treatment\
      \ for patients who aren’t progressing\n\t\n●Manages any negative interactions\
      \ between patients’ behavioral health and medical \ntreatments\n\t\n●Can (and\
      \ typically will) be remotely located\n\t\n●Is generally not expected to have\
      \ direct patient contact, prescribe medications or \ndeliver other treatment\
      \ directly to the patient\n\t\n●Can and should offer a referral for direct provision\
      \ of psychiatric care when clinically \nindicated\nClinical Staff (May Provide\
      \ General BHI)\n\t\n●Maintains continuous relationship with the patient and\
      \ a collaborative, integrated \nrelationship with the rest of the care team\n\
      \t\n●May or may not be a provider who meets all the requirements to independently\
      \ deliver \nand report services to Medicare\n\t\n●Doesn’t include administrative\
      \ or clerical staff time\n\t\n●May (but isn’t required to) include a behavioral\
      \ health care manager or psychiatric \nconsultant\n\n[Page 9]\nMLN909432 April\
      \ 2025\nPage 9 of 13\nMLN Booklet\nBehavioral Health Integration Services\n\
      Supervision\nWe assign BHI services that the billing practitioner doesn’t personally\
      \ perform as general supervision under the \nMedicare Physician Fee Schedule\
      \ (MPFS). General supervision alone doesn’t create a qualifying relationship\
      \ \nbetween the billing practitioner and other care team members. We define\
      \ general supervision as the service \ndelivered under the overall direction\
      \ and control of the billing practitioner, and that doesn’t require their physical\
      \ \npresence during provision of services.\nAdvance Consent\nBefore starting\
      \ BHI services, the patient must give the billing practitioner permission to\
      \ consult with relevant \nspecialists, which includes talking with a psychiatric\
      \ consultant. The billing practitioner must inform the patient \nthat cost sharing\
      \ applies for both face-to-face and non-face-to-face services even if supplemental\
      \ insurers \ncover cost sharing. \nWe don’t require written consent. \n\t\n\
      ●You may get verbal consent from the patient\n\t\n●You must document it in the\
      \ medical record\nTip: MPFS payment is available whether the patient spends\
      \ part or all of the month in a facility stay or \ninstitutional setting. Report\
      \ the place of service (POS) where the billing practitioner would normally \n\
      deliver face-to-face care to the patient. Medicare can make separate Part B\
      \ payment to hospitals, \nincluding critical access hospitals, when the billing\
      \ practitioner reports a hospital outpatient POS."
