    uri: doc:tip42_cooccurring:p100
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 100\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 100]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 72 \nChapter 4—Mental and Substance-Related \nDisorders: Diagnostic and\
      \ Cross-Cutting Topics  \n (For Counselors, Other Treatment/Service Providers,\
      \ \nSupervisors, and Administrators) \nDisentangling symptoms of SUDs from those\
      \ of co-occurring mental disorders is a complex but \nnecessary step in correctly\
      \ assessing, diagnosing, determining level of service, selecting appropriate\
      \ and \neffective treatments, and planning follow-up care. This chapter is designed\
      \ to facilitate those processes \nby ensuring addiction counselors and other\
      \ providers have a clear understanding of mental disorder \nsymptoms and diagnostic\
      \ criteria, their relationships with SUDs, and pertinent management strategies.\
      \ \nThis chapter provides an overview for working with SUD treatment clients\
      \ who also have mental \ndisorders. It is presented in concise form so that\
      \ the counselor can refer to this one chapter to obtain \nbasic information.\
      \ The material included is not a complete review of all mental disorders and\
      \ is not \nintended to be a primer on diagnosis. Rather, it offers a summary\
      \ of mental disorders with special \nrelevance to co-occurring SUDs (see the\
      \ section “Scope of the Chapter”).  \nSince the original publication of this\
      \ Treatment Improvement Protocol (TIP), updated mental disorder \ncriteria have\
      \ been published in Diagnostic and Statistical Manual of Mental Disorders, Fifth\
      \ Edition \n(DSM-5; American Psychiatric Association [APA], 2013). This chapter\
      \ contains these latest criteria and, \nwhere available, data from prevalence\
      \ studies and randomized controlled trials in reflection of DSM-5. \nOrganization\
      \ of the Chapter \nThe chapter begins with a brief description of selected mental\
      \ disorders and their DSM-5 diagnostic \ncriteria. For each disorder, material\
      \ highlights some of the descriptive and diagnostic features, \nprevalence statistics,\
      \ and relationship to SUDs. In general, the mental disorders in this chapter\
      \ are \npresented in the following descending order by how commonly they co-occur\
      \ with SUDs, although this is \nnot applied rigidly: Depressive disorders, bipolar\
      \ I disorder, posttraumatic stress disorder (PTSD), \nKey Messages \nThe co-occurrence\
      \ of mental disorders with substance use disorders (SUDs) is the rule, not the\
      \ exception. \nAddiction counselors should expect and prepare to see clients\
      \ with these disorders in their settings. \nAddiction counselors generally do\
      \ not diagnose mental disorders. But to engage in accurate treatment planning\
      \ \nand to offer comprehensive, efficacious, and responsive services (or referral\
      \ for such), clinicians must be able to \nrecognize the disorders most likely\
      \ to be seen in populations who misuse substances. \nIt is not always readily\
      \ apparent whether a co-occurring mental disorder is directly caused by substance\
      \ misuse \nor is an independent disorder merely appearing alongside an SUD.\
      \ This differentiation can be difficult to make \nbut is critically important,\
      \ as it informs treatment decision making. \nSuicide and trauma are sadly common\
      \ across most combinations of co-occurring disorders (CODs) and require \nspecial\
      \ attention. Addiction counselors have an ethical and professional responsibility\
      \ to keep clients safe and to \nprovide services that are supportive, empathic,\
      \ person-centered, and that reduce suffering."
