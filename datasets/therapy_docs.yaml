      - Page 53'
    uri: doc:tip42_cooccurring:p53
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 53\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 53]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 2—Guiding Principles\
      \ for Working With People Who Have Co-Occurring Disorders  \n \nPage 25 \nthat\
      \ counselors of either field receive at least basic level cross-training in\
      \ the other field to better \nassess, refer, understand, and work effectively\
      \ with the large number of clients with CODs.  \nProgram Orientation and Ongoing\
      \ Supervision \nStaff education and training have two additional components:\
      \ (1) a statement of program orientation \nthat clearly presents the mission,\
      \ values, and aims of service delivery, and (2) strong, ongoing \nsupervision.\
      \ The orientation can use evidence-based initiatives as well as promising practices.\
      \ Successful \nprogram orientation for working with clients who have CODs will\
      \ equip staff members with skills and \ndecision-making tools that will enable\
      \ them to provide optimal services in real-world environments. \nSkills best\
      \ learned through direct supervision and modeling include active listening,\
      \ interviewing \ntechniques, the ability to summarize, and the capacity to provide\
      \ feedback. Strong, active supervision of \nongoing cases is a key element in\
      \ assisting staff to develop, maintain, and enhance relational skills. \nAvoiding\
      \ Burnout and Reducing Staff Turnover \nBurnout \nAssisting clients who have\
      \ CODs is difficult and emotionally taxing; the danger of burnout is \nconsiderable.\
      \ Relatedly, among mental health and SUD clinicians, the effects of working\
      \ with clients \nwith trauma can lead to compassion fatigue, vicarious traumatization,\
      \ or secondary traumatic stress \n(Huggard, Law, & Newcombe, 2017; Newell, Nelson-Gardell,\
      \ & MacNeil, 2016). If untreated, these can \nhave profound negative effects\
      \ on a clinician’s ability to function at work effectively, care for clients,\
      \ and \ncare for oneself (Baum, 2016).  \nIt is especially important that program\
      \ administrators stay aware of burnout and the benefits of \nreducing turnover.\
      \ It is vital that staff feel that program administrators are interested in\
      \ their well-being \nin order to sustain morale and esprit de corp. Most important,\
      \ supervision should be supportive, \nproviding guidance and technical knowledge.\
      \ Programs can proactively address burnout by placing high \nvalue on staff\
      \ well-being; routinely discussing well-being; providing activities such as\
      \ retreats, weekend \nactivities, yoga, and other healing activities at the\
      \ work site; and creating a network of ongoing support. \nTurnover \nThe issue\
      \ of staff turnover is especially important for staff working with clients who\
      \ have CODs because \nof the limited workforce pool and the high investment\
      \ of time and effort involved in developing a \ntrained workforce. Rapid turnover\
      \ disrupts the context in which recovery occurs. Clients in such \nagencies\
      \ may become discouraged about the possibility of being helped by others. Ways\
      \ to reduce staff \nturnover in programs for clients with CODs can include:\
      \ \n• \nHiring staff members familiar with both SUD and mental disorders who\
      \ have a positive regard for \nclients with either or both disorders. \n• \n\
      Ensuring staff have realistic expectations for the progress of clients with\
      \ CODs. \n• \nEnsuring supervisory staff members are supportive and knowledgeable\
      \ about problems and \nconcerns specific to clients with CODs. \n• \nProviding\
      \ and supporting opportunities for further education and training. \n• \nOffering\
      \ a desirable work environment through:  \n− Adequate compensation. \n− Salary\
      \ incentives for COD expertise."
