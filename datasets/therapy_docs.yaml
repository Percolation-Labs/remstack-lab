    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 265\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 265]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 8—Workforce\
      \ and Administrative Concerns in Working With People Who Have Co-Occurring Disorders\
      \ \n \nPage 237 \n• Step 5. Identify the strategy and intervention. Programs\
      \ can choose from among several options the best \nrecruitment or retention\
      \ strategy that fits their needs and that they feel will be most effective at\
      \ helping \nthem overcome their specific challenges. \n• Step 6. Develop an\
      \ action plan. At this step, the strategy and intervention are implemented.\
      \ In preparation, \nprograms should develop and assign specific tasks, appoint\
      \ managers to oversee the process, define \noutcomes for their intervention,\
      \ determine steps for monitoring, communicating about, and assessing the \n\
      intervention’s effectiveness, and finalizing the implementation plan. \nSource:\
      \ SAMHSA (n.d.). \n \nResource Alert: Recruitment and Retention Resources for\
      \ the Behavioral Health \nWorkforce \n• Addiction Technology Transfer Center\
      \ (ATTC) Network’s National Workforce Report 2017: Strategies for \nRecruitment,\
      \ Retention, and Development of the Substance Use Disorder Treatment and Recovery\
      \ Services \nWorkforce (https://attcnetwork.org/centers/global-attc/national-workforce-study)\
      \  \n• Behavioral Health Education Center of Nebraska’s Retention Toolkit (www.naadac.org/assets/2416/samhsa-\n\
      naadac_workforce_bhecn_retention_toolkit2.pdf)  \n• NAADAC and SAMHSA webinar,\
      \ Focus on the Addiction and Mental Health Workforce: Increasing Retention \n\
      For Today and Tomorrow (www.naadac.org/assets/2416/2016-09-12_wf_retention_webinarslides.pdf)\
      \  \n• SAMHSA Recruitment and Retention Toolkit (http://toolkit.ahpnet.com/Home.aspx)\
      \  \nReducing Staff Turnover  \nBehavioral health service provider turnover\
      \ and burnout can strain organizational infrastructure, \nprevent clients from\
      \ receiving much-needed services, and weaken the field as a whole. The Department\
      \ \nof Labor’s Bureau of Labor Statistics estimates a national turnover rate\
      \ across all professions of around \n3.7 percent (Bureau of Labor Statistics,\
      \ October 9, 2019). By comparison, turnover in the behavioral \nhealth field\
      \ is quite high. Among addiction counselors and supervisors, average annual\
      \ turnover has \nbeen estimated to range between 23 percent and 33 percent (Eby,\
      \ Burk, & Maher, 2010; Knight, \nBroome, Edwards, & Flynn, 2011; Laschober &\
      \ Eby, 2013) and between approximately 17 percent and \n26 percent among mental\
      \ health therapists and supervisors (Beidas et al., 2016; Bukach, Ejaz, Dawson,\
      \ \n& Gitter, 2017). In both sectors, turnover is usually voluntary—an additional\
      \ cause for concern. Reasons \nfor behavioral health service providers to leave\
      \ their jobs voluntarily include burnout (driven by factors \nlike high workload\
      \ and not having a clear understanding of job roles and duties), receiving low\
      \ levels of \nsupport from supervisors and coworkers, and job dissatisfaction\
      \ (related to high workload and poor \nsupervisory relationships) (Garner &\
      \ Hunter, 2014; Yanchus, Periard, & Osatuke, 2017; Young, 2015). \n(Also see\
      \ the section “Burnout.”)  \nTurnover is destabilizing to an agency for numerous\
      \ reasons (Young, 2015). Turnover often negatively \naffects an organization’s\
      \ capacity to serve clients, efficiency, profit-earning potential, operational\
      \ \nspending, and staff morale and stress levels. The issue of staff turnover\
      \ is especially important for \nprofessionals working with clients who have\
      \ CODs because of the limited workforce pool and the high \ninvestment of time\
      \ and effort involved in developing a trained workforce. It matters, too, because\
      \ of the \ncrucial importance of the treatment relationship to successful outcomes.\
      \ Rapid turnover disrupts the \ncontext in which recovery occurs. Clients in\
      \ such agencies may become discouraged about the possibility \nof being helped\
      \ by others.  \nTurnover sometimes results from the unique professional and\
      \ emotional demands of working with \nclients who have CODs. On the other hand,\
      \ most providers in this area are very dedicated and find the"
