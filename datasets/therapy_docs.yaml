    name: 'TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders
      - Page 79'
    uri: doc:tip42_cooccurring:p79
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 79\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 79]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 3—Screening\
      \ and Assessment of Co-Occurring Disorders \n \nPage 51 \n• \n“How confident\
      \ are you in remaining sober over the next week? What can you do to increase\
      \ the \nchances you will remain sober? (e.g., use of 12­Step meetings, supports,\
      \ or treatment).” \nScreening for Risk of Violence \nThe U.S. Preventive Services\
      \ Task Force (USPSTF) recommends that providers routinely screen all \nwomen\
      \ of childbearing age for risk of intimate partner violence (USPSTF, 2016).\
      \ Similarly, addiction \ncounselors and mental health counselors should be vigilant\
      \ for risk of victimization among female \nclients, although men too can and\
      \ do experience intimate partner violence and should be screened if \nthe counselor\
      \ suspects victimization. The screener recommended for high sensitivity and\
      \ specificity \n(Arkins, Begley, & Higgins, 2016; USPSTF, 2016) is called Humiliation,\
      \ Afraid, Rape and Kick. This four-\nquestion tool (which has been validated\
      \ only for women) screens for emotional, physical, and sexual \nviolence (Sohal,\
      \ Eldridge, & Feder, 2007). See Appendix C for the tool. \nScreening for Past\
      \ and Present Mental Disorders \nScreening for past and present mental disorders\
      \ accomplishes three goals: \n1. To understand a client’s history and, if the\
      \ history is positive for a mental disorder, to alert the \ncounselor and treatment\
      \ team to the types of symptoms that may reappear so that the counselor, \n\
      client, and staff can be vigilant about the emergence of any such symptoms.\
      \ \n2. To identify clients who may have a current mental disorder and need assessment\
      \ to determine the \nnature of the disorder and an evaluation to plan for its\
      \ treatment. \n3. To determine the nature of the symptoms that may wax and wane\
      \ to help clients with current \nCODs monitor their symptoms—especially how\
      \ the symptoms improve or worsen in response to \nmedications, “slips” (i.e.,\
      \ substance use), and treatment interventions. For example, clients often \n\
      need help seeing that the treatment goal of avoiding isolation improves their\
      \ mood—that when \nthey call their sponsor and go to a meeting, they break the\
      \ cycle of depressed mood, seclusion, \ndwelling on oneself and one’s mood,\
      \ increased depression, greater isolation, and so on. \nSeveral screening, assessment,\
      \ and treatment planning tools are available to assist the SUD treatment \n\
      team (see Appendix C). For assessment of specific disorders and for differential\
      \ diagnosis and treatment \nplanning, there are hundreds of assessment and treatment\
      \ planning tools. The National Institute on \nAlcohol Abuse and Alcoholism offers\
      \ professional education materials that address screening and \nassessment for\
      \ alcohol misuse, including links to several screening instruments \n(www.niaaa.nih.gov/publications/clinical-guides-and-manuals).\
      \ A NIDA research report (NIDA, 2018a) \nprovides broad background information\
      \ on assessment processes pertinent to CODs and specific \ninformation on many\
      \ mental health, treatment planning, and substance misuse tools. The mental\
      \ health \nfield contains a vast array of screening and assessment devices,\
      \ and subfields are devoted primarily to \nthe study and development of evaluative\
      \ methods.  \nAlmost all SAMHSA TIPs, available online (https://store.samhsa.gov/series/tip-series-treatment-improvement-\n\
      protocols-tips), have a section on assessment; many have appendixes with wholly\
      \ reproduced assessment tools \nor information about locating such tools. \n\
      Advanced assessment techniques include assessment instruments for general and\
      \ specific purposes and \nadvanced guides to differential diagnosis. Most high­power\
      \ assessment techniques center on a specific \ntype of problem or set of symptoms,\
      \ are typically lengthy, often require specific doctoral training to use, \n\
      and can be difficult to adapt properly for some SUD treatment settings. For\
      \ these reasons, such \nassessments are not included in this publication."
