      \ Rates are markedly higher among women than men, about 6 \npercent and 8 percent\
      \ for past-year and lifetime PTSD, respectively (Goldstein et al., 2016). Lifetime\
      \ \nprevalence is even higher for female veterans (13.9 percent) and younger\
      \ adults (ages 18 to 29 years, \n15.3 percent) (Smith, Goldstein, & Grant, 2016).\
      \ A 2016 study of veterans using DSM-5 criteria found the \nlifetime prevalence\
      \ of PTSD to be 6.9 percent, with significantly higher prevalence rates noted\
      \ for \nwomen and younger age groups (Smith et al., 2016).  \nIndividuals in\
      \ occupations at risk of exposure to traumatic events (e.g., police, firefighters,\
      \ emergency \nmedical personnel) have higher rates of PTSD. Among high-risk\
      \ individuals (those who have survived \nrape, military combat, and captivity\
      \ or ethnically or politically motivated internment and genocide), the \nproportion\
      \ of those with PTSD ranges from one-third to one-half (APA, 2013).  \nPTSD\
      \ and SUDs \nThere is a strong association between PTSD and substance misuse,\
      \ including lifetime SUDs (Hasin & \nKilcoyne, 2012), lifetime drug use disorders\
      \ (Grant et al., 2016), and lifetime AUD (Grant et al., 2015). \nAmong people\
      \ with SUDs, lifetime prevalence of PTSD is thought to range between 26 percent\
      \ and 52 \npercent and rates of current PTSD between 15 percent and 42 percent\
      \ (Vujanovic, Bonn-Miller, & Petry, \n2016). Among people with PTSD, lifetime\
      \ rates of SUD are likely between 36 percent and 52 percent \n(Vujanovic et\
      \ al., 2016). Presence of a 12-month or lifetime DSM-5 drug use disorder (i.e.,\
      \ an SUD \nexcluding alcohol) is associated with a 1.5 to 1.6 increased odds\
      \ of having PTSD (Grant et al., 2016). \nSimilarly, presence of 12-month or\
      \ lifetime PTSD is associated with a 1.3 to 1.5 increased odds of having \n\
      a past-year or lifetime SUD (Goldstein et al., 2016).  \nComorbid PTSD and addiction\
      \ are highly complex and associated with worse treatment outcomes \n(including\
      \ lower rates of remission and faster relapse), poorer treatment response, more\
      \ cognitive \nH. The disturbance is not attributable to the physiological effects\
      \ of a substance (e.g., medication, alcohol) or \nanother medical condition.\
      \  \nSpecify whether: \n• With dissociative symptoms: The individual’s symptoms\
      \ meet the criteria for PTSD, and in addition, in \nresponse to the stressor,\
      \ the individual experiences persistent or recurrent symptoms of either of the\
      \ \nfollowing: \n1. Depersonalization: Persistent or recurrent experiences of\
      \ feeling detached from, and as if one were an \noutside observer of, one’s\
      \ mental processes or body (e.g., feeling as though one were in a dream; feeling\
      \ \na sense of unreality of self or body or of time moving slowly) \n2. Derealization:\
      \ Persistent or recurrent experiences of unreality of surroundings (e.g., the\
      \ world around the \nindividual is experienced as unreal, dreamlike, distant,\
      \ or distorted) \nNote: To use this subtype, the dissociative symptoms must\
      \ not be attributable to the physiological effects of a \nsubstance (e.g., blackouts,\
      \ behavior during alcohol intoxication) or another medical condition (e.g.,\
      \ complex \npartial seizure). \nSpecify if: \n• With delayed expression: If\
      \ the full diagnostic criteria are not met until at least 6 months after the\
      \ event \n(although the onset and expression of some symptoms may be immediate)\
      \ \nSource: APA (2013, pp. 271–272). Reprinted with permission from the DSM-5\
      \ (Copyright ©2013). APA. All Rights \nReserved."
