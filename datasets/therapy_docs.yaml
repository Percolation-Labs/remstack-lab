    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 201\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 201]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 6—Co-Occurring\
      \ Disorders Among Special Populations \n \nPage 173 \n• \nTreatment services\
      \ are integrated if possible. \n• \nTreatment is comprehensive, flexible, and\
      \ individualized. \n• \nThe focus of the treatment is long term. \nTreatment\
      \ frameworks that yield positive results for incarcerated people with CODs include\
      \ integrated \ndual disorder treatment (IDDT), risk-need-responsivity (RNR)\
      \ model, and cognitive–behavioral therapy \n(CBT) (Peters et al., 2017):  \n\
      • \nIDDT models integrate SUD treatment and mental health services in a single\
      \ setting; professionals \nwith training in both sets of disorders address all\
      \ symptoms concurrently. IDDT treatments can be \nadapted for incarcerated population\
      \ to address criminal thinking and reduce risk of recidivism.  \n• \nRNR models\
      \ match service intensity to clients’ risk of recriminalization after release,\
      \ which tends to \nbe high in people with CODs. RNR programs are often highly\
      \ focused on reducing substance misuse, \nwhich is strongly linked to reincarceration.\
      \ Additional recidivism risk factors addressed through this \nframework include\
      \ reducing antisocial attitudes and beliefs, addressing family and relationship\
      \ \nproblems, enhancing education and employment skills, and encouraging prosocial\
      \ activities.  \n• \nCBT can be tailored to offenders with CODs by addressing\
      \ antisocial thoughts and maladaptive \nbehaviors, increasing coping skills\
      \ to reduce substance use (e.g., urges, cravings) and criminal \nbehavior, and\
      \ cognitive restructuring to decrease criminal thinking.  \nResource Alert:\
      \ SAMHSA Publications on Screening, Assessment, and Treatment for \nCriminal\
      \ Justice Populations \n• TIP 44, Substance Abuse Treatment for Adults in the\
      \ Criminal Justice System \n(https://store.samhsa.gov/system/files/sma13-4056.pdf)\
      \  \n• SAMHSA’s Screening and Assessment of Co-Occurring Disorders in the Justice\
      \ System \n(https://store.samhsa.gov/system/files/sma15-4930.pdf) \nThese and\
      \ other COD treatment approaches can be implemented across a range of criminal\
      \ justice \nsettings and services, including as part of prebooking diversion\
      \ programs, drug and mental health \ncourts, reentry programs, and probation\
      \ supervision. Many prison- and jail-based treatments for \noffenders with CODs\
      \ have generated positive results for reincarceration (especially for TCs).\
      \ Certain \ninterventions, including case management via mental health drug\
      \ courts, MI combined with cognitive \ntraining, and interpersonal psychotherapy,\
      \ often show no effect on criminal activity and drug use—\npossibly because\
      \ of small sample sizes and the low quality of studies (Perry et al., 2015;\
      \ Peters et al., \n2017). However, some research does report positive outcomes,\
      \ suggesting that COD treatment should \nnot be dismissed outright. For instance,\
      \ a COD wraparound intervention for drug courts resulted in \nsignificant reductions\
      \ in the average number of nights spent in jail, alcohol use, and drug use,\
      \ and \nincreases in full-time employment (Smelson et al., 2018). \nEvidence\
      \ in Support of Postrelease Treatment and Follow-Up \nIn the past decade, several\
      \ studies have established the importance of linking institutional services\
      \ to \ncommunity services (of various kinds). Postrelease programs often include\
      \ reentry courts, ACT, and \nintegrated case management services, all of which\
      \ should offer comprehensive services to address \nmental health, SUDs, and\
      \ housing and employment needs.  \nForensic adaptations to continuous care for\
      \ CODs via ACT can be leveraged to improve criminal justice-\nrelated, substance-related,\
      \ and functional outcomes. Integrated, comprehensive approaches to"
