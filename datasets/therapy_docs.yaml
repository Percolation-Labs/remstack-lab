    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Pages\
      \ 36-37\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 36]\nTrauma-Informed Care in Behavioral Health Services\
      \ \nThis will help build mutual and collaborative \ntherapeutic relationships,\
      \ help clients identify \nwhat has worked and has not worked in their \nattempts\
      \ to deal with the aftermath of trauma\nfrom a nonjudgmental stance, and develop\n\
      intervention and coping strategies that are\nmore likely to fit their strengths\
      \ and resources.\nThis view of trauma prevents further retrau­\nmatization by\
      \ not defining traumatic stress\nreactions as pathological or as symptoms of\n\
      pathology. \nView Trauma in the Context of \nIndividuals’ Environments \nMany\
      \ factors contribute to a person’s response \nto trauma, whether it is an individual,\
      \ group,\nor community-based trauma. Individual at­\ntributes, developmental\
      \ factors (including pro­\ntective and risk factors), life history, type of\n\
      trauma, specific characteristics of the trauma,\namount and length of trauma\
      \ exposure, cultur­\nal meaning of traumatic events, number of\nlosses associated\
      \ with the trauma, available \nresources (internal and external, such as coping\n\
      skills and family support), and community \nreactions are a few of the determinants\
      \ that \ninfluence a person’s responses to trauma across \ntime. Refer to the\
      \ “View Trauma Through a \nSociocultural Lens” section later in this chap­\n\
      ter for more specific information highlighting\nthe importance of culture in\
      \ understanding\nand treating the effects of trauma. \nTrauma cannot be viewed\
      \ narrowly; instead, it\nneeds to be seen through a broader lens—a \ncontextual\
      \ lens integrating biopsychosocial,\ninterpersonal, community, and societal\
      \ (the \ndegree of individualistic or collective cultural \nvalues) characteristics\
      \ that are evident preced­\ning and during the trauma, in the immediate\nand\
      \ sustained response to the event(s), and in\nthe short- and long-term effects\
      \ of the trau­\nmatic event(s), which may include housing\navailability, community\
      \ response, adherence to \nor maintenance of family routines and struc­\nture,\
      \ and level of family support. \nTo more adequately understand trauma, you \n\
      must also consider the contexts in which it \noccurred. Understanding trauma\
      \ from this \nangle helps expand the focus beyond individu­\nal characteristics\
      \ and effects to a broader sys­\ntemic perspective that acknowledges the \n\
      influences of social interactions, communities,\ngovernments, cultures, and\
      \ so forth, while also\nexamining the possible interactions among\nthose various\
      \ influences. Bronfenbrenner’s \n(1979) and Bronfenbrenner and Ceci’s (1994)\
      \ \nwork on ecological models sparked the devel­\nopment of other contextual\
      \ models. In recent\nyears, the social-ecological framework has \nbeen adopted\
      \ in understanding trauma, in\nimplementing health promotion and other\nprevention\
      \ strategies, and in developing treat­\nment interventions (Centers for Disease\
      \ Con­\ntrol and Prevention, 2009). Here are the three \nmain beliefs of a social-ecological\
      \ approach\n(Stokols, 1996):\n•  Environmental factors greatly influence \n\
      emotional, physical, and social well-being. \n•  A fundamental determinant of\
      \ health ver­\nsus illness is the degree of fit between indi­\nviduals’ biological,\
      \ behavioral, and\nsociocultural needs and the resources avail­\nable to them.\
      \ \n•  Prevention, intervention, and treatment\napproaches integrate a combination\
      \ of\nstrategies targeting individual, interperson­\nal, and community systems.\
      \ \nThis TIP uses a social-ecological model to\nexplore trauma and its effects\
      \ (Exhibit 1.1-2).\nThe focus of this model is not only on nega­\ntive attributes\
      \ (risk factors) across each level,\nbut also on positive ingredients (protective\
      \ \nfactors) that protect against or lessen the im­\npact of trauma. This model\
      \ also guides the \ninclusion of certain targeted interventions in\nthis text,\
      \ including selective and indicated \n14\n\n[Page 37]\nPart 1, Chapter 1—Trauma-Informed\
      \ Care: A Sociocultural Perspective \nGraphic: A circle comprising five concentric\
      \ rings. The innermost ring is labeled “Individual”, the next ring is labeled\
      \ “Interpersonal”, the third ring is labeled “Community/Organizational”, the\
      \ fourth ring is labeled “Societal”, and the fifth and outermost ring is labeled\
      \ “Period of Time in History”. A bidirectional arrow runs through the entire\
      \ circle and is labeled “All levels interact with and influence each other”.\
      \ Two unidirectional arrows begin in the center of the innermost circle. One\
      \ is labeled “Type and Characteristics of Trauma” and the other is labeled “Developmental\
      \ and Cultural Influences”.\nprevention activities. In addition, culture, de­\n\
      velopmental processes (including the devel­\nopmental stage or characteristics\
      \ of the \nindividual and/or community), and the specific\nera when the trauma(s)\
      \ occurred can signifi­\ncantly influence how a trauma is perceived and\nprocessed,\
      \ how an individual or community \nengages in help-seeking, and the degree of\n\
      accessibility, acceptability, and availability of\nindividual and community\
      \ resources. \nDepending on the developmental stage and/or \nprocesses in play,\
      \ children, adolescents, and\nadults will perceive, interpret, and cope with\n\
      traumatic experiences differently. For example,\na child may view a news story\
      \ depicting a \ntraumatic event on television and believe that \nthe trauma\
      \ is recurring every time they see the \nscene replayed. Similarly, the era\
      \ in which one \nlives and the timing of the trauma can greatly \ninfluence\
      \ an individual or community re­\nsponse. Take, for example, a pregnant woman\n\
      who is abusing drugs and is wary of receiving\nmedical treatment after being\
      \ beaten in a do­\nmestic dispute. She may fear losing her chil­\ndren or being\
      \ arrested for child neglect. Even\nthough a number of States have adopted poli­\n\
      cies focused on the importance of treatment\nfor pregnant women who are abusing\
      \ drugs \nand of the accessibility of prenatal care, other\nStates have approached\
      \ this issue from a crim­\ninality standpoint (e.g., with child welfare and\n\
      criminal laws) in the past few decades. Thus, \nthe traumatic event’s timing\
      \ is a significant \n15"
