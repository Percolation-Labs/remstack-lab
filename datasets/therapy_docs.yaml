    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Pages\
      \ 56-57\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 56]\nFor information on resources to prepare \n\
      States, Territories, and local entities to \ndeliver effective m\n \nental health\
      \ and sub­\nstance abuse responses during disasters, \ncontact the Substance\
      \ Abuse and Mental \nHealth Services Administration’s \n(SAMHSA’s) Disaster\
      \ Technical Assistance \nCenter: \n4350 East -West Hwy, Suite 1100 \nBethesda,\
      \ MD 20814 -6233 \nPhone: 1 -800 -308 -3515 \nFax: 1 -800 -311 -7691 \nEmail:\
      \ DTAC@samhsa.hhs.gov \nTrauma-Informed Care in Behavioral Health Services \n\
      TIC Framework in Behavioral Health Services—Trauma Awareness \nNatural or Human-Caused\
      \ \nTraumas \nThe classification of a trauma as natural or \ncaused by humans\
      \ can have a significant im­\npact on the ways people react to it and on the\
      \ \ntypes of assistance mobilized in its aftermath\n(see Exhibit 1.2-1 for trauma\
      \ examples). Nat­\nural traumatic experiences can directly affect a\nsmall number\
      \ of people, such as a tree falling\non a car during a rainstorm, or many people\
      \ \nand communities, as with a hurricane. Natural \nevents, often referred to\
      \ as “acts of God,” are\ntypically unavoidable. Human-caused traumas \nare caused\
      \ by human failure (e.g., technologi­\ncal catastrophes, accidents, malevolence)\
      \ or by\nhuman design (e.g., war). Although multiple \nfactors contribute to\
      \ the severity of a natural \nor human-caused trauma, traumas perceived\nas\
      \ intentionally harmful often make the event\nmore traumatic for people and\
      \ communities. \n34\n\n[Page 57]\nPart 1, Chapter 2—Trauma Awareness \nExhibit\
      \ 1.2-1: Trauma Examples \nCaused Naturally \nCaused by People \n. \nTornado\
      \ \nLightning strike \nWildfire \nAvalanche \nPhysical ailment or disease \n\
      Fallen tree \nEarthquake \nDust storm \nVolcanic eruption \nBlizzard \nHurricane\
      \ \nCyclone \nTyphoon \nMeteorite \nFlood \nTsunami \nEpidemic \nFamine \nLandslide\
      \ or fallen boulder \nAccidents, Technological \nCatastrophes \nIntentional\
      \ Acts \nTrain derailment \nRoofing fall \nStructural collapse \nMountaineering\
      \ accident \nAircraft crash \nCar accident due to \nmalfunction \nMine collapse\
      \ or fire \nRadiation leak \nCrane collapse \nGas explosion \nElectrocution\
      \ \nMachinery-related accident \nOil spill \nMaritime accident \nAccidental\
      \ gun shooting \nSports-related death \nArson \nTerrorism \nSexual assault and\
      \ abuse \nHomicides or suicides \nMob violence or rioting \nPhysical abuse and\
      \ neglect \nStabbing or shooting \nWarfare \nDomestic violence \nPoisoned water\
      \ supply \nHuman trafficking \nSchool violence \nTorture \nHome invasion \n\
      Bank robbery \nGenocide \nMedical or food tampering \nHow survivors of natural\
      \ trauma respond to\nthe experience often depends on the degree of\ndevastation,\
      \ the extent of individual and\ncommunity losses, and the amount of time it\n\
      takes to reestablish daily routines, activities,\nand services (e.g., returning\
      \ to school or work,\nbeing able to do laundry, having products to\nbuy in a\
      \ local store). The amount, accessibil­\nity, and duration of relief services\
      \ can signifi­\ncantly influence the duration of traumatic\nstress reactions\
      \ as well as the recovery process. \nAlongside the disruption of daily routines,\
      \ the\npresence of community members or outsiders \nin affected areas may add\
      \ significant stress or\ncreate traumatic experiences in and of them­\nselves.\
      \ Examples include the threat of others \nstealing what remains of personal\
      \ property, \nrestrictions on travel or access to property or \nliving quarters,\
      \ disruption of privacy within\nshelters, media attention, and subsequent ex­\n\
      posure to repetitive images reflecting the dev­\nastation. Therefore, it isn’t\
      \ just the natural \ndisaster or event that can challenge an indi­\nvidual or\
      \ community; often, the consequences \nof the event and behavioral responses\
      \ from \nothers within and outside the community play \na role in pushing survivors\
      \ away from effective \ncoping or toward resilience and recovery. \nHuman-caused\
      \ traumas are fundamentally\ndifferent from natural disasters. They are ei­\n\
      ther intentional, such as a convenience store \nrobbery at gunpoint, or unintentional,\
      \ such as \nthe technological accident of a bridge collapse \n(as occurred in\
      \ Minneapolis, Minnesota, in \n2007; U.S. Fire Administration, 2007). The\n\
      subsequent reactions to these traumas often\ndepend on their intentionality.\
      \ However, a\nperson or group of people is typically the tar­\nget of the survivors’\
      \ anger and blame. Survi­\nvors of an unintentionally human-caused \ntraumatic\
      \ event may feel angry and frustrated\nbecause of the lack of protection or\
      \ care of­\nfered by the responsible party or government,\nparticularly if there\
      \ has been a perceived act of \nomission. After intentional human-caused \n\
      acts, survivors often struggle to understand the \n35"
