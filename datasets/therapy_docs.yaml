    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Pages 192-193\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 192]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 5— Strategies\
      \ for Working With People Who Have Co-Occurring Disorders   \n \nPage 164 \n\
      • \nAlthough integrated treatments work for many clients with SMI and SUDs,\
      \ there are different \nlevels of success with this approach. Integrated treatment\
      \ for SMI and SUDs has demonstrated \nmixed results in the empirical literature\
      \ (Chow et al., 2013; Hunt, Siegfried, Morley, Sitharthan, & \nCleary, 2013).\
      \ It may help improve psychiatric symptoms better than nonintegrated treatment\
      \ in \noutpatient and residential settings and may be better at reducing alcohol\
      \ consumption, but not drug \nuse, in residential settings compared with outpatient\
      \ settings. However, some studies have found \nno significant effects of integrated\
      \ versus nonintegrated treatments. For some clients with SMI and \nSUDs, parallel\
      \ treatment may be preferable and should not be ruled out as an option after\
      \ first \ntrying to treat concurrently. \n• \nMany SMI symptoms, like psychosis,\
      \ apathy, and cognitive dysfunction, can undermine treatment \nparticipation\
      \ and adherence. Treatment should address (Horsfall, Cleary, Hunt, & Walter,\
      \ 2009):  \n− Managing positive and negative symptoms of psychosis. \n− Increasing\
      \ coping skills. \n− Improving social skills, including communication with others.\
      \ \n− Enhancing problem-solving abilities. \n− Building distress tolerance.\
      \  \n− Increasing motivation. \n− Learning how to set and achieve goals. \n\
      − Expanding social support networks (include peer supports). \nGiven these potential\
      \ cognitive, social, and functional challenges, counselors may need to use \n\
      sessions that are shorter, more flexible, adapted to client impairments, and\
      \ lower in intensity. \n• \nSMI often requires medication for symptom stabilization.\
      \ Counselors should consider referring \nclients not currently on medication\
      \ or not being followed by a psychiatrist for a medication \nevaluation, especially\
      \ for clients who are unstable or experiencing positive psychiatric symptoms\
      \ \n(e.g., hallucinations, delusions). \n• \nClients may need assistance with\
      \ basic living needs. Securing reliable housing and gainful \nemployment are\
      \ often among the greatest stressors people with SMI experience (Horsfall et\
      \ al., \n2009). Vocational rehabilitation and housing assistance should be provided\
      \ as a part of \ncomprehensive COD care to help increase the chances of long-term\
      \ recovery. Certain clients may \nalso need help from counselors in liaising\
      \ with the criminal justice system. \n• \nEncouraging abstinence may indirectly\
      \ help improve psychiatric symptoms. Stopping substance \nuse can give clients\
      \ a sense of accomplishment and self-efficacy that can fuel their confidence\
      \ in \nbeing able to recover from their mental illness as well (Green, Yarborough,\
      \ et al., 2015).  \nConclusion \nTherapeutic alliance is a critical component\
      \ of counseling essential to clients’ success and long-term \nrecovery. People\
      \ with CODs often face numerous difficulties in managing complex and fluctuating\
      \ \nsymptoms as well as the effects of symptoms on everyday living, including\
      \ their ability to function as a \nproductive and healthy member of society,\
      \ hold down a job, maintain housing, and have fulfilling \nrelationships. Experiences\
      \ of stigma and feelings of hopelessness can contribute to clients’ mistrust\
      \ or \nlow motivation to initiate, engage in, and complete treatment.  \nProviders\
      \ working with people who have CODs should be aware of basic approaches that\
      \ can support \nthe therapeutic relationship and make interventions more effective.\
      \ Although there is no one-size-fits-\n\n[Page 193]\nTIP 42, Substance Use Disorder\
      \ Treatment for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 5—\
      \ Strategies for Working With People Who Have Co-Occurring Disorders   \n \n\
      Page 165 \nall approach for treating CODs, the techniques, skills, and interventions\
      \ described in this chapter should \nhelp counselors contribute to the recovery\
      \ process in a way that is evidence-based, person-centered, \nand maximally\
      \ beneficial to clients."
