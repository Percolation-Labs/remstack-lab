    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 226\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 226]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 7—Treatment\
      \ Models and Settings for People With Co-Occurring Disorders \n \nPage 198 \n\
      − Recovery assessment. \n− Strengths assessment. \n− Nicotine use. \n− Psychiatric\
      \ rehabilitation. \nMercy Maricopa ACT Program \nMercy Maricopa, an integrated\
      \ physical and behavioral health Medicaid managed care plan, offers an \nACT\
      \ program of 23 ACT teams (including 3 forensic ACT programs) specifically focused\
      \ on people with \nSMI. ACT Teams provides comprehensive, multidisciplinary\
      \ wraparound care including psychiatric and \nSUD treatment, medication management,\
      \ case management, social services, vocational rehabilitation, \nhousing and\
      \ vocational assistance, and peer support.  \nA healthcare analysis from 2018\
      \ (NORC, 2018) found that, pre–post enrollment in the ACT program, \nclients\
      \ incurred significantly lower overall facility costs (-$608 per member per\
      \ quarter), overall \nprofessional service costs (-$485), behavioral health\
      \ service costs (-$410), and total behavioral health \ncosts (-$808). Total\
      \ spending from pre- to postprogram participation decreased by $734 but was\
      \ not \nsignificant. Pharmacy expenditures were significantly higher following\
      \ ACT program participation \n(+$246). ACT clients had significantly less ED\
      \ utilization and fewer psychiatric hospitalizations from \nbaseline to postprogram\
      \ participation. Compared to a matched comparison group not participating in\
      \ \nthe ACT program, ACT clients had significantly lower rates of ED utilization.\
      \ \nICM \nThe earliest model of case management was primarily a brokerage model.\
      \ Linkages to services were \nbased on clients’ individual needs, but case managers\
      \ provided no formal clinical services. Over time, it \nbecame apparent that\
      \ providers could provide more effective case management services. Thus, clinical\
      \ \ncase management largely supplanted the brokerage model. ICM emerged as a\
      \ strategy in the late 1980s \nand early 1990s. It was designed as a thorough,\
      \ long-term service to assist clients with SMI (particularly \nthose with mental\
      \ and functional disabilities and a history of not adhering to prescribed outpatient\
      \ \ntreatment) by establishing and maintaining linkages with community-based\
      \ service providers. \nICM is not a precisely defined term but rather is used\
      \ in the literature to describe an alternative to both \ntraditional case management\
      \ and ACT. The goals of the ICM model are to engage individuals in a \ntrusting\
      \ relationship, assist in meeting their basic needs (e.g., housing), and help\
      \ them access and use \nbrokered services in the community. The fundamental\
      \ element of ICM is a low caseload per case \nmanager, which translates into\
      \ more intensive and consistent services for each client. TIP 27, \nComprehensive\
      \ Case Management for Substance Abuse Treatment (Center for Substance Abuse\
      \ \nTreatment [CSAT], 2000b), contains more information on the history of case\
      \ management, both how it \nhas developed to meet the needs of clients in SUD\
      \ treatment (including clients with CODs) and specific \nguidelines about how\
      \ to implement case management services. \nProgram Model \nICM programs typically\
      \ involve outreach and engagement activities, brokering of community-based \n\
      services, direct provision of some support/counseling services, and a higher\
      \ intensity of services than \nstandard case management. The intensive case\
      \ manager assists the client in selecting services, \nfacilitates access to\
      \ these services, and monitors the client’s progress through services provided\
      \ by \nothers (inside or outside the program structure or by a team). Client\
      \ roles in this model include serving \nas a partner in selecting treatment\
      \ components."
