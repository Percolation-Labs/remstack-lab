    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 195\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 195]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 6—Co-Occurring\
      \ Disorders Among Special Populations \n \nPage 167 \nservices. Providers will\
      \ need to make special considerations regarding military culture (especially\
      \ surrounding \nstigma toward mental illness) and circumstances, such as deployments\
      \ and family stress, to provide behavioral \nhealth services that are responsive\
      \ to this population’s needs. See the “Trauma” section in Chapter 4 for more\
      \ \ninformation on military personnel. Chapter 4 also lists resources that address\
      \ some of the specific behavioral \nhealth needs of the military population\
      \ and how counselors can best meet those needs. \nPeople Experiencing Homelessness\
      \ \nHomelessness continues to be one of the United States’ most intractable\
      \ and complex social problems, \nalthough homelessness affects only about 0.2\
      \ percent of the U.S. population (Willison, 2017). The \nDepartment of Housing\
      \ and Urban Development (Henry et al., 2018) reported that \napproximately553,000\
      \ people experienced homelessness in the United States on any given night in\
      \ \n2018. Moreover, the prevalence of homelessness is rising. From 2017 to 2018,\
      \ the number of individuals \nexperiencing homelessness rose by 0.3 percent\
      \ and the number living in unsheltered locations increased \nby 3 percent; the\
      \ number experiencing chronic homelessness increased by 2 percent (Henry et\
      \ al., \n2018).  \nAmong more than 36,000 U.S. adults who participated in the\
      \ 2012–2013 Wave 3 of the National \nEpidemiologic Survey on Alcohol and Related\
      \ Conditions (Tsai, 2018), lifetime homelessness was about 4 \npercent and past-year\
      \ homelessness was 1.5 percent. Risk of homelessness was associated with a \n\
      history of mental illness (including serious mental illness [SMI]), lifetime\
      \ tobacco use, and lifetime \nsuicide attempt, among other demographic and social\
      \ variables (Tsai, 2018).  \nHomelessness, Mental Health, and Substance Misuse\
      \ \nThe prevalence of substance misuse and mental illness among people experiencing\
      \ homelessness is \nhigh. Solari, Morris, Shivji, and Souza (2016) found that\
      \ about 33 percent of adults in permanent \nsupportive housing programs had\
      \ a mental disorder; 8 percent, substance abuse (per Diagnostic and \nStatistical\
      \ Manual of Mental Disorders, Fourth Edition [DSM-IV] criteria); and 25 percent,\
      \ CODs. Further \nstatistics paint a similar picture: \n• \nStringfellow et\
      \ al. (2016) reported that 3-month substance use among individuals experiencing\
      \ \nhomelessness was 50 percent for alcohol, 19 percent for cannabis, 16 percent\
      \ for cocaine, 7.5 \npercent for opioids, and 6.5 percent for sedatives. Furthermore,\
      \ 59 percent of individuals who took \nthe Alcohol, Smoking, and Substance Involvement\
      \ Screening Test had moderate or high risk for \nsubstance misuse.  \n• \nIn\
      \ a study of more than 870,000 veterans with SMI, 7 percent experienced homelessness\
      \ (Hermes & \nRosenheck, 2016). \n• \nAmong a sample of women experiencing homelessness\
      \ who were seeking treatment in primary care \nsettings (Upshur, Jenkins, Weinreb,\
      \ Gelberg, & Orvek, 2017), self-reported rates of SUDs or mental \ndisorders\
      \ greatly exceeded those in the general population. Specifically, women reported\
      \ rates \nhigher than the general population for: \n− SMI (4 times higher).\
      \ \n− Major depressive disorder (MDD; 5 times higher). \n− Alcohol use disorder\
      \ (AUD; 4 times higher). \n− Any drug use disorder (12 times higher). \n• \n\
      A study of people ages 50 and older experiencing homelessness (Spinelli et al.,\
      \ 2017) found that:  \n− 38 percent had current symptoms of MDD."
