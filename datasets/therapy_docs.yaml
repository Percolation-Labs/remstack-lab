    uri: doc:tip57_traumainformed:p206
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 206\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 206]\nExhibit 2.2-3: Trauma-Informed Counselor Competencies\
      \ Checklist (continued)  \n___ Identifies signs of STS reactions and takes steps\
      \ to engage in appropriate self-care activities that \nlessen the impact of\
      \ these reactions on clinical work with clients \n___ Recognizes when the needs\
      \ of clients are beyond his or her scope of practice and/or when cli­\nents’\
      \ trauma material activates persistent secondary trauma or countertransference\
      \ reactions that \ncannot be resolved in clinical supervision; makes appropriate\
      \ referrals to other behavioral health \nprofessionals \nSource: Abrahams et\
      \ al., 2010. \nTrauma-Informed Care in Behavioral Health Services \ncountertransference\
      \ reactions and seeking\nappropriate help in responding to these re­\nactions\
      \ so that they do not interfere with \nthe best possible treatment for clients.\
      \ \nTIC organizations have responsibilities to\nclients in their care, including:\n\
      •  Protecting client confidentiality, particularly\nin relation to clients’\
      \ trauma histories. Or­\nganizations should comply with the State\nand Federal\
      \ laws that protect the confiden­\ntiality of clients being treated for mental\
      \ \nand substance use disorders. \n•  Providing clients with an easy-to-read\n\
      statement of their rights as consumers of\nmental health and substance abuse\
      \ services,\nincluding the right to confidentiality (Ex­\nhibit 2.2-4). \n•\
      \  Providing quality clinical supervision to all\ncounselors and direct-service\
      \ workers, with\nan emphasis on TIC. Organizations should,\nat minimum, comply\
      \ with State licensing\nrequirements for the provision of clinical \nsupervision\
      \ to behavioral health workers. \n•  Establishing and maintaining appropriate\n\
      guidelines and boundaries for client and\ncounselor behavior in the program\
      \ setting. \n•  Creating and maintaining a trauma-\ninformed treatment environment\
      \ that \nrespects the clients’ right to self-\ndetermination and need to be\
      \ treated with \ndignity and respect. \n•  Maintaining a work environment that\
      \ rein­\nforces and supports counselor self-care. \nAll behavioral health professionals\
      \ are respon­\nsible for abiding by professional standards of\ncare that protect\
      \ the client. Breaches of confi­\ndentiality, inappropriate conduct, and other\n\
      violations of trust can do further harm to cli­\nents who already have histories\
      \ of trauma.\nMany treatment facilities have a Client Bill of \nRights (or a\
      \ similar document) that describes \nthe rights and responsibilities of both\
      \ the\ncounselors and the participants; it often is part\nof the orientation\
      \ and informed consent pro­\ncess when a client enters treatment. However,\n\
      simply reading and acknowledging the receipt\nof a piece of paper is not a substitute\
      \ for the \ndialog that needs to happen in a collaborative\ntherapeutic partnership.\
      \ Administrators are\nresponsible for providing clients with easy-to­\nread\
      \ information describing counselor respon­\nsibilities and client rights. Clinical\
      \ supervisors \nare responsible for helping counselors engage \nin a respectful\
      \ dialog with clients about those \nrights and responsibilities as part of a\
      \ compre­\nhensive informed consent process. \nExhibit 2.2-4 is an excerpt from\
      \ a Client Bill\nof Rights that outlines clients’ right to confi­\ndentiality\
      \ in plain language that is readable \nand easily understood. \n184"
