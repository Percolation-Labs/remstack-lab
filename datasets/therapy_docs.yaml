    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 224\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 224]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 7—Treatment\
      \ Models and Settings for People With Co-Occurring Disorders \n \nPage 196 \n\
      • \nMutual support programming, including peer recovery supports to strengthen\
      \ recovery. \n• \nPsychoeducational instruction about addictive disorders. \n\
      For clients uninterested in abstinence, motivational approaches to ACT can highlight\
      \ the detrimental \neffects of substance use on their lives and those of the\
      \ people around them. Therapeutic interventions \nare then modified to meet\
      \ the client’s current stage of change and receptivity. Learn more in Chapter\
      \ 5 \nand in TIP 35, Enhancing Motivation for Change in Substance Use Disorder\
      \ Treatment (SAMHSA, 2019d). \nPopulations Served \nWhen modified as described\
      \ previously for CODs, the ACT model is capable of including clients with \n\
      greater mental and functional disabilities who do not fit well into many traditional\
      \ treatment \napproaches. The characteristics of those served by ACT programs\
      \ for CODs include people with an SUD \nand mental illness, SMI (e.g., intractable\
      \ depression, bipolar disorder, schizophrenia and other psychotic \ndisorders),\
      \ serious functional impairments, avoidance of or poor response to traditional\
      \ outpatient \nmental health services and SUD treatment, homelessness, criminal\
      \ justice involvement, or some \ncombination thereof. Subsequently, clients\
      \ targeted for ACT often are high users of expensive service \ndelivery systems\
      \ (EDs and hospitals) as immediate resources for mental health and SUD services.\
      \ \nEmpirical Evidence for ACT \nThe ACT model has been researched widely as\
      \ a means of providing community-based services to \npeople with chronic mental\
      \ illness. The low caseload ratio and delivery of community-based services,\
      \ \ncombined with intensive attention, structure, monitoring, and outreach,\
      \ are beneficial for people with \nSMI, as SMI is typically unstable and highly\
      \ disabling. For instance, a randomized trial of integrated ACT \nversus standard\
      \ case management found ACT significantly improved medication adherence among\
      \ \npeople with psychotic disorders and SUDs over a 3-year period (Manuel et\
      \ al., 2011).  \nResearch on ACT for individuals with CODs has been somewhat\
      \ limited compared to research on ACT for \nmental illness alone, and findings\
      \ to date have been mixed. ACT demonstrated superiority to standard \nclinical\
      \ case management in reducing alcohol use and incarcerations among people with\
      \ CODs plus \nantisocial personality disorder (PD) but not people with CODs\
      \ without antisocial PD (ASPD; Frisman et \nal., 2009). However, this study\
      \ used a small sample size and lacks generalizability. ACT combined with \n\
      integrated dual disorder treatment (including from an addiction specialist)\
      \ for people with SMI and SUD \n(Morse, York, Dell, Blanco, & Birchmier, 2017)\
      \ improved symptoms of SUDs and mental illness, including \ndecreasing alcohol\
      \ use but not drug use or overall substance use. In a SAMHSA grant-funded program\
      \ \nthat provided ACT and integrated COD treatment services to people experiencing\
      \ chronic homelessness \n(Young et al., 2014), ACT was associated with improved\
      \ housing stability, global mental health, past-\nmonth depression and anxiety,\
      \ client self-esteem and decision-making abilities, treatment satisfaction,\
      \ \nand treatment engagement but not self-reported alcohol or illicit drug use.\
      \ In a review of outpatient \ntreatments for schizophrenia and SUD (De Witte\
      \ et al., 2014), integrated ACT outperformed treatment \nResource Alert: Implementing\
      \ ACT for People With CODs \n• SAMHSA’s ACT for Co-Occurring Disorders Evidence-Based\
      \ Practices KIT  \nhttps://store.samhsa.gov/product/Integrated-Treatment-for-Co-Occurring-Disorders-Evidence-Based-\n\
      Practices-EBP-KIT/SMA08-4366    \n• Georgia Department of Behavioral Health\
      \ & Developmental Disabilities Program Tool Kit for ACT \nhttps://dbhdd.georgia.gov/sites/dbhdd.georgia.gov/files/related_files/document/Georgia%20Toolkit%20for\n\
      %20ACT%20Teams%20docxfinal%202015.pdf"
