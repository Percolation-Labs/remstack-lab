    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 89\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 89]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 3—Screening\
      \ and Assessment of Co-Occurring Disorders \n \nPage 61 \nwould continue to\
      \ have some level of symptoms of her mental disorder and disability even when\
      \ medicated. In \nthis case, Jane B. probably would require a residential program\
      \ able to supply an enhanced level of services. \nTools for Determining Level\
      \ of Care \nLOCUS \nThe LOCUS Adult Version 20 (Sowers, 2016) can be used as\
      \ a systemwide level of care assessment \ninstrument for either mental health\
      \ settings only or for both mental health and SUD treatment settings. \nThe\
      \ LOCUS uses multiple dimensions of assessment, including: \n• \nRisk of harm.\
      \ \n• \nFunctional status. \n• \nComorbidity (medical, addictive, psychiatric).\
      \ \n• \nRecovery environment. \n• \nTreatment and recovery history. \n• \nEngagement\
      \ and recovery status. \nThe LOCUS (Plakun, 2018) helps: \n• \nDetermine a client’s\
      \ level of service needs. \n• \nDescribe all levels of care, from short-term\
      \ outpatient services to inpatient residential care. \n• \nProvide a quantified\
      \ approach to defining level of care based on scores on its six dimensions.\
      \  \nLOCUS has a point system for each dimension that permits aggregate scoring\
      \ to suggest level of service \nintensity. It permits level of care assessment\
      \ for clients with mental disorders or SUDs only, as well as \nthose with CODs.\
      \ It is highly correlated with the DSM-IV-TR Global Assessment of Functioning\
      \ scale and \nhas demonstrated good sensitivity in assessing severity of symptoms,\
      \ particularly those that are \npsychiatric in nature (Thurber, Wilson, Realmuto,\
      \ & Specker, 2018).  \nAssessment Step 6: Determine Diagnosis \nDetermining\
      \ the diagnosis can be a formidable clinical challenge in the assessment of\
      \ CODs. Clinicians in \nboth mental health services and SUD treatment settings\
      \ recognize that it can be impossible to establish \na firm diagnosis when confronted\
      \ with the mixed presentation of mental symptoms and ongoing \nsubstance misuse.\
      \ Of course, substance misuse contributes to the emergence or severity of mental\
      \ \nsymptoms and therefore confounds the diagnostic picture. Therefore, this\
      \ step often includes dealing \nwith confusing diagnostic presentations. Three\
      \ guiding principles can help counselors thoroughly assess \nthe client’s current\
      \ and past history of mental and substance-related symptoms and problems: \n\
      1. Conduct a thorough interview to establish past mental and SUD diagnoses and\
      \ treatments. \n2. Document all past diagnoses, including their relationship\
      \ to certain time periods (e.g., just before \nthe diagnosis, just after the\
      \ diagnosis, during symptomatic phases) and events, symptoms, and \nlevels of\
      \ functioning during those time periods. \n3. Determine the timing of mental\
      \ disorder symptoms, particularly in relationship to periods of \nsubstance\
      \ use and SUDs (e.g., during periods of abstinence, within 30 days of onset\
      \ of an SUD). \nAddiction counselors who want to improve their competencies\
      \ to address CODs are urged to become \nconversant with the basic resource used\
      \ to diagnose mental disorders, DSM­5 (APA, 2013). Indepth \ndiscussion of what\
      \ counselors need to know concerning DSM-5 diagnostic criteria, differential\
      \ diagnosis, \nand management of mental disorders in the context of co-occurring\
      \ addiction is in Chapter 4."
