    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 91\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 91]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 3—Screening\
      \ and Assessment of Co-Occurring Disorders \n \nPage 63 \nmerely to gather lists\
      \ of past and present symptoms but to connect those symptoms to periods in the\
      \ \nclient’s life that are helpful in the diagnostic process—namely, before\
      \ the onset of an SUD and during \nperiods of abstinence (or very limited use)\
      \ or after SUD onset and persisting for more than 30 days. \nThe clinician should\
      \ determine whether mental symptoms occur only when the client is using \nsubstances\
      \ actively. Therefore, it is important to determine the nature and severity\
      \ of the symptoms of \nthe mental disorder when the SUD is stabilized. Note\
      \ whether the client had a recent complete physical, \nincluding appropriate\
      \ labs. Physical diseases can also present with or mimic mental disorders (e.g.,\
      \ \nhypothyroidism presenting with or like depression) and need to be identified\
      \ and treated accordingly. \n3. Linking Mental Symptoms to Specific Periods\
      \ \nFor diagnostic purposes, it is almost always necessary to tie mental symptoms\
      \ to specific periods of \ntime in the client’s history, in particular those\
      \ times when an active SUD was not present. \nMost SUD assessment tools do not\
      \ require connection of mental symptoms to substance use or \nabstinence. Mental\
      \ disorder symptom information obtained from such tools can confuse counselors\
      \ and \nmake them feel that the whole process is not worth the effort. In fact,\
      \ it is striking that when clinicians \nseek information about mental symptoms\
      \ during periods of abstinence, such information is almost \nnever part of traditional\
      \ assessment forms. The mental history and substance use history have in the\
      \ \npast been collected separately and independently. As a result, the opportunity\
      \ to evaluate interaction, \nwhich is the most important diagnostic information\
      \ beyond the history, has been routinely lost. Newer \nand more detailed assessment\
      \ tools overcome these historical, unnecessary divisions. \nThe M.I.N.I. Plus\
      \ (a more detailed version of the Mini-International Neuropsychiatric Interview\
      \ [Sheehan \net al., 1998]) is structured to connect any identified symptoms\
      \ to periods of abstinence. Clinicians can \nuse this information to distinguish\
      \ substance-induced mental disorders from independent mental \ndisorders. The\
      \ Timeline Follow-Back Method also is a valid and practical tool that can be\
      \ used with \nindividuals with substance misuse or CODs (Hjorthoj, Hjorthoj,\
      \ & Nordentoft, 2012) to gather a detailed \nand comprehensive assessment of\
      \ patterns of substance misuse beyond just quantity and frequency.  \nConsequently,\
      \ the SUD treatment counselor can proceed in two ways: \n• \nAsk whether mental\
      \ symptoms or treatments identified in screening were present during periods\
      \ of \n30 days of abstinence or longer, or were present before onset of substance\
      \ use. (“Did this symptom \nor episode occur during a period when you were abstinent\
      \ for at least 30 days?”) \n• \nDefine with the client specific time periods\
      \ when the SUD was in remission, and then get detailed \ninformation about mental\
      \ symptoms, diagnoses, impairments, and treatments during those periods \nof\
      \ time. (“Can you recall a time when you were not using? Did these symptoms\
      \ [or whatever the \nclient has reported] occur during that period?”) This approach\
      \ may yield more reliable information. \nDuring this latter process, the counselor\
      \ can use one of the medium-power symptom screening tools as \na guide. Alternatively,\
      \ the counselor can use the handy outlines of the DSM-5 criteria for common\
      \ \ndisorders (provided in Chapter 4) and inquire whether those criteria symptoms\
      \ were met, whether they \nwere diagnosed and treated, and if so, with what\
      \ methods and how successfully. This information can \nsuggest or support the\
      \ accuracy of diagnoses. Documentation also can facilitate later diagnostic\
      \ \nassessment by a mental-health–trained clinician. \nAssessment Step 7: Determine\
      \ Disability and Functional Impairment \nDetermination of both current and baseline\
      \ functional impairment contributes to identification of the \nneed for case\
      \ management or higher levels of support. This step also relates to the determination\
