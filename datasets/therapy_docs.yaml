  - id: a62ac7f8-631f-da83-b711-98fba1e185c5
    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 29'
    uri: doc:tip57_traumainformed:p29
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 29\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 29]\nSee Appendix C to \nread about the history\
      \ \nof trauma and trauma \ninterventions. \nPart 1, Chapter 1—Trauma-Informed\
      \ Care: A Sociocultural Perspective \nWhat Is Trauma? \nAccording to SAMHSA’s\
      \ Trauma and Justice \nStrategic Initiative, “trauma results from an\nevent,\
      \ series of events, or set of circumstances \nthat is experienced by an individual\
      \ as physi­\ncally or emotionally harmful or threatening\nand that has lasting\
      \ adverse effects on the in­\ndividual’s functioning and physical, social,\n\
      emotional, or spiritual well-being” \n(SAMHSA, 2012, p. 2). Trauma can affect\n\
      people of every race, ethnicity, age, sexual ori­\nentation, gender, psychosocial\
      \ background, and\ngeographic region. A traumatic experience can\nbe a single\
      \ event, a series of events, and/or a\nchronic condition (e.g., childhood neglect,\n\
      domestic violence). Traumas can affect indi­\nviduals, families, groups, communities,\
      \ specific\ncultures, and generations. It generally over­\nwhelms an individual’s\
      \ or community’s re­\nsources to cope, and it often ignites the “fight,\nflight,\
      \ or freeze” reaction at the time of the\nevent(s). It frequently produces a\
      \ sense of fear,\nvulnerability, and helplessness. \nOften, traumatic \nevents\
      \ are unex­\npected. Individuals \nmay experience \nthe traumatic \nevent directly,\
      \ witness an event, feel threat­\nened, or hear about an event that affects\
      \ \nsomeone they know. Events may be human-\nmade, such as a mechanical error\
      \ that causes a \ndisaster, war, terrorism, sexual abuse, or vio­\nlence, or\
      \ they can be the products of nature \n(e.g., flooding, hurricanes, tornadoes).\
      \ Trauma \ncan occur at any age or developmental stage,\nand often, events that\
      \ occur outside expected\nlife stages are perceived as traumatic (e.g., a\n\
      child dying before a parent, cancer as a teen,\npersonal illness, job loss before\
      \ retirement). \nIt is not just the event itself that determines\nwhether something\
      \ is traumatic, but also the \nindividual’s experience of the event. Two peo­\n\
      ple may be exposed to the same event or series \nof events but experience and\
      \ interpret these \nevents in vastly different ways. Various \nbiopsychosocial\
      \ and cultural factors influence \nan individual’s immediate response and long­\n\
      term reactions to trauma. For most, regardless \nof the severity of the trauma,\
      \ the immediate or\nenduring effects of trauma are met with resili­\nence—the\
      \ ability to rise above the circum­\nstances or to meet the challenges with\n\
      fortitude. \nFor some people, reactions to a traumatic\nevent are temporary,\
      \ whereas others have pro­\nlonged reactions that move from acute symp­\ntoms\
      \ to more severe, prolonged, or enduring\nmental health consequences (e.g.,\
      \ posttrau­\nmatic stress and other anxiety disorders, sub­\nstance use and\
      \ mood disorders) and medical \nproblems (e.g., arthritis, headaches, chronic\n\
      pain). Others do not meet established criteria\nfor posttraumatic stress or\
      \ other mental disor­\nders but encounter significant trauma-related\nsymptoms\
      \ or culturally expressed symptoms of\ntrauma (e.g., somatization, in which\
      \ psycho­\nlogical stress is expressed through physical \nconcerns). For that\
      \ reason, even if an individu­\nal does not meet diagnostic criteria for\ntrauma-related\
      \ disorders, it is important to\nrecognize that trauma may still affect his\
      \ or \nher life in significant ways. For more infor­\nmation on traumatic events,\
      \ trauma character­\nistics, traumatic stress reactions, and factors \nthat\
      \ heighten or decrease the impact of trau­\nma, see Part 1, Chapter 2, “Trauma\
      \ Aware­\nness,” and Part 1, Chapter 3, “Understanding\nthe Impact of Trauma.”\
      \ \nTrauma Matters in \nBehavioral Health Services \nThe past decade has seen\
      \ an increased focus \non the ways in which trauma, psychological \ndistress,\
      \ quality of life, health, mental illness, \n7"
