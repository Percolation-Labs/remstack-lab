    uri: doc:tip57_traumainformed:p76
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 76\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 76]\nCase Illustration: Sonja (continued) \nSometimes,\
      \ reworking the altered beliefs and assumptions occurs with no formal intervention,\
      \ as \nwith Sonja. In her situation, a random stranger provided a moment that\
      \ challenged an assumption \ngenerated from the trauma. For others, counseling\
      \ may be helpful in identifying how beliefs and \nthoughts about self, others,\
      \ and the world have changed since the event and how to rework them to \nmove\
      \ beyond the trauma. It is important to understand that the meaning that an\
      \ individual attaches \nto the event(s) can either undermine the healing process\
      \ (e.g., believing that you should not have \nsurvived, feeling shame about\
      \ the trauma, continuing to engage in high-risk activities) or pave the \nroad\
      \ to recovery (e.g., volunteering to protect victim rights after being sexually\
      \ assaulted). The fol­\nlowing questions can help behavioral health staff members\
      \ introduce topics surrounding assump­\ntions, beliefs, interpretations, and\
      \ meanings related to trauma:  \n•\nIn what ways has your life been different\
      \ since the trauma? \n• \nHow do you understand your survival? (This is an important\
      \ question for clients who have been \nexposed to ACEs or cumulative trauma\
      \ and those who survived a tragedy when others did not.) \n• \nDo you believe\
      \ that there are reasons that this event happened to you? What are they? \n\
      • \nWhat meaning does this experience have for you? \n• \nDo you feel that you\
      \ are the same person as before the trauma? In what ways are you the same?\n\
      In what ways do you feel different? \n \n• \nHow did this experience change\
      \ you as a person? Would you like to return to the person you \nonce were? What\
      \ would you need to do, or what would need to happen, for this to occur? \n\
      • \nDid the traumatic experience change you in a way that you don’t like? In\
      \ what ways? \n• \nHow do you view others and your future differently since\
      \ the trauma? \n• \nWhat would you like to believe now about the experience?\n\
      Trauma-Informed Care in Behavioral Health Services \ninterpretation of, as well\
      \ as his or her reactions \nto, trauma. However, many factors influence \nindividual\
      \ responses to trauma; it is not just\nindividual characteristics. Failing to\
      \ recognize\nthat multiple factors aside from individual\nattributes and history\
      \ influence experiences \nduring and after trauma can lead to blaming\nthe victim\
      \ for having traumatic stress. \nHistory of prior psychological \ntrauma \n\
      People with histories of prior psychological \ntrauma appear to be the most\
      \ susceptible to\nsevere traumatic responses (Nishith, Mechanic, \n& Resick,\
      \ 2000; Vogt, Bruce, Street, &\nStafford, 2007), particularly if they have \n\
      avoided addressing past traumas. Because \nminimization, dissociation, and avoidance\
      \ are\ncommon defenses for many trauma survivors,\nprior traumas are not always\
      \ consciously avail­\nable, and when they are, memories can be \ndistorted to\
      \ avoid painful affects. Some survi­\nvors who have repressed their experiences\
      \ de­\nny a history of trauma or are unable to explain \ntheir strong reactions\
      \ to present situations. \nRemember that the effects of trauma are cu­\nmulative;\
      \ therefore, a later trauma that out­\nwardly appears less severe may have more\
      \ \nimpact upon an individual than a trauma that\noccurred years earlier. Conversely,\
      \ individuals\nwho have experienced earlier traumas may \nhave developed effective\
      \ coping strategies or\nreport positive outcomes as they have learned\nto adjust\
      \ to the consequences of the trauma(s).\nThis outcome is often referred to as\
      \ posttrau­\nmatic growth or psychological growth. \nClients in behavioral health\
      \ treatment who \nhave histories of trauma can respond negative­\nly to or seem\
      \ disinterested in treatment efforts.\nThey may become uncomfortable in groups\
      \ \nthat emphasize personal sharing; likewise, an\nindividual who experiences\
      \ brief bouts of dis­\nsociation (a reaction of some trauma survivors)\nmay\
      \ be misunderstood by others in treatment\nand seen as uninterested. Providers\
      \ need to \n54"
