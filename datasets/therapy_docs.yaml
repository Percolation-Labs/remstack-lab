    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 287\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 287]\nAppendix B—Trauma Resource List \ndasp.asp)\
      \ are Substance Abuse Treatment for\nTrauma Survivors, Substance Abuse Treat­\n\
      ment for Persons with Child Abuse and Ne­\nglect Issues, Chemical Dependency\
      \ and\nPosttraumatic Stress Disorder, Clinical Self-\nCare for Addiction Counselors\
      \ and Clinical \nSupervisors, Eye Movement Desensitization\nand Reprocessing,\
      \ Battered Women and Ad­\ndictions, and Posttraumatic Stress Disorder.\nATTC\
      \ training and educational opportunities\nare based on empirical research and\
      \ are in­\ntended to bring science to service. Undoubted­\nly, more distance-learning\
      \ courses in this \nspecialized area of interest will be developed as \nprofessional\
      \ attention to co-occurring disor­\nders increases. \nSAMHSA’s Center for Mental\
      \ Health Ser­\nvices provides training for FEMA-approved\ncrisis counseling\
      \ programs using Stafford Act\nfunding. These funding resources are available\
      \ \nto select agencies designated to provide crisis \ncounseling in the wake\
      \ of a Presidential Disas­\nter Declaration. Other funding for trauma \ntraining\
      \ may be found through special pro­\ngrams of funding for target groups, such\
      \ as \nthose who provide mental health services and\ncase management for victims\
      \ of crime (e.g.,\nOffice for Victims of Crime in the U.S. De­\npartment of\
      \ Justice; see p. 257). \nThe American Red Cross provides limited\ndisaster\
      \ mental health training. The focus of\nthis training is to orient licensed\
      \ mental health\nprofessionals to the Red Cross Disaster ser­\nvices system\
      \ and their roles as volunteers. \nThe National Center for Post-Traumatic \n\
      Stress Disorder was originally created in 1989\nwithin the U.S. Department of\
      \ Veterans Af­\nfairs (VA) to address the needs of veterans \nwith military-connected\
      \ PTSD. Its focus has \nsince broadened to include trauma in general. \nThe\
      \ Center provides a variety of training op­\nportunities for both VA and non-VA\
      \ mental \nhealth personnel, including a PTSD 101 \ncourse developed specifically\
      \ for clinicians \nwho provide services to clients who have expe­\nrienced trauma\
      \ (see http://www.ptsd.va.gov/\nprofessional/index.asp). \nSeeking Safety offers\
      \ training in trauma,\nPTSD, and co-occurring disorders to mental\nhealth professionals\
      \ on all levels, from counse­\nlors to nurses to administrators. The EMDR \n\
      International Association (EMDRIA) pro­\nvides training to clinicians for certification\
      \ in\nEMDR via a curriculum including instruction,\nsupervised practicum, and\
      \ consultation;\nEMDRIA additionally provides basic training\nin the field,\
      \ separate from the certification\nprocess. EMDR training is also provided by\n\
      the EMDR Humanitarian Assistance Pro­\ngram, a nonprofit organization with a\
      \ \ntraining-focused model to assist clinicians in\ntreating trauma. \nISTSS\
      \ was founded in 1985 to bring attention \nto the study, assessment, and treatment\
      \ of\ntraumatized people (http://www.istss.org). \nISTSS is a professional society\
      \ and provides \nface-to-face training during its annual meet­\ning, especially\
      \ through the preconference insti­\ntutes. The ISTSS Web site offers numerous\
      \ \nvideo and audio trainings for continuing edu­\ncation credits. ISTSS and\
      \ the Figley Institute \n(http://www.figleyinstitute.com) have estab­\nlished\
      \ best practice standards. The American\nAcademy of Experts in Traumatic Stress\
      \ pro­\nvides training and certification in several dif­\nferent areas (http://www.aaets.org).\
      \ Similarly, \nthe International Society for the Study of Dis­\nsociation (http://www.issd.org)\
      \ specializes in\npromoting therapies for dissociative disorders.\nIn 2002,\
      \ the Green Cross Academy of Trau­\nmatology (http://www.greencross.org) estab­\n\
      lished a Commission on Accreditation of \nTraumatology Education Programs to\
      \ increase \nand maintain the high standards in the educa­\ntion and training\
      \ of traumatologists. \n265"
