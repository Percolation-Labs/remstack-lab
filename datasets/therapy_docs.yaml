  - id: aaaf0d0b-0d12-049d-09e1-78aabca194b7
    name: ASAM Medicaid Coverage Guide - Pages 11-13
    uri: doc:asam_medicaid_guide:p11-13
    content: "# ASAM Medicaid Coverage Guide\n## Pages 11-13\n\n**Source:** American\
      \ Society of Addiction Medicine\n**Document Pages:** 26 total\n\n---\n\n[Page\
      \ 11]\n11 \n \nLevel 3.7 is appropriate for adolescents with co-occurring psychiatric\
      \ disorders or symptoms that \nhinder their ability to successfully engage in\
      \ SUD treatment in other settings. Services in this \nprogram are meant to orient\
      \ or re-orient patients to daily life structures outside of substance use. \n\
      • Setting: Services are provided in freestanding, appropriately licensed facilities\
      \ located in a \ncommunity setting or a specialty unit in a general or psychiatric\
      \ hospital or other licensed \nhealth care facility. \n• Provider Type: Interdisciplinary\
      \ team is made up of physicians credentialed in addiction \nwho are available\
      \ on-site 24 hours daily, registered nurses, and additional appropriately \n\
      credentialed nurses, addiction counselors, behavioral health specialists, clinical\
      \ staff who \nare knowledgeable about biological and psychosocial dimensions\
      \ of SUD and psychiatric \nconditions who have specialized training in behavior\
      \ management techniques and evidence- \nbased practices. \n• Treatment Goal:\
      \ Patients with greater severity of withdrawal, biomedical conditions, and \n\
      emotional, behavioral, or cognitive complications receive stabilizing care including\
      \ directed \nevaluation, observation, medical monitoring, 24-hour nursing care\
      \ and addiction treatment. \n• Therapies: Daily clinical services, which may\
      \ involve medical and 24-hour nursing \nservices, individual, group, family\
      \ and activity services; pharmacological, cognitive, \nbehavioral or other therapies;\
      \ counseling and clinical monitoring; random drug screening; \nhealth education\
      \ services; evidence-based practices, such as motivational enhancement \nstrategies;\
      \ medication monitoring; daily treatment services to manage acute symptoms of\
      \ \nthe medical or behavioral condition; and related services directed exclusively\
      \ toward the \nbenefit of the Medicaid-eligible individual. \n \nLevel 4: Medically\
      \ Managed Intensive Inpatient Programs \nThis level of care is appropriate for\
      \ patients with biomedical, emotional, behavioral and/or \ncognitive conditions\
      \ severe enough to warrant primary medical care and nursing care. Services \n\
      offered at this level differ from Level 3.7 services in that patients receive\
      \ daily direct care from a \nlicensed physician who is responsible for making\
      \ shared treatment decisions with the patient (i.e. \nmedically managed care).\
      \ These services are provided in a hospital-based setting and include \nmedically\
      \ directed evaluation and treatment. \n• Setting: Services may be provided in\
      \ an acute care general hospital, an acute psychiatric \nhospital, or a psychiatric\
      \ unit within an acute care general hospital, or through a licensed \naddiction\
      \ treatment specialty hospital. \n• Provider Type: Interdisciplinary team is\
      \ made up of appropriately credentialed clinical staff \nincluding addiction-credentialed\
      \ physicians who are available 24 hours daily, nurse \npractitioners, physicians’\
      \ assistants, nurses, counselors, psychologists, and social workers. \nSome\
      \ staff are cross-trained to identify and treat signs of comorbid mental disorders.\
      \ \n• Treatment Goal: Addiction services including medically directed acute\
      \ withdrawal \nmanagement are provided in conjunction with intensive medical\
      \ and psychiatric services to \nalleviate patients’ acute emotional, behavioral,\
      \ and cognitive distresses associated with the \nSUD whose acute medical, emotional,\
      \ behavioral and cognitive problems are so severe that\n\n[Page 12]\n12 \n \n\
      they require primary medical and 24-hour nursing care. Because the length of\
      \ stay in a Level \n4 program typically is sufficient only to stabilize the\
      \ individual’s acute signs and symptoms, \na primary focus of the treatment\
      \ plan is case management and coordination of care to ensure \na smooth transition\
      \ to continuing treatment at another level of care. \n• Therapies: Cognitive,\
      \ behavioral, motivational, pharmacologic and other therapies provided \non\
      \ an individual or group basis; physical health interventions; health education\
      \ services; \nplanned clinical interventions; and services for the patient’s\
      \ family, guardian or significant \nothers.\n\n[Page 13]\n13 \n \nWITHDRAWAL\
      \ MANAGEMENT LEVELS OF CARE \nThe ASAM Criteria includes five levels of withdrawal\
      \ management services, which are described \nas if they were provided separately\
      \ from the aforementioned level-of-care services available to \nmanage SUDs.\
      \ However, these services are routinely provided concurrently with other addiction\
      \ \nservices, by the same clinical staff, and in the same treatment setting.\
      \ A brief description of \nwithdrawal management services is provided in Figure\
      \ 2. \n \nFigure 2. Withdrawal Management Levels of Care"
