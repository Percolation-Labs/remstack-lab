    name: Crisis Response Guidelines 2025 - Pages 70-71
    uri: doc:crisisguidelines2025:p70-71
    content: "# Crisis Response Guidelines 2025\n## Pages 70-71\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 70]\nHealth\
      \ Equity Zones\nRhode Island’s Health Equity Zone initiative uses \nfunding\
      \ from several federal, state, and local \nsources of prevention, categorical\
      \ disease, and \npopulation health to create place-based “Health \nEquity Zones.”\
      \ These geographic areas are \nfocused on addressing health disparities and\
      \ \ncreating health communities to progress towards \nhealth equity. Instead\
      \ of the traditional model of \nproviding communities with separate sources\
      \ \nof funding to implement specific programs or \naddress specific health issues,\
      \ the Rhode Island \nDepartment of Health provides communities with \ncombined\
      \ funding. This enables them to work \ntogether to achieve shared goals for\
      \ community \nhealth and well-being through was such as the \nalignment of staff,\
      \ break down organizational silos, \nand the promotion of cross-sector collaboration.\n\
      More Information\n • Rhode Island Department of Health, \nHealth Equity Zones\
      \ (PDF)\nWhite counterparts despite calling to request \nappointments with the\
      \ exact same script.154\nHealth equity should be factored into all aspects \n\
      of the BHCSCC to ensure that all individuals \nreceive fair and just access\
      \ to necessary resources \nand support, including those with complex \ncomorbidities.\n\
      Impacted Populations\nThere are many aspects of identity that influence \naccess\
      \ to behavioral health care. An overview is \nprovided in Exhibit 1 on the next\
      \ page.155\nComponents of a Health Equity \nFramework\nThe following components\
      \ are critical to ensuring \nthat a BHCSCC is firmly rooted in health equity:156\n\
      1. Culturally & Linguistically Appropriate \nServices: Providing culturally\
      \ and linguistically \nappropriate services helps reduce health \ninequities.\
      \ HHS developed national standards \nfor providing culturally and linguistically\
      \ \nappropriate services (CLAS)157 in health and \nhealth care. CLAS standards\
      \ aim to promote \nhealth equity, enhance quality, and reduce \nhealthcare disparities.\
      \ These include standards \nrelated to governance and leadership, \ncommunication\
      \ and language assistance, and \nengagement and continuous improvement. \nAdditionally,\
      \ these standards include culturally \nappropriate services for American Indian/\n\
      Alaska Native populations, such as traditional \npractices and training crisis\
      \ service providers \non the IHS and their local tribes.\n2. Representative\
      \ Behavioral Health \nCrisis Workforce: A representative crisis \nworkforce\
      \ fosters trust with individuals, \nenhances communication, and ultimately \n\
      leads to improved access to care and better \nhealth outcomes. This includes\
      \ individuals \nwith lived experience as well as other \ndemographic factors.\
      \ A study of clients with \nsevere and persistent mental illness from \ncommunity\
      \ mental health centers found that \nclients reported better recovery outcomes\
      \ \nwhen they were treated by an ethnically \nmatched individual.158\n3. Quality\
      \ Improvement & Accountability: \nMaintaining an effective, equity-centered,\
      \ crisis \nsystem requires a data-driven approach.159 \nMeaningful outcomes\
      \ to assess equity \nshould focus on linkage to care and symptom \nimprovement,\
      \ among other outcomes and \nimpacts, as opposed to strictly process \noutcomes\
      \ such as response times.\n66\nNATIONAL GUIDELINES\nfor a Behavioral Health\
      \ Coordinated System of Crisis Care\n\n[Page 71]\nExhibit 1. Identity Characteristics\
      \ that May Impact Health Beliefs and Practices\n \n4. Addressing SDOH: SDOH\
      \ refers to a series \nof nonmedical factors and life experiences \nthat influence\
      \ health outcomes and \nhealth  equity. These include factors such as \nstable\
      \ housing, education, access to food, \naccess to transportation, adverse childhood\
      \ \nexperiences, and others. An individual’s SDOH \nhas been found to have a\
      \ significant influence \non their health outcomes. By recognizing and \naddressing\
      \ SDOH, providers can tailor care to \nmeet an individual’s specific needs.160\n\
      For additional resources on equity, please see:\n • King County’s Crisis Care\
      \ Centers’ \nImplementation Plan provides a more detailed \nexplanation of the\
      \ equity components \ndescribed repviously.161\nEvaluation and Data Collection\n\
      Data collection and evaluation of behavioral \nhealth crisis services is essential\
      \ to developing \nand maintaining a BHCSCC that is responsive to \nthe unique\
      \ and evolving needs of the community. \nEvaluation also adds to the field of\
      \ knowledge on \nevidence-based and evidence-informed practices \nand the degree\
      \ of their effectiveness in different \ncommunities and contexts.\nData metrics\
      \ for behavioral health crisis services \nshould be identified based on their\
      \ utility in \nsupporting continuous quality improvement \nefforts. Communities\
      \ should use data for early \nidentification of community service needs and\
      \ \ngaps, to develop an inventory of existing resources \nand assets, and to\
      \ guide system improvement. \nCommunities should select and apply an evaluation\
      \ \nframework that will help achieve evaluation goals \nand provide results\
      \ that can inform evidence-\nbased decision-making. In addition to identifying\
      \ \nlocal capacity and need, long-term outcomes and \nimpacts should focus on\
      \ the extent to which efforts \ncontribute to the quintuple aim for health care\
      \ by \nexploring impact on health, reduced costs, care \n67\nNATIONAL GUIDELINES\n\
      for a Behavioral Health Coordinated System of Crisis Care"
