      client stability and functioning. Individuals with SUDs who receive continuing\
      \ care often and maintain \nabstinence more so than clients who do not participate\
      \ in continuing care (McKay, 2009).  \nRecommendations for Continuing Care Following\
      \ Discharge from Residential Treatment \n• Clients should be engaged in continuing\
      \ care services for a minimum of 3 to 6 months following discharge. \n• Scheduling\
      \ of continuing care appointments should occur prior to discharge so that appointments\
      \ are \nalready in place by the time a client leaves inpatient care. \n• To\
      \ facilitate monitoring, programs should implement formal follow-up procedures\
      \ to ensure staff maintain \ncontact with clients regularly at set time points\
      \ (e.g., 30 days, 6 months), ideally for at least 12 months.  \n• Clients should\
      \ be educated about the importance of continuing care and the availability of\
      \ treatment options \nfollowing residential treatment, including the use of\
      \ pharmacotherapy with outpatient services. \n• Residential staff should introduce\
      \ clients to outpatient providers before discharge so as to provide a “warm\
      \ \nhandoff” and foster rapport-building between clients and their continuing\
      \ care providers. \n• Programs should be flexible in offering a wide range of\
      \ continuing care services to meet clients’ scheduling \nand daily living needs\
      \ (e.g., offer outpatient therapy groups 5 days per week, use telehealth services\
      \ so \nclients who live at a distance and unable to travel to outpatient services\
      \ regularly can still access treatment). \n• Counselors should link clients\
      \ to mutual support programs and other community-based supports and \nresources\
      \ available. \nSources: Proctor & Herschman (2014); Rubinsky et al. (2017).\
      \ \nAcute Care and Other Medical Settings \nAlthough not SUD treatment settings\
      \ per se, acute care and other medical settings are included here \nbecause\
      \ important SUD treatment and mental health services do occur in medical units.\
      \ Acute care \nrefers to short-term care provided in intensive care units, brief\
      \ hospital stays, and EDs. Individuals with \nsubstance misuse or mental illness\
      \ often access care from primary care clinics as opposed to specialty \ncare\
      \ settings. Use of EDs for mental and substance-related needs is also on the\
      \ rise. \nHow Common are Mental disorders and SUDs in Acute Care and Other Medical\
      \ Settings? \n• More than 70 percent of primary care visits are related to psychosocial\
      \ needs (National Association of State \nMental Health Program Directors, 2012).\
      \  \n− In a sample of 2,000 adults in primary care clinics in four states, 36\
      \ percent met Diagnostic and Statistical \nManual of Mental Disorders, Fifth\
      \ Edition, criteria for an SUD in the last year, including almost 22 percent\
      \ \nwith a moderate/severe SUD (Wu et al., 2017). About 28 percent endorsed\
      \ past-year illicit drug or \nnonmedical medication use. \n− From 2012 to 2014\
      \ (Cherry, Albert, & McCaig, 2018), 26 percent of mental health office visits\
      \ in large \nmetropolitan areas, 44 percent of visits in small-to-medium metropolitan\
      \ areas, and 54 percent of visits in \nrural areas were to primary care. \n\
      • Of the 1.18 billion ambulatory medical visits that occurred between 2009 and\
      \ 2011 (Lagisetty, Maust, Heisler, \n& Bohnert, 2017), 17.6 million involved\
      \ an SUD diagnosis. \n− This included 8.6 percent for AUD, 64.2 percent for\
      \ tobacco use disorder, and 9.6 percent for OUD.  \n− Among the people with\
      \ an SUD, 13.4 percent also had anxiety, 5.7 percent had depression, and 2.3\
      \ \npercent had bipolar disorder. \n• Data from the National Hospital Ambulatory\
      \ Medical Care Survey indicate that from 2005 to 2011, mental \nand substance\
      \ use-related ED visits increased from 27.9 per 1,000 visits to 35.1 per 1,000\
