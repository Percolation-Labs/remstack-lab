    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 286\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 286]\nTrauma-Informed Care in Behavioral Health\
      \ Services \nis run by the University of Montana. NNCTC\noffers trauma interventions\
      \ and trainings to\naddress trauma in American Indian/Alaska \nNative children,\
      \ primarily through clinicians,\nTribal programs, school systems, and commu­\n\
      nity agencies. \nTraining Opportunities \nThe following resources highlight\
      \ various\ntraining and credentialing opportunities for\nbehavioral health professionals\
      \ interested in\ngaining more education in treating and\nproviding services\
      \ to those affected by trauma.\nIt is not an exhaustive list, but provides a\
      \ start­\ning place for service providers looking for fur­\nther training. \n\
      The Web site of the ISTSS has posted a direc­\ntory of trauma-related academic\
      \ and training\nopportunities (http://www.istss.org/Learning\nAboutTrauma.htm).\
      \ It includes links to the \ninstitutions providing the programs.The Asso­\n\
      ciation for Traumatic Stress Specialists \n(http://www.atss.info) offers three\
      \ levels of\nrecognition for education and experience:\n•  Certified Trauma\
      \ Specialist (CTS)—\ndesigned for counselors, clinicians, and\ntreatment specialists\
      \ who provide interven­\ntion services or individual, group, and/or\nfamily\
      \ counseling.This certification re­\nquires 240 hours of education and training\n\
      in trauma treatment, plus 2,000 hours of\ntrauma counseling and intervention\n\
      experience. \n•  Certified Trauma Responder (CTR)—\ndesigned for those who provide\
      \ immediate \ntrauma interventions. It requires a mini­\nmum of 40 hours of\
      \ experience on a crisis \nor critical incident response team, an asso­\nciate\
      \ degree or a high school diploma with\nsuccessful completion of disaster or\
      \ critical\nincident stress debriefing training, and 72\nhours of crisis response\
      \ training. \n•  Certified Trauma Services Specialist\n(CTSS)—designed for those\
      \ who provide\nimmediate trauma intervention, crisis sup­\nport, advocacy, or\
      \ victim assistance. It re­\nquires 1 year of experience in a trauma-\nrelated\
      \ field, plus specific training. \nSome colleges and universities, such as the\
      \ \nInternational Trauma Studies Program at New\nYork University and the Center\
      \ for Anxiety \nand Related Disorders at Boston University,\nprovide specialty\
      \ trauma training for mental\nhealth practitioners. The University of Mis­\n\
      souri at St. Louis offers specialized training in\ntrauma therapy or research\
      \ at its Center for\nTrauma Recovery to students in its Clinical \nPsychology\
      \ graduate program. The Center for\nthe Treatment and Study of Anxiety at the\
      \ \nUniversity of Pennsylvania provides training\nfor health professionals.The\
      \ Department of\nCounseling at the University of Nevada, Las \nVegas offers\
      \ a graduate and undergraduate \ncourse on Trauma and Addiction; graduate\n\
