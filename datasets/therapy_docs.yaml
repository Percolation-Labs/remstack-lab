    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 108\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 108]\nAdvice to Counselors: Universal Screening\
      \ and Assessment \nOnly people specifically trained and licensed in mental health\
      \ assessment should make diagnoses; \ntrauma can result in complicated cases,\
      \ and many symptoms can be present, whether or not they \nmeet full diagnostic\
      \ criteria for a specific disorder. Only a trained assessor can distinguish\
      \ accurately \namong various symptoms and in the presence of co-occurring disorders.\
      \ However, behavioral health \nprofessionals without specific assessment training\
      \ can still serve an important role in screening for \npossible mental disorders\
      \ using established screening tools (CSAT, 2005c; see also Chapter 4 of this\
      \ \nTIP). In agencies and clinics, it is critical to provide such screenings\
      \ systematically—for each client—as \nPTSD and other co-occurring disorders\
      \ are typically underdiagnosed or misdiagnosed. \nMany survivors with severe\
      \ mental \ndisorders function fairly well following \ntrauma, including disasters,\
      \ as long as \nessential services aren’t interrupted. For \nothers, additional\
      \ mental health supports \nmay be necessary. For more information, \nsee Responding\
      \ to the Needs of People \nWith Serious and Persistent Mental Illness \nin Times\
      \ of Major Disaster (Center for \nMental Health Services, 1996). \nTrauma-Informed\
      \ Care in Behavioral Health Services \nsubstance use, and personality disorders.\
      \ Thus,\nit’s common for trauma survivors to be under-\ndiagnosed or misdiagnosed.\
      \ If they have not \nbeen identified as trauma survivors, their psy­\nchological\
      \ distress is often not associated with \nprevious trauma, and/or they are diagnosed\n\
      with a disorder that marginally matches their\npresenting symptoms and psychological\
      \ se­\nquelae of trauma. The following sections pre­\nsent a brief overview\
      \ of some mental disorders \nthat can result from (or be worsened by)\ntraumatic\
      \ stress. PTSD is not the only diag­\nnosis related to trauma nor its only psycholog­\n\
      ical consequence; trauma can broadly\ninfluence mental and physical health in\
      \ clients \nwho already have behavioral health disorders. \nPeople With Mental\
      \ Disorders \nMDD is the most common co-occurring dis­\norder in people who\
      \ have experienced trauma\nand are diagnosed with PTSD. A well-\nestablished\
      \ causal relationship exists between\nstressful events and depression, and a\
      \ prior\nhistory of MDD is predictive of PTSD after \nexposure to major trauma\
      \ (Foa et al., 2006). \nCo-occurrence is also linked with greater im­\npairment\
      \ and more severe symptoms of both\ndisorders, and the person is less likely\
      \ to experi­\nence remission of symptoms within 6 months. \nGeneralized anxiety,\
      \ obsessive–compulsive,\nand other anxiety disorders are also associated\nwith\
      \ PTSD. PTSD may exacerbate anxiety\ndisorder symptoms, but it is also likely\
      \ that\npreexisting anxiety symptoms and anxiety dis­\norders increase vulnerability\
      \ to PTSD. Preex­\nisting anxiety primes survivors for greater \nhyperarousal\
      \ and distress. Other disorders,\nsuch as personality and somatization disorders,\n\
      are also associated with trauma, but the histo­\nry of trauma is often overlooked\
      \ as a signifi­\ncant factor or necessary target in treatment. \nThe relationship\
      \ between PTSD and other\ndisorders is complex. More research is now\nexamining\
      \ the multiple potential pathways \namong PTSD and other disorders and how\n\
      various sequences affect clinical presentation.\nTIP 42, Substance Abuse Treatment\
      \ for Persons \nWith Co-Occurring Disorders (CSAT, 2005c), is\nvaluable in understanding\
      \ the relationship of\nsubstance use to other mental disorders. \nPeople With\
      \ Substance Use \nDisorders \nThere is clearly a correlation between trauma\n\
      (including individual, group, or mass trauma)\nand substance use as well as\
      \ the presence of\nposttraumatic stress (and other trauma-related\ndisorders)\
      \ and substance use disorders. Alco­\nhol and drug use can be, for some, an\
