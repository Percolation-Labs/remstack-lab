    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 270\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 270]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 8—Workforce\
      \ and Administrative Concerns in Working With People Who Have Co-Occurring Disorders\
      \ \n \nPage 242 \nBasic, intermediate, and advanced competencies are discussed\
      \ further in the following sections. See \nalso “Resource Alert: Oregon Health\
      \ Authority’s Competency Checklists for COD Providers” and \nTechnical Assistance\
      \ Publication (TAP) 21, Addiction Counseling Competencies (CSAT, 2006a) for\
      \ more \nexamples of provider skills within these competency categories. \n\
      Resource Alert: Oregon Health Authority’s Competency Checklists for COD Providers\
      \ \nThe Oregon Health Authority maintains a resource webpage (www.oregon.gov/oha/HSD/AMH/Pages/Co-\n\
      occurring.aspx) that includes checklists for ensuring behavioral health service\
      \ providers working with clients \nwho have CODs meet basic, intermediate, and\
      \ advanced competencies: \n• Basic Competencies \n(www.oregon.gov/oha/HSD/AMH/CoOccurring%20Resources/Basic%20Compentencies%20Checklist.pdf)\
      \ \n• Intermediate Competencies \n(www.oregon.gov/oha/HSD/AMH/CoOccurring%20Resources/Intermediate%20Compentencies%20CheckList\n\
      .pdf) \n• Advanced Competencies \n(www.oregon.gov/oha/HSD/AMH/CoOccurring%20Resources/Advanced%20Competencies%20Checklist.pdf)\
      \ \nBasic Competencies \nEvery SUD treatment and mental health service program\
      \ should require counselors to have certain \nbasic skills. Basic COD competencies\
      \ include having a perfunctory understanding and working \nknowledge of the\
      \ prevalence of CODs, screening and assessment procedures, common signs and\
      \ \nsymptoms, how to triage clients appropriately (e.g., referring for specialty\
      \ care, engaging in treatment), \nhow to provide brief interventions, and how\
      \ to engage clients in treatment decision making (SAMHSA, \n2011b). In keeping\
      \ with the principle that there is “no wrong door,” the consensus panel recommends\
      \ \nthat clinicians working in SUD treatment settings should be able to carry\
      \ out the mental-health–related \nactivities shown in Exhibit 8.4. \nExhibit\
      \ 8.4. Examples of Basic Competencies Needed To Treat People With CODs  \n•\
      \ Perform a basic screening to determine whether CODs might exist and be able\
      \ to refer the client for a formal \ndiagnostic assessment by someone trained\
      \ to do this. \n• Form a preliminary impression of the nature of the disorder\
      \ a client may have, which can be verified by \nsomeone formally trained and\
      \ licensed in mental disorder diagnosis.  \n• Conduct a preliminary screening\
      \ of whether a client poses an immediate danger to self or others and \ncoordinate\
      \ any subsequent assessment with appropriate staff and consultants.  \n• Be\
      \ able to engage the client in such a way as to enhance and facilitate future\
      \ interaction.  \n• De-escalate the emotional state of a client who is agitated,\
      \ anxious, angry, or in another vulnerable \nemotional state.  \n• Manage a\
      \ crisis involving a client with CODs, including a threat of suicide or harm\
      \ to others. This may involve \nseeking out assistance by others trained to\
      \ handle certain aspects of such crises; for example, processing \ncommitment\
      \ papers and related matters.  \n• Refer a client to the appropriate mental\
      \ health service or SUD treatment facility and follow up to ensure the \nclient\
      \ receives needed care.  \n• Coordinate care with a mental health counselor\
      \ serving the same client to ensure that the interaction of the \nclient’s disorders\
      \ is well understood and that treatment plans are coordinated."
