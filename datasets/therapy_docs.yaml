    content: "# ASAM Medicaid Coverage Guide\n## Page 7\n\n**Source:** American Society\
      \ of Addiction Medicine\n**Document Pages:** 26 total\n\n---\n\n[Page 7]\n7\
      \ \n \noutpatient specialty providers, but may be delivered in any appropriate\
      \ setting that meets \nstate licensure or certification requirements. These\
      \ programs have direct affiliation with \nprograms offering more and less intensive\
      \ levels of care as well as supportive housing \nservices. \n• Provider Type:\
      \ Interdisciplinary team of appropriately credentialed addiction treatment \n\
      professionals including counselors, psychologists, social workers, addiction-credentialed\
      \ \nphysicians, and program staff, many of whom have cross-training to aid in\
      \ interpreting \nmental disorders and deliver intensive outpatient services.\
      \ \n• Treatment Goal: At a minimum, this level of care provides a support system\
      \ including \nmedical, psychological, psychiatric, laboratory, and toxicology\
      \ services within 24 hours by \ntelephone or within 72 hours in person. Emergency\
      \ services are available at all times, and \nthe program should have direct\
      \ affiliation with more or less intensive care levels and \nsupportive housing.\
      \ \n• Therapies: Level 2.1 intensive outpatient services include individual\
      \ and group counseling, \neducational groups, occupational and recreational\
      \ therapy, psychotherapy, MAT, \nmotivational interviewing, enhancement and\
      \ engagement strategies, family therapy, or \nother skilled treatment services.\
      \ \nLevel 2.5: Partial Hospitalization Programs. \nLevel 2.5 partial hospital\
      \ programs differ from Level 2.1 intensive outpatient programs in the \nintensity\
      \ of clinical services that are directly provided by the program, including\
      \ psychiatric, \nmedical and laboratory services. Partial hospitalization programs\
      \ are appropriate for patients who \nare living with unstable medical and psychiatric\
      \ conditions. Partial hospitalization programs are \nable to provide 20 hours\
      \ or more of clinically intensive programming each week to support patients\
      \ \nwho need daily monitoring and management in a structured outpatient setting.\
      \ \n• Setting: Structured outpatient setting that offers direct access to psychiatric,\
      \ medical and \nlaboratory services. Such programs may be freestanding or located\
      \ within a larger \nhealthcare system so long as the partial hospitalization\
      \ unit is distinctly organized from the \nrest of the available programs. These\
      \ programs have direct affiliation with programs \noffering more and less intensive\
      \ levels of care as well as supportive housing services. \n• Provider Type:\
      \ Similar to Level 2.1, partial hospitalization services are delivered by an\
      \ \ninterdisciplinary team of providers, with some cross-training to identify\
      \ mental disorders \nand potential issues related to prescribed psychotropic\
      \ drug treatment in populations with \nSUD. Additionally, these programs must\
      \ support access to more and less intensive \nprograms as well as supportive\
      \ housing services. One major distinction from Level 2.1 is \nthe requirement\
      \ for qualified practitioners in partial hospitalization programs to provide\
      \ \nmedical, psychological, psychiatric, laboratory, toxicology and emergency\
      \ services. \n• Treatment Goal: At a minimum, this level of care meets the same\
      \ treatment goals as \ndescribed for Level 2.1, with psychiatric and other medical\
      \ consultation services available \nwithin 8 hours by telephone or within 48\
      \ hours in person. \n• Therapies: Level 2.5 intensive outpatient services include\
      \ individual and group counseling, \neducational groups, occupational and recreational\
      \ therapy, psychotherapy, MAT, \nmotivational interviewing, motivational enhancement\
      \ and engagement strategies, family"
