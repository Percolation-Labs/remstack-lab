  - id: a0253d5c-7ff9-8481-ad1a-baa427940bed
    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 30'
    uri: doc:tip57_traumainformed:p30
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 30\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 30]\nTwo Influential Studies That Set the Stage\
      \ for the Development of TIC \nThe Adverse Childhood Experiences Study (Centers\
      \ for Disease Control and Prevention, 2013) was \na large epidemiological study\
      \ involving more than 17,000 individuals from United States; it analyzed \n\
      the long-term effects of childhood and adolescent traumatic experiences on adult\
      \ health risks, mental \nhealth, healthcare costs, and life expectancy. \nThe\
      \ Women, Co-Occurring Disorders and Violence Study (SAMHSA, 2007) was a large\
      \ multisite \nstudy focused on the role of interpersonal and other traumatic\
      \ stressors among women; the interre­\nlatedness of trauma, violence, and co-occurring\
      \ substance use and mental disorders; and the incorpo­\nration of trauma-informed\
      \ and trauma-specific principles, models, and services. \nTrauma-Informed Care\
      \ in Behavioral Health Services \nand substance abuse are linked. With the at­\n\
      tacks of September 11, 2001, and other acts of \nterror, the wars in Iraq and\
      \ Afghanistan, disas­\ntrous hurricanes on the Gulf Coast, and sexual \nabuse\
      \ scandals, trauma has moved to the fore­\nfront of national consciousness.\
      \ \nTrauma was once considered an abnormal \nexperience. However, the first\
      \ National\nComorbidity Study established how prevalent\ntraumas were in the\
      \ lives of the general popu­\nlation of the United States. In the study, 61\n\
      percent of men and 51 percent of women re­\nported experiencing at least one\
      \ trauma in\ntheir lifetime, with witnessing a trauma, being\ninvolved in a\
      \ natural disaster, and/or experi­\nencing a life-threatening accident ranking\
      \ as\nthe most common events (Kessler et al., 1999).\nIn Wave 2 of the National\
      \ Epidemiologic\nSurvey on Alcohol and Related Conditions,\n71.6 percent of\
      \ the sample reported witnessing\ntrauma, 30.7 percent experienced a trauma\n\
      that resulted in injury, and 17.3 percent expe­\nrienced psychological trauma\
      \ (El-Gabalawy,\n2012). For a thorough review of the impact of\ntrauma on quality\
      \ of life and health and\namong individuals with mental and substance \nuse\
      \ disorders, refer to Part 3 of this TIP, the \nonline literature review. \n\
      Rationale for TIC \nIntegrating TIC into behavioral health ser­\nvices provides\
      \ many benefits not only for cli­\nents, but also for their families and\ncommunities,\
      \ for behavioral health service \norganizations, and for staff. Trauma-informed\n\
      services bring to the forefront the belief that \ntrauma can pervasively affect\
      \ an individual’s \nwell-being, including physical and mental \nhealth. For\
      \ behavioral health service providers,\ntrauma-informed practice offers many\
      \ oppor­\ntunities. It reinforces the importance of ac­\nquiring trauma-specific\
      \ knowledge and skills \nto meet the specific needs of clients; of recog­\n\
      nizing that individuals may be affected by \ntrauma regardless of its acknowledgment;\
      \ of \nunderstanding that trauma likely affects many \nclients who are seeking\
      \ behavioral health ser­\nvices; and of acknowledging that organizations\nand\
      \ providers can retraumatize clients through\nstandard or unexamined policies\
      \ and practices.\nTIC stresses the importance of addressing the \nclient individually\
      \ rather than applying gen­\neral treatment approaches. \nTIC provides clients\
      \ more opportunities to\nengage in services that reflect a compassionate \n\
      perspective of their presenting problems. TIC\ncan potentially provide a greater\
      \ sense of safe­\nty for clients who have histories of trauma and\na platform\
      \ for preventing more serious conse­\nquences of traumatic stress (Fallot &\
      \ Harris,\n2001). Although many individuals may not\nidentify the need to connect\
      \ with their histo­\nries, trauma-informed services offer clients a\nchance\
      \ to explore the impact of trauma, their\nstrengths and creative adaptations\
      \ in manag­\ning traumatic histories, their resilience, and the\nrelationships\
      \ among trauma, substance use,\nand psychological symptoms. \n8"
