    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 270\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 270]\nTrauma-Informed Care in Behavioral Health\
      \ Services \nand actively works toward the identification\nand certification\
      \ of clinicians skilled in \ncognitive therapy. Certification is awarded to\n\
      those individuals who, based on an objective \nevaluation, have demonstrated\
      \ an advanced\nlevel of expertise in cognitive therapy. The \nAcademy includes\
      \ physicians, psychologists,\nsocial workers, and other mental health pro­\n\
      fessionals from around the world. The \nAcademy formed a Trauma Task Force after\n\
      September 11, 2001, to disseminate infor­\nmation (available on their Web site)\
      \ to help\npeople around the world receive the best help\npossible following\
      \ trauma. \nAddiction Technology Transfer \nCenter Network \nhttp://www.attcnetwork.org/index.asp\n\
      5100 Rockhill Road \nKansas City, MO 64110\nPhone: 816-235-6888 \nEmail: networkoffice@attcnetwork.org\
      \ \nThe Addiction Technology Transfer Center\n(ATTC) Network serves as a resource\
      \ for stu­\ndents and professionals to identify international \ndistance education\
      \ opportunities for the sub­\nstance abuse treatment field and as a free mar­\n\
      keting venue for ATTC-approved sponsors of\ndistance education courses.The ATTC\
      \ Web \nsite provides trauma-related resources that in­\nclude case studies,\
      \ information on working\nwith returning veterans who have been exposed\nto\
      \ trauma, and links to various publications on\nPTSD and secondary traumatic\
      \ stress. \nAgency for Healthcare Research \nand Quality \nhttp://www.innovations.ahrq.gov/index.aspx\n\
      540 Gaither Road \nSuite 2000 \nRockville, MD 20850\nPhone: 301-427-1104 \n\
      The Agency for Healthcare Research and\nQuality (AHRQ) is the research arm of\
      \ HHS,\nspecializing in patient safety and quality im­\nprovement, outcomes\
      \ and effectiveness of care,\nclinical practice and technology assessment,\n\
      and healthcare organization and delivery sys­\ntems. AHRQ also provides funding\
      \ and tech­\nnical assistance to health research and research \ntraining programs\
      \ at many universities and\ninstitutions. AHRQ’s Web site provides links \n\
      to research publications on PTSD and to oth­\ner government publications and\
      \ toolkits deal­\ning with trauma-informed care. \nThe American Academy of \n\
      Experts in Traumatic Stress \nhttp://www.aaets.org\n203 Deer Road \nRonkonkoma,\
      \ NY 11779\nPhone: 631-543-2217 \nEmail: info@aaets.org \nThe American Academy\
      \ of Experts in Trau­\nmatic Stress is a multidisciplinary network of\nprofessionals\
      \ who are committed to the ad­\nvancement of intervention for survivors of \n\
      trauma. The Academy aims to identify exper­\ntise among professionals and across\
      \ disci­\nplines and to provide meaningful standards\nfor those who work regularly\
      \ with survivors.\nThe Academy is committed to fostering a\ngreater appreciation\
      \ of the effects of common\ntraumatic experiences (e.g., chronic illness,\n\
      accidents, domestic violence, loss) in addition\nto large-scale disasters and\
      \ catastrophes. The \ngroup’s aim is to help all victims to become \nsurvivors\
      \ and, ultimately, to thrive. \nAmerican Red Cross Disaster \nServices \nhttp://www.redcross.org/what-we­\n\
      do/disaster-relief\nAmerican Red Cross National Headquarters\n2025 E Street,\
      \ NW \n248"
