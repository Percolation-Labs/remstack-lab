    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 176\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 176]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 5— Strategies\
      \ for Working With People Who Have Co-Occurring Disorders   \n \nPage 148 \n\
      negative attitudes or beliefs may be communicated, directly or subtly, to the\
      \ client—for example, \nthrough thoughts like, “I was depressed too, but I never\
      \ took medications for it—I just worked the Steps \nand got over it. So why\
      \ should this guy need medication?” \nNegative feelings generated by countertransference\
      \ can worsen over time. Some research indicates \nthat providers treating clients\
      \ with CODs may feel less satisfied with their jobs and increasingly \nfrustrated\
      \ with their clients the longer they stay in practice (Avery et al., 2016).\
      \  \nProviders’ negative attitudes toward clients with CODs can have a significant\
      \ impact on treatment \nservices and outcomes. For example, countertransference\
      \ may result in providers failing to offer timely, \nappropriate treatment and\
      \ having poor communication with their clients (Avery et al., 2016). (For a\
      \ full \ndiscussion of countertransference in SUD treatment, see Powell & Brodsky,\
      \ 1993.) Countertransference \nproblems are particularly significant when working\
      \ with people who have CODs, because people with \nSUDs and mental disorders\
      \ may evoke strong feelings in providers that could become barriers to \ntreatment\
      \ if providers allow such feelings to interfere. Providers may feel angry, used,\
      \ overwhelmed, \nconfused, anxious, uncertain how to proceed with a case, or\
      \ just worn out. \nCultural concerns may cause strong yet unspoken feelings,\
      \ creating countertransference and transference. \nCounselors working with clients\
      \ in their area of expertise may be familiar with countertransference, but \n\
      working with an unfamiliar population will introduce different kinds and combinations\
      \ of feelings. \nProtect Confidentiality \nConfidentiality and privacy are relevant\
      \ to every clinical situation and are especially important for \nclients with\
      \ SMI, SUDs, or both. These conditions can be complex and debilitating, and\
      \ they are \nassociated with an increased risk of harm to self and others. Furthermore,\
      \ people receiving SUD \ntreatment in federally funded programs are protected\
      \ by additional regulations that affect information \nsharing, privacy, and\
      \ consent. More information about these regulations is available online \n(www.samhsa.gov/about-us/who-we-are/laws-regulations/confidentiality-regulations-faqs).\
      \  \nHowever, confidentiality is not absolute. Contexts in which to be mindful\
      \ of protections—and the \nlimitations of those protections—related to client\
      \ privacy and confidentiality, include: \n• \nWhen collaborating with other\
      \ providers, especially those outside of the behavioral health field. \nAll\
      \ clients have a right to privacy and confidentiality. There are federal as\
      \ well as state regulations \nthat dictate the type of information providers\
      \ can share with other providers while upholding those \nrights for their clients.\
      \ Remember that counselors who practice in more than one location are \nbeholden\
      \ to the regulations in all of the states in which they see clients. (See “Resource\
      \ Alert: \nFederal and State Mental Health Privacy and Confidentiality Regulations.”)\
      \ \nProviders have a duty to be aware of federal rules under the Health Insurance\
      \ Portability and Accountability \nAct and any additional regulations in their\
      \ states dictating what information they can and cannot share with \nother providers\
      \ (as well as caregivers and family members) and under which circumstances.\
      \ \n• \nWhen working in a setting with electronic health records (EHRs). The\
      \ proliferation of EHRs has \nhelped foster easier record sharing between mental\
      \ health and general medical clinicians but also \nposes a risk to confidentiality\
      \ that, if breached, could seriously damage client trust in the counselor \n\
      and in the psychotherapy process in general (Shenoy & Appel, 2017).  \n• \n\
      When working with clients who verbalize specific threats of harm to a third\
      \ party. If the counselor \nhas reason to believe a violent act is foreseeable\
      \ and is directed at a specific person, breach of \nconfidentiality may be appropriate\
      \ or even required by the state’s duty to warn mandate."
