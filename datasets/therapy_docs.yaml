      \ Pages:** 342 total\n\n---\n\n[Page 159]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 131 \n(Stone et al., 2019). Depression was the most common mental condition\
      \ diagnosis among those who \ncompleted suicide (75 percent); other major mental\
      \ disorder diagnoses included anxiety (17 percent), \nbipolar disorders (15\
      \ percent), schizophrenia (5 percent), and PTSD (4 percent) (Stone et al., 2019).\
      \  \nAccording to NSDUH data (CBHSQ, 2019), in 2018: \n• About 10.7 million\
      \ U.S. adults ages 18 or older thought seriously of dying by suicide (4.3 percent\
      \ of adults). \n• 3.3 million U.S. adults made suicide plans (1.3 percent).\
      \ \n• 1.4 million U.S. adults made nonfatal suicide attempts (0.6 percent).\
      \ \nSuicide and SUDs \nSubstance misuse makes people susceptible to self-harm;\
      \ indeed, suicide is the leading cause of death \namong people with addiction\
      \ (CSAT, 2009). From 2014 to 2016, 28 percent of people who died by \nsuicide\
      \ had problematic substance use, including 32 percent of people with a known\
      \ mental health issue \n(Stone et al., 2019). Of these individuals with known\
      \ psychiatric problems, 39 percent tested positive for \nalcohol, 39 percent\
      \ for benzodiazepines, 29 percent for opioids, 23 percent for cannabis, 10 percent\
      \ for \namphetamines, and 6 percent for cocaine (Stone et al., 2019).  \nAlcohol\
      \ factors prominently into suicide (Darvishi, Farhadi, Haghtalab, & Poorolajal,\
      \ 2015). Acute \nalcohol intoxication increases the risk of suicide attempt\
      \ by nearly 7 times and in some studies, if use \nis heavy, by as much as 37\
      \ times (Borges et al., 2017). This risk appears to increase with corresponding\
      \ \nincreases in consumption; as such, populations with AUD have higher rates\
      \ of suicide than people \nwithout problematic alcohol use (Yuodelis-Flores\
      \ & Ries, 2015). Other substances also carry an increased \nrisk of self-harm,\
      \ as suicidal behavior is prominent in OUD, cocaine use disorder, and polysubstance\
      \ use \n(Yuodelis-Flores & Ries, 2015). Among individuals with a history of\
      \ substance misuse who died by suicide \nin 2014 (Fowler, Jack, Lyons, Betz,\
      \ & Petrosky, 2018), the most commonly involved nonmedication \nsubstances were\
      \ alcohol (51 percent), opioids (23 percent), and cannabis (almost 14 percent).\
      \ \nFurthermore, among all suicide cases that year, opioids were the direct\
      \ cause of death in 27 percent of \npeople and alcohol in 13 percent (Fowler\
      \ et al., 2018). The overall suicide rate of U.S. veterans with an \nSUD is\
      \ estimated at 75.6 per 100,000 people and is highest among those who misuse\
      \ sedatives, followed \nby amphetamines, opioids, cannabis, alcohol, and cocaine\
      \ (Bohnert, Ilgen, Louzon, McCarthy, & Katz, \n2017). People who report misusing\
      \ prescription medication, and in particular pain relievers, also appear \n\
      to be vulnerable to suicidal ideation (Ford & Perna, 2015). \nThe link between\
      \ substance misuse and suicide may relate to the capacity of substances, especially\
      \ \nalcohol, to quell inhibition, leading to poor judgment, mood instability,\
      \ and impulsiveness. Depression, \ncomorbid with suicide risk and substance\
      \ misuse, may moderate this relationship. A population-based \nsample of people\
      \ currently using alcohol and with a history of depressed mood (Sung et al.,\
      \ 2016) found \nthat those with a positive history of suicide attempt were significantly\
      \ more likely than those without \nsuch a history to have problematic substance\
      \ use, including 21 percent with alcohol abuse or \ndependence and nearly 40\
      \ percent with illicit drug abuse or dependence. Yet alcohol dependence in this\
      \ \nsample significantly increased the odds of suicidal ideation and suicide\
      \ attempt even among people \nwithout a history of depressed mood. This suggests\
      \ that depressed mood alone cannot account for the \nrelationship between alcohol\
      \ misuse and risk of suicide, although it undoubtedly increases the odds.  \n\
      Many psychiatric illnesses have a heightened risk of suicidal thoughts and behaviors\
      \ further exacerbated \nin the presence of co-occurring addiction. Risk factors\
      \ for suicide that have been identified in the \ngeneral population, such as\
      \ a family history of suicide attempt or completion and access to firearms,\
      \ \nalso apply to people with CODs and make self-harm more likely. Additionally,\
