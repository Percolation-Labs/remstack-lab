    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 118\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 118]\nTrauma-Informed Care in Behavioral Health\
      \ Services \n•  Clarify for the client what to expect in the\nscreening and\
      \ assessment process. For exam­\nple, tell the client that the screening and\
      \ as­\nsessment phase focuses on identifying\nissues that might benefit from\
      \ treatment.\nInform him or her that during the trauma\nscreening and assessment\
      \ process, uncom­\nfortable thoughts and feelings can arise.\nProvide reassurance\
      \ that, if they do, you’ll \nassist in dealing with this distress—but also\n\
      let them know that, even with your assis­\ntance, some psychological and physical\
      \ re­\nactions to the interview may last for a few \nhours or perhaps as long\
      \ as a few days after\nthe interview, and be sure to highlight the\nfact that\
      \ such reactions are normal (Read et\nal., 2003). \n•  Approach the client in\
      \ a matter-of-fact, yet\nsupportive, manner. Such an approach\nhelps create\
      \ an atmosphere of trust, respect,\nacceptance, and thoughtfulness (Melnick\
      \ &\nBassuk, 2000). Doing so helps to normalize \nsymptoms and experiences generated\
      \ by the \ntrauma; consider informing clients that\nsuch events are common but\
      \ can cause con­\ntinued emotional distress if they are not\ntreated. Clients\
      \ may also find it helpful for\nyou to explain the purpose of certain diffi­\n\
      cult questions. For example, you could say,\n“Many people have experienced troubling\n\
      events as children, so some of my questions \nare about whether you experienced\
      \ any\nsuch events while growing up.” Demon­\nstrate kindness and directness\
      \ in equal \nmeasure when screening/assessing clients \n(Najavits, 2004). \n\
      •  Respect the client’s personal space. Cultural \nand ethnic factors vary greatly\
      \ regarding the\nappropriate physical distance to maintain\nduring the interview.\
      \ You should respect the\nclient’s personal space, sitting neither too\nfar\
      \ from nor too close to the client; let your\nobservations of the client’s comfort\
      \ level \nduring the screening and assessment pro­\ncess guide the amount of\
      \ distance. Clients \nwith trauma may have particular sensitivity \nabout their\
      \ bodies, personal space, and\nboundaries. \n•  Adjust tone and volume of speech\
      \ to suit the\nclient’s level of engagement and degree of\ncomfort in the interview\
      \ process. Strive to \nmaintain a soothing, quiet demeanor. Be\nsensitive to\
      \ how the client might hear what \nyou have to say in response to personal dis­\n\
      closures. Clients who have been trauma­\ntized may be more reactive even to\
      \ benign\nor well-intended questions. \n•  Provide culturally appropriate symbols\
      \ of\nsafety in the physical environment. These \ninclude paintings, posters,\
      \ pottery, and\nother room decorations that symbolize \nthe safety of the surroundings\
      \ to the cli­\nent population. Avoid culturally inappro­\npriate or insensitive\
      \ items in the physical \nenvironment. \n•  Be aware of one’s own emotional\
      \ responses to \nhearing clients’ trauma histories. Hearing \nabout clients’\
      \ traumas may be very painful \nand can elicit strong emotions.The client\n\
      may interpret your reaction to his or her\nrevelations as disinterest, disgust\
      \ for the cli­\nent’s behavior, or some other inaccurate in­\nterpretation.\
      \ It is important for you to\nmonitor your interactions and to check in \nwith\
      \ the client as necessary. You may also\nfeel emotionally drained to the point\
      \ that it\ninterferes with your ability to accurately lis­\nten to or assess\
      \ clients.This effect of expo­\nsure to traumatic stories, known as \nsecondary\
      \ traumatization, can result in\nsymptoms similar to those experienced by \n\
      the client (e.g., nightmares, emotional \nnumbing); if necessary, refer to a\
      \ colleague \nfor assessment (Valent, 2002). Secondary\ntraumatization is addressed\
      \ in greater detail\nin Part 2, Chapter 2, of this TIP. \n•  Overcome linguistic\
      \ barriers via an inter­\npreter. Deciding when to add an interpreter\nrequires\
      \ careful judgment.The interpreter\nshould be knowledgeable of behavioral \n\
      96"
