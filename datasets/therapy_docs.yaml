    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Pages 41-42\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 41]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 1—Introduction\
      \ to Substance Use Disorder Treatment for People With Co-Occurring Disorders\
      \  \n \n \nPage 13 \n \n• \nCategory II: More severe mental disorder/less severe\
      \ substance disorder \n• \nCategory III: Less severe mental disorder/more severe\
      \ substance disorder \n• \nCategory IV: More severe mental disorder/more severe\
      \ substance disorder  \nFor a more detailed description of this model, see Chapter\
      \ 2. To learn how to integrate the quadrants of \ncare framework into assessment\
      \ and treatment decision-making processes, see Chapter 3. \nSUDs, Mental Illness,\
      \ and “Self-Medicating” \nThe notion that SUDs are caused, in whole or part,\
      \ by one’s attempts to “self­medicate” symptoms with \nalcohol or illicit drugs\
      \ has been a source of debate. The consensus panel cautions that the term \n\
      “self­medication” should not be used, as it equates drugs of misuse (which usually\
      \ worsen health) with \ntrue medications (which are designed to improve health).\
      \ Although it is true that some people with \nmental conditions may misuse substances\
      \ to alleviate their symptoms or otherwise cope (Sarvet et al., \n2018; Simpson,\
      \ Stappenbeck, Luterek, Lehavot, & Kaysen, 2014), this is not always the case.\
      \ Counselors \nshould not assume self-medication is the causal link between\
      \ a client’s mental disorder and SUD. \nConclusion \nThe COD recovery trajectory\
      \ often has pitfalls, but our understanding of CODs and COD-specific service\
      \ \ndelivery has improved over the past 20 years. Despite these advances, significant\
      \ gaps remain in the \naccurate and timely assessment, diagnosis, and treatment\
      \ of people with CODs. To achieve lower-cost \nmental health services and SUD\
      \ treatment, better client outcomes, and a more positive treatment \nexperience,\
      \ providers and administrators must collectively place more focus on CODs in\
      \ their work. By \nbetter understanding the risks and responding to the service\
      \ needs of people with CODs, behavioral \nhealth service providers can help\
      \ make long-term recovery an attainable goal for all clients with CODs.\n\n\
      [Page 42]\nTIP 42, Substance Use Disorder Treatment for People With Co-Occurring\
      \ Disorders \nMARCH 2020 \nChapter 2—Guiding Principles for Working With People\
      \ Who Have Co-Occurring Disorders  \n \nPage 14 \nChapter 2—Guiding Principles\
      \ for Working \nWith People Who Have Co-Occurring Disorders  \n(For Counselors,\
      \ Other Treatment/Service Providers, \nSupervisors, and Administrators)  \n\
      Many treatment providers and agencies recognize the need to provide quality\
      \ care to people with CODs \nbut see it as a daunting challenge beyond their\
      \ resources. Programs that already have incorporated \nsome elements of integrated\
      \ services and want to do more may lack a clear framework for determining \n\
      priorities. Addiction counselors might recognize the need to be able to effectively\
      \ treat clients with \nCODs but not fully understand the best approaches to\
      \ doing so. As counselors and programs look to \nimprove their effectiveness\
      \ in treating this population, what should they consider? How could the \nexperience\
      \ of other agencies or counselors inform their planning process? Are resources\
      \ available that \ncould help turn such a vision into reality? This chapter\
      \ is designed to help both providers and agencies \nthat want to improve services\
      \ for their clients with CODs, whether that means establishing services \nwhere\
      \ there currently are none or learning to improve existing ones. \nThe chapter\
      \ begins with a review of general guiding principles derived from proven models,\
      \ clinical \nexperience, and the growing base of empirical evidence. Building\
      \ on these guiding principles, the \nchapter turns to the specific core components\
      \ for effective service delivery for addiction counselors and \nother providers\
      \ and for administrators and supervisors, respectively. For providers, this\
      \ includes \naddressing in concrete terms the challenges of providing access,\
      \ screening and assessment, appropriate \nlevel of care, integrated treatment,\
      \ comprehensive services, and continuity of care. For supervisors and \nadministrators,\
      \ effective service delivery requires staff to develop essential core competencies\
      \ and take \nadvantage of opportunities for professional development. Achieving\
      \ optimal COD programming means \nintegrating research into clinical services\
      \ to ensure practices are evidence based; establishing essential \nservices\
      \ to meet the varied needs of people with CODs; and conducting program assessments\
      \ to gauge \nwhether services adequately fulfill clients’ access and treatment\
      \ needs. \nKey Points \nGeneral guiding principles of good care for people with\
      \ co-occurring disorders (CODs) ensure counselors, \nadministrators, supervisors,\
      \ and other providers fully meet clients’ comprehensive needs—effectively and\
      \ \nethically. \nCounselors should offer clients full access to a range of integrated\
      \ services through the continuum of recovery. \nAdministrators and supervisors\
      \ are responsible for the training, professional development, recruitment, and\
      \ \nretention of qualified counselors and other professional staff working with\
      \ people who have CODs. Failure to \nattend to these workforce matters will\
      \ only further inhibit client access to care.  \nSeveral core essential services\
      \ exist for clients with comorbid conditions, and supervisors and administrators\
      \ \nshould regularly evaluate their program’s capacity and performance to monitor\
      \ their effectiveness in providing \nthese services and correct course when\
      \ needed."
