    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 95\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 95]\nPart 1, Chapter 3—Understanding the Impact\
      \ of Trauma \nHowever, as with self-harming behavior, self-\ndestructive behavior\
      \ needs to be recognized \nand addressed and may persist—or worsen—\nwithout\
      \ intervention. \nConsumption of substances \nSubstance use often is initiated\
      \ or increased \nafter trauma. Clients in early recovery—\nespecially those\
      \ who develop PTSD or have it \nreactivated—have a higher relapse risk if they\
      \ \nexperience a trauma. In the first 2 months \nafter September 11, 2001, more\
      \ than a quarter\nof New Yorker residents who smoked ciga­\nrettes, drank alcohol,\
      \ or used marijuana (about\n265,000 people) increased their consumption.\nThe\
      \ increases continued 6 months after the \nattacks (Vlahov, Galea, Ahern, Resnick,\
      \ &\nKilpatrick, 2004). A study by the Substance \nAbuse and Mental Health Services\
      \ Admin­\nistration (SAMHSA, Office of Applied \nStudies, 2002) used National\
      \ Survey on Drug\nUse and Health data to compare the first three\nquarters of\
      \ 2001 with the last quarter and re­\nported an increase in the prevalence rate\
      \ for\nalcohol use among people 18 or older in the\nNew York metropolitan area\
      \ during the fourth\nquarter. \nInterviews with New York City residents who\n\
      were current or former cocaine or heroin users \nindicated that many who had\
      \ been clean for 6\nmonths or less relapsed after September 11,\n2001. Others,\
      \ who lost their income and could\nno longer support their habit, enrolled in\n\
      methadone programs (Weiss et al., 2002).\nAfter the Oklahoma City bombing in\
      \ 1995,\nOklahomans reported double the normal rate \nof alcohol use, smoking\
      \ more cigarettes, and a\nhigher incidence of initiating smoking months \nand\
      \ even years after the bombing (Smith,\nChristiansen, Vincent, & Hann, 1999).\
      \ \nSelf-medication \nKhantzian’s self-medication theory (1985) \nsuggests that\
      \ drugs of abuse are selected for \ntheir specific effects. However, no definitive\
      \ \npattern has yet emerged of the use of particu­\nlar substances in relation\
      \ to PTSD or trauma \nsymptoms. Use of substances can vary based\non a variety\
      \ of factors, including which trauma \nsymptoms are most prominent for an individ­\n\
      ual and the individual’s access to particular\nsubstances. Unresolved traumas\
      \ sometimes \nlurk behind the emotions that clients cannot \nallow themselves\
      \ to experience. Substance use \nand abuse in trauma survivors can be a way\
      \ to\nself-medicate and thereby avoid or displace \ndifficult emotions associated\
      \ with traumatic \nexperiences. When the substances are with­\ndrawn, the survivor\
      \ may use other behaviors to\nself-soothe, self-medicate, or avoid emotions.\n\
      As likely, emotions can appear after abstinence \nin the form of anxiety and\
      \ depression. \nAvoidance \nAvoidance often coincides with anxiety and\nthe\
      \ promotion of anxiety symptoms. Individu­\nals begin to avoid people, places,\
      \ or situations \nto alleviate unpleasant emotions, memories, or\ncircumstances.\
      \ Initially, the avoidance works,\nbut over time, anxiety increases and the\
      \ per­\nception that the situation is unbearable or\ndangerous increases as\
      \ well, leading to a great­\ner need to avoid. Avoidance can be adaptive,\n\
      but it is also a behavioral pattern that reinforces\nperceived danger without\
      \ testing its validity,\nand it typically leads to greater problems \nacross\
      \ major life areas (e.g., avoiding emotion­\nally oriented conversations in\
      \ an intimate rela­\ntionship). For many individuals who have\ntraumatic stress\
      \ reactions, avoidance is com­\nmonplace. A person may drive 5 miles longer\n\
      to avoid the road where he or she had an acci­\ndent. Another individual may\
      \ avoid crowded \nplaces in fear of an assault or to circumvent\nstrong emotional\
      \ memories about an earlier\nassault that took place in a crowded area.\nAvoidance\
      \ can come in many forms. When\npeople can’t tolerate strong affects associated\n\
      with traumatic memories, they avoid, project, \n73"
