  - id: 7e7ec719-209a-0ed7-6bbb-ea88cc8d56ff
    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 222'
    uri: doc:tip57_traumainformed:p222
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 222\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 222]\nCase Illustration: Gui \nGui is a 48-year-old\
      \ licensed substance abuse counselor who has worked in a methadone mainte­\n\
      nance clinic for 12 years. He originally decided to get his degree and become\
      \ a counselor because \nhe wanted to help people and make a difference in the\
      \ world. Over the past 6 months, he has felt \nfatigued a great deal, gets annoyed\
      \ easily with both clients and coworkers, and has developed a \ncynical attitude\
      \ about the world and the p\n eople who come to the clinic for help. During\
      \ this time, the \nclinic has been forced to lay off a number of counselors\
      \ due to funding cutbacks. As a result, Gui and \nthe remaining counselors have\
      \ had a 20 percent increase in the number of weekly client contact \nhours required\
      \ as part of their job duties. In addition, the level and severity of clients’\
      \ trauma-related \nand other co-occurring disorders, poverty, joblessness, and\
      \ homelessness has increased.  \nGui is a valued employee, and when Gui discusses\
      \ his thoughts that he might want to leave the clinic \nwith his clinical supervisor,\
      \ the supervisor listens to Gui’s concerns and explores the possibility of \n\
      having him fill out the ProQOL to get a pulse on his stress level. Gui agrees\
      \ and is willing to discuss \nthe results with his supervisor. He is not surprised\
      \ to see that he scores above average on the burn­\nout scale of the instrument\
      \ but is very surprised to see that he scores below average on the second­\n\
      ary traumatic stress scale and above average on the compassion satisfaction\
      \ scale. He begins to feel \nmore hopeful that he still finds satisfaction in\
      \ his job and sees that he is resilient in many ways that he \ndid not acknowledge\
      \ before.  \nGui and the clinical supervisor discuss ways that the supervisor\
      \ and the organization can lessen the \nimpact of the stress of the work environment\
      \ on Gui and support the development of a self-care plan \nthat emphasizes his\
      \ own ability to rebound from adversity and take charge of his self-care. \n\
      Trauma-Informed Care in Behavioral Health Services \nThe compassion satisfaction\
      \ scale allows\ncounselors to reflect on their resilience and \nreminds them\
      \ of why they choose to work with\npeople with substance use and trauma-related\n\
      disorders, despite the fact that this work can\nlead to secondary traumatization.\
      \ The compas­\nsion satisfaction subscale reminds counselors \nthat they are\
      \ compassionate, that one of the\nreasons they are in a helping profession is\
      \ that\nthey value service to others, and that helping\nbrings meaning and fulfillment\
      \ to their lives.\nExhibits 2.2-9 through 2.2-11 present the most \nrecent version\
      \ of the ProQOL. \nAddressing Secondary \nTraumatization \nIf a counselor is\
      \ experiencing STS, the organi­\nzation should address it immediately. Clinical\
      \ \nsupervisors can collaborate with counselors to\ndevise an individualized\
      \ plan that is accessible,\nacceptable, and appropriate for each counselor \n\
      and that addresses the secondary stress reac­\ntions the counselor is experiencing,\
      \ providing\nspecific self-care strategies to counteract the \nstress. Decisions\
      \ about strategies for address­\ning secondary traumatization should be based\n\
      on the personal preferences of the counselor,\nthe opportunity for an immediate\
      \ intervention\nfollowing a critical incident, and the counse­\nlor’s level\
      \ of awareness regarding his or her\nexperience of STS. Counselors may need\
      \ to\ntalk about what they are experiencing, feeling,\nand thinking. These experiences\
      \ can be pro­\ncessed in teams, in consultations with col­\nleagues, and in\
      \ debriefing meetings to\nintegrate them effectively (Myers & Wee,\n2002). \n\
      If a critical incident evokes secondary trauma­\ntization among staff––such\
      \ as a client suicide,\na violent assault in the treatment program, or\nanother\
      \ serious event––crisis intervention \nshould be available for workers who would\
      \ like \nto participate. Any intervention should be \nvoluntary and tailored\
      \ to each worker’s indi­\nvidual needs (e.g., peer, group, or individual \n\
      sessions); if possible, these services should be \noffered continuously instead\
      \ of just one time. \n200"
