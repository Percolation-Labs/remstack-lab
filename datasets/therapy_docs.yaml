    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 44\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 44]\nTrauma-Informed Care in Behavioral Health Services\
      \ \npresent an array of reactions, various levels of\ntrauma awareness, and\
      \ different degrees of\nurgency in their need to address trauma. \nAppreciating\
      \ clients’ perception of their pre­\nsenting problems and viewing their responses\
      \ \nto the impact of trauma as adaptive—even\nwhen you believe their methods\
      \ of dealing\nwith trauma to be detrimental—are equally \nimportant elements\
      \ of TIC. By taking the\ntime to engage with clients and understand \nthe ways\
      \ they have perceived, adjusted to, and\nresponded to traumatic experiences,\
      \ providers \nare more likely to project the message that\nclients possess valuable\
      \ personal expertise and\nknowledge about their own presenting prob­\nlems.\
      \ This shifts the viewpoint from “Provid­\ners know best” to the more collaborative\
      \ \n“Together, we can find solutions.” \nHow often have you heard from clients\
      \ that\nthey don’t believe they can handle symptoms \nthat emerge from reexperiencing\
      \ traumatic\ncues or memories? Have you ever heard clients \nstate that they\
      \ can’t trust themselves or their \nreactions, or that they never know when\
      \ they \nare going to be triggered or how they are go­\ning to react? How confident\
      \ would you feel \nabout yourself if, at any time, a loud noise \ncould initiate\
      \ an immediate attempt to hide,\nduck, or dive behind something? Traumatic\n\
      experiences have traditionally been described\nas exposure to events that cause\
      \ intense fear,\nhelplessness, horror, or feelings of loss of con­\ntrol. Participation\
      \ in behavioral health services\nshould not mirror these aspects of traumatic\n\
      experience. Working collaboratively to facili­\ntate clients’ sense of control\
      \ and to maximize \nclients’ autonomy and choices throughout the\ntreatment\
      \ process, including treatment plan­\nning, is crucial in trauma-informed services.\
      \ \nFor some individuals, gaining a sense of con­\ntrol and empowerment, along\
      \ with under­\nstanding traumatic stress reactions, may be \npivotal ingredients\
      \ for recovery. By creating \nopportunities for empowerment, counselors \nand\
      \ other behavioral health service providers\nhelp reinforce, clients’ sense\
      \ of competence, \nwhich is often eroded by trauma and pro­\nlonged traumatic\
      \ stress reactions. Keep in\nmind that treatment strategies and procedures \n\
      that prioritize client choice and control need\nnot focus solely on major life\
      \ decisions or\ntreatment planning; you can apply such ap­\nproaches to common\
      \ tasks and everyday inter­\nactions between staff and consumers. Try\nasking\
      \ your clients some of the following\nquestions (which are only a sample of\
      \ the \ntypes of questions that could be useful):\n•  What information would\
      \ be helpful for us \nto know about what happened to you? \n•  Where/when would\
      \ you like us to call you? \n•  How would you like to be addressed? \n•  Of\
      \ the services I’ve described, which seem\nto match your present concerns and\
      \ needs? \n•  From your experience, what responses from \nothers appear to work\
      \ best when you feel \noverwhelmed by your emotions? \nLikewise, organizations\
      \ need to reinforce the \nimportance of staff autonomy, choice, and\nsense of\
      \ control. What resources can staff \nmembers access, and what choices are availa­\n\
      ble to them, in processing emotionally charged\ncontent or events in treatment?\
      \ How often do \nadministrators and supervisors seek out feed­\nback on how\
      \ to handle problematic situations\n(e.g., staff rotations for vacations, case\
      \ consul­\ntations, changes in scheduling)? Think about\nthe parallel between\
      \ administration and staff\nmembers versus staff members and clients; \noften,\
      \ the same philosophy, attitudes, and\nbehaviors conveyed to staff members by\
      \ ad­\nministrative practices are mirrored in staff–\nclient interactions. Simply\
      \ stated, if staff\nmembers do not feel empowered, it will be a\nchallenge for\
      \ them to value the need for client\nempowerment. (For more information on\n\
      administrative and workforce development\nissues, refer to Part 2, Chapters\
      \ 1 and 2.) \n22"
