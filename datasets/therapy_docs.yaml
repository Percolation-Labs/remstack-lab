    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 237\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 237]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 7—Treatment\
      \ Models and Settings for People With Co-Occurring Disorders \n \nPage 209 \n\
      Delphin-Rittmon, & Davidson (2017) found inclusion of peer supports for people\
      \ with co-occurring \npsychosis and substance misuse significantly improved\
      \ positive (but not negative) symptoms of \npsychosis, number of days of alcohol\
      \ use, number of days experiencing alcohol-related problems, self-\nrated importance\
      \ of getting treatment for alcohol misuse, feelings of relatedness, social functioning,\
      \ and \ninpatient readmissions relative to a treatment as usual condition. Evidence-based\
      \ interventions for \nCODs, such as ACT and integrated therapies, were not originally\
      \ designed to include peer support, but \nmore and more, peer providers are\
      \ becoming a formal part of COD treatment teams (Harrison, \nCousins, Spybrook,\
      \ & Curtis, 2017). Including peers in COD services might improve staff treatment\
      \ \nfidelity, which is critical for ensuring evidence-based services produce\
      \ intended outcomes (Harrison et \nal., 2017). \nTreatment Settings \nTCs \n\
      The goals of TCs are to promote abstinence from alcohol and illicit drug use,\
      \ and to effect a global \nchange in lifestyle, including attitudes and values.\
      \ The TC views substance misuse as a disorder of the \nwhole person, reflecting\
      \ problems in conduct, attitudes, moods, values, and emotional management. \n\
      Treatment focuses on substance abstinence, coupled with social and psychological\
      \ change that requires \na multidimensional effort, involving intensive mutual\
      \ support, typically in a residential setting. \nResidential TC treatment duration\
      \ is typically 6 to 12 months, although treatment duration has been \ndecreasing\
      \ under the influence of managed care and other factors.  \nIn a definitive\
      \ book titled The Therapeutic Community: Theory, Model, and Method, De Leon\
      \ (2000) \nprovided a full description of the TC for SUD treatment to advance\
      \ research and guide training, practice, \nand program development. Descriptions\
      \ of TCs also appear in the National Institute on Drug Abuse \n(NIDA, 2015)\
      \ Research Report titled Therapeutic Communities \n(https://d14rmgtrwzf5a.cloudfront.net/sites/default/files/therapueticcomm_rrs_0723.pdf).\
      \  \nTCs have demonstrated positive outcomes in substance misuse and SUD treatment\
      \ retention (De Leon, \n2015; NIDA, 2015). A review of randomized and nonrandomized\
      \ trials of TCs (Vanderplasschen et al., \n2013) found that, compared with control\
      \ conditions, TCs gave advantages in employment, psychological \nsymptoms, and\
      \ family/social relationships. SUD outcomes were variable but generally favored\
      \ the TC \ncondition. Relapse rates among TC clients also varied widely but\
      \ were relatively high (25 percent to 55 \npercent returned to substance use\
      \ within 12 to 18 months), although time to relapse was typically \nlonger in\
      \ TCs than in control conditions. This is consistent with earlier research from\
      \ Malivert, Fatséas, \nDenis, Langlois, & Auriacombe (2012) that associated\
      \ TCs with decreased substance use but high relapse \nrates. Clients in TCs\
      \ with lower relapse rates tended to stay longer in treatment and continuing\
      \ care \nthan people who relapsed more quickly. Forensic outcomes were consistently\
      \ positive for recidivism, \nrearrests, and reincarceration, even over time\
      \ (3 years and 5 years). Again, TCs plus continuing care \nwere associated with\
      \ even greater improvements in abstinence and rearrests than TCs only.  \nWhat\
      \ Makes TCs Work? \nIt remains unclear how and why TCs are effective at improving\
      \ outcomes for people recovering from addiction. \nPearce and Pickard (2013)\
      \ suggest that TCs are effective because of their ability to promote in clients\
      \ a sense of \nbelongingness, which is associated with better self-esteem and\
      \ feelings of acceptance and happiness. TCs \npromote belongingness through\
      \ high frequency of client contacts that are positive in nature, that exhibit\
      \ mutual \nconcern for the client’s wellbeing, and that occur over a long period\
      \ of time."
