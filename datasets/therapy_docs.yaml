    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 186'
    uri: doc:tip57_traumainformed:p186
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 186\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 186]\nAdvice to Administrators: Ten Steps \nto Quality\
      \ Improvement \n1.\nIdentify new goals or problems. \n2. Gather input from each\
      \ level of the organi­\nzation, including consumers and other key \nstakeholders.\
      \ \n3. Analyze the feedback. \n4. Explore improvement options and the \npotential\
      \ barriers associated with each.  \n5. Select the overall approach and specific\
      \ \nstrategies to address barriers (anticipate \nbarriers, and try to address\
      \ them before \nthey occur). \n6. Develop an implementation plan, and then \n\
      present the plan to staff members and \nother key stakeholders not directly\
      \ in­\nvolved in the quality improvement process. \n7. Implement the plan. \n\
      8. Reassess the new plan. \n9. Evaluate the results and determine if new \n\
      goals or additional problems or issues \nneed to be addressed.  \n10. Repeat\
      \ the first nine steps. \nTrauma-Informed Care in Behavioral Health Services\
      \ \nIncluding consumers and/or those who have \nlived through trauma is vital.\
      \ They have\nunique knowledge, experiences, and perspec­\ntives on the impact\
      \ of treatment design, deliv­\nery, policies, and procedures. They offer\nfirsthand\
      \ information on practices that can \npotentially retraumatize clients in behavioral\n\
      health settings and can suggest preventive,\nalternative practices and solutions.\
      \ Consumer\ncommittee members keep staff and adminis­\ntrators aware of the\
      \ goal of achieving TIC. \nStrategy #6: Conduct an \nOrganizational Self-\n\
      Assessment of Trauma-\nInformed Services \nAn organizational self-assessment\
      \ evaluates \nthe presence and/or the effectiveness of cur­\nrent trauma-informed\
      \ practices across each\nservice and level of the organization. This \nassessment\
      \ allows an organization to see how \nit functions within the context of trauma-\n\
      informed principles and provides feedback to\ninform the development or revision\
      \ of the \nimplementation plan for TIC. In essence, this \nassessment process\
      \ can serve as a blueprint for\nchange and as a benchmark of compliance \nwith\
      \ and progress in implementing trauma-\ninformed practices across time. Overall,\
      \ it is a \nprocess of identifying organizational strengths,\nweaknesses, opportunities,\
      \ and threats related\nto the implementation and maintenance of\nTIC. Refer\
      \ to Appendix F for sample organi­\nzational assessment tools for the organization\n\
      and the consumer. \nThe self-assessment should obtain feedback \nfrom key stakeholders,\
      \ particularly consumers,\nfamily members, referral sources, community \norganizations,\
      \ and all levels of the organiza­\ntion’s staff, including nonclinical and clinical\n\
      staff, supervisors, and administrative person­\nnel. Similar to the universal\
      \ screening process, \nan organizational self-assessment is only as \neffective\
      \ as the steps taken after data are gath­\nered and analyzed. From this assessment,\
      \ an\nimplementation plan should be established\nthat highlights the goals,\
      \ objectives, steps,\ntimeframe, and personnel responsible in over­\nseeing\
      \ the specific objective. Assessment\nshouldn’t be a once-and-done project.\
      \ Timely \nand regularly scheduled organizational assess­\nments should follow\
      \ to assist in quality im­\nprovement. For an explanation of more \ndetailed\
