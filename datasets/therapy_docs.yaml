    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 245\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 245]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 7—Treatment\
      \ Models and Settings for People With Co-Occurring Disorders \n \nPage 217 \n\
      Discharge Planning \nDischarge planning is important to maintain gains achieved\
      \ through outpatient care. Clients with CODs \nleaving an outpatient SUD treatment\
      \ program have a number of continuing care options. These options \ninclude\
      \ mutual support programs, relapse prevention groups, continued individual counseling,\
      \ mental \nhealth services (especially important for clients who will continue\
      \ to require medication), as well as ICM \nmonitoring and supports. A carefully\
      \ developed discharge plan, produced in collaboration with the \nclient, will\
      \ identify and match client needs with community resources, providing supports\
      \ to sustain \nprogress achieved in outpatient treatment. The provider seeks\
      \ to develop a support network for the \nclient that involves family, community,\
      \ recovery groups, friends, and significant others. \nClients with CODs often\
      \ need a range of services besides SUD treatment and mental health services.\
      \ \nGenerally, prominent needs include housing and case management services\
      \ to establish access to \ncommunity health and social services. In fact, these\
      \ two services should not be considered “ancillary,” \nbut key ingredients for\
      \ clients’ successful recovery. Without a place to live and some degree of \n\
      economic stability, clients with CODs are likely to return to substance use\
      \ or experience a return of \nsymptoms of mental disorder. Every SUD treatment\
      \ provider should have the strongest possible \nlinkages with community resources\
      \ to help address these and other client needs. Clients with CODs \noften will\
      \ require a wide variety of services that cannot be provided by a single program.\
      \ \nIt is imperative that discharge planning for clients with CODs ensures continuity\
      \ of services, medication \nmanagement, and support, without which client stability\
      \ and recovery are severely compromised. \nRelapse prevention interventions\
      \ after outpatient treatment need to be modified so clients can \nrecognize\
      \ symptoms of SUD or mental disorder relapse on their own, use symptom management\
      \ \ntechniques (e.g., self-monitoring, reporting to a “buddy,” group monitoring),\
      \ and access assessment \nservices rapidly, as the return of psychiatric symptoms\
      \ can often trigger substance use relapse. \nDeveloping positive peer networks\
      \ is another important facet of discharge planning for continuing \ncare. The\
      \ provider seeks to develop a support network for the client that involves family,\
      \ community, \nrecovery groups, friends, and significant others. If a client’s\
      \ family of origin is not healthy and \nsupportive, other networks can be accessed\
      \ or developed for support. Programs also should encourage \nclient participation\
      \ in mutual support programs, particularly those that focus on CODs (e.g., dual\
      \ \nrecovery mutual support groups). These groups can provide a continuing supportive\
      \ network for the \nclient, who usually can continue to participate in such\
      \ programs even if he moves to a different \ncommunity. Therefore, these groups\
      \ are an important method of providing continuity of care. \nThe consensus panel\
      \ also recommends that programs working with clients who have CODs try to involve\
      \ \nadvocacy groups in program activities. These groups can help clients become\
      \ advocates themselves, \nfurthering the development and responsiveness of the\
      \ treatment program while enhancing clients’ \nsense of self-esteem and providing\
      \ a source of affiliation. \nResidential SUD Treatment  \nResidential treatment\
      \ for SUDs comes in a variety of forms, including long-term residential treatment\
      \ \nfacilities, criminal justice-based programs, halfway houses, and short-term\
      \ residential programs. The \nlong-term residential SUD treatment facility is\
      \ the primary treatment site and the focus of this section of \nneed for treatment.\
      \ This is vital as perceived need for treatment is a common barrier to entering\
      \ and staying \nengaged in SUD treatment. \nSources: Brown, Bennett, Li, & Bellack\
      \ (2011); Demarce, Lash, Stephens, Grambow, & Burden (2008); Mangrum (2009)."
