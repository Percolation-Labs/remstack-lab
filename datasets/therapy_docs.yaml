    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Pages\
      \ 111-113\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 111]\nPart 1, Chapter 3—Understanding the Impact\
      \ of Trauma \nExhibit 1.3-6: PTSD and Substance Use Disorders: Important Treatment\
      \ Facts \nProfile Severity \n•\nPTSD is one of the most common co-occurring\
      \ mental disorders found in clients in substance \nabuse treatment (CSAT, 2005c).\
      \ \n• \nPeople in treatment for PTSD tend to abuse a wide range of substances,\
      \ including opioids, co­\ncaine, marijuana, alcohol, and prescription medications.\
      \ \n• \nPeople in treatment for PTSD and substance abuse have a more severe\
      \ clinical profile than those \nwith just one of these disorders.  \n• \nPTSD,\
      \ with or without major depression, significantly increases risk for suicidality\
      \ (CSAT, 2009a).\nGender Differences \n•\nRates of trauma-related disorders\
      \ are high in men and women in substance abuse treatment. \n• \nWomen with PTSD\
      \ and a substance use disorder most frequently experienced rape or witnessed\
      \ \na killing or injury; men with both disorders typically witnessed a killing\
      \ or injury or were the victim \nof sudden injury or accident (Cottler, Nishith,\
      \ & Compton, 2001). \nRisk of Continued Cycle of Violence \n•\nWhile under the\
      \ influence of substances, a person is more vulnerable to traumatic events (e.g.,\n\
      automobile crashes, assaults). \n \n• \nPerpetrators of violent assault often\
      \ are under the influence of substances or test positive for \nsubstances at\
      \ the time of arrest. \nTreatment Complications \n•\nIt is important to recognize\
      \ and help clients understand that becoming abstinent from sub­\nstances does\
      \ not resolve PTSD; in fact, some PTSD symptoms become worse with abstinence\
      \ for \nsome people. Both disorders must be addressed in treatment.  \n• \n\
      Treatment outcomes for clients with PTSD and a substance use disorder are worse\
      \ than for clients \nwith other co-occurring disorders or who only abuse substances\
      \ (Brown, Read, & Kahler, 2003). \nrecovery. Sleep can fail to return to normal\
      \ for\nmonths or even years after abstinence, and the\npersistence of sleep\
      \ disruptions appears related\nto the likelihood of relapse. Of particular clin­\n\
      ical importance is the vicious cycle that can\nalso begin during “slips”; relapse\
      \ initially im­\nproves sleep, but continued drinking leads to\nsleep disruption.\
      \ This cycle of initial reduction \nof an unpleasant symptom, which only ends\
      \ \nup exacerbating the process as a whole, can\ntake place for clients with\
      \ PTSD as well as for\nclients with substance use disorders. There are \neffective\
      \ cognitive–behavioral therapies and\nnonaddictive pharmacological interventions\n\
      for sleep difficulties. \n89\n\n[Page 113]\nIN THIS CHAPTER \n• Screening and\n\
      Assessment \n• Barriers and Challenges \nto Trauma -Informed\nScreening and\n\
      Assessment \n• Cross -Cultural Screening\nand Assessment \n• Choosing Instruments\
      \ \n• Trauma -Informed\nScreening and\nAssessment \n• Concluding Note \nScreening\
      \ to \nidentify clients who \nhave histories of \ntrauma and \nexperience trauma\
      \ -\nrelated symptoms is \na prevention \nstrategy. \nScreening and\n4 Assessment\
      \ \nWhy screen universally for trauma in behavioral health services? Ex­\nposure\
      \ to trauma is common; in many surveys, more than half of re­\nspondents report\
      \ a history of trauma, and the rates are even higher\namong clients with mental\
      \ or substance use disorders. Furthermore,\nbehavioral health problems, including\
      \ substance use and mental dis­\norders, are more difficult to treat if trauma-related\
      \ symptoms and\ndisorders aren’t detected early and treated effectively (Part\
      \ 3, Section\n1, of this Treatment Improvement Protocol [TIP], available online,\n\
      summarizes research on the prevalence of trauma and its relation­\nship with\
      \ other behavioral health problems). \nNot addressing traumatic stress symptoms,\
      \ trauma-specific disor­\nders, and other symptoms/disorders related to trauma\
      \ can impede \nsuccessful mental health and substance abuse treatment. Unrecog­\n\
      nized, unaddressed trauma symptoms can lead to poor engagement\nin treatment,\
      \ premature termination, greater risk for relapse of psy­\nchological symptoms\
      \ or substance use, and worse outcomes.\nScreening can also prevent misdiagnosis\
      \ and inappropriate treat­\nment planning. People with histories of trauma often\
      \ display \nsymptoms that meet criteria for other disorders. \nWithout screening,\
      \ clients’ trauma histories and related symptoms \noften go undetected, leading\
      \ providers to direct services toward\nsymptoms and disorders that may only\
      \ partially explain client\npresentations and distress. Universal\nscreening\
      \ for trauma history and trauma-\nrelated symptoms can help behavioral \nhealth\
      \ practitioners identify individuals at\nrisk of developing more pervasive and\
      \ se­\nvere symptoms of traumatic stress.\nScreening, early identification,\
      \ and inter-\nvention serves as a prevention strategy. \n91"
