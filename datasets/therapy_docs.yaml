  - id: 7b37e84c-7fbd-b3d4-e4bf-13ede7d8ef7a
    name: 'TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders
      - Page 148'
    uri: doc:tip42_cooccurring:p148
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 148\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 148]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 120 \nTreatment of Feeding and Eating Disorders and SUDs \nFeeding or eating\
      \ disorders can make SUD assessment and treatment more complex—such as by raising\
      \ \nrisk of stopping SUD treatment against medical advice (Elmquist et al.,\
      \ 2015). Heightened mortality with \nfeeding and eating disorders means that\
      \ multidisciplinary care should include primary care providers \nand dietary/nutritional\
      \ rehabilitation professionals in addition to SUD treatment professionals, mental\
      \ \nhealth professionals (e.g., psychiatric and mental health nurses), and social\
      \ workers (SAMHSA, 2011a).  \nThe literature does not currently describe randomized\
      \ controlled trials for treatment of these CODs. In \ngeneral, concurrent treatment\
      \ is recommended; sequential interventions can increase likelihood of \nrelapse\
      \ or otherwise hinder recovery from the untreated CODs (Gregorowski et al.,\
      \ 2013). If integrated \ncare is not possible, SUD treatment should proceed\
      \ first to halt active substance use and allow the client \nto fully participate\
      \ in further care (SAMHSA, 2011a). Regardless of treatment modality, providers\
      \ must \nfirst ensure medical and weight stabilization so clients are healthy\
      \ and able to physically and cognitively \nparticipate in and benefit from therapy\
      \ (Harrop & Marlatt, 2010). Some clients with AN or BN may \nrequire inpatient\
      \ treatment or partial hospitalization to stabilize weight. Depending on the\
      \ facility, staff \nmay or may not be equipped to address any co-occurring substance\
      \ misuse simultaneously.  \nOnly 51 percent of SUD treatment programs report\
      \ screening clients for feeding and eating disorders (Kanbur \n& Harrison, 2016).\
      \ \nThe primary treatment for these disorders is psychosocial intervention,\
      \ including individual, group, \nfamily therapy, or a combination thereof. CBT\
      \ can be effective for feeding and eating disorders but has \nnot been researched\
      \ thoroughly in populations with co-occurring addiction (Gregorowski et al.,\
      \ 2013). \nDialectical behavior therapy also can be useful in promoting mindfulness,\
      \ improving management of \nnegative emotions, and teaching affective and behavioral\
      \ self-regulation skills in feeding and eating \ndisorders and in SUDs separately\
      \ (Ritschel, Lim, & Stewart, 2015) but, again, has not been studied \nextensively\
      \ in both concurrently. Pharmacotherapy may be warranted for BN and BED (SAMHSA,\
      \ 2011a) \nbut is not a first-line treatment. Further studies are needed to\
      \ clarify how the presence of a feeding or \neating disorder affects SUD treatment\
      \ and how best to integrate treatment for both conditions. \nAdvice to the Counselor:\
      \ Counseling a Client With an Eating Disorder \n• When possible, work closely\
      \ with a professional who specializes in eating disorders. Programs that specialize\
      \ \nin eating disorders and SUDs are rare, so parallel treatment by different\
      \ providers may be necessary.  \n• Screen for eating disorders both at intake\
      \ and intermittently throughout SUD treatment (e.g., during medical \nhistory,\
      \ as a part of SUD assessment, as a part of daily or weekly meetings). \n• Many\
      \ symptoms and features of eating disorders overlap with those of SUDs as well\
      \ as other mental \ndisorders, such as reduced food intake, low energy, depressed\
      \ affect, difficulty concentrating, and sleep \ndisturbance. This underscores\
      \ the importance of early screening and a thorough differential diagnosis. \n\
      • Addiction counselors may have a hard time detecting feeding and eating disorders\
      \ because clients are often \nadept at concealing their symptoms. Contrary to\
      \ popular belief, many people with feeding and eating \ndisorders are not exceedingly\
      \ thin. In fact, most people with BN are of normal weight or even overweight.\
      \ \nLearn the symptoms of AN, BN, and BED, and have screening tools and referral\
      \ information on hand for \nmental health professionals who can thoroughly assess\
      \ clients for possible eating disorders and symptoms. \nDo not merely look for\
      \ clients who “look like” they have an eating disorder. \n• The stereotypical\
      \ picture of someone with an eating disorder is a young, heterosexual, White\
      \ woman, but \nthese conditions occur in both genders, among diverse ethnic/racial\
      \ groups, across cultures, throughout the \nlifespan, and in people of all sexual\
      \ orientations and gender identities."
