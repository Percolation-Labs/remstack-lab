  - id: b2269051-13f4-095d-3229-bfc5ec178170
    name: 'TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders
      - Page 57'
    uri: doc:tip42_cooccurring:p57
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 57\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 57]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 2—Guiding Principles\
      \ for Working With People Who Have Co-Occurring Disorders  \n \nPage 29 \nCOD-Specific\
      \ Treatment Components \nPeople with CODs face unique challenges compared with\
      \ individuals who have only a mental illness or \nan SUD. For instance, their\
      \ risk of homelessness, incarceration, and recovery relapse are particularly\
      \ \nhigh. Further, symptoms of one condition can exacerbate the other (especially\
      \ if untreated), and \ntreatment components should comprehensively address all\
      \ diagnoses and symptoms. Administrators \nshould ensure program elements speak\
      \ directly to CODs by hiring staff with COD training and experience \nand implementing\
      \ programs adapted to the particular needs of COD populations. (See Chapter\
      \ 7 for \nguidance on adapting various treatment models for CODs.) \nContinuing\
      \ Care Services \nLong-term follow-up is critical to recovery. SUDs and mental\
      \ illness are chronic diseases, and clients will \nlikely face struggles (including\
      \ relapse) long after they leave treatment. Programs have many options for \n\
      providing continuing care, including mutual support and peer recovery support\
      \ programs, relapse \nprevention groups, ongoing individual or group counseling,\
      \ and mental health services (e.g., medication \nchecks). For inpatient settings,\
      \ long-term follow-up should be discussed collaboratively as part of clients’\
      \ \ndischarge plan so clients are fully aware of the supports and services in\
      \ place to help them succeed. \n(Also see the section “Ensuring Continuity of\
      \ Care.”) \nDouble Trouble Groups (Onsite) \nOnsite groups such as “Double Trouble”\
      \ provide a forum for discussion of the interrelated problems of \nmental disorders\
      \ and SUDs, helping participants to identify triggers for relapse. Clients describe\
      \ their \npsychiatric symptoms (e.g., hearing voices) and their urges to use\
      \ drugs. They are encouraged to discuss, \nrather than to act on, these impulses.\
      \ Double Trouble groups also can be used to monitor medication \nadherence,\
      \ psychiatric symptoms, substance use, and adherence to scheduled activities.\
      \ Double Trouble \nprovides a constant framework for assessment, analysis, and\
      \ planning. Through participation, the \nindividual with CODs develops perspective\
      \ on the interrelated nature of mental disorders and SUDs and \nbecomes better\
      \ able to view his or her behavior within this framework. \nDual Recovery Mutual\
      \ Support Groups (Offsite) \nVarious dual recovery mutual support groups exist\
      \ in many communities. SUD treatment programs can \nrefer clients to dual recovery\
      \ mutual support group tailored to the special needs of people with CODs. \n\
      These groups provide a safe forum for discussion about medication, mental health,\
      \ and substance \nmisuse problems in an understanding, supportive environment\
      \ where coping skills can be shared. \nChapter 7 contains a more comprehensive\
      \ description of this approach. \n12-Step Facilitation and CODs \n12-Step facilitation\
      \ (TSF) is a treatment engagement strategy designed to move clients toward participation\
      \ in \nmutual support as a part of their plan for achieving and sustaining long-term\
      \ recovery. Compared with the \naddiction literature, less research has been\
      \ conducted on TSF for COD populations, but early findings suggest \nthat it\
      \ may be helpful in teaching clients with CODs about their illnesses and about\
      \ the benefits of mutual \nsupport program participation (Hagler et al., 2015).\
      \  \nIn one randomized, controlled trial (Bogenschutz et al., 2014b), people\
      \ with alcohol use disorder and SMI were \nexposed to 12 weeks of TSF adapted\
      \ for CODs. Compared with treatment as usual, those in the TSF condition \n\
      were more than twice as likely to participate in 12-Step groups (65.8 percent\
      \ vs. 29.4 percent) and, on average, \nattended more meetings. Although there\
      \ were no differences in substance use between the two conditions, 12-\nStep\
      \ participation was a significant predictor of future proportion of days abstinent\
      \ and drinking intensity (i.e., \nnumber of drinks per drinking day)."
