  - id: ecfc6c81-165f-4e21-1c9b-05e8e4186f72
    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 50'
    uri: doc:tip57_traumainformed:p50
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 50\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 50]\nAdvice to Counselors and Administrators: Using\
      \ Strengths-Oriented Questions \nKnowing a client’s strengths can help you understand,\
      \ redefine, and reframe the client’s presenting \nproblems and challenges. By\
      \ focusing and building on an individual’s strengths, counselors and other \n\
      behavioral health professionals can shift the focus from “What is wrong with\
      \ you?” to “What has \nworked for you?” It moves attention away from trauma-related\
      \ problems and toward a perspective \nthat honors and uses adaptive behaviors\
      \ and strengths to move clients along in recovery.  \nPotential strengths-oriented\
      \ questions include: \n• \nThe history that you provided suggests that you’ve\
      \ accomplished a great deal since the trauma. \nWhat are some of the a ccomplishments\
      \ that give you the most pride? \n• \nWhat would you say are your strengths?\
      \ \n• \nHow do you manage your stress today?  \n• \nWhat behaviors have helped\
      \ you survive your traumatic experiences (during and afterward)? \n• \nWhat\
      \ are some of the creative ways that you deal with painful feelings? \n• \n\
      You have survived trauma. What characteristics have helped you manage these\
      \ experiences and \nthe challenges that they have created in your life? \n•\
      \ \nIf we were to ask someone in your life, who knew your history and experience\
      \ with trauma, to \nname two positive characteristics that help you survive,\
      \ what would they be?  \n• \nWhat coping tools have you learned from your _____\
      \ (fill in: cultural history, spiritual practices\nathletic pursuits, etc.)?\
      \  \n, \n• \nImagine for a moment that a group of people are standing behind\
      \ you showing you support in \nsome way. Who would be standing there? It doesn’t\
      \ matter how briefly or when they showed u\nin your life, or whether or not\
      \ they are currently in your life or alive. \np \n• \nHow do you gain support\
      \ today? (Possible answers include family, friends, activities, coaches, \n\
      counselors, other supports, etc.) \n• \nWhat does recovery look like for you?\
      \ \nTrauma-Informed Care in Behavioral Health Services \ndeveloped to survive\
      \ their experiences and to\nthrive in recovery. A strengths-based, \nresilience-minded\
      \ approach lets trauma survi­\nvors begin to acknowledge and appreciate \ntheir\
      \ fortitude and the behaviors that help\nthem survive. \nFoster Trauma-Resistant\
      \ Skills \nTrauma-informed services build a foundation \non which individuals\
      \ can begin to explore the \nrole of trauma in their lives; such services can\n\
      also help determine how best to address and\ntailor interventions to meet their\
      \ needs. Pre­\nvention, mental health, and substance abuse\ntreatment services\
      \ should include teaching\nclients about how trauma can affect their lives;\n\
      these services should also focus on developing\nself-care skills, coping strategies,\
      \ supportive \nnetworks, and a sense of competence. Building\ntrauma-resistant\
