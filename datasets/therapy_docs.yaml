    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 162\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 162]\n“One day I was called out of bed at 5:00 a.m.\
      \ to go to a town approximately 30 miles away because a \nlevee had broken….\
      \ By 6:00 a.m., my colleagues and I were there with many of the townspeople,\
      \ with \nhelicopters flying overhead, with t rucks going in and out by the main\
      \ road trying to empty the factories. \nWhen we got there, as far as you could\
      \ see was farmland. By 11 a.m., you could see a ‘lake’ in the dis­\ntance. By\
      \ 2 p.m., the water was on the edge of the town. Being there, at that town,\
      \ before, during, and \nafter the water came was probably the most valuable\
      \ function we performed. We were able to share in \nthe grief of the hundreds\
      \ of people as we stayed with them while their fields, houses, and workplaces\
      \ \nwere flooded. We witnessed the death of a town, and the people reacted with\
      \ disbelief, anger, sad­\nness, and numbness. Each person had a different story,\
      \ but all grieved, and we provided many an op­\nportunity to express it. People\
      \ cried as the water started rising into their houses. Some had to watch. \n\
      Some had to leave. At times it was utterly silent as we all waited. There was\
      \ a woman whose parents \nsent her away during the floods of ‘43 and she had\
      \ been angry for 50 years about it. She was deter­\nmined that her children\
      \ and grandchildren would see everything. I spent 12 hours that day just giving\
      \ \nsupport, listening, giving information, and sometimes shedding a tear or\
      \ two myself.” \n—Rosemary Schwartzbard, Ph.D., responder to floods along the\
      \ Mississippi River in 1993 \nSource: Schwartzbard, 1997. \nTrauma-Informed\
      \ Care in Behavioral Health Services \ndisaster, rescue operations usually begin\
      \ with\nlocal agencies prior to other organizations ar­\nriving on the scene.\
      \ Law enforcement is likely \nto take a primary role on site. Whether it is\
      \ a\ndisaster, group trauma, or individual trauma \n(including a trauma that\
      \ affects an entire fami­\nly, such as a house fire), a hierarchy of needs \n\
      should be established: survival, safety, security,\nfood, shelter, health (physical\
      \ and mental), ori­\nentation of survivors to immediate local ser­\nvices, and\
      \ communication with family, friends,\nand community (National Institute of\
      \ Mental\nHealth, 2002). In this crucial time, appropriate\ninterventions include\
      \ educating survivors about\nresources; educating other providers, such as\n\
      faith-based organizations and social service\ngroups, to screen for increased\
      \ psychological \neffects including use of substances; and use of a\ntrauma\
      \ response team that assists clients with\ntheir immediate needs. No formal\
      \ interventions \nshould be attempted at this time, but a profes­\nsionally\
      \ trained, empathic listener can offer\nsolace and support (Litz & Gray, 2002).\
      \ \nBasic needs \nBasic necessities, such as shelter, food, and\nwater, are\
      \ key to survival and a sense of safety.\nIt is important to focus on meeting\
      \ these basic\nneeds and on providing a supportive environ­\nment. Clients’\
      \ access to prescribed medications \nmay be interrupted after a trauma, particularly\
      \ \na disaster, so providers should identify clients’ \nmedication needs for\
      \ preexisting physical and\nmental disorders, including methadone or \nother\
      \ pharmacological treatment for substance \nuse. For example, after September\
      \ 11, 2001,\nsubstance abuse treatment program adminis­\ntrators in New York\
      \ had to seek alternative \nmethadone administration options (Frank,\nDewart,\
      \ Schmeidler, & Demirjian, 2006). \nPsychological first aid \nThe psychological\
      \ first aid provided in the \nfirst 48 hours after a disaster is designed to\n\
      ensure safety, provide an emotionally support­\nive environment and activities,\
      \ identify those \nwith high-risk reactions, and facilitate com­\nmunication,\
      \ including strong, reassuring lead­\nership immediately after the event. The\
      \ \nprimary helping response of psychological first\naid is to provide a calm,\
      \ caring, and supportive\nenvironment to set the scene for psychological \n\
      recovery. It is also essential that all those first \nresponding to a trauma—rescue\
      \ workers, med­\nical professionals, behavioral health workers \n(including\
      \ substance abuse counselors), jour­\nnalists, and volunteers—be familiar with\
      \ rele­\nvant aspects of traumatic stress. Approaching \n140"
