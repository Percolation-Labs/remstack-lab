    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 204\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 204]\nTrauma-Informed Care in Behavioral Health\
      \ Services \n•  Understanding the bidirectional relation­\nships among substance\
      \ use and mental dis­\norders and trauma. \n•  Engagement in person-centered\
      \ counseling. \n•  Competence in delivering trauma-informed\nand trauma-specific\
      \ evidence-based inter­\nventions that lessen the symptoms associat­\ned with\
      \ trauma and improve quality of life \nfor clients. \n•  Awareness of and commitment\
      \ to counse­\nlor self-care practices that prevent or lessen\nthe impact of\
      \ secondary traumatization on\nbehavioral health workers. \nExhibit 2.2-3 provides\
      \ a checklist of competen­\ncies for counselors working in trauma-informed\n\
      behavioral health settings. Administrators and\nclinical supervisors can use\
      \ this checklist to\nassess behavioral health professionals’ under­\nstanding\
      \ of trauma awareness and counseling\nskills and determine the need for additional\
      \ \ntraining and clinical supervision. \nCounselor Responsibilities \nand Ethics\
      \ \nTreating all clients in an ethical manner is an\nexpectation of all healthcare\
      \ providers. It is of\nspecial importance when working with clients \nwho have\
      \ trauma-related disorders, as their\ntrust in others may have been severely\
      \ shaken.\nCounselors who work with traumatized indi­\nviduals on a regular\
      \ basis have special respon­\nsibilities to their clients because of the nature\
      \ \nof this work. Administrators and clinical su­\npervisors in trauma-informed\
      \ organizations\nshould develop policies that clearly define the \ncounselors’\
      \ job and should provide education\nabout the role of counselors in the organiza­\n\
      tion and their responsibilities to clients. \nGeneral Principles Regarding \n\
      Counselor Responsibilities \nThe following are some general principles \ngoverning\
      \ the responsibilities of counselors \nwho provide behavioral health services\
      \ for\nclients with histories of trauma: \n•  Counselors are responsible for\
      \ routinely \nscreening clients for traumatic experiences \nand trauma-related\
      \ symptoms (Ouimette \n& Brown, 2003; see also Treatment Im­\nprovement Protocol\
      \ [TIP] 42, Substance \nAbuse Treatment for Persons With Co-\nOccurring Disorders,\
      \ Center for Substance\nAbuse Treatment [CSAT], 2005c). \n•  Counselors should\
      \ offer clients with sub­\nstance use and trauma-related disorders \ncontinuing\
      \ mental health services if it is\nwithin their professional license and scope\
      \ \nof practice to do so. \n•  Counselors are responsible for referring\nclients\
      \ with substance use disorders and co-\noccurring trauma-related disorders to\n\
      treatment that addresses both disorders \nwhen the treatment falls outside of\
      \ the \ncounselor’s professional license and scope of\npractice (Ouimette &\
      \ Brown, 2003). \n•  Counselors should refer clients with sub­\nstance use disorders\
      \ and co-occurring\ntrauma-related disorders to concurrent par­\nticipation\
      \ in mutual-help groups if appro­\npriate (Ouimette & Brown, 2003). \n•  Counselors\
      \ have a responsibility to practice \nthe principles of confidentiality in all\
      \ inter­\nactions with clients and to respect clients’ \nwishes not to give\
      \ up their right to privi­\nleged communication. \n•  Counselors are responsible\
      \ for educating\nclients about the limits of confidentiality \nand what happens\
      \ to protected health in­\nformation, along with the client’s privilege,\nwhen\
      \ the client signs a release of infor­\nmation or agrees to assign insurance\
      \ bene­\nfits to the provider. \n•  Counselors must inform clients that treat­\n\
      ment for trauma-related disorders is always\nvoluntary. \n•  Counselors are\
      \ responsible for being aware \nof their own secondary trauma and \n182"
