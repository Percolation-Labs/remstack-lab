    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 161\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 161]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 133 \n− Developing Clinical Skills in Suicide Assessment, Prevention, and\
      \ Treatment \n(www.counseling.org/publications/frontmatter/72861-fm.pdf)  \n\
      • International Association for Suicide Prevention’s Guidelines for Suicide\
      \ Prevention \n(www.iasp.info/suicide_guidelines.php)  \n• SAMHSA: \n− Suicide\
      \ Prevention Resource Center (www.sprc.org/) \n− Suicide Assessment Five-Step\
      \ Evaluation and Triage for Mental Health Professionals \n(https://store.samhsa.gov/system/files/sma09-4432.pdf)\
      \  \n− TIP 50, Addressing Suicidal Thoughts and Behaviors in Substance Abuse\
      \ Treatment \n(https://store.samhsa.gov/system/files/sma15-4381.pdf)  \n− Video\
      \ companion to TIP 50, Addressing Suicidal Thoughts and Behaviors in Substance\
      \ Abuse Treatment \n(www.youtube.com/watch?v=1n2Qzlheuzc&feature=youtu.be) \
      \ \nAsking a client directly about his or her desire to die by suicide does\
      \ not make self-harm more likely \nand in fact can yield helpful information.\
      \ Note that people may deny such thoughts or plans despite \nhaving them. Thus,\
      \ direct questioning alone is an insufficient risk mitigation strategy. Suicide\
      \ risk \nassessment scales might be useful in this regard (see Chapter 3 and\
      \ Appendix C for suicide risk and self-\nharm screening tools) but often lack\
      \ the specificity and sensitivity to adequately detect impending \nsuicidal\
      \ behaviors (Bolton, Gunnell, & Turecki, 2015). Providers also should not rely\
      \ solely on suicide \nmeasures. Instead, suicide screening should include thorough\
      \ investigation of all major signs, \nsymptoms, and risk factors associated\
      \ with self-harm in mental health, addiction, or COD populations. \nSafety planning\
      \ is critical in suicide risk mitigation. Suicide “contracts” are written statements\
      \ in which \nthe person who is suicidal states that he or she will not kill\
      \ himself but rather call for help, go to an ED, \nor other seek other assistance\
      \ if he or she becomes suicidal. These contracts are not effective alone for\
      \ \na client who is suicidal. Such contracts often help make clients and therapists\
      \ less anxious about a \nsuicidal condition, but studies have never shown these\
      \ contracts to be effective at preventing suicide. \nRather, safety contracts\
      \ help focus on the key elements that are most likely to keep clients safe,\
      \ such as \nagreeing to remove the means a client is most likely to use to commit\
      \ suicide. \nCounselors and other providers should know their own skills and\
      \ limitations in engaging, screening, \nassessing, and intervening with suicidal\
      \ clients and work out these problems with a supervisor before \nan emergency.\
      \ Providers also should know what immediate onsite and offsite resources are\
      \ available to \nhelp with someone identified as suicidal. To learn more about\
      \ suicide prevention, see “Resource Alert: \nSuicide Prevention Resources for\
      \ Counselors.” \nThere are no empirical treatments for suicide per se. However,\
      \ interventions that reduce symptoms of \nSUDs and mental illness can help mitigate\
      \ suicide risk and decrease self-harm behaviors by improving \nmood and enhancing\
      \ support and coping skills. Some research supports the use of psychotherapies\
      \ \nsuch as CBT and dialectical behavior therapy in reducing parasuicidal behavior\
      \ and suicide attempts, but \nthe overall evidence base is small (Bolton et\
      \ al., 2015). Pharmacotherapy—particularly \nantidepressants—can reduce suicidal\
      \ behavior in people ages 25 years and older. Yet paradoxically, \nsome studies\
      \ show that it actually increases suicide in people ages 25 and younger (Bolton\
      \ et al., 2015). \nCertain mood stabilizers and antipsychotic medications also\
      \ may reduce self-harm in people with bipolar \ndisorder, schizophrenia, and\
      \ other psychotic disorders (Bolton et al., 2015).  \nThe first steps in suicide\
      \ intervention, and thus crisis stabilization, are contained in the process\
      \ of a good \nengagement and evaluation. Asking suicide­related questions, exploring\
      \ the context of those impulses, \nevaluating support systems, considering the\
      \ lethality of means, and assessing the client’s motivation"
