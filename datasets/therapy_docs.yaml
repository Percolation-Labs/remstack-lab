    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 143\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 143]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 115 \nThere are limited studies exploring treatment of ADHD with comorbid\
      \ SUD (De Crescenzo, Cortese, \nAdamo, & Janiri, 2017). Treatment of adults\
      \ with ADHD often involves use of stimulant or nonstimulant \nmedication; although\
      \ efficacious in reducing psychiatric symptoms, they generally do not alleviate\
      \ SUD \nsymptoms (Cunill, Castells, Tobias, & Capella, 2015; De Crescenzo et\
      \ al., 2017; Luo & Levin, 2017). Thus, \nADHD medication alone is an insufficient\
      \ treatment approach for clients with these CODs (Crunelle et \nal., 2018; Zulauf\
      \ et al., 2014). Stimulant medications have misuse potential, and counselors\
      \ should be \nvigilant for signs of diversion. Use of long-acting or extended-release\
      \ medication or use of \nantidepressants instead of stimulants can attenuate\
      \ diversion and misuse liability. The advised approach \nto treatment involves\
      \ a combination of psychoeducation, behavioral coaching, CBT, and nonstimulant\
      \ or \nextended-release stimulant medication (De Crescenzo et al., 2017). \n\
      There is a dearth of research to support concurrent treatment of these conditions,\
      \ with some \nresearchers recommending first addressing whichever condition\
      \ is most debilitating to the client \n(Katzman et al., 2017; Klassen, Bilkey,\
      \ Katzman, & Chokka, 2012) and others suggesting that, in order to \nstabilize\
      \ the client, treatment of the SUD should be prioritized (Crunelle et al., 2018).\
      \ A systematic \nliterature review and meta-analysis of pharmacotherapy for\
      \ ADHD and SUD (Cunill et al., 2015) found no \neffect of timing of initiation\
      \ of treatment but warns that it may be necessary to delay treatment of \nADHD\
      \ symptoms until after abstinence is achieved given possible harmful interactions\
      \ that can occur \nbetween ADHD medications and substances of misuse.  \nCase\
      \ Study: Counseling an SUD Treatment Client With ADHD \nJohn R., a 29-year-old\
      \ White man, is seeking treatment. He has been in several treatment programs\
      \ but always \ndropped out after the first 4 weeks. He tells the counselor he\
      \ dropped out because he would get cravings and \nthat he just could not concentrate\
      \ in the treatment sessions. He mentions the difficulty of staying focused \n\
      during 3-hour intensive group sessions. A contributing factor in his quitting\
      \ treatment was that group leaders \nalways seemed to scold him for talking\
      \ to others. The clinician evaluating him asks how John R. did in school and\
      \ \nfinds that he had difficulty in his classwork years before he started using\
      \ alcohol and drugs; he was restless and \neasily distracted. He had been evaluated\
      \ for a learning disability and ADHD and took Ritalin for about 2 years (in\
      \ \nthe 5th and 6th grades), then stopped. He was not sure why, but he did terribly\
      \ in school, eventually dropping out \nabout the time he started using drugs\
      \ regularly in the 8th grade. \nDiscussion: The SUD treatment provider reviewed\
      \ John R.’s learning history and asked about anxiety or \ndepressive disorders.\
      \ The provider referred him to the team’s psychiatrist, who uncovered more history\
      \ about \nthe ADHD and also contacted John R.’s mother. When the provider reviewed\
      \ a list of features commonly \nassociated with ADHD, she agreed that John R.\
      \ had many of these features and that she had noticed them in \nchildhood. John\
      \ R. was started on bupropion and moved to a less intensive level of care (1\
      \ hour of group \ntherapy, 30 minutes of individual counseling, and AA meetings\
      \ 3 times weekly). Over the next 2 months, John \nR.’s ability to tolerate a\
      \ more intensive treatment improved. Although he was still somewhat intrusive\
      \ to others, \nhe was able to benefit from more intensive group treatment. \n\
      Feeding and Eating Disorders \nFeeding and eating disorders have as their common\
      \ core a persistent disturbance of eating or eating-\nrelated behavior, resulting\
      \ in changes in consumption or absorption of food that significantly impair\
      \ \nphysical health or psychosocial functioning. The primary eating disorders\
      \ linked to SUD and discussed in \nthis section are AN, bulimia nervosa (BN),\
      \ and binge eating disorder (BED)."
