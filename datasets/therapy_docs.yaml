    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 184'
    uri: doc:tip57_traumainformed:p184
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 184\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 184]\nAdvice to Administrators: Managing \nStaff\
      \ Reactions to Implementation of \nNew Processes or Ideas \nA common hurdle\
      \ for administrators after in­\ntroducing a new process or idea is the staff\
      \ \nassumption that it will require more work. \nFrontline staff members are\
      \ often inundated \nwith many responsibilities beyond face-to-face \ntime with\
      \ clients. In addition, a common mis-\nperception is that if you begin to address\
      \ \ntrauma, you will have difficulty containing it.  \nIn addition to administrative\
      \ buy-in, administra­\ntors must promote rather than simply announce \nthe implementation\
      \ of trauma-informed ser­\nvices. Promotion includes educating staff about \n\
      the rationale for trauma-informed services, of­\nfering opportunities for discussion\
      \ and input \nfrom staff and consumers, providing training \nfocused on trauma-informed\
      \ skills, and so forth. \nFor example, the San Diego Trauma-Informed \nGuide\
      \ Team (2012) created a promotional bro­\nchure on how TIC can make staff jobs\
      \ easier: \n•\nFocuses on root problem \n• \nIs preventative \n• \nIncreases\
      \ support system \n• \nFacilitates collaboration \n• \nShares workload \n• \n\
      Empowers client \n• \nProvides consistency in agencies/systems \n• \nUses evidence-based\
      \ best practices \nTIC may be cost-effective, lead to less intensive \nservices\
      \ and less use of services, prevent undue \nstress for staff members and clients,\
      \ and pre­\nvent client crises caused by old policies that \ncould retraumatize\
      \ trauma survivors. \nthe ability to tolerate the uncertainty that nat­\nurally\
      \ accompanies transitions.  \nStrategy #2: Use Trauma-\nInformed Principles\
      \ in \nStrategic Planning \nStrategic planning provides an opportunity to \n\
      explore and develop short- and long-term \ngoals. The planning process often\
      \ begins with \nreevaluating the organizations’ values, mission, \nStatement\
      \ Example \nAs behavioral health service providers, we \nstrive to be trauma\
      \ aware—to understand the \ndynamics and impact of trauma on the lives of \n\
      individuals, families, and communities. We \nstrive to create a trauma-sensitive\
      \ culture by \ndemonstrating, through consumer empower­\nment, program design,\
      \ and direct care, an un­\nderstanding of the relationships among trauma, \n\
      substance abuse, and mental illness. \nTrauma-Informed Care in Behavioral Health\
      \ Services \nand vision, yet agencies cannot adequately \ndevelop a trauma-informed\
      \ strategic plan\nwithout obtaining specific information about\ninternal (staff,\
      \ resources, processes) and exter­\nnal environmental (referral constellation,\n\
      changes in health care, funding sources, State \nand Federal standards, community\
      \ needs, con­\nsumer demographics, etc.) factors and influ­\nences. Data gathered\
      \ through staff, consumer,\norganizational, and community assessments \nshapes\
      \ the direction of the plan, including\nprojected demands, challenges, obstacles,\n\
      strengths, weaknesses, and resources. At the \nconclusion of this planning process,\
      \ the organ­\nization will have specific goals, objectives, and\ntasks to meet\
      \ the needs of their stakeholders \nand to address any anticipated challenges.\
      \ Ide­\nally, strategic planning should define key steps \nin developing or\
      \ refining trauma-informed\nservices within the organization. \nStrategy #3:\
      \ Review and \nUpdate Vision, Mission, \nand Value Statements \nVision, mission,\
      \ and value statements provide\na conceptual framework for TIC development\n\
      and delivery. They should not be created in\nisolation; they should reflect\
      \ voices from the \ncommunity, populations, and other stakehold­\ners that the\
      \ organization serves. These state­\nments develop through input, discussion,\
      \ and\nassessment. They are not static; they evolve as\nneeds, populations,\
      \ or environments change. \n162"
