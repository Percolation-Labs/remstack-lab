    content: "# Crisis Response Guidelines 2025\n## Page 57\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 57]\nevidence\
      \ in this section is presented according \nto the following categories: crisis\
      \ stabilization \nservices, crisis residential programs, BHUC, peer \ncrisis\
      \ respite, and sobering centers.\nCrisis Stabilization Services\nResearch on\
      \ emergency stabilization centers, also \nknown as crisis stabilization facilities,\
      \ indicates \nthat many individuals assessed for hospitalization \ncan instead\
      \ receive safe and effective care in \nthese crisis settings. The outcomes for\
      \ individuals \nreceiving these services are as strong as or better \nthan hospital\
      \ care and the cost of these services \nis substantially less than the costs\
      \ of inpatient \ncare.96,97 Emergency stabilization models such \nas EmPATH\
      \ have been shown to reduce wait \ntimes, psychiatric hospital admissions, and\
      \ return \nof individuals to the ED within 30 days.98,99,100 \nEmPATH units\
      \ also have demonstrated that they \nare beneficial in establishing post-ED\
      \ follow-up \ncare and are effective in rural communities.101\nIn addition,\
      \ research has found that individuals \nwho receive crisis services prefer going\
      \ to a safe \nplace, receiving services from peers and trained \nbehavioral\
      \ health professionals, and interacting \nwith people who offer respect and\
      \ dignity to them \nas individuals – experiences that they report not \nhaving\
      \ in the hospital setting.102 Emergency and \ncrisis stabilization services\
      \ can help fulfill these \nneeds and provide timely services to address and\
      \ \nresolve behavioral health crises.\nCrisis Residential Programs\nThe findings\
      \ from the research on crisis residential \nprograms are similar to those of\
      \ crisis stabilization \nservices for the specific populations that were \n\
      served by these programs: the outcomes for \nindividuals receiving these services\
      \ are as strong \nas those for hospital-based care, and the costs \nof residential\
      \ programs are significantly less than \nhospital-based services.103,104,105\
      \ A study by \nHawthorne et al. compared participant outcomes \nfor acute short-term\
      \ residential programs to those \nof acute psychiatric hospital settings and\
      \ found \nthat individuals with similar levels of psychiatric \ndistress at\
      \ admission had similar improvements \nin symptoms and functioning at discharge.106\
      \ \nIn addition, participant satisfaction was similar \nbetween the two settings.\
      \ The cost of treatment \nfor the short-term residential programs was much \n\
      lower than the cost for the acute psychiatric \nhospital settings.107 In one\
      \ study, Veterans \nfavored acute short-term residential treatment \nenvironments\
      \ over hospital-based settings, \nproviding evidence of the important role of\
      \ these \nservices as alternatives to acute psychiatric \nhospital settings.108,109\n\
      BHUC\nThe evidence related to BHUC demonstrates that \nthis service increases\
      \ access to care, decreases \nwait times for services, reduces ED visits, and\
