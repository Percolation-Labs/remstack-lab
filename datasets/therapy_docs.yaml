    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 34'
    uri: doc:tip57_traumainformed:p34
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 34\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 34]\n“Trauma -informed care embraces a per­\nspective\
      \ that highlights adaptation over \nsymptoms and resilience over pathology.”\
      \  \n(Elliot, Bjelajac, Fallot, Markoff, & Reed, \n2005, p. 467) \nTrauma-Informed\
      \ Care in Behavioral Health Services \nframework. These principles comprise\
      \ a com­\npilation of resources, including research, theo­\nretical papers,\
      \ commentaries, and lessons \nlearned from treatment facilities. Key elements\n\
      are outlined for each principle in providing\nservices to clients affected by\
      \ trauma and to\npopulations most likely to incur trauma.\nAlthough these principles\
      \ are useful across all \nprevention and intervention services, settings,\n\
      and populations, they are of the utmost im­\nportance in working with people\
      \ who have \nhad traumatic experiences. \nPromote Trauma Awareness and \nUnderstanding\
      \ \nForemost, a behavioral health service provider\nmust recognize the prevalence\
      \ of trauma and\nits possible role in an individual’s emotional,\nbehavioral,\
      \ cognitive, spiritual, and/or physical\ndevelopment, presentation, and well-being.\
      \ \nBeing vigilant about the prevalence and po­\ntential consequences of traumatic\
      \ events \namong clients allows counselors to tailor their\npresentation styles,\
      \ theoretical approaches, and\nintervention strategies from the outset to plan\n\
      for and be responsive to clients’ specific needs.\nAlthough not every client\
      \ has a history of\ntrauma, those who have substance use and\nmental disorders\
      \ are more likely to have expe­\nrienced trauma. Being trauma aware does not\n\
      mean that you must assume everyone has a\nhistory of trauma, but rather that\
      \ you antici­\npate the possibility from your initial contact\nand interactions,\
      \ intake processes, and screen­\ning and assessment procedures. \nEven the most\
      \ standard behavioral health \npractices can retraumatize an individual ex­\n\
      posed to prior traumatic experiences if the \nprovider implements them without\
      \ recogniz­\ning or considering that they may do harm. For\nexample, a counselor\
      \ might develop a treat­\nment plan recommending that a female cli­\nent—who\
      \ has been court mandated to \nsubstance abuse treatment and was raped as an\n\
      adult—attend group therapy, but without con­\nsidering the implications, for\
      \ her, of the fact\nthat the only available group at the facility is\nall male\
      \ and has had a low historical rate of \nfemale participation. Trauma awareness\
      \ is an\nessential strategy for preventing this type of\nretraumatization; it\
      \ reinforces the need for\nproviders to reevaluate their usual practices. \n\
      Becoming trauma aware does not stop with\nthe recognition that trauma can affect\
      \ clients;\ninstead, it encompasses a broader awareness \nthat traumatic experiences\
      \ as well as the im­\npact of an individual’s trauma can extend to \nsignificant\
      \ others, family members, first re­\nsponders and other medical professionals,\
      \ be­\nhavioral health workers, broader social \nnetworks, and even entire communities.\
      \ Fami­\nly members frequently experience the trau­\nmatic stress reactions\
      \ of the individual family \nmember who was traumatized (e.g., angry \noutbursts,\
      \ nightmares, avoidant behavior, other\nsymptoms of anxiety, overreactions or\
      \ underre­\nactions to stressful events). These repetitive \nexperiences can\
      \ increase the risk of secondary \ntrauma and symptoms of mental illness among\n\
      the family, heighten the risk for externalizing\nand internalizing behavior\
      \ among children\n(e.g., bullying others, problems in social rela­\ntionships,\
      \ health-damaging behaviors), in­\ncrease children’s risk for developing\nposttraumatic\
      \ stress later in life, and lead to a \ngreater propensity for traumatic stress\
      \ reac­\ntions across generations of the family. Hence,\nprevention and intervention\
      \ services can pro­\nvide education and age-appropriate program­\nming tailored\
      \ to develop coping skills and\nsupport systems. \n12"
