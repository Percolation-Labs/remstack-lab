    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 73'
    uri: doc:tip57_traumainformed:p73
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 73\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 73]\nIt is important to \nremember that \nwhat happened\
      \ is \nnot nearly as \nimportant as what \nthe trauma means \nto the individual.\
      \ \nPart 1, Chapter 2—Trauma Awareness \nThe effects of traumas such as genocide\
      \ and\ninternment in concentration camps can be felt\nacross generations—stories,\
      \ coping behaviors,\nand stress reactions can be passed across gen­\nerational\
      \ lines far removed from the actual \nevents or firsthand accounts. Known as\
      \ histor­\nical trauma, this type of trauma can affect the\nfunctioning of families,\
      \ communities, and\ncultures for multiple generations. \nWhat happened since\
      \ the trauma? \nIn reviewing traumatic events, it is important\nto assess the\
      \ degree of disruption after the \ninitial trauma has passed, such as the loss\
      \ of\nemployment, assets, community events, behav­\nioral health services, local\
      \ stores, and recrea­\ntional areas. There is typically an initial rally of\n\
      services and support following a trauma, par­\nticularly if it is on a mass\
      \ scale. However, the \nreality of the trauma’s effects and their disrup­\n\
      tiveness may have a more lasting impact. The \ndeterioration of normalcy, including\
      \ the dis­\nruption of day-to-day activities and the dam­\nage of structures\
      \ that house these routines, will \nlikely erode the common threads that provide\
      \ \na sense of safety in individual lives and com­\nmunities. Hence, the degree\
      \ of disruption in\nresuming normal daily activities is a significant\nrisk\
      \ factor for substance use disorders, subclin­\nical psychological symptoms,\
      \ and mental dis­\norders. For example, adults displaced from \ntheir homes\
      \ because of Hurricanes Katrina or \nRita had significantly higher rates of\
      \ past-\nmonth cigarette use, illicit drug use, and binge \ndrinking than those\
      \ who were not displaced\n(Office of Applied Studies, 2008). \nSubjective Characteristics\
      \ \nPsychological meaning of trauma \nAn important clinical issue in understanding\n\
      the impact of trauma is the meaning that the\nsurvivor has attached to the traumatic\
      \ experi­\nence. Survivors’ unique cognitive interpreta­\ntions of an event—that\
      \ is, their beliefs and \nassumptions—\ncontribute to how \nthey process, react\
      \ to, \ncope with, and recov­\ner from the trauma. \nDoes the event repre­\n\
      sent retribution for \npast deeds committed \nby the individual or his or her\
      \ family? How \ndoes the individual attach meaning to his or \nher survival?\
      \ Does he or she believe that it is a \nsign of a greater purpose not yet revealed?\n\
      People who attempt to share their interpreta­\ntion and meaning of the event\
      \ can feel misun­\nderstood and sometimes alienated (Paulson &\nKrippner, 2007;\
      \ Schein, Spitz, Burlingame, &\nMuskin, 2006). \nPeople interpret traumatic\
      \ events in vastly \ndifferent ways, and many variables shape how \nan individual\
      \ assigns meaning to the experi­\nence (framing the meaning through culture,\n\
      family beliefs, prior life experiences and learn­\ning, personality and other\
      \ psychological fea­\ntures, etc.). Even in an event that happens in a \nhousehold,\
      \ each family member may interpret\nthe experience differently. Likewise, the\
      \ same \ntype of event can occur at two different times \nin a person’s life,\
      \ but his or her interpretation\nof the events may differ considerably because\
      \ \nof developmental differences acquired between\nevents, current cognitive\
      \ and emotional pro­\ncessing skills, availability of and access to envi­\n\
      ronmental resources, and so forth. \nDisruption of core assumptions and \nbeliefs\
      \ \nTrauma often engenders a crisis of faith\n(Frankl, 1992) that leads clients\
      \ to question\nbasic assumptions about life. Were the indi­\nvidual’s core or\
      \ life-organizing assumptions\n(e.g., about safety, perception of others, fair­\n\
      ness, purpose of life, future dreams) chal­\nlenged or disrupted during or after\
      \ the \ntraumatic event? (See the seminal work, \n51"
