    uri: doc:tip42_cooccurring:p274
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 274\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 274]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 8—Workforce\
      \ and Administrative Concerns in Working With People Who Have Co-Occurring Disorders\
      \ \n \nPage 246 \nThe lack of standardized training, credentialing, and practices\
      \ makes it difficult for the behavioral health field as \na whole to effectively\
      \ respond to gaps in COD treatment access and provision. \nDiscipline-Specific\
      \ Education \nStaff education and training are fundamental to all SUD treatment\
      \ programs. Although there have been \nimprovements in the past decade, there\
      \ are still very few university-based programs that offer a formal \ncurriculum\
      \ on CODs. Many professional organizations are promoting the development of\
      \ competencies \nand practice standards for intervening with substance use problems,\
      \ including the APA, American \nPsychological Association; the American Society\
      \ of Addiction Medicine (ASAM); the National Association \nof Social Workers\
      \ (NASW); and the American Counseling Association. They are also specifically\
      \ \nencouraging faculty members to enhance their knowledge in this area so they\
      \ can better prepare their \nstudents to meet the needs of clients with CODs.\
      \ The consensus panel encourages all such organizations \nto identify standards\
      \ and competencies for their membership related to CODs and to encourage the\
      \ \ndevelopment of training for specific disciplines. \nBecause the consequences\
      \ of both addiction and mental disorders can present with physical or \npsychiatric\
      \ manifestations, it is equally important for medical students, internal medicine\
      \ and general \npractice residents, and general psychiatry residents to be educated\
      \ in the problems of CODs. Too few \nhours of medical education are devoted\
      \ to the problems of addiction and mental disorders. Medication \ncan play a\
      \ critical role in the treatment of CODs, so it is important to have adequately\
      \ trained physicians \nwho can manage medication therapies for clients with\
      \ CODs. \nMeeting the Growing Demand for Addiction Counselors in the Future:\
      \ Faring Well or Falling Short? \nHRSA (2018) projects the number of addiction\
      \ counselors will increase by 6 percent from 2016 to 2030. \nHowever, during\
      \ that same time period, they calculate a 21 percent increase in the demand\
      \ for addiction \ncounselors, leaving a deficit of 13,600 full-time addiction\
      \ counselor positions in the labor force. When \ncalculating the supply and\
      \ demand while also accounting for the millions of Americans who will have unmet\
      \ \nbehavioral health service needs, demand will exceed supply by 38 percent.\
      \ Under this scenario, there would be \na deficit of nearly 35,000 addiction\
      \ counselors. \nContinuing Education and Training  \nMany SUD treatment counselors\
      \ learn through continuing education and facility-sponsored training. \nContinuing\
      \ education and training involves participation in a variety of courses and\
      \ workshops from \nbasic to advanced level offered by a number of training entities.\
      \ The strength of continuing education \nand training courses and workshops\
      \ is that they provide the counselor with the opportunity to review \nand process\
      \ written material with a qualified instructor and other practitioners. \nContinuing\
      \ education is useful because it can respond rapidly to the needs of a workforce\
      \ that has \ndiverse educational backgrounds and experience. To have practical\
      \ utility, competency training must \naddress the day-to-day concerns that counselors\
      \ face in working with clients who have CODs. The \neducational context must\
      \ be rich with information, culturally sensitive, designed for adult students,\
      \ and \nmust include examples and role models. It is optimal if the instructors\
      \ have extensive experience as \npractitioners in the field.  \nContinuing education\
      \ is essential for effective provision of services to people with CODs, but\
      \ it is not \nsufficient in and of itself. Counselors must have ongoing support,\
      \ supervision, and opportunity to \npractice new skills if they are to truly\
      \ integrate COD content into their practice."
