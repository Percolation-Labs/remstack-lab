    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 60\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 60]\nTrauma-Informed Care in Behavioral Health Services\
      \ \n2004). Nearly 28 percent of patients whose \ndrinking was identified as\
      \ problematic during\nan ER visit for a physical injury will have a \nnew injury\
      \ within 1 year (Gentilello et al.,\n2005). For further information, see TIP\
      \ 16,\nAlcohol and Other Drug Screening of Hospital­\nized Trauma Patients (Center\
      \ for Substance \nAbuse Treatment [CSAT], 1995a). \nGroup trauma \nThe term\
      \ “group trauma” refers to traumatic\nexperiences that affect a particular group\
      \ of\npeople. This TIP intentionally distinguishes \ngroup trauma from mass\
      \ trauma to highlight \nthe unique experiences and characteristics of\ntrauma-related\
      \ reactions among small groups.\nThese groups often share a common identity\
      \ \nand history, as well as similar activities and\nconcerns. They include vocational\
      \ groups who\nspecialize in managing traumas or who rou­\ntinely place themselves\
      \ in harm’s way—for\nexample, first responders, a group including\npolice and\
      \ emergency medical personnel.\nSome examples of group trauma include crews\
      \ \nand their families who lose members from a \ncommercial fishing accident,\
      \ a gang whose\nmembers experience multiple deaths and inju­\nries, teams of\
      \ firefighters who lose members in\na roof collapse, responders who attempt\
      \ to\nsave flood victims, and military service mem­\nbers in a specific theater\
      \ of operation. \nSurvivors of group trauma can have different\nexperiences\
      \ and responses than survivors of\nindividual or mass traumas. Survivors of\
      \ group\ntrauma, such as military service members and\nfirst responders, are\
      \ likely to experience re­\npeated trauma. They tend to keep the trauma\nexperiences\
      \ within the group, feeling that oth­\ners outside the group will not understand;\n\
      group outsiders are generally viewed as intrud­\ners. Members may encourage\
      \ others in the\ngroup to shut down emotionally and repress \ntheir traumatic\
      \ experiences—and there are\nsome occupational roles that necessitate the \n\
      repression of reactions to complete a mission\nor to be attentive to the needs\
      \ at hand. Group\nmembers may not want to seek help and may \ndiscourage others\
      \ from doing so out of fear\nthat it may shame the entire group. In this\nenvironment,\
      \ members may see it as a viola­\ntion of group confidentiality when a member\n\
      seeks assistance outside the group, such as by \ngoing to a counselor. \nGroup\
      \ members who have had traumatic\nexperiences in the past may not actively sup­\n\
      port traumatized colleagues for fear that ac­\nknowledging the trauma will increase\
      \ the risk \nof repressed trauma-related emotions surfac­\ning. However, groups\
      \ with adequate resources \nfor helping group members can develop a\nstronger\
      \ and more supportive environment\nfor handling subsequent traumas. These main\n\
      group features influence the course of short-\nand long-term adjustments, including\
      \ the \ndevelopment of traumatic stress symptoms \nassociated with mental and\
      \ substance use \ndisorders. \nCertain occupational groups are at greater risk\
      \ \nof experiencing trauma—particularly multiple \ntraumas. This TIP briefly\
      \ reviews two main\ngroups as examples in the following sections:\nfirst responders\
      \ and military service members.\nFor more detailed information on the impact\n\
      of trauma and deployment, refer to the\nplanned TIP, Reintegration-Related Behavioral\
      \ \nHealth Issues in Veterans and Military Families \n(SAMHSA, planned f). \n\
      First responders \nFirst responders are usually emergency medi­\ncal technicians,\
      \ disaster management person­\nnel, police officers, rescue workers, medical\
      \ \nand behavioral health professionals, journalists,\nand volunteers from various\
      \ backgrounds.\nThey also include lifeguards, military person­\nnel, and clergy.\
      \ Stressors associated with the\nkinds of traumatic events and/or disasters\
      \ first\nresponders are likely to experience include \n38"
