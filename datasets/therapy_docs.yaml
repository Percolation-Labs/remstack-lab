  - id: 57e11ac7-ad62-ae8a-37e8-521c1ba03b31
    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Pages 193-195'
    uri: doc:tip57_traumainformed:p193-195
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Pages\
      \ 193-195\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 193]\nCreating Sanctuary \nThe sanctuary model is\
      \ a trauma-based therapeutic approach that has been used in inpatient, resi­\n\
      dential, therapeutic community, and outpatient settings with children, adolescents,\
      \ and adults. It \nprovides a template for changing social service delivery\
      \ systems so that they are better equipped to \nrespond to the complex needs\
      \ of trauma survivors. Sanctuary is informed by four knowledge areas: \n“the\
      \ psychobiology of trauma, the active creation of nonviolent environments, principles\
      \ of social \nlearning, and an understanding of the ways in which complex adaptive\
      \ systems grow, change, and \nalter their course” (Bloom et al., 2003, p. 174).\
      \  \nThe sanctuary model describes a stage-based approach to healing that is\
      \ referred to as SAGE: safety, \naffect modulation, grieving, and emancipation.\
      \ This model is nonlinear; an individual does not neces­\nsarily move from one\
      \ stage to another in a straight path, but progress in one area does affect\
      \ pro­\ngress in other areas (Bloom, 1997; Bloom et al., 2003). SAGE is a cognitive–behavioral\
      \ translation of \nthe sanctuary model (Bills, 2003). Early in treatment, the\
      \ focuses are typically on safety and affect \nmanagement. Safety encompasses\
      \ four domains: physical, psychological, social, and moral (Bloom, \n1997; see\
      \ http://www.sanctuaryweb.com for further details and a curriculum).  \nPart\
      \ 2, Chapter 1—Trauma-Informed Organizations \nmeeting trauma-informed objectives.\
      \ A rou­\ntine monitoring process for TIC implementa­\ntion gives the organization\
      \ additional\ninformation necessary to combat new obsta­\ncles and threats and\
      \ to understand what works. \nRegular monitoring equips organizations with\n\
      the ability to formulate different strategies to\nmeet objectives as well as\
      \ to respond to the\nchanging needs of the population. Ongoing\nevaluation and\
      \ consumer feedback are essen­\ntial in improving the quality of services. \n\
      Strategy #15: Change the \nEnvironment To Increase \nSafety \nPractices that\
      \ generate emotional and physical\nsafety are necessary. Another aspect of creating\n\
      safety is reevaluating the physical facilities and\nenvironment to enhance safety\
      \ and to circum­\nvent preventable retraumatization. Think how\ntraumatizing\
      \ it would be if you were a female \nrape survivor and a night counselor was\
      \ con­\nducting a room check at 2:00 a.m., or a male \nsecurity guard was walking\
      \ the women’s resi­\ndential wing. What would it be like if you \nwere sitting\
      \ with your back to the door in a\nsmall office during an intake interview,\
      \ if your\nhistory included a physical assault and rob­\nbery? For most, it\
      \ would at least increase anxi­\nety; for others it would be retraumatizing.\n\
      Trauma-informed providers must carefully \nassess environmental safety. Although\
      \ you are \nlikely to identify some facility issues that could\nerode safety\
      \ for trauma survivors, a safe envi­\nronment will only be established if regular\n\
      feedback is obtained from consumers about \ntheir experiences with the program.\
      \ \nStrategy #16: Develop \nTrauma-Informed \nCollaborations \nTIC is about\
      \ collaboration with consumers,\nstaff members, key stakeholders, and other\n\
      agencies. Collaborative relationships provide\nopportunities for consumers to\
      \ access the most\nappropriate services as needs arise. Rather\nthan waiting\
      \ for a crisis or a dire need for a\nservice to investigate available resources,\
      \ it is \nfar more efficient and compassionate to estab­\nlish relationships\
      \ within the agency and with \nother community resources before these needs\
      \ \narise. No agency can meet the needs of every \nclient; referral agreements\
      \ and/or collaborative \narrangements that integrate the delivery of\nTIC, including\
      \ support services (e.g., housing,\nlegal, medical), are important. \n171\n\n\
      [Page 195]\nIN THIS CHAPTER \n• Introduction  \n• Workforce Recruitment, \n\
      Hiring, and Retention \n• Training in TIC \n• Trauma -Informed\nCounselor Competencies\
      \ \n• Counselor \nResponsibilities and \nEthics \n• Clinical Supervision and\
      \ \nConsultation \n• Secondary Traumatization  \n• Counselor Self -Care \n Building\
      \ a Trauma­\n2 Informed Workforce  \nIntroduction \nFor an organization to embrace\
      \ a trauma-informed care (TIC)\nmodel fully, it must adopt a trauma-informed\
      \ organizational mis­\nsion and commit resources to support it. This entails\
      \ implementing\nan agency-wide strategy for workforce development that is in\n\
      alignment with the values and principles of TIC and the organiza­\ntion’s mission\
      \ statement. Without a fully trained staff, an organiza­\ntion will not be able\
      \ to implement the TIC model. However,\nsimply training behavioral health professionals\
      \ in TIC is not\nenough. Counselors will not be able to sustain the kind of\
      \ focus \nrequired to adopt and implement a trauma-informed philosophy \nand\
      \ services without the ongoing support of administrators and\nclinical supervisors.\
      \ \nAn organizational environment of care for the health, well-being, \nand\
      \ safety of, as well as respect for, its staff will enhance the ability \nof\
      \ counselors to provide the best possible trauma-informed behav­\nioral health\
      \ services to clients. This culture of care must permeate\nthe organization\
      \ from top to bottom. Behavioral health program \nadministrators should aim\
      \ to strengthen their workforce; doing so\n“requires creating environments that\
      \ support the health and well­\nbeing, not only of persons with mental and substance\
      \ use condi­\ntions, but of the workforce as well” (Hoge, 2007, p. 58). An organi­\n\
      zational culture of care, safety, and respect demands activities that \nfoster\
      \ the development of trauma-informed counselors. This chap­\nter focuses on\
      \ key workforce development activities, such as:\n•\nRecruiting, hiring, and\
      \ retaining trauma-informed staff.\n•\nTraining behavioral health service providers\
      \ on the principles of,\nand evidence-based and emerging best practices relevant\
      \ to, TIC.\n•\nDeveloping and promoting a set of counselor competencies spe­\n\
      cific to TIC.\n173"
