    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 154'
    uri: doc:tip57_traumainformed:p154
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 154\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 154]\nCultural Competence \nCultural competence\
      \ includes a counselor’s \nknowledge of: \n•\nWhether the client is a survivor\
      \ of cultural \ntrauma (e.g., genocide, war, government \noppression, torture,\
      \ terrorism). \n• \nHow to use cultural brokers (i.e., authorities \nwithin\
      \ the culture who can help interpret \ncultural patterns and serve as liaisons\
      \ to \nthose outside the culture). \n• \nHow trauma is viewed by an individual’s\
      \ \nsociocultural support network. \n• \nHow to differentiate PTSD, trauma-related\
      \ \nsymptoms, and other mental disorders in \nthe culture. \nFor more specific\
      \ information on cultural com­\npetence in trauma therapy, see Brown (2008).\
      \ \nTrauma-Informed Care in Behavioral Health Services \nThe U.S. Department\
      \ of Health and Human\nServices (2003) has defined the term “cultural\ncompetence”\
      \ as follows: \nCultural competence is a set of values, behav­\niors, attitudes,\
      \ and practices within a system, \norganization, program, or among individuals\
      \ \nthat enables people to work effectively across \ncultures. It refers to\
      \ the ability to honor and \nrespect the beliefs, language, interpersonal \n\
      styles, and behaviors of individuals and fami­\nlies receiving s ervices, as\
      \ well as staff who are \nproviding such services. Cultural competence \nis\
      \ a dynamic, ongoing, developmental process \nthat requires a long-term commitment\
      \ and is \nachieved over time (p. 12).  \nCultural competence is a process that\
      \ begins \nwith an awareness of one’s own culture and \nbeliefs and includes\
      \ an understanding of how \nthose beliefs affect one’s attitudes toward peo­\n\
      ple of other cultures. It is rooted in respect,\nvalidation, and openness toward\
      \ someone \nwhose social and cultural background is differ­\nent from one’s\
      \ own. For a thorough review of \ncultural competence, see the planned TIP,\
      \ Im­\nproving Cultural Competence (Substance Abuse \nand Mental Health Services\
      \ Administration \n[SAMHSA], planned c). \nIn some cultures, an individual’s\
      \ needs take \nprecedence over group needs (Hui & Triandis,\n1986), and problems\
      \ are seen as deriving from \nthe self. In other cultures, however, complex\n\
      family, kin, and community systems take prec­\nedence over individual needs.\
      \ Considerable \nheterogeneity exists within and across most\nethnic subcultures\
      \ and across lines of gender,\nclass, age, and political groups (CSAT, 1999b).\n\
      Subcultures abound in every culture, such as \ngangs; populations that are homeless\
      \ or use \nsubstances; orphaned or disenfranchised peo­\nple; religious, ethnic,\
      \ and sexual minorities;\nindigenous people; and refugee and immigrant\npopulations.\
      \ Some subcultures have more in\ncommon with similar subcultures in other \n\
      countries than with their own cultures (e.g.,\nnonheterosexual populations).\
      \ \nTrauma and substance abuse can themselves \nbe a basis for affiliation with\
      \ a subculture. De \nGirolamo (1993) reports that “disaster subcul­\ntures”\
      \ exist within many cultures. These cul­\ntures of victimization, like all subcultures,\
      \ have \nunique worldviews, codes of conduct, and per­\nceptions of the larger\
      \ society. In a disaster sub­\nculture, people are, to some extent, inured to\n\
      disaster and heedless of warnings of impend­\ning disaster. For example, riverbank\
      \ erosion in\nBangladesh displaces thousands of people each\nyear, yet few believe\
      \ that it is a serious problem \nor that the displacement will be permanent\n\
      (Hutton, 2000). Israelis who have lived with\nunpredictable violence for many\
      \ years behave \ndifferently in public areas and have adapted to\ndifferent\
      \ norms than people who don’t com­\nmonly experience violence (Young, 2001).\
      \ \nMany people identify with more than one \nsubculture. Some identify with\
      \ a particular\nculture or subculture, but not with all of its\nvalues. Individual\
      \ identities are typically a mo­\nsaic of factors, including developmental \n\
      achievements, life experiences, behavioral\nhealth histories, traumatic experiences,\
      \ and \n132"
