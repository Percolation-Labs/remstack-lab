    name: Crisis Response Guidelines 2025 - Page 68
    uri: doc:crisisguidelines2025:p68
    content: "# Crisis Response Guidelines 2025\n## Page 68\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 68]\nEstablishing\
      \ the Albuquerque \nCommunity Safety Department\nIn June 2020, the City of Albuquerque,\
      \ New \nMexico approved the creation of the Albuquerque \nCommunity Safety (ACS)\
      \ department started with \nthe singular probing, yet provocative question:\
      \ \n“What if every call for behavioral health support \nbrought care, not criminalization?”\
      \ Albuquerque \ncity officials subsequently formed the ACS \nPlanning Committee,\
      \ composed of key community \nleaders and experts, and engaged with local \n\
      communities to develop the ACS. They gathered \nfeedback through the ACS Community\
      \ Input \nSurvey, which received 2,858 responses and over \n1,000 public comments.\
      \ City leaders also hosted 7 \nvirtual events with more than 25 community partner\
      \ \ngroups and summarized the results in a January \n2021 Community Engagement\
      \ Report (PDF). \nThis feedback and report informed the strategic \ndirection\
      \ of the ACS which can be found in its \nDecember 2021 Organizational Plan (PDF).\n\
      Through this collaborative process, they have \nsince clarified their vision\
      \ to be a city where a \nperson can call for help and get a purposeful, \nhumane,\
      \ and appropriate response in order to “to \nprovide Albuquerque with a holistic,\
      \ empathetic, \nand informed response to behavioral and \nmental health-related\
      \ 911 calls.” Responses are \npersonalized to the needs of the individual, family,\
      \ \nand community so that ACS can bring the right \nresponse at the right time.\
      \ Among other milestones \nin their first year, they diverted their first 911\
      \ call \nand responded to over 16,000 calls in September \n2021. Through ongoing\
      \ implementation, they \nstrive to create a collaborative environment \nthat\
      \ promotes the engagement of public safety \nand behavioral health first responders\
      \ to fulfill \nthe program’s mission and continue to remain \naccountable to\
      \ partners that provided strategic \nguidance by the transparent display of\
      \ data on \ntheir website as well as a clear way to provide ACS \nfeedback to\
      \ inform ongoing operations.\nMore Information\n • CSG Justice Center, ACS Department\n\
      programs, and practices within communities.150 \nCommunity engagement can assist\
      \ with \ncreating communication plans that appeal to \ndifferent cultural and\
      \ demographic communities, \nshape needs assessments, and inform quality \n\
      improvement efforts to continue to enhance \nefficient and effective crisis\
      \ practices.\nCommunities should develop and implement \na plan to engage diverse\
      \ partners in the \ndesign and operation of their BHCSCC. This \nensures an\
      \ effective response and facilitates \nongoing trust building with care providers\
      \ and \ncommunity members.\nThe engagement plan should be embedded in the \n\
      larger crisis care plan but also be able to serve as \na standalone process.\
      \ Communities should solicit \nand incorporate input from representatives of\
      \ all \nentities involved in the BHCSCC (e.g., 988 Lifeline \nand other behavioral\
      \ health lines, 911, MCTs, crisis \nstabilization, peer crisis respite, law\
      \ enforcement, \nhousing authorities, child welfare, adult and \njuvenile justice,\
      \ tribes, Indian Health Service \nproviders, domestic violence hotlines, re-entry\
      \ \nproviders, peer and family-run organizations). \nThey also should incorporate\
      \ the perspectives \nof individuals who have received or may in the \nfuture\
      \ use crisis services and their families or \nother supporters. Multiple, diverse\
      \ perspectives \nregarding BHCSCC design and identification of \nareas for improvement\
      \ are critical to ensure that \nthe system works for everyone.\nStrategies for\
      \ community engagement to embed in \nthe plan could include surveys, listening\
      \ sessions, \ninformation sessions, and lectures. Strategies \ncan be organized\
      \ in partnership with other local \nentities and may include attending pre-established\
      \ \ncommunity events to gather information in \nlocations such as schools, places\
      \ of worship, or \ncommunity centers.\n64\nNATIONAL GUIDELINES\nfor a Behavioral\
      \ Health Coordinated System of Crisis Care"
