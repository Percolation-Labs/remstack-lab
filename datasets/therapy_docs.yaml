    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 129\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 129]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 101 \nExhibit 4.8. Diagnostic Criteria for GAD \nA. Excessive anxiety and\
      \ worry (apprehensive expectation), occurring more days than not for at least\
      \ 6 months, \nabout a number of events or activities (such as work or school\
      \ performance).  \nB. The individual finds it difficult to control the worry.\
      \  \nC. The anxiety and worry are associated with three (or more) of the following\
      \ six symptoms (with at least some \nsymptoms having been present for more days\
      \ than not for the past 6 months):  \nNote: Only one item is required in children.\
      \ \n1. Restlessness or feeling keyed up or on edge  \n2. Being easily fatigued\
      \  \n3. Difficulty concentrating or mind going blank  \n4. Irritability  \n\
      5. Muscle tension  \n6. Sleep disturbance (difficulty falling or staying asleep,\
      \ or restless, unsatisfying sleep) \nD. The anxiety, worry, or physical symptoms\
      \ cause clinically significant distress or impairment in social, \noccupational,\
      \ or other important areas of functioning.  \nE. The disturbance is not attributable\
      \ to the physiological effects of a substance (e.g., a drug of abuse, a \nmedication)\
      \ or another medical condition (e.g., hyperthyroidism).  \nF. The disturbance\
      \ is not better explained by another mental disorder (e.g., anxiety or worry\
      \ about having panic \nattacks in panic disorder, negative evaluation in SAD\
      \ [social phobia], contamination or other obsessions in \nobsessive-compulsive\
      \ disorder, separation from attachment figures in separation anxiety disorder,\
      \ reminders of \ntraumatic events in PTSD, gaining weight in anorexia nervosa\
      \ (AN), physical complaints in somatic symptom \ndisorder, perceived appearance\
      \ flaws in body dysmorphic disorder, having a serious illness in illness anxiety\
      \ \ndisorder, or the content of delusional beliefs in schizophrenia or delusional\
      \ disorder). \nSource: APA (2013, pp. 222). Reprinted with permission from the\
      \ DSM-5 (Copyright ©2013). APA. All Rights \nReserved. \nPanic Disorder \nPanic\
      \ disorder is diagnosed in people who experience repeated panic attacks that\
      \ are distressing and \ndisabling (Exhibit 4.9). A panic attack is an abrupt\
      \ but very intense occurrence of extreme fear. It often \nonly lasts for a few\
      \ minutes but the symptoms can be extremely uncomfortable and upsetting, such\
      \ as \nhyperventilation, palpitations, trembling, sweating, dizziness, hot flashes\
      \ or chills, numbness or tingling, \nand the sensation or fear of nausea or\
      \ choking. People experiencing panic attacks also can experience \npsychological\
      \ symptoms, like feeling as though they are going to die, as though they are\
      \ “losing their \nmind,” as though things are not real (derealization), or as\
      \ if they have left their body \n(depersonalization). Because of the distressing\
      \ nature of panic attacks, people with panic disorder may \nconstantly worry\
      \ about having subsequent attacks or engage in behaviors in an attempt to control\
      \ the \nattacks (like avoiding places where they have previously had a panic\
      \ attack or fear they might have one). \nExhibit 4.9. Diagnostic Criteria for\
      \ Panic Disorder \nA. Recurrent unexpected panic attacks. A panic attack is\
      \ an abrupt surge of intense fear or intense discomfort \nthat reaches a peak\
      \ within minutes, and during which time four (or more) of the following symptoms\
      \ occur: \nNote: The abrupt surge can occur from a calm state or an anxious\
      \ state. \n1. Palpitations, pounding heart, or accelerated heart rate \n2. Sweating"
