    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 170\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 170]\nTrauma-Informed Care in Behavioral Health\
      \ Services \nsubstance abuse, PTSD symptoms, and other\nmental disorder symptoms.\
      \ TIP 42, Substance \nAbuse Treatment for Persons With Co-Occurring \nDisorders\
      \ (Center for Substance Abuse Treat­\nment, 2005c), offers a detailed description\
      \ of \nintegrated treatment. In contrast with inte­\ngrated models, other model\
      \ types include sin­\ngle (treatment of only one disorder),\nsequential (treatment\
      \ of one disorder first,\nthen the other), or parallel (concurrent treat­\n\
      ment of multiple disorders delivered by sepa­\nrate clinicians or in separate\
      \ programs that do\nnot necessarily address the interactions be­\ntween symptoms\
      \ and disorders). \nSimilar to single models, integrated treatment \nmodels\
      \ are designed for use in a variety of \nsettings (e.g., outpatient, day treatment,\n\
      and/or residential substance abuse and mental \nhealth clinics/programs). Most\
      \ models listed\nare manual-based treatments that address \ntrauma-related symptoms,\
      \ mental disorders,\nand substance use disorders at the same time. \nAdditional\
      \ approaches and further details on\nthe selected approaches can be found at\n\
      NREPP (http://www.nrepp.samhsa.gov). \nAddiction and Trauma Recovery \nIntegration\
      \ Model \nThe Addiction and Trauma Recovery Inte­\ngrated Model (ATRIUM; Miller\
      \ & Guidry,\n2001) integrates CBT and relational treatment\nthrough an emphasis\
      \ on mental, physical, and\nspiritual health. This 12-week model for indi­\n\
      viduals and groups blends psychoeducational, \nprocess, and expressive activities,\
      \ as well as \ninformation on the body’s responses to addic­\ntion and traumatic\
      \ stress and the impact of\ntrauma and addiction on the mind and spirit.\nIt\
      \ helps clients explore anxiety, sexuality, self-\nharm, depression, anger,\
      \ physical complaints \nand ailments, sleep difficulties, relationship\nchallenges,\
      \ and spiritual disconnection. It was \ndesigned primarily for women and focuses\
      \ on\ndevelopmental (childhood) trauma and inter­\npersonal violence, but it\
      \ recognizes that other\ntypes of traumatic events occur. \nThe ATRIUM model\
      \ consists of three phases \nof treatment. The first stage, or “outer circle,”\n\
      consists of the counselor collecting data from \nthe client about his or her\
      \ trauma history, of­\nfering psychoeducation on the nature of trau­\nma, and\
      \ helping the client assess personal \nstrengths. ATRIUM actively discourages\
      \ the \nevocation of memories of abuse or other trau­\nma events in this phase.\
      \ The second stage, or\n“middle circle,” allows clients and counselors \nto\
      \ address trauma symptoms more directly and\nspecifically encourages clients\
      \ to reach out to\nand engage with support resources in the \ncommunity. The\
      \ middle circle also emphasiz­\nes learning new information about trauma and\n\
      developing additional coping skills. The third\nstage of the program, the “inner\
      \ circle,” focus­\nes on challenging old beliefs that arose as a\nresult of\
      \ the trauma. For instance, the concept\nof “nonprotecting bystander” is used\
      \ to repre­\nsent the lack of support that the traumatized\nperson experienced\
      \ at the time of the trauma.\nThis representation is replaced with the “pro­\n\
      tective presence” of supportive others today. \nATRIUM was used in one of the\
      \ nine study \nsites of SAMHSA’s Women, Co-Occurring\nDisorders and Violence\
      \ Study. Across all sites,\ntrauma-specific models achieved more favora­\nble\
      \ outcomes than control sites that did not \nuse trauma-specific models (Morrissey\
      \ et al., \n2005). There has not yet been a study of \nATRIUM per se, however.\
      \ A manual describ­\ning the theory behind this model in greater\ndepth, as\
      \ well as how to implement it, is pub­\nlished under the title Addictions and\
      \ Trauma \nRecovery: Healing the Body, Mind, and Spirit\n(Miller & Guidry, 2001).\
