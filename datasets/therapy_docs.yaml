      \ system is that it can be timed, \ndocumented, and monitored to ensure seamless\
      \ \ncare coordination.174\nAnother option is a referral network, where \nwebsites\
      \ provide regularly updated information \non bed availability, allow users to\
      \ submit HIPAA-\ncompliant electronic referrals to secure a bed, and \nsupport\
      \ referrals for behavioral health crisis and \noutpatient services to and from\
      \ service providers \nwho are members of the same referral network. \nLike referral\
