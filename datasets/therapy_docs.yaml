    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 191\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 191]\nFor more detailed information on EBPs, \n\
      visit the National Registry of Evidence -\nBased Programs and Practices (NREPP)\
      \ \nWeb site (http://nrepp.samhsa.gov). For \nmore specific research -oriented\
      \ infor­\nmation on trauma and trauma -specific \ntreatments, refer to the literature\
      \ review in \nPart 3 of this TIP, available online. \nFor an introduction \n\
      to peer support \nservices, see What \nAre Peer Recovery \nSupport Services?\
      \ \n(Center for Sub­\nstance Abuse \nTreatment, 2009e). \nPart 2, Chapter 1—Trauma-Informed\
      \ Organizations \nUsing survivors’ friends or relatives as in­\nterpreters is\
      \ not recommended, as survi­\nvors may b e uncomfortable discussing \npersonal\
      \ matters with family members or \nfriends. Asking children to interpret can\
      \ \nplace too heavy a responsibility on them \nand reverses parents’ and children’s\
      \ roles. \n9. Assess and evaluate the program’s level of \ncultural responsiveness.\
      \ Self-assessment \nand process evaluation can help keep a \nprogram on track.\
      \ A variety of strategies \ncan be used for collecting data and com­\nmunicating\
      \ findings to stakeholders.  \nStrategy #12: Use \nScience-Based Knowledge \n\
      Along with culturally responsive services,\ntrauma-informed organizations must\
      \ use \nscience-based knowledge to guide program \ndevelopment and the implementation\
      \ of ser­\nvices, policies, procedures, and practices.This\nincludes the adoption\
      \ of EBPs (see Part 1,\nChapter 6, and Part 3, Section 1, to review\ndefinition,\
      \ treatments, and resources for EBPs). \nTIC research is quite new; interpret\
      \ these lim­\nited studies and information cautiously.\nChambless and Hollon’s\
      \ (1998) criteria, which \nare still the benchmark for EBPs, are valuable \n\
      resources for administrators. Look closely at\nwho was included—and excluded—from\
      \ \ntreatment studies. Often, the types of severe,\nchronic, and unstable cases\
      \ seen in community \nsettings are excluded from treatment studies.\nEvidence-based\
      \ interventions should be a \nprimary consideration in selecting appropriate\
      \ \ntreatment models for people with mental ill­\nness, substance use disorders,\
      \ and co-occurring\npsychological trauma. Nonetheless, other vari­\nables must\
      \ also be contemplated before adopt­\ning EBPs in an organization, including\
      \ the\ncultural appropriateness of the practice; the\nstrength of its clinical\
      \ focus on strengths-\nbased strategies; training and competence of \nclinical\
      \ staff; the cost of training, materials,\nand implementation; and the ease\
      \ of main­\ntaining EBP fidelity amidst staff turnover. \nStrategy #13: Create\
      \ a \nPeer-Support Environment \nThe main purpose of\npeer support services\
      \ \nis to provide con-\nsumer mentoring,\nsupport, and care \ncoordination for\
      \ cli-\nents with histories of \nmental illness or \nsubstance abuse. The \n\
      goals are to help others deal with personal and\nenvironmental barriers that\
      \ impede recovery \nand achieve wellness. Peer support accom­\nplishes this\
      \ through many activities, including\nadvocacy, support during crises and recovery\
      \ \nactivities, modeling, education, and assistance \nin accessing available\
      \ resources. Peer support\nprograms send a powerful message to staff\nmembers,\
      \ consumers, and the community—\nthat recovery is possible through support,\
      \ col­\nlaboration, and empowerment. These pro­\ngrams reinforce the trauma-informed\
      \ premise \nthat organizations need to reflect the popula­\ntions that they\
      \ serve and involve consumers in\nplanning, implementing, monitoring, and de­\n\
      livering recovery services. \nNotably, peer support services have the poten­\n\
      tial to be considerably flexible to meet client\nneeds at each stage of recovery.\
      \ Specifically,\npeer support services can be incorporated \n169"
