      \ goal? \n• Whether the client is engaged in meaningful activities with family,\
      \ friends, partners, coworkers, classmates, \nor peers. Also, does the client\
      \ have hobbies or otherwise regularly engage in pleasant activities? \n• Whether\
      \ the client is involved in the criminal justice system, child welfare system,\
      \ or both. \n• Whether the client needs financial assistance (e.g., applying\
      \ for Social Security Disability Insurance). \nEnsure Continuity of Care \n\
      Continuity of treatment flows from a recovery perspective and is a guiding principle\
      \ in its own right. \nContinuity of treatment implies that COD services are\
      \ constant. Treatment continuity for clients with \nCODs begins with proper,\
      \ thorough identification, assessment, and diagnosis. Per a review by McCallum,\
      \ \net al. (2015), continuity of care for people with CODs means providing:\
      \ \n• \nCare that is regular and consistent over time. \n• \nCare that is continually\
      \ adjusted to the client’s needs.  \n• \nContinuity in the counselor–client\
      \ relationship, such as through ongoing and reliable contact. \n• \nContinuity\
      \ across services via case management, coordination of care, and linkage to\
      \ resources.  \n• \nContinuity in the transfer of care, including maintaining\
      \ contact (as appropriate) even after handoff. \nOn a program level (Padwa,\
      \ Larkins, Crevecoeur-MacPhail, & Grella, 2013), continuity of care for clients\
      \ \nwith CODs can include having structures, procedures, and training in place\
      \ that enables providers to:  \n• \nAssess and monitor mental disorder and SUD\
      \ symptoms. \n• \nDevelop discharge planning that continually supports clients\
      \ through community resources (e.g., \npeer recovery support services, mutual\
      \ support). \n• \nFor people on pharmacotherapy, ensure medication needs are\
      \ met (e.g., medication checks are \nscheduled, prescription refill procedures\
      \ are in place). \nMore discussion of how counselors can ensure continuity of\
      \ care for clients with CODs across different \ntreatment settings can be found\
      \ in Chapters 2 and 7. \nAddress Common Clinical Challenges \nEase Discomfort\
      \ and Reluctance \nProviders’ ease in working toward a therapeutic alliance\
      \ is affected by their comfort level in working \nwith clients who have CODs.\
      \ SUD counselors may find some clients with SMI or severe SUDs to be \nthreatening\
      \ or unsettling. This discomfort may result from lack of experience, training,\
