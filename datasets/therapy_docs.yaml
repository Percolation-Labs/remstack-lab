    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 103\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 103]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 75 \nExhibit 4.1. Diagnostic Criteria for MDD \nA. Five (or more) of the\
      \ following symptoms have been present during the same 2-week period and represent\
      \ a \nchange from previous functioning; at least one of the symptoms is either\
      \ (1) depressed mood or (2) loss of \ninterest or pleasure.  \nNote: Do not\
      \ include symptoms that are clearly attributable to another medical condition.\
      \  \n1. Depressed mood most of the day, nearly every day, as indicated by either\
      \ subjective report (e.g., feels sad, \nempty, hopeless) or observation made\
      \ by others (e.g., appears tearful). Note: In children and adolescents, \ncan\
      \ be irritable mood.  \n2. Markedly diminished interest or pleasure in all,\
      \ or almost all, activities most of the day, nearly every day (as \nindicated\
      \ by either subjective account or observation).  \n3. Significant weight loss\
      \ when not dieting or weight gain (e.g., a change of more than 5 percent of\
      \ body \nweight in a month), or decrease or increase in appetite nearly every\
      \ day. Note: In children, consider failure \nto make expected weight gain. \
      \ \n4. Insomnia or hypersomnia nearly every day.  \n5. Psychomotor agitation\
      \ or retardation nearly every day (observable by others, not merely subjective\
      \ feelings \nof restlessness or being slowed down).  \n6. Fatigue or loss of\
      \ energy nearly every day.  \n7. Feelings of worthlessness or excessive or inappropriate\
      \ guilt (which may be delusional) nearly every day \n(not merely self-reproach\
      \ or guilt about being sick).  \n8. Diminished ability to think or concentrate,\
      \ or indecisiveness, nearly every day (either by subjective account \nor as\
      \ observed by others).  \n9. Recurrent thoughts of death (not just fear of dying),\
      \ recurrent suicidal ideation without a specific plan, or a \nsuicide attempt\
      \ or a specific plan for committing suicide.  \nB. The symptoms cause clinically\
      \ significant distress or impairment in social, occupational, or other important\
      \ \nareas of functioning.  \nC. The episode is not attributable to the physiological\
      \ effects of a substance or to another medical condition.  \nNote: Criteria\
      \ A–C represent a major depressive episode (MDE).  \nNote: Responses to a significant\
      \ loss (e.g., bereavement, financial ruin, losses from a natural disaster, a\
      \ serious \nmedical illness or disability) may include the feelings of intense\
      \ sadness, rumination about the loss, insomnia, \npoor appetite, and weight\
      \ loss noted in Criterion A, which may resemble a depressive episode. Although\
      \ such \nsymptoms may be understandable or considered appropriate to the loss,\
      \ the presence of an MDE in addition to \nthe normal response to a significant\
      \ loss should also be carefully considered. This decision inevitably requires\
      \ \nthe exercise of clinical judgment based on the individual’s history and\
      \ the cultural norms for the expression of \ndistress in the context of loss.1\
      \  \nD. The occurrence of the MDE is not better explained by schizoaffective\
      \ disorder, schizophrenia, \nschizophreniform disorder, delusional disorder,\
      \ or other specified and unspecified schizophrenia spectrum and \nother psychotic\
      \ disorders. \nE. There has never been a manic episode or a hypomanic episode.\
      \ \nNote: This exclusion does not apply if all of the manic-like or hypomanic-like\
      \ episodes are substance-induced or \nare attributable to the physiological\
      \ effects of another medical condition.  \nSpecify: \n• With anxious distress\
      \ \n• With mixed features \n• With melancholic features"
