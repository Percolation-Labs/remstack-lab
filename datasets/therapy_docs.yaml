    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Pages 167-168\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 167]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 139 \nExhibit 4.20. Veterans and CODs \nCOMORBID \nMENTAL \nILLNESSES \n\
      SUD \n21.9 percent \n23.2 percent \n22.1 percent \n29.0 percent \n— \nSMI \n\
      8.8 percent \n8.0 percent \n10.2 percent \n— \n12.8 percent \nAnxiety \n13.9\
      \ percent \n19.4 percent \n— \n13.3 percent \n12.7 percent \nDepression \n48.1\
      \ percent \n— \n55.0 percent \n29.5 percent \n37.8 percent \nPTSD \n— \n33.2\
      \ percent \n27.1 percent \n22.4 percent \n24.6 percent \nSpecific Disorder \n\
      PTSD \nDepression  \nAnxiety \nSMI \nSUD \n \nPRIMARY MENTAL ILLNESS \nSource:\
      \ Trivedi et al. (2015).  \nMany veterans seek treatment outside of the Veterans\
      \ Health Administration, so community addiction \ncounselors should prepare\
      \ to work with them. Counseling veteran or active duty military populations\
      \ \nrequires a slightly different knowledge base, clinical approach, and skillset\
      \ than civilian populations. \nSUD counselors should note that (Briggs & Reneson,\
      \ 2010; Teeters, Lancaster, Brown, & Back, 2017): \n• \nWar zone stress reactions\
      \ often require specialized care and an understanding of the experiences \n\
      faced by soldiers in combat.  \n• \nMilitary-related trauma exposure does not\
      \ include only direct combat. For instance, people working \nin intelligence\
      \ gathering and medical personnel are often deployed to war zones where they\
      \ witness \nhorrific acts of violence and are potential targets of violence\
      \ themselves.  \n• \nFemale veterans often have specific service needs, such\
      \ as those to address military sexual trauma \n(e.g., sexual assault, harassment),\
      \ intimate partner violence, and childcare. (Note that men also can \nbe victims\
      \ of military sexual trauma, albeit at far lower rates than reported by women.\
      \ Do not \nassume that military sexual trauma is solely a women’s issue.) \n\
      • \nMany veterans are hesitant to seek SUD treatment or mental health services\
      \ because of fear that \ndoing so could negatively affect their career advancement.\
      \ Concerns about confidentiality are thus \nunderstandably very high in these\
      \ clients.  \n• \nShame, embarrassment, and stigma over mental health and addiction\
      \ are prominent. Military \nculture fosters some behaviors and mindsets that\
      \ can be adaptive in combat—like independence, \nbeing “masculine,” and not\
      \ showing “weakness”—but make seeking treatment much harder. \n• \nSuicide risk\
      \ is high in veterans. It requires active monitoring and management throughout\
      \ treatment, \nparticularly for military personnel with childhood trauma, PTSD,\
      \ military sexual trauma, or depression \n(Carroll, Currier, McCormick, & Drescher,\
      \ 2017; Cunningham et al., 2017; Kimerling, Makin-Byrd, \nLouzon, Ignacio, &\
      \ McCarthy, 2016; McKinney, Hirsch, & Britton, 2017; Pompili et al., 2013).\
      \  \nIndepth discussions about prevention programming and treatment for military\
      \ populations with trauma, \nsuicide risk, SUDs, mental disorders, or a combination\
      \ thereof is beyond the scope of this TIP. However, \nample information is available\
      \ elsewhere. The following resources offer helpful guidance about working \n\
      with military professionals who engage in substance misuse or have mental illness,\
      \ including trauma, \nsuicidality, and CODs: \n• \nACA:\n\n[Page 168]\nTIP 42,\
      \ Substance Use Disorder Treatment for People With Co-Occurring Disorders \n\
      MARCH 2020 \nChapter 4—Mental and Substance-Related Disorders: Diagnostic and\
      \ Cross-Cutting Topics    \n \nPage 140 \n− Suicide Among Veterans and the Implications\
      \ for Counselors (www.counseling.org/docs/default-\nsource/vistas/suicide-among-veterans-and-the-implications-for-\n\
      counselors.pdf?sfvrsn=3803a659_11)  \n− Comparison of Civilian Trauma and Combat\
      \ Trauma \n(https://pdfs.semanticscholar.org/eff2/8af43d3feaac7bac3cc5bb789bd4d5f100ec.pdf)\
      \  \n− Counseling Addicted Veterans: What to Know and How to Help \n(https://pdfs.semanticscholar.org/9742/967aac815ca02c4f599b36be996d0b10d3d9.pdf)\
      \  \n• \nThe Department of Veterans Affairs’ National Center for PTSD (www.ptsd.va.gov/):\
      \  \n− Practice Recommendations for Treatment of Veterans with Comorbid Substance\
      \ Use Disorder and \nPosttraumatic Stress Disorder \n(www.mentalhealth.va.gov/providers/sud/docs/SUD_PTSD_Practice_Recommendations.pdf)\
      \ \n− Veteran Outreach Toolkit: Preventing Veteran Suicide Is Everyone’s Business\
      \ \n(www.va.gov/ve/docs/outreachToolkitPreventingVeteranSuicideIsEveryonesBusiness.pdf)\
      \  \n− National Strategy for Preventing Veteran Suicide, 2018–2028 \n(www.mentalhealth.va.gov/suicide_prevention/docs/Office-of-Mental-Health-and-Suicide-\n\
      Prevention-National-Strategy-for-Preventing-Veterans-Suicide.pdf)  \n• \nSAMHSA’s\
      \ Addressing the Substance Use Disorder Service Needs of Returning Veterans\
      \ and Their \nFamilies (www.samhsa.gov/sites/default/files/veterans_report.pdf)\
      \  \n• \nCommunity Anti-Drug Coalitions of America’s Strategies for Addressing\
      \ Substance Abuse in Veteran \nPopulations (www.cadca.org/sites/default/files/mckesson_toolkit_1.pdf)\
      \  \nConclusion \nThe material in this chapter is intended to increase SUD treatment\
      \ counselors’ and other providers’ \nfamiliarity with mental disorders terminology\
      \ and criteria, as well as to provide advice on how to \nproceed with clients\
      \ who demonstrate these disorders. The consensus panel encourages counselors\
      \ to \ncontinue to increase their understanding of mental disorders by using\
      \ the resource material referenced \nin each section (and in Appendix C), attending\
      \ courses and conferences in these areas, and engaging in \ndialog with mental\
      \ health professionals who are involved in treatment. At the same time, the\
      \ panel \nurges continued work to develop improved treatment approaches that\
      \ address substance use in \ncombination with specific mental disorders, as\
      \ well as better translation of that work to make it more \naccessible to the\
      \ SUD treatment field."
