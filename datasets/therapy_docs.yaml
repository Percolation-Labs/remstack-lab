  - id: 96b6d5d7-c0e4-b102-523e-a42a709eebaa
    name: ASAM Medicaid Coverage Guide - Page 14
    uri: doc:asam_medicaid_guide:p14
    content: "# ASAM Medicaid Coverage Guide\n## Page 14\n\n**Source:** American Society\
      \ of Addiction Medicine\n**Document Pages:** 26 total\n\n---\n\n[Page 14]\n\
      14 \n \nStaffing requirements differ according to the level of withdrawal management\
      \ services required. \nFor example, readily available physicians and nurses\
      \ are required for outpatient withdrawal \nmanagement, whereas social residential\
      \ withdrawal management requires only that such personnel \nbe available for\
      \ consultation if protocols are in place and the care setting is staffed by\
      \ appropriately \ncredentialed and trained counselors.8  \n \nOPIOID TREATMENT\
      \ SERVICES \nOpioid treatment services (OTS) is a broad term describing MAT\
      \ options for opioid use disorders \nand the psychosocial supports and services\
      \ provided in concert with pharmacological treatment. \nTwo categories of MAT\
      \ options exist for opioid use disorders–opioid agonists and antagonists. \n\
      Opioid agonist medications such as methadone and buprenorphine occupy and partially\
      \ activate \nopioid receptors in the brain. These medications reduce opioid\
      \ cravings and relieve withdrawal \nsymptoms without producing a state of intoxication.\
      \ As agonist medications, methadone and \nbuprenorphine are covered under the\
      \ Controlled Substances Act, which means that providers must \nmeet certain\
      \ regulatory requirements to prescribe them. Conversely, opioid antagonist medications\
      \ \nsuch as naltrexone are not covered by the Controlled Substances Act. These\
      \ medications occupy, \nbut do not activate opioid receptors, thereby preventing\
      \ the brain from responding to opioids and \npreventing intoxication when opioids\
      \ are used. \nHealth care facilities that provide access to opioid agonists\
      \ like methadone and buprenorphine are \ncategorized as either opioid treatment\
      \ programs (OTPs) or office-based opioid treatment (OBOT) \nmodels. \nOpioid\
      \ Treatment Programs \nOTPs, commonly known as methadone maintenance treatment\
      \ clinics or opioid maintenance \ntherapy clinics, directly administer MAT (primarily\
      \ methadone) to patients on a daily basis. Thus \nindividuals receiving medication\
      \ from OTPs are not required to take a prescription to any \noutpatient dispensing\
      \ pharmacy. Due to this organizational structure, OTPs are heavily regulated\
      \ \nby federal and state agencies. OTPs are appropriate for individuals who\
      \ are assessed as meeting the \ndiagnostic criteria for a severe opioid use\
      \ disorder. \n• Setting: Dispensing of methadone is conducted in licensed permanent,\
      \ freestanding clinics, \ncommunity mental health centers, community health\
      \ centers, hospital medication units or \nsatellite clinics, mobile units attached\
      \ to permanent clinic sites, or inpatient settings that \nmeet criteria set\
      \ by 42 CFR 8. These facilities are highly structured, ambulatory addiction\
      \ \ntreatment service centers, such as Level 1 outpatient settings, that may\
      \ require patients’ \ndaily attendance to receive medication. Patients more\
      \ established in their treatment \neventually may receive “take home” medication\
      \ supplies for limited durations, such as a \nweekend. \n                  \
      \                                   \n8 More information on specific withdrawal\
      \ management levels of care is available from Mee-Lee D, ed. The ASAM \nCriteria:\
      \ Treatment Criteria for Addictive Substance-Related, and Co-Occurring Conditions.\
      \ Chevy Chase, MD: \nAmerican Society of Addiction Medicine; 2013. http://www.asam.org/quality-practice/guidelines-and-consensus-\
      \ \ndocuments/the-asam-criteria/text. Accessed March 28, 2016."
