    uri: doc:crisisguidelines2025:p35
    content: "# Crisis Response Guidelines 2025\n## Page 35\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 35]\nLouisville\
      \ Kentucky’s Crisis Call \nDiversion Program\nLouisville, KY's Crisis Call Diversion\
      \ Program \n(CCDP) facilitates the redirection of specific 911 \ncalls to a\
      \ trained Crisis Triage Worker (CTW) \nfrom Seven Counties Services, Louisville's\
      \ 988 \nCrisis and Information Center. The goal of CCDP \nis to minimize Louisville\
      \ Metropolitan Police \nDepartment (LMPD) intervention in crises related \n\
      to behavioral health, directing these calls to a more \nsuitable resource equipped\
      \ to deliver immediate \nand professional responses to behavioral \nhealth crises,\
      \ including Mobile Crisis Response \nTeams. This strategic shift enhances the\
      \ overall \nefficiency and effectiveness of LMPD resources, \nand most notably,\
      \ aims to reduce the detention \nor hospitalization of individuals grappling\
      \ with \nbehavioral health problems, promoting a more \ncompassionate and effective\
      \ approach to crisis \nresponse. Launched in 2022, CCDP has grown \nfrom serving\
      \ a single LMPD division to serving all \neight LMPD divisions. In 2023 alone,\
      \ more than \n1,800 calls to 911 were diverted to a non-police \nresponse. In\
      \ 2024, service hours expanded, and \nthe program currently operates 24 hours\
      \ per day, \nseven days a week.\nMore Information\n • Louisville, Kentucky Crisis\
      \ Call \nDiversion Program\nusing the chat service reported a somewhat more\
      \ \nfavorable experience.\nAn overall literature review conducted to \nunderstand\
      \ the effectiveness of helplines for the \ntreatment of alcohol and illicit\
      \ substance use found \nthat, in aggregate, there is insufficient evidence \n\
      to determine that the helpline services provided \na measurable degree of effectiveness,\
      \ as the \navailable research used treatment satisfaction \nand service utilization\
      \ as the primary outcomes \nof interest.54 However, consensus among experts\
      \ \ninterviewed for the development of the 2025 \nNational Crisis Guidelines\
      \ indicates that support \noffered by other behavioral health emotional \nsupport\
      \ lines can effectively address a gap in the \ncrisis care continuum.\nCoordination\
      \ with Other Service \nComponents\nEffective coordination with other community\
      \ \nresources related to each service component \nhelps to establish a robust\
      \ continuum of crisis \ncare. An interconnected approach ensures that \nindividuals\
      \ receive comprehensive support tailored \nto their needs.\nEntities have different\
      \ considerations for \ncoordination of best practices. This section will \n\
      identify the need for coordination and provide \na high-level overview of approach\
      \ and specific \nconsiderations by service component. It contains \nthe following\
      \ sections:\n • 988-911 Coordination;\n • Other Behavioral Health Hotlines,\
      \ Topic-\nSpecific Hotlines, Emotional Support Lines, and \nWarmlines and 988\
      \ Intersection;\n • 988/Other Call Line Coordination with \nMobileCrisis;\n\
      \ • 988/Other Call Line Coordination with Service \nReferrals; and\n • Integrated\
      \ Crisis Response for Mental Health \nand Substance Use.\n988-911 Coordination\n\
      911 remains the default option for many individuals \nexperiencing a crisis.55,56\
      \ Unfortunately, 911 call \ncenters do not have a comparable level of access\
      \ \nto behavioral health resources as 988 Lifeline \ncrisis contact centers.\
      \ 988-911 coordination is an \n31\nNATIONAL GUIDELINES\nfor a Behavioral Health\
      \ Coordinated System of Crisis Care"
