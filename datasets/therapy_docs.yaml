    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 121\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 121]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 93 \n• Becoming familiar with the latest evidence in support of PD treatment.\
      \ The notion that these disorders are \ncompletely intractable is untrue. Even\
      \ in the absence of validated treatments for the PD itself, interventions \n\
      can still help reduce disabling symptoms and CODs, including co-occurring addiction.\
      \  \n• Engaging in honest self-reflection about their own views of and attitudes\
      \ about PDs. Talking to a clinical \nsupervisor, or even engaging in brief counseling\
      \ themselves, can foster self-awareness and behavior change.  \n• Remembering\
      \ that stereotypes can be dangerous and affect how counselors serve (or do not\
      \ serve) the \nclients who need them. All people, regardless of symptoms or\
      \ diagnoses, deserve health and happiness. \nPD Clusters \nOnce a person meets\
      \ criteria for a general PD, his or her diagnosis is further categorized based\
      \ on \nseveral specific PD types, including paranoid PD, schizoid PD, schizotypal\
      \ PD, histrionic PD, narcissistic \nPD, ASPD, BPD, avoidant PD, dependent PD,\
      \ and obsessive-compulsive PD. If the symptoms do not meet \nany of the types,\
      \ he or she can be diagnosed with either unspecified PD or other specified PD.\
      \ Detailed \ndescriptions and criteria for all 10 PD types can be found in DSM-5.\
      \ Descriptions and criteria for ASPD \nand all the PD types, BPD and ASPD most\
      \ frequently co-occur with substance misuse (Köck & Walter, \n2018). Thus, they\
      \ are included in this chapter and discussed in respective subsections.  \n\
      In DSM­5, PD types are categorized into three distinct clusters based on their\
      \ common features: \n• \nCluster A PDs describe people who may be seen as odd\
      \ or eccentric. This eccentricity can express \nitself in many ways (e.g., paranoia\
      \ and suspicion, extreme social withdrawal/lack of interest in \ninterpersonal\
      \ relationships, unusual beliefs or behaviors). PD types included in this cluster\
      \ are:  \n− Paranoid PD. \n− Schizoid PD. \n− Schizotypal PD. \n• \nCluster\
      \ B PDs are characterized by dramatic, overly emotional, and erratic and unpredictable\
      \ \nbehavior. PD types included in this cluster are: \n− Histrionic PD. \n−\
      \ Narcissistic PD. \n− ASPD. \n− BPD. \n• \nCluster C PDs are marked by anxious\
      \ and fearful behaviors. PD types included in this cluster are: \n− Obsessive-compulsive\
      \ PD. \n− Avoidant PD. \n− Dependent PD. \nPrevalence \nPrevalence estimates\
      \ for PDs among the general population are difficult to ascertain, given lack\
      \ of \nresearch examining large samples from the community (as opposed to clinical\
      \ samples, in which PDs are \nfar more common and frequently studied). Estimates\
      \ are 9.1 percent for any PD, 5.7 percent for any \nCluster A PD, 1.5 percent\
      \ for any Cluster B, and 6 percent for Cluster C (APA, 2013). In one analysis\
      \ of \nthe National Epidemiologic Survey on Alcohol and Related Conditions (NESARC),\
      \ the prevalence of \nlifetime DSM-IV PDs varied from 0.5 percent to 7.9 percent,\
      \ depending on the PD type (Hasin & Grant, \n2015). Prevalence rates for BPD\
      \ and ASPD are discussed in separate sections."
