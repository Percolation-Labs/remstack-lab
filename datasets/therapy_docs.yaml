  - id: 725edc82-b7fc-98dc-a36b-b153fdcfee8c
    name: 'TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders
      - Page 63'
    uri: doc:tip42_cooccurring:p63
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 63\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 63]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 3—Screening\
      \ and Assessment of Co-Occurring Disorders \n \nPage 35 \n \nScreening \nScreening\
      \ is a formal process of testing to determine whether a client does or does\
      \ not warrant further \nattention at the current time in regard to a particular\
      \ disorder and, in this context, the possibility of a co-\noccurring SUD or\
      \ mental disorder. The screening process for CODs seeks to answer a “yes” or\
      \ “no” \nquestion: Does the substance misuse (or mental health) client being\
      \ screened show signs of a possible \nmental (or substance misuse) problem?\
      \  \nAlthough both screening and assessment are ways of gathering information\
      \ about the client in order to \nbetter treat him or her, assessment differs\
      \ from screening in that screening is a process for evaluating \nthe possible\
      \ presence of a particular problem whereas assessment is a process for defining\
      \ the nature of \nthat problem and developing specific treatment recommendations\
      \ for addressing the problem. Thus, \nassessment is a more thorough and comprehensive\
      \ process than screening. \nThe consensus panel recommends SUD treatment and\
      \ mental health counselors screen all clients \npresenting for SUD treatment,\
      \ mental health services, or both for past and present substance misuse \nand\
      \ mental disorders routinely—at least annually. They should also screen clients\
      \ who report \nexperiencing or otherwise show signs or symptoms of an SUD or\
      \ a mental disorder.  \nAdvice to the Counselor: Dos and Don’ts of Assessment\
      \ for CODs \n• Do keep in mind that assessment is about getting to know a person\
      \ with complex and individual needs. Do \nnot rely on tools alone for a comprehensive\
      \ assessment. \n• Do always make every effort to contact all involved parties,\
      \ including family members, people who have \ntreated the client previously,\
      \ and probation officers, as quickly as possible in the assessment process.\
      \ (These \nother sources of information will henceforth be referred to as collaterals.)\
      \ \n• Don’t allow preconceptions about addiction to interfere with learning\
      \ about what the client really needs. \nCODs are as likely to be underrecognized\
      \ as overrecognized. Assume initially that an established diagnosis \nand treatment\
      \ regimen for mental illness is correct, and advise clients to continue with\
      \ those \nrecommendations until careful reevaluation has taken place. \n• Do\
      \ become familiar with the diagnostic criteria for common mental disorders,\
      \ including serious mental \nillness (SMI) (e.g., bipolar disorder, schizophrenia,\
      \ other psychotic disorders). Also become familiar with the \nnames and indications\
      \ of common psychiatric medications and with the criteria in your own state\
      \ for \ndetermining who is a mental disorder priority client. Know the process\
      \ for referring clients for mental illness \ncase management services or for\
      \ collaborating with mental health services providers. \n• Don’t assume there\
      \ is one correct treatment approach or program for any type of COD. The purpose\
      \ of \nassessment is to collect information on multiple variables, enabling\
      \ individualized treatment matching. \nAssess stage of change for each problem\
      \ and clients’ level of ability to follow treatment recommendations. \n• Do\
      \ get familiar with the specific role your program plays in delivering services\
      \ related to CODs in the wider \ncontext of the system of care. This allows\
      \ you to have a clearer idea of what clients your program will best \nserve\
      \ and helps you to facilitate access to other settings for clients who might\
      \ be better served elsewhere. \n• Don’t be afraid to admit when you don’t know,\
      \ either to the client or yourself. If you do not understand what \nis going\
      \ on with a client, acknowledge that to the client, indicate that you will work\
      \ with the client to find the \nanswers, and then ask for help. Identify at\
      \ least one supervisor who is knowledgeable about CODs as a \nresource for asking\
      \ questions. \n• Most important, do remember that empathy and hope are the most\
      \ valuable components of your work with \na client. When in doubt about how\
      \ to manage a client with COD, stay connected, be empathic and hopeful, \nand\
      \ work with the client and the treatment team to try to figure out the best\
      \ approach over time."
