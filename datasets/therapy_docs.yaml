    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 231\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 231]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 7—Treatment\
      \ Models and Settings for People With Co-Occurring Disorders \n \nPage 203 \n\
      integrated treatment for clients with CODs directly, assuming that the team\
      \ members include both \nmental health and SUD treatment counselors and are\
      \ fully trained in both approaches. \nRecommendations for Extending ACT and\
      \ ICM in SUD Treatment Settings \nACT and ICM models translate easily to SUD\
      \ treatment. The consensus panel offers five \nrecommendations for successful\
      \ use of ACT and ICM in SUD treatment with clients who have CODs: \n1. Use ACT\
      \ and ICM for clients who require considerable supervision and support. ACT\
      \ is a treatment \nalternative for those clients with CODs who have a history\
      \ of sporadic adherence with continuing \ncare or outpatient services and who\
      \ require extended monitoring and supervision (e.g., medication \nmonitoring\
      \ or dispensing) and intensive onsite treatment supports to sustain their tenure\
      \ in the \ncommunity (e.g., criminal justice clients). For this subset of the\
      \ COD population, ACT provides \naccessible treatment supports without requiring\
      \ return to a residential setting. The typical ICM \nprogram is capable of providing\
      \ less intense levels of monitoring and supports, but can still provide \nthese\
      \ services in the client’s home on a more limited basis. \n2. Develop ACT programs,\
      \ ICM programs, or both selectively to address the needs of clients with SMI\
      \ \nwho have difficulty adhering to treatment regimens most effectively. ACT,\
      \ which is a more \ncomplex and expensive treatment model to implement compared\
      \ with ICM, has been used for \nclients with SMI who have difficulty adhering\
      \ to a treatment regimen. Typically, these are among the \nhighest users of\
      \ expensive (e.g., ED, hospital) services. ICM programs can be used with treatment-\n\
      resistant clients who are clinically and functionally capable of progressing\
      \ with much less intensive \nonsite counseling and less extensive monitoring.\
      \ \n3. Extend and modify ACT and ICM for other clients with CODs in SUD treatment.\
      \ With their strong \ntradition in the mental health field, particularly for\
      \ clients with SMI, ACT and ICM are attractive, \naccessible, and flexible treatment\
      \ approaches that can be adapted for individuals with CODs. \nComponents of\
      \ these programs can be integrated into SUD treatment programs. \n4. Add SUD\
      \ treatment components to existing ACT and ICM programs. Incorporating methods\
      \ from \nthe SUD treatment field, such as substance use education, peer mutual\
      \ support, and greater \npersonal responsibility, can continue to strengthen\
      \ the ACT approach as applied to clients with \nCODs. The degree of integration\
      \ of substance use and mental health components within ACT and \nICM is dependent\
      \ upon the ability of the individual case manager/counselor or the team to provide\
      \ \nboth services directly or with coordination. \n5. Extend the empirical base\
      \ of ACT and ICM to further establish their effectiveness for clients with \n\
      CODs in SUD treatment settings. The empirical base for ACT derives largely from\
      \ application among \npeople with SMI and needs to be extended to establish\
      \ firm support for the use of ACT across the \nentire COD population. In particular,\
      \ adding an evaluation component to new ACT programs in SUD \ntreatment can\
      \ provide documentation currently lacking in the field concerning the effectiveness\
      \ and \ncost benefit of ACT in treating the person who misuses substances with\
      \ co-occurring mental \ndisorders in SUD treatment settings. The limitations\
      \ of ICM have been listed in previous sections. \nProviders should use ACT or\
      \ ICM to meet clients’ needs as indicated by assessment. \nVocational Services\
