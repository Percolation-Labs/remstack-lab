    uri: doc:tip42_cooccurring:p16
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 16\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 16]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \n \nPage xvi \nmay benefit\
      \ from tailored services. Counselors and other providers need to be sensitive\
      \ to specific \ntreatment needs of such populations and make adjustments in\
      \ their assessment, diagnosis, referral, and \nservice provision accordingly.\
      \ \nIn Chapter 6, readers will learn that: \n• \nCODs are highly prevalent in\
      \ people who are homeless, but several service models exist to help \ncounselors\
      \ address clients’ behavioral health concerns and their housing needs. \n• \n\
      People involved in the criminal justice system are at risk for CODs both during\
      \ incarceration and \nafter release into the community. \n• \nTreatment of CODs\
      \ among justice system–involved people is important because, if left untreated,\
      \ \nCODs can increase their risk of recidivism, rearrest, and reincarceration.\
      \ \n• \nWomen are a vulnerable population because of their increased odds of\
      \ trauma, which heightens the \noccurrence of CODs, and pregnancy/childcare-related\
      \ factors, which also can exacerbate CODs or \notherwise affect treatment provision\
      \ (such as pharmacotherapy). \n• \nAlthough research suggests that COD treatment\
      \ outcomes for men and women are generally \nequivalent, women may benefit from\
      \ gender-specific services in order to stay engaged in (and thus \nbenefit from)\
      \ interventions. \n• \nCompared with U.S. Whites, people from racial/ethnic\
      \ minorities face significantly greater mental \nhealth service and SUD treatment\
      \ access barriers and are likelier to have negative treatment \noutcomes.  \n\
      • \nCounselors and other providers should learn and be ready to provide culturally\
      \ responsive \nassessments and treatments or other services to meet the unique\
      \ needs facing clients of diverse \nracial/ethnic backgrounds who have CODs.\
      \ \nChapter 7: Treatment Models and Settings for People With CODs \nThis chapter\
      \ is an overview of treatment models and settings for clients with CODs. It\
      \ will help \ncounselors and administrators offer empirically supported care\
      \ for this population. The intended \naudiences are counselors and other providers,\
      \ supervisors, and administrators in addiction programs. \nCODs are complex\
      \ conditions, and clients can engage in services across a multitude of inpatient\
      \ and \noutpatient settings. Counselors and other providers have several empirically\
      \ validated treatment \napproaches at their disposal designed to address the\
      \ full scope of needs of people with CODs, including \nservices to reduce symptoms,\
      \ increase abstinence, achieve stable housing, and help clients make \nmeaningful\
      \ connections with resources and networks of support in the community. Although\
      \ not \nappropriate for all clients with CODs, pharmacotherapies are a treatment\
      \ option that, for certain \nconditions like AUD and opioid use disorder (OUD),\
      \ can not only improve functioning but reduce \nmortality and morbidity. Counselors\
      \ and other providers may not prescribe medication for clients with \nCODs but\
      \ should nonetheless be aware of their uses, side effects, and interactions/warnings\
      \ so that they \ncan help monitor clients for safety and offer referrals for\
      \ medication evaluation as needed. \nIn Chapter 7, readers will learn that:\
      \ \n• \nCOD treatment can be sequential, simultaneous (but in parallel), or\
      \ concurrent (and integrated).  \n• \nPeople with CODs face a multitude of individual,\
      \ logistic, socioeconomic, cultural, organizational, \nsystemic, and policy-related\
      \ barriers to accessing and utilizing SUD treatment and mental health \nservices.\
      \ Counselors and administrators play important roles in reducing these barriers\
      \ and helping \nclients overcome such challenges."
