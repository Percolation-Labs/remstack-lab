    uri: doc:tip42_cooccurring:p261-262
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Pages 261-262\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 261]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 7—Treatment\
      \ Models and Settings for People With Co-Occurring Disorders \n \nPage 233 \n\
      Resource Alert: Learning More About Pharmacotherapy and CODs \nPharmacology\
      \ interventions can be safe and effective for many individuals with CODs. Although\
      \ prescribing is \noutside the practice of addiction counselors, licensed clinical\
      \ social workers, and most psychologists, it \nbehooves all providers to become\
      \ familiar with common psychotropic medications, their side effects, and their\
      \ \npotential risks. Following are several resources to help nonprescribing\
      \ behavioral health service providers learn \nmore about pharmacotherapy for\
      \ mental disorders and SUDs: \n• SAMHSA’s TIP 63, Medications for Opioid Use\
      \ Disorder (https://store.samhsa.gov/system/files/sma18-\n5063fulldoc_0.pdf)\
      \ \n• SAMHSA’s Medication for the Treatment of Alcohol Use Disorder: A Brief\
      \ Guide \n(https://store.samhsa.gov/system/files/sma15-4907.pdf)  \n• APA’s\
      \ Practice Guideline for the Pharmacological Treatment of Patients With Alcohol\
      \ Use Disorder \n(https://psychiatryonline.org/doi/pdf/10.1176/appi.books.9781615371969)\
      \  \n• National Library of Medicine’s Drug Information Portal (https://druginfo.nlm.nih.gov/drugportal/)\
      \ \n• FDA’s Medication Guides (www.fda.gov/drugs/drugsafety/ucm085729.htm) \
      \ \n• NIMH’s Mental Health Medications (www.nimh.nih.gov/health/topics/mental-health-\n\
      medications/index.shtml) \n• University of Washington’s Commonly Prescribed\
      \ Psychotropic Medications (https://aims.uw.edu/resource-\nlibrary/commonly-prescribed-psychotropic-medications)\
      \   \nConclusion \nCODs are exceedingly common in both the SUD population and\
      \ the mental illness population, and \naddiction counselors should expect to\
      \ see both conditions in their work. A wide range of treatment \napproaches\
      \ are available and can be adapted to the specific needs of people with CODs,\
      \ including their \nsymptoms as well as their stages of change and readiness\
      \ to engage in services. Because the disease \ncourse of SUDs and mental disorders\
      \ is often unstable and unpredictable, counselors must be ready to \noffer COD-appropriate\
      \ interventions across all settings, including nontraditional settings like\
      \ jails and \nprisons. Continuous, integrated treatment modalities that link\
      \ clients with resources and supports in the \ncommunity give people with addiction\
      \ the best chances at achieving lasting recovery.\n\n[Page 262]\nTIP 42, Substance\
      \ Use Disorder Treatment for People With Co-Occurring Disorders \nMARCH 2020\
      \ \nChapter 8—Workforce and Administrative Concerns in Working With People Who\
      \ Have Co-Occurring Disorders \n \nPage 234 \nChapter 8—Workforce and Administrative\
      \ \nConcerns in Working With People Who Have  \nCo-Occurring Disorders  \n(For\
      \ Supervisors and Administrators) \nAvailability, quality, and cost of SUD treatment\
      \ and mental health services are intricately tied to the \ncurrent state of\
      \ the behavioral health workforce. Without a robust, sizeable labor force, how\
      \ will people \nwith mental disorders and addiction problems have their needs\
      \ met? Without enough trainees entering \nthe field or staff willing to stay\
      \ in their jobs long term, how will addiction and mental health service \norganizations\
      \ keep their doors open? What sort of ripple effects might an understaffed or\
      \ ill-prepared \nworkforce have on our healthcare system, economy, and society\
      \ as a whole? \nRather than serve as a primer on labor difficulties in the mental\
      \ health and addiction fields, this chapter \nprovides an informative update\
      \ on the current state of mental health and addictions professions. The \ngoal\
      \ is to help supervisors, administrators, and other organizational leadership\
      \ understand aspects of \nthe workforce relevant to their organization’s ability\
      \ to provide quality, cost effective, evidence-based \nservices for CODs and\
      \ help them feel better prepared to address workforce gaps in their own agency.\
      \ \nThis chapter is divided into two main sections:  \n• \nThe first half addresses\
      \ recruitment, hiring, and retention in the behavioral health workforce. \n\
      Finding, getting, and keeping the right employees is critical to ensuring the\
      \ long-term sustainability, \nviability, and effectiveness of the field. In\
      \ support of this endeavor, the chapter contains links to \npractical web-based\
      \ resources for programs and administrators, including toolkits and manuals.\
      \ \n• \nAs important to a program as acquiring and retaining employees is ensuring\
      \ the competency and \nprofessional development of its staff. This is the focus\
      \ of the second half of this chapter. This section \nincludes detailed discussions\
      \ about the role of training, supervision, and credentialing, all of which \n\
      Key Messages \nMental health and addiction labor force problems directly affect\
      \ treatment access, quality, and cost. Without \naddressing gaps in personnel\
      \ and training, the behavioral health field will struggle to meet the needs\
      \ of the \ngrowing numbers of people living with co-occurring disorders (CODs).\
      \ \nAlthough current workforce challenges may seem daunting, substance use disorder\
      \ (SUD) treatment supervisors \nand administrators can help confront and overcome\
      \ these difficulties by creating, implementing, and sustaining \nprofessional\
      \ development and training opportunities within their organizations. This in\
      \ turn will help support \nthe uptake and utilization of best practices. \n\
      Recruitment and retention priorities are urgently needed because of the challenging\
      \ nature of the addiction and \nmental health service professions, which lead\
      \ to high rates of staff burnout and turnover.  \nProfessional education and\
      \ accreditation strategies, combined with mentoring and supervision, can help\
      \ \nincrease adoption of core and advanced clinical competencies, increase providers’\
      \ comfort with working with \npeople who have CODs, reduce stigma surrounding\
      \ the profession/field, and provide structured career \ndevelopment."
