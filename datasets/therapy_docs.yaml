      while incarcerated, women who participated during imprisonment and after release\
      \ demonstrated \nbetter outcomes in educational attainment (e.g., obtaining\
      \ a General Equivalency Degree, enrolling in \ncollege after release), obtaining\
      \ part-or full-time work, SUD treatment and mental health service \nengagement,\
      \ and recidivism.  \nExamples of ICM Programs \nSAMHSA’s Cooperative Agreement\
      \ to Benefit Homeless Individuals  \nSAMHSA’s Cooperative Agreement to Benefit\
      \ Homeless Individuals (CABHI) programs use integrated \napproaches, including\
      \ ICM, to address addiction, mental illness, medical, housing, and employment\
      \ \nneeds. Funding is administered as part of SAMHSA's Recovery Support Strategic\
      \ Initiative, with the \noverarching goal of helping people with SUDs, SMI,\
      \ or CODs reduce the experience of homelessness \n(e.g., via subsidized and\
      \ supportive housing). The program was initiated in 2011 to provide funding\
      \ to \npublic and nonprofit entities and was expanded in 2013 to offer funds\
      \ to help establish or enhance \nstatewide service infrastructure and planning.\
      \ It again expanded in 2016 to include a wider swatch of \ncommunities (including\
      \ tribal communities) and nonprofit organizations. Integrated services offered\
      \ by \nCABHI programs include community outreach; screening, assessment, and\
      \ treatment for addictions, \nmental illness, or both; peer recovery support\
      \ services; and ICM. \nThe Extended Hope Project in Yolo County, California,\
      \ is a CABHI recipient (2016–2019) offering \nintegrated treatments to improve\
      \ housing stability, behavioral and physical health, and criminal justice \n\
      status for people in Yolo County with CODs who are experiencing homelessness.\
      \ The program includes:  \n• \nA screening, assessment, and triage service to\
      \ link clients with outreach workers to assess clients for \nneeded services\
      \ and enroll them in case management. \n• \nAn ICM and treatment team, including\
      \ case managers, who responded to crisis needs, worked with \nclients on shared\
      \ treatment decision making, and helped develop tailored treatment plans; peer\
      \ \nrecovery support specialists, who provided mentorship, support, and education;\
      \ and an \nemployment specialist to aid with job placement. \n• \nCollaboration\
      \ with a housing navigator to help connect clients with permanent housing placement\
      \ \nand teach eviction prevention strategies. \nPathways to Housing, Inc.’s\
      \ HF Programs \nThe HF program uses the supportive permanent model (see Chapter\
      \ 6) to help people with CODs obtain \nstable housing and prevent future homelessness\
      \ (Tsemberis, 2010). Originally launched in New York City \nin 1992, programs\
      \ now also exist in Pennsylvania, Vermont, the District of Columbia, and Canada.\
      \ HF \nprograms do not require clients to achieve abstinence before enrolling\
      \ and instead integrate SUD and \nmental disorder treatment with housing support\
      \ services (e.g., ACT or ICM).  \nThe Tulsa Housing and Recovery Program, a\
      \ recipient of the SAMHSA Services in Supportive Housing 5-\nyear grant in 2009,\
      \ is a collaboration between community mental health centers and housing providers\
      \ \nthat offers SUD treatment, mental health services, and supportive housing\
      \ (via the HF model) to \nindividuals with CODs who are experiencing homelessness.\
      \ Integrated services and ICM are key \ncomponents of the program. From 2009\
      \ to 2013, the program reported numerous improved outcomes \n(Shinn & Brose,\
      \ 2017), including the following statistics: \n• \nHousing retention rate (i.e.,\
      \ continuously housed for 12 months or longer): 94 percent  \n• \n72 percent\
      \ of clients reduced their substance use at 6 months \n• \n70 percent scored\
      \ at minimal or no risk for substance misuse at 6 months"
