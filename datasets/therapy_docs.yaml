    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 124\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 124]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 96 \nPrevalence  \nBPD has a prevalence of 1.6 percent to 5.9 percent in\
      \ the general population but is more common in \nmental health settings (about\
      \ a 10-percent prevalence rate for outpatient mental health clinics, about \n\
      20 percent among psychiatric inpatients, and 6 percent in primary care settings)\
      \ (APA, 2013). Lifetime \nprevalence of DSM-IV BPD is 5.9 percent (Hasin & Grant,\
      \ 2015).  \nWomen are much more likely to be diagnosed with BPD, generally at\
      \ 3 times the rate of men (i.e., about \n75 percent of cases are women) (APA,\
      \ 2013). However, the accuracy of this pattern is dubious as \nepidemiologic\
      \ surveys of the U.S. general population have found the lifetime prevalence\
      \ of BPD does \nnot actually differ significantly between men and women (Hasin\
      \ & Grant, 2015).  \nWarning to Counselors: The Misdiagnosis of BPD \nPDs can\
      \ be difficult to diagnose. BPD is especially prone to misdiagnosis, particularly\
      \ among women. Reasons \nfor incorrect diagnosis (or, alternatively, failure\
      \ to diagnose) are numerous and include (Fruzzetti, 2017): \n• Stigma surrounding\
      \ the disorder may lead providers to refuse to diagnose it or to be overzealous\
      \ in \ndiagnosing it (the latter, especially in women who are “emotional,” unstable,\
      \ argumentative, or in crisis). \n• Symptoms of BPD—including emotional lability,\
      \ suicidality, and impulsive behaviors—that are also present in \nfull or in\
      \ part in many other disorders, including MDD, bipolar disorder, PTSD, SUDs,\
      \ and more. This makes it \ndifficult to disentangle BPD from other illnesses.\
      \ \n• The incorrect belief that BPD is not treatable, which may make clinicians\
      \ less likely to give the diagnosis, \nespecially when they believe that symptoms\
      \ reflect a different disorder, like depression or PTSD. \n• Women being significantly\
      \ more likely to receive a BPD diagnosis because of gender bias. \nBPD and SUDs\
      \ \nBPD is highly prevalent in SUD treatment settings (and especially inpatient\
      \ and residential treatment), \nwith rates averaging about 22 percent across\
      \ multiple studies but as high as 53 percent in some \nresearch (Trull et al.,\
      \ 2018). Presence of a 12-month or lifetime DSM-5 drug use disorder (i.e., an\
      \ SUD \nexcluding alcohol) is associated with a 1.7 to 1.8 increased odds of\
      \ having BPD (Grant et al., 2016). \nApproximately 45 percent of individuals\
      \ with BPD also have a current SUD, and about 75 percent have a \nlifetime SUD\
      \ (Trull et al., 2018). Opioids, cocaine, and alcohol are the substances with\
      \ the strongest \nassociations with BPD (Trull et al., 2018). \nTreatment of\
      \ BPD and SUDs \nPeople with BPD typically seek behavioral health services based\
      \ on their current life conditions and \nemotional state. Those who seeks mental\
      \ health services tend to be acutely emotionally distraught, \nneeding some\
      \ relief from how they feel. Similarly, those who chooses (or are directed to\
      \ choose) a \nprogram are likely experiencing the SUD as the immediate target\
      \ for treatment. Consequently, the \naverage admission of a person with BPD\
      \ to a mental health program may be considerably different from \nthe average\
      \ admission of a person with BPD to an SUD treatment program. \nIn inpatient\
      \ mental health service settings, dialectical behavior therapy for BPD is recommended\
      \ to help \nreduce suicide risk, stabilize behavior, and help clients regulate\
      \ emotions (Ritter & Platt, 2016). SUD \ntreatment for people with BPD can be\
      \ complicated, and progress may be slow, but effective \ninterventions are available\
      \ to help reduce symptoms and improve functioning. A systematic review of 10\
      \ \nstudies on treatments for BPD and co-occurring SUDs found good support for\
      \ dialectical behavior \ntherapy, dynamic deconstructive therapy, and dual-focused\
      \ schema therapy in improving outcomes of"
