    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Pages\
      \ 79-81\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 79]\nPart 1, Chapter 2—Trauma Awareness \nand bisexual\
      \ individuals; more than 40 percent\nof respondents experienced harassment due\
      \ to\ntheir sexual orientation. Heterosexual orienta­\ntion is also a risk for\
      \ women, as women in \nrelationships with men are at a greater risk of\nbeing\
      \ physically and sexually abused. \nPeople who are homeless \nHomelessness is\
      \ typically defined as the lack \nof an adequate or regular dwelling, or having\
      \ a \nnighttime dwelling that is a publicly or pri­\nvately supervised institution\
      \ or a place not\nintended for use as a dwelling (e.g., a bus sta­\ntion). The\
      \ U.S. Department of Housing and\nUrban Development (HUD) estimates that\nbetween\
      \ 660,000 and 730,000 individuals\nwere homeless on any given night in 2005\n\
      (HUD, 2007). Two thirds were unaccompa­\nnied persons; the other third were\
      \ people in \nfamilies. Adults who are homeless and unmar­\nried are more likely\
      \ to be male than female.\nAbout 40 percent of men who are homeless \nare veterans\
      \ (National Coalition for the\nHomeless, 2002); this percentage has grown,\n\
      including the number of veterans with de­\npendent children (Kuhn & Nakashima,\
      \ 2011). \nRates of trauma symptoms are high among\npeople who are homeless\
      \ (76 to 100 percent of \nwomen and 67 percent of men; Christensen et\nal.,\
      \ 2005; Jainchill, Hawke, & Yagelka, 2000),\nand the diagnosis of PTSD is among\
      \ the most\nprevalent non-substance use Axis I disorders\n(Lester et al., 2007;\
      \ McNamara, Schumacher,\nMilby, Wallace, & Usdan, 2001). People who\nare homeless\
      \ report high levels of trauma (es­\npecially physical and sexual abuse in childhood\n\
      or as adults) preceding their homeless status;\nassault, rape, and other traumas\
      \ frequently \nhappen while they are homeless. Research\nsuggests that many\
      \ women are homeless be­\ncause they are fleeing domestic violence \n(National\
      \ Coalition for the Homeless, 2002).\nOther studies suggest that women who are\
      \ \nhomeless are more likely to have histories of \nchildhood physical and sexual\
      \ abuse and to\nhave experienced sexual assault as adults. A\nhistory of physical\
      \ and/or sexual abuse is even\nmore common among women who are home­\nless and\
      \ have a serious mental illness. \nYouth who are homeless, especially those\
      \ who\nlive without a parent, are likely to have experi­\nenced physical and/or\
      \ sexual abuse. Between\n21 and 42 percent of youth runaways report\nhaving\
      \ been sexually abused before leaving\ntheir homes; for young women, rates range\
      \ \nfrom 32 to 63 percent (Administration on \nChildren, Youth and Families,\
      \ 2002). Addi­\ntionally, data reflect elevated rates of substance \nabuse for\
      \ youth who are homeless and have \nhistories of abuse. \nMore than half of\
      \ people who are homeless \nhave a lifetime prevalence of mental illness \n\
      and substance use disorders. Those who are \nhomeless have higher rates of substance\
      \ abuse \n(84 percent of men and 58 percent of women), \nand substance use disorders,\
      \ including alcohol \nand drug abuse/dependence, increase with\nlonger lengths\
      \ of homelessness (North,\nEyrich, Pollio, & Spitznagel, 2004). \nFor more information\
      \ on providing trauma-\ninformed behavioral health services to clients \nwho\
      \ are homeless, and for further discussion\nof the incidence of trauma in this\
      \ population, \nsee TIP 55-R, Behavioral Health Services for \nPeople Who Are\
      \ Homeless (SAMHSA, 2013b). \n57\n\n[Page 81]\nIN THIS CHAPTER \n• Sequence\
      \ of Trauma \nReactions \n• Common Experiences\nand Responses to Trauma \n•\
      \ Subthreshold Trauma -\nRelated Symptoms  \n• Specific Trauma -Related\nPsychological\
      \ Disorders  \n• Other Trauma -Related\nand Co -Occurring \nDisorders  \nUnderstanding\
      \ the\n3 Impact of Trauma \nTrauma-informed care (TIC) involves a broad understanding\
      \ of\ntraumatic stress reactions and common responses to trauma. Pro­\nviders\
      \ need to understand how trauma can affect treatment presen­\ntation, engagement,\
      \ and the outcome of behavioral health services.\nThis chapter examines common\
      \ experiences survivors may encoun­\nter immediately following or long after\
      \ a traumatic experience. \nTrauma, including one-time, multiple, or long-lasting\
      \ repetitive \nevents, affects everyone differently. Some individuals may clearly\
      \ \ndisplay criteria associated with posttraumatic stress disorder\n(PTSD),\
      \ but many more individuals will exhibit resilient responses \nor brief subclinical\
      \ symptoms or consequences that fall outside of\ndiagnostic criteria. The impact\
      \ of trauma can be subtle, insidious,\nor outright destructive. How an event\
      \ affects an individual depends \non many factors, including characteristics\
      \ of the individual, the\ntype and characteristics of the event(s), developmental\
      \ processes,\nthe meaning of the trauma, and sociocultural factors. \nThis chapter\
      \ begins with an overview of common responses,\nemphasizing that traumatic stress\
      \ reactions are normal reactions to\nabnormal circumstances. It highlights common\
      \ short- and long­\nterm responses to traumatic experiences in the context of\
      \ individuals \nwho may seek behavioral health services.This chapter discusses\n\
      psychological symptoms not represented in the Diagnostic and \nStatistical Manual\
      \ of Mental Disorders, Fifth Edition (DSM-5; \nAmerican Psychiatric Association\
      \ [APA], 2013a), and responses \nassociated with trauma that either fall below\
      \ the threshold of mental \ndisorders or reflect resilience. It also addresses\
      \ common disorders \nassociated with traumatic stress.This chapter explores\
      \ the role of\nculture in defining mental illness, particularly PTSD, and ends\
      \ by \naddressing co-occurring mental and substance-related disorders. \n59"
