    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 128\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 128]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 100 \nTreatment of ASPD and SUDs \nAs with most PDs, there are no empirically\
      \ supported treatments for ASPD, much less ASPD combined \nwith SUDs (Bateman\
      \ et al., 2015). Various therapies for ASPD with addiction (e.g., CBT, contingency\
      \ \nmanagement) may help ameliorate substance-related outcomes, like substance\
      \ misuse and number of \nurine-negative specimens over time, but studies are\
      \ few and sample sizes are small (Brazil, van Dongen, \nMaes, Mars, & Baskin-Sommers,\
      \ 2018).  \nAdvice to the Counselor: Counseling a Client With ASPD \n• As with\
      \ CODs in general, clients with ASPD and those with both an SUD and ASPD may\
      \ be seen as particularly \nhard to treat, having poor prognoses, and warranting\
      \ exclusion from treatment programs or group \ncounseling. Counselors should\
      \ maintain a realistic but hopeful, optimistic attitude toward helping clients\
      \ \nimprove symptoms and functioning. \n• Be aware of the stigma that surrounds\
      \ ASPD. Many mental health professionals have strongly negative \nfeelings about\
      \ working with clients who have ASPD, or any PD. Some may even refuse to accept\
      \ ASPD \nreferrals. Treating ASPD can be challenging, but people with ASPD have\
      \ the same rights to quality, ethical \ntreatment as anyone else with any other\
      \ mental disorder. \n• Empirical support for interventions to effectively manage\
      \ ASPD itself is lacking, but effective treatments exist \nto address certain\
      \ symptoms (e.g., risk of suicide or self-harm, affective instability), especially\
      \ those of co-\noccurring depression, anxiety, and SUDs. For instance, CBT can\
      \ be useful in restructuring negative thought \npatterns and reducing impulsivity,\
      \ improving interpersonal functioning, and providing general support. \n• Heed\
      \ the warning signs of countertransference and transference. Because many mental\
      \ health professionals \nhave negative attitudes or misperceptions about ASPD,\
      \ countertransference can occur and prevent \ncounselors from forming an empathic\
      \ and effective therapeutic alliance with the client. \n• Use a positive and\
      \ empathetic attitude but remain firm in enforcing the structure, rules, and\
      \ boundaries of \npsychotherapy and therapeutic relationship. \n• Differentiate\
      \ true ASPD from substance-related antisocial behavior. This can best be done\
      \ by looking at how \nthe person relates to others throughout the course of\
      \ his or her life. People with this disorder will have \nevidence of antisocial\
      \ behavior preceding substance use and even during periods of enforced abstinence.\
      \  \n• It also is important to recognize that people with substance-related\
      \ antisocial behavior may be more likely to \nhave MDD than other typical PDs.\
      \ However, the type and character of depression that may be experienced \nby\
      \ those with true ASPD have been less well characterized, and their treatment\
      \ is unclear. \nAnxiety Disorders  \nThe distinguishing feature of anxiety disorders\
      \ is excessive fear and worry along with behavioral \ndisturbances, usually\
      \ out of attempts to avoid or manage the anxiety. Anxiety disorders are highly\
      \ \ncomorbid with each other but differ in the types of situations that arouse\
      \ fear and the content of the \nanxiety-provoking thoughts and beliefs. Panic\
      \ attacks are a common fear response in anxiety disorders \nbut are not limited\
      \ to these disorders.  \nThree of the more prevalent anxiety disorders in the\
      \ adult population that are likely to co-occur with \naddiction are GAD, panic\
      \ disorder, and social anxiety disorder (SAD).  \nGAD \nGAD is marked by excessive\
      \ anxiety and worry (apprehensive expectation) about a range of topics or \n\
      events, like everyday living, finances, relationships, or work/school performance\
      \ (Exhibit 4.8). Anxiety is \nintense, frequent, chronic (i.e., lasting at least\
      \ 6 months), and disproportionate to the actual threat \nposed by the subject\
      \ of worry. The worry is accompanied by additional cognitive/physical symptoms."
