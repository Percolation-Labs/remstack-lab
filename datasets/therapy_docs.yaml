    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 239\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 239]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 7—Treatment\
      \ Models and Settings for People With Co-Occurring Disorders \n \nPage 211 \n\
      control. A noteworthy alteration is the change from encounter group to conflict\
      \ resolution group. \nConflict resolution groups have the following features:\
      \ \n• \nStaff led and guided throughout \n• \nThree highly structured and often\
      \ formalized phases: \n− Feedback on behavior from one participant to another\
      \ \n− Opportunity for both participants to explain their position \n− Resolution\
      \ between participants with plans for behavior change \n• \nSubstantially reduced\
      \ emotional intensity; emphasis on instruction and learning of new behaviors\
      \ \n• \nPersuasive appeal for personal honesty, truthfulness in dealing with\
      \ others, and responsible \nbehavior to self and others \nTo create an MTC program\
      \ for clients with CODs, three fundamental alterations can be applied: \n1.\
      \ Increased flexibility \n2. Decreased intensity \n3. Greater individualization\
      \ \nMore recent adaptations also can include: \n• \nAccepting clients on medication-assisted\
      \ treatment for opioid use disorder (OUD) and, in some \ncases, incorporating\
      \ medication into treatment plans (NIDA, 2015). \n• \nPlacing greater limits\
      \ on long-term residential treatment, given rising healthcare costs (NIDA, 2015).\
      \ \n• \nTeaming with a medical facility that provides integrated healthcare\
      \ services so that the TC can be \nconsidered a federally qualified health center\
      \ and thus help increase treatment access for \nvulnerable populations, including\
      \ people with CODs (NIDA, 2015; Smith, 2012). \nNevertheless, the central TC\
      \ feature remains; the MTC, like all TC programs, seeks to develop a culture\
      \ \nin which clients learn through mutual support and affiliation with the community\
      \ to foster change in \nthemselves and others. Respect for ethnic, racial, and\
      \ gender differences is a basic tenet of all TC \nprograms and is part of teaching\
      \ the general lesson of respect for self and others. Exhibit 7.3 \nsummarizes\
      \ the key modifications necessary to address the unique needs of clients with\
      \ CODs. \nExhibit 7.3. TC Modifications for People With CODs \nStructural modifications\
      \  \nProcess modifications \nIntervention modifications \nThere is increased\
      \ flexibility in program \nactivities.  \nSanctions are fewer \nwith greater\
      \ \nopportunity for \ncorrective learning \nexperiences.  \nOrientation and\
      \ instruction are \nemphasized in programming/planning.  \nMeetings and activities\
      \ are shorter.  \nIndividual counseling is provided more \nfrequently to enable\
      \ clients to absorb \nthe TC experience.  \nThere is greatly reduced intensity\
      \ of \ninterpersonal interaction.  \nEngagement and \nstabilization receive\
      \ \nmore time and effort.  \nTask assignments are individualized.  \nMore explicit\
      \ affirmation is given for \nachievements.  \nBreaks are offered frequently\
      \ during \nwork tasks.  \nGreater sensitivity is shown to individual \ndifferences.\
      \  \nProgression through \nthe program is paced \nindividually, according \n\
      to the client’s rate of \nlearning.  \nIndividual counseling and instruction\
      \ are \nmore immediately provided in work-\nrelated activities.  \nGreater responsiveness\
      \ to the special \ndevelopmental needs of the individual.  \nEngagement is emphasized\
      \ throughout \ntreatment.  \nMore staff guidance is given in the \nimplementation\
      \ of activities; many \nCriteria for moving to \nthe next phase are \nActivities\
      \ are designed to overlap."
