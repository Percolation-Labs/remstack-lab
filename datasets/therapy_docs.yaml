    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 41\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 41]\nFrom the first time you provide outpatient\
      \ counseling to Mike, you explain that he can call an agency \nnumber that will\
      \ put him in direct contact with someone who can provide further assistance\
      \ or sup­\nport if he has emotional difficulty after the session or after agency\
      \ hours. However, when he attempts \nto call one night, no one is available\
      \ despite what you’ve described. Instead, Mike is directed by an \noperator\
      \ to either use his local emergency room if he perceives his situation to be\
      \ a crisis or to wait \nfor someone on call to contact him. The inconsistency\
      \ between what you told him in the session and \nwhat actually happens when\
      \ he calls makes Mike feel unsafe and vulnerable. \nPart 1, Chapter 1—Trauma-Informed\
      \ Care: A Sociocultural Perspective \nAs a treatment provider, you cannot consist­\n\
      ently predict what may or may not be upset­\nting or retraumatizing to clients.\
      \ Therefore, it\nis important to maintain vigilance and an atti­\ntude of curiosity\
      \ with clients, inquiring about\nthe concerns that they express and/or present\n\
      in treatment. Remember that certain behaviors \nor emotional expressions can\
      \ reflect what has \nhappened to them in the past. \nForemost, a trauma-informed\
      \ approach begins\nwith taking practical steps to reexamine treat­\nment strategies,\
      \ program procedures, and or­\nganizational polices that could solicit distress\
      \ \nor mirror common characteristics of traumatic \nexperiences (loss of control,\
      \ being trapped, or\nfeeling disempowered). To better anticipate \nthe interplay\
      \ between various treatment ele­\nments and the more idiosyncratic aspects of\
      \ a\nparticular client’s trauma history, you can: \n•  Work with the client\
      \ to learn the cues he or \nshe associates with past trauma. \n•  Obtain a good\
      \ history. \n•  Maintain a supportive, empathetic, and\ncollaborative relationship.\
      \ \n•  Encourage ongoing dialog. \n•  Provide a clear message of availability\
      \ and\naccessibility throughout treatment. \nIn sum, trauma-informed providers\
      \ anticipate\nand respond to potential practices that may be\nperceived or experienced\
      \ as retraumatizing to\nclients; they are able to forge new ways to re­\nspond\
      \ to specific situations that trigger a\ntrauma-related response, and they can\
      \ provide \nclients with alternative ways of engaging in a \nparticularly problematic\
      \ element of treatment. \nCreate a Safe Environment \nThe need to create a safe\
      \ environment is not \nnew to providers; it involves an agency-wide \neffort\
      \ supported by effective policies and pro­\ncedures. However, creating safety\
      \ within a\ntrauma-informed framework far exceeds the \nstandard expectations\
      \ of physical plant safety \n(e.g., facility, environmental, and space-related\n\
      concerns), security (of staff members, clients,\nand personal property), policies\
      \ and proce­\ndures (including those specific to seclusion\nand restraint),\
      \ emergency management and\ndisaster planning, and adherence to client\nrights.\
      \ Providers must be responsive and adapt\nthe environment to establish and support\
      \ cli­\nents’ sense of physical and emotional safety. \nBeyond anticipating\
      \ that various environ­\nmental stimuli within a program may generate \nstrong\
      \ emotions and reactions in a trauma \nsurvivor (e.g., triggers such as lighting,\
      \ access\nto exits, seating arrangements, emotionality \nwithin a group, or\
      \ visual or auditory stimuli)\nand implementing strategies to help clients \n\
      cope with triggers that evoke their experiences \nwith trauma, other key elements\
      \ in establish­\ning a safe environment include consistency in\nclient interactions\
      \ and treatment processes,\nfollowing through with what has been re­\nviewed\
      \ or agreed upon in sessions or meetings,\nand dependability. Mike’s case illustration\
      \ de­\npicts ways in which the absence of these key \nelements could erode a\
      \ client’s sense of safety \nduring the treatment process. \nNeither providers\
      \ nor service processes are \nalways perfect. Sometimes, providers \n19"
