    uri: doc:tip42_cooccurring:p82-83
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Pages 82-83\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 82]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 3—Screening\
      \ and Assessment of Co-Occurring Disorders \n \nPage 54 \n \nSource: Carroll\
      \ & McGinley (2000). Reprinted with permission. \nASI \nThe ASI (McLellan et\
      \ al., 1992) does not screen for mental disorders and provides only a low­power\
      \ \nscreen for generic mental condition concerns. Use of the ASI ranges widely,\
      \ with some SUD treatment \nprograms using a scaled­down approach to gather\
      \ basic information about a client’s alcohol use, drug \nuse, legal status,\
      \ employment, family/social, medical, and psychiatric status, to an indepth\
      \ assessment \nand treatment planning instrument to be administered by a trained\
      \ interviewer who makes complex \njudgments about the client’s presentation\
      \ and ASI­taking attitudes. Counselors can be trained to make \nclinical judgments\
      \ about how the client comes across, how genuine and legitimate the client’s\
      \ way of \nresponding seems, whether there are any safety or self­harm concerns\
      \ requiring further investigation, \nand where the client falls on a nine-point\
      \ scale for each dimension.  \nWith about 200 items, the ASI is a low­power\
      \ instrument with a broad range, covering the seven areas \nmentioned previously\
      \ and requiring about 1 hour to complete. Development of and research into the\
      \ \nASI continues, including training programs, computerization, and critical\
      \ analyses. It is a public domain \ndocument that has been used widely for two\
      \ decades. It has been found to be effective in predicting \ninpatient psychiatric\
      \ admissions among people seeking SUD treatment (Drymalski & Nunley, 2016).\
      \  \nDSM-5 Cross-Cutting Symptom Measure \nAmong the major revisions to DSM-5\
      \ was the inclusion of a newly developed patient assessment tool to \nhelp providers\
      \ screen for common mental disorders and symptoms in need of treatment, including\
      \ \nmajor depression, generalized anxiety, mania, somatic conditions, sleep\
      \ disturbance, cognitive \ndysfunction, and substance misuse. The DSM-5 Cross-Cutting\
      \ Symptom Measure includes 23 items that \ncorrespond to diagnostic categories\
      \ in DSM-5 (e.g., depressive disorders, psychotic disorders) or to \nspecific\
      \ symptom domains (e.g., mania, anger, suicidal ideation).  \nBecause the screener\
      \ is included in DSM-5’s Section III for “emerging measures,” meaning it requires\
      \ \nfurther research before being implemented in routine clinical practice,\
      \ there is little known about its \nvalidation. And no published studies to\
      \ date have examined its use with COD populations. Nonetheless, \nthe measure\
      \ is worthy of consideration, especially in research settings. It is available\
      \ online with scoring \ninformation (www.psychiatry.org/psychiatrists/practice/dsm/educational-resources/assessment-\n\
      measures#Disorder).\n\n[Page 83]\nTIP 42, Substance Use Disorder Treatment for\
      \ People With Co-Occurring Disorders \nMARCH 2020 \nChapter 3—Screening and\
      \ Assessment of Co-Occurring Disorders \n \nPage 55 \nScreening for Past and\
      \ Present SUDs \nThis section is intended primarily for counselors working in\
      \ mental health service settings and suggests \nways to screen clients for substance\
      \ misuse. \nScreening begins with inquiry about past and present substance use\
      \ and related problems and \ndisorders. If the client answers “yes” to having\
      \ problems or a disorder, further assessment is \nwarranted. It is important\
      \ to remember that if the client acknowledges a past substance problem but \n\
      states that it is now resolved, assessment is still required. Careful exploration\
      \ of what current \nstrategies the individual is using to prevent relapse is\
      \ warranted. Such information can help ensure that \nthose strategies continue\
      \ while the individual is focusing on mental health services. \nScreening for\
      \ the presence of substance misuse involves four components, which are: \n•\
      \ \nSubstance misuse symptom checklists. \n• \nSubstance misuse severity assessment.\
      \ \n• \nFormal screening tools that work around denial. \n• \nScreening of urine,\
      \ saliva, or hair samples. \nSymptom Checklists \nChecklists address common\
      \ categories of substances, problems associated with use, and a history of \n\
      meeting SUD criteria for that substance. Overly detailed checklists are unhelpful;\
      \ they lose value as \nsimple screening tools. It is helpful to remember to\
      \ include misuse of over-the-counter medication (e.g., \ncold medications) and\
      \ of prescribed medication. Some checklists also screen for behavioral addictions\
      \ \nsuch as gambling as well as compulsive sexual behavior, Internet addiction,\
      \ and compulsive spending. \nSeverity Assessment \nIt is useful to monitor the\
      \ severity of an SUD (if present). This process can begin with simple questions\
      \ \nabout past or present diagnosis of an SUD and the client’s experience of\
      \ associated difficulties. DSM-5 \noffers guidance on assessing SUD severity\
      \ based on symptom count. Specifically, 2 to 3 symptoms would \nbe considered\
      \ a mild SUD, 4 or 5 a moderate SUD, and 6 or more a severe SUD (American Psychiatric\
      \ \nAssociation [APA], 2013). Some programs may use formal SUD diagnostic tools;\
      \ others use the ASI \n(McLellan et al., 1992) or similar instruments, even\
      \ in the mental health setting.  \nScreening and Intoxication/Withdrawal \n\
      Counselors cannot formally screen or assess clients who are actively intoxicated.\
      \ If clients obviously are \nintoxicated, treat them with empathy and firmness,\
      \ and ensure their physical safety.  \nIf clients report that they are experiencing\
      \ withdrawal, or appear to be exhibiting signs of withdrawal, formal \nwithdrawal\
      \ scales can help even inexperienced providers gather information from which\
      \ medically trained \npersonnel can determine if medical intervention is required.\
      \ Such tools include the Clinical Institute Withdrawal \nAssessment of Alcohol\
      \ Scale, Revised (Sullivan, Sykora, Schneiderman, Naranjo, & Sellers, 1989)\
      \ for alcohol \nwithdrawal and the Clinical Institute Narcotic Assessment (Zilm\
      \ & Sellers, 1978) for opioid withdrawal. These are \nincluded in Appendix C."
