    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 128'
    uri: doc:tip57_traumainformed:p128
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 128\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 128]\nTrauma-Informed Care in Behavioral Health\
      \ Services \nPractical Issues \nIs the instrument freely and readily available,\n\
      or is there a fee? Is costly and extensive train­\ning required to administer\
      \ it? Is the instru­\nment too lengthy to be used in the clinical \nsetting?\
      \ Is it easily administered and scored\nwith accompanying manuals and/or other\n\
      training materials? How will results be pre­\nsented to or used with the client?\
      \ Is technical \nsupport available for difficulties in administra­\ntion, scoring,\
      \ or interpretation of results? Is \nspecial equipment required such as a micro­\n\
      phone, a video camera, or a touch-screen com­\nputer with audio? \nTrauma-Informed\
      \ \nScreening and Assessment \nThe following sections focus on initial screen­\n\
      ing. For more information on screening and\nassessment tools, including structured\
      \ inter­\nviews, see Exhibit 1.4-2. Screening is only as \ngood as the actions\
      \ taken afterward to address \na positive screen (when clients acknowledge\n\
      that they experience symptoms or have en­\ncountered events highlighted within\
      \ the\nscreening). Once a screening is complete and a\npositive screen is acquired,\
      \ the client then\nneeds referral for a more indepth assessment\nto ensure development\
      \ of an appropriate\ntreatment plan that matches his or her pre­\nsenting problems.\
      \ \nEstablish a History of Trauma \nA person cannot have ASD, PTSD, or any\n\
      trauma-related symptoms without experienc­\ning trauma; therefore, it is necessary\
      \ to inquire \nabout painful, difficult, or overwhelming past\nexperiences.\
      \ Initial information should be \ngathered in a way that is minimally intrusive\
      \ \nyet clear. Brief questionnaires can be less \nthreatening to a client than\
      \ face-to-face inter­\nviews, but interviews should be an integral \npart of\
      \ any screening and assessment process. \nIf the client initially denies a history\
      \ of trauma\n(or minimizes it), administer the questionnaire \nlater or delay\
      \ additional trauma-related ques­\ntions until the client has perhaps developed\n\
      more trust in the treatment setting and feels \nsafer with the thoughts and\
      \ emotions that \nmight arise in discussing his or her trauma\nexperiences.\
      \ \nThe Stressful Life Experiences (SLE) screen\n(Exhibit 1.4-3) is a checklist\
      \ of traumas that\nalso considers the client’s view of the impact \nof those\
      \ events on life functioning. Using the \nSLE can foster the client–counselor\
      \ relation­\nship. By going over the answers with the cli­\nent, you can gain\
      \ a deep understanding of your\nclient, and the client receives a demonstration\n\
      of your sensitivity and concern for what the\nclient has experienced. The National\
      \ Center\nfor PTSD Web site offers similar instruments \n(http://www.ptsd.va.gov/professional/pages/as\n\
      sessments/assessment.asp). \nIn addition to broad screening tools that cap­\n\
      ture various traumatic experiences and symp­\ntoms, other screening tools, such\
      \ as the \nCombat Exposure Scale (Keane et al., 1989)\nand the Intimate Partner\
      \ Violence Screening\nTool (Exhibit 1.4-4), focus on acknowledging\na specific\
      \ type of traumatic event. \nScreen for Trauma-Related \nSymptoms and Disorders\
      \ in \nClients With Histories of Trauma \nThis step evaluates whether the client’s\
      \ trauma \nresulted in subclinical or diagnosable disor­\nders. The counselor\
      \ can ask such questions as,\n“Have you received any counseling or therapy?\n\
      Have you ever been diagnosed or treated for a\npsychological disorder in the\
      \ past? Have you \never been prescribed medications for your\nemotions in the\
      \ past?” Screening is typically \nconducted by a wide variety of behavioral\n\
      health service providers with different levels\nof training and education; however,\
      \ all \n106"
