    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 18\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 18]\nTrauma-Informed Care in Behavioral Health Services\
      \ \ntrauma-informed services. Chapter 1 examines the essential ingredients,\
      \ challenges, and processes \nin creating and implementing trauma-informed services\
      \ within an organization. Chapter 2\nfocuses on key development activities that\
      \ support staff members, including trauma-informed \ntraining and supervision,\
      \ ethics, and boundaries pertinent to responding to traumatic stress,\nsecondary\
      \ trauma, and counselor self-care. \nAdvice to Administrators and/or Supervisors\
      \ boxes in Part 2 highlight more detailed information\nthat supports the organizational\
      \ implementation of trauma-informed care (TIC). In addition,\ncase illustrations,\
      \ organizational activities, and text boxes reinforce the material presented\
      \ within\nthis section. \nPart 3 is a literature review on TIC and behavioral\
      \ health services and is intended for use by clin­\nical supervisors, interested\
      \ providers, and administrators. Part 3 has three sections: an analysis of\n\
      the literature, links to select abstracts of the references most central to\
      \ the topic, and a general \nbibliography of the available literature. To facilitate\
      \ ongoing updates (performed periodically for\nup to 3 years from first publication),\
      \ the literature review is only available online at the Substance \nAbuse and\
      \ Mental Health Services Administration (SAMHSA) Publications Ordering Web\n\
