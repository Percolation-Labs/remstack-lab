  - id: 8e0f2f2c-4aaf-19bd-4ebc-acfe57e1fd5e
    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Pages 27-28'
    uri: doc:tip57_traumainformed:p27-28
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Pages\
      \ 27-28\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 27]\nPart 1, Chapter 1—Trauma-Informed Care: A Sociocultural\
      \ Perspective \nsymptoms. This TIP identifies interventions,\nincluding trauma-informed\
      \ and trauma-\nspecific strategies, and perceives treatment as a\nmeans of prevention—building\
      \ on resilience, \ndeveloping safety and skills to negotiate the \nimpact of\
      \ trauma, and addressing mental and \nsubstance use disorders to enhance recovery.\
      \ \nThis TIP’s target population is adults. Beyond\nthe context of family, this\
      \ publication does not \nexamine or address youth and adolescent\nresponses\
      \ to trauma, youth-tailored trauma-\ninformed strategies, or trauma-specific\
      \ inter­\nventions for youth or adolescents, because the \ndevelopmental and\
      \ contextual issues of these \npopulations require specialized interventions.\n\
      Providers who work with young clients who\nhave experienced trauma should refer\
      \ to the\nresource list in Appendix B. This TIP covers\nTIC, trauma characteristics,\
      \ the impact of\ntraumatic experiences, assessment, and inter­\nventions for\
      \ persons who have had traumatic\nexperiences. Considering the vast knowledge\
      \ \nbase and specificity of individual, repeated,\nand chronic forms of trauma,\
      \ this TIP does \nnot provide a comprehensive overview of the \nunique characteristics\
      \ of each type of trauma\n(e.g., sexual abuse, torture, war-related trauma,\
      \ \nmurder). Instead, this TIP provides an over­\nview supported by examples.\
      \ For more infor­\nmation on several specific types of trauma,\nplease refer\
      \ to TIP 36, Substance Abuse \nTreatment for Persons With Child Abuse and \n\
      Neglect Issues (Center for Substance Abuse \nTreatment [CSAT], 2000b), TIP 25,\n\
      Substance Abuse Treatment and Domestic \nViolence (CSAT, 1997b), TIP 51, Substance\
      \ \nAbuse Treatment: Addressing the Specific Needs \nof Women (CSAT, 2009d),\
      \ and the planned \nTIP, Reintegration-Related Behavioral Health\nIssues in\
      \ Veterans and Military Families \n(Substance Abuse and Mental Health\nServices\
      \ Administration [SAMHSA], \nplanned f). \nThis TIP, Trauma-Informed Care in\
      \ Behavioral \nHealth Services, is guided by SAMHSA’s Stra­\ntegic Initiatives\
      \ described in Leading Change: \nA Plan for SAMHSA’s Roles and Actions 2011–\
      \ \n2014 (SAMHSA, 2011b). Specific to Strate­\ngic Initiative #2, Trauma and\
      \ Justice, this TIP \naddresses several goals, objectives, and actions \noutlined\
      \ in this initiative by providing behav­\nioral health practitioners, supervisors,\
      \ and ad­\nministrators with an introduction to culturally \nresponsive TIC.\
      \ \nSpecifically, the TIP presents fundamental \nconcepts that behavioral health\
      \ service provid­\ners can use to: \n•  Become trauma aware and knowledgeable\
      \ \nabout the impact and consequences of\ntraumatic experiences for individuals,\
      \ fami­\nlies, and communities. \n•  Evaluate and initiate use of appropriate\n\
      trauma-related screening and assessment\ntools. \n•  Implement interventions\
      \ from a collabora­\ntive, strengths-based approach, appreciating\nthe resilience\
      \ of trauma survivors. \n•  Learn the core principles and practices that\nreflect\
      \ TIC. \n•  Anticipate the need for specific trauma-\ninformed treatment planning\
      \ strategies that\nsupport the individual’s recovery. \n•  Decrease the inadvertent\
      \ retraumatization \nthat can occur from implementing standard\norganizational\
      \ policies, procedures, and in­\nterventions with individuals, including cli­\n\
      ents and staff, who have experienced\ntrauma or are exposed to secondary trauma.\
      \ \n•  Evaluate and build a trauma-informed or­\nganization and workforce. \n\
      The consensus panelists, as well as other con­\ntributors to this TIP, have\
      \ all had experience as\nsubstance abuse and mental health counselors,\nprevention\
      \ and peer specialists, supervisors,\nclinical directors, researchers, or administrators\
      \ \nworking with individuals, families, and \n5\n\n[Page 28]\nTrauma-Informed\
      \ Care in Behavioral Health Services \ncommunities who have experienced trauma.\n\
      The material presented in this TIP uses the \nwealth of their experience in\
      \ addition to the\navailable published resources and research\nrelevant to this\
      \ topic. Throughout the consen­\nsus process, the panel members were mindful\
      \ \nof the strengths and resilience inherent in in­\ndividuals, families, and\
      \ communities affected\nby trauma and the challenges providers face in \naddressing\
      \ trauma and implementing TIC. \nStructure of the TIP \nUsing a TIC framework\
      \ (Exhibit 1.1-1), this\nTIP provides information on key aspects of\ntrauma,\
      \ including what it is; its consequences;\nscreening and assessment; effective\
      \ \nprevention, intervention, and treatment ap­\nproaches; trauma recovery;\
      \ the impact of \ntrauma on service providers; programmatic\nand administrative\
      \ practices; and trauma re­\nsources. \nNote: To produce a user-friendly but\
      \ in­\nformed document, the first two parts of the\nTIP include minimal citations.\
      \ If you are in­\nterested in the citations associated with topics \ncovered\
      \ in Parts 1 and 2, please consult the \nreview of the literature provided in\
      \ Part 3\n(available online at http://store.samhsa.gov). \nParts 1 and 2 are\
      \ easily read and digested on \ntheir own, but it is highly recommended that\
      \ \nyou read the literature review as well. \nExhibit 1.1-1: TIC Framework in\
      \ Behavioral Health Services—Sociocultural\nPerspective \nGraphic: A three-dimensional\
      \ pyramid divided into ten sections with text inside each section. All but two\
      \ sections are greyed out. The visible text along the long side of the pyramid\
      \ reads “Part 1: A Practical Guide for the Provision of Behavioral Health Services”.\
      \ The visible text in the top section of the pyramid reads “Chapter 1: Trauma-Informed\
      \ Care: A Sociocultural Perspective”.\n6"
