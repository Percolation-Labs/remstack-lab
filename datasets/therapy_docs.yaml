    uri: doc:tip42_cooccurring:p93
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 93\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 93]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 3—Screening\
      \ and Assessment of Co-Occurring Disorders \n \nPage 65 \nFor individuals with\
      \ CODs, impairment may be related to intellectual/cognitive ability or the mental\
      \ \ndisorder, which may exist in addition to the SUD. The clinician should establish\
      \ level of intellectual/ \ncognitive functioning in childhood, whether impairment\
      \ persists, and if so, at what level, during the \nperiods when substance use\
      \ is in full or partial remission, just as in the previous discussion of diagnosis.\
      \ \nDetermining the Need for Capable or Enhanced-Level Services \nA specific\
      \ tool to assess the need for capable- or enhanced-level services for people\
      \ with CODs currently \nis not available. The consensus panel recommends a process\
      \ of “practical assessment” that seeks to \nmatch the client’s assessment (mental\
      \ health, substance misuse, level of impairment) to the type of \nservices needed.\
      \ The individual may even be given trial tasks or assignments to determine in\
      \ concert \nwith the counselor if her performance meets the requirements of\
      \ the program being considered. \nASAM criteria for COD-capable and -eligible\
      \ programs are as follows (Mee-Lee, Shulman, Fishman, \nGastfriend, & Miller\
      \ 2013): \n• \nCo-occurring–capable (COC) programs in addiction treatment focus\
      \ primarily on SUDs but can treat \npatients with subthreshold or diagnosable\
      \ but stable mental disorders (Mee-Lee et al., 2013). \nMental health services\
      \ may be onsite or available by referral. COC programs in mental health are\
      \ \nthose that mainly focus on mental disorders but can treat patients with\
      \ subthreshold or diagnosable \nbut stable SUDs (Mee-Lee et al., 2013). Addiction\
      \ counselors are onsite or available through referral. \n• \nCo-occurring–enhanced\
      \ (COE) programs have more integrated addiction and mental health services \n\
      and have staff who are trained to recognize the signs and symptoms of both disorders\
      \ and are \ncompetent in providing integrated treatment for both mental disorders\
      \ and SUDs at the same time.  \n• \nComplexity-capable programs are designed\
      \ to meet the needs of individuals (and their families) \nwith multiple complex\
      \ conditions that extend beyond just CODs. Physical and psychosocial \nconditions\
      \ and treatment areas of focus often include chronic medical illnesses like\
      \ HIV, trauma, \nlegal matters, housing difficulties, criminal justice system\
      \ involvement, unemployment, education \nconcerns, childcare or parenting difficulties,\
      \ and cognitive dysfunctions. \nAssessment Step 8: Identify Strengths and Supports\
      \ \nAll assessment must include some specific attention to the individual’s\
      \ current strengths, skills, and \nsupports, both in relation to general life\
      \ functioning, and in relation to his or her ability to manage either \nmental\
      \ disorders or SUDs. This often provides a more positive approach to treatment\
      \ engagement than \ndoes focusing exclusively on deficits that need to be corrected.\
      \ This is no less true for individuals with \nserious mental disorders than\
      \ it is for people with SUDs only. Questions might focus on: \n• \nTalents and\
      \ interests. \n• \nAreas of educational interest and literacy; vocational skill,\
      \ interest, and ability, such as social skills or \ncapacity for creative self-expression.\
      \ \n• \nAreas connected with high levels of motivation to change, for either\
      \ disorder or both. \n• \nExisting supportive relationships—treatment, peer,\
      \ or family—particularly ongoing mental disorder \ntreatment relationships.\
      \ \n• \nPrevious mental health services and SUD treatment successes and exploration\
      \ of what worked. \n• \nIdentification of current successes: What has the client\
      \ done right recently for either disorder? \n• \nBuilding treatment plans and\
      \ interventions based on utilizing and reinforcing strengths and \nextending\
      \ or supporting what has worked previously."
