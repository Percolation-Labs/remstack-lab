    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 107\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 107]\nPart 1, Chapter 3—Understanding the Impact\
      \ of Trauma \nExhibit 1.3-5: ICD-10 Diagnostic Criteria for PTSD \nA. The patient\
      \ must have been exposed to a stressful event or situation (either brief or\
      \ long-lasting) \nof exceptionally threatening or catastrophic nature, which\
      \ would be likely to cause pervasive dis­\ntress in almost anyone. \nB. There\
      \ must be persistent remembering or “reliving” of the stressor in intrusive\
      \ “flashbacks,” vivid \nmemories, or recurring dreams, or in experiencing distress\
      \ when exposed to circumstances re­\nsembling or associated with the stressor.\
      \ \nC. The patient must exhibit an actual or preferred avoidance of circumstances\
      \ resembling or associ­\nated with the stressor, which was not present before\
      \ exposure to the stressor. \nD. Either of the following must be present:\n\
      1.\nInability to recall, either partially or completely, some important aspects\
      \ of the period of ex\nposure to the stressor. \n­\n2.\nPersistent symptoms\
      \ of increased psychological sensitivity and arousal (not present before \n\
      exposure to the stressor), shown by any two of the following: \na. Difficulty\
      \ in falling or staying asleep. \nb. Irritability or outbursts of anger. \n\
      c. Difficulty in concentrating. \nd. Exaggerated startle response.\nE.\nCriteria\
      \ B, C, and D must all be met within 6 months of the stressful event or at the\
      \ end of a pe­\nriod of stress. (For some purposes, onset delayed more than\
      \ 6 months can be included, but this \nshould be clearly specified.) \nSource:\
      \ WHO, 1992. \nThe term “co -occurring disorders” refers \nto cases when a person\
      \ has one or more \nmental disorders as well as one or more \nsubstance use\
      \ disorders (including sub -\nstance abuse). Co -occurring disorders are \n\
      common among individuals who have a \nhistory of trauma and are seeking help.\
      \ \nComplex trauma and complex \ntraumatic stress \nWhen individuals experience\
      \ multiple trau­\nmas, prolonged and repeated trauma during\nchildhood, or repetitive\
      \ trauma in the context \nof significant interpersonal relationships, their\n\
      reactions to trauma have unique characteristics \n(Herman, 1992). This unique\
      \ constellation of \nreactions, called complex traumatic stress, is \nnot recognized\
      \ diagnostically in the DSM-5, \nbut theoretical discussions and research have\
      \ \nbegun to highlight the similarities and differ­\nences in symptoms of posttraumatic\
      \ stress \nversus complex traumatic stress (Courtois &\nFord, 2009). Often,\
      \ the symptoms generated\nfrom complex trauma do not fully match\nPTSD criteria\
      \ and exceed the severity of\nPTSD. Overall, literature reflects that PTSD\n\
      criteria or subthreshold symptoms do not fully \naccount for the persistent\
      \ and more impairing\nclinical presentation of complex trauma. Even\nthough\
      \ current research in the study of trau­\nmatology is prolific, it is still\
      \ in the early stages \nof development. The idea that there may be \nmore diagnostic\
      \ variations or subtypes is \nforthcoming, and this will likely pave the way\
      \ \nfor more client-matching interventions to\nbetter serve those individuals\
      \ who have been \nrepeatedly exposed to multiple, early child­\nhood, and/or\
      \ interpersonal traumas. \nOther Trauma-Related and \nCo-Occurring Disorders\
      \ \nThe symptoms of PTSD and other mental \ndisorders overlap considerably;\
      \ these disorders\noften coexist and include mood, anxiety, \n85"
