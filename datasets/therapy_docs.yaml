    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 165\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 165]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 137 \nAdverse life experiences are highly coincident with SUDs and mental\
      \ disorders, and vice versa: \n• \nCurrent PTSD prevalence in addiction populations\
      \ is likely 15 percent to 42 percent (Vujanovic et al., 2016). \n• \nIn active\
      \ duty military personnel, prevalence rates of various comorbid mental disorders\
      \ and SUDs in \npeople with PTSD have been estimated at 49 percent for depressive\
      \ disorders, 36 percent for GAD, \nand almost 27 percent for AUD (Walter, Levine,\
      \ Highfill-McRoy, Navarro, & Thomsen, 2018). \n• \nAmong a sample of U.S. adults\
      \ with any lifetime trauma, 47 percent screened positive for PTSD, \nalmost\
      \ 47 percent for GAD, and 42 percent for depression (Ghafoori, Barragan, & Palinkas,\
      \ 2014).  \n• \nBetween 28 percent and 43 percent of people with PTSD have an\
      \ SMI (Lu et al., 2013). \n• \nPeople with past-year or lifetime PTSD are at\
      \ significant risk of developing any number of comorbid \nmental disorders,\
      \ including, but not limited to, any mood disorder (2.4 to 3 times the odds),\
      \ bipolar I \ndisorder (2.1 to 2.2 times), any anxiety disorder (2.6 to 2.8\
      \ times), GAD (2 to 2.2 times), panic \ndisorder (2.1 times), and BPD (2.8 to\
      \ 3.3 times) (Goldstein et al., 2016). \n• \nPeople with adverse childhood events\
      \ (e.g., abuse, neglect) are more likely to report lifetime drug \nuse, past-year\
      \ moderate-to-heavy alcohol use, lifetime suicide attempt, and past-year depressed\
      \ \nmood than people without such a history (Merrick et al., 2017). Emotional\
      \ abuse in childhood is \nlinked with 6 times the odds for a lifetime suicide\
      \ attempt (Merrick et al., 2017). \nTrauma-Informed Treatment of CODs \nHistorically,\
      \ trauma has not been adequately addressed in SUD treatment, given provider\
      \ fear that doing \nso would worsen mental and addiction problems. However,\
      \ research indicates the opposite—that \nfailing to address trauma in people\
      \ with SUDs leads to worse outcomes (Brown, Harris, & Fallot, 2013). \nTrauma-informed\
      \ care means attending to trauma-related symptoms and also creating a treatment\
      \ \nenvironment that is responsive to the unique needs of individuals with histories\
      \ of trauma. Treatment is \nfocused on reducing specific symptoms and restoring\
      \ functioning but also broader goals like building \nresiliency, reestablishing\
      \ trust, preventing retraumatization, and offering hope for the future. Creating\
      \ a \nsupportive, safe treatment environment is crucial. Counselors must realize\
      \ how the setting and their \ninteractions with clients who have trauma can\
      \ affect treatment adherence, retention, and outcomes.  \nTrauma-informed care\
      \ for people with mental disorders, SUDs, or both often includes (SAMHSA, 2014b):\
      \ \n• \nPsychoeducation, especially about the relationship between trauma, mental\
      \ health, and addiction. \nPsychoeducation is also needed to help normalize\
      \ symptoms and reassure clients that their \nexperiences are not unusual, “wrong,”\
      \ or “bad.” \n• \nTeaching coping and problem-solving skills to foster effective\
      \ stress management. \n• \nDiscussing retraumatization and developing strategies\
      \ to prevent further victimization. \n• \nHelping clients feel empowered and\
      \ in control of their lives. \n• \nEstablishing a sense of safety in clients’\
      \ daily lives and in treatment. \n• \nPromoting resilience and offering hope\
      \ for change and improvement. \n• \nIdentifying and responding adaptatively\
      \ to triggers, like intrusive thoughts, feelings, and sensations. \n• \nBuilding\
      \ a therapeutic alliance, which fosters trust, confidence, and self-worth—all\
      \ keys to healing. \n• \nUsing trauma-specific interventions, like: \n− CBT.\
      \ \n− Cognitive processing therapy. \n− Exposure therapy."
