    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 143\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 143]\nAdvice to Counselors: Strategies To \nBuild\
      \ Resilience \nStrategy #1: Help clients reestablish personal \nand social connections.\
      \ Access community and \ncultural resources; reconnect the person to \nhealing\
      \ resources such as mutual-help groups \nand spiritual supports in the community.\
      \ \nStrategy #2: Encourage t he client to take ac­\ntion. Recovery requires\
      \ activity. Actively taking \ncare of one’s own needs early in treatment can\
      \ \nevolve into assisting others later on, such as by \nvolunteering at a community\
      \ organization or \nhelping military families. \nStrategy #3: Encourage stability\
      \ and predicta­\nbility in the daily routine. Traumatic stress reac­\ntions\
      \ can be debilitating. Keeping a daily \nroutine of sleep, eating, work, errands,\
      \ house­\nhold chores, and hobbies can help the client \nsee that life continues.\
      \ Like exercise, daily liv­\ning skills take time to take hold as the client\
      \ \nlearns to live through symptoms.  \nStrategy #4: Nurture a positive view\
      \ of per­\nsonal, social, and cultural resources. Help cli­\nents recall ways\
      \ in which they successfully \nhandled hardships in the past, such as the loss\
      \ \nof a loved one, a divorce, or a major illness. \nRevisit how those crises\
      \ were addressed. \nStrategy #5: Help clients gain perspective. All \nthings\
      \ pass, even when facing very painful \nevents. Foster a long-term outlook;\
      \ help clients \nconsider stress and suffering in a spiritual \ncontext. \n\
      Strategy #6: Help maintain a hopeful outlook. \nAn optimistic outlook enables\
      \ visions of good \nthings in life and can keep people going even \nin the hardest\
      \ times. There are positive aspects \nto everyone’s life. Taking time to identify\
      \ and \nappreciate these enhances the client’s outlook \nand helps him or her\
      \ persevere. \nStrategy #7: Encourage participation in peer \nsupport, 12-Step,\
      \ and other mutual-help \nprograms. \nSource: American Psychological Association,\
      \ \n2003. \nPart 1, Chapter 5—Clinical Issues Across Services \ncoping strategies\
      \ as soon as possible. Retrau­\nmatization is a risk whenever clients are ex­\n\
      posed to their traumatic histories without \nsufficient tools, supports, and\
      \ safety to manage \nemotional, behavioral, and physical reactions. \nBuild\
      \ Resilience \nSurvivors are resilient! Often, counselors and\nclients who are\
      \ trauma survivors focus on the \nnegative consequences of trauma while failing\n\
      to recognize the perseverance and attributes \nthat have helped them survive.\
      \ It is natural to\nfocus on what’s not working rather than what\nhas worked.\
      \ To promote growth after trauma\nand establish a strengths-based approach,\
      \ fo­\ncus on building on clients’ resilience. Current \nresilience theories\
      \ claim that building or rein­\nforcing resilience prevents further development\n\
      of trauma-related symptoms and disorders.The\nfollowing Advice to Counselors\
      \ box is adapted\nfrom the American Psychological Association’s \n2003 statement\
      \ on resilience. \nAddress Sleep Disturbances \nSleep disturbances are one of\
      \ the most endur­\ning symptoms of traumatic stress and are a\nparticularly\
      \ common outcome of severe and\nprolonged trauma. Sleep disturbances increase\
      \ \none’s risk of developing traumatic stress; they \nsignificantly alter physical\
      \ and psychological \nprocesses, thus causing problems in daytime \nfunctioning\
      \ (e.g., fatigue, cognitive difficulty,\nexcessive daytime sleepiness). People\
      \ with\nsleep disturbances have worse general health\nand quality of life. The\
      \ cardiovascular and \nimmune systems, among others, may be affect­\ned as well.\
      \ Sleep disturbances can worsen\ntraumatic stress symptoms and interfere with\n\
      healing by impeding the brain’s ability to pro­\ncess and consolidate traumatic\
      \ memories \n(Caldwell & Redeker, 2005). \nSleep disturbances vary among trauma\
      \ survi­\nvors and can include decreased ability to stay\nasleep, frequent awakenings,\
      \ early morning \nunintentional awakening, trouble falling\nasleep, poor quality\
      \ of sleep, and disordered \n121"
