    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 14\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 14]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \n \nPage xiv \n• \nScreening\
      \ is an informal yet highly effective process of initially identifying people\
      \ with CODs who \nmay ultimately be in need of formal treatment or other services.\
      \ \n• \nA full biopsychosocial approach to assessment helps counselors thoroughly\
      \ explore clients’ physical, \nsubstance use-related, psychiatric, social, educational/vocational,\
      \ and family histories for indications \nof addiction, mental illness, or both.\
      \ \n• \nThere are numerous screening and assessment measures validated for use\
      \ with people who have \nmental disorders and SUDs to help counselors make diagnostic\
      \ determinations and inform the need \nfor referral for further evaluation (e.g.,\
      \ psychiatric, medical). \n• \nAssessment is more than just administering questionnaires;\
      \ it includes exploring clients’ risk of harm \nto self and others, trauma history,\
      \ strengths and supports, cultural needs, and readiness for change. \n• \nWhen\
      \ performed correctly, a full assessment should help build rapport between the\
      \ counselor and \nclient and foster shared decision making for treatment or\
      \ other services. \nChapter 4: Mental and Substance-Related Disorders: Diagnostic\
      \ and Cross-Cutting Topics \nThis chapter will help readers learn the DSM-5\
      \ diagnostic criteria for mental disorders that commonly \noccur alongside SUDs,\
      \ as well as symptoms of substance-related disorders. The intended audiences\
      \ are \naddiction counselors and other providers, supervisors, and administrators.\
      \ \nNot all addiction counselors are permitted to diagnose mental disorders\
      \ (regulations vary by state). \nHowever, all addiction counselors and other\
      \ providers should become familiar with the diagnostic \ncriteria for mental\
      \ illnesses that commonly co-occur with SUDs so that they can refer clients\
      \ for a full \npsychiatric evaluation (if needed) and tailor treatment and service\
      \ provision accordingly. In some \ninstances, treatment approaches for CODs\
      \ will differ slightly than if the person had only an SUD or only a \nmental\
      \ illness (but not both). It is imperative that counselors and other providers\
      \ understand how to \nrecognize signs of highly comorbid mental illnesses, know\
      \ how these disorders affect treatment decision \nmaking, and recognize the\
      \ risk of self-harm and trauma history associated with these disorders. Equally\
      \ \nimportant, clinicians should learn how to differentiate independent mental\
      \ disorders from substance-\ninduced mental disorders, as the latter are often\
      \ treated differently than the former (if they require \ntreatment at all, given\
      \ that many substance-induced conditions remit once substance use has ended).\
      \ \nIn Chapter 4, readers will learn that: \n• \nMental disorders that most\
      \ commonly co-occur with SUDs include major depressive disorder, \npersistent\
      \ depressive disorder (dysthymia), bipolar I disorder, PTSD, borderline and\
      \ antisocial PDs, \nschizophrenia and other psychotic disorders, generalized\
      \ anxiety disorder, panic disorder, social anxiety \ndisorder, ADHD, anorexia\
      \ nervosa, bulimia nervosa, and binge eating disorder.  \n• \nAlthough less\
      \ common in the general population, all of these mental disorders are likely\
      \ to be seen \nby counselors working in SUD treatment settings. \n• \nCounselors\
      \ may need to treat SUDs in the presence of a mental disorder in slightly different\
      \ ways \nthan treating addiction without comorbid mental illness. The way in\
      \ which treatment proceeds can \nvary depending on the mental illness at hand.\
      \ \n• \nNearly all CODs carry an increased risk of suicide, and counselors are\
      \ obligated to thoroughly assess \nand respond to a current report or history\
      \ of self-harm in people with CODs. \n• \nTrauma is ubiquitous across CODs and\
      \ needs to be managed using trauma-informed techniques. \n• \nMany mental disorder\
      \ symptoms mimic symptoms of SUDs, and vice versa. Being able to \ndifferentiate\
      \ between the two is a core competency."
