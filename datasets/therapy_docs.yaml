    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 101\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 101]\nPart 1, Chapter 3—Understanding the Impact\
      \ of Trauma \nExhibit 1.3-3: DSM-5 Diagnostic Criteria for ASD (continued) \n\
      C.\nDuration of the disturbance (symptoms in Criterion B) is 3 days to 1 month\
      \ after trauma exposure. \nNote: Symptoms typically begin immediately after\
      \ the trauma, but persistence for at least 3 days \nand up to a month is needed\
      \ to meet disorder criteria. \nD. The disturbance causes clinically significant\
      \ distress or impairment in social, occupational, or oth­\ner important areas\
      \ of functioning.  \nE. The disturbance is not attributable to the physiological\
      \ effects of a substance (e.g., medication or \nalcohol) or another medical\
      \ condition (e.g., mild traumatic brain injury) and is not better ex­\nplained\
      \ by brief psychotic disorder.  \nSource: APA, 2013a, pp. 280–281. \nThe primary\
      \ presentation of an individual\nwith an acute stress reaction is often that\
      \ of \nsomeone who appears overwhelmed by the\ntraumatic experience. The need\
      \ to talk about\nthe experience can lead the client to seem self-\ncentered\
      \ and unconcerned about the needs of \nothers. He or she may need to describe,\
      \ in\nrepetitive detail, what happened, or may seem \nobsessed with trying to\
      \ understand what hap­\npened in an effort to make sense of the experi­\nence.\
      \ The client is often hypervigilant and\navoids circumstances that are reminders\
      \ of the \ntrauma. For instance, someone who was in a\nserious car crash in\
      \ heavy traffic can become\nanxious and avoid riding in a car or driving in\n\
      traffic for a finite time afterward. Partial am­\nnesia for the trauma often\
      \ accompanies ASD,\nand the individual may repetitively question\nothers to\
      \ fill in details. People with ASD\nsymptoms sometimes seek assurance from \n\
      others that the event happened in the way\nthey remember, that they are not\
      \ “going crazy”\nor “losing it,” and that they could not have \nprevented the\
      \ event. The next case illustration\ndemonstrates the time-limited nature of\
      \ ASD. \nDifferences between ASD and PTSD \nIt is important to consider the\
      \ differences be­\ntween ASD and PTSD when forming a diag­\nnostic impression.\
      \ The primary difference is \nthe amount of time the symptoms have been\npresent.\
      \ ASD resolves 2 days to 4 weeks after\nan event, whereas PTSD continues beyond\
      \ \nthe 4-week period. The diagnosis of ASD can\nchange to a diagnosis of PTSD\
      \ if the condi­\ntion is noted within the first 4 weeks after the \nevent, but\
      \ the symptoms persist past 4 weeks. \nASD also differs from PTSD in that the\
      \ ASD \ndiagnosis requires 9 out of 14 symptoms from \nfive categories, including\
      \ intrusion, negative\nmood, dissociation, avoidance, and arousal. \nThese symptoms\
      \ can occur at the time of the \ntrauma or in the following month. Studies \n\
      indicate that dissociation at the time of trau­\nma is a good predictor of subsequent\
      \ PTSD,\nso the inclusion of dissociative symptoms \nmakes it more likely that\
      \ those who develop\nASD will later be diagnosed with PTSD\n(Bryant & Harvey,\
      \ 2000). Additionally, ASD\nis a transient disorder, meaning that it is pre­\n\
      sent in a person’s life for a relatively short time \nand then passes. In contrast,\
      \ PTSD typically \nbecomes a primary feature of an individual’s \nlife. Over\
      \ a lengthy period, PTSD can have \nprofound effects on clients’ perceptions\
      \ of\nsafety, their sense of hope for the future, their\nrelationships with\
      \ others, their physical health,\nthe appearance of psychiatric symptoms, and\n\
      their patterns of substance use and abuse. \nThere are common symptoms between\
      \ PTSD\nand ASD, and untreated ASD is a possible \npredisposing factor to PTSD,\
      \ but it is un­\nknown whether most people with ASD are \nlikely to develop\
      \ PTSD. There is some sug­\ngestion that, as with PTSD, ASD is more \n79"
