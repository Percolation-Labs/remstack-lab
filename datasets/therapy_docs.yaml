  - id: 85baa382-fcc5-085f-fb7b-4199740ff0b1
    name: Crisis Response Guidelines 2025 - Pages 6-7
    uri: doc:crisisguidelines2025:p6-7
    content: "# Crisis Response Guidelines 2025\n## Pages 6-7\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 6]\nExecutive\
      \ Summary\nThe 2025 National Guidelines for a Behavioral \nHealth Coordinated\
      \ System of Crisis Care \n(2025 National Crisis Guidelines) establishes \na\
      \ framework to transform behavioral health \ncrisis care systems and reduce\
      \ the impact of \nsubstance use and mental illness on communities \nthroughout\
      \ the United States. Spearheaded by \nthe Substance Abuse and Mental Health\
      \ Services \nAdministration (SAMHSA), these guidelines aim \nto provide equitable,\
      \ accessible, and effective \nresponses to behavioral health crises, and support\
      \ \nprogram design, development, implementation, \nand continuous quality improvement\
      \ for behavioral \nhealth crisis care throughout the nation.\nThis update is\
      \ spurred by the country’s transition \nto the 988 Suicide & Crisis Lifeline\
      \ (988 Lifeline), \nas well as recent progress and emerging needs \nin the field\
      \ related to behavioral health crisis \nsystem transformation. The 2025 National\
      \ Crisis \nGuidelines will accomplish three goals: \n1. Establish overarching\
      \ principles for behavioral \nhealth crisis system transformation; \n2. Clarify\
      \ the various elements that comprise the \ncontinuum; and \n3. Offer guidance\
      \ to support the systematic \ncoordination of these elements to create and \n\
      sustain behavioral health crisis systems.\nOverarching Principles\nThe 2025\
      \ National Crisis Guidelines emphasize the \nfollowing principles:\nA. Crisis\
      \ Services Should Be Comprehensive, \nIntegrated, Coordinated, and Developed\
      \ \nUtilizing a Systems-Based Approach\nB. Crisis Services Should Be Person-Centered,\
      \ \nFamily-Focused, and Provide the Right Level \nof Care at the Right Time\n\
      C. Crisis Services Should Prioritize Safety\nD. Crisis Services Should Be Equitably\
      \ Accessible \nand Responsive to the Diverse Needs \nof Populations  \nE. Crisis\
      \ Services Should Prioritize Quality \nand Effectiveness\nF. Crisis Services\
      \ Should Be \nDevelopmentally Appropriate\nG. Crisis Services Should Be Resiliency-\
      \ and \nRecovery-Oriented\nH. Crisis Services Should Be Trauma-Informed\nI.\
      \ Crisis Services Should Provide Continuity \nof Care from Onset of Crisis Until\
      \ Stability \nand Include Follow-Up Care and Linkage\nJ. Crisis Services Should\
      \ Be Evidence-Based, \nEvidence-Informed, and/or Reflect Best, \nPromising,\
      \ and Emerging Practices\nK. Crisis Services Should Be Responsive \nto Individuals’\
      \ Wholistic Needs\nEssential Elements\nThe 2025 National Crisis Guidelines are\
      \ built upon \nthree foundational elements that are essential \nwithin an integrated\
      \ crisis care system:\n1. Someone to Contact: Services like the 988 \nLifeline\
      \ and other behavioral health hotlines \nprovide immediate, accessible support.\n\
      2. Someone to Respond: Services like mobile \ncrisis teams deliver rapid, on-site\
      \ interventions \nto de-escalate crises and connect individuals to \n2\nNATIONAL\
      \ GUIDELINES\nfor a Behavioral Health Coordinated System of Crisis Care\n2\n\
      \n[Page 7]\ncare and other community-based supports that \nprovide crisis prevention\
      \ and postvention care.\n3. A Safe Place for Help: Emergency and crisis \nstabilization\
      \ services that support on-demand \ncrisis care and crisis-related supports\
      \ in a \nvariety of community settings.\nSAMHSA envisions that these collective\
      \ elements \nintegrate to establish a seamless system of \nsystems that can\
      \ serve “anyone, anywhere, at \nanytime”1 in order to provide a local Behavioral\
      \ \nHealth Coordinated System of Crisis Care \n(BHCSCC) that offers high quality\
      \ behavioral \nhealth care for individuals at all levels of acuity that \ncan\
      \ support wellness, promote safety, and avoid \nunnecessary care in both healthcare\
      \ and law-\nenforcement institutional settings.\nStrategic Impact and \nFuture\
      \ Directions\nA BHCSCC strives to improve outcomes for \nindividuals and families\
      \ while reducing reliance \non emergency departments and law enforcement \n\
      for the care of those with urgent or emergent \nbehavioral health needs. By\
      \ providing person-\ncentered care that emphasizes not only treating \nthe crisis,\
      \ the goal of the BHCSCC is to foster \nresilience and long-term recovery, reduce\
      \ suicide \nand overdose rates, and strengthen communities.\nThis 2025 update\
      \ reflects the landscape in the \ncontext of the transition to the 988 Lifeline\
      \ and \nintroduces expanded recommendations for \nservice delivery, system equity,\
      \ and technological \nintegration. These guidelines lay the foundation \nfor\
      \ a system that ensures no individual faces \na behavioral health crisis without\
      \ access to \nappropriate support and resources. It is a call to \naction for\
      \ federal, state, tribal, and local partners \nto collaborate in building sustainable\
      \ crisis \ncare systems.\n3\nNATIONAL GUIDELINES\nfor a Behavioral Health Coordinated\
      \ System of Crisis Care"
