    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 127\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 127]\nExhibit 1.4-2: Key Areas of Trauma Screening\
      \ and Assessment  \nTrauma \nKey question: Did the client experience a trauma?\
      \ \nExamples of measures: Life Stressor Checklist-Revised (Wolfe & Kimerling,\
      \ 1997); Trauma History \nQuestionnaire (Green, 1996); Traumatic Life Events\
      \ Questionnaire (Kubany et al., 2000). \nNote: A good trauma measure identifies\
      \ events a person experienced (e.g., rape, assault, accident) \nand also evaluates\
      \ other trauma-related symptoms (e.g., presence of fear, helplessness, or horror).\
      \ \nAcute Stress Disorder (ASD) and PTSD \nKey question: Does the client meet\
      \ criteria for ASD or PTSD? \nExamples of measures: Clinician-Administered PTSD\
      \ Scale (CAPS; Blake et al., 1990); Modified PTSD \nSymptom Scale (Falsetti,\
      \ Resnick, Resnick, & Kilpatrick, 1993); PTSD Checklist (Weathers, Litz, \n\
      Herman, Huska, & Keane, 1993); Stanford Acute Stress Reaction Questionnaire\
      \ (Cardena, Koopman, \nClassen, Waelde, & Spiegel, 2000). \nNote: A PTSD diagnosis\
      \ requires the person to meet criteria for having experienced a trauma; some\
      \ \nmeasures include this, but others do not and require use of a separate trauma\
      \ measure. The CAPS is \nan interview; the others listed are self-report questionnaires\
      \ and take less time. \nOther Trauma-Related Symptoms \nKey question: Does the\
      \ client have other symptoms related to trauma? These include depressive \n\
      symptoms, self-harm, dissociation, sexuality problems, and relationship issues,\
      \ such as distrust. \nExamples of measures: Beck Depression Inventory II (Beck,\
      \ 1993; Beck et al., 1993); Dissociative \nExperiences Scale (Bernstein & Putnam,\
      \ 1986; Carlson & Putnam, 1993); Impact of Event Scale \n(measures intrusion\
      \ and avoidance due to exposure to traumatic events; Horowitz, Wilner, & Alvarez,\
      \ \n1979; Weiss & Marmar, 1997); Trauma Symptom Inventory (Briere, 1995); Trauma\
      \ Symptom Checklist \nfor Children (Briere, 1996b); Modified PTSD Symptom Scale\
      \ (Falsetti et al., 1993). \nNote: These measures can be helpful for clinical\
      \ purposes and for outcome assessment because they \ngauge levels of symptoms.\
      \ Trauma-related symptoms are broader than diagnostic criteria and thus \nuseful\
      \ to measure, even if the patient doesn’t meet criteria for any specific diagnoses.\
      \ \nOther Trauma-Related Diagnoses \nKey question: Does the client have other\
      \ disorders related to trauma? These include mood disor­\nders, anxiety disorders\
      \ besides traumatic stress disorders, and dissociative disorders. \nExamples\
      \ of measures: Mental Health Screening Form III (Carroll & McGinley, 2001);\
      \ The Mini-\nInternational Neuropsychiatric Interview (M.I.N.I.) Structured\
      \ Clinical Interview for DSM-IV-TR, Pa­\ntient Edition (First, Spitzer, Gibbon,\
      \ & Williams, revised 2011); Structured Clinical Interview for DSM­\nIV-TR,\
      \ Non-Patient Edition (First, Spitzer, Gibbon, & Williams, revised 2011a). \n\
      Note: For complex symptoms and diagnoses such as dissociation and dissociative\
      \ disorders, inter­\nviews are recommended. Look for measures that incorporate\
      \ DSM-5 criteria. \nSources: Antony et al., 2001; Najavits, 2004. \nPart 1,\
      \ Chapter 4—Screening and Assessment \n105"
