    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 256\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 256]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 7—Treatment\
      \ Models and Settings for People With Co-Occurring Disorders \n \nPage 228 \n\
      Medication for Depression  \nMedication can be used to treat major depression\
      \ at all levels of severity; it should be started early and \ncombined with\
      \ psychotherapy (American Psychiatric Association [APA], 2010; Schulz & Arora,\
      \ 2015). The \ngoal of medication is to relieve distressing symptoms and help\
      \ restore function.  \nThere are several classes of medications approved for\
      \ the treatment of depression (Food and Drug \nAdministration [FDA], 2017),\
      \ including selective serotonin reuptake inhibitors (SSRIs), serotonin \nnorepinephrine\
      \ reuptake inhibitors (SNRI), tricyclic antidepressants (TCA), and monoamine\
      \ oxidase \ninhibitor (MAOI). Each work in different ways but ultimately treat\
      \ depression by changing the balance of \nchemicals (neurotransmitters) in the\
      \ brain that regulate mood, such as serotonin, norepinephrine, and \ndopamine.\
      \ Sometimes medication not specifically approved for depression, such as mood\
      \ stabilizers or \nantipsychotics, will be added to the antidepressant to address\
      \ specific symptoms (FDA, 2017).  \nIn 2019, FDA approved the first ever nasal\
      \ spray antidepressant (FDA, 2019), derived from a pain reliever called \nketamine.\
      \ The spray (esketamine) is specifically for treatment-resistant major depression\
      \ and is designed to \nbegin relieving symptoms very quickly, in a matter of\
      \ hours. Its release represents the first time FDA has \napproved a new antidepressant\
      \ since the medication Prozac entered the market in 1988. \nSide Effects  \n\
      Common side effects when antidepressants are started or when the dose is increased\
      \ are nausea, \nvomiting, and diarrhea (Exhibit 7.6). These usually improve\
      \ in a few weeks. Side effects such as weight \ngain, sleep disturbances, and\
      \ sexual dysfunction can be longer lasting. Some medication side effects may\
      \ \nmimic signs of intoxication or withdrawal or may be triggering for clients.\
      \ Medication for depression \nmight increase suicidal thoughts in young adults\
      \ (i.e., people ages 18 through 24). Some antidepressants \nare associated with\
      \ birth defects or cause the newborn to experience a withdrawal syndrome.  \n\
      Exhibit 7.6. Side Effects of Antidepressants  \nMedication Class \nSide Effects\
      \ \nSSRI \nHigh blood pressure, headache, sexual dysfunction, hyperalertness,\
      \ restlessness, teeth \ngrinding, sweating, internal bleeding, insomnia, nausea/vomiting,\
      \ osteopenia \nSNRI \nDry mouth, sexual dysfunction, hyperalertness, restlessness,\
      \ sweating, insomnia, \nnausea/vomiting, weight gain \nTCA \nIrregular heart\
      \ rhythm, low blood pressure with risk of falls, constipation, dry mouth, \n\
      sweating, sedation, weight gain \nMAOI \nHigh blood pressure, low blood pressure\
      \ with risk of falls, weight gain \nOther \nSeizure, insomnia, nausea/vomiting,\
      \ sedation, weight gain \n \nA Note About Serotonin Syndrome \nSerotonin syndrome\
      \ is a potentially fatal condition caused by too much serotonin (Bartlett, 2017).\
      \ It can occur if \na person takes too much of a prescribed SSRI or SNRI or\
      \ when multiple prescribed medications interact. Over-\nthe-counter cold and\
      \ allergy medications and certain illicit substances (e.g., cocaine, other stimulants,\
      \ opioids) \ncan also cause serotonin syndrome.  \nMild serotonin syndrome can\
      \ look like opioid withdrawal. More serious serotonin syndrome can look like\
      \ \nintoxication with a stimulant or hallucinogen or withdrawal from a benzodiazepine.\
      \ Fever, dangerously high \nblood pressure, and seizure can lead to organ failure\
      \ and death if the syndrome is not recognized and treated."
