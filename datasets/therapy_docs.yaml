    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 66'
    uri: doc:tip57_traumainformed:p66
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 66\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 66]\nVietnamese Refugees  \n“Wars always have consequences,\
      \ both immediate and remote, and the consequences are often \ntragic. One tragic\
      \ circumstance often caused by war is the forceful, disorganized, and uncontrollable\
      \ \nmass movement of both civilians and soldiers trying to escape the horrors\
      \ of the wars or of an op­\npressive regime.… \n“Vietnamese communists, by taking\
      \ power in the North in 1954 and then in the South in 1975, caused \ntwo major\
      \ upheavals in the Land of the Small Dragon, as Vietnam was once called. The\
      \ first Vietnam \nWar led to the 1954 exodus during which 1 million people fled\
      \ from the North to the South. The sec­\nond Vietnam War resulted in the dispersion,\
      \ from 1975-1992, of approximately 2 million Vietnamese all \nover the world.\
      \ These significant, unplanned, and uncoordinated mass movements around the\
      \ world \nnot only dislocated millions of people, but also caused thousands\
      \ upon thousands of deaths at sea.…  \n“The second and third wave of refugees\
      \ from 1976 onward went through a more difficult time. They \nhad to buy their\
      \ way out and to hide from soldiers and the police who hunted them down. After\
      \ \ncatching them, the police either asked for brides or threw the escapees\
      \ into jails. Those who evaded \npolice still had to face engine failures, sea\
      \ storms, pirates…They then had to survive overcrowded \nboats for days or weeks,\
      \ during which food and water could not be replenished and living conditions\
      \ \nwere terrible… Many people died from exhaustion, dehydration, and hunger.\
      \ Others suffered at the \nhands of terrifying pirates… After the sea ordeal\
      \ came the overcrowded camps where living condi­\ntions were most often substandard\
      \ and where security was painfully lacking.… \n“In the United States, within\
      \ less than 3 decades, the Vietnamese population grew from a minority of \n\
      perhaps 1,000 persons to the second largest refugee group behind Cubans.” \n\
      Source: Vo, 2006, pp. 1–4. \nTrauma-Informed Care in Behavioral Health Services\
      \ \ndiffer from immigrants who willingly leave \ntheir homes or homeland to\
      \ seek better op­\nportunities. Although immigrants may experi­\nence trauma\
      \ before migrating to or after\nreaching their new destination, refugees will\
      \ \noften have greater exposure to trauma before \nmigration. Refugees typically\
      \ come from war-\ntorn countries and may have been persecuted\nor tortured.\
      \ Consequently, greater exposure to\ntrauma, such as torture, before migrating\
      \ often\nleads to more adjustment-related difficulties\nand psychological symptoms\
      \ after relocation\n(Steel et al., 2009). \nRefugees typically face substantial\
      \ difficulties \nin assimilating into new countries and cul­\ntures. Moreover,\
      \ the environment can create a\nnew set of challenges that may include addi­\n\
      tional exposure to trauma and social isolation\n(Miller et al., 2002). These\
      \ as well as addition­\nal factors influence adjustment, the develop­\nment\
      \ of mental illness (including PTSD), and \nthe occurrence of substance use\
      \ disorders. Ad­\nditional factors that influence outcomes after \nrelocation\
      \ include receptivity of the local \ncommunity, along with opportunities for\
      \ so­\ncial support and culturally responsive services. \nAmong refugee populations\
      \ in the United\nStates, little research is available on rates of\nmental illness\
      \ and co-occurring substance use \ndisorders and traumatic stress among refugee\
      \ \npopulations. Substance use patterns vary based\non cultural factors as well\
      \ as assimilation, yet\nresearch suggests that trauma increases the \nrisk for\
      \ substance use among refugees after\nwar-related experiences (Kozarić-Kovačić,\n\
      Ljubin, & Grappe, 2000). Therefore, providers \nshould expect to see trauma-related\
      \ disorders \namong refugees who are seeking treatment for\na substance use\
      \ disorder and greater preva­\nlence of substance use disorders among refu­\n\
      gees who seek behavioral health services. \n44"
