    content: "# Crisis Response Guidelines 2025\n## Page 59\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 59]\nperson\
      \ in their current living environment, ideally \nwith the active participation\
      \ of family members and \nother supporters. However, there are times when \n\
      the safest and best management of a situation \ninvolves inpatient care or out-of-home\
      \ crisis \nstabilization. When young people receive out-of-\nhome services,\
      \ the priority should be to transition \nthem back to the home and to appropriate\
      \ services \nin the community (as needed) as soon as it is safe \nto do so.\
      \ In the sections that follow, services are \ndescribed from least to most restrictive.\n\
      Home and community-based crisis stabilization \noffers short-term, intensive\
      \ services focused \non helping children and youth, individuals with \nI\\DD,\
      \ and other people in crisis stabilize in their \ncurrent living arrangement\
      \ and return to routine \nactivities. This may include utilization of crisis\
      \ \napartments and other community-based settings \nwhere people can receive\
      \ supports to help them \ntransition from hospitals and other more restrictive\
      \ \nsettings. Through collaborative crisis safety and \ncare planning, individuals\
      \ and their families are \ndiverted from more restrictive services (e.g., \n\
      facility-based and residential) and supported to \nremain in their homes and\
      \ communities. Services \ntypically begin with an initial crisis response by\
      \ \nan MCT but also could be initiated following a \ncrisis facility contact\
      \ or as a transition from a \nhigher level of care such as inpatient psychiatric\
      \ \nhospitalization. Services often are provided for \nup to eight weeks and\
      \ may include direct support \nsuch as ongoing access, timely mobile response\
      \ \nservices, assistance with making environments \nsafe, peer and family support,\
      \ psychoeducation, \nbrief clinical interventions, skill building, and safety\
      \ \nmonitoring, as well as linkages to longer-term \nsupport and care. Services\
      \ should align with the \nunique strengths, needs, preferences, and cultural\
      \ \ncontexts of the youth or adult in crisis and their \nfamilies and other\
      \ supporters.\nIn-Home Stabilization Services\nIn-home stabilization services\
      \ may serve as a \nbridge that helps youth transition from immediate \ncrisis\
      \ services (e.g., mobile response, crisis \nfacilities) to ongoing care in the\
      \ community. \nIn-home stabilization services are provided as \nsoon as practicable\
      \ and may continue for several \nweeks. For example, in the MRSS model, in-home\
      \ \nstabilization services are provided for up to eight \nweeks, while other\
      \ models range from 6–16 \nweeks.132 Services may be provided by a therapist\
      \ \nor clinician in partnership with a paraprofessional \nwho can help youth\
      \ and families/natural supporters \nimplement the plan that they develop with\
      \ their \ntherapist.133,134 Examples of in-home services \ninclude assessment,\
      \ parent education programs, \npeer support, coping and conflict management\
      \ \nskills-building, behavior management training, and \nwarm hand-offs to other\
      \ resources and services. \nStabilization can also involve evidence-based \n\
      therapies for the young person and their family/\nnatural support providers,\
      \ such as Functional \nFamily Therapy, Trauma-Focused Cognitive \nBehavioral\
      \ Therapy, Multidimensional Family \nTherapy, or Multisystemic Therapy.135 Stabilization\
      \ \nproviders collaborate with the youth and family/\nsupports as active partners\
      \ to develop goals \nthat are integrated into a crisis plan of care. This \n\
      involves identifying unmet needs, communication \nchallenges, underlying concerns,\
      \ individual \nstrengths, and coping strategies. Importantly, \nservices are\
      \ provided to both the youth and their \nfamily/natural support providers. Too\
      \ often, families \nhave felt sidelined by service providers who \nfocus exclusively\
      \ on the young person, without \nsufficiently considering important family dynamics\
      \ \nor the supports that family members/natural \nsupport providers need.136\n\
      55\nNATIONAL GUIDELINES\nfor a Behavioral Health Coordinated System of Crisis\
      \ Care"
