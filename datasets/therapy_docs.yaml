    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 96\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 96]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 3—Screening\
      \ and Assessment of Co-Occurring Disorders \n \nPage 68 \n• \nNo problem, no\
      \ interest in change, or both (Precontemplation). \n• \nMight be a problem;\
      \ might consider change (Contemplation). \n• \nDefinitely a problem; getting\
      \ ready to change (Preparation). \n• \nActively working on changing, even if\
      \ slowly (Action). \n• \nHas achieved stability, and is trying to maintain (Maintenance).\
      \ \nStage of change assessment ideally will be applied separately to each mental\
      \ disorder and to each SUD. \nFor example, a client may be willing to take medication\
      \ for a depressive disorder but unwilling to discuss \ntrauma, or motivated\
      \ to stop cocaine but unwilling to consider alcohol as a problem. \nFor more\
      \ indepth discussion of the stages of change and motivational enhancement, see\
      \ TIP 35, \nEnhancing Motivation for Change in Substance Use Disorder Treatment\
      \ (SAMHSA, 2019d). \nAssessment Step 12: Plan Treatment \nA comprehensive assessment\
      \ is the basis for an individualized treatment plan. Appropriate treatment \n\
      plans and treatment interventions can be quite complex, depending on what might\
      \ be discovered in \neach domain. There is no single, correct intervention or\
      \ program for individuals with CODs. Rather, \nmatch appropriate treatment to\
      \ individual needs per these multiple considerations. \nThe following case (Maria\
      \ M.) illustrates how the noted factors help generate an integrated treatment\
      \ \nplan that is appropriate to the needs and situation of a particular client.\
      \ \nAssessment Step 12—Application to Case Example (Maria M.) \nThe client is\
      \ a 38-year-old Latina woman who is the mother of two teenagers. Maria M. presents\
      \ with an 11-\nyear history of cocaine dependence, a 2-year history of opioid\
      \ dependence, and a history of trauma related to a \nlongstanding abusive relationship\
      \ (now over for 6 years). She is not in an intimate relationship at present\
      \ and \nthere is no current indication that she is at risk for either violence\
      \ or self-harm. She also has persistent major \ndepression and panic treated\
      \ with antidepressants. She is very motivated to receive treatment. \nIdeal\
      \ Integrated Treatment Plan: The plan for Maria M. might include medication-assisted\
      \ treatment (e.g., \nmethadone or buprenorphine), continued antidepressant medication,\
      \ a mutual support program, and other \nrecovery group support for cocaine dependence.\
      \ She also could be referred to a group for both SUD and trauma \nthat is designed\
      \ specifically to help reduce symptoms of trauma and resolve long-term problems.\
      \ \nIndividual, group, and family interventions could be coordinated by the\
      \ primary counselor from opioid \nmaintenance treatment. The focus of these\
      \ interventions might be on relapse prevention skills, taking \nmedication as\
      \ prescribed, and identifying and managing trauma-related symptoms without using.\
      \  \nConsiderations in Treatment Matching \nA major goal of the screening and\
      \ assessment process is to ensure the client is matched with \nappropriate treatment.\
      \ Acknowledging the overriding importance of this goal, this discussion of the\
      \ \nprocess of clinical assessment for individuals with CODs begins with a fundamental\
      \ statement of \nprinciple: Because clients with CODs are not all the same,\
      \ program placements and treatment \ninterventions should be matched individually\
      \ to the needs of each client. \nThe ultimate purpose of the assessment process\
      \ is to develop an appropriately individualized integrated \ntreatment plan.\
      \ In this model, the consensus panel recommends the following approach: \n•\
      \ \nTreatment planning for individuals with CODs and associated problems should\
      \ follow the principle \nof mental disorder dual (or multiple) primary treatment,\
      \ in which a specific intervention is matched"
