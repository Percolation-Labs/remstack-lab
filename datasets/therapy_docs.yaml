    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 166\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 166]\nA Brief Description of EMDR Therapy \nTreatment\
      \ involves three main concentrations \n(past memories, present disturbances,\
      \ future \nactions) and eight phases. Counselors may \nwork with several phases\
      \ in one session. Each \nphase is meant to be revisited either in every \nsession\
      \ or when appropriate (e.g., the closure \nprocess is meant to be conducted\
      \ at the end of \nevery session, in preparation for the next). \n•\nPhase 1:\
      \ History and Treatment Planning \n(1-2 sessions) \n• \nPhase 2: Preparation\
      \ \n• \nPhase 3: Assessment and Reprocessing \n• \nPhase 4: Desensitization\
      \ \n• \nPhase 5: Installation \n• \nPhase 6: Body Scan \n• \nPhase 7: Closure\
      \ \n• \nPhase 8: Reevaluation \nSource: EMDR Network, 2012. \nAdvice to Counselors:\
      \ Steps for \nIntroducing a Breathing Exercise \nUse the following statements\
      \ to lead clients \nthrough a breathing exercise:  \n•\nPlace your hands on\
      \ your stomach. As you \ninhale, breathe deeply but slowly so that \nyour hands\
      \ rise with your stomach. As you \nexhale slowly, practice breathing so that\
      \ \nyour hands drop with your stomach.  \n• \nInhale slowly through your nose\
      \ with your \nmouth closed; don’t rush or force in the air.  \n• \nExhale slowly\
      \ through your mouth with \nyour lips in the whistling position. \n• \nBreathe\
      \ out for twice as long as you \nbreathe in. \nTrauma-Informed Care in Behavioral\
      \ Health Services \nexpose the client to traumatic material. Two\nof the more\
      \ common methods are exposure \nthrough imagery and in vivo (“real life”) \n\
      exposure. \nThe effectiveness of exposure therapy has \nbeen firmly established\
      \ (Rothbaum et al.,\n2000); however, adverse reactions to exposure \ntherapy\
      \ have also been noted. Some individu­\nals who have experienced trauma exhibit\
      \ an\nexacerbation of symptoms during or following\nexposure treatments. Even\
      \ so, the exacerba­\ntion may depend on counselor variables during\nadministration.\
      \ Practitioners of exposure ther­\napy need comprehensive training to master\
      \ its \ntechniques (Karlin et al., 2010); a counselor\nunskilled in the methods\
      \ of this treatment \nmodel can not only fail to help his or her cli­\nents,\
      \ but also cause symptoms to worsen. \nExposure therapy is recommended as a\
      \ first-\nline treatment option when the prominent\ntrauma symptoms are intrusive\
      \ thoughts, \nflashbacks, or trauma-related fears, panic, and \navoidance. However,\
      \ counselors should exer­\ncise caution when using exposure with clients \n\
      who have not maintained stability in manag­\ning mental illness symptoms or\
      \ abstinence \nfrom substance use disorders. Studies and rou­\ntine use of exposure\
      \ have consistently excluded\nhigh-complexity clients such as those with \n\
      substance dependence, homelessness, current\ndomestic violence, serious and\
      \ persistent men­\ntal illness, or suicidality. The only trial of ex­\nposure\
      \ therapy with a substance dependence \nsample found that it did not outperform\
      \ \nstandard substance abuse treatment on most \nvariables (Mills et al., 2012).\
      \ \nProlonged exposure therapy for PTSD is \nlisted in SAMHSA’s NREPP. For reviews\
      \ of \nexposure therapy, also see Najavits (2007a) \nand Institute of Medicine\
      \ (2008). In addition\nto prolonged exposure therapy, other therapies \nincorporate\
      \ exposure and desensitization tech­\nniques, including eye movement desensitiza­\n\
      tion and reprocessing (EMDR; Shapiro, \n2001), cognitive processing, and systematic\n\
      desensitization therapies (Wolpe, 1958). \nEye movement desensitization and\
      \ \nreprocessing \nEMDR (Shapiro, 2001) is one of the most\nwidely used therapies\
      \ for trauma and PTSD.\nThe treatment protocols of EMDR have\nevolved into sophisticated\
      \ paradigms requiring\ntraining and, preferably, clinical supervision.\nEMDR\
      \ draws on a variety of theoretical \n144"
