    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 202\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 202]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 6—Co-Occurring\
      \ Disorders Among Special Populations \n \nPage 174 \npostrelease treatment\
      \ and follow-up may help reduce rearrest and reconvictions when adapted for\
      \ \ncriminal justice populations. Adaptations may include modifications like\
      \ inclusion of a reentry plan, \ntransportation to and supervision for treatment\
      \ visits, and acquisition/reinstatement of financial \nassistance (e.g., Social\
      \ Security income, Medicaid; Peters et al., 2017).  \nSmith, Jennings, and Cimino\
      \ (2010) used a stage progressive recovery model of ACT to help offenders \n\
      with CODs transition from incarceration on an inpatient forensic unit to community\
      \ living. Participants \nwere provided stage-specific skills and interventions\
      \ (e.g., support to improve self-care, medication \nmanagement, relapse prevention,\
      \ enhanced socialization). Stages of treatments were tied to behavioral \nrewards\
      \ and increased privileges (such as less supervision) and included assessment\
      \ and orientation, a \nCBT program, a prerelease stage, and conditional release\
      \ and community continuing care programming. \nNinety percent of individuals\
      \ who completed the program had “overall success” (e.g., no psychiatric \nstate\
      \ hospital readmissions and no rearrests following release), 75 percent maintained\
      \ substance \nabstinence, and 82 percent maintained steady housing (i.e., keeping\
      \ a consistent home without being \nevicted, ejected, or changing residences\
      \ more than three times in any year). Interestingly, of the 5 \nindividuals\
      \ who were rearrested following release, all had maintained substance abstinence,\
      \ stable \nhousing, and employment.  \nMeanwhile, Cusack, Morrissey, Cuddeback,\
      \ Prins, and Williams (2010) compared forensic adaptations of \nACT for criminal\
      \ justice-involved individuals who had mental illness, SUDs, or CODs with usual\
      \ \ntreatment. They found reductions in jail bookings and psychiatric hospitalizations,\
      \ increases in the use of \noutpatient mental health services, increases in\
      \ the odds of staying out of jail after release, and \ndecreases in inpatient\
      \ psychiatric service costs and per-person jail costs.  \nIn 2002, the National\
      \ Institute on Drug Abuse (NIDA) established the Criminal Justice Drug Abuse\
      \ Treatment \nStudies Series to fund regional research centers meant to forge\
      \ partnerships between SUD treatment providers \nand the criminal justice system.\
      \ The goal is to foster the design and testing of approaches to better integrate\
      \ in-\nprison treatment and postprison services. In 2008, NIDA launched the\
      \ second wave of studies; these focused \nspecifically on testing interventions\
      \ in prison settings, including provision of medication-assisted treatment and\
      \ \nscreening and assessment to identify SUDs and co-occurring health conditions\
      \ and mental disorders.  \nAn archive of related studies and publications is\
      \ available online \n(www.icpsr.umich.edu/icpsrweb/NAHDAP/series/244/studies).\
      \  \nOther NIDA justice system research initiatives are also available online\
      \ \n(www.drugabuse.gov/researchers/research-resources/criminal-justice-drug-abuse-treatment-studies-cj-dats).\
      \ \nWomen \nWomen with CODs can be served in mixed-gender COD programs using\
      \ the same strategies mentioned \nelsewhere in this TIP. However, specialized\
      \ COD programs do exist that address pregnancy and childcare \ndifficulties\
      \ as well as certain kinds of trauma, violence, and victimization. These issues\
      \ are sometimes \nbest dealt with in women-only programs.  \nSubstance Misuse\
      \ and Mental Illness in Women \nAlthough women exhibit lower rates of SUDs than\
      \ men, prevalence rates are still high. According to \n2018 National Survey\
      \ on Drug Use and Health (NSDUH) data, about 17 percent of women ages 18 and\
      \ \nolder reported past-year use of illicit drugs, about 4 percent reported\
      \ past-month heavy alcohol use, \nand about 22 percent engaged in past-month\
      \ binge alcohol use (Center for Behavioral Health Statistics \nand Quality [CBHSQ],\
      \ 2019)."
