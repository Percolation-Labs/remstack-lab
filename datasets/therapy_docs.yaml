    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 120\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 120]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 92 \nThis TIP provides details about the two PD types that are commonly\
      \ comorbid with addiction—BPD and \nantisocial PD (ASPD). Before exploring BPD\
      \ and ASPD in detail, an overview of PDs in general follows. \nReaders should\
      \ be aware that the diagnostic approach to PDs continues to undergo refinement,\
      \ as \nresearchers in psychopathology have expressed many concerns about the\
      \ meaningfulness, gender bias, \naccuracy, and utility of the current categorical\
      \ diagnostic system for PDs (see Section III of DSM-5 for \nmore information\
      \ on alternative PD classification and diagnostic criteria).  \nWarning to Counselors:\
      \ PDs and Provider Stigma \nPDs are among the most stigmatized of all mental\
      \ disorders (Sheehan, Nieweglowski, & Corrigan, 2016). Primary \ncare, mental\
      \ health, and SUD treatment professionals sometimes have contemptuous attitudes\
      \ toward PDs and \nthe people who live with them. They may think or say things\
      \ such as: \n• “These people cannot be treated, so why bother?” \n• “I see PDs\
      \ all the time, especially in women.” \n• “Most people with addiction also have\
      \ a PD.” \n• “It is not worth the time to try to diagnose or treat someone with\
      \ a PD because nothing can be done for \nthem anyway.” \n• “I don’t accept referrals\
      \ for clients like that because they’re too much work and can’t be helped.”\
      \ \n• “Most antisocial people are criminals and are just going to end up in\
      \ prison.” \n• “People with ASPD are ‘psychopaths’ (or ‘sociopaths’).” \n• “These\
      \ people are just manipulative liars; they don’t really want to get better or\
      \ want my help.” \n• “That wasn’t a real suicide attempt. She’s borderline—she’s\
      \ just seeking attention.” \nIt is true that PDs are lifelong disorders, can\
      \ be challenging to work with, and may be more resistant to change \nthan other\
      \ mental disorders or SUDs. But that does not mean that counselors cannot offer\
      \ people with these \nconditions any relief, and it does not mean that people\
      \ with PDs cannot improve their symptoms. Addiction \nprofessionals can help\
      \ clients with PDs reduce substance misuse, which in turn can indirectly help\
      \ improve \nfunctioning and quality of life by reducing risky behavior and enhancing\
      \ health. \nCounselors can combat stigma and prejudice by: \nA. An enduring\
      \ pattern of inner experience and behavior that deviates markedly from the expectations\
      \ of the \nindividual’s culture. This pattern is manifested in two (or more)\
      \ of the following areas:  \n1. Cognition (i.e., ways of perceiving and interpreting\
      \ self, other people, and events)  \n2. Affectivity (i.e., the range, intensity,\
      \ lability, and appropriateness of emotional response)  \n3. Interpersonal functioning\
      \  \n4. Impulse control  \nB. The enduring pattern is inflexible and pervasive\
      \ across a broad range of personal and social situations.  \nC. The enduring\
      \ pattern leads to clinically significant distress or impairment in social,\
      \ occupational, or other \nimportant areas of functioning.  \nD. The pattern\
      \ is stable and of long duration, and its onset can be traced back at least\
      \ to adolescence or early \nadulthood.  \nE. The enduring pattern is not better\
      \ explained as a manifestation or consequence of another mental disorder.  \n\
      F. The enduring pattern is not attributable to the physiological effects of\
      \ a substance (e.g., a drug of abuse, a \nmedication) or another medical condition\
      \ (e.g., head trauma). \nSource: APA (2013, pp. 646–647). Reprinted with permission\
      \ from the DSM-5 (Copyright ©2013). APA. All Rights \nReserved."
