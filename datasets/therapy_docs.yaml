    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 104\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 104]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 76 \nSevere depressive episodes can include psychotic features, such as\
      \ an auditory hallucination of a voice \nsaying that the person is “horrible,”\
      \ a visual hallucination of a lost relative mocking the person, or a \ndelusion\
      \ that one’s internal body parts have rotted away. However, most people who\
      \ have an MDE do \nnot exhibit psychotic symptoms even when the depression is\
      \ severe (for more information on psychosis, \nsee the section “Schizophrenia\
      \ and Other Psychotic Disorders”). \nMDE must be distinguished from grief or\
      \ bereavement, which are not mental disorders but rather \nnormal human responses\
      \ to loss. However, it is possible to experience both grief and MDD; that is,\
      \ the \npresence of grief does not rule out the presence of MDD. DSM-5 provides\
      \ detailed guidance on \ndiagnosing MDD in people who are bereaved. \nPDD \n\
      PDD presents as excessively sad or depressed mood that lasts most of the day,\
      \ more days than not, for \nat least 2 years. PDD is somewhat of an “umbrella”\
      \ diagnosis in that it covers two different types of \npeople with depression:\
      \ people with chronic MDD (i.e., depression lasting at least 2 years) and people\
      \ \nwho do not meet criteria for an MDD (see Criteria A through C in Exhibit\
      \ 4.1) but otherwise have had \n• With atypical features \n• With mood-congruent\
      \ psychotic features \n• With mood-incongruent psychotic features \n• With catatonia\
      \ \n• With peripartum onset \n• With seasonal pattern (recurrent episode only)\
      \ \nSpecify current severity/course: \n• Mild \n• Moderate  \n• Severe \n• With\
      \ psychotic features \n• In partial remission \n• In full remission \n• Unspecified\
      \ \n1 In distinguishing grief from an MDE, it is useful to consider that in\
      \ grief the predominant affect is feelings of \nemptiness and loss, while in\
      \ MDE it is persistent depressed mood and the inability to anticipate happiness\
      \ or \npleasure. The dysphoria in grief is likely to decrease in intensity over\
      \ days to weeks and occurs in waves, the so-\ncalled pangs of grief. These waves\
      \ tend to be associated with thoughts or reminders of the deceased. The \ndepressed\
      \ mood of MDE is more persistent and not tied to specific thoughts or preoccupations.\
      \ The pain of \ngrief may be accompanied by positive emotions and humor that\
      \ are uncharacteristic of the pervasive \nunhappiness and misery characteristic\
      \ of MDE. The thought content associated with grief generally features a \n\
      preoccupation with thoughts and memories of the deceased, rather than the self-critical\
      \ or pessimistic \nruminations seen in MDE. In grief, self-esteem is generally\
      \ preserved, whereas in MDE feelings of worthlessness \nand self-loathing are\
      \ common. If self-derogatory ideation is present in grief, it typically involves\
      \ perceived \nfailings vis-à-vis the deceased (e.g., not visiting frequently\
      \ enough, not telling the deceased how much he or she \nwas loved). If a bereaved\
      \ individual thinks about death and dying, such thoughts are generally focused\
      \ on the \ndeceased and possibly about ‘joining’ the deceased, whereas in MDE\
      \ such thoughts are focused on ending one’s \nown life because of feeling worthless,\
      \ undeserving of life, or unable to cope with the pain of depression. \nSource:\
      \ APA (2013, pp. 160–162). Reprinted with permission from the DSM-5 (Copyright\
      \ ©2013). APA. All Rights \nReserved."
