    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 209\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 209]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nFEBRUARY 2020 \nChapter 6—Co-Occurring\
      \ Disorders Among Special Populations \n \nPage 181 \nof substance misuse, PPD\
      \ was highly prevalent (20 percent to 46 percent). However, the women \nparticipating\
      \ in these studies were likely to have had higher rates of depression than the\
      \ general \npopulation to begin with because of low income and socially marginalized\
      \ status (e.g., teenage \nmothers). The review also found that alcohol or illicit\
      \ drug use was associated with higher scores of \ndepression in postpartum women.\
      \ These findings are consistent with an earlier review (Ross & Dennis, \n2009)\
      \ that similarly observed an association between substance use and an increased\
      \ risk of PPD. \nWomen, Trauma, and Violence \nUp to 80 percent of women seeking\
      \ SUD treatment have a lifetime history of physical or sexual \nvictimization,\
      \ often traced back to childhood (Cohen, Field, Campbell, & Hien, 2013). Intimate\
      \ partner \nviolence is also strongly connected to women’s substance misuse\
      \ and mental illness (Macy, Renz, & \nPelino, 2013; Mason & Dumont, 2015). In\
      \ addition to SUDs, trauma-exposed individuals in the \ncommunity who have PTSD\
      \ are at an increased risk for MDD, dysthymic disorder, bipolar I and II \n\
      disorders, generalized anxiety disorder, panic disorder, agoraphobia without\
      \ panic disorder, social and \nspecific phobias, and lifetime suicide attempt\
      \ (Pietrzak, Goldstein, Southwick, & Grant, 2011). \nPeople seeking SUD treatment\
      \ who have PTSD are 14 times more likely to have an SUD than people \nwithout\
      \ PTSD (McCauley, Killeen, Gros, Brady, & Back, 2012). In the general public,\
      \ lifetime prevalence \nrates of PTSD (full or partial) are double in women\
      \ than in men, with 46 percent of people with full PTSD \nalso meeting criteria\
      \ for an SUD (Pietrzak et al., 2011). Women who are incarcerated have even higher\
      \ \nrates of each disorder—88 percent with full or partial PTSD and 87 percent\
      \ with an SUD (Wolff et al., \n2011). Women with trauma/PTSD may misuse substances\
      \ to avoid intrusive, distressing symptoms (e.g., \nflashbacks, nightmares)\
      \ or to numb themselves to emotional pain (Dass-Brailsford & Safilian, 2017).\
      \  \nFew SUD treatment programs assess for, treat, or educate clients about\
      \ trauma and instead focus on \nmanaging the addiction (Macy et al., 2013).\
      \ This is a serious deficiency, given the many interrelated \nconsequences of\
      \ failing to address trauma. Greater violence leads to more serious substance\
      \ misuse and \nother addictions (e.g., eating disorders, sexual addiction, compulsive\
      \ exercise), along with higher rates \nof depression, self-harm, and suicidal\
      \ impulses. People with PTSD and AUD, for example, are vulnerable \nto more\
      \ severe symptoms, greater risk of comorbid mood and PDs, worse physical functioning,\
      \ and \nhigher risk of suicide attempt than those with either disorder alone\
      \ (Blanco et al., 2013). SUDs place \nwomen at higher risk of future trauma\
      \ through associations with dangerous people and lowered self-\nprotection when\
      \ using substances (e.g., going home with a stranger after drinking).  \nIntegrated\
      \ trauma-informed treatment programs and approaches may be equally or more efficacious\
      \ \nor effective than usual care in reducing substance misuse and psychiatric\
      \ symptoms. Examples include \nintegrated CBT, Seeking Safety, the Treatment\
      \ Affect Regulation: Guide for Education and Therapy \nprogram, the Addictions\
      \ and Trauma Recovery Integration program, the Concurrent Treatment of PTSD\
      \ \nand Substance Use Disorders Using Prolonged Exposure program, and the Trauma\
      \ Recovery and \nEmpowerment Model (Dass-Brailsford & Safilian, 2017; Killeen,\
      \ Back, & Brady, 2015). \nFor more information about trauma and for guidance\
      \ on offering trauma-informed care, see Chapter 4. \nFor more detailed information,\
      \ including individual and other models of trauma healing, see:  \n• TIP 51,\
      \ Substance Abuse Treatment: Addressing the Specific Needs of Women \n(https://store.samhsa.gov/system/files/sma15-4426.pdf).\
      \  \n• TIP 57, Trauma-Informed Care in Behavioral Health Services (https://store.samhsa.gov/system/files/sma14-\n\
      4816.pdf)."
