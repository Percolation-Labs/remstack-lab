    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 91\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 91]\nPotential Signs of Dissociation \n• Fixed or\
      \ “glazed” eyes \n•  Sudden flattening of affect \n•  Long periods of silence\
      \ \n•  Monotonous voice \n•  Stereotyped movements \n•  Responses not congruent\
      \ with the \npresent context or situation \n•  Excessive intellectualization\
      \   \n(Briere, 1996a)   \nPart 1, Chapter 3—Understanding the Impact of Trauma\
      \ \nstress levels). Flashbacks can feel like a brief\nmovie scene that intrudes\
      \ on the client. For \nexample, hearing a car backfire on a hot, sunny \nday\
      \ may be enough to cause a veteran to re­\nspond as if he or she were back on\
      \ military \npatrol. Other ways people reexperience trau­\nma, besides flashbacks,\
      \ are via nightmares and\nintrusive thoughts of the trauma. \nDissociation,\
      \ depersonalization, and \nderealization \nDissociation is a mental process\
      \ that severs \nconnections among a person’s thoughts,\nmemories, feelings,\
      \ actions, and/or sense of \nidentity. Most of us have experienced dissocia­\n\
      tion—losing the ability to recall or track a \nparticular action (e.g., arriving\
      \ at work but not\nremembering the last minutes of the drive).\nDissociation\
      \ happens because the person is \nengaged in an automatic activity and is not\n\
      paying attention to his or her immediate envi­\nronment. Dissociation can also\
      \ occur during\nsevere stress or trauma as a protective element\nwhereby the\
      \ individual incurs distortion of\ntime, space, or identity. This is a common\n\
      symptom in traumatic stress reactions. \nDissociation helps distance the experience\
      \ \nfrom the individual. People who have experi­\nenced severe or developmental\
      \ trauma may \nhave learned to separate themselves from dis­\ntress to survive.\
      \ At times, dissociation can be \nvery pervasive and symptomatic of a mental\
      \ \ndisorder, such as dissociative identity disorder \n(DID; formerly known\
      \ as multiple personality \ndisorder). According to the DSM-5, “disso­\nciative\
      \ disorders are characterized by a disrup­\ntion of and/or discontinuity in\
      \ the normal \nintegration of consciousness, memory, identi­\nty, emotion, perception,\
      \ body representation,\nmotor control, and behavior” (APA, 2013a, p. \n291).\
      \ Dissociative disorder diagnoses are\nclosely associated with histories of\
      \ severe \nchildhood trauma or pervasive, human-caused,\nintentional trauma,\
      \ such as that experienced\nby concentration camp survivors or victims of\n\
      ongoing political imprisonment, torture, or\nlong-term isolation. A mental health\
      \ profes­\nsional, preferably with significant training in\nworking with dissociative\
      \ disorders and with\ntrauma, should be consulted when a dissocia­\ntive disorder\
      \ diagnosis is suspected. \nThe characteristics of DID can be commonly \naccepted\
      \ experiences in other cultures, rather \nthan being viewed as symptomatic of\
      \ a trau­\nmatic experience. For example, in non-\nWestern cultures, a sense\
      \ of alternate beings \nwithin oneself may be interpreted as being\ninhabited\
      \ by spirits or ancestors (Kirmayer,\n1996). Other experiences associated with\
      \ dis­\nsociation include depersonalization—\npsychologically “leaving one’s\
      \ body,” as if\nwatching oneself from a distance as an observer\nor through\
      \ derealization, leading to a sense that\nwhat is taking place is unfamiliar\
      \ or is not real. \nIf clients exhibit signs of dissociation, behav­\nioral\
      \ health service providers can use ground­\ning techniques to help them reduce\
      \ this \ndefense strategy. One major long-term conse­\nquence of dissociation\
      \ is the difficulty it causes\nin connecting strong emotional or physical \n\
      reactions with an event. Often, individuals\nmay believe that they are going\
      \ crazy because \nthey are not in touch with the nature of their\nreactions.\
      \ By educating clients on the resilient\nqualities of dissociation while also\
      \ emphasiz­\ning that it prevents them from addressing or \n69"
