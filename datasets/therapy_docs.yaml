    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 179\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 179]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 5— Strategies\
      \ for Working With People Who Have Co-Occurring Disorders   \n \nPage 151 \n\
      occurring (additional) mental disorder is likely, and a differential diagnostic\
      \ process should ensue. Such \nsymptoms may be appropriate targets for establishing\
      \ a diagnosis or determining treatment choices.  \nSUD treatment providers can\
      \ use various tools to help monitor psychiatric symptoms. Some tools \nconsist\
      \ only of questions and require no formal instrument. For example, to gauge\
      \ the status of \ndepression quickly, providers can ask a client: “On a scale\
      \ of 0 to 10, with 0 being your best day and 10 \nyour worst, how depressed\
      \ are you?” This simple scale, used from session to session, can provide much\
      \ \nuseful information. SUD treatment providers should also monitor adherence\
      \ to prescribed medication \nby asking clients regularly for information about\
      \ their use of these medications and their effects. \nTo identify changes, providers\
      \ should track psychiatric symptoms clients mention at the outset of \ntreatment\
      \ from week to week. For example, one may ask, “Last week you mentioned low\
      \ appetite, \nsleeplessness, and feeling hopeless—are these symptoms better\
      \ or worse now?” Providers should also \nascertain whether clients follow their\
      \ suggestions to alleviate symptoms, and if so, with what result.  \nChapter\
      \ 3 and Appendix C also address screening and assessment tools for mental disorders\
      \ and SUDs. \nPotential for Harm to Self or Others \nAccording to the Centers\
      \ for Disease Control and Prevention (2018), 46 percent of people who die by\
      \ \nsuicide have a known mental health issue; 28 percent have problematic substance\
      \ use. Individuals with \nCODs are at increased risk of self-harm (e.g., cutting,\
      \ suicide attempt) or harm to others compared with \npeople who do not have\
      \ CODs (Carra et al., 2014; Haviland, Banta, Sonne, & Przekop, 2016; Tiet &\
      \ \nSchutte, 2012).  \nProviders should always ask explicitly about suicide\
      \ or the intention to harm someone else when \nclient assessment indicates that\
      \ either is an issue. For clients who mention or seem to be experiencing \n\
      depression or sadness, explore the extent to which suicidal thinking is present.\
      \ (To learn about duty to \nwarn laws in each state, see “Resource Alert: Federal\
      \ and State Mental Health Privacy and \nConfidentiality Regulations” in the\
      \ previous section of this chapter.) \nFollow-up services for clients who screen\
      \ positive for suicide risk or have attempted suicide or other \nself-injurious\
      \ behaviors may effectively prevent future harmful behaviors (including completed\
      \ suicides), \nbut more research in this area is needed (Brown & Green, 2014).\
      \ Follow-up services can include: \n• \nConducting a full suicide risk assessment\
      \ (see Chapter 3). \n• \nContacting the client (e.g., sending letters or postcards)\
      \ to express care and concern. \n• \nScheduling follow-up appointments in person\
      \ or by phone to discuss the treatment plan. \n• \nMaking home visits (as appropriate).\
      \ \n• \nAdministering follow-up psychiatric and suicide risk assessments throughout\
      \ the course of care. \nChapter 4 covers general approaches to preventing suicide\
      \ and managing clients who have attempted \nsuicide or are at risk for self-harm.\
      \ Instructions on screening for risk of harm to self or others appear in \n\
      Chapter 3 and Appendix C. \nUse Supportive and Empathic Counseling \nA supportive\
      \ and empathic counseling style is one of the keys to establishing an effective\
      \ therapeutic \nalliance with clients who have CODs. According to Lockwood,\
      \ empathy is “the ability to vicariously \nexperience and to understand the\
      \ affect of other people”; it is the foundation adults use for relating to \n\
      and interacting with other adults (Lockwood, 2016, p. 256)."
