  - id: 4b16e99c-6d36-c509-7bdc-ed7605b9efff
    name: 'TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders
      - Pages 59-60'
    uri: doc:tip42_cooccurring:p59-60
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Pages 59-60\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 59]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 2—Guiding Principles\
      \ for Working With People Who Have Co-Occurring Disorders  \n \nPage 31 \nThe\
      \ consensus panel suggests the following classification system: basic, intermediate,\
      \ advanced or fully \nintegrated. As conceived by the consensus panel: \n• \n\
      A basic program has the capacity to provide treatment for one disorder but also\
      \ screens for the \nother disorder and can access necessary consultations. \n\
      • \nA program with an intermediate level of capacity tends to focus primarily\
      \ on one disorder without \nsubstantial modification to its usual treatment,\
      \ but also explicitly addresses some specific needs of \nthe other disorder.\
      \ For example, an SUD treatment program may recognize the importance of \ncontinued\
      \ use of psychiatric medications in recovery, or a psychiatrist could provide\
      \ MI regarding \nsubstance use while prescribing medication for mental disorders.\
      \ \n• \nA program with advanced capacity provides integrated SUD treatment and\
      \ mental health services \nfor clients with CODs. Chapter 7 describes several\
      \ such program models. These programs address \nCODs from integrated perspective\
      \ and provide services for both disorders. For some programs, this \nmeans strengthening\
      \ SUD treatment in the mental health setting by adding interventions that target\
      \ \nspecific COD symptoms or disorders and relapse prevention strategies that\
      \ intertwine identification \nof cues, warning signs, and coping skills for\
      \ both disorders. For other programs, it means adding \nmental health services,\
      \ such as psychoeducational classes on mental disorder symptoms and groups \n\
      for medication monitoring, in SUD treatment settings. Collaboration with other\
      \ agencies can aid \ncomprehensiveness of services. A fully integrated program\
      \ actively combines SUD and mental \nillness interventions to treat disorders,\
      \ related problems, and the whole person more effectively. \nThe suggested classification\
      \ has several advantages. For one, it avoids use of the term “dual diagnosis”\
      \ \nand allows a more general, flexible approach to describing capacity without\
      \ specific criteria. In addition, \nthe classification system reflects a bidirectionality\
      \ of movement wherein either addiction or mental \nhealth agencies can advance\
      \ toward more integrated care for clients with CODs, as shown in Exhibit 2.5.\
      \ \nExhibit 2.5. Levels of Program Capacity in CODs \nConclusion \nCo-occurring\
      \ mental disorders and SUDs are complex. They present significant clinical,\
      \ functional, social, \nand economic challenges for people living with them\
      \ as well as for the counselors, administrators, \nsupervisors, and programs\
      \ who treat them. To help address the full range of symptoms clients \nexperience\
      \ and optimize outcomes, providers and programs must understand the components\
      \ of \ncomprehensive, high-quality care for CODs and have plans in place to\
      \ implement core strategies, skills, \nand services. By using treatment frameworks,\
      \ philosophies, and approaches empirically shown to net \nthe best outcomes\
      \ for people living with CODs, the SUD treatment and mental health service fields\
      \ can \nclose gaps in access and treatment so that people with CODs can live\
      \ healthier, more functional lives.\n\n[Page 60]\nPage 32 \n \n \n \n \n \n\
      \ \n \n \n \n \n \n \nThis page intentionally left blank."
