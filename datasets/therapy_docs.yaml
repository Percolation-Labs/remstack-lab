    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 122\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 122]\nCommon Reasons Why Some Providers Avoid Screening\
      \ Clients for Trauma \nTreatment providers may avoid screening for traumatic\
      \ events and trauma-related symptoms due to: \n•\nA reluctance to inquire about\
      \ traumatic events and symptoms because these questions are not a \npart of\
      \ the counselor’s or program’s standard intake procedures.  \n• \nUnderestimation\
      \ of the impact of trauma on clients’ physical and mental health.  \n• \nA belief\
      \ that treatment of substance abuse issues needs to occur first and exclusively,\
      \ before \ntreating other behavioral health disorders.  \n• \nA belief that\
      \ treatment should focus solely on presenting symptoms rather than exploring\
      \ the \npotential origins or aggravators of symptoms.  \n• \nA lack of training\
      \ and/or feelings of incompetence in effectively treating trauma-related problems\
      \ \n(Salyers, Evans, Bond, & Meyer, 2004). \n• \nNot knowing how to respond\
      \ therapeutically to a client’s report of trauma.  \n• \nFear that a probing\
      \ trauma inquiry will be too disturbing to clients.  \n• \nNot using common\
      \ language with clients that will elicit a report of trauma (e.g., asking clients\
      \ if \nthey were abused as a child without describing what is meant by abuse).\
      \  \n• \nConcern that i f disorders are identified, clients will require treatment\
      \ that the counselor or pro­\ngram does not feel capable of providing (Fallot\
      \ & Harris, 2001). \n• \nInsufficient time for assessment to explore trauma\
      \ histories or symptoms. \n• \nUntreated trauma-related symptoms of the counselor,\
      \ other staff members, and administrators.\nTrauma-Informed Care in Behavioral\
      \ Health Services \ndomestic violence). Still others may deny their\nhistory\
      \ because they are tired of being inter­\nviewed or asked to fill out forms\
      \ and may be­\nlieve it doesn’t matter anyway. \nA client may not report past\
      \ trauma for many \nreasons, including:\n•  Concern for safety (e.g., fearing\
      \ more abuse \nby a perpetrator for revealing the trauma). \n•  Fear of being\
      \ judged by service providers. \n•  Shame about victimization. \n•  Reticence\
      \ about talking with others in re­\nsponse to trauma. \n•  Not recalling past\
      \ trauma through dissocia­\ntion, denial, or repression (although genuine \n\
      blockage of all trauma memory is rare \namong trauma survivors; McNally, 2003).\
      \ \n•  Lack of trust in others, including behavior­\nal health service providers.\
      \ \n•  Not seeing a significant event as traumatic. \nRegarding the second major\
      \ barrier, counselors \nand other behavioral health service providers \nmay\
      \ lack awareness that trauma can signifi­\ncantly affect clients’ presentations\
      \ in treatment \nand functioning across major life areas, such as \nrelationships\
      \ and work. In addition, some \ncounselors may believe that their role is to\
      \ \ntreat only the presenting psychological and/or\nsubstance abuse symptoms,\
      \ and thus they may \nnot be as sensitive to histories and effects of \ntrauma.\
      \ Other providers may believe that a\nclient should abstain from alcohol and\
