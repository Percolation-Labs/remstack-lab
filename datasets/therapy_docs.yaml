  - id: f5033919-5363-b0e5-e2dc-8fb83397d023
    name: Crisis Response Guidelines 2025 - Page 5
    uri: doc:crisisguidelines2025:p5
    content: "# Crisis Response Guidelines 2025\n## Page 5\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 5]\nForeword\n\
      As the Assistant Secretary for Mental Health \nand Substance Use in the U.S.\
      \ Department of \nHealth and Human Services and the leader of the \nSubstance\
      \ Abuse and Mental Health Services \nAdministration (SAMHSA), I am pleased to\
      \ present \nthis publication, the 2025 National Guidelines \nfor a Behavioral\
      \ Health Coordinated System of \nCrisis Care (2025 National Crisis Guidelines).\n\
      The transition in July of 2022 from the National \nSuicide Prevention Lifeline\
      \ to the 988 Suicide \n& Crisis Lifeline (988 Lifeline) was a monumental \n\
      achievement created through bipartisan support \nof the National Suicide Hotline\
      \ Designation Act \nof 2020. The 988 Lifeline provides an easy to \nremember\
      \ three-digit number to access trained \nsupport for those in mental health,\
      \ suicidal, or \nsubstance use crisis or experiencing any form of \nemotional\
      \ distress. Since its launch in July 2022, \nthe 988 Lifeline has received more\
      \ than 12 million \ncalls, texts, and chats. This large volume of calls, \n\
      texts, and chats continues to emphasize the need \nfor and support for crisis\
      \ services.\nWith rapid expansion of crisis services around the \ncountry as\
      \ catalyzed by the 988 Lifeline, SAMHSA \nidentified the need for ongoing guidance\
      \ for states, \ntribes, territories, and other local partners to create \nand\
      \ maintain an effective crisis continuum of \nservices, particularly focused\
      \ on using a systems-\nbased approach that can provide the needed \noversight,\
      \ integration, and sustainability to care for \npeople throughout and after\
      \ a crisis episode. As a \nresult, SAMHSA pulled together a team of experts\
      \ \nto support the revision of and enhancement to \nthe National Guidelines\
      \ for Behavioral Health \nCrisis Care: Best Practice Toolkit (PDF) (2020). \n\
      The original publication in 2020 has been heavily \nreviewed and used as guide\
      \ for the development of \ncrisis care nationwide as the first document \nof\
      \ its kind that provided a national vision for \ncrisis services. In 2025, in\
      \ light of the rapidly \nexpanding field and landscape of crisis care after\
      \ \nthe launch of 988, SAMHSA with the assistance \nof a vast array of partners,\
      \ has produced a new \npublication to provide revised guidance.\nThe 2025 National\
      \ Crisis Guidelines builds from \nthe work of the original guidelines, as well\
      \ as from \nresearch, new and innovative approaches, and \nemerging best practices.\
      \ Along with its companion \ndocument, the Model Definitions for Behavioral \n\
      Health Emergency, Crisis, and Crisis-Related \nServices, these new publications\
      \ are a result of \nthe dedication, collaboration, and work that this \nteam\
      \ has done to provide guidance and highlight \neffective practices for crisis\
      \ care services across \nthe country. SAMHSA has identified the essential \n\
      elements for an effective crisis continuum such that \neveryone in the nation\
      \ has a robust system that \nmeets their needs, one that includes “someone to\
      \ \ncontact, someone to respond, and a safe place for \nhelp.” This evolution\
      \ highlights the various models \nand strategies that communities have been\
      \ using \nto effectively implement services and programs to \nsupport the specific\
      \ needs of their populations.\nThe 2025 National Crisis Guidelines exemplifies\
      \ \nthe work that goes into upholding SAMHSA’s vision \nthat people with, affected by, or at risk of mental \n\
      health and substance use conditions receive care, \nachieve well-being, and\
      \ thrive. We hope that this \nguidance will aid communities in their development\
      \ \nand enhancement of the crisis services continuum \nfor their citizens to\
      \ ensure everyone has access to \ncare that meets their needs.\nMiriam E. Delphin-Rittmon,\
      \ PhD \nAssistant Secretary for Mental Health and \nSubstance Use \nU.S. Department\
      \ of Health and Human Services\n1\nNATIONAL GUIDELINES\nfor a Behavioral Health\
      \ Coordinated System of Crisis Care"
