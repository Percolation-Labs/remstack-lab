  - id: ba84802a-25bb-89f2-daa0-ebe8ecc75d12
    name: ASAM Medicaid Coverage Guide - Pages 17-18
    uri: doc:asam_medicaid_guide:p17-18
    content: "# ASAM Medicaid Coverage Guide\n## Pages 17-18\n\n**Source:** American\
      \ Society of Addiction Medicine\n**Document Pages:** 26 total\n\n---\n\n[Page\
      \ 17]\n17 \n \nin accordance with ASAM requirements. The California Department\
      \ of Health Care Services also \nconducts onsite evaluations of residential\
      \ programs to ensure that they are appropriately staffed and \nhave the necessary\
      \ services in place to be certified as Level 3.5 programs.11 12 \nThe Maine\
      \ Department of Health and Human Services issued regulations for licensing and\
      \ \ncertifying substance abuse treatment programs in 2008. These mandates clearly\
      \ adopt the ASAM \nlevel-of-care requirements for residential services including\
      \ residential withdrawal management. \nProvider credentials also are clearly\
      \ stated in accordance with ASAM Criteria.13  \nProgram Standards \nSeveral\
      \ states have developed and issued guidance to support SUD treatment programs\
      \ to provider \ncare in accordance with key benchmarks from the ASAM Criteria.\
      \ For example, in 2013 Michigan \nreleased a treatment policy formally establishing\
      \ requirements for residential services to be in line \nwith those set forth\
      \ by the ASAM Criteria.14 The document outlines specific provider, service and\
      \ \nstaffing requirements in accordance with key benchmarks from the ASAM Criteria\
      \ descriptions for \nLevel 3 programs, and carefully directs providers through\
      \ the dimensions of care and gradations of \nintensity for residential services.\
      \ \nSeveral states have developed crosswalks between their locally developed\
      \ patient placement \ncriteria and the ASAM criteria to guide the use of residential\
      \ services. For example, the Arizona \nDepartment of Health Services has developed\
      \ a practice protocol to help Tribal and Regional \nBehavioral Health Authorities\
      \ and providers better understand and implement the ASAM \nCriteria.18 This\
      \ protocol highlights criteria that would make beneficiaries eligible for continued\
      \ \nstay, transfer, or discharge from residential treatment. \nConclusion \n\
      We hope this document is valuable to states interested in introducing SUD benefit\
      \ design, program \nand administrative reforms, as it provides general information\
      \ about key benchmarks from \nnationally developed SUD treatment guidelines.\
      \ The information and resources included in this \ndocument can also serve as\
      \ a helpful reference for states that are developing a comprehensive \nbenefits\
      \ package covering the full continuum of care, and incorporating industry-standard\
      \ \nbenchmarks for defining medical necessity criteria, covered services and\
      \ provider qualifications. \n                                              \
      \       \n11 California Department of Health Care Services. Substance Use Disorder\
      \ Services, Facility Certification. \nhttp://www.dhcs.ca.gov/provgovpart/Pages/Facility_Certification.aspx.\
      \ Accessed March 18, 2016. \n12 State of California—Health and Human Services\
      \ Agency, Department of Health Care Services. DHCS American \nSociety of Addiction\
      \ Medicine (ASAM) Residential Level of Care Designation Questionnaire. \nhttp://www.dhcs.ca.gov/provgovpart/Documents/ASAM_Designation_Questionnaire_8-19-15.pdf.\
      \ Accessed March 23, \n2016. \n13 Michigan Department of Community Health, Behavioral\
      \ Health and Developmental Disabilities Administration, \nBureau of Substance\
      \ Abuse and Addiction Services. Treatment Policy #10. Residential Treatment\
      \ Continuum of \nServices. May 3, 2013. http://www.michigan.gov/documents/mdhhs/Residential_TX_Policy_10_549861_7.pdf\
      \ . \nAccessed March 23, 2016. \n14 Arizona Department of Health Services, Division\
      \ of Behavioral Health Services. DBHS Practice Protocol: \nComprehensive Assessment\
      \ and Treatment of Adults With Substance Use Disorders. Effective July 1, 2012.\
      \ \nhttp://www.azdhs.gov/bhs/guidance/comprehensive-assessment.pdf . Accessed\
      \ March 23, 2016.\n\n[Page 18]\n18 \n \nAPPENDIX ONE: Example Crosswalk of ASAM\
      \ Criteria Continuum of Care Services \nStates interested in covering the full\
      \ continuum of SUD care are encouraged to review their existing Medicaid \n\
      benefits coverage to determine if the full continuum of care as described in\
      \ the national guidelines is currently \navailable to their beneficiaries with\
      \ SUD. States can also consider using the following grid for the crosswalk \n\
      exercise. \nThe service titles corresponding to each ASAM level of care are\
      \ provided in the first and second columns. For \neach level of care, states\
      \ can complete the crosswalk by inputting state-specific responses in the third,\
      \ fourth, \nfifth and sixth columns. The sixth column indicates the Medicaid\
      \ authority most appropriate to the state for \nservice coverage. For example,\
      \ Level 1 outpatient services may be covered in the state plan and delivered\
      \ \nthrough a section 1915(b) waiver. The crosswalk has been completed as an\
      \ example for illustrative purposes \nonly. \nTable One. Example Crosswalk of\
      \ ASAM Criteria Continuum of Care Services and [State] \nMedicaid System \n\
      \ \nASAM \nLevel \nof Care \nService Title \n[State] Description \nExisting\
      \ \n[State] \nMedicaid \nService? \nNew \n[State] \nMedicaid \nService? \nMedicaid\
      \ \nAuthority \nNeeded? \n0.5 \nEarly \nIntervention \nScreening, Brief Intervention\
      \ and \nReferral for Treatment (SBIRT) \nYes \nNo \nState Plan \n1 \nOutpatient\
      \ \nServices \nLess than 9 hours of services /week \n(adults); less than 6 hours\
      \ /week \nadolescents) for recovery or \nmotivational enhancement \ntherapies/strategies\
      \ \nYes \nNo \nState Plan \n2.1 \nIntensive \nOutpatient \nServices \n9 or more\
      \ hours of service/week \n(adults); 6 or more hours /week \n(adolescents) to\
