  - id: e9e74343-da4e-7a3c-cabf-976f462d7f36
    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 72'
    uri: doc:tip57_traumainformed:p72
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 72\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 72]\nCase Illustration: Frank \nFrank entered substance\
      \ abuse treatment with diagnoses of co-occurring PTSD and substance use \ndisorder.\
      \ While on a whitewater kayak trip with his wife, her kayak became pinned on\
      \ a rock, and \nFrank could only watch helplessly as she drowned. His drinking\
      \ had increased markedly after the ac­\ncident. He acknowledged a vicious cycle\
      \ of sleep disturbance with intrusive nightmares followed by \nvivid memories\
      \ and feelings of terror and helplessness after he awoke. He drank heavily at\
      \ night to \nquiet the nightmares and memories, but heavy alcohol consumption\
      \ perpetuated his trouble sleep­\ning. He withdrew from contact with many of\
      \ his old “couple friends” and his wife’s family, with whom \nhe had been close.\
      \ At treatment entry, he described his life as “going to work and coming home.”\
      \ \nThe trauma occurred 3 years before he sought treatment, but Frank continued\
      \ to feel numb and dis­\nconnected from the world. His only emotion was anger,\
      \ which he tried to keep in check. Integrated \ntreatment for PTSD and substance\
      \ abuse helped him sleep and taught him coping skills to use when \nthe memories\
      \ arose; it fostered his engagement and retention in long-term care for both\
      \ disorders. \nTrauma-Informed Care in Behavioral Health Services \nWhen terrible\
      \ things happen, it is human na­\nture to assign blame. Trauma survivors can\n\
      become heavily invested in assigning blame or\nfinding out who was at fault,\
      \ regardless of the \ntype of trauma. Often, this occurs as an at­\ntempt to\
      \ make sense of, give meaning to, and\nreestablish a sense of predictability,\
      \ control, \nand safety after an irrational or random act. It\nis far easier\
      \ to accept that someone, including\noneself, is at fault or could have done\
      \ some­\nthing different than it is to accept the fact that \none was simply\
      \ in the wrong place at the \nwrong time. \nFor some trauma survivors, needing\
      \ to find\nout why a trauma occurred or who is at fault\ncan become a significant\
      \ block to growth \nwhen the individual would be better served by \nasking,\
      \ “What do I need to do to heal?” Be­\nhavioral health professionals can help\
      \ clients \ntranslate what they have learned about respon­\nsibility in recovery\
      \ to other aspects of their\nlives. For instance, someone in treatment for \n\
      co-occurring disorders who has internalized\nthat becoming depressed or addicted\
      \ was not\nhis or her fault, but that recovery is a personal \nresponsibility,\
      \ can then apply the same princi­\nple to the experience of childhood abuse\
      \ and \nthereby overcome negative judgments of self\n(e.g., thinking oneself\
      \ to be a bad person who\ndeserves abuse). The individual can then begin\nto\
      \ reassign responsibility by attaching the \nblame to the perpetrator(s) while\
      \ at the same\ntime assuming responsibility for recovery. \nWas the trauma experienced\
      \ directly \nor indirectly? \nTrauma that happens to someone directly \nseems\
      \ to be more damaging than witnessing\ntrauma that befalls others. For example,\
      \ it is \nusually more traumatic to be robbed at gun­\npoint than to witness\
      \ someone else being\nrobbed or hearing someone tell a story about\nbeing robbed.\
      \ Yet, sometimes, experiencing\nanother’s pain can be equally traumatic. For\n\
      instance, parents often internalize the pain\nand suffering of their children\
      \ when the chil­\ndren are undergoing traumatic circumstances\n(e.g., treatments\
      \ for childhood cancer). \nThere are two ways to experience the trauma\nof others.\
      \ An individual may witness the event,\nsuch as seeing someone killed or seriously\
      \ in­\njured in a car accident, or may learn of an\nevent that happened to someone,\
      \ such as a\nviolent personal assault, suicide, serious acci­\ndent, injury,\
      \ or sudden or unexpected death.\nFor many people, the impact of the trauma\n\
      will depend on a host of variables, including\ntheir proximity to the event\
      \ as eyewitnesses, \nthe witnesses’ response in the situation, their\nrelationship\
      \ to the victims, the degree of help­\nlessness surrounding the experience,\
      \ their ex­\nposure to subsequent consequences, and so on. \n50"
