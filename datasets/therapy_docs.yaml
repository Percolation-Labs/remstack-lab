    uri: doc:crisisguidelines2025:p23
    content: "# Crisis Response Guidelines 2025\n## Page 23\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 23]\nG. Crisis\
      \ Services Should Be Resiliency- and \nRecovery-Oriented\nProviders and crisis\
      \ staff should recognize that \na crisis is self-defined by the help seeker\
      \ and all \ninterventions should include a strengths-based \ndiscovery to identify\
      \ important skills, strengths, \nresources, and positive behaviors that are\
      \ \nhelpful in adapting and overcoming adverse \nexperiences and promoting wellness.\
      \ The crisis \nintervention should be guided by the specific, \nindividualized\
      \ recovery goals in SAMHSA’s \nrecovery domains of “health, home, purpose, and\
      \ \ncommunity” in a respectful and strengths-based \nmanner. Individual and\
      \ parent/guardian/caregiver \nautonomy (for minors or others who are unable\
      \ to \nconsent to medical care) should be prioritized and \nmaintained as much\
      \ as possible. This includes \nensuring access to the most appropriate level\
      \ of \ncare needed based on the crisis.\nPeer support and recovery support services\
      \ can \nbe an integral way to help ensure services are \nresiliency- and recovery-oriented.\
      \ Peer support \nproviders bring their own lived experiences and \ncan apply\
      \ their own personal knowledge to the \nbehavioral health challenges of living\
      \ a life of \nrecovery and resilience. Peer support providers \ncan provide\
      \ support for help seekers, being an \nexample of hope and providing real examples\
      \ \nof the power of recovery and resilience. Peer \nsupport services should\
      \ be embedded in the crisis \ncontinuum. These services should be provided in\
      \ \na manner that is guided by SAMHSA’s Working \nDefinition of Recovery (PDF),\
      \ including that \npeer services are voluntary and chosen by the \nindividual.22\
      \ Peer support also should be aligned \nwith roles and recommendations as outlined\
      \ in \nSAMHSA’s Peer Support Services in Crisis Care \n(PDF), which includes\
      \ a focus on scope of practice \nand mitigating against a drift away from this\
      \ scope \nof practice.\nFor children and youth, there should be a focus \non\
      \ resilience and returning the child/youth and \ntheir families and caregivers\
      \ to routine activities \nincluding at home, school, and recreation. Crisis\
      \ \nstaff should assist the child/youth and family \nmembers to identify their\
      \ strengths and goals, \nencourage communication with family/caregivers \nand\
      \ other trusted adults, and build hope for a \npositive resolution.\nH. Crisis\
      \ Services Should Be Trauma-Informed\nThe impact of traumatic events on behavioral\
      \ \nhealth crisis is significant: from the ongoing \neffects of adverse childhood\
      \ experiences and \nrecent victimization to the added impact of \ncommunity\
      \ or historical traumatization. For \nall those experiencing a crisis, but especially\
      \ \nchildren, youth, and young adults, difficult or \nchallenging behaviors\
      \ should be seen through \nthe lens of “what has happened or is happening \n\
      to” rather than “what is wrong with” the individual. \nPeople may experience\
      \ trauma associated with \nbehavioral health systems, including the use of \n\
      restraint or seclusion, or witnessing its use and \neffects on others. These\
      \ experiences may induce \nresistance to seek help for future behavioral \n\
      health crisis situations. Trauma-informed services \nrecognize these potential\
      \ traumas and prioritize \nproviding the most integrated care with dignity to\
      \ \nthe individual. As noted, services should collect \ndata on use of involuntary\
      \ interventions to inform \n19\nNATIONAL GUIDELINES\nfor a Behavioral Health\
      \ Coordinated System of Crisis Care"
