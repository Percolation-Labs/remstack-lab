    uri: doc:tip42_cooccurring:p78
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 78\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 78]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 3—Screening\
      \ and Assessment of Co-Occurring Disorders \n \nPage 50 \n− “Did you get treatment\
      \ after? Was treatment offered to you? (If yes) How did that go for you?” \n\
      • \nAlso be sure to ask about risk of harm to others, such as: \n− “Are you\
      \ having any thoughts about hurting anyone else?” \n− “Are there people you\
      \ would want to die with you if you decided to kill yourself?” \nThe provider\
      \ needs to determine, based on the client’s assessment responses, whether the\
      \ risk of \nimminent suicide is mild, moderate, or high. The provider must also\
      \ determine to what degree the client \nis willing and able to follow through\
      \ with a set of interventions to keep safe. Screening personnel should \nalso\
      \ assess whether suicidal feelings are transitory or reflect a chronic condition.\
      \ Factors that may \npredispose a client toward suicide also should be considered\
      \ in client evaluation. Vulnerable \npopulations include (Department of Health\
      \ and Human Services, 2012): \n• \nAmerican Indians/Alaska Natives. \n• \nIndividuals\
      \ who have lost a loved one to suicide. \n• \nIndividuals involved in the criminal\
      \ justice system or child welfare system. \n• \nIndividuals who engage in nonsuicidal\
      \ self-injury (see Section III of DSM-5). \n• \nIndividuals with a history of\
      \ previous suicide attempts. \n• \nIndividuals with physical health conditions.\
      \ \n• \nIndividuals with mental disorders, SUDs, or both. \n• \nIndividuals\
      \ in the lesbian/gay/bisexual/transgender/questioning community. \n• \nMembers\
      \ of the armed forces and veterans. \n• \nMiddle-aged and older men. \nAsking\
      \ people about thoughts of suicide does not make them more likely to try to\
      \ kill themselves. On the \ncontrary, asking about suicide displays a level\
      \ of care and concern that can help people with suicidal thoughts \nand intentions\
      \ open up and feel more receptive to help. Counselors should not avoid asking\
      \ such questions out \nof fear that it will “put the idea” of suicide into their\
      \ clients’ minds; this is simply not true. \nCounselors should also be prepared\
      \ to probe the client’s likelihood of inflicting harm on another person. \n\
      Specifically, counselors should ask questions that establish whether homicidal\
      \ ideation, plans, means, \naccess, and protective factors are present. Also\
      \ ask about past experiences and future expectations. \nQuestions can include\
      \ the following: \n• \n“Have you had any thoughts of harming others?” \n• \n\
      “Have you had any thoughts of harming anyone specific? Who?” \n• \n“If you decided\
      \ to harm (name of person), how would you do it?” \n• \n “On a scale of 0 to\
      \ 10, with 0 meaning ‘not likely at all’, how likely are you to harm this person\
      \ in \nthe next week?” \n• \n“What reasons do you have to not harm this person?\
      \ What might stop you from harming him/her?” \n• \n“What else could you do to\
      \ deal with your anger (or name whatever other feelings the client reports \n\
      feeling) instead of harming this person?” \n• \n“In the past, have you had thoughts\
      \ of harming someone that you acted on? What happened?” \n• \n“How might your\
      \ life change if you do harm this person? What might happen to you or to your\
      \ \nfamily? What might happen to this person’s family?” \n• \n“Would you be\
      \ willing to agree to tell someone before you do this?”"
