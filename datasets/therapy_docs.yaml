    uri: doc:tip57_traumainformed:p212
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 212\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 212]\nCase Illustration: Denise \nDenise is a 40-year-old\
      \ licensed professional counselor working in an inpatient eating disorder pro­\n\
      gram. She has had extensive training in trauma and eating disorder counseling\
      \ approaches and has \nbeen working as a clinician in mental health settings\
      \ for 15 years. Denise is usually open to sugges­\ntions from her supervisor\
      \ and other treatment team members about specific strategies to use w\n ith\
      \ \nclients who have trauma histories and eating disorders. However, in the\
      \ past week, her supervisor has \nnoticed that she has become defensive in team\
      \ meetings and individual supervision when discussing \na recently admitted\
      \ young adult who was beaten and raped by her boyfriend; subsequently, the cli­\n\
      ent was diagnosed with PTSD and anorexia. When the clinical supervisor makes\
      \ note of the change in \nDenise’s attitude and behavior in team meetings since\
      \ this young woman was admitted, initially \nDenise becomes defensive, saying\
      \ that the team just doesn’t understand this young woman and that \nthe client\
      \ has repeatedly told Denise, “You’re the only counselor I trust.”  \nThe clinical\
      \ supervisor recognizes that Denise may be experiencing secondary traumatization\
      \ and \nboundary confusion due to working with this young woman and to the recent\
      \ increase in the number \nof clients with co-occurring trauma-related disorders\
      \ on her caseload. After further exploration, \nDenise reveals that her own\
      \ daughter was raped at the same age as the young woman and that hear­\ning\
      \ her story has activated an STS reaction in Denise. Her way of coping has been\
      \ to become overly \nresponsible for and overprotective of the young woman.\
      \ With the nonjudgmental support of her \nsupervisor, Denise is able to gain\
      \ perspective, recognize that this young woman is not her daughter, \nand reestablish\
      \ boundaries with her that are appropriate to the inpatient treatment setting.\
      \ \nTrauma-Informed Care in Behavioral Health Services \ncounselors the distinction\
      \ between boundary \ncrossings and boundary violations in clinical\npractice.\
      \ Gutheil and Brodsky (2008) define \nboundary crossing as a departure from\
      \ the \ncustomary norms of counseling practice in\nrelation to psychological,\
      \ physical, or social \nspace “that are harmless, are nonexploitative,\nand\
      \ may even support or advance the therapy”\n(p. 20). Examples of boundary crossings\
      \ in­\nclude taking phone calls from a client between\nsessions if the client\
      \ is in crisis or telling a\nclient a story about the counselor’s recovery \n\
      from trauma (without offering specific per­\nsonal information or graphic/detailed\
      \ descrip­\ntion of the trauma) with the intention of\noffering hope that it\
      \ is possible to recover. \nGutheil and Brodsky (2008) define boundary \nviolations\
      \ as boundary crossings that are un­\nwanted and dangerous and which exploit\
      \ the\nclient, stating that “some boundary crossings \nare inadvisable because\
      \ of their intent (i.e.,\nthey are not done in the service of the patient’s\
      \ \nwell-being and growth, involve extra thera­\npeutic gratification for the\
      \ therapist) and/or\ntheir effect (i.e., they are not likely to benefit \nthe\
      \ patient and entail a significant risk of\nharming the patient)” (pp. 20–21).\
      \ An exam­\nple of a boundary violation would be when a\ncounselor invites a\
      \ client to attend the same \nAA meetings the counselor attends or shares \n\
      drinking and drugging “war stories” for the\ncounselor’s own gratification.\
      \ Two key ele­\nments in understanding when a boundary \ncrossing becomes a\
      \ boundary violation are the\nintent of the counselor and the damaging ef­\n\
      fect on the client. Maintaining a standard of\npractice of nonexploitation of\
      \ the client is the\nprimary focus for clinical supervisors and\ncounselors\
      \ in determining when boundary \ncrossings become boundary violations. \nContext\
      \ is also an important consideration in\ndetermining the acceptability of boundary\
      \ \ncrossings. For example, it may be acceptable \nfor a counselor in a partial\
      \ hospitalization pro­\ngram for serious mental illness to have a cup\nof coffee\
      \ at the kitchen table with a resident,\nwhereas for a counselor in an outpatient\
      \ men­\ntal health program, having a cup of coffee with\na client at the local\
      \ coffee shop would be a\nmuch more questionable boundary crossing. \n190"
