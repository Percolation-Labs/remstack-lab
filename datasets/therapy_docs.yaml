      \ is experiencing homelessness (living \nin a shelter), is actively psychotic,\
      \ and will not admit to substance misuse. She often visits the local ED for\
      \ \nmental and medical complaints but refuses follow-up treatment. Her main\
      \ requests are for money and food, not \ntreatment. Jane has been offered involvement\
      \ in a housing program that requires no treatment engagement or \nsobriety but\
      \ has refused because of paranoia about working with staff in this setting.\
      \ Jane B. declines \nmedication, given her paranoia, but does not seem acutely\
      \ dangerous to herself or others. \nThe severity of Jane B.’s condition and\
