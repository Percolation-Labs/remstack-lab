    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 242\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 242]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 7—Treatment\
      \ Models and Settings for People With Co-Occurring Disorders \n \nPage 214 \n\
      Typically, treatment includes individual and group counseling, with referrals\
      \ to appropriate community \nservices. Until recently, there were few specialized\
      \ approaches for people with CODs in outpatient SUD \ntreatment settings.  \n\
      Many of individuals with CODs have multiple health and social problems that\
      \ complicate their \ntreatment. Evidence from prior studies indicates that a\
      \ mental disorder often makes effective SUD \ntreatment harder because of cognitive,\
      \ psychosocial, and economic barriers that hinder engagement \nand retention\
      \ (Priester et al., 2016). Outpatient treatment programs are available widely\
      \ and serve the \nmost clients (Cohen et al., 2013; SAMHSA, 2019b), so using\
      \ current best practices from the SUD \ntreatment and mental health fields is\
      \ vital. Doing so enables these programs to use the best available \ntreatment\
      \ models to reach the greatest possible number of people with CODs. \nPrevalence\
      \ \nOutpatient SUD treatment programs are the most common form of SUD treatment\
      \ setting in this \ncountry. In 2018, 83 percent of SUD treatment facilities\
      \ in the United States offered outpatient services \n(SAMHSA, 2019b). Specifically,\
      \ 77 percent offered regular outpatient services, 46 percent intensive \noutpatient,\
      \ 14 percent day treatment or partial hospitalization, 10 percent outpatient\
      \ detoxification, \nand 28 percent outpatient methadone/buprenorphine maintenance\
      \ or naltrexone treatment. \nCODs are commonly found in clients who enter SUD\
      \ treatment. In 2018, 50.2 percent of individuals in \nSUD treatment had a COD,\
      \ and 99.8 percent of SUD treatment facilities reported having clients with\
      \ \nCODs (SAMHSA, 2019b). Despite the complexity of CODs, outpatient programs\
      \ have good capacity (e.g., \norganization structures and policies) to meet\
      \ the treatment needs of these populations, perhaps even \nmore so than intensive\
      \ outpatient programs and residential programs (Lambert-Harris, Saunders, \n\
      McGovern, & Xie, 2013).  \nEmpirical Evidence of Effectiveness \nOutpatient\
      \ settings can paired with a variety of treatment approaches to help clients\
      \ with CODs \nsuccessfully improve substance-related, mental health outcomes,\
      \ and functional outcomes, including \nfrequency of substance use, abstinence,\
      \ relapse risk, mental illness symptom remission, psychiatric \nhospitalizations,\
      \ social functioning, having independent housing, gaining competitive employment,\
      \ and \nlife satisfaction (Drake, Bond, et al., 2016; Haller, Norman, et al.,\
      \ 2016; McDonell et al., 2013). Most \nintegrated treatments—such as those combining\
      \ CBT, motivational interviewing, and family services—\nare offered in outpatient,\
      \ not residential, settings and have a strong evidence base supporting their\
      \ \neffectiveness for CODs (Kelly & Daley, 2013), including SMI with SUDs (Cleary,\
      \ Hunt, Matheson, & \nWalter, 2009; De Witte et al., 2014). \nOutpatient COD\
      \ treatment can yield positive outcomes even when treatment is not tailored\
      \ specifically \nto CODs. Tiet and Schutte (2012) reviewed the differential\
      \ benefits of COD treatment at either \naddiction, mental illness, or COD outpatient\
      \ treatment programs. All clients improved in 6-month \nabstinence and suicide\
      \ attempts compared to baseline, although people attending COD outpatient \n\
      settings did not fare any better on these outcomes than clients completing outpatient\
      \ treatment from \nSUD clinics or mental health service clinics.  \nOutpatient\
      \ treatment can also be leveraged as a form of continuing care, such as following\
      \ discharge \nfrom hospitalization or release from jail/prison, to help clients\
      \ maintain long-term recovery and wellness \n(Grella & Shi, 2011). Six-month\
      \ outpatient ACT treatment for men with SMI and SUD (Noel, Woods, \nRouthier,\
      \ & Drake, 2016) was effective in sustaining improvements clients experienced\
      \ during the \nprevious 6 months in residential treatment, including improvements\
      \ in mental health, substance use,"
