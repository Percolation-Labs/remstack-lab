    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 200\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 200]\nCase Illustration: Larry \nLarry is a 28-year-old\
      \ clinical social worker who \njust finished his master’s program in social\
      \ \nwork and is working in a trauma-informed out­\npatient program for people\
      \ with substance use \ndisorders. He is recovering from alcohol use \ndisorder\
      \ and previously worked in a residential \nrehabilitation program as a recovery\
      \ support \ncounselor. There, his primary responsibilities \nwere to take residents\
      \ to Alcoholics Anony­\nmous (AA) meetings, monitor their participa­\ntion,\
      \ and confront them about their substance \nuse issues and noncompliance with\
      \ the pro­\ngram’s requirement of attendance a t 12-Step \nmeetings. \nIn Larry’s\
      \ new position as a counselor, he con­\nfronts a client in his group regarding\
      \ her dis­\ncomfort with attending AA meetings. The \nclient reports that she\
      \ feels uncomfortable with \nthe idea that she has to admit that she is pow­\n\
      erless over alcohol to be accepted by the \ngroup of mostly men. She was sexually\
      \ abused \nby her stepfather when she was a child and \nbegan drinking heavily\
      \ and smoking pot when \nshe was 11 years old. The client reacts angrily \n\
      to Larry’s intervention. \nIn supervision, Larry discusses his concerns \nregarding\
      \ the client’s resistance to AA and the \nfeedback that he provided to her in\
      \ group. \nBeyond focusing supervision on Larry’s new \nrole as a counselor\
      \ in a trauma-informed pro­\ngram, the clinical supervisor recommends that \n\
      Larry take an interactive, multisession, comput­\ner-assisted training on the\
      \ 12-Step facilitation \n(TSF) model. The TSF model introduces clients \nto\
      \ and assists them with engaging in 12-Step \nrecovery support groups. The agency\
      \ has the \ncomputer-based training available in the office, \nand Larry agrees\
      \ to use follow-up coaching \nsessions with his supervisor to work on imple­\n\
      mentation of the approach. The supervisor \nrecognizes that Larry is falling\
      \ back on his own \nrecovery experience and the strategies he re­\nlied on in\
      \ his previous counseling role. He will \nbenefit from further training and\
      \ coaching in an \nevidence-based practice that provides a non-\naggressive,\
      \ focused, and structured way to \nfacilitate participation in recovery support\
      \ \ngroups with clients who have trauma histories. \nTrauma-Informed Care in\
      \ Behavioral Health Services \nshould provide the time and financial re­\nsources\
      \ to clinical staff members for this pro­\nfessional development activity. Jennings\n\
      (2007a) suggests that, whenever possible,\n“trainings should be multi-system,\
      \ inclusive of\nstaff in mental health and substance abuse,\nhealth care, educational,\
      \ criminal justice, social\nservices systems and agencies, and promoting\nsystems\
      \ integration and coordination” (p. 5). \nMoreover, criminal justice settings,\
      \ schools,\nmilitary/veteran programs, and other places in\nwhich behavioral\
      \ health services are provided\nmay benefit from approaches that are sensitive\
      \ \nto the special circumstances and cultures of\nthese environments. For example,\
      \ in exploring\ntrauma-informed correctional care, Miller and \nNajavits (2012,\
      \ p. 1) observe: \nPrisons are challenging settings for trauma-\ninformed care.\
      \ Prisons are designed to house\nperpetrators, not victims. Inmates arrive shack­\n\
      led and are crammed into overcrowded hous­\ning units; lights are on all night,\
      \ loud speakers\nblare without warning and privacy is severely \nlimited. Security\
      \ staff is focused on maintain­\ning order and must assume each inmate is po­\n\
      tentially violent. The correctional environment\nis full of unavoidable triggers,\
      \ such as pat \ndowns and strip searches, frequent discipline\nfrom authority\
      \ figures, and restricted move-\nment….This is likely to increase trauma-\n\
      related behaviors and symptoms that can be \ndifficult for prison staff to manage….Yet,\
      \ if\ntrauma-informed principles are introduced, all\nstaff can play a major\
      \ role in minimizing trig­\ngers, stabilizing offenders, reducing critical in­\n\
      cidents, deescalating situations, and avoiding\nrestraint, seclusion or other\
