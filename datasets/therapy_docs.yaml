    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Pages\
      \ 114-115\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 114]\nTrauma-Informed Care in Behavioral Health\
      \ Services \nTrauma-Informed Care Framework in Behavioral Health Services—Screening\
      \ and \nAssessment \nThe chapter begins with a discussion of\nscreening and\
      \ assessment concepts, with a\nparticular focus on trauma-informed screen­\n\
      ing. It then highlights specific factors that \ninfluence screening and assessment,\
      \ including\ntiming and environment. Barriers and chal­\nlenges in providing\
      \ trauma-informed screen­\ning are discussed, along with culturally specific\n\
      screening and assessment considerations and\nguidelines. Instrument selection,\
      \ trauma-\ninformed screening and assessment tools, and\ntrauma-informed screening\
      \ and assessment\nprocesses are reviewed as well. For a more \nresearch-oriented\
      \ perspective on screening and\nassessment for traumatic stress disorders,\n\
      please refer to the literature review provided in\nPart 3 of this TIP, which\
      \ is available online. \nScreening and Assessment \nScreening \nThe first two\
      \ steps in screening are to deter­\nmine whether the person has a history of\n\
      trauma and whether he or she has trauma-\nrelated symptoms. Screening mainly\
      \ obtains\nanswers to “yes” or “no” questions: “Has this\nclient experienced\
      \ a trauma in the past?” and\n“Does this client at this time warrant further\
      \ \nassessment regarding trauma-related symp­\ntoms?” If someone acknowledges\
      \ a trauma\nhistory, then further screening is necessary to\ndetermine whether\
      \ trauma-related symptoms \nare present. However, the presence of such\nsymptoms\
      \ does not necessarily say anything\nabout their severity, nor does a positive\
      \ screen\nindicate that a disorder actually exists. Positive \n92\n\n[Page 115]\n\
      Screening is often the first contact \nbetween the client and the treatment\
      \ \nprovider, and the client forms his or her \nfirst impression of treatment\
      \ during this \nintake process. Thus, how screening is \nconducted can be as\
      \ important as the \nactual information gathered, as it sets the \ntone of treatment\
      \ and begins the \nrelationship with the client. \nPart 1, Chapter 4—Screening\
      \ and Assessment \nscreens only indicate that assessment or fur­\nther evaluation\
      \ is warranted, and negative\nscreens do not necessarily mean that an indi­\n\
      vidual doesn’t have symptoms that warrant \nintervention. \nScreening procedures\
      \ should always define the \nsteps to take after a positive or negative\nscreening.\
      \ That is, the screening process es­\ntablishes precisely how to score responses\
      \ to\nscreening tools or questions and clearly defines \nwhat constitutes a\
      \ positive score (called a “cut­\noff score”) for a particular potential problem.\n\
      The screening procedures detail the actions to\ntake after a client scores in\
      \ the positive range.\nClinical supervision is helpful—and some­\ntimes necessary—in\
      \ judging how to proceed. \nTrauma-informed screening is an essential \npart\
      \ of the intake evaluation and the treatment \nplanning process, but it is not\
      \ an end in itself.\nScreening processes can be developed that\nallow staff\
      \ without advanced degrees or gradu­\nate-level training to conduct them, whereas\
      \ \nassessments for trauma-related disorders re­\nquire a mental health professional\
      \ trained in\nassessment and evaluation processes. The \nmost important domains\
      \ to screen among\nindividuals with trauma histories include: \n•  Trauma-related\
      \ symptoms. \n•  Depressive or dissociative symptoms, sleep\ndisturbances, and\
      \ intrusive experiences. \n•  Past and present mental disorders, includ­\ning\
      \ typically trauma-related disorders (e.g.,\nmood disorders). \n•  Severity\
      \ or characteristics of a specific\ntrauma type (e.g., forms of interpersonal\
      \ vi­\nolence, adverse childhood events, combat\nexperiences). \n•  Substance\
      \ abuse. \n•  Social support and coping styles. \n•  Availability of resources.\
      \ \n•  Risks for self-harm, suicide, and violence. \n•  Health screenings. \n\
      Assessment \nWhen a client screens positive for substance \nabuse, trauma-related\
      \ symptoms, or mental \ndisorders, the agency or counselor should fol­\nlow\
      \ up with an assessment. A positive screen­\ning calls for more action—an assessment\
      \ that\ndetermines and defines presenting struggles to\ndevelop an appropriate\
      \ treatment plan and to\nmake an informed and collaborative decision \nabout\
      \ treatment placement. Assessment de­\ntermines the nature and extent of the\
      \ client’s \nproblems; it might require the client to re­\nspond to written\
      \ questions, or it could involve \na clinical interview by a mental health or\
      \ sub­\nstance abuse professional qualified to assess \nthe client and arrive\
      \ at a diagnosis. A clinical\nassessment delves into a client’s past and cur­\n\
      rent experiences, psychosocial and cultural \nhistory, and assets and resources.\
      \ \nAssessment protocols can require more than a\nsingle session to complete\
      \ and should also use \nmultiple avenues to obtain the necessary clini­\ncal\
      \ information, including self-assessment\ntools, past and present clinical and\
      \ medical \nrecords, structured clinical interviews, assess­\nment measures,\
      \ and collateral information\nfrom significant others, other behavioral\nhealth\
      \ professionals, and agencies. Qualifica­\ntions for conducting assessments\
      \ and clinical \ninterviews are more rigorous than for screen­\ning. Advanced\
      \ degrees, licensing or certifica­\ntion, and special training in administration,\n\
      scoring, and interpretation of specific assess­\nment instruments and interviews\
      \ are often \n93"
