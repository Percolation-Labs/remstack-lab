    content: "# Crisis Response Guidelines 2025\n## Page 73\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 73]\nData\
      \ Governance\nData governance refers to the necessary \nframeworks, policies,\
      \ and protocols developed by \nan agency or organization to manage all aspects\
      \ of \ndata collection.165 Evaluation data collection should \nbe anchored by\
      \ a detailed data governance plan \nthat should account for the following aspects:166\n\
      \ • Data Quality: Processes to ensure data is \ncollected in an accurate and\
      \ uniform manner.\n • Data Security: Protocols in place to ensure \ndata will\
      \ be protected and only accessed by \nauthorized individuals, including the\
      \ handling of \nprotected health information (PHI). Additionally, \nall data\
      \ collection programs and protocols \nshould respect Tribal Data Sovereignty.167\n\
      \ • Data Sharing/Transparency: List of \naudiences for each type of data and\
      \ necessary \nconsiderations for each, processes and \nmechanisms for data sharing\
      \ and data access, \nas well as routine measures in place to \nensure data collection\
      \ efforts are known and \naccessible to all relevant partners/community \nmembers.\
      \ This may include data type, \nstandards, and access/reuse considerations.168\n\
      \ • Data Integration: List of any external data \nsources and processes for\
      \ data aggregation \nand usability.\n • Compliance: List of any legal/regulatory\
      \ \nrequirements pertinent to data collection, \nstorage, and sharing, and the\
      \ measures taken \nto meet these requirements.\nBy maintaining an effective\
      \ data governance plan, \nBHCSCCs can ensure transparent, effective, and \n\
      safe data collection, sharing, and storage.\nQuality Improvement\nIn addition\
      \ to collecting data on program outcomes \nand impact, a key application of\
      \ data in a BHCSCC \nis to drive continuous quality improvement. This \ninvolves\
      \ collecting and analyzing data to pinpoint \nboth strengths and weaknesses\
      \ within services \nand operations, allowing for real-time corrections. \nQuality\
      \ improvement evaluation processes should \ninclude the collection of both quantitative\
      \ and \nqualitative data. In addition, it is important to \nassess how processes\
      \ and procedures affect the \noverall BHCSCC and critical partners, including\
      \ \nindividuals with lived experience, crisis services \nworkers across the\
      \ three essential elements, EDs, \nlaw enforcement, and others.\nData and Evaluation\
      \ \nWorkforce Challenges\nA significant challenge to evaluation and data \n\
      collection efforts is the lack of funding to hire \ntrained evaluators and facilitate\
      \ effective data \nmanagement. This can lead to an absence of \nevaluation and\
      \ data collection efforts. Alternatively, \nusing individuals who lack sufficient\
      \ expertise could \nlead to efforts that are not rooted in evidence-\nbased\
      \ practices or that render inaccurate or \nincomplete data, all of which could\
      \ contribute \nto programmatic decisions and management \npractices that are\
      \ inconsistent with accurate \nevidence. Some agencies and organizations \n\
      address this workforce challenge by partnering with \nlocal universities, which\
      \ can offer expertise in data \ncollection and provide the necessary infrastructure.\
      \ \nThese partnerships can help ensure that data are \ncollected, managed, and\
      \ analyzed in accordance \nwith evaluation best practices and that data and\
      \ \nevaluation results are made accessible to all \nparticipating entities.\n\
      69\nNATIONAL GUIDELINES\nfor a Behavioral Health Coordinated System of Crisis\
      \ Care"
