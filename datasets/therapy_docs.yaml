    name: 'TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders
      - Page 101'
    uri: doc:tip42_cooccurring:p101
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 101\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 101]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 73 \npersonality disorders (PDs), anxiety disorders, schizophrenia and\
      \ psychosis, attention deficit \nhyperactivity disorder (ADHD), and feeding\
      \ and eating disorders.  \nBecause of the greater availability of case histories\
      \ from the mental health literature, the illustrative \nmaterial has more emphasis\
      \ on the mental disorders. Although not intended to offer extensive guidance\
      \ \non treatment, this chapter’s coverage of specific mental disorders does\
      \ include brief information about \ninterventions for and clinical approaches\
      \ to managing CODs involving each. (Chapter 7 focuses on \ntreatment models\
      \ for people with CODs.) Case histories illustrate the interaction between mental\
      \ \ndisorders and SUDs. Each diagnostic topic contains an Advice to the Counselor\
      \ box containing key \nconsiderations related to diagnosis, treatment, or both.\
      \ \nThe next main section of this chapter addresses substance-related disorders,\
      \ including SUDs and \nsubstance-induced mental disorders. (DSM-5 uses the term\
      \ “substance/medication-induced disorders;” \nthis TIP focuses on nonmedication\
      \ substances and thus will exclude the term “medication.”) Because the \nprimary\
      \ audience for this chapter is addiction counselors, it is assumed that readers\
      \ are already highly \nfamiliar with SUDs and their diagnostic criteria. Thus,\
      \ the SUD section is comparatively briefer than the \nmental disorders section.\
      \ The overall focus remains on substance-induced mental disorders, their \n\
      relationship to independent co-occurring mental disorders, and what counselors\
      \ need to know in terms \nof assessment and treatment. \nThe chapter ends with\
      \ an overview of two concerns that appear across nearly all COD populations:\
      \ \nsuicidality and trauma. Although suicidality is not a DSM-5-diagnosed mental\
      \ disorder per se, it is a high-\nrisk behavior requiring serious attention\
      \ by providers. The discussion of suicidality highlights key \ninformation addiction\
      \ counselors should know about risk of self-harm in combination with substance\
      \ \nmisuse, mental disorders, or both. The section offers factual information\
      \ (e.g., prevalence data), \ncommonly agreed-on clinical practices, and other\
      \ general information that may be best characterized as \n“working formulations.”\
      \ Like suicide, trauma itself is not a mental disorder but is extremely common\
      \ in \nmany psychiatric conditions, frequently coincides with addiction, and\
      \ increases the odds of negative \noutcomes, including suicide. Having at least\
      \ a basic understanding of suicide and trauma is a core \ncompetency for addiction\
      \ counselors working with clients who have CODs and will help improve their\
      \ \nability to not only offer effective services but keep clients safe. \nScope\
      \ of the Chapter \nThe mental disorder section of this chapter does not include\
      \ all DSM-5 mental disorders. The consensus \npanel acknowledges that people\
      \ with CODs may have multiple combinations of the various mental \ndisorders\
      \ presented in this chapter (e.g., a person could have an SUD, bipolar I disorder,\
      \ and borderline \nPD [BPD]). However, for purposes of clarity and brevity,\
      \ the panel chose to focus the discussion on the \nmain disorders primarily\
      \ seen in people with CODs and not explore the multitude of possible \ncombinations.\
      \ This does not mean that other mental disorders excluded from this chapter\
      \ cannot and \ndo not co-occur with substance misuse. But the scope of this\
      \ chapter is such that it focuses only on \nmental disorders most likely to\
      \ be seen by SUD treatment professionals.  \nLicit and illicit drugs of misuse\
      \ can cause symptoms that are identical to the symptoms of mental illness. Mental\
      \ \ndisorder diagnoses should be provisional and reevaluated constantly. Some\
      \ mental disorders are really \nsubstance­induced mental disorders, meaning\
      \ they are caused by substance use. Treatment of the SUD and an \nabstinent\
      \ period of weeks or months may be required for a definitive diagnosis of an\
      \ independent, co­occurring \nmental disorder. A fuller discussion of substance-induced\
      \ disorders is provided later in this chapter."
