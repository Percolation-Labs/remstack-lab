    content: "# Crisis Response Guidelines 2025\n## Page 47\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 47]\nProjects\
      \ for Assistance in Transition \nfor Homelessness (PATH)\nSAMHSA’s Center for\
      \ Mental Health Services \nfunds PATH to help people with serious mental \n\
      illness who are unhoused or at risk of becoming \nunhoused. PATH's goal is to\
      \ connect people \nto voluntary mental health services and stable \nhousing.\
      \ PATH grantees have supported \ncommunity outreach teams that offer screening\
      \ \nand diagnostic treatment services, case \nmanagement, habilitation and rehabilitation\
      \ \nservices, referrals for primary health care, job \ntraining, and educational\
      \ services, assistance with \nobtaining financial and healthcare benefits, and\
      \ \nmore. PATH grants are distributed annually to all \n50 states, the District\
      \ of Columbia, Puerto Rico, \nthe Northern Mariana Islands, Guam, American \n\
      Samoa, and the U.S. Virgin Islands.\nMore Information\n • SAMHSA PATH\nIn addition,\
      \ states have found MRSS services to \nbe cost-effective. In Connecticut, between\
      \ 2016 \nand 2019, 2,212 young persons were diverted \nfrom inpatient care.\
      \ Of these youth, 61 percent \nwere enrolled in Medicaid. The averted costs\
      \ for \nMedicaid totaled $15,720,154.92\nCommunity Outreach Teams\nCommunity\
      \ Outreach Teams (COTs) are not crisis \nproviders but instead offer important\
      \ crisis-related \nservices and engage in outreach to communities \nand community\
      \ members to support a variety of \nneeds including behavioral health, physical\
      \ care, \nhousing, benefits, education, and employment. \nCOTs do not provide\
      \ on-demand crisis services, \nbut provide crisis prevention and postvention\
      \ \nservices through their work. Through outreach \nand engagement, COTs aim\
      \ to promote wellness, \nresilience, recovery, self-advocacy, development \n\
      of supports, and maintenance of community \nliving skills while connecting often\
      \ marginalized \nindividuals to community resources. COTs can \nwork effectively\
      \ alongside MCTs to prevent crisis \nand provide wraparound support to those\
      \ in need. \nSome rural and under-resourced communities \nhave created teams\
      \ with dual roles of mobile \ncrisis services and COTs. COTs can be especially\
      \ \nhelpful for follow-up care. COTs can serve a \ncomplementary function but\
      \ are not meant to \nreplace MCT services and it is SAMHSA’s vision \nfor the\
      \ entire nation that MCT services should \nbe available to anyone, anytime,\
      \ and anywhere \nand connected to the 988 Lifeline so that anyone \nacross the\
      \ country can get an in-person response \nif they need additional support after\
      \ a contact \nwith 988.\nGeographic Considerations\nExpectations related to\
      \ response time and \ncomposition of the MCT should consider \ngeography, culture,\
      \ travel conditions, weather, and \ncrisis workforce limitations in urban, suburban,\
      \ \nrural and remote areas, and tribal communities. \nFor example, while MCT\
      \ best practice is a team \nof two responders in person to the location of the\
      \ \ncrisis, a two-person team may not be available due \nto crisis workforce\
      \ shortages and travel distances. \nA response model of one person to the location\
      \ \nwith a remote clinician providing telehealth services \nmay be considered\
      \ as a possible adaptation upon \nconsidering particular situations.93\nAnother\
      \ MCT best practice is limiting law \nenforcement involvement to situations\
      \ with \nimminent safety concerns. MCTs should recognize \nthat historically\
      \ underserved or oppressed \npopulations (e.g., racial/ethnic minority and tribal\
      \ \npopulations) lack trust and confidence in law \nenforcement. However, in\
      \ urban, rural, tribal and \nremote areas, law enforcement often is part of\
      \ a \n43\nNATIONAL GUIDELINES\nfor a Behavioral Health Coordinated System of\
      \ Crisis Care"
