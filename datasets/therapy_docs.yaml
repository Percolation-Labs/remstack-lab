    name: 'TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders
      - Page 54'
    uri: doc:tip42_cooccurring:p54
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 54\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 54]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 2—Guiding Principles\
      \ for Working With People Who Have Co-Occurring Disorders  \n \nPage 26 \n−\
      \ Opportunities for training and for career advancement. \n− Involvement in\
      \ quality improvement or clinical research activities. \n− Efforts to adjust\
      \ workloads. \nIntegrating Research and Practice \nTo be effective, resources\
      \ must be used to implement the evidence-based practices most appropriate to\
      \ \nthe client population and the program needs. The importance of the transfer\
      \ of knowledge and \ntechnology has come to be well understood. Conferences\
      \ to explore “bridging the gap” between \nresearch and field practice are now\
      \ common. Although not specific to CODs, these efforts have clear \nimplications\
      \ for our attempts to share knowledge of what is working for clients with CODs.\
      \ For instance, \nsince 2007, the National Institutes of Health has cosponsored\
      \ the Annual Conference on the Science of \nDissemination and Implementation\
      \ in Health, designed to foster better integration of healthcare \nresearch\
      \ into practice and policy. CODs have been an underrepresented topic at these\
      \ gatherings, but \npresentations on implementation studies in addiction and\
      \ in mental health, separately, likely will still be \ninformative for enhancing\
      \ the use and measurement of research-based practices for CODs.  \nIn the SUD\
      \ treatment field, implementation research has accelerated in response to evidence\
      \ suggesting \nthat the uptake of empirical findings into actual practice is\
      \ lagging (McGovern, Saunders, & Kim, 2013). \nThis lag has persisted despite\
      \ the availability of research supporting the efficacy and effectiveness of\
      \ \nSUD treatment, including pharmacotherapies and psychosocial interventions.\
      \ In mental health, \nsignificant efforts over the previous two decades have\
      \ led to increased utilization of evidence-based \npractices and program evaluation\
      \ strategies to monitor fidelity and outcomes (Stirman, Gutner, \nLangdon, &\
      \ Graham, 2016). But more research–practice partnerships in mental health are\
      \ needed, as \nmany clients still cannot access or do not receive evidence-based\
      \ care. Similarly, within COD treatment \nsettings, more work is needed to provide\
      \ research-based services that are feasible, acceptable, \neffective, and sustainable.\
      \ SAMHSA (2009a) developed an evidence-based practice toolkit to help SUD \n\
      and mental disorder treatment programs incorporate empirically supported policies\
      \ and practices into \ntheir organizations, with the aim of giving clients the\
      \ best chances at achieving long-term abstinence by \ntranslating COD knowledge\
      \ into practice. \nEstablishing Essential Services for People With CODs \nIndividuals\
      \ with CODs are found in all SUD treatment settings, at every level of care.\
      \ Although some of \nthese individuals have SMI or disabilities, many have disorders\
      \ of mild to moderate severity. As SUD \ntreatment programs serve the increasing\
      \ number of clients with CODs, the essential program elements \nrequired to\
      \ meet their needs must be defined clearly and set in place. \nProgram components\
      \ this section describes should inform any SUD treatment program seeking to\
      \ \nprovide integrated addiction and mental health services to clients with\
      \ CODs. These elements reflect a \nvariety of strategies, approaches, and models\
      \ that the consensus panel discussed and that often appear \nin current clinical\
      \ programming. The consensus panel believes these elements constitute the best\
      \ \npractices for designing COD programs in SUD treatment agencies. What follows\
      \ are program \nconsiderations for implementing these essential components.\
      \ Information about designing residential \nand outpatient treatment services\
      \ can be found in Chapter 7."
