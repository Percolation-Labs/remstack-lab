    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Pages\
      \ 176-179\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 176]\nBecoming an Observer and Learning To Tolerate\
      \ Discomfort: The Leaf and \nStream Metaphor \nThe following exercise, “leaves\
      \ floating on a stream,” is a classic. Many clinicians and authors pro­\nvide\
      \ renditions of this mindfulness practice. The main objectives are to stand\
      \ back and observe \nthoughts rather than get caught up in them. Simply stated,\
      \ thoughts are just thoughts. Thoughts \ncome and go like water flowing down\
      \ a stream. We don’t need to react to the thoughts; instead, \nwe can just notice\
      \ them.  \nConduct the mindfulness exercise for about 10 minutes, then process\
      \ afterward. Take time to al­\nlow participants to visualize each sense as they\
      \ imagine themselves sitting next to the stream. For \nexample, what does it\
      \ look like? What do they hear as they sit next to the stream? Don’t rush the\
      \ \nexercise. As you slowly make the statements detailed in the following two\
      \ paragraphs, take time in \nbetween each statement for participants to be in\
      \ the exercise without interruption; simply offer gen­\ntle guidance.   \nBegin\
      \ to sit quietly, bringing your attention to your breath. If you feel comfortable,\
      \ close your eyes. \nAs you focus on breathing in and out, imagine that you\
      \ are sitting next to a stream. In your imagina­\ntion, you may clearly see\
      \ and hear the stream, or you may have difficulty visualizing the stream. Fol­\n\
      low along with the guided exercise; either way, it will work just as well. \n\
      Now begin to notice the thoughts that come into your mind. Some thoughts rush\
      \ by, while others \nlinger. Just allow yourself to notice your thoughts. As\
      \ you begin to notice each thought, imagine \nputting those words onto a leaf\
      \ as it floats by on the stream. Just let the thoughts come, watching \nthem\
      \ drift by on the leaves. If your thoughts briefly stop, continue to watch the\
      \ water flow down the \nstream. Eventually, your thoughts will come again. Just\
      \ let them come, and as they do, place them \nonto a leaf. Your attention may\
      \ wander. Painful feelings may arise. You may feel uncomfortable or \nstart\
      \ to think that the exercise is “stupid.” You may hook onto a thought—rehashing\
      \ it repeatedly. \nThat’s okay; it’s what our minds do. As soon as you notice\
      \ your mind wandering or getting stuck, \njust gently bring your focus back\
      \ to your thoughts, and place them onto the leaves. Now, bring your \nattention\
      \ back to your breath for a moment, then open your eyes and become more aware\
      \ of your \nenvironment.  \nFacilitated Questions: \n•\nWhat was it like for\
      \ you to observe your thoughts? \n• \nDid you get distracted? Stuck?  \n• \n\
      Were you able to bring yourself back to the exercise after getting distracted?\
      \ \n• \nIn what ways was the exercise uncomfortable?  \n• \nIn what ways was\
      \ the exercise comforting? \nTrauma-Informed Care in Behavioral Health Services\
      \ \nFor clients and practitioners who want to de­\nvelop a greater capacity\
      \ for mindfulness, see \nKabat-Zinn’s books Wherever You Go, There \nYou Are:\
      \ Mindfulness Meditation In Everyday \nLife (1994) and Full Catastrophe Living:\
      \ Using\nthe Wisdom of Your Body and Mind to Face\nStress, Pain, and Illness\
      \ (1990). For clinical\napplications of mindfulness, see Mindfulness-\nBased\
      \ Cognitive Therapy for Depression: A New\nApproach to Preventing Relapse (Segal\
      \ et al., \n2002) and Relapse Prevention: Maintenance \nStrategies in the Treatment\
      \ of Addictive Behav­\niors (Marlatt & Donovan, 2005). \nPharmacological Therapy\
      \ \nPharmacotherapy for people with mental, sub­\nstance use, and traumatic\
      \ stress disorders \nneeds to be carefully managed by physicians \nwho are well\
      \ versed in the treatment of each \ncondition. Medications can help manage and\n\
      control symptoms; however, they are only a\npart of a comprehensive treatment\
      \ plan. There \n154\n\n[Page 177]\nPart 1, Chapter 6—Trauma-Specific Services\
      \ \nare no specific “antitrauma” drugs; rather, cer­\ntain drugs target specific\
      \ trauma symptoms.\nClients receiving pharmacotherapy need care­\nful assessment.\
      \ Some clients with preexisting\nmental disorders may need further adjustment\n\
      in medications due to the physiological effects \nof traumatic stress. In addition,\
      \ sudden with­\ndrawal from a pattern of self-administered\nsubstances can not\
      \ only lead to dangerous lev­\nels of physical distress, but also exacerbate\
      \ the\nemergence of more severe PTSD symptoms.\nDistress after trauma often\
      \ lessens over time,\nwhich can sometimes make the use of medica­\ntions unnecessary\
      \ for some individuals. Some \ntrauma survivors do not develop long-term \n\
      psychological problems from their experiences \nthat require medication; others\
      \ may simply \nrefuse the initiation of pharmacotherapy or the\nuse of additional\
      \ medications. \nConcluding Note \nBehavioral health counselors can best serve\
      \ \nclients who have experienced trauma by \nproviding integrated treatment\
      \ that combines \ntherapeutic models to target presenting symp­\ntoms and disorders.\
      \ Doing so acknowledges \nthat the disorders interact with each other. \nSome\
      \ models have integrated curricula; others\nthat address trauma alone can be\
      \ combined \nwith behavioral health techniques with which \nthe counselor is\
      \ already familiar. \nIn part, the choice of a treatment model or\ngeneral approach\
      \ will depend on the level of\nevidence for the model, the counselor’s train­\n\
      ing, identified problems, the potential for pre­\nvention, and the client’s\
      \ goals and readiness\nfor treatment. Are improved relationships with\nfamily\
      \ members a goal? Will the client be \nsatisfied if sleep problems decrease,\
      \ or is the \ngoal resolution of broader issues? Are there \nsubstance use or\
      \ substance-related disorders? \nIs the goal abstinence? Collaborating with\n\
      clients to decide on goals, eliciting what they \nwould like from treatment,\
      \ and determining\nwhat they expect to happen can provide some \nclues as to\
      \ what treatment models or tech­\nniques might be successful in keeping clients\n\
      engaged in recovery. \n155\n\n[Page 179]\n. \n \n \n \nPart 2: An Implementation\
      \ Guide  \nfor Behavioral Health Program  \nAdministrators"
