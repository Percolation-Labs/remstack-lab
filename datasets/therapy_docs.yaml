    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 192'
    uri: doc:tip57_traumainformed:p192
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 192\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 192]\n“Peer recovery support services are evi­\n\
      dence based and have been demonstrat­\ned to promote positive health outcomes\
      \ \nand control the cost of healthcare. These \nservices are offered by a trained\
      \ individual \nwith lived experience and recovery from a \nmental illness, substance\
      \ use and/or \nchronic health conditions. Peer recovery \nsupport services minimally\
      \ include chronic \nillness self -management, whole health and \nwellness promotion\
      \ and engagement, \nrelapse prevention, life skill coaching, and \ninsurance\
      \ and health systems navigation.”  \n(Daniels et al., 2012, p. 22) \nAdvice\
      \ to Administrators: Sample \nPeer Support Staff Tasks \n•\nUse active listening\
      \ skills help peers identi­\nfy areas of dissatisfaction and benefits of \n\
      changing beliefs, thoughts, and behavior.  \n• \nUse problem-solving skills\
      \ to help peers \nidentify barriers to recovery and develop\nplans to meet peer-determined\
      \ goals. \n \n• \nFacilitate recovery support groups. \n• \nLink clients with\
      \ community resources. \n• \nWork with the treatment team to advocate \nfor\
      \ clients and to remove recovery barriers. \n• \nParticipate in consumer panels\
      \ to educate \nstaff about the consumer perspective and \nabout peer support.\
      \ \n• \nParticipate in hospital-wide committees \nand workgroups \nSource: New\
      \ Logic Organizational Learning, \n2011. \nTrauma-Informed Care in Behavioral\
      \ Health Services \nacross the continuum of care, starting with \noutreach services\
      \ and extending into long­\nterm recovery services. Peer support specialists\
      \ \ncan enhance consumer motivation to change,\nto initiate services, and/or\
      \ to engage in recov­\nery activities. They can play powerful liaison\nroles\
      \ by supporting clients entering treatment\nand explaining what to expect from\
      \ services.\nThey can ease the transition into treatment,\nfrom one service\
      \ to the next, from one mo­\ndality to another (e.g., inpatient group to out­\n\
      patient group), and beyond formal treatment.\nMoreover, peer support services\
      \ create an at­\nmosphere focused on mutuality rather than\npathology. They\
      \ provide living models of re­\nsilience and promote hope—that recovery is \n\
      possible and attainable. \nAdministrators should familiarize themselves \nwith\
      \ how other organizations have imple­\nmented peer support programs, current\
      \ curric­\nula, certifications and training processes,\ncompetencies and ethics,\
      \ and peer support\nservice State standards or recommendations, if\napplicable.\
      \ The Carter Center’s Summit in \n2009, The Pillars of Peer Support Services,\n\
      supported in part by SAMHSA and CMHS, \nhighlighted the numerous elements necessary\
      \ \nto develop a strong, vital peer workforce \n(Daniels et al., 2010). These\
      \ elements include:\n•  Clear job and service descriptions. \n•  Job-related\
      \ competencies and competence-\nbased testing processes. \n•  Peer support certifications.\
      \ \n•  Ongoing continuing education. \n•  Media and technology access for peer\
      \ spe­\ncialists. \n•  Sustainable funding. \n•  Research and evaluation components.\
      \ \n•  Code of ethics and conduct. \n•  Competence-based training for supervisors.\
      \ \n•  Multilevel support and program support\nteams. \nStrategy #14: Obtain\
      \ \nOngoing Feedback and \nEvaluations \nObtain feedback on and evaluations\
      \ of organi­\nzational performance on a regular basis. Give\nconsumers a clear\
      \ avenue for offering feedback \nat any time, and make evaluations assessing\n\
      the organization’s progress toward providing\ntrauma-informed services standard\
      \ practice.\nWithout feedback and further evaluation, or­\nganizations cannot\
      \ assess whether they are \n170"
