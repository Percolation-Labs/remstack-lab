    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Pages 196-197'
    uri: doc:tip57_traumainformed:p196-197
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Pages\
      \ 196-197\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 196]\nTrauma-Informed Care in Behavioral Health\
      \ Services \nTIC Framework in Behavioral Health Services—Building a Trauma-Informed\
      \ \nWorkforce \nthe importance of organization-wide support\nand active involvement\
      \ in workforce recruit­\nment, hiring, and retention in behavioral\nhealth systems.\
      \ One of the key findings of this \nreport is that the work environment itself\
      \ in\nmany behavioral health settings can be toxic to\nthe workforce and may\
      \ hinder the delivery of\nindividualized, respectful, collaborative, and\nclient-centered\
      \ care to service recipients. Fac­\ntors such as the downward pressure on organi­\n\
      zations for higher productivity of counselors \nincrease caseloads and decrease\
      \ wages of be­\nhavioral health staff members and may create \na high-stress\
      \ environment that contributes to\nlow morale and worker dissatisfaction. Other\
      \ \nfactors that often contribute to low retention \nof qualified counselors\
      \ in behavioral health\nsettings include the lack of professional career \n\
      •\nDelineating the responsibilities of counse­\nlors and addressing ethical\
      \ considerations\nspecifically relevant to promoting TIC.\n•\nProviding trauma-informed\
      \ clinical super­\nvision.\n•\nCommitting to prevention and treatment\nof secondary\
      \ trauma of behavioral health\nprofessionals within the organization.\nAddressing\
      \ each of these areas is essential to\nbuilding a trauma-informed workforce\
      \ and an\norganizational culture that supports TIC. \nWorkforce Recruitment,\
      \ \nHiring, and Retention \nAn Action Plan for Behavioral Health Workforce \n\
      Development (Hoge et al., 2007) emphasizes \n174\n\n[Page 197]\nWho Is a Trauma\
      \ Champion?  \n“A champion understands the impact of vio­\nlence and victimization\
      \ on the lives of people \nseeking mental health or addiction services and \n\
      is a front-line worker who thinks ‘trauma first.’ \nWhen trying to understand\
      \ a person’s behav­\nior, the champion will ask, ‘is this related to \nabuse\
      \ and violence?’ A champion will also think \nabout whether his or her own behavior\
      \ is hurt­\nful or insensitive to the needs of a trauma sur­\nvivor. The champion\
      \ is there to do an identified \njob—he is a case manager or a counselor or\
      \ a \nresidential specialist—but in addition to his or \nher job, a champion\
      \ is there to shine the spot­\nlight on trauma issues.”  \nSource: Harris &\
      \ Fallot, 2001a, p. 8. \nPart 2, Chapter 2—Building a Trauma-Informed Workforce\
      \ \nladders, fragile job security, the lack of clinical \nsupervision, and an\
      \ inability to influence the \norganization in which they are working (Hoge\n\
      et al., 2007). \nAdded to this mix is the intensity of working\nwith people\
      \ with the co-occurring conditions\nof trauma-related mental and substance use\
      \ \ndisorders and the risk of secondary traumati­\nzation of counselors. In\
      \ creating and sustain­\ning a trauma-informed workforce,\norganizations need\
      \ to foster a work environ­\nment that parallels the treatment philosophy\n\
      of a trauma-informed system of care. Doing\nso allows counselors to count on\
      \ a work envi­\nronment that values safety, endorses collabora­\ntion in the\
      \ making of decisions at all levels,\nand promotes counselor well-being. \n\
      Recruitment and Hiring in a \nTrauma-Informed System of Care \nIn a 2007 technical\
      \ report ( Jennings, 2007b), \nthe National Center for Trauma-Informed \nCare\
      \ identified several priorities for organiza­\ntions with regard to recruitment\
      \ and hiring\ntrauma-informed staff, including:\n•  Active recruitment of and\
      \ outreach to pro­\nspective employees who are trauma-\ninformed or have formal\
      \ education in \nproviding trauma-informed or trauma-\nspecific services in\
      \ settings such as universi­\nties, professional organizations, professional\
      \ \ntraining and conference sites, peer support\ngroups, and consumer advocacy\
      \ groups. \n•  Hiring counselors and peer support staff\nmembers with educational\
      \ backgrounds \nand training in trauma-informed and/or \ntrauma-specific services\
      \ and/or lived expe­\nrience of trauma and recovery. \n•  Providing incentives,\
      \ bonuses, and promo­\ntions for staff members during recruitment\nand hiring\
      \ that take into consideration\nprospective employees’ trauma-related ed­\n\
      ucation, training, and job responsibilities. \nIn addition to hiring behavioral\
      \ health profes­\nsionals with formal professional education and\ntraining,\
      \ organizations should also “routinely \nsurvey the demographics and other character­\n\
      istics of the population served and recruit a\nworkforce of similar composition”\
      \ (Hoge et\nal., 2007, p. 297). Essentially, this means ac­\ntively engaging\
      \ in outreach to consumer advo­\ncacy groups, recovery-oriented programs, \n\
      community and faith-based organizations, and\nformer clients/consumers with\
      \ the intention of\nrecruiting potential employees whose \nknowledge and expertise\
      \ comes from their\nlived experience of trauma, resilience, and\nrecovery. Support\
      \ staff members, peer support\nworkers, counselors in training, and appren­\n\
      tices can be recruited from this population and\noffered incentives, such as\
      \ tuition reimburse­\nment, training stipends, and professional \nmentoring\
      \ with the goal of developing a trau­\nma-informed workforce from within the\
      \ de­\nmographic served. Jennings (2007b) calls these \nstaff members “trauma\
      \ champions” who can \nprovide needed expertise in a trauma-\ninformed organization\
      \ to promote trauma-\ninformed policies, staff development, and\ntrauma-based\
      \ services consistent with the mis­\nsion of the organization (p. 135). \n175"
