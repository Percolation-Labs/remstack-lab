    content: "# Crisis Response Guidelines 2025\n## Page 64\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 64]\ntheir\
      \ BHCSCCs and ensuring that the system is \naccessible, equitable, and integrated.\
      \ SAMHSA \nalso recognizes that successful BHCSCCs require \norganization, collaboration,\
      \ and accountability at \nregional or local levels, including relationships\
      \ \namong state Medicaid agencies and Medicaid \nmanaged care plans, law enforcement,\
      \ EMS, \nhospitals, local agencies, behavioral health crisis \nproviders, and\
      \ individuals with lived experience. \nTherefore, states, local governments,\
      \ tribes and \ntribal organizations, territories, and jurisdictions \nmay choose\
      \ to designate their existing behavioral \nhealth system structures (e.g., local/regional\
      \ \nbehavioral health authorities, community service \nboards, county behavioral\
      \ health departments) \nto act as, or partner in the performance of the \nfunctions\
      \ of, the accountable entity.\nEssential Functions of Accountable Entities\n\
      Accountable entities are responsible for the \nfollowing essential functions\
      \ necessary for the \noperation and continuous quality improvement of \ncomprehensive\
      \ and equitable BHCSCCs:\n • Authority and Accountability: The \naccountable\
      \ entity should establish \nand communicate lines of authority and \naccountability\
      \ throughout the BHCSCC. Entities \nshould delineate the organizations and partners\
      \ \nresponsible for providing effective services \nthrough each of SAMHSA’s\
      \ three essential \nservice elements, who has authority or serves \nas lead\
      \ organization at different points in the \ncontinuum, and to define and lead\
      \ the system \ntowards the achievement of benchmarked \noutcomes. This includes\
      \ medical leadership to \nensure that systems are capable of supporting \npeople\
      \ with a range of medical and psychiatric \nconcerns.\n • Community Assessment\
      \ and Planning: \nAccountable entities should involve diverse \npartners in\
      \ the process of determining \ncommunity needs and plans to address them. \n\
      These partners include the broader behavioral \nhealth system, crisis partners\
      \ outside the \nbehavioral health system, peer and family-\nled organizations,\
      \ organizations that serve \nchildren and youth, public and private payers,\
      \ \nindividuals who have used the system and \ntheir families, tribes and tribal\
      \ organizations, \nand members of communities that have been \nhistorically\
      \ disenfranchised and underserved by \nthe crisis system. Accountable entities\
      \ should \nidentify the current need and forecast growth \nand a trajectory\
      \ for the BHCSCC through \ncommunity assessment and planning. They \nalso should\
      \ coordinate the multi-sector input \nfor the assessment and planning process,\
      \ map \ntheir BHCSCC, identify goals for the BHCSCC, \ndevelop specific action\
      \ steps, and facilitate \nthe ability for individuals and organizations to \n\
      be held accountable for completing steps in \nthe process.\n • Coordination\
      \ and Integration: Effective \ncoordination among crisis system partners \n\
      (e.g., EMS, law enforcement, hospitals/EDs, \nsocial services, schools, child\
      \ welfare) across \nthe state or local area is crucial to improve \nintegration\
      \ of services and systems, including \nimproved data sharing, resource connectivity,\
      \ \nand avoiding duplication of effort. Accountable \nentities should collaborate\
      \ with systems that \nserve children and youth, adults, and older \nadults as\
      \ well as individuals with I/DD to \nincrease access to and quality of crisis\
      \ services \nand improved outcomes for all.\n • System Flow, Continuity and\
      \ Throughput: \nAccountable entities are responsible for \nunderstanding how\
      \ an individual is able to \nflow through the system, including entry and \n\
      exit points. This can be accomplished through \ncomprehensive system mapping.\
      \ They should \n60\nNATIONAL GUIDELINES\nfor a Behavioral Health Coordinated\
      \ System of Crisis Care"
