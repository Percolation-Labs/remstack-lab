    uri: doc:crisisguidelines2025:p88-89
    content: "# Crisis Response Guidelines 2025\n## Pages 88-89\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 88]\nRetention\n\
      Establish and communicate equitable career \ntrajectories, including requirements\
      \ for \nadvancement, for the crisis workforce.214\n • Ensure that information\
      \ is shared with crisis \nworkers at the time of hire and regularly \nthereafter\
      \ about career paths, promotion \nopportunities and processes, and the trajectory\
      \ \nto management and leadership positions.\n • Establish and support a culture\
      \ of career \ndevelopment and growth through creating \nprofessional development\
      \ paths, conducting \nregular discussions with staff about career \ngoals and\
      \ growth, and having resources \navailable for continuing education and training\
      \ \nfor all crisis workers.\n • Use available resources to develop and \nimplement\
      \ policies to ensure equitable career \npathways and opportunities for a diverse\
      \ \ncrisis workforce that values workers with \nlived experience, such as the\
      \ Alignment for \nProgress National Strategy for Mental Health \nand Substance\
      \ Use Disorders and the National \nAssociation of Peer Supporters’ (NAPS) \n\
      National Practice Guidelines, developed in \npartnership with SAMHSA.215,216\n\
      Develop, conduct, and assess professional training \nfor crisis workers, including\
      \ training on resilience, \npreventing burnout, wellness, mentoring best \n\
      practices, and supervision.\n • Implement policies and practices aligned with\
      \ \ncrisis worker expectations of professional \ntraining, mentoring, and supervision.\
      \ Ensure \nproper employee to supervisor ratios to \nfacilitate successful supervision\
      \ and support.\n • Provide incentives to experienced crisis \nworkers to mentor\
      \ other crisis workers, \nsuch as assistance with tuition and student \nloan\
      \ repayment. Advocate for funding to \ncompensate mentors for their time to\
      \ train \nand offer guidance to students and early \ncareer workers.217\nMake\
      \ financial investments to offer equitable \ncompensation with incentives, employee\
      \ benefits, \nand flexibility for crisis workers.\n • Establish and maintain\
      \ sustainable funding \nstreams (e.g., federal, state, local, private, and \n\
      other) that provide adequate reimbursement \nfor crisis services to support\
      \ equitable \ncompensation, incentives, and benefits \nfor crisis workers. Collaborate\
      \ with federal \nand state funders such as CMS regarding \nreimbursement for\
      \ the full range of crisis \nservices, including peer support and other \ncommunity-based\
      \ services.\n • Support crisis worker choice in location \nand offer flexible\
      \ scheduling options when \npossible to promote work-life balance and offer\
      \ \nbreaks from intense behavioral health crisis \nresponse work.218\nSupport\n\
      Establish and encourage a culture of well-being \nthrough a wellness program\
      \ that includes \ncrisis worker resource groups, peer support, \neducation on\
      \ mental wellness, and access to \nreferral resources.\n • Collaborate with\
      \ human resources specialists \nto develop wellness programs and maximize \n\
      use of available financial and staff resources.\n • Encourage leaders to express\
      \ themselves \nopenly and authentically in support of a culture \nof transparency\
      \ to help reduce the stigma \nassociated with mental health and SUD \nsymptoms\
      \ and stressors among the crisis \nworkforce.219\n84\nNATIONAL GUIDELINES\n\
      for a Behavioral Health Coordinated System of Crisis Care\n\n[Page 89]\nVibrant\
      \ Emotional Health Workplace \nWellbeing Project\nVibrant Emotional Health,\
      \ as the 988 Lifeline \nadministrator, is offering access to the Well-Being\
      \ \nIndex, a validated tool created by the Mayo Clinic, \nto all contact centers\
      \ in the network to support the \nassessment of their team’s wellness and wellbeing\
      \ \nand to provide actionable data for organizational-\nbased change and resources\
      \ for individual staff. \nThe Well-Being Index is an online self-assessment\
      \ \ntool that measures six dimensions of mental \ndistress and well-being.\n\
      More Information\n • Mayo Clinic, Well-Being Index\n • Establish and maintain\
      \ supports to help \nensure the success of all crisis workers and \nparticularly\
      \ those from historically marginalized \nand disenfranchised communities. This\
      \ could \ninclude but is not limited to assessing interests \nand needs for\
      \ additional education and training, \ncreating space for team activities outside\
      \ of the \nworkplace to build morale and team cohesion, \nand ensuring that\
      \ supervisors mentors and \nprovide feedback that is strengths-based, \nsupportive,\
      \ and that considers the whole \nperson and their life circumstances inside\
      \ and \noutside of work.\n85\nNATIONAL GUIDELINES\nfor a Behavioral Health Coordinated\
      \ System of Crisis Care"
