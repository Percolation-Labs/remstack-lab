      \ \n•  Provide feedback about the results of the \nscreening. Keep in mind the\
      \ client’s vulner­\nability, ability to access resources, strengths,\nand coping\
      \ strategies. Present results in a\nsynthesized manner, avoiding complicated,\n\
      overly scientific jargon or explanations. Al­\nlow time to process client reactions\
      \ during\nthe feedback session. Answer client ques­\ntions and concerns in a\
      \ direct, honest, and \ncompassionate manner. Failure to deliver\nfeedback in\
      \ this way can negatively affect\nclients’ psychological status and severely\
      \ \nweaken the potential for developing a ther­\napeutic alliance with the client.\
      \ \n•  Be aware of the possible legal implications\nof assessment. Information\
      \ you gather dur­\ning the screening and assessment process \ncan necessitate\
      \ mandatory reporting to au­\nthorities, even when the client does not\nwant\
      \ such information disclosed (Najavits,\n2004). For example, you can be required\
