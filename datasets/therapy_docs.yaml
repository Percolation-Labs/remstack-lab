    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 142\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 142]\nThe Subjective Units of Distress Scale \n\
      (SUDS) uses a 0 –10 rating scale, with 0 \nrepresenting content that causes\
      \ no or \nminimal distress and 10 representing \ncontent that is exceptionally\
      \ distressing \nand overwhelming. \n(Wolpe & Abrams, 1991) \nAdvice to Counselors:\
      \ Strategy To  Teach  Balance \nStrategy #1: Teach and use the SUDS in counseling.\
      \ This scale can be useful from the outset as a \nbarometer for the client and\
      \ counselor to measure the level of distress during and outside of sessions.\
      \ \nIt provides a common language for the client and counselor, and it can also\
      \ be used to guide the \nintensity of sessions. SUDS can tangibly show a client’s\
      \ progress in managing experiences. Without a \nscale, it is more difficult\
      \ to grasp that a distressing symptom or circumstance is becoming less and \n\
      less severe without some repeated measure. \nTrauma-Informed Care in Behavioral\
      \ Health Services \nabuse should be addressed before attending to\nany co-occurring\
      \ conditions. Others did not\nhave the knowledge and training to evaluate \n\
      trauma issues or were uncomfortable or reluc­\ntant to discuss these sensitive\
      \ issues with cli­\nents (Ouimette & Brown, 2003). Similarly, in\nother behavioral\
      \ health settings, clinicians\nsometimes address trauma-related symptoms\nbut\
      \ do not have experience or training in the \ntreatment of substance abuse.\
      \ \nSo too, people who have histories of trauma\nwill often be unaware of the\
      \ connection be­\ntween the traumas they’ve experienced and\ntheir traumatic\
      \ stress reactions.They may no­\ntice depression, anger, or anxiety, or they\
      \ may\ndescribe themselves as “going crazy” without \nbeing able to pinpoint\
      \ a specific experience that\nproduced the trauma symptoms. Even if clients\n\
      recognize the events that precipitated their\ntrauma symptoms, they may not\
      \ understand \nhow others with similar experiences can have \ndifferent reactions.\
      \ Thus, a treatment goal for \ntrauma survivors is helping them gain aware­\n\
      ness of the connections between their histories \nof trauma and subsequent consequences.\
      \ Seeing\nthe connections can improve clients’ ability to\nwork on recovery\
      \ in an integrated fashion. \nTeach Balance \nYou and your clients need to walk\
      \ a thin line\nwhen addressing trauma. Too much work \nfocused on highly distressing\
      \ content can turn\na desensitization process into a session where­\nby the\
      \ client dissociates, shuts down, or be­\ncomes emotionally overwhelmed. On\
      \ the \nother hand, too little focus by the client or \ncounselor can easily\
      \ reinforce avoidance and\nconfirm the client’s internal belief that it is too\
      \ \ndangerous to deal with the aftermath of the\ntrauma. Several trauma-specific\
      \ theories offer \nguidelines on acceptable levels of distress asso­\nciated\
      \ with the traumatic content that the \ntherapy addresses. For example, some\
      \ tradi­\ntional desensitization processes start at a very \nlow level of subjective\
      \ distress, gradually work­\ning up through a hierarchy of trauma memo­\nries\
      \ and experiences until those experiences \nproduce minimal reactions when paired\
      \ with\nsome coping strategy, such as relaxation train­\ning. Other desensitization\
      \ processes start at a\nhigher level of intensity to provide more rapid\nextinction\
      \ of traumatic associations and to \ndecrease the risk of avoidance—a behavior\
      \ \nthat reinforces traumatic stress. \nWorking with trauma is a delicate balancing\n\
      act between the development and/or use of \ncoping strategies and the need to\
      \ process the \ntraumatic experiences. Individuals will choose \ndifferent paths\
      \ to recovery; it’s a myth that \nevery traumatic experience needs to be ex­\n\
      pressed and every story told. For some indi­\nviduals, the use of coping skills,\
      \ support, and\nspirituality are enough to recover. Regardless \nof theoretical\
      \ beliefs, counselors must teach \n120"
