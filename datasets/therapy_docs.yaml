    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 67\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 67]\nAdvice to Counselors: Addressing Retraumatization\
      \ \n•\nAnticipate and be sensitive to the needs of clients who have experienced\
      \ trauma regarding pro­\ngram policies and procedures in the treatment setting\
      \ that might trigger memories of trauma, \nsuch as lack of privacy, feeling\
      \ pushed to take psychotropic medications, perceiving that they \nhave limited\
      \ choices within the program or in the selection of the program, and so forth.\
      \  \n• \nAttend to clients’ experiences. Ignoring clients’ behavioral and emotional\
      \ reactions to having their \ntraumatic memories triggered is more likely to\
      \ increase these responses than decrease t hem.  \n• \nDevelop an individual\
      \ coping plan in anticipation of triggers that the individual is likely to experi­\n\
      ence in treatment based on his or her history.  \n• \nRehearse routinely the\
      \ coping strategies highlighted in the coping plan. If the client does not \n\
      practice strategies prior to being triggered, the likelihood of being able to\
      \ use them effectively \nupon triggering is lessened. For example, it is far\
      \ easier to practice grounding exercises in the \nabsence of severe fear than\
      \ to wait for that moment when the client is reexperiencing an aspect \nof a\
      \ traumatic event. (For more information on grounding exercises, refer to Seeking\
      \ Safety: A \nTreatment Manual for PTSD and Substance Abuse; Najavits, 2002a,\
      \ pp. 125–131.) \n• \nRecognize that clinical and programmatic efforts to control\
      \ or contain behavior in treatment can \ncause traumatic stress reactions, particularly\
      \ for trauma survivors for whom being trapped was \npart of the trauma experience.\
      \ \n• \nListen for the specific trigger that seems to be driving the client’s\
      \ reaction. It will typically help both \nthe counselor and client understand\
      \ the behavior and normalize the traumatic stress reactions. \n• \nMake sure\
      \ that staff and other clients do not shame the trauma survivor for his or her\
      \ behavior, \nsuch a s through teasing or joking about the situation. \n• \n\
      Respond with consistency. The client should not get conflicting information\
      \ or responses from \ndifferent staff members; this includes information and\
      \ responses given by administrators. \nPart 1, Chapter 2—Trauma Awareness \n\
      System-Oriented Traumas: \nRetraumatization \nRetraumatization occurs when clients\
      \ experi­\nence something that makes them feel as \nthough they are undergoing\
      \ another trauma.\nUnfortunately, treatment settings and clini­\ncians can create\
      \ retraumatizing experiences,\noften without being aware of it, and some­\n\
      times clients themselves are not consciously \naware that a clinical situation\
      \ has actually trig­\ngered a traumatic stress reaction. Agencies that\nanticipate\
      \ the risk for retraumatization and\nactively work on adjusting program policies\
      \ \nand procedures to remain sensitive to the his­\ntories and needs of individuals\
      \ who have un­\ndergone past trauma are likely to have more \nsuccess in providing\
      \ care, retaining clients, and\nachieving positive outcomes. \nStaff and agency\
      \ issues that can cause retrau­\nmatization include: \n•  Being unaware that\
      \ the client’s traumatic \nhistory significantly affects his or her life. \n\
      •  Failing to screen for trauma history prior to\ntreatment planning. \n•  Challenging\
      \ or discounting reports of abuse \nor other traumatic events. \n•  Using isolation\
      \ or physical restraints. \n•  Using experiential exercises that humiliate \n\
      the individual. \n•  Endorsing a confrontational approach in\ncounseling. \n\
      •  Allowing the abusive behavior of one client\ntoward another to continue without\
      \ \nintervention. \n•  Labeling behavior/feelings as pathological. \n•  Failing\
      \ to provide adequate security and\nsafety within the program. \n•  Limiting\
      \ participation of the client in\ntreatment decisions and planning processes.\
      \ \n•  Minimizing, discrediting, or ignoring client \nresponses. \n•  Disrupting\
      \ counselor–client relationships \nby changing counselors’ schedules and\nassignments.\
      \ \n•  Obtaining urine specimens in a nonprivate\nsetting. \n45"
