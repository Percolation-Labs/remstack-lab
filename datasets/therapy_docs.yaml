    uri: doc:tip57_traumainformed:p181-182
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Pages\
      \ 181-182\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 181]\nIN THIS CHAPTER \n• Show Organizational and\
      \ Ad-\nministrative Commitment to \nTIC  \n• Use Trauma -Informed Princi-\n\
      ples in Strategic Planning  \n• Review and Update Vision, \nMission, and Value\
      \ Statements \n• Assign a Key Staff Member To  \nFacilitate Change \n• Create\
      \ a Trauma -Informed \nOversight Committee  \n• Conduct an Organizational \n\
      Self -Assessment of Trauma -\nInformed Services \n• Develop an Implementation\
      \ \nPlan  \n• Develop Policies and Proce-\ndures To Ensure Trauma -\nInformed\
      \ Practices and To \nPrevent Retraumatization \n• Develop a Disaster Plan  \n\
      • Incorporate Universal Routine\nScreenings  \n• Apply Culturally Responsive\n\
      Principles  \n• Use Science -Based \nKnowledge  \n• Create a Peer -Support Envi-\n\
      ronment  \n• Obtain Ongoing Feedback \nand Evaluations  \n• Change the Environment\
      \ To\nIncrease Safety \n• Develop Trauma -Informed \nCollaborations \nTrauma-Informed\n\
      1 Organizations \nPart 2 provides a broad overview of how to create and implement\n\
      an institutional framework for trauma-informed services in pro­\ngram delivery\
      \ and staff development, policies and procedures, ad­\nministrative practices,\
      \ and organizational infrastructure in\nbehavioral health services. Chapter\
      \ 1, “Trauma-Informed Organi­\nzations,” focuses on specific organizational\
      \ strategies that will help\ndevelop a trauma-informed culture in behavioral\
      \ health settings.\nNumerous strategies are presented, including organizational\
      \ com­\nmitment to trauma-informed care (TIC), trauma-informed organi­\nzational\
      \ assessment, implementation of universal screening for\ntrauma, and creation\
      \ of a peer support environment. \nChapter 2, “Building a Trauma-Informed Workforce,”\
      \ focuses on\norganizational activities that foster the development of a trauma-\n\
      informed workforce, including recruiting, hiring, and retaining\ntrauma-informed\
      \ staff; providing training on evidence-based and \nemerging trauma-informed\
      \ best practices; developing competen­\ncies specific to TIC; addressing ethical\
      \ considerations; providing\ntrauma-informed supervision; and preventing and\
      \ treating second­\nary trauma in behavioral health service providers. \nThe\
      \ strategies described in the following sections can help supervi­\nsors and\
      \ other administrative staff members create a trauma-\ninformed behavioral health\
      \ environment. As a starting point, the\nadministration should identify key\
      \ personnel and consumers to\nguide the organizational change process and the\
      \ organizational as­\nsessment. Administrators and supervisors need to plan\
      \ for and\ndemonstrate an ongoing commitment to these strategies, or staff \n\
      may perceive development activities as comprising yet another idea \nor demand\
      \ from the agency that is short-lived beyond the initial\nthrust of training.\
      \ \n159\n\n[Page 182]\nTrauma-Informed Care in Behavioral Health Services \n\
      Creating a trauma-informed organization is a \nfluid, ongoing process; it has\
      \ no completion \ndate. Consumer demographics change across \ntime, exposure\
      \ to specific types of trauma \nmay become more prevalent, and knowledge \n\
      of best and evidence-based practices (EBPs) \nwill continue to advance. A trauma-informed\
      \ \norganization continues to demonstrate a \ncommitment to compassionate and\
      \ effective \npractices and organizational reassessments, \nand it changes to\
      \ meet the needs of consumers \nwith histories of trauma. It is encouraging\
      \ that \nrecent Substance Abuse and Mental Health \nServices Administration\
      \ (SAMHSA) data \nindicates that the majority of over 10,000 pro­\ngrams they\
      \ surveyed state that they provide \ntrauma-related care (Capezza & Najavits,\
      \ \n2012). However, there remains a major need to \nTIC Framework in Behavioral\
      \ Health Services—Trauma-Informed Organizations \nmake TIC consistently high-quality,\
      \ routine,\nand pervasive across treatment systems. \nThe following stages form\
      \ the basis of creat­\ning a trauma-informed organization:\n1. Commit to creating\
      \ a trauma-informed\nagency. \n2. Create an initial infrastructure to initiate,\n\
      support, and guide changes. \n3. Involve key stakeholders, including con­\n\
      sumers who have histories of trauma. \n4. Assess whether and to what extent\
      \ the\norganization’s current policies, procedures,\nand operations either support\
      \ TIC or in­\nterfere with the development of a trauma-\ninformed approach.\
      \ \n5. Develop an organizational plan to imple­\nment and support the delivery\
      \ of TIC\nwithin the agency. \n160"
