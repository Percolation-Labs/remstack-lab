    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Pages\
      \ 273-274\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 273]\nAppendix B—Trauma Resource List \ntragedy.\
      \ The Center also addresses the conse­\nquences of such coverage for those working\
      \ in\njournalism and provides training and educa­\ntion via seminars, newsroom\
      \ briefings and\nconsultation on trauma issues, in addition to\ntraining for\
      \ journalism educators and other\ntrainers. The Dart Center Web site offers\
      \ fact \nsheets, publications, and DVDs on request for\nuse by journalists,\
      \ educators, and clinicians. \nDavid Baldwin’s Trauma \nInformation Pages \n\
      http://www.trauma-pages.com\nPhone: 541-686-2598 \nEmail: dvb@trauma-pages.com\
      \ \nThis Web site focuses primarily on emotional \ntrauma and traumatic stress,\
      \ including PTSD \nand dissociation, whether following individual\ntraumatic\
      \ experience(s) or a large-scale disas­\nter. The site’s purpose is to provide\
      \ infor­\nmation for clinicians and researchers in the \ntraumatic stress field.\
      \ Specifically, the focus is \non both clinical and research aspects of trauma\n\
      responses and their resolution. \nDisaster Technical Assistance \nCenter \n\
      http://www.samhsa.gov/dtac\n9300 Lee Highway\nFairfax, VA 22031\nPhone: 800-308-3515\
      \ \nFax: 703-225-2338 \nSAMHSA has created the Disaster Technical \nAssistance\
      \ Center (DTAC) to help States \nprepare for and respond to a wide range of\n\
      potential catastrophes—both natural and\nhuman-caused disasters. DTAC primarily\
      \ \nserves individuals and communities who are \nrecovering from natural and\
      \ human-caused\ndisasters. It works in conjunction with the\nFederal Emergency\
      \ Management Agency \n(FEMA) and SAMHSA’s Emergency Mental \nHealth and Traumatic\
      \ Stress Services Branch, \nusing strengths-based, outreach-oriented prin­\n\
      ciples conducted in nontraditional settings, as \na supplement to programs already\
      \ in place on\na local level. \nEMDR Institute, Inc. \nhttp://www.emdr.com\n\
      P.O. Box 750 \nWatsonville, CA 9507\nPhone: 831-761-1040 \nFax: 831-761-1204\
      \ \nEmail: inst@emdr.com \nEye Movement Desensitization and Repro­\ncessing\
      \ (EMDR) is an information-processing\ntherapy that uses an eight-phase approach.\n\
      (See the description in Part 1, Chapter 6.) The \nWeb site presents background\
      \ and descriptive \ninformation about this approach to treatment \nand lists\
      \ training opportunities, references, and\nnetworking groups. \nThe Federal\
      \ Emergency \nManagement Agency \nhttp://www.fema.gov\n500 C Street SW \nWashington,\
      \ DC 20472 \nPhone: 202-646-2500 \nThe Federal Emergency Management Agency,\n\
      a formerly independent agency that became \npart of the Department of Homeland\
      \ Security \nin March 2003, is tasked with responding to,\nplanning for, recovering\
      \ from, and mitigating\nagainst disasters. FEMA can trace its begin­\nnings\
      \ to the Congressional Act of 1803. This \nAct, generally considered the first\
      \ piece of\ndisaster legislation, provided assistance to a\nNew Hampshire town\
      \ following an extensive \nfire. In the century that followed, ad hoc legis­\n\
      lation was passed more than 100 times in re­\nsponse to hurricanes, earthquakes,\
      \ floods, and\nother natural disasters. \n251\n\n[Page 274]\nTrauma-Informed\
      \ Care in Behavioral Health Services \nThe International Critical Incident \n\
      Stress Foundation, Inc. \nhttp://www.icisf.org\n3290 Pine Orchard Lane \nSuite\
      \ 106 \nEllicott City, MD 21042\nPhone: 410-750-9600 \nFax: 410-750-9601 \n\
      Email: info@icisf.org \nThe International Critical Incident Stress \nFoundation,\
      \ Inc., is a nonprofit, open-\nmembership foundation dedicated to the pre­\n\
      vention and mitigation of disabling stress\nthrough the provision of education,\
      \ training,\nand support services for all emergency services \nprofessions;\
      \ continuing education and training\nin emergency mental health services for\
      \ psy­\nchologists, psychiatrists, social workers, and\nlicensed professional\
      \ counselors; and consulta­\ntion in the establishment of crisis and disaster\
      \ \nresponse programs for varied organizations \nand communities worldwide.\
      \ \nInternational Society for the \nStudy of Trauma and Dissociation \nhttp://www.issd.org\n\
      8400 Westpark Drive\nSecond Floor \nMcLean, VA 22102\nPhone: 703-610-9037 \n\
      Fax: 703-610-0234 \nEmail: info@isst-d.org \nThe Society is a nonprofit professional\
      \ associ­\nation organized for the purposes of infor­\nmation sharing and international\
      \ networking\nof clinicians and researchers; providing profes­\nsional and public\
      \ education; promoting re­\nsearch and theory about dissociation; and\npromoting\
      \ research and training in the identi­\nfication, treatment, and prevention\
      \ of dissocia­\ntive disorders. The Society offers courses in its \nDissociative\
      \ Disorders Psychotherapy Training\nProgram. \nThe International Society for\
      \ \nTraumatic Stress Studies \nhttp://www.istss.org\n111 Deer Lake Road \nSuite\
      \ 100 \nDeerfield, IL 60015\nPhone: 847-480-9028 \nFax: 847-480-9282 \nThe International\
      \ Society for Traumatic Stress \nStudies (ISTSS) was founded in 1985 for pro­\n\
      fessionals to share information about the ef­\nfects of trauma. ISTSS is dedicated\
      \ to the \ndiscovery and dissemination of knowledge \nabout policy, program,\
      \ and service initiatives\nthat seek to reduce traumatic stressors and \ntheir\
      \ immediate and long-term consequences.\nISTSS provides a forum for the sharing\
      \ of\nresearch, clinical strategies, public policy con­\ncerns, and theoretical\
      \ formulations on trauma\nin the United States and around the world. \nNational\
      \ Alliance on Mental \nIllness \nhttp://www.nami.org\n3803 N. Fairfax Dr. \n\
      Suite 100 \nArlington, VA 22203\nPhone: 703-524-7600 \nFax: 703-524-9094 \n\
      The National Alliance on Mental Illness \n(NAMI) is a nonprofit advocacy group\
      \ found­\ned in 1979 to raise awareness and provide es­\nsential and free education,\
      \ advocacy, and\nsupport group programs for people living with\nmental illness\
      \ and their loved ones. NAMI \noperates at the local, State, and national levels,\
      \ \nwith each level of the organizations providing\neducation, information,\
      \ support, and advocacy\nfor those with mental illness and their support\nsystem.\
      \ NAMI has developed a Trauma\nToolkit and includes a series of lectures for\
      \ \nmental health professionals about trauma. \n252"
