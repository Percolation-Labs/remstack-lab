    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 112\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 112]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 84 \nClerici, 2014), leading to a standardized mortality ratio of suicide\
      \ deaths that is 10 to 30 times greater \nthan that of the general population\
      \ (Schaffer et al., 2015). People with bipolar disorder and SUD are \nsignificantly\
      \ more likely to attempt suicide than people without both conditions (Carra\
      \ et al., 2014; \nSchaffer et al., 2015). Interestingly, current or lifetime\
      \ SUD is a significant risk factor for suicide attempt \nin bipolar disorder\
      \ but not suicide death (Schaffer et al., 2015). \nPrevalence  \nThe 12-month\
      \ and lifetime prevalence rates of DSM-5 bipolar I disorder are 1.5 percent\
      \ and 2 percent, \nrespectively (Blanco et al., 2017). Rates are nearly equivalent\
      \ between men and women for both 12-\nmonth and lifetime prevalence (Blanco\
      \ et al., 2017). \nBipolar I Disorder and SUDs \nIndividuals with bipolar I\
      \ have high prevalence (65 percent) of lifetime SUD, AUD (54 percent), and drug\
      \ \nuse disorder (32 percent) (McDermid et al., 2015). Presence of a 12-month\
      \ or lifetime DSM-5 drug use \ndisorder (i.e., an SUD excluding alcohol) is\
      \ associated with a 1.4 to 1.5 increased odds in having bipolar I \ndisorder\
      \ (Grant et al., 2016). Similarly, presence of past-year or lifetime bipolar\
      \ I disorder carries a 2 to \n5.8 times greater risk of also having any 12-month\
      \ or lifetime SUD (Blanco et al., 2017). A systematic \nreview and meta-analysis\
      \ found strong associations between co-occurring SUDs and bipolar illness in\
      \ \nindividuals in clinical settings, with highest prevalence (average: 30 percent)\
      \ for alcohol use, 20 percent \n(mean) for cannabis, and 17 percent (mean) for\
      \ any drug use disorder (Hunt, Malhi, Cleary, Lai, & \nSitharthan, 2016b). \n\
      Co-occurring bipolar illness and substance misuse are associated with numerous\
      \ adverse clinical, social, \nand economic consequences, including increased\
      \ symptom severity, poorer treatment outcomes, and \ngreater suicide risk (Ma,\
      \ Coles, & George, 2018). Presence of a co-occurring SUD with bipolar disorder\
      \ \nhas been linked to lower SUD treatment adherence and retention, protracted\
      \ mood episodes, poorer \nrecovery of functional abilities (even after abstaining\
      \ from substances), increased utilization of \nemergency services, greater hospitalizations,\
      \ more variable disease course, greater affective instability, \nmore impulsivity,\
      \ and poor response to lithium (the standard pharmacotherapy of choice) (Swann,\
      \ 2010; \nTolliver & Anton, 2015).  \nTreatment of Bipolar I Disorder and SUDs\
      \ \nSubstance misuse by those with bipolar disorder complicates diagnosis and\
      \ treatment, in part because \nthere is evidence of a bidirectional relationship\
      \ between bipolar disorder and SUDs, and yet the ways in \nwhich these conditions\
      \ influence one another is still unclear (Tolliver & Anton, 2015). Little research\
      \ has \nexamined nonpharmacological approaches to managing comorbid bipolar\
      \ I disorder and SUDs. Group \nCBT, integrated therapy, and relapse prevention\
      \ techniques may help reduce hospitalizations, increase \nabstinence, improve\
      \ medication adherence, reduce addiction severity, and (to a lesser extent)\
      \ improve \nmood symptoms (Gold et al., 2018). However, results are inconsistent\
      \ across studies, underscoring the \nneed for more research. \nAdvice to the\
      \ Counselor: Counseling a Client With Bipolar I Disorder \n• Although true for\
      \ most counseling situations, it is especially important to maintain a calm\
      \ demeanor and a \nreassuring presence with these clients.  \n• Start low and\
      \ go slow (that is, start “low” with general and nonprovocative topics and proceed\
      \ gradually as \nclients become more comfortable talking about problems).  \n\
      • Monitor symptoms and respond immediately to any intensification."
