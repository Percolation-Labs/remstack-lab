    content: "# Crisis Response Guidelines 2025\n## Page 24\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 24]\ncontinuous\
      \ efforts to minimize such interventions. \nTrauma-informed care assumes that\
      \ everyone \nmay have been traumatized, yet people have \nhope for recovery\
      \ and resilience. Trauma-informed \ncare includes both a trauma-informed approach\
      \ \n(PDF) and the use of evidence-based or evidence-\ninformed approaches that\
      \ are appropriate for the \ncrisis care context and the person. Crisis care\
      \ \nshould be provided in the context of SAMHSA’s six \ntrauma-informed principles\
      \ (PDF):\n1. Safety; \n2. Trustworthiness and transparency;\n3. Peer support;\n\
      4. Collaboration and mutuality;\n5. Empowerment, voice, and choice; and\n6.\
      \ Ensuring that cultural, historical, and sexual \nconsiderations inform the\
      \ care provided.\nPlease see SAMHSA’s Practical Guide for \nImplementing a Trauma-Informed\
      \ Approach for \nadditional information and guidance.\nI. Crisis Services Should\
      \ Provide Continuity of Care from \nOnset of Crisis Until Stability and Include\
      \ Follow-Up \nCare and Linkage\nEmergency and crisis interventions should focus\
      \ \non both alleviating the current crisis and lowering \nthe risk of future\
      \ episodes. Behavioral health crisis \nsystems should implement a “no wrong\
      \ door” \napproach where individuals are able to access \ncrisis services regardless\
      \ of how or where they \ninitially seek help. If an individual seeks crisis\
      \ \ncare from a facility or program that does not \nprovide crisis services,\
      \ collecting and providing \ninformation about their needs to entities that\
      \ have \nthe responsibility and authority to do so (e.g., crisis \nstabilization,\
      \ MCTs, IPV supports, other behavioral \nhealth programs, foster care, school\
      \ systems) is an \nimportant component of a behavioral health crisis \nsystem\
      \ of care.\nCrisis services should provide continuity of care, \nongoing care\
      \ coordination, and a continuum of \nservices from onset of crisis until return\
      \ to stability. \nWhile a single crisis service may be sufficient to \nstabilize\
      \ a person’s situation, it is often the case \nthat someone will need multiple\
      \ services in the \ncrisis continuum, as well as services like Partial \nHospitalization\
      \ and Intensive Outpatient Programs, \nbefore their experience is stabilized\
      \ enough to \nreturn to routine care. Receipt of one crisis service \nshould\
      \ be a facilitator for access to any of the \nbehavioral health services that\
      \ can address the \nhelp seeker’s symptoms and/or distress.\nPeople who are\
      \ experiencing a crisis need to have \ncontinued support and resources after\
      \ the initial \nacute crisis event. These follow-up services should \nbe planned\
      \ for and occur at every point on the \ncrisis continuum and essentially serve\
      \ as the fourth \nessential element of the crisis continuum. Although \nthis\
      \ is more challenging when services do not \nrequire disclosure of identity,\
      \ every effort should be \nmade to engage the individual and family/caregiver\
      \ \nto provide follow-up care and appropriate resource \nlinkages as appropriate.\
      \ All people with current \nsuicidal ideation or otherwise at risk of suicide\
      \ \nshould be offered follow-up services. Following up \nwith someone after\
      \ receiving crisis services has \nshown to aid in reductions in suicidal behaviors\
      \ \nand reduces the likelihood that they will need \ncrisis services again.23\
      \ Organizations and system \nleaders should provide the requisite amount of\
      \ \n20\nNATIONAL GUIDELINES\nfor a Behavioral Health Coordinated System of Crisis\
      \ Care"
