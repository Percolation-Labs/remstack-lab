    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 152\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 152]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 124 \nEven when the psychiatric diagnosis has not been established, the\
      \ client’s co-occurring symptoms should still be \ntreated (with nonmedication).\
      \ Counselors should not withhold treatment simply because a determination \n\
      about the origin of the mental disorder has not yet been made. \nSymptoms of\
      \ substance-induced mental disorders run the gamut from mild anxiety and depression\
      \ \n(these are the most common across all substances) to full-blown manic and\
      \ other psychotic reactions \n(much less common). For example, acute withdrawal\
      \ symptoms from physiological depressants such as \nalcohol and benzodiazepines\
      \ are hyperactivity, elevated blood pressure, agitation, and anxiety (i.e.,\
      \ “the \nshakes”). On the other hand, those who “crash” from stimulants are\
      \ tired, withdrawn, and depressed.  \nBecause clients vary greatly in how they\
      \ respond to both intoxication and withdrawal given the same \nexposure to the\
      \ same substance, and also because different substances may be taken at the\
      \ same time, \nprediction of any particular substance-related syndrome has its\
      \ limits. What is most important is to \ncontinue to evaluate psychiatric symptoms\
      \ and their relationship to abstinence or ongoing substance \nmisuse over time.\
      \ Most substance-induced symptoms begin to improve within hours or days after\
      \ \nsubstance use has stopped. Notable exceptions to this are psychotic symptoms\
      \ caused by heavy and \nlong­term amphetamine misuse and dementia (e.g., problems\
      \ with memory, concentration, problem \nsolving) caused by using substances\
      \ directly toxic to the brain, which most commonly include alcohol, \ninhalants\
      \ like gasoline, and amphetamines.  \nExhibit 4.17 offers an overview of the\
      \ most common classes of misused substances and the \naccompanying psychiatric\
      \ symptoms seen in intoxication and withdrawal.  \nExhibit 4.17. Substance-Induced\
      \ Mental Disorder Symptoms (by Substance) \nAlcohol \nIntoxication. In most\
      \ people, moderate to heavy consumption is associated with euphoria, mood lability,\
      \ \ndecreased impulse control, and increased social confidence (i.e., getting\
      \ high). Symptoms may appear \nhypomanic but are often followed by next-day\
      \ mild fatigue, nausea, and dysphoria.  \nWithdrawal. Following acute withdrawal\
      \ (a few days), some people will experience continued mood instability, \nfatigue,\
      \ insomnia, reduced sexual interest, and hostility for weeks or months, so-called\
      \ “protracted withdrawal.” \nSymptoms of alcohol withdrawal include agitation,\
      \ anxiety, tremor, malaise, hyperreflexia (exaggeration of \nreflexes), mild\
      \ tachycardia (rapid heartbeat), increasing blood pressure, sweating, insomnia,\
      \ nausea or vomiting, \nand perceptual distortions. More severe withdrawal is\
      \ characterized by severe instability in vital signs, agitation, \nhallucinations,\
      \ delusions, and often seizures.  \nAlcohol-induced deliriums after high-dose\
      \ drinking are characterized by fluctuating mental status, confusion, \nand\
      \ disorientation and are reversible once both alcohol and its withdrawal symptoms\
      \ are gone. \nCannabis  \nIntoxication. Consumption typically results in a “high”\
      \ feeling followed by symptoms including euphoria, \nsedation, lethargy, impairment\
      \ in short-term memory, difficulty carrying out complex mental process, impaired\
      \ \njudgement, distorted sensory perceptions, impaired motor performance, and\
      \ the sensation that time is passing \nslowly. Occasionally, the individual\
      \ experiences anxiety (which may be severe), dysphoria, or social withdrawal.\
      \  \nWithdrawal. Cessation or substantial reduction in heavy or prolonged cannabis\
      \ use may result in fatigue, \nyawning, difficulty concentrating, and rebound\
      \ periods of increased appetite and hypersomnia that follow initial \nperiods\
      \ of loss of appetite and insomnia.  \nHallucinogens"
