    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 149\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 149]\nAdvice to Counselors: Strategies To \nFoster\
      \ Engagement \nStrategy #1: According to Mahalik (2001), the \nstandard method\
      \ of handling clients’ lack of \nengagement is exploring it with them, clari­\n\
      fying the situation through discussion with \nthem, reinterpreting (e.g., from\
      \ “can’t” to \n“won’t” to “willing”), and working through the \nsituation toward\
      \ progress.  \nStrategy #2: To improve engagement into \ntreatment, try motivational\
      \ interviewing and \nenhancement techniques. For additional in­\nformation on\
      \ such techniques, see TIP 35, En­\nhancing Motivation for Change in Substance\
      \ \nAbuse Treatment (Center for Substance Abuse \nTreatment [CSAT], 1999b).\
      \  \nPart 1, Chapter 5—Clinical Issues Across Services \nTreatment Issues \n\
      The treatment environment itself can signifi­\ncantly affect how clients experience\
      \ traumatic\nstress and how the client responds to treat­\nment. Some specific\
      \ issues related to working\nwith trauma survivors in a clinical setting are\n\
      discussed in the following sections. \nClient Engagement \nA lack of engagement\
      \ in treatment is the cli­\nent’s inability to make progress toward treat­\n\
      ment goals, deal with important topics in\ntreatment, or complete treatment.\
      \ Clients who\nhave histories of trauma will express ambiva­\nlence about treatment\
      \ similarly to others, ex­\ncept that clients who have traumatic stress can\n\
      feel more “stuck” and perceive themselves as \nhaving fewer options. In addition,\
      \ clients may\nbe avoiding engagement in treatment because \nit is one step\
      \ closer to addressing their trauma.\nYou should attend to the client’s motivation\
      \ to \nchange, implement strategies that address am­\nbivalence toward treatment,\
      \ and use approach­\nes that help clients overcome avoidant\nbehavior. \nPacing\
      \ and Timing \nAlthough your training or role as a counselor\nmay prohibit you\
      \ from providing trauma-\nspecific services, you must still be prepared for\n\
      the fact that clients are not as focused on \nwhen or where it is most appropriate\
      \ to ad­\ndress trauma—they want relief, and most lay \nand professional people\
      \ have been taught that\nthe only path to recovery is disclosure. Some \nclients\
      \ are reluctant to talk about anything\nassociated with their histories of trauma.\
      \ Oth­\ner clients immediately want to delve into the \nmemories of their trauma\
      \ without developing\na safe environment. The need to gain any relief\nfor the\
      \ traumatic stress pushes some individu­\nals to disclose too quickly, without\
      \ having the\nnecessary support and coping skills to manage \nthe intensity\
      \ of their memories. Clients who\nenter treatment and immediately disclose past\n\
      trauma often don’t return because the initial \nencounter was so intense or\
      \ because they ex­\nperienced considerable emotional distress for\nseveral days\
      \ afterward and/or in anticipation\nof the next session. \nProper pacing of\
      \ sessions, disclosure, and in­\ntensity is paramount. Clients who immediate­\n\
      ly disclose without proper safety nets are \nactually retraumatizing themselves\
      \ by reliving\nthe experience without adequate support—\noften placing themselves\
      \ in the same circum­\nstances that occurred during the actual trau­\nmas they\
      \ experienced. Although you should\nnot adamantly direct clients not to talk\
      \ about \nwhat happened, it is important to discuss with \nthe clients, even\
      \ if you have to interrupt them\nempathically and respectfully, the potential\n\
      consequences of disclosing too soon and too \nfast. Ask whether they have done\
      \ this before,\nand then inquire about the outcome. Rein­\nforce with clients\
      \ that trauma heals when \nthere are support, trust, and skills in place to\n\
      manage the memories of the traumatic experi­\nences. Ideally, disclosure begins\
      \ after these \nelements are secured, but realistically, it is a \n127"
