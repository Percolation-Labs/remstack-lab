    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 218'
    uri: doc:tip57_traumainformed:p218
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 218\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 218]\nTrauma-Informed Care in Behavioral Health\
      \ Services \nhaving specialized training in trauma-\ninformed and trauma-specific\
      \ counseling\npractices, lacking a personal trauma history,\nexhibiting personal\
      \ autonomy in the work­\nplace, using positive personal coping styles,\nand\
      \ possessing resilience or the ability to find\nmeaning in stressful life events\
      \ and to rebound\nfrom adversity (Sprang, Clark, & Whitt-\nWoosley, 2007). Some\
      \ of these factors, like \npositive personal coping styles and the ability \n\
      to find meaning in adversity, can be developed\nand enhanced through personal\
      \ growth work,\npsychotherapy, engagement with spiritual \npractices and involvement\
      \ in the spiritual\ncommunity, and stress reduction strategies like \nmindfulness\
      \ meditation. A recent multi-\nmethod study of an 8-week workplace mind­\nfulness\
      \ training group for social workers and\nother social service workers found\
      \ that mind­\nfulness meditation increased coping strategies,\nreduced stress,\
      \ and enhanced self-care of the\nparticipants; findings suggested that workers\n\
      were more likely to practice stress manage­\nment techniques like mindfulness\
      \ at their\nplace of work than at home (McGarrigle &\nWalsh, 2011). Organizations\
      \ can support\ncounselors’ individual efforts to enhance posi­\ntive personal\
      \ coping styles, find meaning in \nadversity, and reduce stress by providing\
      \ time \nfor workers during the workday for personal \nself-care activities,\
      \ like mindfulness meditation\nand other stress reduction practices. \nOne of\
      \ the organizational protective factors\nidentified in the literature that may\
      \ lessen the \nnegative impact of secondary traumatization\non behavioral health\
      \ professionals is providing\nadequate training in trauma-specific counsel­\n\
      ing strategies, which increases providers’ sense \nof efficacy in helping clients\
      \ with trauma-\nrelated disorders and reduces the sense of \nhopelessness that\
      \ is often a part of the work \n(Bober & Regehr 2006). One study found that\n\
      specialized trauma training enhanced job sat­\nisfaction and reduced levels\
      \ of compassion \nfatigue, suggesting that “knowledge and train­\ning might\
      \ provide some protection against the \ndeleterious effects of trauma exposure”\n\
      (Sprang et al., 2007, p. 272). Another protec­\ntive factor that may lessen\
      \ the chances of de­\nveloping secondary traumatization is having a \ndiverse\
      \ caseload of clients. Organizations\n“must determine ways of distributing work­\n\
      load in order to limit the traumatic exposure \nof any one worker. This may\
      \ not only serve to\nreduce the impact of immediate symptoms but\nmay also address\
      \ the potential longitudinal \neffects” (Bober & Regehr, 2006, p. 8). \nEmotional\
      \ support from professional col­\nleagues can be a protective factor. A study\
      \ of\nsubstance abuse counselors working with cli­\nents who were HIV positive\
      \ found that work­\nplace support from colleagues and supervisors \nmost effectively\
      \ prevented burnout (Shoptaw,\nStein, & Rawson, 2000). This support was \nassociated\
      \ with less emotional fatigue and\ndepersonalization, along with a sense of\
      \ great­\ner personal accomplishment. In a study of do­\nmestic violence advocates,\
      \ workers who\nreceived more support from professional peers \nwere less likely\
      \ to experience secondary trau­\nmatization (Slattery & Goodman, 2009). \nIn\
      \ addition, counselor engagement in relation­\nally based clinical supervision\
      \ with a trauma-\ninformed supervisor acts as a protective agent.\nSlattery\
      \ and Goodman (2009) note that “for \nthe trauma worker, good supervision can\
      \ nor­\nmalize the feelings and experiences, provide \nsupport and information\
      \ about the nature and\ncourse of the traumatic reaction, help in the\nidentification\
      \ of transference and counter-\ntransference issues, and reveal feelings or\n\
      symptoms associated with the trauma” (p. \n1362). Workers who reported “engaging,\
      \ au­\nthentic, and empowering relationships with\ntheir supervisors” were less\
      \ likely to experience \nSTS (p. 1369). Thus, it is not simply the fre­\nquency\
      \ and regularity of clinical supervision, \n196"
