    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 213'
    uri: doc:tip57_traumainformed:p213
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 213\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 213]\nAdvice to Clinical Supervisors and Administrators:\
      \ Adopting an Evidence-Based \nModel of Clinical Supervision and Training \n\
      Just as adopting evidence-based clinical practices in a trauma-informed organization\
      \ is important in \nproviding cost-effective and outcome-relevant services to\
      \ clients, adopting an evidence-based mod­\nel of clinical supervision and training\
      \ clinical supervisors in that model can enhance the quality and \neffectiveness\
      \ of clinical supervision for counselors. This will ultimately enhance client\
      \ care. \nOne of the most commonly used and researched integrative models of\
      \ supervision is the discrimina­\ntion model, originally published by Janine\
      \ Bernard in 1979 and since updated (Bernard & Goodyear, \n2009). This model\
      \ is considered a competence-based and social role model of supervision; it\
      \ in­\ncludes three areas of focus on counselor competencies (intervention,\
      \ conceptualization, and person­\nalization) and three possible supervisor roles\
      \ (teacher, counselor, and consultant). \nCounselor competencies: \n•\nIntervention:\
      \ The supervisor focuses on the supervisee’s intervention skills and counseling\
      \ strat­\negies used with a particular client in a given session. \n• \nConceptualization:\
      \ The supervisor focuses on how the supervisee understands what is happen­\n\
      ing in a session with the client. \n• \nPersonalization: The supervisor focuses\
      \ on the personal style of the counselor and countertrans­\nference responses\
      \ (i.e., personal reactions) of the counselor to the client.  \nSupervisor roles:\
      \ \n•\nTeacher: The supervisor teaches the supervisee specific counseling theory\
      \ and skills and guides \nthe supervisee in the use of specific counseling strategies\
      \ in sessions with clients. The supervisor \nas teacher is generally task-oriented.\
      \ The supervisor is more likely to act as a teacher with begin­\nning counselors.\
      \  \n• \nCounselor: The supervisor does not act as the counselor’s therapist,\
      \ but helps the counselor \nreflect on his or her counseling style and personal\
      \ reactions to specific clients. The supervisor as \ncounselor is interpersonally\
      \ sensitive and focuses on the process and relational aspects of coun­\nseling.\
      \ \n• \nConsultant: The supervisor is more of a guide, offering the supervisee\
      \ advice on specific clinical \nsituations. The supervisor as consultant invites\
      \ the counselor to identify topics and set the agen­\nda for the supervision.\
      \ The supervisor is more likely to act as a consultant with more advanced \n\
      counselors.  \nThis model of supervision may be particularly useful in working\
      \ with counselors in TIC settings, be­\ncause the supervisor’s response to the\
      \ supervisee is flexible and specific to the supervisee’s needs. \nIn essence,\
      \ it is a counselor-centered model of supervision in which the supervisor can\
      \ meet the \nmost relevant needs of the supervisee in any given moment.  \n\
      For a review of other theories and methods of clinical supervision, refer to\
      \ TIP 52, Clinical Supervision \nand Professional Development of the Substance\
      \ Abuse Counselor (CSAT, 2009b). \nPart 2, Chapter 2—Building a Trauma-Informed\
      \ Workforce \nClinical Supervision and \nConsultation \nOrganizational change\
      \ toward a TIC model \ndoesn’t happen in isolation. Ongoing support, \nsupervision,\
      \ and consultation are key ingredi­\nents that reinforce behavioral health profes­\n\
      sionals’ training in trauma-informed and \ntrauma-specific counseling methods\
      \ and en­\nsure compliance with practice standards and \nconsistency over time.\
      \ Often, considerable \nenergy and resources are spent on the transi­\ntion\
      \ to new clinical and programmatic ap­\nproaches, but without long-range planning\
      \ to\nsupport those changes over time. The new \ntreatment approach fades quickly,\
      \ making it\nhard to recognize and lessening its reliability. \n191"
