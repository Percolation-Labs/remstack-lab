    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 77\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 77]\nPart 1, Chapter 2—Trauma Awareness \nattend\
      \ to histories, adjust treatment to avoid\nretraumatization, and steer clear\
      \ of labeling\nclients’ behavior as pathological. \nHistory of resilience \n\
      Resilience—the ability to thrive despite nega­\ntive life experiences and heal\
      \ from traumatic\nevents—is related to the internal strengths and\nenvironmental\
      \ supports of an individual. Most\nindividuals are resilient despite experiencing\n\
      traumatic stress. The ability to thrive beyond\nthe trauma is associated with\
      \ individual factors \nas well as situational and contextual factors. \nThere\
      \ are not only one or two primary factors\nthat make an individual resilient;\
      \ many factors\ncontribute to the development of resilience.\nThere is little\
      \ research to indicate that there are \nspecific traits predictive of resilience;\
      \ instead, it\nappears that more general characteristics influ­\nence resilience,\
      \ including neurobiology (Feder,\nCharney, & Collins, 2011), flexibility in\
      \ adapt­\ning to change, beliefs prior to trauma, sense of\nself-efficacy, and\
      \ ability to experience positive \nemotions (Bonanno & Mancini, 2011). \nHistory\
      \ of mental disorders \nThe correlations among traumatic stress, sub­\nstance\
      \ use disorders, and co-occurring mental \ndisorders are well known. According\
      \ to the\nDiagnostic and Statistical Manual of Mental Dis­\norders, Fifth Edition\
      \ (American Psychiatric\nAssociation, 2013a), traumatic stress reactions \n\
      are linked to higher rates of mood, substance-\nrelated, anxiety, trauma, stress-related,\
      \ and\nother mental disorders, each of which can pre­\ncede, follow, or emerge\
      \ concurrently with\ntrauma itself. A co-occurring mental disorder \nis a significant\
      \ determinant of whether an\nindividual can successfully address and resolve\
      \ \ntrauma as it emerges from the past or occurs \nin the present. Koenen, Stellman,\
      \ Stellman,\nand Sommer (2003) found that the risk of \ndeveloping PTSD following\
      \ combat trauma \nwas higher for individuals with preexisting\nconduct disorder,\
      \ panic disorder, generalized \nanxiety disorder, and/or major depression than\n\
      for those without preexisting mental disorders. \nFor additional information\
      \ on comorbidity of\ntrauma and other mental disorders, see TIP\n42, Substance\
      \ Abuse Treatment for Persons With \nCo-Occurring Disorders (CSAT, 2005c). \n\
      Sociodemographic Factors \nDemographic variables are not good predic­\ntors\
      \ of who will experience trauma and subse­\nquent traumatic stress reactions.\
      \ Gender, age, \nrace and ethnicity, sexual orientation, marital\nstatus, occupation,\
      \ income, and education can\nall have some influence, but not enough to\ndetermine\
      \ who should or should not receive \nscreening for trauma and traumatic stress\
      \ \nsymptoms. The following sections cover a few\nselected variables. (For more\
      \ information,\nplease refer to Part 3 of this TIP, the online \nliterature\
      \ review.) \nGender \nIn the United States, men are at greater risk \nthan women\
      \ for being exposed to stressful \nevents. Despite the higher prevalence among\n\
      men, lifetime PTSD occurs at about twice the \nrate among women as it does in\
      \ men. Less is \nknown about gender differences with subclini­\ncal traumatic\
      \ stress reactions. There are also \nother gender differences, such as the types\
      \ of\ntrauma experienced by men and women.\nWomen are more likely to experience\
      \ physical \nand sexual assault, whereas men are most like­\nly to experience\
      \ combat and crime victimiza­\ntion and to witness killings and serious injuries\n\
      (Breslau, 2002; Kimerling, Ouimette, &\nWeitlauf, 2007; Tolin & Foa, 2006).\
      \ Women\nin military service are subject to the same risks \nas men and are\
      \ also at a greater risk for mili­\ntary sexual trauma. Men’s traumas often\
      \ occur \nin public; women’s are more likely to take \nplace in private settings.\
      \ Perpetrators of trau­\nmas against men are often strangers, but wom­\nen are\
      \ more likely to know the perpetrator. \n55"
