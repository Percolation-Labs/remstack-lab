    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 266\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 266]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 8—Workforce\
      \ and Administrative Concerns in Working With People Who Have Co-Occurring Disorders\
      \ \n \nPage 238 \nwork to be rewarding. Evidence suggests that turnover may\
      \ be connected to providers’ feelings of \npreparedness to serve clients with\
      \ CODs. SUD treatment providers who leave an organization but stay in \nthe\
      \ field (program turnover) are more likely to have formal education, training,\
      \ and experience in SUDs \nthan addiction counselors who leave an organization\
      \ and withdraw from the field entirely (profession \nturnover) (Eby, Laschober,\
      \ & Curtis, 2014). This suggests that programmatic training and professional\
      \ \ndevelopment could help strengthen not only the individual agency but the\
      \ workforce as a whole.  \nTurnover in the addiction field is linked to attitudinal\
      \ and organizational predictors, including lower job \nsatisfaction, lower job\
      \ involvement, lower support from supervisors or coworkers, and poor role \n\
      manageability (Garner & Hunter, 2014). These factors are largely modifiable\
      \ and are important targets \nfor monitoring and implementing programmatic changes\
      \ to help providers feel satisfied, supported, and \ncompetent on the job (Yanchus\
      \ et al., 2017). Exhibit 8.2 offers methods for reducing staff turnover. \n\
      \ \nAvoiding Burnout \nA logical approach to reducing turnover is to prevent\
      \ the occurrence of burnout. Burnout has been \nreported in as much as 67 percent\
      \ of professionals in the mental health field (Morse, Salyers, Rollins, \nMonroe-DeVita,\
      \ & Pfahler, 2012). Reasons mirror those for turnover, including, but not limited\
      \ to, \ndemanding workloads and not feeling rewarded by one’s work (Young 2015).\
      \ Often, mental health \nservice and SUD treatment providers are expected to\
      \ manage growing and more complex caseloads. \n“Compassion fatigue” may occur\
      \ when the pressures of work erode a counselor’s spirit and outlook and \nbegin\
      \ to interfere with the counselor’s personal life; see also Treatment Improvement\
      \ Protocol (TIP) 36, \nSubstance Abuse Treatment for Persons With Child Abuse\
      \ and Neglect Issues (Center for Substance \nExhibit 8.2. Reducing Staff Turnover\
      \ in Programs for Clients With CODs \nTo decrease staff turnover, whenever possible,\
      \ programs should: \n• Hire staff members who have familiarity with both SUDs\
      \ and mental disorders and have a positive regard for \nclients with either\
      \ disorder. \n• Hire staff members who are critically minded and can think independently,\
      \ but who are also willing to ask \nquestions and listen, remain open to new\
      \ ideas, maintain flexibility, work cooperatively, and engage in \ncreative\
      \ problem-solving. \n• Provide staff with a framework of realistic expectations\
      \ for the progress of clients with CODs. \n• Establish reasonable client caseloads\
      \ and scheduled time during work hours to follow-up with case \nmanagement matters\
      \ and paperwork. \n• Provide opportunities for consultation among staff members\
      \ who share the same client (including \nmedication providers). \n• Ensure that\
      \ supervisory staff are supportive and knowledgeable about areas specific to\
      \ clients with CODs. \n• Provide and support opportunities for further education\
      \ and training. \n• Provide structured opportunities for staff feedback in the\
      \ areas of program design and implementation. \n• Solicit feedback from staff\
      \ about their perceptions of the work environment, including levels of support,\
      \ \ncivility, resource needs, and relationships with supervisors. \n• Conduct\
      \ exit interviews with departing employees to gather perspectives on areas for\
      \ improvement. \n• Promote knowledge of, and advocacy for, CODs among administrative\
      \ staff, including those in decision making \npositions (e.g., directors) and\
      \ others (e.g., financial officers, billing personnel, State reporting monitors).\
      \ \n• Provide a desirable work environment through adequate compensation, salary\
      \ incentives for COD expertise, \nopportunities for training and for career\
      \ advancement, involvement in quality improvement or clinical \nresearch activities,\
      \ and efforts to adjust workloads."
