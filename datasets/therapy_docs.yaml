      \ connect the client to a prescription assistance program (offered by numerous\
      \ nonprofit \norganizations, state/county/federal agencies, and pharmaceutical\
      \ companies) or consult with the client’s \nprescriber about the possibility\
      \ of switching the client to a lower cost medication. \n− Enlisting, when appropriate,\
      \ the help of family or loved ones to aid in giving positive reinforcement and\
      \ \nsupporting clients in adhering to their medication. \n• It is important\
      \ that the treatment program philosophy be based on a multidisciplinary team\
      \ approach. \nIdeally, team members should be cross-trained, and there should\
      \ be representatives from the medical, \nmental health, and addiction systems.\
      \ The overall goals of long-term management should include:  \n− Providing comprehensive\
      \ and integrated services for both the mental disorders and SUDs.  \n− Taking\
      \ a long-term focus that addresses biopsychosocial matters in accord with a\
      \ treatment plan with \ngoals specific to a client’s situation. \n• Provide\
      \ frequent breaks and shorter sessions or meetings.  \n• Use structure and support.\
      \  \n• Present material in simple, concrete terms with examples and use multimedia\
      \ methods.  \n• Encourage participation in social clubs with recreational activities.\
      \  \n• Teach the client skills for detecting early signs of relapse for both\
      \ mental illness and substance use.  \n• Consider including family members and\
      \ community supports, when appropriate, in overall treatment.  \n• Involve family\
      \ in psychoeducational groups that specifically focus on education about SUDs\
      \ and psychotic \ndisorders; establish support groups of families and significant\
      \ others.  \n• Psychotic disorders and SUDs tend to be chronic disorders with\
      \ multiple relapses and remissions, requiring \nlong-term treatment. For clients\
      \ with CODs involving psychotic disorders, a long-term approach is \nimperative.\
      \ \n• Monitor clients for signs of substance misuse relapse and a return of\
      \ psychotic symptoms.  \n• Suicide is a significant risk in schizophrenia, more\
      \ so when co-occurring with SUDs. Ongoing monitoring/ \nassessment of suicidal\
      \ ideation, gestures, plans, and attempts throughout treatment is imperative.\
