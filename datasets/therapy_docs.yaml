    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 202\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 202]\nExhibit 2.2-1: Clinical Practice Issues Relevant\
      \ to Counselor Training in Trauma-\nInformed Treatment Settings (continued)\
      \ \npractice may also press agendas that are ultimately unhelpful, such as insisting\
      \ that the client \nforgive an abuser, pursue a legal case against a perpetrator,\
      \ or engage in trauma treatment, even \nwhen the client may not be ready for\
      \ such steps. These efforts are particularly inappropriate for \nclients in\
      \ early recovery from substance use disorders. The first goal in treatment is\
      \ stabilization  \nTraining: The Seeking Safety model of treating substance\
      \ abuse and posttraumatic stress disor­\nder (PTSD) can help counselors focus\
      \ on the primary goal of stabilization and safety in TIC. This \nmodel emphasizes\
      \ safety as the target goal, humanistic themes such as honesty and compassion,\
      \ \nand making cognitive–behavioral therapy accessible and interesting to clients\
      \ who may otherwise \nbe difficult to engage (Najavits, 2002a).  \n•\nTreatment\
      \ should be client-centered; it should acknowledge the client’s right to refuse\
      \ counsel­\ning for trauma-related issues. It is important to discuss the advantages\
      \ and disadvantages of ex­\nploring trauma-related concerns, and then, following\
      \ an open discussion, to allow clients the \nright to choose their path. This\
      \ discussion should be part of the informed consent process at the \nstart of\
      \ treatment. Clients also have the right to change their minds. \nTraining:\
      \ Motivational interviewing, a client-centered, nonpathologizing counseling\
      \ method, \ncan aid clients in resolving ambivalence about and committing to\
      \ changing health risk behaviors \nincluding substance use, eating disorders,\
      \ self-injury, avoidant and aggressive behaviors associ­\nated with PTSD, suicidality,\
      \ and medication compliance (Arkowitz, Miller, Westra, & Rollnick, \n2008; Kress\
      \ & Hoffman, 2008). Training in MI can help counselors remain focused on the\
      \ client’s \nagenda for change, discuss the pros and cons of treatment options,\
      \ and emphasize the personal \nchoice and autonomy of clients. \nExhibit 2.2-2:\
      \ Guidelines for Training in Mental Health Interventions for Trauma-\nExposed\
      \ Populations \nAfter a year of collaboration in 2002, the Task Force on International\
      \ Trauma Training of the \nInternational Society for Traumatic Stress Studies\
      \ published a consensus-based set of recommen­\ndations for training. Core curricular\
      \ elements of the recommended training include: \n•\nCompetence in listening.\
      \ \n• \nRecognition of psychosocial and mental problems to promote appropriate\
      \ assessment. \n• \nFamiliarity with established interventions in the client\
      \ population. \n• \nFull understanding of the local context, including help-seeking\
      \ expectations, duration of treat­\nment, attitudes toward intervention, cost-effectiveness\
      \ of intervention, and family attitudes and \ninvolvement. \n• \nStrategies\
      \ for solving problems on the individual, family, and community levels. \n•\
      \ \nTreatment approaches for medically unexplained somatic pain. \n• \nCollaboration\
      \ with existing local resources and change agents (e.g., clergy, traditional\
      \ healers,\ninformal leaders). \n \n• \nSelf-care components.\nSource: Weine\
      \ et al., 2002. \nTrauma-Informed Care in Behavioral Health Services \nIn addition\
      \ to the training needs of substance \nabuse counselors, all direct care workers\
      \ in\nmental health settings, community-based pro­\ngrams, crisis intervention\
      \ settings, and crimi­\nnal justice environments should receive \ntraining in\
      \ TIC. Guidelines for training in \nassisting trauma-exposed populations are\
      \ pre­\nsented in Exhibit 2.2-2. \nContinuing Education \nResearch on the effectiveness\
      \ of single-session\ndidactic and/or skill-building workshops \n180"
