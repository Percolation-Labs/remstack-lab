    uri: doc:crisisguidelines2025:p33
    content: "# Crisis Response Guidelines 2025\n## Page 33\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 33]\nWarmline.org\n\
      Warmline.org is the largest national directory of \nwarmlines provides information\
      \ on warmlines \nfor anyone in the U.S. Interested individuals can \ninput their\
      \ preferred time for a call, their state, \nand their preferred language and\
      \ be connected to \nwarmline information catered to their location and \npreferences.\
      \ Individuals are provided information \nabout hours of operation, areas of\
      \ focus (if \nrelevant), and whether they accept out-of-state \ncalls. As of\
      \ October 2024, the warmline.org site \nhas had over 130,000 visitors.\nMore\
      \ Information\n • warmline.org\nPeer-Operated Warmlines\nOverview\nPeer-operated\
      \ warmlines provide ongoing phone, \ntext, or chat support by an individual\
      \ with lived \nexperience. Calls are answered by trained peers \nwho have lived\
      \ experience with the type of mental \nhealth support the line is intended to\
      \ provide. \nPeer-operated warmlines are typically local to \nthe caller’s jurisdiction\
      \ or state, though there \nalso are national peer warmlines geared toward \n\
      specific groups such as teens, older adults, and \nLGB individuals. Consumer,\
      \ youth, and family-run \norganizations usually offer warmlines as well as \n\
      support and connection for those in crisis. As of \n2023, nearly all states\
      \ had one or more peer-\noperated warmlines. The National Alliance on \nMental\
      \ Illness (NAMI) provides a NAMI National \nWarmline Directory.46\nPeer-operated\
      \ warmlines serve a critical role in \nsupporting people experiencing emotional\
      \ distress. \nThey provide timely and responsive access to \nsupport, peer coaching,\
      \ and support for systems \nnavigation to individuals experiencing behavioral\
      \ \nhealth crisis.47\nBackground\nPeer-operated warmlines first emerged in the\
      \ \n1990s when the concept of support provided by \npeers began gaining traction.\
      \ Peer warmlines \nhighlight key principles that promote healthy peer \nrelationships\
      \ such as trauma-informed ways \nof relating, starting with no assumptions about\
      \ \nthe experience or problem of the help-seeking \nindividual, and the importance\
      \ of mutually \naccountable relationships and communities.48\nStaffing, Structure,\
      \ and Oversight\nThere are multiple expectations for operating and \nstaffing\
      \ a peer warmline. Support specialists should \nbe certified by the state or\
      \ jurisdiction and should \nhave access to additional recovery and resilience\
      \ \nresources specific to their role. They also should \nreceive peer supervision\
      \ when they first begin \nresponding to warmline contacts.\nService Description\n\
      Peer-operated behavioral health warmlines are \nphone, chat, or text lines that\
      \ provide empathetic \nlistening and peer support to individuals who \nmay be\
      \ experiencing distress, loneliness, or who \nare seeking validation from a\
      \ peer with lived \nexperience who identifies with their struggles and \noffers\
      \ a confidential and non-judgmental space \nfor connection and self-directed\
      \ exploration of \npossible solutions and alternatives. Peers work \ncollaboratively\
      \ and transparently with callers or \nservice recipients within a recovery-\
      \ and resilience-\noriented care framework to facilitate safety \nplanning,\
      \ crisis support planning and prevention, \nand informed choice.\nState of Service-Related\
      \ Evidence\nResearch on peer-operated warmlines focuses \non their effectiveness\
      \ in making callers feel heard \nand supported and the extent to which warmlines\
      \ \nsuccessfully link callers to other resources. \n29\nNATIONAL GUIDELINES\n\
      for a Behavioral Health Coordinated System of Crisis Care"
