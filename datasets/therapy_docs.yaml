    uri: doc:crisisguidelines2025:p17
    content: "# Crisis Response Guidelines 2025\n## Page 17\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 17]\nwhere\
      \ the need of the individual exceeds \nprovider capabilities.\nAll crisis services\
      \ providers and staff are likely to \nencounter individuals with co-occurring\
      \ needs and \ntherefore should be trained and supervised based \non their role,\
      \ responsibilities, and level of training. \nThis includes competency in how\
      \ to engage, \nscreen, and manage the needs of individuals who \nmay be experiencing\
      \ co-occurring mental health \nand substance use needs.\nB. Crisis Services\
      \ Should Be Person-Centered, Family-\nFocused, and Provide the Right Level of\
      \ Care at the \nRight Time\nCrisis services should be strength-based, person-\n\
      centered, resilience- and recovery-oriented, and \nresponsive to those in need.\
      \ When able, family \nmembers, caregivers, and other supporters may \nact as\
      \ partners, in resolving the acute crisis, \nstabilizing, and safely supporting\
      \ the individual \nwithin any crisis service setting. The coordinated \ncrisis\
      \ services that SAMHSA envisions allow \npeople and their families, caregivers,\
      \ and other \nsupporters (when appropriate) to determine what \nis a crisis\
      \ and when services are needed to the \ngreatest extent possible. As with the\
      \ use of 911 \nand EDs, the help seekers themselves can define \nthe crisis.\
      \ This is fundamental when designing, \nbuilding, and/or enhancing the crisis\
      \ continuum in \na community. Individuals, families, and caregivers \nand other\
      \ supporters can define what is a crisis. \nTherefore, a system should have\
      \ services to \naddress all levels of crisis need.\nCommunities should have\
      \ an array of crisis \nservices at different levels of care, including \nemergency\
      \ access for people who have the \nhighest acuity of need and services in less\
      \ \nrestrictive and more inclusive environments for \nthose with less acute\
      \ needs. In order to prevent \nunnecessary ED visits, hospitalization, and \n\
      engagement with the criminal justice system, the \navailability of care for\
      \ those with the highest acuity \nof needs is essential to successfully deflect\
      \ and \ndivert individuals. Crisis services should develop \nclear plans for\
      \ continuity of operations to ensure \nthat care is provided in case of natural\
      \ and other \ndisasters so that these services are consistently \navailable\
      \ in the community. Community partners \nshould ensure timely access to services\
      \ and strive \nfor short wait times and high response rates for \nservices.\
      \ To further support person-centered care, \nservices across the continuum should\
      \ recognize \npeer support practices designed to be delivered by \npeers. Please\
      \ see SAMHSA’s National Consumer \nand Consumer Supporter Technical Assistance\
      \ \nCenters for more resources.\nIt is imperative for a community’s behavioral\
      \ health \ncrisis services continuum to have the capacity \nto assess individuals\
      \ in crisis and to ensure that \nthey receive the appropriate level of care\
      \ at the \nappropriate time to serve their needs, improve \ntheir mental health\
      \ and substance use-related \nsymptoms, address SDOH, and help mitigate \ncurrent\
      \ and future crises. Collaboration among \nall partners in the service continuum\
      \ is critical, \nincluding 988 contact centers; MCTs; crisis \nstabilization\
      \ settings; hospitals/EDs; residential \nprograms; peer services; 911 PSAPs\
      \ and \npublic safety-first responders; and others. While \nSAMHSA’s goal is\
      \ to be able to link specific crisis \nservices to the American Society of Addiction\
      \ \nMedicine (ASAM) Patient Placement Criteria that \nconsider multiple dimensions\
      \ of need12 and the \nLevel of Care Utilization System (LOCUS) and \n13\nNATIONAL\
      \ GUIDELINES\nfor a Behavioral Health Coordinated System of Crisis Care"
