    uri: doc:tip42_cooccurring:p203
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 203\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 203]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 6—Co-Occurring\
      \ Disorders Among Special Populations \n \nPage 175 \nIn the United States,\
      \ mental illness prevalence estimates are higher for women than men. The 2018\
      \ \nNSDUH showed that approximately 15 percent of men ages 18 and older reported\
      \ a past-year mental \nillness compared with approximately 23 percent of women.\
      \ However, rates very close for SMI (3.4 \npercent for men and 5.7 percent for\
      \ women), CODs (4.0 percent for men and 3.4 for women), and \ncombined SUDs\
      \ with SMI (1.1 percent for men and 1.4 percent for women). More women than\
      \ men \nwith any mental illness received mental health services in 2018, whether\
      \ including or excluding SMI \n(CBHSQ, 2019). \nTreatment Approaches for Women\
      \ \nSUD treatment \nWomen disproportionately face barriers to treatment related\
      \ to children and childcare. Responsibility \nfor care of dependent children\
      \ is one of the most significant barriers women face in entering treatment,\
      \ \nas many programs will not enroll women who lack child care (Taylor, 2010).\
      \ Women who enter \ntreatment sometimes risk losing public financial assistance\
      \ and custody of their children, making the \ndecision to begin treatment a\
      \ difficult one (Taylor, 2010). However, women accompanied by their \nchildren\
      \ into treatment can achieve successful outcomes. The Iowa Pregnant and Postpartum\
      \ Women’s \nResidential Treatment Program (https://idph.iowa.gov/substance-abuse/programs/ppw),\
      \ funded \nthrough a SAMHSA grant, reported a 76 percent treatment completion\
      \ rate and 90.5 percent abstinence \nrate from drugs and alcohol at 5 to 8 months\
      \ after admission (Jones & Arndt, 2017). \nOther barriers to SUD treatment women\
      \ face include (McHugh, Votaw, Sugarman, & Greenfield, 2018; \nTaylor, 2010):\
      \ \n• \nFear of stigma, shame, and embarrassment, especially among women with\
      \ a history of sex work. \n• \nLack of support from partners, family, or friends.\
      \ \n• \nInability to afford the high cost of treatment; women are less likely\
      \ than men to have health \ninsurance or sufficient funds to cover costs. Women\
      \ and children programs are limited across States.  \n• \nDenial or tendency\
      \ to attribute substance-related problems to sources other than the addiction\
      \ \nitself (like stress or physical health). \n• \nAvoidance of programs including\
      \ men, particularly if there is a history of physical or sexual abuse. \n• \n\
      Presence of a co-occurring mental illness, especially PTSD, depression, anxiety,\
      \ or an eating disorder. \nCODs in women may lead to difficulty initiating,\
      \ engaging in, and completing treatment. \nWomen differ from men in their SUD\
      \ treatment initiation and participation behaviors and needs \n(Grella, 2008;\
      \ McHugh et al., 2018; NIDA, 2018d, July): \n• \nWomen are more likely to be\
      \ referred to or enter treatment via community-based social services, \nlike\
      \ welfare and child welfare programs, and are less likely to enter via the criminal\
      \ justice system.  \n• \nWomen are more likely to require public assistance\
      \ to pay for treatment.  \n• \nWomen may be more likely to initiate treatment\
      \ after fewer years of substance misuse than men, \nbut their clinical profiles\
      \ are often more severe (e.g., greater psychosocial distress, greater odds of\
      \ \ntrauma experience, higher childcare burden, worse functional impairment).\
      \ They also tend to start \nsubstance use at a later age but progress from first\
      \ use to addiction faster than men do. \n• \nWomen with SUDs have a higher reported\
      \ prevalence of mental disorders, particularly internalizing \nconditions (e.g.,\
      \ depression, anxiety, eating disorders, PTSD) and lower self-esteem, whereas\
      \ men \nwith SUDs are more likely to exhibit externalizing conditions (e.g.,\
      \ antisocial personality disorder \n[PD])."
