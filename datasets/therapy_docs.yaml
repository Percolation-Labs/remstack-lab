    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 69'
    uri: doc:tip57_traumainformed:p69
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 69\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 69]\nCase Illustration: Yourself \nThink of a time\
      \ that was particularly stressful (but not traumatic) in your life. Revisit\
      \ this period as an \nobserver watching the events unfold and then ask yourself,\
      \ “What made this time particularly stress­\nful?” It is likely that a part\
      \ of your answer will include the difficulty of managing one situation before\
      \ \nanother circumstance came along demanding your time. Stressful times denote\
      \ being bombarded \nwith many things at one time, perceived or actual, without\
      \ sufficient time or ability to address them \nemotionally, cognitively, spiritually,\
      \ and/or physically. The same goes for trauma—rapid exposure to \nnumerous traumas\
      \ one after another lessens one’s ability to process the event before the next\
      \ on­\nslaught. This creates a cumulative effect, making it more difficult to\
      \ heal from any one trauma. \nPart 1, Chapter 2—Trauma Awareness \nsubstance\
      \ abuse that, in turn, increases the risk \nfor additional exposure to trauma.\
      \ Paralleling\nthis bidirectional relationship, mental illness \nincreases vulnerability\
      \ to the effects of trauma\nand raises the risk for substance use disorders\
      \ \nand for encountering additional traumatic \nevents. So too, early exposure\
      \ to ACEs is as­\nsociated with traumatic stress reactions and \nsubsequent\
      \ exposure to trauma in adult years. \nPeople who have encountered multiple\
      \ and\nlonger doses of trauma are at the greatest risk \nfor developing traumatic\
      \ stress. For example,\nmilitary reservists and other military service\nmembers\
      \ who have had multiple long tours of\nduty are at greater risk for traumatic\
      \ stress \nreactions (see the planned TIP, Reintegration-\nRelated Behavioral\
      \ Health Issues in Veterans and \nMilitary Families; SAMHSA, planned f). In\
      \ \naddition, people are more likely to encounter\ngreater impairment and distress\
      \ from trauma\nif that trauma occurs with significant intensity \nand continues\
      \ sporadically or unceasingly for\nextended periods. \nWas there enough time\
      \ to process \nthe experience? \nA particularly severe pattern of ongoing trau­\n\
      ma, sometimes referred to as “cascading trau­\nma,” occurs when multiple traumas\
      \ happen in\na pattern that does not allow an individual to\nheal from one traumatic\
      \ event before another \noccurs. Take, for example, California resi­\ndents—they\
      \ repeatedly face consecutive \nand/or simultaneous natural disasters includ­\n\
      ing fires, landslides, floods, droughts, and\nearthquakes. In other cases, there\
      \ is ample \ntime to process an event, but processing is \nlimited because people\
      \ don’t have supportive \nrelationships or environments that model pre­\nventive\
      \ practices. This can lead to greater vul­\nnerability to traumas that occur\
      \ later in life. \nHow many losses has the trauma \ncaused? \nTrauma itself\
      \ can create significant distress,\nbut often, the losses associated with a\
      \ trauma\nhave more far-reaching effects. For instance, a \nchild may be forced\
      \ to assume adult responsi­\nbilities, such as serving as a confidant for a\
      \ \nparent who is sexually abusing him or her, and \nlose the opportunity of\
      \ a childhood free from \nadult worries. In another scenario, a couple \nmay\
      \ initially feel grateful to have escaped a\nhouse fire, but they may nevertheless\
      \ face sig­\nnificant community and financial losses \nmonths afterward. In\
      \ evaluating the impact of\ntrauma, it is helpful to access and discuss the\
      \ \nlosses associated with the initial trauma. The \nnumber of losses greatly\
      \ influences an individ­\nual’s ability to bounce back from the tragedy. \n\
      In the case illustration on the next page, \nRasheed’s losses cause him to disconnect\
      \ from \nhis wife, who loves and supports him. Success­\nful confrontation of\
      \ losses can be difficult if \nthe losses compound each other, as with\nRasheed’s\
      \ loss of his friend, his disability, his \nemployment struggles, and the threats\
      \ to his \nmarriage and liberty. People can cite a specific \n47"
