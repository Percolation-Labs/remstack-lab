    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 201'
    uri: doc:tip57_traumainformed:p201
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 201\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 201]\nExhibit 2.2-1: Clinical Practice Issues Relevant\
      \ to Counselor Training in Trauma-\nInformed Treatment Settings \n•\nSome substance\
      \ abuse counseling strategies commonly used to work through clients’ denial\
      \ and \nminimization of their substance use issues may be inappropriate when\
      \ working with trauma sur­\nvivors (e.g., highly confrontational models can\
      \ remind trauma survivors of emotional abuse). \nTraining: The Stages of Change\
      \ model of addiction treatment can help counselors shift from \nthe traditional\
      \ confrontation of denial to conceptualizing clients’ ambivalence about changing\
      \ \nsubstance use patterns as a normal part of the precontemplation stage of\
      \ change. This method \nis a respectful cognitive–behavioral approach that helps\
      \ counselors match counseling strategies \nto their assessment of where each\
      \ client is in each stage of change, with the ultimate goal of \nhelping clients\
      \ make changes to health risk behaviors. (Connors, Donovan, & DiClemente, 2001).\
      \ \n• \nThe 12-Step concept of powerlessness (Step 1) may seem unhelpful to\
      \ trauma survivors for \nwhom the emotional reaction to powerlessness is a major\
      \ part of their trauma (particularly for \nvictims of repetitive trauma, such\
      \ as child abuse or intimate partner violence). It can be confus­\ning and counterproductive\
      \ to dwell on this concept of powerlessness regarding trauma when \nthe therapeutic\
      \ objective for trauma-informed counseling methods should be to help clients\
      \ \nempower themselves. For people in recovery, powerlessness is a paradox,\
      \ sometimes misunder­\nstood by both counselors and clients, in that the acknowledgment\
      \ of powerlessness often cre­\nates a sense of empowerment. Most clients, with\
      \ support and respectful guidance from a \ncounselor, will come to understand\
      \ that powerlessness (as used in 12-Step programs) is not an \ninability to\
      \ stand up for oneself or express a need, and it does not mean for one to be\
      \ powerless \nin the face of abuse. With this understanding, clients may become\
      \ more open to participating in \n12-Step groups as a resource for their recovery\
      \ from substance use disorders. When clients con­\ntinue to struggle with this\
      \ concept and decline to participate in 12-Step recovery efforts, they \nmay\
      \ benefit from referral to other forms of mutual-help programs or recovery support\
      \ groups in \nwhich the concept of powerlessness over the substance of abuse\
      \ is not such a significant issue.  \nTraining: The TSF model can help counselors\
      \ develop a more supportive and understanding \napproach to facilitating clients’\
      \ involvement in 12-Step recovery groups (if this is a client-\ngenerated recovery\
      \ goal). “Although based on standard counseling models, TSF differs from \n\
      them in several ways. These differences include TSF’s strong emphasis on therapist\
      \ support, dis­\ncouragement of aggressive ‘confrontation of denial’ and therapist\
      \ self-disclosure, and highly fo­\ncused and structured format” (Sholomskas\
      \ & Carroll, 2006, p. 939). \nAnother well-intentioned, but often misguided,\
      \ approach by counselors who have not had for­\nmal or extensive training is\
      \ “digging” for trauma memories without a clear therapeutic rationale \nor understanding\
      \ of client readiness. In doing so, the counselor may unintentionally retraumatize\
      \ \nthe client or produce other harmful effects. In early intervention, it is\
      \ sufficient simply to \nacknowledge and validate the pain and suffering of\
      \ the client without uncovering or exploring \nspecific trauma memories. The\
      \ counselor who is insufficiently trained in trauma-informed clinical  \n(Continued\
      \ on the next page.) \nPart 2, Chapter 2—Building a Trauma-Informed Workforce\
      \ \nlimits of their professional licensure and scope \nof practice) to clients\
      \ who have co-occurring\nsubstance use, trauma-related, or mental disor­\nders.\
      \ Many clinical practice issues in traditional\nsubstance abuse treatment are\
      \ inconsistent with \ntrauma-informed practice, which needs to be \naddressed\
      \ with further training. Similarly, men­\ntal health clinicians often need training\
      \ in\nsubstance abuse treatment, as they typically do \nnot have backgrounds\
      \ or experience in that\ndomain. Moreover, several surveys indicate \nthat clinicians\
      \ consistently perceive the com­\nbination of trauma and substance abuse as\
      \ \nharder to treat than either one alone (Najavits,\nNorman, Kivlahan, & Kosten,\
      \ 2010). It is thus\nkey to emphasize cross-training as part of\nTIC. Exhibit\
      \ 2.2-1 addresses these issues and \noffers suggestions for additional training.\
      \ \n179"
