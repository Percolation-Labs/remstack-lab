  - id: 1aeea8d6-f89e-6494-3dc5-5c485518423b
    name: ASAM Patient Guide to Addiction Treatment - Page 6
    uri: doc:asam_patientguide:p6
    content: "# ASAM Patient Guide to Addiction Treatment\n## Page 6\n\n**Source:**\
      \ American Society of Addiction Medicine\n**Document Pages:** 9 total\n\n---\n\
      \n[Page 6]\n© 2015 by The American Society of Addiction\t                  \
      \          This pamphlet may only be reproduced for personal purposes and may\
      \ not be\nMedicine (“ASAM”). All rights reserved.\t                        \
      \                otherwise reproduced in any form without the prior written\
      \ consent of ASAM.\n“Providing/Evaluating” with The ASAM Criteria\nThe final\
      \ phase of The ASAM Criteria treatment process takes the assessment \ninformation,\
      \ and the identified priorities and services, and establishes what \nintensity\
      \ of services should be provided. In other words, this is where service \nproviders\
      \ and patients decide how much (and how often) treatment is needed. \nPatients\
      \ may require weekly, daily, or even hourly services (which might require \n\
      a residential program or hospital stay). Again, this intensity is determined\
      \ by \na patient’s unique, individual needs, and provided in the least intensive,\
      \ but \nsafe treatment setting. Once this has been done, the final step is to\
      \ track the \nprogress of treatment, including any recommendations for discharge,\
      \ transfer, or \ncontinuing service\nWhen to Discharge from Treatment\nWhen\
      \ the patient has fulfilled the goals of the treatment services and no other\
      \ \nservice is necessary.\nWhen to Transfer\nThere are many reasons a patient\
      \ may be transferred to a different type of service. \nTwo common ones are...\n\
      1.\t The patient is not able to achieve the goals of their treatment, but could\
      \ achieve \ntheir goals with a different type of treatment.\n2.\t The patient\
      \ has achieved their original treatment goals, but they have developed \nnew\
      \ treatment challenges that can be achieved in a different type of treatment.\n\
      When to Continue Service\nWhen the patient is making progress toward their goals,\
      \ and it is reasonable to \nbelieve they will continue making progress with\
      \ their existing treatment, it is \nappropriate to continue service.\nDischarge,\
      \ Transfer, and Continuing Service\nAll decisions about when to end services,\
      \ when to change services, and when \nto continue services are based on the\
      \ progress the patient is making. The ASAM \nCriteria does not support any treatment\
      \ that has dates of “graduation” or \n“completion” that can be assigned before\
      \ treatment has even begun. The length of \ntreatment depends upon the progress\
      \ made, in clearly defined and agreed-upon \ngoals, rather than a result of\
      \ a program’s preset structure.\nPROVIDING/\nEVALUATING\nThe following pages\
      \ include a condensed description of different “levels of care” a patient might\
      \ be \nprovided (such as an “outpatient clinic” or a “24-hour care” environment).\
      \ These pages also include more \ndetailed charts that illustrate a small part\
      \ of the decision-making that providers and professionals can use \nto help\
      \ them determine an appropriate level of care (including how the severity of\
      \ different dimensions \ncan point to different levels of care)."
