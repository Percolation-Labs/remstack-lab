    name: Crisis Response Guidelines 2025 - Page 32
    uri: doc:crisisguidelines2025:p32
    content: "# Crisis Response Guidelines 2025\n## Page 32\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 32]\nsome\
      \ local crisis lines are being phased out as \n988 Lifeline centers address\
      \ more local contacts.\nStaffing, Structure, and Oversight\nOther than the creation\
      \ of guidelines, standards, \nand definitions, SAMHSA does not provide formal\
      \ \noversight to other behavioral health crisis hotlines. \nAlthough individual\
      \ hotline administrators are \nable to determine their own service provision\
      \ and \nstaffing details, SAMHSA advises that all hotlines \nadvertised as “crisis”\
      \ should have the capacity to \nscreen each caller for suicide and have protocols\
      \ \nin place for positive suicide screenings as well as \noffer 24/7/365 availability.\n\
      Service Description\nThe hotlines in this service category refer to \nbehavioral\
      \ health crisis hotlines that may be \nmore topically focused on a specific\
      \ type of need \nor stressor, sometimes focused on a specific \npopulation of\
      \ focus (e.g., a county or other \ngeographic catchment area), as well as those\
      \ that \nmay target the needs of individuals experiencing \nthe types of emotional\
      \ distress that are similar in \nscope to the 988 Lifeline but are not connected\
      \ to \nthe 988 Lifeline.\nState of Service-Related Evidence\nBehavioral health\
      \ crisis hotline research typically \nfocuses on process measures (e.g., how\
      \ many \ncalls were placed and the typical demographic of \ncallers), varying\
      \ hotline modalities, and suicide \nrisk assessment best practices. For example,\
      \ a \nmeta-analysis of 64 studies found that there was \nno difference in effectiveness\
      \ when comparing \nface-to-face and internet intervention, supporting \nthe\
      \ development of hotlines with multiple entry \npoints for users.41\nStructured\
      \ and consistent suicide risk assessments \nare noted as a best practice during\
      \ crisis care calls. \nAcross the collective research, results indicate that\
      \ \nother behavioral health crisis hotline counselors \nare not likely to ask\
      \ callers about current and \npast suicide ideations,42 which, the research\
      \ \nsuggests, is a missed opportunity to provide critical \nsupport. The 988\
      \ Lifeline guidelines recommend \nasking questions such as “are you currently\
      \ \nthinking of suicide?” (current ideation), “have you \nthought about suicide\
      \ in the last two months?” \n(recent ideation), and “have you ever attempted\
      \ \nto kill yourself?” (attempt).43 A streamlined risk \nassessment process\
      \ may be an effective way to \ndecrease the likelihood of repeat contacts for\
      \ the \nsame behavioral health crisis episode.\nThe Applied Suicide Intervention\
      \ Skills Training \n(ASIST) is an example of a best practice for crisis \nhotlines.\
      \ ASIST can be administered by anyone \n16 years of age and over and is suitable\
      \ for adults \nand older teens. For younger teens and children, \nthe ASIST\
      \ approach can be effective if adapted to \nmeet their developmental needs and\
      \ potentially \nwith parent and/or family engagement.44 A study \nthat examined\
      \ the impact of the implementation of \nASIST found that this training yielded\
      \ significantly \nlonger calls and an increased number of \n“invitations” (i.e.,\
      \ signs of suicide risk) revealed by \ncallers. Counselors that received the\
      \ training were \nmore likely to try to link the callers’ invitations to \n\
      suicidal thoughts, explore reasons for living and \nambivalence about dying,\
      \ and explore informal \nsupport contacts as part of the callers’ safety \n\
      plans compared to those who did not receive the \ntraining. For each additional\
      \ minute spent on the \ncall, there was a decrease in suicidal ideation. \n\
      When comparing callers who spoke with an ASIST-\ntrained counselor to those\
      \ who did not, the odds \nthat the caller would be less depressed increased\
      \ \nby 31 percent and that they would be less suicidal \nby 74 percent.45\n\
      28\nNATIONAL GUIDELINES\nfor a Behavioral Health Coordinated System of Crisis\
      \ Care"
