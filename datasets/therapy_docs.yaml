    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 215\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 215]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 7—Treatment\
      \ Models and Settings for People With Co-Occurring Disorders \n \nPage 187 \n\
      Treatment Improvement Protocol (TIP), as readers should already possess a basic\
      \ understanding of and \nworking familiarity with these commonly used SUD treatments;\
      \ rather, the material is focused on \ndescribing the models and settings in\
      \ which such interventions are provided.  \nRegarding pharmacotherapy, the chapter\
      \ is not intended to offer exhaustive guidance on medication for \nCODs, and\
      \ prescribers are not the intended primary audience of this chapter. However,\
      \ counselors and \nother providers working with people who have CODs will encounter\
      \ people taking medication and thus \nneed to become familiar with medication\
      \ names, side effects, and warnings about harmful interactions \n(especially\
      \ with alcohol) and other adverse consequences. \nSeveral examples of program\
      \ models designed to serve COD populations are included throughout this \nchapter,\
      \ as are Advice to the Counselor boxes to provide readers who have basic backgrounds\
      \ with the \nmost immediate practical guidance for implementing various program\
      \ models in different treatment \nsettings. To an extent, this chapter builds\
      \ on the programmatic perspectives of Chapter 8 by discussing \nhow to design\
      \ and implement programs in various settings. Administrators will benefit from\
      \ reviewing \nthis information but should also be sure to read Chapter 8 for\
      \ additional information about workforce \nhiring, training, and retention.\
      \  \nTreatment Overview \nTreatment Programs  \nA mental health program offers\
      \ an organized array of services and interventions focused on treating \nmental\
      \ disorders, providing acute stabilization or ongoing treatment. These programs\
      \ exist in various \nsettings, like traditional outpatient mental health centers\
      \ (e.g., psychosocial rehabilitation programs, \noutpatient clinics) or more\
      \ intensive inpatient treatment units. Many such programs treat significant\
      \ \nnumbers of individuals with CODs. Programs more advanced in treating people\
      \ with CODs may offer \nvarious interventions for SUDs (e.g., motivational interviewing,\
      \ SUD counseling, skills training) in the \ncontext of the ongoing mental health\
      \ services. \nAn SUD treatment program offers an organized array of services\
      \ and interventions focused on treating \nSUDs, providing both stabilization\
      \ and ongoing treatment. SUD treatment programs more advanced in \ntreating\
      \ people with CODs may offer a variety of interventions for mental disorders\
      \ (e.g., symptom \nmanagement training, psychopharmacology,) in the context\
      \ of the ongoing SUD treatment. \nProgram Types \nThe American Society of Addiction\
      \ Medicine (ASAM; Mee-Lee et al., 2013) describes three types of \nservice programs\
      \ for people with CODs: \n• \nCo-occurring–capable (COC) programs are SUD treatment\
      \ programs that mainly focus on SUDs but \ncan also treat patients with subthreshold\
      \ or diagnosable but stable mental disorders (Mee-Lee et al., \n2013). These\
      \ programs may offer mental health services onsite or by referral. COC programs\
      \ in \nmental health focus mainly on mental disorders but can treat patients\
      \ with subthreshold or \ndiagnosable but stable SUDs (Mee-Lee et al., 2013).\
      \ COC programs have addiction counselors onsite \nor available through referral.\
      \ \n• \nCo-occurring–enhanced programs have a higher level of integration of\
      \ SUD treatment and mental \nhealth services, staff trained to recognize the\
      \ signs and symptoms of both disorders, and \ncompetence in providing integrated\
      \ treatment for mental disorders and SUDs at the same time."
