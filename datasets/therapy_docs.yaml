    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 271\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 271]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 8—Workforce\
      \ and Administrative Concerns in Working With People Who Have Co-Occurring Disorders\
      \ \n \nPage 243 \nIntermediate Competencies \nIntermediate competencies encompass\
      \ skills in engaging SUD treatment clients with CODs, screening, \nobtaining\
      \ and using mental health assessment data, treatment planning, discharge planning,\
      \ mental \nhealth system linkage, supporting medication, running basic mental\
      \ disorder education groups, and \nimplementing routine and emergent mental\
      \ disorder referral procedures. In a mental health unit, \nmental health providers\
      \ would exhibit similar competencies related to SUDs. The consensus panel \n\
      recommends the intermediate level competencies shown in Exhibit 8.5, developed\
      \ jointly by the New \nYork State Office of Mental Health and the New York State\
      \ Office of Alcohol and Substance Abuse \nServices. \nExhibit 8.5. Six Intermediate\
      \ Competencies for Treating People With CODs \n• Competency I: Integrated Diagnosis\
      \ of Substance Abuse and Mental Disorders. Differential diagnosis, \nterminology\
      \ (definitions), pharmacology, laboratory tests and physical examination, withdrawal\
      \ symptoms, \ncultural factors, effects of trauma on symptoms, staff self-awareness\
      \  \n• Competency II: Integrated Assessment of Treatment Needs. Severity assessment,\
      \ lethality/risk, assessment \nof motivation/readiness for treatment, appropriateness/treatment\
      \ selection  \n• Competency III: Integrated Treatment Planning. Goal-setting/problem\
      \ solving, treatment planning, \ndocumentation, confidentiality, legal/reporting\
      \ standards, documenting clinical concerns for managed care \nproviders  \n\
      • Competency IV: Engagement and Education. Staff self-awareness, engagement,\
      \ motivating, educating  \n• Competency V: Early Integrated Treatment Methods.\
      \ Emergency/crisis intervention, knowledge and access \nto treatment services,\
      \ when and how to refer or communicate  \n• Competency VI: Longer Term Integrated\
      \ Treatment Methods. Group treatment, relapse prevention, case \nmanagement,\
      \ pharmacotherapy, alternatives/risk education, ethics, confidentiality,3 mental\
      \ health, \nreporting requirements, family interventions  \nAdvanced Competencies\
      \  \nAt the advanced level, the practitioner goes beyond an awareness of the\
      \ addiction and mental health \nfields as individual disciplines to a more sophisticated\
      \ appreciation for how CODs interact. This \nenhanced awareness leads to an\
      \ improved ability to provide appropriate integrated treatment. At a \nminimum,\
      \ advanced competencies in CODs should include possessing an indepth knowledge\
      \ of specific \ntherapies and treatment interventions, assessment and diagnosis\
      \ procedures, and basic knowledge of \npharmacotherapies (SAMHSA, 2011b). Exhibit\
      \ 8.6 gives examples of advanced skills.  \nExhibit 8.6. Examples of Advanced\
      \ Competencies for Treatment of People With CODs \n• Understand the transtheoretical\
      \ model and how client motivation and readiness to change affect behavior. \n\
      • Learn to enhance motivation via motivational interviewing and motivational\
      \ enhancement therapy skills. \n• Be aware of the relapse prevention model and\
      \ integrating relapse prevention skills into treatments. \n• Use criteria from\
      \ Diagnostic and Statistical Manual of Mental Disorders, Fifth Edition (American\
      \ Psychiatric \nAssociation [APA], 2013) to assess substance-related and other\
      \ mental disorders. \n• Understand the effects of level of functioning and degree\
      \ of disability related to both substance-related and \nmental disorders, separately\
      \ and combined. \n \n3 Confidentiality is governed by the federal “Confidentiality\
      \ of Alcohol and Drug Abuse Patient Records” regulations \n(42 C.F.R. Part 2)\
      \ and the federal “Standards for Privacy of Individually Identifiable Health\
      \ Information” (45 C.F.R. \nParts 160 and 164)."
