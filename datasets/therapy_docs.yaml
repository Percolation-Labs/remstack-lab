    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 47\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 47]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 2—Guiding Principles\
      \ for Working With People Who Have Co-Occurring Disorders  \n \nPage 19 \nappropriate\
      \ referral, no matter where he or she enters the realm of services (Center for\
      \ Substance Abuse \nTreatment [CSAT], 2000a). The consensus panel strongly endorses\
      \ this policy.  \nThe focus of the “no wrong door” imperative is on constructing\
      \ the healthcare delivery system so that \ntreatment access is available at\
      \ any point of entry. A client with CODs needing treatment might enter the \n\
      service system by means of a primary care facility, homeless shelter, social\
      \ service agency, emergency room, or \ncriminal justice setting. Some clients\
      \ require creation of a “right door” to enter treatment. For example, mobile\
      \ \noutreach teams can access clients with CODs who are otherwise unlikely to\
      \ seek treatment on their own.  \nThe “no wrong door” approach has five major\
      \ implications for service planning:  \n1. Assessment, referral, and treatment\
      \ planning across settings is consistent with a “no wrong door” policy.  \n\
      2. Creative outreach strategies are available to encourage some people to engage\
      \ in treatment.  \n3. Programs and staff can change expectations and program\
      \ requirements to engage reluctant and \n“unmotivated” clients.  \n4. Treatment\
      \ plans are based on clients’ needs and respond to changes as they progress\
      \ through stages of \ntreatment.  \n5. The overall system of care is seamless,\
      \ providing continuity of care across service systems. This is only \npossible\
      \ via established patterns of interagency cooperation or clear willingness to\
      \ attain that cooperation.  \nSource: CSAT (2000a). \nCompleting a Full Assessment\
      \ \nWhereas Chapter 3 provides a complete description of the assessment process,\
      \ this section highlights \nseveral important features of assessment that support\
      \ effective service delivery. Assessment of \nindividuals with CODs involves\
      \ a combination of: \n• \nScreening to detect the presence of CODs in the setting\
      \ where the client is first seen for treatment. \n• \nEvaluation of background\
      \ factors (e.g., family history, trauma history, marital status, health, \n\
      education, and work history), mental disorders, SUDs, and related medical and\
      \ psychosocial \nproblems (e.g., living circumstances, employment) that are\
      \ critical to address in treatment planning. \n• \nDiagnosing the type and severity\
      \ of SUDs and mental disorders. \n• \nInitial matching of individual client\
      \ to services (often, this must be done before a full assessment is \ncompleted\
      \ and diagnoses clarified; also, the client’s motivation to change with regard\
      \ to one or \nmore of the CODs may not be well established). \n• \nAppraising\
      \ existing social and community support systems. \n• \nConducting continuous\
      \ evaluation (that is, reevaluation over time as needs and symptoms change \n\
      and as more information becomes available). \nThe challenge of assessment for\
      \ individuals with CODs in any system involves maximizing the likelihood \n\
      of the identification of CODs, immediately facilitating accurate treatment planning,\
      \ and revising \ntreatment over time as the client’s needs change. \nProviding\
      \ an Appropriate Level of Care \nClients enter the treatment system at various\
      \ levels of need and encounter agencies with varying \ncapacity to meet those\
      \ needs. Ideally, clients should be placed in the level of care appropriate\
      \ to the \nseverity of both their SUD and mental illness. \nThe American Association\
      \ of Community Psychiatry’s Level of Care Utilization System (LOCUS) is one\
      \ \nstandard way of identifying appropriate levels of care and service intensity.\
