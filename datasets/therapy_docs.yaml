    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 165\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 165]\nAdvice to Counselors: Relaxation Training,\
      \ Biofeedback, and Breathing \nRetraining Strategies \nRelaxation training,\
      \ biofeedback, and breathing retraining strategies may help some clients cope\
      \ with \nanxiety, a core symptom of t raumatic stress. However, no evidence\
      \ supports the use of relaxation \nand biofeedback as effective standalone PTSD\
      \ treatment techniques (Cahill, Rothbaum, Resick, & \nFollete, 2009). Both are\
      \ sometimes used as complementary strategies to manage anxiety symptoms \nelicited\
      \ by trauma-related stimuli. Breathing retraining uses focused or controlled\
      \ breathing to re­\nduce arousal. Breathing retraining and relaxation, along\
      \ with other interventions when necessary, can \nhelp clients with ASD. An important\
      \ caution in the use of breath work with trauma clients is that it can \nsometimes\
      \ act as a trigger—for example, given its focus on the body and its potential\
      \ to remind \nthem of heavy breathing that occurred during assault. Biofeedback,\
      \ which requires specialized \nequipment, combines stress reduction strategies\
      \ (e.g., progressive muscle relaxation, guided image­\nry) with feedback from\
      \ biological system measures (e.g., heart rate, hand temperature) that gauge\
      \ \nlevels of stress or anxiety reduction. Relaxation training, which requires\
      \ no specialized equipment, \nencourages clients to reduce anxiety responses\
      \ (including physiological responses) to trauma-related \nstimuli; it is often\
      \ part of more comprehensive PTSD treatments (e.g., prolonged exposure and stress\
      \ \ninoculation training [SIT]). \nPart 1, Chapter 6—Trauma-Specific Services\
      \ \nclients writing a detailed account of their\ntrauma, including thoughts,\
      \ sensations, and\nemotions that were experienced during the \nevent. The client\
      \ then reads the narrative \naloud during a session and at home. The cog­\n\
      nitive therapy aspect of CPT uses six key \nPTSD themes identified by McCann\
      \ and\nPearlman (1990): safety, trust, power, control, \nesteem, and intimacy.\
      \ The client is guided to\nidentify cognitive distortions in these areas,\n\
      such as maladaptive beliefs. \nResults from randomized, placebo-controlled \n\
      trials for the treatment of PTSD related to \ninterpersonal violence (Resick,\
      \ 2001; Resick,\nNishith, Weaver, Astin, & Feuer, 2002) sup­\nport the use of\
      \ CPT. CPT and prolonged\nexposure therapy models are equally and high­\nly\
      \ positive in treating PTSD and depression in\nrape survivors; CPT is superior\
      \ in reducing\nguilt (Nishith, Resick, & Griffin, 2002;\nResick et al., 2002;\
      \ Resick, Nishith, &\nGriffin, 2003). CPT has shown positive out­\ncomes with\
      \ refugees when administered in the \nrefugees’ native language (Schulz, Marovic-\n\
      Johnson, & Huber, 2006) and with veterans \n(Monson et al., 2006). However,\
      \ CPT has not \nbeen studied with high-complexity popula­\ntions such as individuals\
      \ with substance de­\npendence, homelessness, current domestic\nviolence, serious\
      \ and persistent mental illness,\nor suicidality. CPT requires a 3-day training\n\
      plus consultation (Karlin et al., 2010). Resick \nand Schicke (1996) published\
      \ a CPT treat­\nment manual, Cognitive Processing Therapy for\nRape Victims:\
      \ A Treatment Manual. \nExposure therapy \nExposure therapy for PTSD asks clients\
      \ to\ndirectly describe and explore trauma-related \nmemories, objects, emotions,\
      \ or places. In­\ntense emotions are evoked (e.g., sadness, anxi­\nety) but\
      \ eventually decrease, desensitizing\nclients through repeated encounters with\n\
      traumatic material. Careful monitoring of the\npace and appropriateness of exposure-based\n\
      interventions is necessary to prevent retrauma­\ntization (clients can become\
      \ conditioned to\nfear the trauma-related material even more).\nClients must\
      \ have ample time to process their\nmemories and integrate cognition and affect,\n\
      so some sessions can last for 1.5 hours or \nmore. For simple cases, exposure\
      \ can work in\nas few as 9 sessions; more complex cases may \nrequire 20 or\
      \ more sessions (Foa, Hembree, &\nRothbaum, 2007). Various techniques can \n\
