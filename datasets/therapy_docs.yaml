    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 156\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 156]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 128 \nweek and is characterized by depressed mood, agitation, fatigue,\
      \ voracious appetite, and insomnia or \nhypersomnia (oversleeping). Depression\
      \ resulting from stimulant withdrawal may be severe and can be \nworsened by\
      \ the individual’s awareness of substance­use–related adverse consequences.\
      \ Symptoms of \ncraving for stimulants are likely and suicide is possible. Protracted\
      \ stimulant withdrawal often includes \nsustained episodes of anhedonia (absence\
      \ of pleasure) and lethargy with frequent ruminations and \ndreams about stimulant\
      \ use. There may be bursts of dysphoria, intense depression, insomnia, and \n\
      agitation for several months following stimulant cessation. These symptoms may\
      \ be either worsened or \nlessened depending on the provider’s treatment attitudes,\
      \ beliefs, and approaches. It is a delicate \nbalance—between allowing time\
      \ to observe the direction of symptoms to treating the client’s \npresenting\
      \ symptoms regardless of origin. \nSubstance-Induced Anxiety Disorders  \nThe\
      \ prevalence of substance-induced anxiety disorders in the community is unreported\
      \ and thought to \nbe quite low (less than 0.1 percent), although likely higher\
      \ in clinical samples (APA, 2013). \nLicit and illicit substances can cause\
      \ symptoms that are identical to those in anxiety. In addition, many \nmedications,\
      \ toxins, and medical procedures can cause or are associated with an eruption\
      \ of anxiety. \nMoreover, these reactions vary greatly from mild manifestations\
      \ of short­lived symptoms to full­blown \nmanic and other psychotic reactions,\
      \ which are not necessarily short lived. \nSymptoms that look like anxiety may\
      \ appear either during use or withdrawal. Alcohol, amphetamine \nand its derivatives,\
      \ cannabis, cocaine, hallucinogens, intoxicants and phencyclidine and its relatives\
      \ have \nbeen reported to cause the symptoms of anxiety during intoxication.\
      \ Withdrawal from alcohol, cocaine, \nillicit opioids, and also caffeine and\
      \ nicotine can also cause manifestations of anxiety. Similarly, \nwithdrawal\
      \ from depressants, opioids, and stimulants invariably includes potent anxiety\
      \ symptoms.  \nSubstance-Induced Bipolar Disorders \nEpidemiologic data on substance-induced\
      \ mania or bipolar disorders in the U.S. general population are \nnot readily\
      \ available. \nA number of substances of misuse (as well as prescribed medications\
      \ and several medical conditions) \nare also associated with manic-like phenomena.\
      \ Acute manic symptoms may be induced or mimicked \nby intoxication with stimulants,\
      \ steroids, hallucinogens, or polydrug combinations. They may also be \ncaused\
      \ by withdrawal from depressants such as alcohol. Individuals experiencing acute\
      \ mania with its \naccompanying hyperactivity, psychosis, and often aggressive\
      \ and impulsive behavior should be referred \nto emergency mental health professionals.\
      \  \nStimulant­induced episodes of mania may include symptoms of paranoia lasting\
      \ from hours to days. \nStimulants such as cocaine and amphetamines cause potent\
      \ psychomotor stimulation. Stimulant \nintoxication generally includes increased\
      \ mental and physical energy, feelings of well­being and \ngrandiosity, and\
      \ rapid, pressured speech. Chronic, high­dose stimulant intoxication, especially\
      \ with sleep \ndeprivation, may prompt a manic episode. Symptoms may include\
      \ euphoric, expansive, or irritable \nmood, often with flight of ideas, severe\
      \ social functioning impairment, and insomnia. \nSubstance-Induced Psychosis\
      \ \nThis condition is very rare; exact prevalence rates are unknown (APA, 2013).\
      \ In first-episode psychosis, 7 \npercent to 25 percent of cases are substance\
      \ induced (APA, 2013).  \nHeavy users of psychoactive substances, like cannabis,\
      \ amphetamines, and cocaine, are vulnerable to \nsubstance-induced psychosis,\
      \ especially clients with co­occurring schizophrenia and bipolar disorders."
