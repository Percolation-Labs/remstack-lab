      Page 102 \n3. Trembling or shaking \n4. Sensations of shortness of breath or\
      \ smothering \n5. Feelings of choking \n6. Chest pain or discomfort \n7. Nausea\
      \ or abdominal distress \n8. Feeling dizzy, unsteady, light‐headed, or faint\
      \ \n9. Chills or heat sensations \n10. Paresthesias (numbness or tingling sensations)\
      \ \n11. Derealization (feelings of unreality) or depersonalization (being detached\
      \ from oneself) \n12. Fear of losing control or “going crazy” \n13. Fear of\
      \ dying \nNote: Culture‐specific symptoms (e.g., tinnitus, neck soreness, headache,\
      \ uncontrollable screaming or crying) \nmay be seen. Such symptoms should not\
      \ count as one of the four required symptoms. \nB. At least one of the attacks\
      \ has been followed by 1 month (or more) of one or both of the following: \n\
      1. Persistent concern or worry about additional panic attacks or their consequences\
      \ (e.g., losing control, \nhaving a heart attack, “going crazy”). \n2. A significant\
      \ maladaptive change in behavior related to the attacks (e.g., behaviors designed\
      \ to avoid having \npanic attacks, such as avoidance of exercise or unfamiliar\
      \ situations).  \nC. The disturbance is not attributable to the physiological\
      \ effects of a substance (e.g. a drug of abuse, a \nmedication) or another medical\
      \ condition (e.g., hyperthyroidism, cardiopulmonary disorders). \nD. The disturbance\
      \ is not better explained by another mental disorder (e.g., the panic attacks\
      \ do not occur only \nin response to feared social situations, as in SAD; in\
      \ response to circumscribed phobic objects or situations, as in \nspecific phobia;\
      \ in response to obsessions, as in obsessive-compulsive disorder; in response\
      \ to reminders of \ntraumatic events, as in PTSD; or in response to separation\
      \ from attachment figures, as in separation anxiety \ndisorder). \nSource: APA\
      \ (2013, pp. 208–209). Reprinted with permission from the DSM-5 (Copyright ©2013).\
      \ APA. All Rights \nReserved. \nPanic disorder often is underdiagnosed at the\
      \ beginning of treatment or else is seen as secondary to the \nmore significant\
      \ disorders, which are the primary focus of treatment. However, panic disorder\
      \ can \nsignificantly impede a person’s ability to take certain steps toward\
      \ recovery, such as getting on a bus to \ngo to a meeting or sitting in a 12­Step\
      \ meeting. Sometimes counselors can erroneously identify these \nbehaviors as\
      \ manipulative or treatment-resistant behaviors. \nAgoraphobia \nOne of the\
      \ changes in DSM-5 concerns the separation of agoraphobia from panic disorder.\
      \ Although \nnow two distinct conditions, they are closely related and many\
      \ of their symptoms overlap. In \nagoraphobia, people exhibit a strong fear\
      \ of being in certain places or situations where escape could be \ndifficult\
      \ should the person experience panic-like symptoms or otherwise feel anxious\
      \ or a loss of control. \nSituations typically include being in crowds, on public\
      \ transportation, in open spaces (like bridges), in \nclosed spaces (such as\
      \ the movie theater), or away from home. People with agoraphobia avoid these\
      \ \nsituations for fear of having panic attacks or similar incapacitating or\
      \ embarrassing symptoms (e.g., \nvomiting, incontinence), or they tolerate them\
      \ but with great distress and discomfort.  \nAgoraphobia often occurs without\
      \ panic disorder in community settings but frequently occurs with \npanic disorder\
      \ in clinical settings; the two conditions are distinct yet intertwined (APA,\
      \ 2013; \nAsmundson, Taylor, & Smits, 2014). SUDs can and do co-occur with agoraphobia\
      \ (Goodwin & Stein, \n2013; Marmorstein, 2012), but literature on this co-occurrence\
      \ is relatively small compared with other"
