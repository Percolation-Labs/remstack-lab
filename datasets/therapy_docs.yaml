    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 177\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 177]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 5— Strategies\
      \ for Working With People Who Have Co-Occurring Disorders   \n \nPage 149 \n\
      Counselors should seek consultation, as needed and as appropriate given the\
      \ volatility of the \nsituation. If employed by an agency, follow required treatment\
      \ facility policies/procedures as well.  \n• \nWhen treating clients with trauma/PTSD.\
      \ Trauma survivors may be mistrustful and concerned \nabout privacy, posing\
      \ barriers to treatment (Kantor, Knefel, & Lueger-Schuster, 2017). Trauma in\
      \ the \ncontext of ongoing intimate partner violence, child maltreatment, sexual\
      \ assault, or elder abuse \nraises ethical and legal concerns about breaching\
      \ confidentiality under duty to warn laws.  \n• \nWhen working with clients\
      \ ages 18 and under, including students. Discussion of pediatric and \nadolescent\
      \ mental disorders and substance misuse is beyond the scope of this TIP. Information\
      \ on \nlaws affecting mental health clinicians and addiction counselors is available\
      \ via American Academy \nof Pediatrics’ Confidentiality Laws Tip Sheet (www.aap.org/en-us/advocacy-and-policy/aap-health-\n\
      initiatives/healthy-foster-care-america/Documents/Confidentiality_Laws.pdf)\
      \ and in the following \nresource alert about federal and state privacy and\
      \ confidentiality regulations.  \nResource Alert: Federal and State Mental Health\
      \ Privacy and Confidentiality \nRegulations \nMental health regulations regarding\
      \ privacy, confidentiality, and information sharing (including duty to warn\
      \ \nlaws) vary by state. Counselors can stay up to date on regulations in the\
      \ state(s) in which they practice by \naccessing information and resources available\
      \ online:  \n• SAMHSA’s Directory of Single State Agencies for Substance Abuse\
      \ Services \n(www.samhsa.gov/sites/default/files/ssa_directory_12-03-2018_final_508.pdf)\
      \  \n• National Conference of State Legislatures’ Mental Health Professionals\
      \ Duty to Warn \n(www.ncsl.org/research/health/mental-health-professionals-duty-to-warn.aspx)\
      \ \nGeneral resources about the protection of mental health clients’ and SUD\
      \ treatment clients’ rights include: \n• Department of Health and Human Services’\
      \ Mental Health Information Privacy FAQs \n(www.hhs.gov/hipaa/for-professionals/faq/mental-health/index.html)\
      \  \n• SAMHSA’s Laws and Regulations (https://www.samhsa.gov/about-us/who-we-are/laws-regulations)\
      \  \n• SAMHSA’s Substance Abuse Confidentiality Regulations FAQs (www.samhsa.gov/about-us/who-we-are/laws-\n\
      regulations/confidentiality-regulations-faqs)  \nProviders must understand how\
      \ to involve family members, when appropriate, without jeopardizing \nclient\
      \ privacy and confidentiality. Families often want to be involved in the care\
      \ of a loved one with \nCODs—especially if the individual has a history of nonadherence\
      \ to medication and other treatment and \ndoes not have other support systems\
      \ in place. Sometimes, family members or caregivers must be \ninvolved because\
      \ the client lacks capacity to make independent healthcare decisions.  \nRecommended\
      \ practices for involving families (Rowe, 2012) in a client’s COD treatment\
      \ include: \n• \nInvolving family members in planning and implementing treatments\
      \ to the extent possible (after \ndiscussing their involvement with the client\
      \ and obtaining his or her written consent). \n• \nConveying the same respect\
      \ and empathy toward family members as toward clients to build rapport. \n•\
      \ \nDeveloping a contract that spells out what type of information families\
      \ will and will not receive and \nwhat role they can play in their loved one’s\
      \ treatment."
