    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 170\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 170]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 5— Strategies\
      \ for Working With People Who Have Co-Occurring Disorders   \n \nPage 142 \n\
      • \nThe consensus panel recommends that counselors primarily use a supportive,\
      \ empathic, and \nculturally responsive approach when working with clients who\
      \ have CODs. It is important to \ndistinguish behaviors and beliefs of cultural\
      \ origin from those that may indicate a mental disorder.  \n• \nCounselors and\
      \ other service providers should use motivational enhancement and relapse \n\
      prevention strategies consistent with each client’s specific stage of recovery.\
      \ These strategies are \nhelpful regardless of the severity of a client’s mental\
      \ disorder.   \nThroughout this chapter, Advice to the Counselor boxes highlight\
      \ practical guidance for counselors. \nCompetencies for Working With Clients\
      \ Who Have CODs  \nBefore establishing therapeutic rapport with clients who\
      \ have CODs, treatment providers first must \nensure that they possess integrated\
      \ competencies for working with the COD population. This means \nhaving the\
      \ specific attitudes, values, knowledge, and skills needed to provide appropriate\
      \ services to \nindividuals with CODs in the context of the providers’ job and\
      \ program setting. \nJust as other types of integration exist on a continuum,\
      \ so too does integrated competency. Some \ninterventions or programs require\
      \ only basic competency in welcoming, screening, and assessing \nindividuals\
      \ with CODs to identify their treatment needs. Other interventions, programs,\
      \ or job functions \n(e.g., those of supervisory staff) may require more advanced\
      \ integrated competency. Clients with more \ncomplex or unstable disorders require\
      \ providers with higher levels of integrated competency. They also \nrequire\
      \ more formal mechanisms within programs to coordinate various staff members\
      \ working with \nthat client to provide effective integrated treatment. \nThe\
      \ mental health service and SUD treatment systems are moving toward identification\
      \ of a basic, \nrequired level of integrated competency for all providers. Many\
      \ states are developing curricula for initial \nand ongoing training and supervision\
      \ to help providers achieve competency. Other states have created \ncareer ladders\
      \ and certification pathways to encourage providers to achieve greater competency\
      \ and to \nreward them for this achievement. (See Chapter 8 for further discussion\
      \ of counselor competencies.) \nGuidelines for a Successful Therapeutic Relationship\
      \  \nThis section reviews 10 guidelines for forming a good therapeutic relationship\
      \ with clients who have \nCODs and thereby increasing their chances of successful\
      \ long-term recovery. \n10 Guidelines for Developing Successful Therapeutic\
      \ Relationships With Clients Who Have CODs \n1. Develop and use a therapeutic\
      \ alliance to engage clients in treatment.  \n2. Maintain a recovery perspective.\
      \  \n3. Ensure continuity of care. \n4. Address common clinical challenges (e.g.,\
      \ countertransference, confidentiality). \n5. Monitor psychiatric symptoms (including\
      \ symptoms of self-harm). \n6. Use supportive and empathic counseling; adopt\
      \ a multiproblem viewpoint. \n7. Use culturally responsive methods. \n8. Use\
      \ motivational enhancement. \n9. Teach relapse prevention techniques. \n10.\
      \ Use repetition and skill building to address deficits in functioning."
