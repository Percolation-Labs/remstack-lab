    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 147'
    uri: doc:tip57_traumainformed:p147
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 147\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 147]\n•\nLoved one’s death resulting from disaster:\
      \ \nunexpected, untimely, sudden, and shock­\ning (New South Wales Institute\
      \ of Psychi­\natry & Centre for Mental Health, 2000). \nAdvice to Counselors:\
      \ Strategies To Support Empowerment \nStrategy #1: Offer clients information\
      \ about treatment; help them make informed choices. Placing \nappropriate control\
      \ for treatment choices in the hands of clients improves their chances of success.\
      \  \nStrategy #2: Give clients the chance to collaborate in the development\
      \ of their initial treatment plan, \nin the evaluation of treatment progress,\
      \ and in treatment plan updates. Incorporate client input into \ntreatment case\
      \ consultations and subsequent feedback.  \nStrategy #3: Encourage c lients\
      \ to assume an active role in how the delivery of treatment services \noccurs.\
      \ An essential avenue is regularly scheduled and structured client feedback\
      \ on program and \nclinical services (e.g., feedback surveys). Some of the most\
      \ effective initiatives to reinforce client em­\npowerment are the development\
      \ of peer support services and the involvement of former clients in \nparts\
      \ of the organizational structure, such as the advisory board or other board\
      \ roles.  \nStrategy #4: Establish a sense of self-efficacy in clients; their\
      \ belief in their own ability to carry out a \nspecific task successfully—is\
      \ key. You can help clients come to believe in the possibility of change \n\
      and in the hope of alternative approaches to achieving change. Supporting clients\
      \ in accepting in­\ncreasing responsibility for choosing and carrying out personal\
      \ change can facilitate their return to \nempowerment (Miller & Rollnick, 2002).\
      \ \nAdvice to Counselors: Strategies To \nAcknowledge and Address Grief \nStrategy\
      \ #1: Help the client grieve by being \npresent, by normalizing the grief, and\
      \ by as­\nsessing social supports and resources.  \nStrategy #2: When the client\
      \ begins to discuss \nor express grief, focus on having him or her \nvoice the\
      \ losses he or she experienced due to \ntrauma. Remember to clarify that losses\
      \ include \ninternal experiences, not just physical losses. \nStrategy #3: For\
      \ a client who has difficulty \nconnecting feelings to experiences, assign a\
      \ \nfeelings journal in which he or she can log and \nname each feeling he or\
      \ she experiences, rate \nthe feeling’s intensity numerically, and describe\
      \ \nthe situation during which the feeling occurred. \nThe client may choose\
      \ to share the journal in \nan individual or group session.  \nStrategy #4:\
      \ Note that some clients benefit \nfrom developing a ritual or ceremony to honor\
      \ \ntheir losses, whereas others prefer offering \ntime or resources to an association\
      \ that repre­\nsents the loss. \nPart 1, Chapter 5—Clinical Issues Across Services\
      \ \nAcknowledge Grief and \nBereavement \nThe experience of loss is common after\
      \ trau­\nmas, whether the loss is psychological (e.g., no\nlonger feeling safe)\
      \ or physical (e.g., death of a\nloved one, destruction of community, physical\
      \ \nimpairment). Loss can cause public displays of\ngrief, but it is more often\
      \ a private experience.\nGrieving processes can be emotionally over­\nwhelming\
      \ and can lead to increased substance \nuse and other impulsive behaviors as\
      \ a way to\nmanage grief and other feelings associated\nwith the loss. Even\
      \ for people who experi­\nenced trauma years prior to treatment, grief is \n\
      still a common psychological issue. Delayed or\nabsent reactions of acute grief\
      \ can cause ex­\nhaustion, lack of strength, gastrointestinal \nsymptoms, and\
      \ avoidance of emotions. \nRisk factors of chronic bereavement (grief\nlasting\
      \ more than 6 months) can include:\n•  Perceived lack of social support. \n\
      •  Concurrent crises or stressors (including\nreactivation of PTSD symptoms).\
      \ \n•  High levels of ambivalence about the loss. \n•  An extremely dependent\
      \ relationship prior\nto the loss. \n125"
