    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 146\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 146]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 118 \nBED \nBED involves recurring episodes of eating significantly more\
      \ food in a short period of time than most \npeople would eat under similar\
      \ circumstances, with episodes marked by feelings of lack of control \n(Exhibit\
      \ 4.15). Someone with BED may eat too quickly, even when he or she is not hungry.\
      \ The person \nmay feel guilt, embarrassment, or disgust and may binge eat alone\
      \ to hide the behavior. This disorder is \nlinked with marked distress and occurs,\
      \ on average, at least once a week over 3 months. Unlike in BN, \nthe binge\
      \ is not followed by compensatory behaviors to rid the body of food. \nExhibit\
      \ 4.15. Diagnostic Criteria for BED \nA. Recurrent episodes of binge eating.\
      \ An episode of binge eating is characterized by both of the following: \n1.\
      \ Eating, in a discrete period of time (e.g., within any 2-hour period), an\
      \ amount of food that is definitely \nlarger than what most individuals would\
      \ eat in a similar period of time under similar circumstances  \n2. A sense\
      \ of lack of control over eating during the episode (e.g., a feeling that one\
      \ cannot stop eating or \ncontrol what or how much one is eating)  \nB. The\
      \ binge-eating episodes are associated with three (or more) of the following:\
      \ \n1. Eating much more rapidly than normal \n2. Eating until feeling uncomfortably\
      \ full \n3. Eating large amounts of food when not feeling physically hungry\
      \ \n4. Eating alone because of feeling embarrassed by how much one is eating\
      \ \n5. Feeling disgusted with oneself, depressed, or very guilty afterward \
      \ \nC. Marked distress regarding binge eating is present.  \nD. The binge eating\
      \ occurs, on average, at least once a week for 3 months. \nE. The binge eating\
      \ is not associated with the recurrent use of inappropriate compensatory behavior\
      \ as in BN \nand does not occur exclusively during the course of BN or AN. \
      \ \nSpecify if: \n• In partial remission: After full criteria for binge-eating\
      \ disorder were previously met, binge eating occurs at \nan average frequency\
      \ of less than one episode per week for a sustained period of time. \n• In full\
      \ remission: After full criteria for binge-eating disorder were previously met,\
      \ none of the criteria have \nbeen met for a sustained period of time. \nSpecify\
      \ current severity: \nThe minimum level of severity is based on the frequency\
      \ of episodes of binge eating (see below). The level of \nseverity may be increased\
      \ to reflect other symptoms and the degree of functional disability. \n• Mild:\
      \ 1–3 binge-eating episodes per week \n• Moderate: 4–7 binge-eating episodes\
      \ per week \n• Severe: 8–13 binge-eating episodes per week \n• Extreme: 14 or\
      \ more binge-eating episodes per week \nSource: APA (2013, p. 350). Reprinted\
      \ with permission from the DSM-5 (Copyright ©2013). APA. All Rights \nReserved.\
      \ \nPrevalence \nFeeding and eating disorders in the general population are\
      \ rare. Twelve-month estimates of DSM-5 AN, \nBN, and BED are 0.05 percent,\
      \ 0.14 percent, and 0.44 percent, respectively; lifetime prevalence rates are\
      \ \n0.80 percent, 0.28 percent, and 0.85 percent, respectively (Udo & Grilo,\
      \ 2018). These rates are generally \nlower than previously reported estimates\
      \ using DSM-IV criteria (APA, 2013) but were drawn from a \nsample roughly 12\
      \ times larger than the samples used in other survey studies (Udo & Grilo, 2018)."
