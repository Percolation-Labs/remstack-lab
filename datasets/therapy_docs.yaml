    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 206\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 206]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 6—Co-Occurring\
      \ Disorders Among Special Populations \n \nPage 178 \nPregnancy and CODs \n\
      Pregnancy can both aggravate and diminish the symptoms of co-occurring mental\
      \ illness. Women with \nschizophrenia may experience a worsening of symptoms,\
      \ whereas women with bipolar disorder have \nexhibited lower rates of new onset\
      \ or recurrence of symptoms (Jones, Chandra, Dazzan, & Howard, \n2014). Ample\
      \ research has examined MDD during the prenatal, perinatal, and postnatal periods.\
      \ \nAntidepressant discontinuation or untreated depression during pregnancy\
      \ can exacerbate symptoms, \nincluding those related to risk of suicide, and\
      \ worsen outcomes for both mother and child (Gentile, \n2017; Vigod, Wilson,\
      \ & Howard, 2016). However, pregnancy has been linked to lower substance use\
      \ in \nwomen, even if abstinence is temporary (Muhuri & Gfroerer, 2009; SAMHSA,\
      \ 2009c). Compared with \nwomen who have a single disorder or no disorder, pregnant\
      \ women with CODs are at elevated risk for \nnegative perinatal outcomes, including\
      \ birth complications, premature birth, low infant birthweight, \nnonadherence\
      \ to prenatal care, child developmental delays, and poorer psychosocial functioning\
      \ \n(Benningfield et al., 2010; Lee King, Duan, & Amaro, 2015).  \nTopics to\
      \ Address With Co-Occurring Mental Illness \nCareful treatment plans are essential\
      \ for pregnant women with mental disorders. Plans should address \nchildbirth\
      \ and infant care. Women often are concerned about the effects of their medication\
      \ on their \nfetuses. Treatment programs should aim to maintain medical and\
      \ mental stability during clients’ \npregnancies and collaborate with other\
      \ healthcare providers to ensure coordination of treatment.  \nExperts recommend\
      \ a multidisciplinary approach to perinatal COD treatment, including consultation\
      \ \nwith providers in obstetrics, addiction, mental health, and pediatrics on\
      \ pharmacotherapy (e.g., selective \nserotonin-reuptake inhibitors [SSRIs],\
      \ medication-assisted treatment for opioid use disorder [OUD]), \nindividual\
      \ counseling (e.g., CBT, exposure, other trauma-based therapies), SUD treatment,\
      \ prenatal care, \nmaternal education, health promotion, and linkage to social\
      \ services (Goodman, Milliken, Theiler, \nNordstrom, & Akerman, 2015).  \nPregnant\
      \ women with CODs report desiring SUD treatment that includes (Kuo et al., 2013):\
      \  \n• \nMore flexible treatment schedules. \n• \nLonger sessions. \n• \nAssistance\
      \ with transportation to and from sessions. \n• \nGroup treatments. \n• \nInterpersonal\
      \ support (from partners, friends, family, and counselors). \n• \nLinkage to\
      \ community resources (like mutual support programs). \n• \nTreatment environments\
      \ that convey a sense of safety and comfort.  \nWhen women are parenting, it\
      \ can often retrigger their own childhood traumas. Therefore, providers \nneed\
      \ to balance growth and healing with coping and safety. Focusing on women’s\
      \ interest in and desire \nto be good mothers, the sensitive counselor will\
      \ be alert to guilt, shame, denial, and resistance related \nto dealing with\
      \ these problems, as recovering women gain awareness of effective parenting\
      \ skills. \nProviders should allow for evaluation over time for women with CODs.\
      \ Reassessments should occur as \nmothers progress through treatment. \nPharmacological\
      \ Considerations \nBefore giving any medications to pregnant women, it is vital\
      \ that they understand the risks and \nbenefits of taking medications and sign\
      \ informed consent forms verifying receipt and understanding of"
