      \ include counseling, relapse \nprevention, psychoeducation, medication management,\
      \ and regular phone or in-person “check-in” sessions \nto monitor symptoms and\
      \ treatment progress. \n• Gradually introduce and teach skills for participation\
      \ in mutual support programs.  \n• Combine addiction counseling with medication\
      \ and mental health services.  \n• Suicide and suicidal behaviors are major\
      \ ongoing concerns for this client population, and the addiction \ncounselor\
      \ should have a thorough understanding of her or his role in preventing suicide.\
      \ \n \nCase Study: Counseling an SUD treatment Client With Bipolar I Disorder\
