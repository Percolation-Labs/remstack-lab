    content: "# Crisis Response Guidelines 2025\n## Page 30\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 30]\nsubsequent\
      \ policy initiatives, the country \ntransitioned to the 988 Lifeline in July\
      \ 2022.\nStaffing, Structure, and Oversight\nIn March 2022, Congress passed,\
      \ and the \nPresident signed, the Consolidated Appropriations \nAct, 2022 (P.L.\
      \ 117–103), which provided $5 million \nto establish the 988 Lifeline and BHCCO\
      \ under \nSAMHSA’s Office of the Assistant Secretary \nfor Mental Health and\
      \ Substance Use. This \nlegislation also established SAMHSA as the lead \nfederal\
      \ behavioral health crisis services entity. \nIn conjunction with a 988 Lifeline\
      \ Administrator \n(funded via a cooperative agreement with \nSAMHSA), they oversee\
      \ administration of the \n988 Lifeline system with formal expectations \nof\
      \ clinical, technical, and operational network \nperformance.\nThe Lifeline\
      \ Administrator is responsible for \nleadership and coordination of 200+ individual\
      \ \nstate and locally funded crisis contact centers \nacross the country. Each\
      \ individual center is \nresponsible for abiding by a series of requirements\
      \ \nthat include, but are not limited to, an accreditation \nprocess, practice\
      \ insurance, a formal agreement \nwith the Lifeline Administrator, and a center\
      \ liaison.\nCenters should provide training for all crisis \ncontact center\
      \ staff consistent with the 988 Lifeline \nSuicide Safety Policy and the 988\
      \ Lifeline Safety \nAssessment Model. The minimum training includes \ncompletion\
      \ of all 988 Lifeline Core Clinical Training \nCourses and the completion of\
      \ a designated \nnumber and type of live role plays reflecting the \ntype of\
      \ information and care that staff will be \nexpected to provide. For additional\
      \ information \nabout the 988 Lifeline, please see SAMHSA’s \nSaving Lives in\
      \ America: 988 Quality and Services \nPlan (PDF).\nService Description\nThe\
      \ 988 Lifeline is a behavioral health network \nof crisis contact centers that\
      \ provides crisis and \nemergency mental health and substance use \nservices\
      \ 24 hours a day, seven days a week, 365 \ndays a year (24/7/365) to people\
      \ experiencing any \nform of emotional distress or to a third party who is \n\
      concerned about another person.\nState of Service-Related Evidence\nExisting\
      \ evidence for the effectiveness of \ncrisis lines has primarily focused on\
      \ short-term \nimprovements in user distress and on user \nsatisfaction. A study\
      \ conducted from October 2017 \nto June 2018 using data from 39,911 pre-chat\
      \ \nsurveys and 13,130 pre- and post-chats found \nthat those who chatted with\
      \ the 988 Lifeline were \nsignificantly less distressed at the end of the chat\
      \ \nintervention than at the beginning of the chat.30,31 \nA follow-up study\
      \ found that two-thirds of suicidal \ncallers reported thatf the conversation\
      \ had been \nhelpful and nearly half of suicidal callers reported \nthey were\
      \ feeling less suicidal after the chat \nintervention.\nA study that analyzed\
      \ third-party calls to the \nLifeline regarding individuals at imminent risk\
      \ found \nthat crisis counselors were able to successfully \nassess risk and\
      \ implement interventions, applying \nnon-emergency interventions in 68.6 percent\
      \ of \ncalls. These findings emphasize the importance of \nthird-party calls,\
      \ which represent about 25 percent \nof all Lifeline calls, in reaching individuals\
      \ who may \nnot seek help on their own.32\nA recently completed evaluation of\
      \ 988 Lifeline \neffectiveness from 2019 to 2023 similarly showed \nthat a high\
      \ percentage of callers interviewed \nfollowing a Lifeline interaction or participating\
      \ in \na post-call survey reported that the call stopped \nthem from attempting\
      \ suicide. Interviewed callers \nreported that their counselors engaged to a\
      \ high \ndegree in behaviors fostering connection and \n26\nNATIONAL GUIDELINES\n\
      for a Behavioral Health Coordinated System of Crisis Care"
