    content: "# Crisis Response Guidelines 2025\n## Page 65\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 65]\nhave\
      \ a process and mechanism for identifying \nwhere individuals are in the BHCSCC\
      \ and \nthe involvement of partner systems (e.g., law \nenforcement, EMS, social\
      \ services, crisis-\nrelated services, other behavioral health \nservices, and\
      \ social services) in their care. \nAccountable entities can then use mapping\
      \ \nto inform system gaps, service needs, and \nareas for improvement. System\
      \ mapping can \nbe similar to a systems-based approach of \nthe “air traffic\
      \ control” analogy noted in the \nNational Guidelines for Behavioral Health\
      \ \nCrisis Care: Best Practice Toolkit (PDF) \n(2020) at a population instead\
      \ of individual \nlevel. Additionally, accountable entities should \ndevelop\
      \ and maintain a well-structured \nemergency plan to ensure that there is no\
      \ \ndisruption of services during large scale \nemergencies, such as a natural\
      \ disaster or \nmass casualty event. These emergencies \nmay also indicate the\
      \ need for additional \ncrisis support due to the unique behavioral \nhealth\
      \ needs that may arise due to the nature \nof the event. These emergency plans\
      \ should \ninclude specific protocols and procedures for \ncollaborating with\
      \ Incident Command Systems \n(ICS) and working alongside federal agencies \n\
      that might be involved such as the Federal \nEmergency Management Agency (FEMA)\
      \ \nand/or SAMHSA, as well as state emergency \nmanagement organizations and\
      \ local disaster \nresponse teams.\n • Financing: The accountable entity should\
      \ play \nan active role in coordinating funding streams \nfor crisis services\
      \ across funding sources \nand payer types, as well as provide input in \ncoordination\
      \ with states, tribes, territories, and \npayers into decisions related to the\
      \ funding \nand contracting of services and providers. \nThe entity also should\
      \ be able to identify and \nsupport the best payment mechanisms and \nmodels\
      \ to support income generation in the \nchallenges of the crisis setting. Medicaid\
      \ is \ngenerally the payer of last resort. Per federal \nregulations in 42 CFR\
      \ 433.51(c), federal funds \ngenerally may not be used as non-federal \nshare\
      \ to draw down additional federal matching \nfunds for Medicaid and the Children’s\
      \ Health \nInsurance Program (CHIP) expenditures. More \ndetails are provided\
      \ in the subsequent section \non Financing and Fiscal Sustainability.\n • Regulations:\
      \ Accountable entities should have \nthe authority to create, interpret, and\
      \ apply \nregulations to support effective behavioral \nhealth crisis management.\
      \ Entities should \nbalance the need for regulations to help ensure \ncomprehensive\
      \ and equitable services with the \nneed for flexibility to ensure that regulations\
      \ do \nnot pose unintentional barriers for individuals to \nreceive services.\
      \ One example of this is being \nprescriptive with how many or what type of\
      \ \nproviders can deliver specific types of services. \nRegulations should aim\
      \ to ensure adherence \nto evidence-informed practices and the \nentity’s established\
      \ standards across multiple \nsituations or settings.\n • Data, Evaluation,\
      \ and Quality Improvement: \nAccountable entities are responsible for data \n\
      collection, tracking, and sharing as well as \nevaluation of BHCSCCs and their\
      \ services. In \nthis role, accountable entities can:\n \n♦\nDevelop process\
      \ and outcome metrics for \nservices and system components.\n \n♦\nDevelop and\
      \ implement processes for \ndata collection systems, tracking data over \ntime,\
      \ data sharing, data use, and linking \nadministrative data.\n \n♦\nDevelop\
      \ and implement a standard about \nhow to use data for continuous quality \n\
      improvement for services and the system.\n61\nNATIONAL GUIDELINES\nfor a Behavioral\
      \ Health Coordinated System of Crisis Care"
