    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 178\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 178]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 5— Strategies\
      \ for Working With People Who Have Co-Occurring Disorders   \n \nPage 150 \n\
      Monitor Psychiatric Symptoms \nJoint Treatment Planning \nWhen SUD counselors\
      \ work with clients who have CODs, especially those who need medications or\
      \ \nare receiving mental health services separately from SUD treatment, it is\
      \ especially important that \nthey participate in developing client treatment\
      \ plans and monitoring clients’ psychiatric symptoms. \nThe SUD counselor should,\
      \ at minimum, be knowledgeable of the overall treatment plan to permit \nreinforcement\
      \ of the plan’s mental health aspects as well as aspects specific to recovery\
      \ from SUDs. It is \nequally important for clients to participate in developing\
      \ their COD treatment plans.  \nFor example, for a client with bipolar disorder\
      \ and alcohol use disorder (AUD) who is receiving \ntreatment at both an SUD\
      \ treatment agency and a local mental health center, the treatment plan might\
      \ \ninclude individual SUD treatment counseling, medication management, and\
      \ group therapy. In another \nexample, for a client taking lithium, the SUD\
      \ treatment provider may assist in medication monitoring by \nasking such questions\
      \ as, “How are your meds helping you? Are you remembering to take them? Are\
      \ \nyou having any problems with them? Do you need to check in with the prescribing\
      \ doctor?”  \nPsychiatric Medications \nIt is prudent for providers to ask clients\
      \ with CODs to bring in all medications to counseling sessions. \nProviders\
      \ can then ask clients in what manner, when, and how they are taking medications.\
      \ They can \nalso ask whether clients feel that the medication is helping them,\
      \ and how. Doing so presents an \nopportunity for providers and their clients\
      \ to review and discuss attitudes toward medication and \nclients’ typical patterns\
      \ in taking medication. Some clients may not disclose that they have discontinued\
      \ \ntheir medications, but when asked to bring in their medications, they may\
      \ bring medication bottles that \nare completely full. Providers should help\
      \ educate clients about the effects of medication, teach \nclients to monitor\
      \ themselves (if possible), and consult with clients’ physicians whenever appropriate.\
      \ \nAdvice to the Counselor: Monitoring Psychiatric Symptoms \nThe consensus\
      \ panel recommends these approaches to monitoring psychiatric symptoms in clients\
      \ with CODs:  \n• Obtain a mental status examination to evaluate clients’ overall\
      \ mental health and danger profile. Ask about \nclients’ symptoms and use of\
      \ medication and look for signs of mental disorders regularly.  \n• Keep track\
      \ of changes in symptoms.  \n• Ask clients directly and regularly about the\
      \ extent of their depression and associated suicidal thoughts.  \nStatus of\
      \ Psychiatric Symptoms \nSUD counselors should monitor changes in severity and\
      \ number of psychiatric symptoms over time. For \nexample, most clients present\
      \ for SUD treatment with anxiety or depressive symptoms. Such symptoms \nare\
      \ substance induced (see Chapter 4) if they occur within 30 days of intoxication\
      \ or withdrawal. \nSubstance-induced symptoms tend to follow the principle of\
      \ “what goes up, must come down,” and vice \nversa. Clients who have just ended\
      \ a binge on stimulants will seem tired and depressed (clients using \nmethamphetamines\
      \ may present with psychotic symptoms that require medication). Conversely,\
      \ those \nwho recently stopped taking depressants (e.g., alcohol, opioids) will\
      \ likely seem agitated and anxious. \nThese substance-induced symptoms result\
      \ from substance withdrawal and usually persist for days or \nweeks. Substance-related\
      \ depression may follow (which can be seen as a neurotransmitter depletion \n\
      state) and may begin to improve within a few weeks. If depressive or other symptoms\
