    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 171\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 171]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 5— Strategies\
      \ for Working With People Who Have Co-Occurring Disorders   \n \nPage 143 \n\
      Develop and Use a Therapeutic Alliance To Engage Clients in Treatment \nResearch\
      \ suggests that a therapeutic alliance is a strong, if not essential, factor\
      \ in supporting recovery \nfrom mental disorders and SUDs (Kelly, Greene, &\
      \ Bergman, 2016; Shattock, Berry, Degnan, & Edge, \n2018; Zugai, Stein-Parbury,\
      \ & Roche, 2015). The therapeutic alliance can foster desirable outcomes by\
      \ \nimproving symptoms, functioning, treatment engagement, treatment satisfaction,\
      \ and quality of life \n(Dixon, Holoshitz, & Nossel, 2016; Kidd, Davidson, &\
      \ McKenzie, 2017). For clients with SMI (e.g., bipolar \ndisorder, schizophrenia),\
      \ better therapeutic alliance has been linked to a reduction in symptoms, fewer\
      \ \nhospitalizations, greater antipsychotic medication adherence, and improved\
      \ client self-esteem (Garcia et \nal., 2016; Shattock et al., 2018). Studies\
      \ of people with SUDs or CODs also suggest that a strong \ntherapeutic alliance\
      \ is a significant predictor of treatment retention, symptom reduction, enhanced\
      \ \nabstinence-related self-efficacy, and more days of abstinence (Campbell,\
      \ Guydish, Le, Wells, & McCarty, \n2015; Connors et al., 2016; Maisto et al.,\
      \ 2015).  \nHowever, the personal beliefs of individuals with CODs, such as\
      \ mistrust of treatment providers and fear \nof stigma, can be barriers to treatment\
      \ seeking, access, and engagement (Priester et al., 2016) and can \nmake establishing\
      \ a close, trusting client–provider relationship challenging. Developing a quality\
      \ \nrelationship with clients who have SMI and SUDs can be especially difficult.\
      \ Some individuals have little \ninsight, lower motivation to change, and less\
      \ ability to seek/access care than people without CODs \n(Pierre, 2018). Challenges\
      \ may be more apparent in clients with SUDs and co-occurring psychosis, as \n\
      they may have emotional/cognitive dysfunctions inhibiting ability to participate\
      \ in treatment (Priester et \nal., 2016). The presence and level of clinical\
      \ and functional deficits varies widely from one person with \nCODs to the next,\
      \ and among all people with CODs over the course of their illness and lifetime.\
      \  \nGiven the proliferation of research over the past few decades on technology-based\
      \ interventions in behavioral \nhealth services, some researchers have explored\
      \ how technology can affect client–counselor relationships in \nCOD treatment.\
      \ A pilot study from Ben-Zeev, Kaiser, and Krzos (2014) examined the use of\
      \ mobile phone \ntechnology to monitor clients with SMI and SUDs. Using daily\
      \ text messages over 12 weeks, team members \nroutinely texted clients (in what\
      \ the study authors termed “hovering”) reminders of upcoming appointments, \n\
      inquiries about medication adherence, general suggestions about managing symptoms,\
      \ and, as needed, crisis \nmanagement. At the end of the trial, participant\
      \ ratings of therapeutic alliance with providers who “hovered” \nwere significantly\
      \ higher than those for providers who did not use the intervention. Most clients\
      \ were satisfied \nwith the technology, and 87 percent said it helped them feel\
      \ more in control of their lives. \nTo foster treatment engagement for clients\
      \ with CODs, therapeutic relationships must build on clients’ \nexisting capacities.\
      \ The therapeutic alliance is the cornerstone of the COD recovery process. Once\
      \ \nestablished, the alliance is rewarding for both client and provider and\
      \ facilitates their joint participation \nin a full range of therapeutic activities.\
      \ Document alliance-building activities to help manage risk. \nAdvice to the\
      \ Counselor: Forming a Therapeutic Alliance \nThe consensus panel recommends\
      \ these approaches to form a therapeutic alliance with clients who have CODs:\
      \  \n• Demonstrate an understanding and acceptance of clients.  \n• Help clients\
      \ clarify the nature of their difficulties.  \n• Indicate that you will work\
      \ together with clients.  \n• Communicate to clients that you will help them\
      \ help themselves.  \n• Express empathy and a willingness to listen to clients’\
      \ conceptualization of their problems.  \n• Assist clients in solving external\
      \ problems directly and immediately."
