    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 38\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 38]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 1—Introduction\
      \ to Substance Use Disorder Treatment for People With Co-Occurring Disorders\
      \  \n \n \nPage 10 \n \n• \nIn the 2000 to 2012 Treatment Episode Data Set (TEDS),\
      \ SUD treatment-related admissions of adults \nages 55 and older (Chhatre, Cook,\
      \ Mallik, & Jayadevappa, 2017) that also involved co-occurring \npsychiatric\
      \ problems nearly doubled, from 17 percent to 32 percent.  \n• \nAs reported\
      \ in the 2012 Healthcare Cost and Utilization Project (Heslin, Elixhauser, &\
      \ Steiner, 2015), \nalmost 6 percent of all inpatient hospitalizations in the\
      \ United States involved a COD, 21 percent a \nmental health diagnosis only,\
      \ and about 6 percent an SUD only. Of inpatient stays involving a \nprimary\
      \ diagnosis of mental illness or SUD, 46 percent were because of a COD, whereas\
      \ 40 percent \nof inpatient stays only involved a mental disorder and 15 percent\
      \ only an SUD (Heslin et al., 2015). \nHospitalizations and early readmissions\
      \ are costly, potentially preventable occurrences. Identifying \nindividuals\
      \ at risk for either or both (such as individuals with CODs) could inform more\
      \ effective \ndischarge planning and wraparound services. \n3. Trends in COD\
      \ Programming \nSome evidence supports an increased prevalence of people with\
      \ CODs in treatment settings and of \nmore programs for people with CODs. However,\
      \ treatment gaps remain. \nData from the Nationwide Inpatient Sample of the\
      \ Healthcare Cost and Utilization Project (Zhu & Wu, \n2018) found that the\
      \ number of people ages 12 and older hospitalized for inpatient detoxification\
      \ who \nhad a co-occurring mental disorder diagnosis increased significantly\
      \ from 43 percent in 2003 to almost \n59 percent in 2011. This included a significant\
      \ rise in co-occurring anxiety disorders (8 percent vs. 17 \npercent) and nonsignificant\
      \ but notable increases in mood disorders (35 percent vs. 46 percent) and \n\
      schizophrenia or other psychotic disorders (3 percent vs. 5 percent). Recent\
      \ survey data (SAMHSA, \n2018e) revealed a significant increase in the proportion\
      \ of clients with CODs in SUD treatment facilities \nfrom 2007 (37 percent)\
      \ to 2017 (50 percent).  \nCOD programming has not kept pace with the increase\
      \ in clients needing such services. In 2018, most \nSUD treatment facilities\
      \ surveyed through the National Survey of Substance Abuse Treatment Services\
      \ \n(99.8 percent) reported having clients in treatment with a diagnosed COD\
      \ (SAMHSA, 2019b). However, \nonly 50 percent of the facilities indicated that\
      \ they provided specifically tailored programs or group \ntreatments for clients\
      \ with CODs. The 2018 National Mental Health Services Survey (SAMHSA, 2019c)\
      \ \nreported similar findings: only 46 percent of mental health service facilities\
      \ offered COD-specific \nprogramming. Facilities most likely to offer COD programming\
      \ were private psychiatric hospitals (65 \npercent), Veterans Administration\
      \ medical centers (56 percent), and multisetting mental health facilities \n\
      (59 percent), and community mental health centers (54 percent); among those\
      \ least likely to offer COD \nprograms were partial hospitalization/day treatment\
      \ facilities (37 percent) and general hospitals (40 \npercent). A national survey\
      \ of 256 SUD treatment and mental health service programs (McGovern, \nLambert-Harris,\
      \ Gotham, Claus, & Xie, 2014) found only 18 percent of addiction programs and\
      \ 9 \npercent of mental health programs were rated as COD “capable” (in terms\
      \ of their capacity to \nadequately deliver COD services).  \nThe types of assessment\
      \ and pretreatment services at SUD treatment facilities varied in 2018 (SAMHSA,\
      \ \n2019b), with 96 percent providing screening for substance misuse, 93 percent\
      \ providing comprehensive \nsubstance misuse assessment or SUD diagnosis, 75\
      \ percent screening for mental disorders, and 53 \npercent providing comprehensive\
      \ psychiatric assessment or diagnosis."
