    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 325\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 325]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nAppendix B–Resources\
      \ \n \nPage 297 \nDual Diagnosis Anonymous of Oregon (www.ddaoforegon.com/).\
      \ This mutual support program uses \nAA’s 12 Step plus five more focused on\
      \ CODs. The organization has chapters in several states and in \nCanada. \n\
      Dual Recovery Anonymous (www.draonline.org/): This mutual support program follows\
      \ 12-Step \nprinciples to support people in recovery from addiction and emotional/mental\
      \ illness. It focuses on \npreventing relapse and actively improving quality\
      \ of members’ lives via a mutual support community. \nDual Diagnosis Recovery\
      \ Network (www.dualdiagnosis.org/resource/ddrn/): Part of Foundations \nRecovery\
      \ Network, the Dual Diagnosis Recovery Network is an advocacy group for people\
      \ with CODs. \nThey offer information on mutual support programs, outreach,\
      \ and education. \nDouble Trouble in Recovery Basic Guide \n(www.hazelden.org/HAZ_MEDIA/3818_doubletroubleinrecovery.pdf):\
      \ A fellowship of people who \nsupport each other in recovering from SUDs and\
      \ mental disorders. \nEmotions Anonymous (http://emotionsanonymous.org/): A\
      \ 12-Step fellowship based on AA for people \nwith any emotional difficulties\
      \ (not only clinical mental disorders). Groups are located in more than 30 \n\
      countries, with more than 600 active groups, including Skype and phone meetings.\
      \ \nFaces and Voices of Recovery (http://facesandvoicesofrecovery.org/): Offers\
      \ recovery stories, news and \nevents information, publications, and webinars.\
      \   \nHeroin Anonymous (www.heroinanonymous.org): A nonprofit fellowship of\
      \ individuals in recovery from \nheroin addiction and committed to helping each\
      \ other stay sober. This organization holds local support \nmeetings, a directory\
      \ of which can be found on their website. \nNarcotics Anonymous (NA; www.na.org/):\
      \ A global, community-based organization with a multilingual, \nmulticultural\
      \ membership that supports recovery from addiction through a 12-Step program,\
      \ including \nregular attendance at group meetings. The group offers an ongoing\
      \ support network for maintaining a \ndrug-free lifestyle. NA does not focus\
      \ on any particular addictive substance. \nNar-Anon Family Groups (www.nar-anon.org/):\
      \ Group meetings in which friends and family of people \nwith drug use problems\
      \ can share their experiences and learn to apply the 12-Steps Nar-Anon program\
      \ \nto their lives. Nar-Anon offers individualized support from experienced\
      \ members acting as sponsors. \nNational Mental Health Consumers’ Self-Help\
      \ Clearinghouse (www.mhselfhelp.org/): The organization \nhas developed and\
      \ offers a resource kit providing the names and contacts for resources and information\
      \ \non substance addictions, co­occurring disorders, services, and mutual help\
      \ support. \nPills Anonymous (www.pillsanonymous.org): A 12-Step mutual support\
      \ fellowship that holds regular \nmeetings in which individuals in recovery\
      \ from addiction to medication can share their experiences, \nbuild their strengths,\
      \ and offer hope for recovery to one another. \nRecoveries Anonymous (www.r-a.org/):\
      \ A 12-Step mutual fellowship that welcomes people with a \nbroad range of problems,\
      \ from addictions, to mental disorders, to “problem behaviors” (e.g., compulsive\
      \ \nspending, risk-taking, suicidal behaviors).  \nSchizophrenia Alliance (https://sardaa.org/schizophrenia-alliance/sa-group-locations/):\
      \ Operating \nunder the auspices of the Schizophrenia and Related Disorders\
      \ Alliance of America, this 12-Step mutual \nsupport program offers information\
      \ and fellowship for people with schizophrenia or other psychotic \ndisorders,\
      \ including bipolar disorder. They hold meetings among 150 groups throughout\
      \ 31 states."
