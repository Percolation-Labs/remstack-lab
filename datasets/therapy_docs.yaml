    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 69\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 69]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 3—Screening\
      \ and Assessment of Co-Occurring Disorders \n \nPage 41 \nAssessment Step 1:\
      \ Engage the Client \nThe first step in the assessment process is to engage\
      \ the client in an empathic, welcoming manner and \nbuild a rapport to facilitate\
      \ open disclosure of information regarding mental illness, SUDs, and related\
      \ \nconcerns. The aim is to create a safe and nonjudgmental environment in which\
      \ sensitive personal \ninformation may be discussed. Counselors should recognize\
      \ that cultural matters, including the use of \nthe client’s preferred language,\
      \ play a role in creating a sense of safety and promote accurate \nunderstanding\
      \ of the client’s situation and options. Such topics therefore must be addressed\
      \ sensitively \nat the outset and throughout the assessment process. \nThe consensus\
      \ panel identified five key concepts that underlie effective engagement during\
      \ initial \nclinical contact:  \n1. Universal access (“no wrong door”) \n2.\
      \ Empathic detachment \n3. Person-centered assessment \n4. Cultural sensitivity\
      \ \n5. Trauma-informed services \nAll staff, including SUD treatment providers\
      \ and mental health clinicians, in any service setting need to \ndevelop competency\
      \ in engaging and welcoming individuals with COD. (See Chapter 5 for a discussion\
      \ of \nworking successfully with people who have CODs and establishing a therapeutic\
      \ alliance.) Whereas \nengagement is presented here as the first necessary step\
      \ for assessment to take place, in a larger sense \nengagement represents an\
      \ ongoing concern of the counselor—to understand the client’s experience \n\
      and to keep him or her positive and engaged relative to the prospect of better\
      \ health and recovery. \nNo Wrong Door \n“No wrong door” refers to formal recognition\
      \ by a service system that individuals with CODs may enter a \nrange of community\
      \ service sites; that they are a high priority for engagement in treatment;\
      \ and that \nproactive efforts are necessary to welcome them into treatment\
      \ and prevent them from falling through \nthe cracks. Addiction and mental health\
      \ counselors are encouraged to identify individuals with CODs, \nwelcome them\
      \ into the service system, and initiate proactive efforts to help them access\
      \ appropriate \ntreatment in the system, regardless of their initial site of\
      \ presentation. The recommended attitude \ncounselors should embody is, “The\
      \ purpose of this assessment is not just to determine whether the \nclient fits\
      \ in my program but to help the client figure out where he or she fits in the\
      \ system of care and \nto help him or her get there.” \nStep 4: Determine quadrant\
      \ and locus of responsibility.  \nStep 5: Determine level of care.  \nStep 6:\
      \ Determine diagnosis.  \nStep 7: Determine disability and functional impairment.\
      \  \nStep 8: Identify strengths and supports.  \nStep 9: Identify cultural and\
      \ linguistic needs and supports.  \nStep 10: Identify problem domains.  \nStep\
      \ 11: Determine stage of change.  \nStep 12: Plan treatment."
