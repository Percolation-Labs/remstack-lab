    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 15\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 15]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \n \nPage xv \n• \nSimilarly,\
      \ many mental disorders may appear in the context of substance intoxication\
      \ or withdrawal. \nTreatment approaches for these substance-induced disorders\
      \ can differ from the treatment of \nindependent mental disorders, so counselors\
      \ must recognize the difference between the two.  \nChapter 5: Strategies for\
      \ Working With People Who Have CODs \nThis chapter summarizes the importance\
      \ of establishing a therapeutic alliance with clients who have \nCODs and discusses\
      \ how providers can do so. The intended audiences are addiction counselors and\
      \ \nother providers, supervisors, and administrators. \nGood provider–client\
      \ rapport can enhance treatment outcomes and completion and is a cornerstone\
      \ of \nproviding high-quality care. When working with clients who have CODs,\
      \ counselors and other providers \nshould be aware of clinical factors and concerns,\
      \ like confidentiality matters, use of empathy, and \ndeveloping cultural responsiveness,\
      \ that can make the therapeutic relationship more successful and \nincrease\
      \ the chances that clients will achieve and maintain recovery.  \nFor co-occurring\
      \ mental disorders, like depression, anxiety disorders, PTSD, and SMIs, specific\
      \ treatment \nstrategies (e.g., selecting appropriate therapeutic interventions;\
      \ structuring clinical sessions) can \nimprove client adherence and outcomes.\
      \ Counselors and other providers should learn these techniques \nand approaches\
      \ prior to treating individuals with CODs so that they will be prepared to best\
      \ respond to \nclients’ needs and can help establish good therapeutic alliance\
      \ from the outset.  \nIn Chapter 5, readers will learn that: \n• \nRapport building\
      \ is essential in helping clients achieve and sustain positive behavior change.\
      \ \n• \nWorking with people who have CODs can be challenging given clients’\
      \ feelings of mistrust or shame. \nCODs can be complex and lifelong, causing\
      \ a range of difficulties for people living with them. \n• \nA successful therapeutic\
      \ alliance is built on empathy and support and by providing services fully \n\
      responsive to all clients’ needs. \n• \nRelapse prevention and skill building\
      \ are critical components of comprehensive care. \n• \nCulturally sensitive\
      \ techniques can help build rapport and trust between counselors and clients\
      \ from \nvarious cultural, racial, and ethnic backgrounds. \n• \nFor clients\
      \ with depression, cognitive–behavioral techniques, behavioral activation, and\
      \ medication \nevaluation are core services. \n• \nClients with anxiety may\
      \ need treatments tailored to their anxiety diagnosis, such as individual \n\
      therapy for a client with social anxiety and fear of group settings. \n• \n\
      Safety and trust are cornerstones of effective treatment for people with trauma\
      \ and PTSD. \n• \nPeople with SMI may have cognitive limitations that undermine\
      \ treatment participation and \nadherence and may need help with basic living\
      \ needs (e.g., housing, employment). \nChapter 6: CODs Among Special Populations\
      \ \nThis chapter discusses four populations with CODs who may be especially\
      \ susceptible to treatment \nchallenges and negative outcomes: people experiencing\
      \ homelessness, people involved in the criminal \njustice system, women, and\
      \ racial/ethnic minorities. The intended audiences are SUD counselors and \n\
      other providers, supervisors, and administrators. \nAlthough all people with\
      \ CODs are vulnerable to treatment difficulties and poor outcomes because of\
      \ \nthe complex and chronic nature of their illnesses, certain COD populations\
