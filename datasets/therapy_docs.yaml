    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 96'
    uri: doc:tip57_traumainformed:p96
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 96\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 96]\nTrauma-Informed Care in Behavioral Health Services\
      \ \ndeny, or distort their trauma-related emotional \nand cognitive experiences.\
      \ A key ingredient in\ntrauma recovery is learning to manage triggers,\nmemories,\
      \ and emotions without avoidance—\nin essence, becoming desensitized to traumatic\n\
      memories and associated symptoms. \nSocial/Interpersonal \nA key ingredient\
      \ in the early stage of TIC is\nto establish, confirm, or reestablish a support\n\
      system, including culturally appropriate activi­\nties, as soon as possible.\
      \ Social supports and\nrelationships can be protective factors against\ntraumatic\
      \ stress. However, trauma typically \naffects relationships significantly, regardless\
      \ of \nwhether the trauma is interpersonal or is of \nsome other type. Relationships\
      \ require emo­\ntional exchanges, which means that others \nwho have close relationships\
      \ or friendships \nwith the individual who survived the trauma(s)\nare often\
      \ affected as well—either through sec­\nondary traumatization or by directly\
      \ experi­\nencing the survivor’s traumatic stress reactions. \nIn natural disasters,\
      \ social and community \nsupports can be abruptly eroded and difficult\nto rebuild\
      \ after the initial disaster relief efforts \nhave waned. \nSurvivors may readily\
      \ rely on family members,\nfriends, or other social supports—or they may \n\
      avoid support, either because they believe that\nno one will be understanding\
      \ or trustworthy\nor because they perceive their own needs as a\nburden to others.\
      \ Survivors who have strong\nemotional or physical reactions, including\noutbursts\
      \ during nightmares, may pull away \nfurther in fear of being unable to predict\
      \ their\nown reactions or to protect their own safety\nand that of others. Often,\
      \ trauma survivors \nfeel ashamed of their stress reactions, which\nfurther\
      \ hampers their ability to use their sup­\nport systems and resources adequately.\
      \ \nMany survivors of childhood abuse and inter­\npersonal violence have experienced\
      \ a signifi­\ncant sense of betrayal. They have often en­\ncountered trauma\
      \ at the hands of trusted care­\ngivers and family members or through\nsignificant\
      \ relationships. This history of be­\ntrayal can disrupt forming or relying\
      \ on sup­\nportive relationships in recovery, such as peer\nsupports and counseling.\
      \ Although this fear of \ntrusting others is protective, it can lead to dif­\n\
      ficulty in connecting with others and greater\nvigilance in observing the behaviors\
      \ of others,\nincluding behavioral health service providers.\nIt is exceptionally\
      \ difficult to override the feel­\ning that someone is going to hurt you, take\
      \ \nadvantage of you, or, minimally, disappoint\nyou. Early betrayal can affect\
      \ one’s ability to\ndevelop attachments, yet the formation of\nsupportive relationships\
      \ is an important anti­\ndote in the recovery from traumatic stress. \nDevelopmental\
      \ \nEach age group is vulnerable in unique ways \nto the stresses of a disaster,\
      \ with children and\nthe elderly at greatest risk. Young children\nmay display\
      \ generalized fear, nightmares,\nheightened arousal and confusion, and physi­\n\
      cal symptoms, (e.g., stomachaches, head­\naches). School-age children may exhibit\n\
      symptoms such as aggressive behavior and\nanger, regression to behavior seen\
      \ at younger\nages, repetitious traumatic play, loss of ability \nto concentrate,\
      \ and worse school performance.\nAdolescents may display depression and social\
      \ \nwithdrawal, rebellion, increased risky activities \nsuch as sexual acting\
      \ out, wish for revenge and\naction-oriented responses to trauma, and sleep\n\
      and eating disturbances (Hamblen, 2001).\nAdults may display sleep problems,\
      \ increased\nagitation, hypervigilance, isolation or with­\ndrawal, and increased\
      \ use of alcohol or drugs.\nOlder adults may exhibit increased withdrawal \n\
      and isolation, reluctance to leave home, wors­\nening of chronic illnesses,\
      \ confusion, depres­\nsion, and fear (DeWolfe & Nordboe, 2000b). \n74"
