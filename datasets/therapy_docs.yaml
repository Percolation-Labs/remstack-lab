    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 169\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 169]\nAdvice to Counselors: SIT Phases \nSIT is\
      \ a prevention and treatment approach that has three overlapping phases. It\
      \ is often seen as a \ncomplementary approach to other interventions for traumatic\
      \ stress. \nPhase 1: Conceptualization and education. This phase has two main\
      \ objectives. The initial goal is to \ndevelop a collaborative relationship\
      \ that supports and encourages the client to confront stressors \nand learn\
      \ new coping strategies. The next objective is to increase the client’s understanding\
      \ of the \nnature and impact of his or her stress and awareness of alternative\
      \ coping skills. Many cognitive \nstrategies are used to meet these objectives,\
      \ including self-monitoring activities, Socratic question­\ning, identifying\
      \ strengths and evidence of resilience, and modeling of coping strategies. \n\
      Phase 2: Skill acquisition and rehearsal. This phase focuses on developing coping\
      \ skills and using \ncoping skills that the individual already possesses. This\
      \ process includes practice across settings, so \nthat the individual begins\
      \ to generalize the use of his or her skills across situations through rehearsal,\
      \ \nrehearsal, and more rehearsal.  \nPhase 3: Implementation and following\
      \ through. The main objective is to create more challenging \ncircumstances\
      \ that elicit higher stress levels for the client. By gradually increasing the\
      \ challenge, the \nclient can practice coping strategies that mimic more realistic\
      \ circumstances. Through successful \nnegotiation, the client builds a greater\
      \ sense of self-efficacy. Common strategies in this phase include \nimagery\
      \ and behavioral rehearsal, modeling, role-playing, and graded in vivo exposure.\
      \ \nSource: Meichenbaum, 2007. \nPart 1, Chapter 6—Trauma-Specific Services\
      \ \n“STOP” and then redirecting thoughts in a\nmore positive direction]), and\
      \ skills applica­\ntion. The goal is to help clients learn to man­\nage their\
      \ anxiety and to decrease avoidant\nbehavior by using effective coping strategies.\n\
      Randomized controlled clinical trials have \nindicated that SIT reduces the\
      \ severity of\nPTSD compared with waitlist controls and\nshows comparable efficacy\
      \ to exposure therapy.\nAt follow-up (up to 12 months after treat­\nment), gains\
      \ were maintained (Foa et al., \n1999; Foa, Rothbaum, Riggs, & Murdock, \n1991).\
      \ \nOther therapies \nNumerous interventions introduced in the \npast 20 years\
      \ focus on traumatic stress. For\nsome interventions, the evidence is limited,\n\
      and for other others, it is evolving. One exam­\nple is the traumatic incident\
      \ reduction (TIR) \napproach. This brief memory-oriented inter­\nvention is\
      \ designed for children, adolescents,\nand adults who have experienced traumatic\n\
      stress (Valentine & Smith, 2001). Listed in \nSAMHSA’s NREPP, the intervention\
      \ is de­\nsigned to process specific traumatic incidents\nor problematic themes\
      \ related to the trauma,\nincluding specific feelings, emotions, sensa­\ntions,\
      \ attitudes, or pain. It involves having cli­\nents talk through the traumatic\
      \ incident \nrepeatedly with the anticipation that changes\nin affect will occur\
