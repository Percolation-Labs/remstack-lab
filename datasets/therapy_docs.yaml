    name: Crisis Response Guidelines 2025 - Page 40
    uri: doc:crisisguidelines2025:p40
    content: "# Crisis Response Guidelines 2025\n## Page 40\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 40]\nthat\
      \ communities have mobile crisis services \navailable that do not involve law\
      \ enforcement, \nrecognizing the potential harm and stigma \nassociated with\
      \ police involvement in behavioral \nhealth crises. In 2023, 96 individuals\
      \ were killed \nafter law enforcement responded to reports of \nsomeone behaving\
      \ erratically or having a mental \nhealth crisis.65 A recent study has shown\
      \ that \nindividuals with behavioral health diagnosis \nand a history of utilizing\
      \ crisis services prefer \nreceiving crisis services from MCTs due to their\
      \ \nspecialized training and minimization of law \nenforcement presence.66\n\
      Peers play a crucial role in outreach services, \ncontributing to enhanced outcomes\
      \ such as \nreduced rates of re-hospitalization, lower overall \nservice costs,\
      \ improved quality of life, fewer \noverdoses, and diminished behavioral health\
      \ \nsymptoms. The peer support model fosters a \nnon-hierarchical relationship\
      \ that is distinct from \nthe dynamic between individuals and clinicians. By\
      \ \nintegrating into the care team, peers bolster the \nsupport system for individuals\
      \ and their families, \naiding them in navigating the recovery process.67\n\
      The National Guidelines for Child and Youth \nBehavioral Health Crisis Care\
      \ (PDF) (2022) \nprovides a comprehensive framework for \naddressing the unique\
      \ needs of children and youth \nexperiencing a behavioral health crisis. These\
      \ \nguidelines emphasize the importance of early \nintervention, family involvement,\
      \ and trauma-\ninformed care. They strongly recommend that \nyouth crisis care\
      \ systems keep youth in their home, \nprovide developmentally appropriate services\
      \ and \nsupports, integrate family and youth peer support, \nand meet the needs\
      \ of all families by providing \nculturally and linguistically appropriate services.\
      \ \nTherefore, the stabilization element of MCTs may \noccur over a long time\
      \ period for youth to achieve \nthese goals.\nMobile crisis and outreach services\
      \ comprise three \nservice models of MCT programming as well as \ncommunity\
      \ outreach teams (the latter represents a \nseparate approach). MCTs provide\
      \ an on-demand, \nrapid, mobile, in-person response that includes a \nlicensed\
      \ or credentialed clinician participating in a \nclinical assessment of an individual\
      \ experiencing \na behavioral health crisis. Although MCTs can vary \nin configuration,\
      \ to meet SAMHSA’s definition their \nservices must be:\n • On-demand and rapid.\
      \ MCT response begins \nupon the acceptance of a dispatch request that \nis\
      \ initiated by a crisis contact (call, electronic \nmessage, or chat).\n • Mobile.\
      \ The MCT goes to the individual in \ncrisis at any community-based location\
      \ (i.e., \nthe response is not limited to specific locations \nsuch as EDs or\
      \ settings that are secure and/or \nstaffed by behavioral health crisis clinicians).\n\
      \ • In-person. At least one crisis staff person \nmust meet face-to-face with\
      \ the individual in \ncrisis (i.e., not a 100% telephonic, online, or \ntelehealth\
      \ interaction).\n • Inclusive of a licensed or credentialed \nprovider. An MCT\
      \ response must include \nengagement by a licensed or credentialed \nbehavioral\
      \ health clinician who participates \nin a clinical assessment of the needs\
      \ of the \nindividual in crisis. If necessary, the clinical \nassessment can\
      \ be done by telehealth if at \nleast one other MCT staff member is on scene\
      \ \nand interacting with the individual face-to-face.\nThe three MCT service\
      \ models include behavioral \nhealth practitioner–only (BHP-only) MCTs, co-\n\
      responder MCTs that involve law enforcement, \nand the MCT services provided\
      \ through mobile \nresponse and stabilization service programming. \nThese models,\
      \ as well as the Community Outreach \nTeam approach, are described in more detail.\n\
      36\nNATIONAL GUIDELINES\nfor a Behavioral Health Coordinated System of Crisis\
      \ Care"
