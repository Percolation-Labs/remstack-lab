    uri: doc:tip42_cooccurring:p147
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 147\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 147]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 119 \nAlthough feeding and eating disorders are rare, they are among the\
      \ deadliest of all mental disorders.  \n• Risk of death with AN is more than\
      \ 6 times higher than that of the general population, and the mortality risk\
      \ \nof BN is about 2 times higher than the general population (Schaumberg et\
      \ al., 2017).  \n• Mortality rates attributed to suicide are high. People with\
      \ AN are 18 to 31 times more likely to die by suicide \nthan the general population;\
      \ people with BN are 7.5 times more likely (Schaumberg et al., 2017). \nEating\
      \ disorders are far more prevalent in women than men. Women have 12 times the\
      \ odds of having \nAN, 5.8 times the odds of having BN, and about 3 times the\
      \ odds of having BED (Udo & Grilo, 2018). \nFeeding and Eating Disorders and\
      \ SUDs \nFeeding and eating disorders are highly coincident with substance misuse\
      \ (SAMHSA, 2011a), likely \nbecause the conditions share numerous physical,\
      \ mental, and social risk factors (Brewerton, 2014). Most \nstudies observe\
      \ comorbidity rates that exceed the general population of women of similar age.\
      \ A meta-\nanalysis (Bahji et al., 2019) found lifetime prevalence of any SUD\
      \ among people with eating disorders to \nbe 25 percent, including 20 percent\
      \ for AUD, about 20 percent for any illicit drug use disorder, almost 14 \n\
      percent for cocaine and cannabis use disorder (each), and 6 percent for opioid\
      \ use disorder (OUD). Even \nif not rising to the level of addiction, licit\
      \ and illicit substance use is elevated in people with eating \ndisorders, especially\
      \ individuals with bulimic features. In a sample of almost 3,000 people, 80\
      \ percent \nof those with BN reported using alcohol, and 50 percent used other\
      \ substances; 65 percent of those \nwith BED used alcohol, and nearly 24 percent\
      \ used other substances; and 60 percent of those with AN \n(binge/purge subtype)\
      \ used alcohol, and 44 percent used other substances (Fouladi et al., 2015).\
      \  \nSUD treatment-seeking women have higher rates of BN than any other feeding\
      \ and eating disorder, and \nSUDs are more common alongside BN or AN with bulimic\
      \ features than they are comorbid with \nrestrictive AN (APA, 2013; CSAT, 2009;\
      \ Fouladi et al., 2015). Some have suggested that the most \ncommon comorbidity\
      \ among feeding and eating disorders and SUDs is BN (or AN with bulimic features)\
      \ \nand AUD (Gregorowski, Seedat, & Jordaan, 2013; Munn-Chernoff et al., 2015).\
      \  \n \nTreatment outcomes of people with eating disorders and SUDs are worse\
      \ than those of people without \nboth conditions. They have higher odds of early\
      \ mortality, co-occurring physical and mental illness, and \ndelayed recovery\
      \ (Root et al., 2010). People in SUD treatment with feeding/eating disorder\
      \ symptoms \nhave higher risk of treatment dropout and discharge against medical\
      \ advice (Elmquist, Shorey, \nAnderson, & Stuart, 2015). Alcohol misuse more\
      \ than doubles mortality risk in AN (Franko et al., 2013). \n“Drunkorexia”:\
      \ A New and Dangerous Combination of Eating Disorders and Alcohol Misuse \n\
      Researchers are noticing a disturbing trend of college students (particularly\
      \ women) engaging in inappropriate \ncompensatory behaviors prior to consuming\
      \ alcohol in order to avoid or mitigate weight gain from drinking. For \ninstance,\
      \ a woman might fast all day or drastically reduce her caloric intake prior\
      \ to going out to a party where \nshe knows she will be drinking. This trend\
      \ has been colloquially termed “drunkorexia” (Barry & Piazza-Gardner, \n2012;\
      \ Bryant, Darkes, & Rahal, 2012; Burke, Cremeens, Vail-Smith, & Woolsey, 2010;\
      \ Hunt & Forbush, 2016; \nWilkerson, Hackman, Rush, Usdan, & Smith, 2017) and\
      \ is very serious given that excess consumption of alcohol \non an empty stomach\
      \ raises the risk of alcohol poisoning and damage to the brain and other organs.\
      \ In light of \nhigh rates of binge and hazardous drinking in college-aged populations,\
      \ this makes the combination of \ndisordered eating and alcohol misuse potentially\
      \ very dangerous."
