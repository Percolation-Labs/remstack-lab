    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 135\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 135]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 107 \nmetabolic difficulties (infections [e.g., late­stage AIDS]), and\
      \ other mental disorders (MDD, dementia, \nPTSD, alcohol withdrawal states,\
      \ brief reactive psychoses, and others). \nSUD treatment counselors typically\
      \ do not see clients in the throes of an acute psychotic episode, as \nsuch\
      \ psychotic patients more likely present, or are referred to, EDs and mental\
      \ health services facilities. \nCounselors are more likely to encounter such\
      \ clients in a “residual” or later and less active phase of the \nillness, the\
      \ time at which these individuals may receive treatment for their SUDs in an\
      \ SUD treatment \nagency. Even if the SUD treatment counselor never sees a client\
      \ during an actively psychotic period, \nknowing what the client experiences\
      \ as a psychotic episode will enable the counselor to understand and \nassist\
      \ the client more effectively. On the other hand, counselors are increasingly\
      \ treating clients with \nmethamphetamine dependence who often have residual\
      \ paranoid and psychotic symptoms and may \nneed antipsychotic medications.\
      \  \nSchizophrenia \nNo single symptom specifically indicates or characterizes\
      \ schizophrenia. Symptoms include a range of \ncognitive, behavioral, and emotional\
      \ dysfunctions (Exhibit 4.11). Thus, schizophrenia is a heterogeneous \nclinical\
      \ syndrome. Symptoms of schizophrenia include delusions, hallucinations, disorganized\
      \ speech \n(e.g., frequent derailment or incoherence), grossly disorganized\
      \ or catatonic behavior, and deficits in \ncertain areas of functioning—for\
      \ example, the inability to initiate and persist in goal­directed activities.\
      \ \nThese symptoms regularly develop before the first episode of a schizophrenic\
      \ breakdown, sometimes \nstretching back years and often intensifying prior\
      \ to reactivations of an active, acutely psychotic state. \nExhibit 4.11. Diagnostic\
      \ Criteria for Schizophrenia \nA. Two (or more) of the following, each present\
      \ for a significant portion of time during a 1-month period (or less \nif successfully\
      \ treated). At least one of these must be 1, 2, or 3: \n1. Delusions  \n2. Hallucinations\
      \  \n3. Disorganized speech (e.g., frequent derailment or incoherence)  \n4.\
      \ Grossly disorganized or catatonic behavior  \n5. Negative symptoms, (i.e.,\
      \ diminished emotional expression or avolition) \nB. For a significant portion\
      \ of the time since the onset of the disturbance, level of functioning in one\
      \ or more \nmajor areas, such as work, interpersonal relations, or self-care,\
      \ is markedly below the level achieved prior to the \nonset (or when the onset\
      \ is in childhood or adolescence, there is failure to achieve expected level\
      \ of \ninterpersonal, academic, or occupational functioning).  \nC. Continuous\
      \ signs of the disturbance persist for at least 6 months. This 6-month period\
      \ must include at least 1 \nmonth of symptoms (or less if successfully treated)\
      \ that meet Criterion A (i.e., active-phase symptoms) and may \ninclude periods\
      \ of prodromal or residual symptoms. During these prodromal or residual periods,\
      \ the signs of the \ndisturbance may be manifested by only negative symptoms\
      \ or by two or more symptoms listed in Criterion A \npresent in an attenuated\
      \ form (e.g., odd beliefs, unusual perceptual experiences).  \nD. Schizoaffective\
      \ disorder and depressive or bipolar with psychotic features have been ruled\
      \ out because either \n(1) no major depressive or manic episodes have occurred\
      \ concurrently with the active-phase symptoms, or (2) if \nmood episodes have\
      \ occurred during active-phase symptoms, they have been present for a minority\
      \ of the total \nduration of the active and residual periods of the illness.\
      \  \nE. The disturbance is not attributable to the physiological effects of\
      \ a substance (e.g., a drug of abuse, a \nmedication) or another medical condition."
