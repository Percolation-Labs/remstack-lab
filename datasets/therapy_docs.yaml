    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 196\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 196]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 6—Co-Occurring\
      \ Disorders Among Special Populations \n \nPage 168 \n− 33 percent had current\
      \ symptoms of PTSD. \n− 19 percent had at least one lifetime hospitalization\
      \ for psychiatric symptoms. \n− 33 percent reported experiencing childhood physical\
      \ abuse, and 13 percent experienced \nchildhood sexual abuse. \n− 63 percent\
      \ had used an illicit substance in the previous 6 months; the most commonly\
      \ used illicit \nsubstances were cannabis (48 percent), cocaine (38 percent),\
      \ opioids (7 percent), and \namphetamines (7 percent). \n− 49 percent drank\
      \ alcohol in the past 6 months, including 26 percent whose alcohol use was of\
      \ \nmoderate or greater severity and 15 percent whose use was of high severity.\
      \ \n− 10 percent reported binge drinking. \nPeople experiencing homelessness\
      \ often have CODs. In 2010, about 17 percent of adults enrolled in \npermanent\
      \ supportive housing programs had CODs; this increased to 22 percent in 2014\
      \ and 25 percent \nin 2015 (Solari et al., 2016). Among women experiencing homelessness\
      \ and seeking primary healthcare, \n26 percent reported at least one mental\
      \ disorder and one SUD (Upshur et al., 2017). In a sample of \nveterans experiencing\
      \ homelessness, 77 percent had at least one previous mental disorder diagnosis;\
      \ 47 \npercent, a substance-related diagnosis; and 37 percent, a COD diagnosis\
      \ (Ding, Slate, & Yang, 2017). \nThe Importance of Housing \nHousing is more\
      \ than just physical shelter. It is a social determinant of health and is essential\
      \ for \nindividual physical, emotional, and socioeconomic wellbeing. Housing\
      \ affects communities, \ngovernments, and nations through its impact on the\
      \ economy, healthcare system, workforce, and more.  \nHousing for veterans and\
      \ civilians with mental disorders, SUDs, or CODs is particularly important.\
      \ \nHomelessness in these populations is associated with negative treatment-system\
      \ factors, including  \n• \nIncreased emergency department (ED) usage (Cox,\
      \ Malte, & Saxon, 2017; Moulin, Evans, Xing, & \nMelnikow, 2018). \n• \nHigher\
      \ ED costs (Mitchell, Leon, Byrne, Lin, & Bharel, 2017). \n• \nGreater usage\
      \ of inpatient services (Cox et al., 2017). \n• \nHigher risk of incarceration/criminal\
      \ justice involvement (Cusack & Montgomery, 2017; Polcin, 2016). \nPeople experiencing\
      \ homelessness who screened at highest risk for an SUD had lower scores of social\
      \ \nsupport and higher scores of psychological distress compared with those\
      \ who screened at low or \nmoderate risk (Stringfellow et al., 2016). Those\
      \ with highest SUD risk also reported more difficulty \npaying for food, shelter,\
      \ and utilities; were less likely to have medical insurance; and experienced\
      \ more \nepisodic health conditions. \nService Models for People With CODs Who\
      \ Are Experiencing Homelessness \nTo address substance misuse, mental illness,\
      \ or both in clients who lack housing, there are several \nservice models providers\
      \ can follow, including: \n• \nSupportive housing—housing combined with access\
      \ to services and supports to address the needs \nof individuals without housing\
      \ so that they may live independently in the community. This model is \nan option\
      \ for individuals and families who have lived on the street for longer periods\
      \ of time or \nwhose needs can best be met by services accessed through their\
      \ housing."
