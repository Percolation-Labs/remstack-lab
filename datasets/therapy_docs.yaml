    uri: doc:tip42_cooccurring:p17
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 17\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 17]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \n \nPage xvii \n• \n\
      Integrated care is recommended as a best practice for serving people with CODs.\
      \ \n• \nAssertive community outreach and intensive case management are multidisciplinary\
      \ approaches \nthat can be easily adapted to integrated settings and thus offer\
      \ clients comprehensive, continuous \ncare. They also can be adapted to populations\
      \ vulnerable to CODs and poor outcomes, like people \nwithout stable housing\
      \ and those involved in the criminal justice system. \n• \nMutual supports,\
      \ including from peer recovery support specialists, are critical because they\
      \ offer \nclients information and support from others with a lived experience\
      \ with mental illness, SUDs, or \nboth. Many COD-specific mutual support programs\
      \ are available, and counselors should keep \nreferral information on hand so\
      \ they can readily refer clients interested in these services. \n• \nProviders\
      \ can offer COD services in many different settings, including therapeutic communities,\
      \ \noutpatient addiction centers, residential treatment facilities, and acute\
      \ medical care facilities. \n• \nPharmacotherapy is often a core part of COD\
      \ treatment, especially for people with depression, \nbipolar I disorder, anxiety,\
      \ schizophrenia/psychotic disorders, AUD, or OUD. Counselors do not \nprescribe\
      \ medication, but they should understand what medications their clients are\
      \ likely to take \nand the side effects clients are likely to experience so\
      \ they can offer proper psychoeducation, help \nmonitor for unsafe side effects,\
      \ and refer clients to prescribers for medication management as \nneeded. \n\
      Chapter 8: Workforce and Administrative Concerns in Working With People Who\
      \ Have \nCODs \nThis chapter reviews major findings facing the mental health\
      \ service and SUD treatment labor force and \ndemonstrates how workforce matters\
      \ can negatively affect clients with CODs. The intended audiences \nare supervisors\
      \ and administrators in SUD treatment. \nProjections about the behavioral health\
      \ workforce suggest that serious gaps will only increase as the \nnumber of\
      \ people entering and staying in the profession is outmatched by the number\
      \ of people in need \nof those professionals’ services. This trend will continue\
      \ without interventions to support the growing \ncapacity and training needs\
      \ of the field. These gaps have resulted in people with CODs having fewer \n\
      opportunities to access high-quality, evidence-based care across a broad continuum\
      \ of settings and \nservices. Further, unmet training, education, and credentialing\
      \ needs in CODs means there is an \ninsufficient number of counselors and supervisors\
      \ who understand the treatment needs of this \npopulation and how best to manage\
      \ these conditions. Ensuring better recruitment and retention of \nwell-trained\
      \ behavioral health professionals is paramount and will help broaden and strengthen\
      \ the SUD \ntreatment and mental health service systems. \nIn Chapter 8, readers\
      \ will learn that: \n• \nThere is a major shortage of mental health and addiction\
      \ professionals in this country, and that \nshortage will only continue to grow\
      \ unless the field uses strategies to increase the size of the \nworkforce and\
      \ retain current professionals. Workforce shortages are in part why people with\
      \ CODs \nface challenges in accessing, engaging in, adhering to, and benefitting\
      \ from services. \n• \nRecruitment, hiring, and retention techniques can help\
      \ programs attract and keep the right \ncandidates while reducing turnover.\
      \ \n• \nBurnout is a major component of turnover and is prominent in these fields\
      \ because of the complex \nand challenging nature of the client population."
