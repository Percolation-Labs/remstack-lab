      \ their families, and other community \npartners to improve behavioral health\
      \ crisis \nresponse and outcomes.77 Law enforcement \nmembers of CITs typically\
      \ receive training such \nas CIT or Crisis Response Intervention Training \n\
      (CRIT), which is a 40-hour training program \ndeveloped to educate law enforcement\
      \ officers on \nhow to respond to adults and youth experiencing \na behavioral\
      \ health crisis.78 Co-response teams \nare especially common in rural areas\
      \ where crisis \nworkforce limitations are significant. Co-response \nteams\
      \ can leverage the partnership of behavioral \nhealth providers and law enforcement\
      \ officers or \nother public safety-first responders to reduce the \nneed for\
      \ hospitalization or emergency medical \nservices and increase the diversion\
      \ of people \nwith behavioral health concerns from the criminal \njustice system.\n\
      SAMHSA recommends implementation of co-\nresponder teams as an additional service\
      \ option \nand not a replacement for BHP-only MCTs. Each \ncommunity needs to\
      \ weigh the risks and benefits \nof co-response teams with their specific needs\
      \ \nand access to care challenges. Communities \nthat choose to use co-response\
      \ teams should \ndevelop their own optimal team composition \nand processes\
      \ based on their community needs \nand the community response to the service.\
      \ For \nexample, co-response teams that include law \nenforcement can be stigmatizing\
      \ and reinforce \nthe criminalization of mental illness. Further, \nthe American\
      \ with Disabilities Act (ADA), which \nprohibits discrimination towards and\
      \ offers \nequal opportunity for people with disabilities, \noutlines that people\
      \ with disabilities have the \nsame opportunities to participate in state and\
      \ \nlocal government programs in addition to other \nguarantees.79 DOJ has noted\
      \ that this includes \naccess to emergency response services and there \nis\
      \ current legal precedent that indicates that an \nover-reliance on law enforcement\
      \ for those with \nmental health emergencies is a violation of the \nADA.80\
      \ The U.S. Supreme Court further determined \nin Olmstead v. L.C. that unjustified\
      \ segregation of \npeople with disabilities violates the ADA as a form \nof\
      \ unlawful discrimination.81\nBenefits of the co-responder model include the\
      \ \nfact that law enforcement may have the ability to \ntravel distances or\
      \ difficult terrain more quickly \nor respond to scenarios where civilian BHP-only\
      \ \nsafety may be of a concern. Fire and EMS often \nare associated with less\
      \ stigma, and this work \ncould complement other programs such as a \ncommunity\
      \ paramedicine program.82 Programmatic \ndetails such as who operates or manages\
      \ the \nprogram (law enforcement or a behavioral health \nprovider), the types\
      \ of uniforms worn, the degree to \nwhich the team is embedded in the community,\
      \ and \nthe acculturation of first responders to behavioral \nhealth culture,\
      \ are all important considerations in \nco-responder models. It is important\
      \ to note that the \nchoice for the type of MCT team (BHP-only or co-\nresponder)\
      \ is not one of mutual exclusivity. With the \nproper degree of coordination\
      \ and collaboration, \nthese teams can co-exist within a community to \nprovide\
      \ complementary services.\nState of Service-Related Evidence\nThere is evidence\
      \ that co-response teams may \nlead to improved outcomes in comparison to law\
      \ \nenforcement-only responses to behavioral health \ncalls.83 One recent study\
      \ found that specialized \nbehavioral health training of law enforcement \n\
      officers was key to reducing arrest rates and injury \nduring crisis co-response.84\
      \ Regarding the personal \npreference of individuals that have previously \n\
      received mobile crisis services and their families, \none study showed that\
      \ they preferred co-response \nteams led by a clinician over a law enforcement-\n\
      only response, highlighting that the training, \nexpertise, and empathy of the\
      \ clinician is perceived \n40\nNATIONAL GUIDELINES\nfor a Behavioral Health\
      \ Coordinated System of Crisis Care"
