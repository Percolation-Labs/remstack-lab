    uri: doc:tip42_cooccurring:p35-36
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Pages 35-36\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 35]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 1—Introduction\
      \ to Substance Use Disorder Treatment for People With Co-Occurring Disorders\
      \  \n \n \nPage 7 \n \nBecause this TIP’s primary audience is counselors in\
      \ the addiction and mental health fields, this publication uses \nthe term client,\
      \ rather than patient or consumer. \nImportant Developments That Led to This\
      \ TIP Update  \nImportant developments in a number of areas pointed to the need\
      \ for a revised TIP on CODs:  \n• \nOne of the primary factors that led to this\
      \ revised document is the revisions to the diagnostic \nclassification of and\
      \ diagnostic criteria for mental disorders as reflected in DSM-5 (APA, 2013).\
      \ See \nChapter 4 for an indepth discussion of DSM-5 diagnoses. \n• \nThis update\
      \ to TIP 42 offers a greater emphasis on integrated care or concurrent treatment\
      \ (e.g., \ntreating a client’s alcohol use disorder [AUD] at the same time that\
      \ you treat his or her \nposttraumatic stress disorder [PTSD]), as this is a\
      \ larger focus of the research and clinical field today \nthan when this TIP\
      \ was originally published. More information about treatment approaches are\
      \ in \nChapter 7. \n• \nThis update reflects a wealth of new data about effective\
      \ treatment options for people with CODs, \nincluding those with severe mental\
      \ disorders (see especially Chapter 7). \nWhy Do We Need a TIP on CODs? \nEmpirical\
      \ evidence confirms that CODs are serious problems in need of better management.\
      \ Treatment \nrates are markedly low and outcomes often suboptimal, underscoring\
      \ the importance of advancing the \nfield’s knowledge about and use of appropriate\
      \ yet specialized techniques for screening, assessment, \ndiagnosis, and coordinated\
      \ care of this population. Findings from four key areas are borne out by \n\
      prevalence statistics and other nationally representative survey data and reveal\
      \ the stark reality of \nunderservice in this population. \n“Comorbidity is\
      \ important because it is the rule rather than the exception with mental health\
      \ disorders.” (Lai, \nCleary, Sitharthan, & Hunt, 2015; p. 8) \n1. Prevalence\
      \ and Treatment Need of CODs \nNational surveys suggest mental illness (and\
      \ SMI in particular) commonly co-occurs with substance \nmisuse in the general\
      \ adult population, and many individuals with CODs go untreated. The National\
      \ \nSurvey on Drug Use and Health (NSDUH), based on a sample of more than 67,700\
      \ U.S. civilians ages 12 \nor older in noninstitutionalized settings (Center\
      \ for Behavioral Health Statistics and Quality [CBHSQ], \n2019), offers revealing\
      \ insights. Notable statistics from the latest survey include (CBHSQ, 2019):\
      \  \n• \nIn 2018, 47.6 million (19.1 percent of all adults) adults ages 18 and\
      \ older had any mental illness \nduring the previous year, including 11.4 million\
      \ (4.6 percent of all adults) with SMI. \n−  Among these 47.6 million adults\
      \ with any past-year mental disorder, 9.2 million (19.3 percent) \nalso had\
      \ an SUD, but only 5 percent of adults without any mental illness in the past\
      \ year had an \nSUD.  \n−  Of the 11.4 million adults with an SMI in the previous\
      \ year, approximately 28 percent also had an \nSUD.\n\n[Page 36]\nTIP 42, Substance\
      \ Use Disorder Treatment for People With Co-Occurring Disorders \nMARCH 2020\
      \ \nChapter 1—Introduction to Substance Use Disorder Treatment for People With\
      \ Co-Occurring Disorders  \n \n \nPage 8 \n \nExhibit 1.2. Co-Occurring Substance\
      \ Misuse in Adults Ages 18 and Older With and \nWithout any Mental Illness and\
      \ SMI (in 2018) \n \nSource: McCance-Katz (2019). Adapted from material in the\
      \ public domain.  \n• \nSMI is highly correlated with substance misuse (Exhibit\
      \ 1.2; McCance-Katz, 2019). Adults ages 18 and \nolder with any past-year mental\
      \ illness were more likely than those without to use illicit drugs or \nmisuse\
      \ prescription medication. This pattern was even more pronounced among people\
      \ with SMI. \nOf the 47.6 million adults with any past-year mental illness,\
      \ more than half (56.7 percent) received \nno treatment, and over one-third\
      \ (35.9 percent) of adults with an SMI in the past year received no \ntreatment.\
      \ Further, nearly all (more than 90 percent) of the 9.2 million adults with\
      \ both a past-\nyear mental illness and SUD did not receive services for both\
      \ conditions (McCance-Katz, 2019). \n• \nAbout 14.2 million adults (about 5.7\
      \ percent of all adults) saw themselves as needing mental health \nservices\
      \ at some point in the previous year but did not receive it (CBHSQ, 2019): \
      \ \n− Of adults with any mental disorder, 11.2 million (almost 24 percent),\
      \ or nearly 1 in 4 adults with \nany mental illness, had a perceived unmet need\
      \ for mental health services in the past year.  \n− Of adults with an SMI, 5.1\
      \ million (about 45 percent), or more than 2 out of every 5 adults with \nSMI,\
      \ had a perceived unmet need for mental health services in the previous year.\
      \ \n• \nMore than 18 million people ages 12 and older needed but did not receive\
      \ SUD treatment in the \nprevious year (e.g., they had an SUD or problems related\
      \ to substance use). Most of those \nindividuals did not see themselves as needing\
      \ treatment (only 5 percent thought they needed it). \n• \nAlmost half (48.6\
      \ percent) of adults ages 18 and older with any mental illness and co-occurring\
      \ \nSUD received no treatment at all in 2018. About 41 percent received mental\
      \ health services only, \n3.3 percent received SUD treatment only, and 7 percent\
      \ received both.  \n• \nOf adults with SMI and co-occurring SUDs, 30.5 percent\
      \ received no treatment. About 56 received \nmental health services only; almost\
      \ 3 percent, SUD treatment only; and about 11 percent received \nboth. \nOther\
      \ nationally representative survey datasets confirm the high rate of comorbidity\
      \ and treatment \nneed for mental disorders and SUDs in the general adult population.\
      \ An analysis of Wave 3 of the \nNational Epidemiologic Survey on Alcohol and\
      \ Related Conditions (NESARC-III; Grant et al., 2015) \nrevealed an increased\
      \ risk of comorbid mental illness among people with 12-month and lifetime AUD."
