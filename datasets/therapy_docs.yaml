    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 62\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 62]\nTrauma-Informed Care in Behavioral Health Services\
      \ \nHistorical trauma \nHistorical trauma, known also as generational \ntrauma,\
      \ refers to events that are so widespread\nas to affect an entire culture; such\
      \ events also\nhave effects intense enough to influence gen­\nerations of the\
      \ culture beyond those who ex­\nperienced them directly. The enslavement,\n\
      torture, and lynching of African Americans;\nthe forced assimilation and relocation\
      \ of \nAmerican Indians onto reservations; the ex­\ntermination of millions\
      \ of Jews and others in \nEurope during World War II; and the geno­\ncidal policies\
      \ of the Hutus in Rwanda and the\nKhmer Rouge in Cambodia are examples of\n\
      historical trauma. \nIn the past 50 years, research has explored the \ngenerational\
      \ effects of the Holocaust upon\nsurvivors and their families. More recent liter­\n\
      ature has extended the concept of historical or\ngenerational trauma to the\
      \ traumatic experi­\nences of Native Americans. Reduced popula­\ntion, forced\
      \ relocation, and acculturation are\nsome examples of traumatic experiences\
      \ that \nNative people have endured across centuries,\nbeginning with the first\
      \ European presence in\nthe Americas. These tragic experiences have \nled to\
      \ significant loss of cultural identity across\ngenerations and have had a significant\
      \ impact\non the well-being of Native communities \n(Whitbeck, Chen, Hoyt, &\
      \ Adams, 2004).\nData are limited on the association of mental \nand substance\
      \ use disorders with historical \ntrauma among Native people, but literature\
      \ \nsuggests that historical trauma has repercus­\nsions across generations,\
      \ such as depression,\ngrief, traumatic stress, domestic violence, and\nsubstance\
      \ abuse, as well as significant loss of\ncultural knowledge, language, and identity\
      \ \n(Gone, 2009). Historical trauma can increase \nthe vulnerability of multiple\
      \ generations to the\neffects of traumas that occur in their own \nlifetimes.\
      \ \nMass trauma \nMass traumas or disasters affect large numbers \nof people\
      \ either directly or indirectly. It is be­\nyond the scope of this TIP to cover\
      \ any specif­\nic disaster in detail; note, however, that mass \ntraumas include\
      \ large-scale natural and\nhuman-caused disasters (including intentional \n\
      acts and accidents alike). Mass traumas may \ninvolve significant loss of property\
      \ and lives as \nwell as the widespread disruption of normal \nroutines and\
      \ services. Responding to such\ntraumas often requires immediate and exten­\n\
      sive resources that typically exceed the capaci­\nty of the affected communities,\
      \ States, or\ncountries in which they occur. Recent exam­\nples of such large-scale\
      \ catastrophes include:\n•  In January 2010, a massive earthquake hit\nHaiti,\
      \ killing hundreds of thousands of\npeople and leaving over a million homeless.\
      \ \n•  A nuclear reactor meltdown in the Ukraine \nin 1986 resulted in a technological\
      \ and en­\nvironmental disaster that affected tens of \nmillions of people.\
      \ \n•  The tsunami in the Indian Ocean in 2005 \nleft hundreds of thousands\
      \ dead in nine \ncountries. \nOne factor that influences an individual’s \n\
      response to trauma is his or her ability to\nprocess one trauma before another\
      \ trauma\noccurs. In mass traumas, the initial event\ncauses considerable destruction,\
      \ the conse­\nquences of which may spawn additional \ntraumas and other stressful\
      \ events that lead to \nmore difficulties and greater need for adjust­\nments\
      \ among survivors, first responders, and\ndisaster relief agencies. Often, a\
      \ chain reac­\ntion occurs. Take, for example, Hurricane \nKatrina and its impact\
      \ on the people of\nLouisiana and other coastal States. After the \ninitial\
      \ flooding, people struggled to obtain\nbasic needs, including food, drinking\
      \ water,\nsafe shelter, clothing, medicines, personal \nhygiene items, and so\
      \ forth, all as concern\nmounted about the safety of children and \n40"
