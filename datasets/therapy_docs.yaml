    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 42\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 42]\nCase Illustration: Jane \nJane, a newly hired\
      \ female counselor, had a nephew who took his own life. The program that hired\
      \ \nher was short of workers at the time; therefore, Jane did not have an opportunity\
      \ to engage suffi­\nciently in orientation outside of reviewing the policies\
      \ and procedure manual. In an attempt to pre­\nsent well to her new employer\
      \ and supervisor, she readily accepted client assignments without \nconsidering\
      \ her recent loss. By not immersing herself in the program’s perspective and\
      \ policies on \nstaff well-being, ethical and clinical considerations in client\
      \ assignments, and how and when to seek \nsupervision, Jane failed to engage\
      \ in the practices, heavily supported by the agency, that promoted \nsafety\
      \ for herself and her clients. Subsequently, she felt emotionally overwhelmed\
      \ at work and would \noften abruptly request psychiatric evaluation for clients\
      \ who expressed any feelings of hopelessness \nout of sheer panic that they\
      \ would attempt suicide.  \nTrauma-Informed Care in Behavioral Health Services\
      \ \nunintentionally relay information inaccurately\nor inconsistently to clients\
      \ or other staff mem­\nbers; other times, clients mishear something, \nor extenuating\
      \ circumstances prevent provid­\ners from responding as promised. Creating\n\
      safety is not about getting it right all the time;\nit’s about how consistently\
      \ and forthrightly \nyou handle situations with a client when cir­\ncumstances\
      \ provoke feelings of being vulnera­\nble or unsafe. Honest and compassionate\
      \ \ncommunication that conveys a sense of han­\ndling the situation together\
      \ generates safety. It\nis equally important that safety extends be­\nyond the\
      \ client. Counselors and other behav­\nioral health staff members, including\
      \ peer\nsupport specialists, need to be able to count on\nthe agency to be responsive\
      \ to and maintain\ntheir safety within the environment as well. By \nincorporating\
      \ an organizational ethos that\nrecognizes the importance of practices that\
      \ \npromote physical safety and emotional well­\nbeing, behavioral health staff\
      \ members may be\nmore likely to seek support and supervision\nwhen needed and\
      \ to comply with clinical and \nprogrammatic practices that minimize risks\n\
      for themselves and their clients. \nBeyond an attitudinal promotion of safety,\n\
      organizational leaders need to consider and \ncreate avenues of professional\
      \ development\nand assistance that will give their staff the\nmeans to seek\
      \ support and process distressing\ncircumstances or events that occur within\
      \ the \nagency or among their clientele, such as case \nconsultation and supervision,\
      \ formal or infor­\nmal processes to debrief service providers \nabout difficult\
      \ clinical issues, and referral pro­\ncesses for client psychological evaluations\
      \ and\nemployee assistance for staff. Organizational\npractices are only effective\
      \ if supported by \nunswerving trauma awareness, training, and\neducation among\
      \ staff. Jane’s case illustration \nshows the impact of a minor but necessary\
      \ \npostponement in staff orientation for a new\nhire—not an unusual circumstance\
      \ in behav­\nioral health programs that have heavy case­\nloads and high staff\
      \ turnover. \nIdentify Recovery From Trauma as \na Primary Goal \nOften, people\
      \ who initiate or are receiving\nmental health or substance abuse services don’t\
      \ \nidentify their experiences with trauma as a \nsignificant factor in their\
      \ current challenges or\nproblems. In part, this is because people who\nhave\
      \ been exposed to trauma, whether once or\nrepeatedly, are generally reluctant\
      \ to revisit it.\nThey may already feel stuck in repetitive \nmemories or experiences,\
      \ which may add to\ntheir existing belief that any intervention will\nmake matters\
      \ worse or, at least, no better. For\nsome clients, any introduction to their\
      \ trauma-\nrelated memories or minor cues reminiscent of \nthe trauma will cause\
      \ them to experience \nstrong, quick-to-surface emotions, supporting\ntheir\
      \ belief that addressing trauma is danger­\nous and that they won’t be able\
