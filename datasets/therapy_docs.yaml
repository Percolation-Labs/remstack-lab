      activities remain staff assisted for a \nconsiderable period of time.  \nflexible\
      \ to allow lower-\nfunctioning clients to \nmove through the \nprogram phase\
      \ system.  \nThere is greater staff responsibility to act \nas role models and\
      \ guides.  \nActivities proceed at a slower pace.  \nSmaller units of information\
      \ are presented \ngradually and are fully discussed.  \nLive-out re-entry \n\
      (continuing care) is an \nessential component of \nthe treatment process.  \n\
      Individual counseling is used to assist in \nthe effective use of the community.\
      \  \nGreater emphasis is placed on assisting \nindividuals.  \nThe conflict\
      \ resolution group replaces \nthe encounter group.  \nIncreased emphasis is\
      \ placed on providing \ninstruction, practice, and assistance.  \nClients can\
      \ return to \nearlier phases to solidify \ngains as necessary.  \n \nSource:\
      \ Sacks & Sacks (2011). \n \nAdvice to Administrators: Recommended Treatment\
      \ and Services From the MTC \nModel \nIn addition to the general guidelines\
      \ for working with people who have CODs described in Chapter 5, the \nfollowing\
      \ treatment recommendations are derived from MTC work and are applicable across\
      \ all models:  \n• Treat the whole person.  \n• Provide a highly structured\
      \ daily regimen.  \n• Use peers to help one another.  \n• Rely on a network\
      \ or community for both support and healing.  \n• Regard all interactions as\
      \ opportunities for change.  \n• Foster positive growth and development.  \n\
      • Promote change in behavior, attitudes, values, and lifestyle.  \n• Teach,\
      \ honor, and respect cultural values, beliefs, and differences.  \nRole of the\
      \ Family \nMany MTC clients come from highly impaired, disrupted family situations.\
      \ MTC programs offer them a \nnew reference and support group. Some clients\
      \ do have available intact families or family members who \nare supportive.\
      \ For these clients, MTC programs offer various family-centered activities like\
      \ special \nfamily weekend visiting, family education and counseling sessions,\
      \ and, if children are involved, classes \nfocused on prevention. All such activities\
      \ occur later in treatment to facilitate client reintegration into \nthe family\
      \ and into mainstream living. \nEmpirical Evidence \nA series of studies has\
      \ established that: \n• \nMTCs affect a wide range of clinical and functional\
      \ variables, including substance use, mental \ndisorder symptoms, criminal behavior,\
      \ employment, and housing (Sacks, McKendrick, Sacks, & \nCleland, 2010). For\
      \ instance, a review of TCs and MTCs (Magor-Blatch, Bhullar, Thomson, & \nThorsteinsson,\
      \ 2014) reported reduced substance use (including increased abstinence and reduced\
      \ \nrisk of relapse), decreased criminal behavior (including rearrests and reincarcerations),\
      \ and \nimproved psychological functioning among diverse populations, including\
      \ people with CODs. \nHowever, benefits were more consistent from pre–post treatment\
      \ than when comparing TCs/MTCs \nwith control groups (e.g., no treatment, other\
      \ treatment)."
