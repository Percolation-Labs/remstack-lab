      \ 2006; Pietrzak, Goldstein, Southwick, & \nGrant, 2011. \nprior to the trauma,\
      \ such emotional dysregula­\ntion is usually short lived and represents an\n\
      immediate reaction to the trauma, rather than\nan ongoing pattern. Self-medication—namely,\n\
