    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 169\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 169]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 5— Strategies\
      \ for Working With People Who Have Co-Occurring Disorders   \n \nPage 141 \n\
      Chapter 5—Strategies for Working With \nPeople Who Have Co-Occurring Disorders\
      \  \n(For Counselors and Other Behavioral Health Service \nProviders, Supervisors,\
      \ and Administrators) \nEstablishing and maintaining a successful therapeutic\
      \ relationship with clients can enhance treatment \nengagement, participation,\
      \ and outcomes. Building a good therapeutic relationship with clients who \n\
      have CODs is especially important, yet doing so can be difficult. The first\
      \ part of this chapter reviews \nguidelines and techniques for building rapport\
      \ and optimizing outcomes when providing substance use \ndisorder (SUD) treatment\
      \ to clients who have CODs. The chapter also describes how to modify general\
      \ \ntreatment principles to suit the needs of clients with COD—particularly\
      \ useful when working with clients \nin Quadrants II and III. (Chapter 3 addresses\
      \ the Four Quadrants Model of service provision.) The second \npart describes\
      \ evidence-based techniques for building therapeutic rapport and effectively\
      \ counseling \nclients with CODs involving specific mental disorders—MDD, anxiety\
      \ disorders, PTSD, and SMI.   \nThe material in this chapter is consistent with\
      \ national or state consensus practice guidelines for COD \ntreatment and consonant\
      \ with many recommendations therein: \n• \nCounselors must be able to address\
      \ common clinical challenges, like managing feelings and biases \nthat could\
      \ arise when working with clients who have CODs (sometimes called countertransference).\
      \  \n• \nTogether, providers and clients should monitor clients’ disorders and\
      \ symptoms by examining the \nstatus of each disorder and alerting each other\
      \ to signs of relapse.  \n• \nCounselors can help clients with functional deficits\
      \ in areas such as understanding instructions by \nusing repetition, skill-building\
      \ strategies, and other accommodations to aid progress.  \n \n2 SMI: A diagnosable\
      \ mental, behavioral, or emotional disorder (other than developmental disorders\
      \ or SUDs) that \npersists long enough to meet diagnostic criteria and that\
      \ causes functional impairment sufficient to substantially \ndisrupt major life\
      \ activities (Substance Abuse and Mental Health Services Administration [SAMHSA],\
      \ 2017).  \nKey Messages \nBuilding a positive therapeutic alliance is a cornerstone\
      \ of effective, high-quality, person-centered care for all \nclients, especially\
      \ those with co-occurring disorders (CODs). Clients with CODs often experience\
      \ stigma, \nmistrust, and low treatment engagement. \nCODs are complex and are\
      \ associated with certain clinical challenges that, if unaddressed, can compromise\
      \ the \ncounselor–client relationships and impinge on quality of care, potentially\
      \ leading to suboptimal outcomes. \nStrategies and approaches like empathic\
      \ support, motivational enhancement, relapse prevention techniques, \nand skill\
      \ building help strengthen clients’ ability to succeed and make long-term recovery\
      \ more likely.  \nCertain mental disorders are complex, chronic, and difficult\
      \ to treat, including major depressive disorder (MDD), \nanxiety disorders,\
      \ posttraumatic stress disorder (PTSD), and serious mental illness2 (SMI). Clients\
      \ with these \ndisorders may have unique symptoms and limitations in function.\
      \  \nEmpirically based SUD treatment approaches can help counselors address\
      \ these unique symptoms and \nfunctional limitations in ways that will minimize\
      \ their potential to disrupt the therapeutic relationship and \nimpede positive\
      \ treatment outcomes."
