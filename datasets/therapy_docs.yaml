    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 141\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 141]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 113 \nE. The symptoms do not occur exclusively during the course of schizophrenia\
      \ or another psychotic disorder and \nare not better explained by another mental\
      \ disorder (e.g., mood disorder, anxiety disorder, dissociative \ndisorder,\
      \ PD, substance intoxication or withdrawal).  \nSpecify whether: \n• Combined\
      \ presentation: If both Criterion A1 (inattention) and Criterion A2 (hyperactivity-impulsivity)\
      \ are met \nfor the past 6 months \n• Predominantly inattentive presentation:\
      \ If Criterion A1 (inattention) is met but Criterion A2 (hyperactivity-\nimpulsivity)\
      \ is not met for the past 6 months \n• Predominantly hyperactive/impulsive presentation:\
      \ If Criterion A2 (hyperactivity-impulsivity) is met and \nCriterion A1 (inattention)\
      \ is not met for the past 6 months \nSpecify if: \n• In partial remission: When\
      \ full criteria were previously met, fewer than the full criteria have been\
      \ met for the \npast 6 months, and the symptoms still result in impairment in\
      \ social, academic, or occupational functioning. \nSpecify current severity:\
      \ \n• Mild: Few, if any, symptoms in excess of those required to make the diagnosis\
      \ are present, and symptoms \nresult in no more than minor impairments in social\
      \ or occupational functioning. \n• Moderate: Symptoms or functional impairment\
      \ between “mild” and “severe” are present. \n• Severe: Many symptoms in excess\
      \ of those required to make the diagnosis, or several symptoms that are \nparticularly\
      \ severe, are present, or the symptoms result in marked impairment in social\
      \ or occupational \nfunctioning. \nSource: APA (2013, pp. 59–61). Reprinted\
      \ with permission from the DSM-5 (Copyright ©2013). APA. All Rights \nReserved.\
      \ \nAlthough ADHD is frequently associated with children, the disorder can persist\
      \ into adulthood and for \nsome individuals can begin in adulthood. In adults,\
      \ symptoms can include having a short temper, \ndifficulty being productive\
      \ at work, and an inability to sustain relationships. \nThe three types of ADHD\
      \ are combined type (person has difficulty paying attention and hyperactivity);\
      \ \npredominantly inattentive; and predominantly hyperactive­impulsive.  \n\
      Prevalence \nAt the time of this publication, 12-month and lifetime ADHD prevalence\
      \ rates in the general population \nusing DSM-5 criteria are unreported. However,\
      \ McKeown et al. (2015) examined estimated DSM-5 and \nDSM-IV ADHD prevalence\
      \ among more than 16,000 school-aged children (ages 4 to 13 years) in two \n\
      states and found 11.3 percent would meet DSM-5 criteria and 8.9 percent would\
      \ meet DSM-IV criteria. \nThe prevalence of ADHD in adults is less studied than\
      \ in children. The overall current prevalence of adult \nADHD (using DSM-IV\
      \ criteria) is around 2.5 percent (APA, 2013; Simon, Czobor, Balint, Meszaros,\
      \ & \nBitter, 2009). The most recent epidemiological population-based survey\
      \ data on U.S. adults with ADHD \n(Kessler et al., 2005) suggests the estimated\
      \ lifetime prevalence of DSM-IV ADHD in people ages 18 to 44 \nyears is 8.1\
      \ percent.  \nADHD and SUDs \nSUDs are among the most common comorbidities of\
      \ ADHD (Katzman, Bilkey, Chokka, Fallu, & Klassen, \n2017), and data from clinical\
      \ and epidemiological studies support this linkage (Martinez-Raga, Szerman,\
      \ \nKnecht, & de Alvaro, 2013). Among adults with substance misuse, the prevalence\
      \ of ADHD is \napproximately 23 percent, although this estimate is dependent\
      \ on substance of misuse and assessment"
