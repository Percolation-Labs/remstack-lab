    uri: doc:crisisguidelines2025:p27
    content: "# Crisis Response Guidelines 2025\n## Page 27\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 27]\nBehavioral\
      \ Health \nCrisis Services: \nThree Essential \nElements\nThe following represent\
      \ the 2025 National Crisis \nGuidelines essential elements within an integrated\
      \ \ncrisis care system as described in the companion \ndocument Model Definitions for Behavioral Health \n\
      Emergency, Crisis, and Crisis-Related Services:\n1. Someone to Contact: 988\
      \ Suicide & Crisis \nLifeline (988 Lifeline) and Other Behavioral \nHealth Lines;\n\
      2. Someone to Respond: Mobile Crisis and \nOutreach Services; and\n3. A Safe\
      \ Place for Help: Emergency and Crisis \nStabilization Services.\nThere are\
      \ a range of service types within these \nthree essential elements that together\
      \ make \nup a robust BHCSCC. These services, while \ncomplementary, are not\
      \ interchangeable, as they \nhave different staffing models, and address varying\
      \ \nlevels of complexity. SAMHSA is highlighting the \ndistinction between emergency-capable\
      \ services, \ncrisis services, and crisis-related services. Each \nof these\
      \ is important and, when working together \neffectively, they can address both\
      \ the immediate \nand long-term needs of individuals in crisis. \nEmergency\
      \ capable services are on par with \nthe existing medical emergency system—that\
      \ \nis, 24/7 services which are not referral-based, \nwhere the person, family,\
      \ or partner seeking \ncare can request the service, where there is no \npre-approval\
      \ requirement for receiving the service, \nand where the service will not screen\
      \ a person \nout but will connect someone to a different service \n(including\
      \ more restrictive care) if they are unable \nto safely care for the help seeker.\
      \ Among the \nservices described in this section, the following are \ndesignated\
      \ as emergency capable:\n • Hospital-Based Behavioral Health Emergency \nStabilization\
      \ Units; and\n • High-Intensity Behavioral Health \nEmergency Centers.\nSAMHSA\
      \ envisions that all community members \nhave access to the full array of services\
      \ noted in \nthe following, many of which can be less intensive \nand more inclusive\
      \ alternatives to emergency \ncare, provide stepdown linkages from emergency\
      \ \ncare, and/or prevent the need for more intensive \nemergency care.\nFor\
      \ each service across the three crisis system \nelements, this document provides\
      \ a brief \ndescription and summary of literature supporting \nits role in the\
      \ crisis continuum. For more specific \ndetails on the service definitions and\
      \ staffing, \nplease refer to the model crisis service definitions \ndocument,\
      \ which serves as a companion to these \nupdated guidelines. Finally, though\
      \ this section \ndiscusses specific types of services and settings, \na BHCSCC\
      \ should not operate in isolation and \n23\nNATIONAL GUIDELINES\nfor a Behavioral\
      \ Health Coordinated System of Crisis Care"
