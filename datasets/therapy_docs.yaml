    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 250\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 250]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 7—Treatment\
      \ Models and Settings for People With Co-Occurring Disorders \n \nPage 222 \n\
      people with an SUD and 18 percent with AUD who were randomized to specialty\
      \ care were willing to \nenter treatment, whereas more people randomized to\
      \ the primary care setting were willing to enter \ntreatment (37 percent with\
      \ an SUD; 20 percent with AUD). Similarly, more people randomized to the \n\
      primary/collaborative care setting were willing to enter treatment than people\
      \ in the specialty care \nsetting (34 percent with an SUD; almost 21 percent\
      \ with AUD). Nonspecialty settings like primary care \nclinics may be desirable\
      \ for individuals needing SUD treatment because of a perceived lack of stigma\
      \ \nattached to medical facilities (vs., for instance, methadone clinics) and\
      \ the ability of medical settings to \naddress both SUD treatment and physical\
      \ healthcare needs in one location (Barry et al., 2016). \nDesigning Acute Medical\
      \ and Primary Care Programs for Clients With CODs \nPrograms that rely on identification\
      \ (i.e., screening and assessment) and referral occupy a service niche \nin\
      \ the treatment system. To succeed, they need a clear view of treatment goals\
      \ and limitations. Effective \nlinkages with various community-based SUD treatment\
      \ facilities are essential to ensure an appropriate \nresponse to client needs\
      \ and to facilitate access to additional services when clients are ready.  \n\
      The Integration of Care for Mental Health, Substance Abuse and Other Behavioral\
      \ Health Conditions Into \nPrimary Care: American College of Physicians (ACP)\
      \ Position Paper  \n1. The ACP supports the integration of behavioral health\
      \ care into primary care and encourages its members \nto address SUDs and mental\
      \ disorders within the limits of their competencies and resources. \n2. The\
      \ ACP recommends that public and private health insurance payers, policymakers,\
      \ and primary care and \nbehavioral health care professionals work toward removing\
      \ payment barriers that impede behavioral \nhealth and primary care integration.\
      \ Stakeholders should also ensure the availability of adequate financial \n\
      resources to support the practice infrastructure required to effectively provide\
      \ such care. \n3. The ACP recommends that federal and state governments, insurance\
      \ regulators, payers, and other \nstakeholders address behavioral health insurance\
      \ coverage gaps that are barriers to integrated care. This \nincludes strengthening\
      \ and enforcing relevant nondiscrimination laws. \n4. The ACP supports increased\
      \ research to define the most effective and efficient approaches to integrate\
      \ \nbehavioral health care in the primary care setting. \n5. The ACP encourages\
      \ efforts by federal/state governments and training and continuing education\
      \ programs \nto ensure an adequate workforce to provide for integrated behavioral\
      \ health care in primary care settings. \n6. The ACP recommends that all relevant\
      \ stakeholders initiate programs to reduce the stigma associated with \nbehavioral\
      \ health. These programs need to address negative perceptions held by the general\
      \ population \nand by many physicians and other providers. \nSource: Crowley\
      \ & Kirschner (2015). \nThis section highlights the essential features of providing\
      \ treatment to clients with CODs in acute care \nand other medical settings.\
      \ \nScreening and Assessment in Acute and Other Medical Settings \nClients entering\
      \ acute care or other medical facilities generally are not seeking SUD treatment.\
      \ Often, \nproviders (primary care and mental health) are not familiar with\
      \ SUDs. Their lack of expertise can lead to \nunrealistic expectations or frustrations,\
      \ which may be directed inappropriately toward the client. \nEven in the absence\
      \ of indepth training in addiction medicine, primary care and mental health\
      \ service \nproviders can quickly and easily screen clients for SUDs using brief,\
      \ validated instruments—leading to \nbetter detection of SUDs, more client–provider\
      \ discussions about substance misuse, and overall \nimprovements in care (Jones,\
      \ Johnston, Biola, Gomez, & Crowder, 2018; Savic et al., 2017). (Chapter 3 \n\
      contains a full description of screening and assessment procedures and instruments\
      \ applicable to CODs,"
