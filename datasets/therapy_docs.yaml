      the TIP. Historically, residential SUD treatment facilities have provided treatment\
      \ to clients with more \nserious and active SUDs but with less SMI. Most providers\
      \ now agree that the prevalence of people with \nSMI entering residential SUD\
      \ treatment facilities has risen. \nPrevalence \nIn 2018, 24 percent of SUD\
      \ treatment facilities in the United States offered any residential treatment\
      \ \n(SAMHSA, 2019b). Specifically, 14 percent offered short-term residential\
      \ care, 19 percent, long-term \ncare; and 8 percent, residential detoxification.\
      \ \nClients admitted to long-term residential care tend to have more severe\
      \ substance misuse and \npsychiatric problems. Veterans with SUDs and PTSD admitted\
      \ to residential treatment reported worse \nPTSD symptoms, more frequent substance\
      \ use, more time spent around high-risk people or places, and \nfewer days spent\
      \ at work or school than veterans with SUDs and PTSD who entered outpatient\
      \ care \n(Haller, Colvonen, et al., 2016). Other studies have found an increased\
      \ rate of suicide attempt and \nviolence (as a victim and as a perpetrator)\
      \ among people with CODs entering residential treatment \n(Havassy & Mericle,\
      \ 2013; Watkins, Sippel, Pietrzak, Hoff, & Harpaz-Rotem, 2017) as well as lower\
      \ \ntreatment retention rates, particularly in people with ASPD and SUD (Meier\
      \ & Barrowclough, 2009). \nEmpirical Evidence of Effectiveness \nEvidence from\
      \ large-scale, longitudinal, multisite treatment studies supports the effectiveness\
      \ of \nresidential SUD treatment (Reif, George, et al., 2014; Weinstein, Wakeman,\
      \ & Nolan, 2018). Residential \nSUD treatment generally results in significant\
      \ improvements in substance use, mental health, \nemployment, and physical and\
      \ social functioning. Residential treatment for CODs is linked to improved \n\
      SUD outcomes (e.g., illicit drug and alcohol use), mental disorder symptoms,\
      \ quality of life, and \nsocial/community functioning, even if treatment is\
      \ not integrated (Reif, George, et al., 2014). A multisite \nstudy of residential\
      \ COD treatment programs in Tennessee and California (Schoenthaler et al., 2017)\
      \ \nfound significant reductions in illicit substance use per month, intoxication\
      \ per month, alcohol use days \nper month, and ASI drug and alcohol composite\
      \ scores from 1 month before treatment admission to 12-\nmonth postdischarge.\
      \  \nDesigning Residential Programs for Clients With CODs \nTo design and develop\
      \ services for clients with CODs, providers and administrators can undertake\
      \ a \nseries of interrelated program activities. The specific MTC model that\
      \ appeared previously in this \nchapter serves as a frame of reference in the\
      \ following sections, but it is not a prescriptive model. \nRelated observations\
      \ are applicable to MTCs that follow this model and to the development of other\
      \ \nresidential programs specific to COD treatment. \nIntake \nChapter 3 further\
      \ addresses screening and assessment. This section addresses intake procedures\
      \ for \npeople with CODs in residential SUD treatment settings. The four interrelated\
      \ steps of intake include: \n1. Written referral. Referral information from\
      \ other programs or services can include the client’s \npsychiatric diagnosis,\
      \ history, current level of mental functioning, medical status (including results\
      \ of \nscreening for tuberculosis, HIV, sexually transmitted disease, and hepatitis),\
      \ and assessment of \nfunctional level. Referrals also may include a psychosocial\
      \ history and a physical examination. \n2. Intake interview. An intake interview\
      \ is conducted at the program site by a counselor or clinical \nteam. At this\
      \ time, the referral material is reviewed for accuracy and completeness, and\
      \ each client \nis interviewed to determine if the referral is appropriate in\
      \ terms of the history of mental and"
