    uri: doc:tip57_traumainformed:p64
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 64\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 64]\nChild Neglect \nChild neglect occurs when a\
      \ parent or caregiver does not give a child the care he or she needs ac­\ncording\
      \ to his or her age, even though that adult can afford to give that care or\
      \ is offered help to \ngive that care. Neglect can mean not providing adequate\
      \ nutrition, clothing, and/or shelter. It can \nmean that a parent or caregiver\
      \ is not providing a child with medical or mental health treatment or is \n\
      not giving prescribed medicines the child needs. Neglect can also mean neglecting\
      \ the child’s educa­\ntion. Keeping a child from school or from special education\
      \ can be neglect. Neglect also includes \nexposing a child to dangerous environments\
      \ (e.g., exposure to domestic violence). It can mean poor \nsupervision for\
      \ a child, including putting the child in the care of someone incapable of caring\
      \ for chil­\ndren. It can mean abandoning a child or expelling him or her from\
      \ home. Lack of psychological care, \nincluding emotional support, attention,\
      \ or love, is also considered neglect—and it is the most com­\nmon form of abuse\
      \ reported to child welfare authorities. \nSource: dePanfilis, 2006. \nTrauma-Informed\
      \ Care in Behavioral Health Services \nDrinking may or may not be the cause\
      \ of the \nviolence; that said, couples with alcohol-\nrelated disorders could\
      \ have more tension and \ndisagreement within the relationship in gen­\neral,\
      \ which leads to aggression and violence.\nThe consumption of alcohol during\
      \ a dispute \nis likely to decrease inhibitions and increase \nimpulsivity,\
      \ thus creating an opportunity for\nan argument to escalate into a physical\
      \ alterca­\ntion. More information on domestic violence \nand its effects on\
      \ partners and families, as well \nas its connection with substance use and\
      \ \ntrauma-related disorders, is available in TIP\n25, Substance Abuse Treatment\
      \ and Domestic \nViolence (CSAT, 1997b), and from the Na­\ntional Online Resource\
      \ Center on Violence \nAgainst Women (http://www.vawnet.org/). \nDevelopmental\
      \ Traumas \nDevelopmental traumas include specific events \nor experiences that\
      \ occur within a given devel­\nopmental stage and influence later develop­\n\
      ment, adjustment, and physical and mental \nhealth. Often, these traumas are\
      \ related to\nadverse childhood experiences (ACEs), but\nthey can also result\
      \ from tragedies that occur\noutside an expected developmental or life \nstage\
      \ (e.g., a child dying before a parent, being\ndiagnosed with a life-threatening\
      \ illness as a\nyoung adult) or from events at any point in \nthe life cycle\
      \ that create significant loss and \nhave life-altering consequences (e.g.,\
      \ the \ndeath of a significant other in the later years\nthat leads to displacement\
      \ of the surviving\npartner). \nAdverse childhood experiences \nSome people\
      \ experience trauma at a young age \nthrough sexual, physical, or emotional\
      \ abuse \nand neglect. The Adverse Childhood Experi­\nences Study (Felitti et\
      \ al., 1998) examined the \neffects of several categories of ACEs on adult\n\
      health, including physical and emotional abuse;\nsexual abuse; a substance-dependent\
      \ parent; an\nincarcerated, mentally ill, or suicidal household\nmember; spousal\
      \ abuse between parents; and\ndivorce or separation that meant one parent\n\
      was absent during childhood. The National \nComorbidity Studies examined the\
      \ prevalence\nof trauma and defined childhood adversities as \nparental death,\
      \ parental divorce/separation,\nlife-threatening illness, or extreme economic\n\
      hardship in addition to the childhood experi­\nences included in the Adverse\
      \ Childhood \nExperiences Study (Green et al., 2010). \nACEs can negatively\
      \ affect a person’s well­\nbeing into adulthood. Whether or not these\nexperiences\
      \ occur simultaneously, are time-\nlimited, or recur, they set the stage for\
      \ in­\ncreased vulnerability to physical, mental, and\nsubstance use disorders\
      \ and enhance the risk \n42"
