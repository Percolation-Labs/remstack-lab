      Substance Abuse and Mental \nSubstance Abuse and Mental \nHealth Services Administration\
      \ \nHealth Services Administration \nHealth Services Administration \nxiii\n\
      \n[Page 17]\nHow This TIP Is Organized \nThis Treatment Improvement Protocol\
      \ (TIP) is divided into three parts:\n•\nPart 1: A Practical Guide for the Provision\
      \ of Behavioral Health Services \n•\nPart 2: An Implementation Guide for Behavioral\
      \ Health Program Administrators \n•\nPart 3: A Review of the Literature \nPart\
      \ 1 is for behavioral health service providers and consists of six chapters.\
      \ Recurring themes \ninclude the variety of ways that substance abuse, mental\
      \ health, and trauma interact; the im­\nportance of context and culture in a\
      \ person’s response to trauma; trauma-informed screening and\nassessment tools,\
      \ techniques, strategies, and approaches that help behavioral health professionals\
      \ \nassist clients in recovery from mental and substance use disorders who have\
      \ also been affected by \nacute or chronic traumas; and the significance of\
      \ adhering to a strengths-based perspective that \nacknowledges the resilience\
      \ within individual clients, providers, and communities. \nChapter 1 lays the\
      \ groundwork and rationale for the implementation and provision of trauma-\n\
      informed services. It provides an overview of specific trauma-informed intervention\
      \ and treat­\nment principles that guide clinicians, other behavioral health\
      \ workers, and administrators in\nbecoming trauma informed and in creating a\
      \ trauma-informed organization and workforce.\nChapter 2 provides an overview\
      \ of traumatic experiences. It covers types of trauma; distinguishes \namong\
      \ traumas that affect individuals, groups, and communities; describes trauma\
      \ characteristics;\nand addresses the socioecological and cultural factors that\
      \ influence the impact of trauma. Chap­\nter 3 broadly focuses on understanding\
      \ the impact of trauma, trauma-related stress reactions and\nassociated symptoms,\
      \ and common mental health and substance use disorders associated with\ntrauma.\
      \ Chapter 4 provides an introduction to screening and assessment as they relate\
      \ to trauma\nand is devoted to screening and assessment processes and tools\
      \ that are useful in evaluating\ntrauma exposure, its effects, and client intervention\
      \ and treatment needs. Chapter 5 covers clini­\ncal issues that counselors and\
      \ other behavioral health professionals may need to know and ad­\ndress when\
      \ treating clients who have histories of trauma. Chapter 6 presents information\
      \ on\nspecific treatment models for trauma, distinguishing integrated models\
      \ (which address substance\nuse disorders, mental disorders, and trauma simultaneously)\
      \ from those that treat trauma alone. \nAdvice to Counselors and/or Administrators\
      \ boxes in Part 1 provide practical information for\nproviders. Case illustrations,\
      \ exhibits, and text boxes further illustrate information in the text by \n\
      offering practical examples. \nPart 2 provides an overview of programmatic and\
      \ administrative practices that will help behav­\nioral health program administrators\
      \ increase the capacity of their organizations to deliver \nxv"
