    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Pages 338-340\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 338]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nAppendix C–Provider\
      \ Forms, Measures, and Tools \n \nPage 310 \n \nTrauma Screening and Assessment\
      \ Tools \nPrimary Care PTSD Screen for DSM-5 \n \nInformation about administration\
      \ and scoring is available online \n(www.ptsd.va.gov/professional/assessment/documents/pc-ptsd5-screen.pdf).\
      \  \nSource: Prins et al. (2015). Reprinted from material in the public domain.\n\
      \n[Page 339]\nTIP 42, Substance Use Disorder Treatment for People With Co-Occurring\
      \ Disorders \nMARCH 2020 \nAppendix C–Provider Forms, Measures, and Tools \n\
      \ \nPage 311 \nPTSD Checklist for DSM-5 \n \nInformation about administration\
      \ and scoring is available online \n(www.ptsd.va.gov/professional/assessment/adult-sr/ptsd-checklist.asp).\
      \  \nSource: Weathers et al. (2013). Reprinted from material in the public domain.\n\
      \n[Page 340]\nTIP 42, Substance Use Disorder Treatment for People With Co-Occurring\
      \ Disorders \nMARCH 2020 \nAppendix C–Provider Forms, Measures, and Tools \n\
      \ \nPage 312 \nLevels of Care Tool \nLevel of Care Utilization System for Psychiatric\
      \ and Addiction Services (LOCUS; \nhttps://drive.google.com/file/d/0B89glzXJnn4cV1dESWI2eFEzc3M/view):\
      \ The LOCUS Adult Version 20 is \na lengthy measure that assesses many areas\
      \ of symptoms and functioning to determine level of care.  \nFunctioning and\
      \ Disability Tools \nWHO’s Disability Assessment Schedule 2.0 (WHODAS 2.0; \n\
      www.who.int/classifications/icf/whodasii/en/): Various versions are available\
      \ in the following locations: \n• \nWHODAS 2.0 36-item version, self-administered:\
      \ \nwww.who.int/classifications/icf/WHODAS2.0_36itemsSELF.pdf \n• \nWHODAS 2.0\
      \ 36-item, interviewer-administered: \nwww.who.int/classifications/icf/WHODAS2.0_36itemsINTERVIEW.pdf\
      \  \n• \nWHODAS 2.0 12-item, self-administered: \nwww.who.int/classifications/icf/WHODAS2.0_12itemsSELF.pdf?ua=1\
      \  \n• \nWHODAS 2.0 12-item, interviewer-administered: \nwww.who.int/classifications/icf/WHODAS2.0_12itemsINTERVIEW.pdf\
      \  \nStage of Change Tools \nThe Stages of Change Readiness and Treatment Eagerness\
      \ Scale \n(https://casaa.unm.edu/inst/socratesv8.pdf): This scale is available\
      \ in two formats: one for alcohol use \nand one for drug use.  \nThe University\
      \ of Rhode Island Change Assessment Scale (https://habitslab.umbc.edu/urica/):\
      \ Multiple \nshort- and long-form versions of this measure are available, including\
      \ for alcohol use, drug use, and \ninitiating psychotherapy.  \n \nSample Treatment\
      \ Plan for Case Example George T. (Chapter 3) \nProblem \nIntervention \nGoal\
      \ \nCocaine use disorder  \n• Work problem primary \nreason for referral  \n\
      • Family and work support  \n• Resists 12-Step  \n• Mental symptoms trigger\
      \ use  \n• Action phase  \nOutpatient treatment  \n• EAP monitoring  \n• Family\
      \ meetings  \n• Work support group  \n• Teach skills to manage symptoms \nwithout\
      \ using  \n• 12-Step meetings  \nAbstinence  \n• Negative urinalysis results\
      \  \n• Daily recovery plans  \nRule out AUD \n• No clear problem  \n• May trigger\
      \ cocaine use  \n• Precontemplation phase \n• Outpatient motivational \nenhancement;\
      \ thorough evaluation \nof role of alcohol in patient’s life, \nincluding family\
      \ education  \n• Move into contemplation phase \nof readiness to change  \n\
      • Willing to consider the risk of \nuse or possible abuse  \nBipolar disorder\
      \  \n• Long history  \n• On lithium  \n• Medication management  \n• Help take\
      \ medication while in \nrecovery programs  \n• Maintain stable mood  \n• Able\
      \ to manage fluctuating \nmood symptoms that do occur"
