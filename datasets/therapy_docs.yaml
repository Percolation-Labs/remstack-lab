      \ 38\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 38]\nTrauma-Informed Care in Behavioral Health Services\
      \ \ncomponent in understanding the context of\ntrauma and trauma-related responses.\
      \ \nThe social-ecological model depicted in Ex­\nhibit 1.1-2 provides a systemic\
      \ framework for\nlooking at individuals, families, and communi­\nties affected\
      \ by trauma in general; it highlights\nthe bidirectional influence that multiple\
      \ con­\ntexts can have on the provision of behavioral\nhealth services to people\
      \ who have experi­\nenced trauma (see thin arrow). Each ring rep­\nresents a\
      \ different system (refer to Exhibit \n1.1-3 for examples of specific factors\
      \ within\neach system). The innermost ring represents \nthe individual and his\
      \ or her biopsychosocial\ncharacteristics. The “Interpersonal” circle em­\n\
      bodies all immediate relationships including\nfamily, friends, peers, and others.\
      \ The “Com­\nmunity/Organizational” band represents social \nsupport networks,\
      \ workplaces, neighborhoods,\nand institutions that directly influence the\n\
      individual and his/her relationships. The “So­\ncietal” circle signifies the\
      \ largest system—State \nand Federal policies and laws, such as eco­\nnomic\
      \ and healthcare policies, social norms,\ngovernmental systems, and political\
      \ ideologies.\nThe outermost ring, “Period of Time in His­\ntory,” reflects\
      \ the significance of the period of\ntime during which the event occurred; it\
      \ influ­\nences each other level represented in the circle.\nFor example, making\
      \ a comparison of society’s \nattitudes and responses to veterans’ homecom­\n\
      ings across different wars and conflicts \nthrough time shows that homecoming\
      \ envi­\nronments can have either a protective or a \nnegative effect on healing\
      \ from the psycholog­\nical and physical wounds of war, depending on\nthe era\
      \ in question. The thicker arrows in the \nfigure represent the key influences\
      \ of culture,\ndevelopmental characteristics, and the type \nand characteristics\
      \ of the trauma. All told, the\ncontext of traumatic events can significantly\
      \ \ninfluence both initial and sustained responses \nto trauma; treatment needs;\
      \ selection of pre­\nvention, intervention, and other treatment \nExhibit 1.1-3:\
      \ Understanding the Levels Within the Social-Ecological Model of \nTrauma and\
