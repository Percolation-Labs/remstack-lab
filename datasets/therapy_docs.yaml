    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 175\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 175]\nPart 1, Chapter 6—Trauma-Specific Services\
      \ \nTriad Women’s Project \nThe Triad Project was developed as a part of\nSAMHSA’s\
      \ Women, Co-Occurring Disorders\nand Violence Study. It is a comprehensive,\n\
      trauma-informed, consumer-responsive inte­\ngrated model designed for female\
      \ trauma sur­\nvivors with co-occurring substance use and\nmental disorders\
      \ who live in semirural areas. \nTriad integrates motivational enhancement for\n\
      substance use disorders, DBT, and intensive\ncase management techniques for\
      \ co-occurring\nmental disorders. This program is a 16-week \ngroup intervention\
      \ for women that uses inte­\ngrated case management services, a\ncurriculum-based\
      \ treatment group, and a peer\nsupport group (Clark & Fearday, 2003). \nEmerging\
      \ Interventions \nNew interventions are emerging to address\ntraumatic stress\
      \ symptoms and disorders. The \nfollowing sections summarize a few interven­\n\
      tions not highlighted in prior chapters; this is\nnot an exhaustive list. In\
      \ addition to specific \ninterventions, technology is beginning to\nshape the\
      \ delivery of care and to increase ac­\ncessibility to tools that complement\
      \ trauma-\nspecific treatments. Numerous applications are \navailable and evolving.\
      \ For more information\non the role of technology in the delivery of\ncare,\
      \ see the planned TIP, Using Technology-\nBased Therapeutic Tools in Behavioral\
      \ Health\nServices (SAMHSA, planned g). \nCouple and Family Therapy \nTrauma\
      \ and traumatic stress affects significant\nrelationships, including the survivor’s\
      \ family.\nAlthough minimal research has targeted the \neffectiveness of family\
      \ therapy with trauma\nsurvivors, it is important to consider the needs \nof\
      \ the individual in the context of their rela­\ntionships. Family and couples\
      \ therapy may be \nkey to recovery. Family members may experi­\nence secondary\
      \ traumatization silently, lack \nunderstanding of traumatic stress symptoms\
      \ or\ntreatment, and/or have their own histories of\ntrauma that influence their\
      \ willingness to sup­\nport the client in the family or to talk about\nanything\
      \ related to trauma and its effects.\nFamily members can engage in similar pat­\n\
      terns of avoidance and have their own triggers \nrelated to the trauma being\
      \ addressed at the \ntime. A range of couple and family therapies \nhave addressed\
      \ traumatic stress and PTSD,\nbut few studies exist that support or refute \n\
      their value. Current couple or family therapies \nthat have some science-based\
      \ evidence include \nbehavioral family therapy, behavioral marital\ntherapy,\
      \ cognitive–behavioral couples treat­\nment, and lifestyle management courses\
      \ \n(Riggs, Monson, Glynn, & Canterino, 2009). \nMindfulness Interventions \n\
      Mindfulness is a process of learning to be pre­\nsent in the moment and observing\
      \ internal \nexperience (e.g., thoughts, bodily sensations)\nand external experience\
      \ (e.g., interactions with \nothers) in a nonjudgmental way. Mindfulness \n\
      challenges limiting beliefs that arise from \ntrauma, quells anxiety about future\
      \ events, and\nsimply helps one stay grounded in the present.\nIt plays a significant\
      \ role in helping individuals\nwho have been traumatized observe their ex­\n\
      periences, increase awareness, and tolerate \nuncomfortable emotions and cognitions.\
      \ \nTo date, mindfulness-based interventions ap­\npear to be valuable as an\
      \ adjunct to trauma-\nspecific interventions and in decreasing arous­\nal (Baer,\
      \ 2003). It may also help individuals \ntolerate discomfort during exposure-oriented\
      \ \nand trauma processing interventions. Overall,\nmindfulness practices can\
      \ help clients in man­\naging traumatic stress, coping, and resilience.\nIn\
      \ a study of firefighters, mindfulness was \nassociated with fewer PTSD symptoms,\
      \ de­\npressive symptoms, physical symptoms, and\nalcohol problems when controlling\
      \ for other\nvariables (Smith et al., 2011). \n153"
