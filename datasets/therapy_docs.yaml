    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 216\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 216]\nAdvice to Clinical Supervisors: \nRecognizing\
      \ Secondary \nTraumatization \nSome counselor behaviors that demonstrate \n\
      inconsistency to clients may be outward mani­\nfestations of secondary traumatization,\
      \ and \nthey should be discussed with counselors \nthrough a trauma-informed\
      \ lens. It is impera­\ntive that clinical supervisors provide a non­\njudgmental,\
      \ safe context in which counselors \ncan discuss these behaviors without fear\
      \ of \nreprisal or reprimand. Clinical supervisors \nshould work collaboratively\
      \ with supervisees to \nhelp them understand their behavior and en­\ngage in\
      \ self-care activities that lessen the stress \nthat may be contributing to\
      \ these behaviors. \nSTS is a trauma -\nrelated stress \nreaction and set of\
      \ \nsymptoms resulting \nfrom exposure to \nanother individual’s \ntraumatic\
      \ \nexperiences rather \nthan from exposure \ndirectly to a \ntraumatic event.\
      \ \nTrauma-Informed Care in Behavioral Health Services \nconcluded that be-\n\
      havioral health pro-\nfessionals’ experience \nof STS is a contrib­\nuting factor\
      \ in staff\nturnover and one \nreason why many\nbehavioral health \nservice\
      \ professionals \nleave the field \n(Bride, 2007). Sec­\nondary traumatization\
      \ of behavioral health \nworkers is a significant organizational issue for\n\
      clinical supervisors and administrators in sub­\nstance abuse and mental health\
      \ treatment pro­\ngrams to address. \nTo prevent or lessen the impact of secondary\
      \ \ntraumatization on behavioral health profes­\nsionals, clinical supervisors\
      \ and administrators \nneed to understand secondary trauma from \nthe ecological\
      \ perspective described in Part 1,\nChapter 1 of this TIP. The organization\
      \ itself\ncreates a social context with risk factors that \ncan increase the\
      \ likelihood of counselors expe­\nriencing STS reactions, but it also contains\n\
      protective factors that can lessen the risk and\nimpact of STS reactions on\
      \ staff members. \nOrganizations can lessen the impact of the \nrisk factors\
      \ associated with working in\ntrauma-informed organizations by mixing\ncaseloads\
      \ to contain clients both with and \nwithout trauma-related issues, supporting\n\
      ongoing counselor training, providing regular\nclinical supervision, recognizing\
      \ counselors’ \nefforts, and offering an empowering work \nenvironment in which\
      \ counselors share in the \nresponsibility of making decisions and can \noffer\
      \ input into clinical and program policies\nthat affect their work lives. \n\
      When organizations support their counselors \nin their work with clients who\
      \ are trauma­\ntized, counselors can be more effective, more \nproductive, and\
      \ feel greater personal and pro­\nfessional satisfaction. In addition, counselors\
      \ \ndevelop a sense of allegiance toward the or­\nganization, thus decreasing\
      \ staff turnover. If\norganizations do not provide this support,\ncounselors\
      \ can become demoralized and have \nfewer emotional and psychological resources\
      \ \nto manage the impact of clients’ traumatic \nmaterial and outward behavioral\
      \ expressions of \ntrauma on their own well-being. Providing\ncounselors with\
      \ the resources to help them \nbuild resilience and prevent feeling over­\n\
      whelmed should be a high priority for admin­\nistrators and clinical supervisors\
      \ in TIC \norganizations. \nRisk and Protective Factors \nAssociated With Secondary\
      \ \nTraumatization \nClinical and research literature on trauma de­\nscribes\
      \ a number of factors related to the de­\nvelopment of secondary trauma reactions\
      \ and\npsychological distress in behavioral health \nprofessionals across a\
      \ wide range of practice\nsettings, as well as individual and organiza­\ntional\
      \ factors that can prevent or lessen the \nimpact of STS on staff. The risk\
      \ and protec­\ntive factors model of understanding secondary \ntrauma is based\
      \ on the ecological perspective \n194"
