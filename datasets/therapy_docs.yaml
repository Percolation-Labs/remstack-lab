    content: "# Crisis Response Guidelines 2025\n## Page 79\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 79]\nfor\
      \ routine visits, insurance typically does not \npay for the infrastructure\
      \ needed to maintain a \nresponsive BHCSCC. In addition, funding for \nbehavioral\
      \ health crisis services differs significantly \nacross states, tribes, and\
      \ territories. Often \nthese funds are pieced together, lack consistent \nsupport,\
      \ and are not aligned with financing best \npractices. Funding challenges are\
      \ exacerbated by \nvarying expectations regarding service delivery \nby crisis\
      \ providers and payers, which results in \na wide variety of misaligned and\
      \ uncoordinated \nfinancing methods.182\nThe financial infrastructure for a\
      \ Firehouse model \nprovides a useful framework for this vision of \nbehavioral\
      \ health crisis services. The aspiration \nof the Firehouse model is to align\
      \ behavioral \nhealth crisis services payment with that of existing \npublic\
      \ safety services (e.g., EMS, fire, police). \nThis requires the crisis system\
      \ to be funded \naround 24-hour capacity and access, in a way \nthat is commensurate\
      \ with the needs and size \nof the local community. With this approach, help\
      \ \nseekers define their own emergencies and can \nexpect to receive a prompt\
      \ and thorough response \nregardless of insurance or diagnosis.183 In \naddition,\
      \ these services should be available even \nwhen they are not needed, making\
      \ investment \nin infrastructure a key component. This vision \nincludes recognition\
      \ of the training and credentials \nnecessary to deliver emergency care across\
      \ the \ncontinuum. People generally do not question \nfees to support 911 services\
      \ because they value \nand expect those services to be available when \nthey\
      \ need them. Though it is admittedly a shift \nto think of behavioral health\
      \ crisis care in the \nsame way, SAMHSA’s vision is that communities \nwill\
      \ increasingly see the value that sustaining \nhealth first responses for behavioral\
      \ health crises \nprovides. Funding crisis care as an essential public \nhealth\
      \ service using a Firehouse model may be \nan effective strategy in order to\
      \ ensure that crisis \ncare is widely available to “anyone, anywhere \nand at\
      \ anytime”184 in a manner that is consistent \nwith public safety services.\
      \ Braiding and blending \nof funding and examining any relevant parallels \n\
      and opportunities to create equitable access to \ncrisis services as comparable\
      \ to physical health \nservices are additional opportunities to continue to\
      \ \ngrow a robust crisis continuum. Utilization of such \nan approach could\
      \ create sustainable funding for \ncrisis services, reduce overall healthcare\
      \ costs, \nand improve crisis response experiences and \noutcomes for individuals\
      \ in crisis.\nAdditional lessons and direction can be gleaned \nfrom recent\
      \ DOJ settlements that have addressed \ncivil rights issues and required jurisdictions\
      \ \nto build crisis systems that do not rely on law \nenforcement. For example,\
      \ a recent settlement \nin Louisville, Kentucky, found that the Louisville \n\
      Metro Government and the Louisville Metro \nPolice Department discriminated\
      \ against \npeople with behavioral health disabilities when \nresponding to\
      \ them in crisis.185 The findings report \nincluded several recommended remediation\
      \ \nsteps, including:\n • Expand the reach and capacity of the MCT \npilot program\
      \ and transition to a behavioral \nhealth-led response to people experiencing\
      \ a \nbehavioral health crisis, and\n • Improve coordination between Louisville’s\
      \ 911 \ncommunications center and crisis hotline to \nfacilitate mobile crisis\
      \ response.\nSuch investigations and recommendations serve \nto advance the\
      \ mandate around improved crisis \nsystem infrastructure.\nTo inform local decision\
      \ making, the National \nAssociation of Counties (NACo) and the National \n\
      Association of County Behavioral Health and \nDevelopmental Disability Directors\
      \ (NACBHDD) \ndeveloped a chart of funding opportunities across \n75\nNATIONAL\
      \ GUIDELINES\nfor a Behavioral Health Coordinated System of Crisis Care"
