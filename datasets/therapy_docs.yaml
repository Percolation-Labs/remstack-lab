    uri: doc:tip57_traumainformed:p105
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 105\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 105]\nPosttraumatic stress disorder: \nTiming of\
      \ symptoms \nAlthough symptoms of PTSD usually begin \nwithin 3 months of a\
      \ trauma in adulthood, \nthere can be a delay of months or even years \nbefore\
      \ symptoms appear for some people. \nSome people may have minimal symptoms \n\
      after a trauma but then experience a crisis later \nin life. Trauma symptoms\
      \ can appear suddenly, \neven without conscious memory of the original \ntrauma\
      \ or without any overt provocation. Sur­\nvivors of abuse in childhood can have\
      \ a delayed \nresponse triggered by something that happens \nto them as adults.\
      \ For example, seeing a movie \nabout child abuse can trigger symptoms related\
      \ \nare obscured by co-occurring substance use \ndisorder symptoms. The important\
      \ feature of \nPTSD is that the disorder becomes an orient­\ning feature of\
      \ the individual’s life. How well \nthe person can work, with whom he or she\
      \ \nassociates, the nature of close and intimate \nrelationships, the ability\
      \ to have fun and reju­\nvenate, and the way in which an individual \ngoes about\
      \ confronting and solving problems \nin life are all affected by the client’s\
      \ trauma \nexperiences and his or her struggle to recover.  \n \n \nPart 1,\
      \ Chapter 3—Understanding the Impact of Trauma \nExhibit 1.3-4: DSM-5 Diagnostic\
      \ Criteria for PTSD (continued) \nE.\nMarked alterations in arousal and reactivity\
      \ associated with the traumatic event(s), beginning or \nworsening after the\
      \ traumatic event(s) occurred, as evidenced by two (or more) of the following:\n\
      1.\nIrritable behavior and angry outbursts (with little or no provocation),\
      \ typically expressed as \nverbal or physical aggression toward people or objects.\
      \ \n2. \nReckless or self-destructive behavior. \n3. \nHypervigilance. \n4.\
      \ \nExaggerated startle response. \n5. \nProblems with concentration. \n6. \n\
      Sleep disturbance (e.g., difficulty falling or staying asleep or restless sleep).\n\
      F.\nDuration of the disturbance (Criteria B, C, D and E) is more than 1 month.\n\
      G. The disturbance causes clinically significant distress or impairment in social,\
      \ occupational, or \nother important areas of functioning. \nH. The disturbance\
      \ is not attributable to the physiological effects of a substance (e.g., medication,\
      \ \nalcohol) or another medical condition.  \nSpecify whether: \nWith dissociative\
      \ symptoms: The individual’s symptoms meet the criteria for posttraumatic \n\
      stress disorder, and in addition, in response to the stressor, the individual\
      \ experiences persistent \nor recurrent symptoms of either of the following:\
      \ \n1.\nDepersonalization: Persistent or recurrent experiences of feeling detached\
      \ from, and as if \none were an outside observer of, one’s mental processes\
      \ or body (e.g., feeling as though \none were in a dream; feeling a sense of\
      \ unreality of self or body or of time moving slowly). \n2. Derealization: Persistent\
      \ or recurrent experiences of unreality of surroundings (e.g., the \nworld around\
      \ the individual is experienced as unreal, dreamlike, distant, or distorted).\
      \ Note: \nTo use this subtype, the dissociative symptoms must not be attributable\
      \ to the physiological \neffects of a substance (e.g., blackouts, behavior during\
      \ alcohol intoxication) or another med­\nical condition (e.g., complex partial\
      \ seizures). \nSpecify whether: \nWith delayed expression: If the full diagnostic\
      \ criteria are not met until at least 6 months after \nthe event (although the\
      \ onset and expression of some symptoms may be immediate). \nSource: APA, 2013a,\
      \ pp. 271–272. \n83"
