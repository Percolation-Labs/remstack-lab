    uri: doc:tip57_traumainformed:p221
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 221\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 221]\nExhibit 2.2-8: Secondary Traumatization Signs\
      \ \nThe following are some indicators that counselors may be experiencing secondary\
      \ traumatization. \nPsychological distress \n•\nDistressing emotions: grief,\
      \ depression, anxiety, dread, fear, rage, shame \n• \nIntrusive imagery of client’s\
      \ traumatic material: nightmares, flooding, flashbacks of client disclo­\nsures\
      \ \n• \nNumbing or avoidance: avoidance of working with client’s traumatic material\
      \ \n• \nSomatic issues: sleep disturbances, headaches, gastrointestinal distress,\
      \ heart palpitations, \nchronic physiological arousal \n• \nAddictive/compulsive\
      \ behaviors: substance abuse, compulsive eating, compulsive working \n• \nImpaired\
      \ functioning: missed or canceled appointments, decreased use of supervision,\
      \ de­\ncreased ability to engage in self-care, isolation and alienation \nCognitive\
      \ shifts \n•\nChronic suspicion about others \n• \nHeightened sense of vulnerability\
      \ \n• \nExtreme sense of helplessness or exaggerated sense of control over others\
      \ or situations \n• \nLoss of personal control or freedom \n• \nBitterness or\
      \ cynicism \n• \nBlaming the victim or seeing everyone as a victim \n• \nWitness\
      \ or clinician guilt if client reexperiences trauma or reenacts trauma in counseling\
      \ \n• \nFeeling victimized by client \nRelational disturbances \n•\nDecreased\
      \ intimacy and trust in personal/professional relationships \n• \nDistancing\
      \ or detachment from client, which may include labeling clients, pathologizing\
      \ them, \njudging them, canceling appointments, or avoiding exploring traumatic\
      \ material \n• \nOveridentification with the client, which may include a sense\
      \ of being paralyzed by one’s own \nresponses to the client’s traumatic material\
      \ or becoming overly responsible for the client’s life \nFrame of reference\
      \ \n•\nDisconnection from one’s sense of identity \n• \nDramatic change in fundamental\
      \ beliefs about the world  \n• \nLoss or distortion of values or principles\
      \ \n• \nA previous sense of spirituality as comfort or resource decreases or\
      \ becomes nonexistent \n• \nLoss of faith in something greater  \n• \nExistential\
      \ despair and loneliness \nSources: Figley, 1995; Newall & MacNeil, 2010; Saakvitne\
      \ et al., 1996.\nPart 2, Chapter 2—Building a Trauma-Informed Workforce \nof\
      \ secondary traumatic stress and professional \nburnout” (Newall & MacNeil,\
      \ 2010, p. 61).\nAlthough secondary traumatization as a reac­\ntion to exposure\
      \ to clients’ trauma material is \nsimilar to PTSD, burnout is a more general\
      \ \ntype of psychological distress related to the \npressures of working in\
      \ high-stress environ­\nments over time. Burnout may be a result of\nsecondary\
      \ traumatization and/or a contrib­\nuting factor in the development of secondary\
      \ \ntraumatization. The ProQOL includes STS\nand burnout scales that have been\
      \ validated in \nresearch studies (Adams, Figley, & Boscarino,\n2008; Newall\
      \ & MacNeil, 2010). \nThis tool can be used in individual and group\nclinical\
      \ supervision, trainings on self-care, and \nteam meetings as a way for counselors\
      \ to\ncheck in with themselves on their levels of \nstress and potential signs\
      \ of secondary \ntraumatization. \n199"
