    uri: doc:tip42_cooccurring:p341-342
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Pages 341-342\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 341]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nAppendix C–Provider\
      \ Forms, Measures, and Tools \n \nPage 313 \n \nConsiderations in Treatment\
      \ Matching \nVariable \nKey Data \nAcute safety needs  \nDetermines need for\
      \ \nimmediate acute \nstabilization to establish \nsafety prior to routine \n\
      assessment  \n• Immediate risk of harm to self or others  \n• Immediate risk\
      \ of physical harm or abuse from others (Mee-Lee et al., 2013)  \n• Inability\
      \ to provide for basic self-care  \n• Medically dangerous intoxication or withdrawal\
      \  \n• Potentially lethal medical condition  \n• Acute severe mental symptoms\
      \ (e.g., mania, psychosis) leading to inability to \nfunction or communicate\
      \ effectively  \nQuadrant assignment  \nGuides the choice of the \nmost appropriate\
      \ setting \nfor treatment  \n• Serious, persistent mental illness (SPMI) vs.\
      \ non-SPMI  \n• Severely acute or disabling mental symptoms vs. mild to moderate\
      \ severity \nsymptoms  \n• High (e.g., active SUD) vs. low (e.g., hazardous\
      \ substance use) severity SUD  \n• Substance dependence in full vs. partial\
      \ remission (Mee-Lee et al., 2013; \nAmerican Psychiatric Association, 2013)\
      \  \nLevel of care  \nDetermines client’s \nprogram assignment  \n• Dimensions\
      \ of assessment for each disorder using criteria from the LOCUS  \nDiagnosis\
      \  \nDetermines the \nrecommended treatment \nintervention  \n• Specific diagnosis\
      \ of each mental disorder and SUD, including distinction \nbetween and SUD and\
      \ substance-induced symptoms  \n• Information about past and present successful\
      \ and unsuccessful treatment \nefforts for each diagnosis  \n• Identification\
      \ of trauma-related disorders and culture-bound syndromes, in \naddition to\
      \ other mental disorders and substance-related problems  \nDisability  \nDetermines\
      \ case \nmanagement needs and \nwhether a standard \nintervention is sufficient—\n\
      at capable or intermediate \nlevel—or whether a more \nadvanced “enhanced” level\
      \ \nintervention is essential \n• Cognitive deficits, functional deficits, and\
      \ skill deficits that interfere with \nability to function independently or\
      \ follow treatment recommendations and \nthat may require varying types and\
      \ amounts of case management or support \n• Specific functional deficits that\
      \ may interfere with ability to participate in SUD \ntreatment in a particular\
      \ program setting and may therefore require a co-\noccurring–enhanced setting\
      \ rather than a co-occurring–capable one \n• Specific deficits in learning or\
      \ using basic recovery skills that require modified \nor simplified learning\
      \ strategies \nStrengths and skills  \nDetermines areas of prior \nsuccess around\
      \ which to \norganize future treatment \ninterventions and areas of \nskills\
      \ building to manage \neither disorder \n• Areas of particular capacity or motivation\
      \ in relation to general life functioning \n(e.g., capacity to socialize, work,\
      \ or obtain housing) \n• Ability to manage treatment participation for any disorder\
      \ (e.g., familiarity \nand comfort with 12-Step programs, commitment to medication\
      \ adherence) \n• Some mood symptoms  \n• Maintenance phase  \n \n• Bipolar Support\
      \ Alliance meetings  \n• Advocate/collaborate with \nprescribing health professional\
      \  \n• Identify mood symptoms as triggers  \nwithout using cocaine or other\
      \ \nsubstances to regulate his \nbipolar disorder\n\n[Page 342]\nTIP 42, Substance\
      \ Use Disorder Treatment for People With Co-Occurring Disorders \nMARCH 2020\
      \ \nAppendix C–Provider Forms, Measures, and Tools \n \nPage 314 \nConsiderations\
      \ in Treatment Matching \nVariable \nKey Data \nAvailability and continuity\
      \ \nof recovery support \nDetermines whether to \nestablish continuing \nrelationships\
      \ and existing \nrelationship availability to \nprovide contingencies to \n\
      promote learning \n• Presence or absence of continuing treatment relationships,\
      \ particularly \nmental disorder treatment relationships, beyond the single\
      \ episode of care \n• Presence or absence of an existing and ongoing supportive\
      \ family, peer \nsupport, or therapeutic community; quality and safety of recovery\
      \ \nenvironment (Mee-Lee et al., 2013) \nCultural context  \nDetermines most\
      \ culturally \nappropriate treatment \ninterventions and settings \n• Areas\
      \ of cultural identification and support in relation to each of the following\
      \ \n• Ethnic or linguistic culture identification (e.g., attachment to traditional\
      \ \nAmerican-Indian cultural healing practices) \n• Cultures that have evolved\
      \ around treatment of mental disorders and SUDs \n(e.g., identification with\
      \ 12-Step recovery culture; commitment to mental \nhealth empowerment movement)\
      \ \n• Gender and gender identity \n• Sexual orientation \n• Rural vs. urban\
      \ \nProblem domains  \nDetermines problems to be \nsolved specifically, and\
      \ \nopportunities for \ncontingencies to promote \ntreatment participation \n\
      Is there impairment, need, or (conversely) strength in any of the following\
      \ areas \n• Financial \n• Legal \n• Employment \n• Housing \n• Social/family\
      \ \n• Medical, parenting/child protective, abuse/victimization/victimizer  \n\
      Phase of recovery/stage of \nchange (for each problem)  \nDetermines appropriate\
      \ \nphase-specific or stage-\nspecific treatment \nintervention and outcomes\
      \ \n• Requirement for acute stabilization of symptoms, engagement, or \nmotivational\
      \ enhancement \n• Active treatment to achieve prolonged stabilization \n• Relapse\
      \ prevention/maintenance \n• Rehabilitation, recovery, and growth \n• In the\
      \ motivational enhancement sequence, precontemplation, \ncontemplation, preparation,\
      \ action, maintenance, or relapse (Prochaska & \nDiClemente, 1992) \n• Engagement,\
      \ stabilization/persuasion, active treatment, or continuing \ncare/relapse prevention\
      \ (Mueser & Gingerich, 2013; SAMHSA, 2009a) \n \nAdditional Screening Tools\
      \ for Common Mental Disorders \n \nDepression. Patient Health Questionnaire\
      \ (PHQ-9): https://www.hiv.uw.edu/page/mental-health-\nscreening/phq-9"
