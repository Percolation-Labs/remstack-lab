    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 214\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 214]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 7—Treatment\
      \ Models and Settings for People With Co-Occurring Disorders \n \nPage 186 \n\
      Chapter 7—Treatment Models and Settings for \nPeople With Co-Occurring Disorders\
      \  \n(For Counselors, Other Treatment/Service Providers, \nSupervisors, and\
      \ Administrators) \nOf the 9.1 million adults who had CODs in 2018, approximately\
      \ half (51 percent) received no treatment \nat all, and only 8 percent received\
      \ care for both conditions (Center for Behavioral Health Statistics and \nQuality,\
      \ 2019). What happens to people with CODs who enter traditional SUD treatment\
      \ settings? What \ncan counselors, other providers, supervisors, and administrators\
      \ do to help people with CODs more \nsuccessfully access needed services? How\
      \ can programs provide the best possible services to clients? \nWhat treatment\
      \ options are available, and to what extent are they supported by science? This\
      \ chapter \nseeks to answer these and other important questions about the management\
      \ of co-occurring mental \nillness and addiction. \nThis chapter examines treatment\
      \ models (e.g., integrated care, assertive community treatment [ACT], \nintensive\
      \ case management [ICM], mutual support and peer-based programs) and treatment\
      \ settings \n(e.g., therapeutic communities [TCs], outpatient and residential\
      \ care, acute care and other medical \nsettings) for clients with CODs. It opens\
      \ with an overview of general COD treatment considerations, \nincluding types\
      \ of programs, levels of service (and matching clients to appropriate levels),\
      \ episodes of \ntreatment, integrated versus nonintegrated treatment, culturally\
      \ competent services, and barriers to \ncare. The bulk of the material then\
      \ focuses on three areas: treatment models, treatment settings, and \npharmacotherapy.\
      \ Specific interventions, like cognitive–behavioral therapy (CBT), behavioral\
      \ therapy, \nmultidimensional family therapy, and dialectical behavior therapy,\
      \ are beyond the scope of this \nKey Messages \nCo-occurring disorders (CODs)\
      \ are undertreated conditions that exact a serious toll on both the individuals\
      \ living \nwith them as well as on their families, caregivers, and society as\
      \ a whole. Early and effective treatments offer \npeople the opportunity to\
      \ live fulfilling, healthy, productive lives. \nAvailable treatment models work\
      \ by leveraging education, support, resources, and other services drawn from\
      \ \nmultiple sources, such as collaborating healthcare professionals across\
      \ primary care service, mental health \nservices, and substance use disorder\
      \ (SUD) treatment; mutual support programs; professionals in the recovery \n\
      community; and peer recovery support specialists.  \nTreatment providers should\
      \ not operate in silos nor should they use treatments in isolation. The best\
      \ way to \nserve people with CODs is to offer services and programs that are\
      \ integrated, comprehensive, person-centered, \nand recovery-oriented in their\
      \ structure, milieu, and practice. \nIt is vital that counselors and programs\
      \ provide effective interventions across multiple settings because people \n\
      with mental disorders and SUDs often fluctuate across levels of care, and this\
      \ should not be a barrier to \nreceiving needed evidence-based services. \n\
      Although psychosocial services are often a cornerstone of interventions for\
      \ CODs, counselors working with this \npopulation should be familiar with medication\
      \ treatment, as there are many effective pharmacotherapies \navailable to help\
      \ people reduce at least some of their symptoms and make appreciable gains in\
      \ functioning."
