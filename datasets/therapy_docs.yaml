  - id: 61bb94f6-186a-45c1-ef7c-3a2203234f14
    name: Crisis Response Guidelines 2025 - Page 82
    uri: doc:crisisguidelines2025:p82
    content: "# Crisis Response Guidelines 2025\n## Page 82\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 82]\nExamples\
      \ of State and Local \nAppropriations to Support \nBHCSCCs\n • In Massachusetts,\
      \ the state’s Fiscal Year (FY) \n2023 budget created the Behavioral Health \n\
      Access and Crisis Intervention Trust Fund. \nThis fund supports not only the\
      \ Lifeline but also \nmobile and other community-based behavioral \nhealth crisis\
      \ intervention services available 24/7 \nregardless of ability to pay.\n • Through\
      \ state legislation, Utah created the \n988 Mental Health Crisis Assistance\
      \ Account \ndesigned to strengthen and fund the crisis \nsystem. The account\
      \ was appropriated to \nsupport all 988 services as well as the BHCSCC, \nincluding\
      \ 988 contact centers, MCTs, and crisis \nstabilization services.\n • The State\
      \ of Washington, in addition to passing \na cellular telephone fee, passed comprehensive\
      \ \nlegislation that requires coverage of behavioral \nhealth crisis services\
      \ though commercial \ninsurance payment vehicles.\n • Tucson, Arizona developed\
      \ its capital \ninfrastructure for its high-intensity behavioral \nhealth emergency\
      \ and high-intensity behavioral \nhealth extended stabilization centers through\
      \ a \nlocal bond that permits facility construction.\n • Counties in Michigan\
      \ can use alcohol beverage \ntax funds to support SUD-related crisis care.\n\
      \ • A great number of states are supporting a \nwide array of services across\
      \ the BHCSCC in \ntheir communities through the use of opioid \nsettlement funds,\
      \ acknowledging the importance \nof no and low barrier access to services such\
      \ \nas emergency and crisis services to SUD-\nprevention and treatment as well\
      \ as the great \nmental health comorbidity with that of SUDs.\n • States, local\
      \ governments, tribes, territories, and \njurisdictions have engaged private\
      \ partnerships, \nfoundations, and philanthropy in order to fund \ntheir BHCSCCs.\n\
      In addition, parity enforcement is a key priority \nwith respect to financing\
      \ crisis services. The \nMental Health Parity and Addiction Equity Act \n(MHPAEA)\
      \ requires that the financial requirements \n(such as coinsurance and copays)\
      \ and treatment \nlimitations (such as visit limits or prior authorization \n\
      requirements) imposed on mental health and \nSUD benefits cannot be more restrictive\
      \ than \nthe predominant financial requirements and \ntreatment limitations\
      \ that apply substantially to \nall medical and surgical benefits in the same\
      \ \nbenefit classification.190 However, 15 years after \nMHPAEA’s enactment,\
      \ people with mental health \nand SUDs still face barriers to treatment when\
      \ \nbenefits are denied that they reasonably expected \nto be covered by their\
      \ health plan. Such gaps \nin care can potentially complicate existing crisis\
      \ \nepisodes and increase the risk of future episodes.\nIn order to pay for\
      \ sustainability in crisis services, \nthe payment has to be matched to the\
      \ true cost \nof the service. This usually means bundled \ncost-based rates\
      \ for services with flexibility to \naccommodate different levels of intensity\
      \ within \nthe same program. Reimbursement approaches \nwill be only partially\
      \ successful unless there is \nconsideration of underwriting for service availability\
      \ \nas well as recognizing the need to establish rates \nthat will facilitate\
      \ recruitment and retention of \nlicensed and credentialed professional workers.\
      \ \nIn addition, current evidence-based services that \ngenerally are uncompensated,\
      \ such as crisis care \nfollow-up, need more explicit inclusion in health \n\
      plans. Providers can structure service delivery \nto optimize reimbursement.\
      \ Given that provider \nenrollment can be challenging for smaller provider \n\
      organizations, one potential solution is to pool \nadministrative resources\
      \ to decrease burden. \nIn addition, organizations can think creatively \nand\
      \ have flexibility with staffing to make the best \nuse of licensed professionals,\
      \ including use of \nincident-to-billing.\n78\nNATIONAL GUIDELINES\nfor a Behavioral\
      \ Health Coordinated System of Crisis Care"
