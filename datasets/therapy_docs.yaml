      \ The counselor learned that during his early 20s, \nJohn W. achieved full-time\
      \ employment and established an intimate relationship with a nondrinking woman;\
      \ \nhowever, his drinking led to the loss of both. \nDuring one of his alcohol\
      \ treatments, he developed florid manic symptoms, believing himself to be a\
      \ prophet \nwith the power to heal others. He was transferred to a closed psychiatric\
      \ unit, where he eventually stabilized on \na combination of antipsychotic medications\
      \ (risperidone) and lithium. Since that time, he has had two episodes \nof worsening\
      \ psychiatric symptoms leading to hospitalization; each of these began with\
      \ drinking, which then led \nto stopping his medications, then florid mania\
      \ and psychiatric commitment. However, when he is taking his \nmedications and\
      \ is sober, John W. has a normal mental status and relates normally to others.\
      \ Recently, \nfollowing a series of stressors, John W. left his girlfriend,\
