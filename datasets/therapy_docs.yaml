    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 272\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 272]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 8—Workforce\
      \ and Administrative Concerns in Working With People Who Have Co-Occurring Disorders\
      \ \n \nPage 244 \n• Apply knowledge of psychotropic medications, their actions,\
      \ medical risks, side effects, and possible \ninteractions with other substances.\
      \ \n• Use integrated models of assessment, intervention, and recovery for people\
      \ having both substance-related \nand mental disorders, as opposed to sequential\
      \ treatment efforts that resist integration. \n• Collaboratively develop and\
      \ implement an integrated treatment plan based on thorough assessment that \n\
      addresses both/all disorders and establishes sequenced goals based on urgent\
      \ needs, considering the stage \nof recovery, stage of change, and level of\
      \ engagement. \n• Involve the person, family members, and other supports and\
      \ service providers (including peer supports and \nthose in the natural support\
      \ system) in establishing, monitoring, and refining the current treatment plan.\
      \ \n• Help clients expand their social networks and systems of support. \nSupervision\
      \ \nRelational skills are requisite for staff working in COD programs (Petrakis\
      \ et al., 2018), skills that are best \nlearned through clinical supervision.\
      \ A lack of high-quality supervision can hinder the ability of individual \n\
      providers and programs as a whole to provide effective, evidence-based treatments\
      \ for clients with COD \n(Petrakis et al., 2018; Sacks et al., 2013). To feel\
      \ capable and confident in delivering appropriate \ntreatments, providers need\
      \ regular, ongoing, structured supervision that not only addresses specific\
      \ \naspects of individual caseloads but broad didactics about COD populations\
      \ as a whole. Active listening, \ninterviewing techniques, the ability to summarize,\
      \ and the capacity to provide feedback are all skills that \ncan be best modeled\
      \ by a supervisor. Strong, active supervision of ongoing cases is a key element\
      \ in \nassisting staff to develop, maintain, and enhance relational skills.\
      \ (See also “Resource Alert: \nCompetencies and Training for SUD treatment Supervisors.”)\
      \ Leadership efforts among supervisors, \nadministrators, management, and senior\
      \ staff help improve the uptake and provision of evidence-\nbased COD services\
      \ by providers and COD processes by organizations, leading to better outcomes\
      \ for \nclients. Such efforts include actively championing and encouraging COD-specific\
      \ clinical training and \nsupervision practices and securing resources to support\
      \ integrated care (Guerrero, Padwa, Lengnick-\nHall, Kong, & Perrigo, 2015).\
      \ \nTo achieve COD capability, SAMHSA (2011b) recommends that programs ideally\
      \ offer supervision that: \n• \nIs provided by professionals with licensure/certification\
      \ in the addiction field, such as \nlicensed/certified addiction counselors,\
      \ clinical psychologists, psychiatrists, clinical social workers, \npsychological\
      \ counselors, marriage and family therapists, and specialty practice nurse practitioners\
      \ \n(psychiatric and mental health nurses).  \n• \nIs provided formally and\
      \ routinely, preferably onsite. Otherwise, supervision should at least be \n\
      available as needed and offered on a semistructured basis. \n• \nIncludes a\
      \ focus on assessment and treatment skill development and, at the very least,\
      \ should cover \ntopics of case disposition and crisis management.  \n• \nIs\
      \ performed individually, in groups, or both. \n• \nUses multiple methods of\
      \ oversight, such as reviewing provider–supervisor rating forms, reviewing \n\
      audio/video recordings of client sessions, direct observation, or a combination\
      \ thereof.  \n \nResource Alert: Competencies and Training for SUD Treatment\
      \ Supervisors \n• Family Health International 360’s Training Curriculum on Drug\
      \ Addiction Counseling Trainer Manual. Chapter 9: \nClinical Supervision and\
      \ Support"
