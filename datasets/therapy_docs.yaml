    content: "# Crisis Response Guidelines 2025\n## Page 87\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 87]\nAlaska\
      \ Behavioral Health Aide \nProgram\nThe Alaska Native Tribal Health Consortium’s\
      \ \nBehavioral Health Aide (BHA) Program supports \nmental health and wellbeing\
      \ for Alaskan Native \nindividuals, families, and communities through \ntraining\
      \ and education for members of tribal \ncommunities to become BHAs. BHAs serve\
      \ as \nhealth educators, counselors, and advocates and \nare trained to address\
      \ behavioral health issues that \naffect their communities. The BHA Program\
      \ also \nprovides technical assistance to tribal partners to \nhelp them implement\
      \ the program and increase \naccess to training, resources, and support.\nRegional\
      \ Tribal Health Organizations employ BHAs \nto provide a variety of behavioral\
      \ health services, \nincluding wellness promotion, psychoeducation, \nsafety\
      \ planning, crisis counseling/emotional \nsupport, skill-building, and warm\
      \ hand-offs and \nreferrals to community resources.. Being a member \nof the\
      \ community means that the Since BHAs are \na member of the community, the knowledge\
      \ of the \nlocal culture and traditions and can support the \nprovision of culturally\
      \ relevant services.\nBHAs help improve the health of Alaska Native \npeople\
      \ through education that reduces the stigma \nassociated with behavioral health\
      \ issues. BHAs \ndevelop relationships with community members \nand work to\
      \ build awareness about mental health \nand substance use issues and how to\
      \ find help. \nThey are trusted community members who can \nprovide needed services\
      \ during a behavioral health \ncrisis and help community members achieve \n\
      improved mental health and wellbeing.\nMore Information\n • Alaska Native Tribal\
      \ Health Consortium, \nBehavioral Health Aide Program\n • Develop a messaging\
      \ and dissemination \nstrategy that incorporates social media and \nother innovative\
      \ methods to reach diverse \nand historically under resourced communities \n\
      that may not be receiving information about \nopportunities in the behavioral\
      \ health crisis \nworkforce. Reference Effective Messaging \nStrategies: A Review\
      \ of the Evidence for more \ninformation and ideas related to engaging and \n\
      communicating with diverse communities.210\n • Collaborate with trusted community\
      \ partners, \nsuch as faith- and community-based \norganizations; educate state\
      \ legislators and \ndecisionmakers; and use community-based \ndissemination\
      \ platforms such as social media \ngroups and newsletters to share information\
      \ \nabout behavioral health crisis career \nopportunities.211\nMake use of federal\
      \ funding opportunities and \nprograms designed to increase the number of \n\
      behavioral health clinicians and their placement in \ncrisis services.\n • Use\
      \ the American Counseling Association’s \nFederal Grants for Counseling to identify\
      \ \npotential funding opportunities.212\n • Ensure that current grants and other\
      \ funding \nsources are fully utilized to support crisis \nworker recruitment\
      \ efforts.213\n • For behavioral health crisis organizations, \nconsider collaborating\
      \ and partnering with \nstates, local governments, tribes, territories, \nand\
      \ jurisdictions that receive federal funding \nto increase the number of behavioral\
      \ health \nprofessionals in crisis services.\n83\nNATIONAL GUIDELINES\nfor a\
      \ Behavioral Health Coordinated System of Crisis Care"
