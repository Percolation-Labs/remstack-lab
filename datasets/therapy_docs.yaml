    uri: doc:tip57_traumainformed:p45
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 45\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 45]\nmembers cannot make decisions pertaining to\
      \ \ninterventions or involvement in community \nservices autocratically; instead,\
      \ they should \ndevelop trauma-informed, individualized care \nplans and/or\
      \ treatment plans collaboratively \nwith the client and, when appropriate, with\
      \ \nfamily and caregivers. The nonauthoritarian \napproach that characterizes\
      \ TIC views clients \nMina initially sought counseling after her husband was\
      \ admitted to an intensive outpatient drug and \nalcohol program. She was self-referred\
      \ for low-grade depression, resentment toward her spouse, \nand codependency.\
      \ When asked to define “codependency” and how the term applied to her, she \n\
      responded that she always felt guilty and responsible for everyone in her family\
      \ and for events that \noccurred even when she had little or no control over\
      \ them.  \nAfter the intake and screening process, she expressed interest in\
      \ attending group sessions that fo­\ncused primarily on family issues and substance\
      \ abuse, wherein her presenting concerns could be \nexplored. In addition to\
      \ describing dynamics and issues relating to substance abuse and its impact\
      \ \non her marriage, she referred to her low mood as frozen grief. During treatment,\
      \ she reluctantly \nbegan to talk about an event that she described as life\
      \ changing: the loss of her father. The story \nbegan to unfold in group; her\
      \ father, who had been 62 years old, was driving her to visit a cousin. \nDuring\
      \ the ride, he had a heart attack and drove off the road. As the car came to\
      \ stop in a field, she \nremembered calling 911 and beginning cardiopulmonary\
      \ resuscitation while waiting for the ambu­\nlance. She rode with the paramedics\
      \ to the hospital, watching them work to save her father’s life; \nhowever,\
      \ he was pronounced dead soon after arrival.  \nShe always felt that she never\
      \ really said goodbye to her father. In group, she was asked what she \nwould\
      \ need to do or say to feel as if she had revisited that opportunity. She responded\
      \ in quite a \nunique way, saying, “I can’t really answer this question; the\
      \ lighting isn’t right for me to talk about \nmy dad.” The counselor encouraged\
      \ her to adjust the lighting so that it felt “right” to her. Being \ninvited\
      \ to do so turned out to be pivotal in her ability to address her loss and to\
      \ say goodbye to her \nfather on her terms. She spent nearly 10 minutes moving\
      \ the dimmer switch for the lighting as oth­\ners in the group patiently waited\
      \ for her to return to her chair. She then began to talk about what \nhappened\
      \ during the evening of her father’s death, their relationship, the events leading\
      \ up to that \nevening, what she had wanted to say to him at the hospital, and\
      \ the things that she had been want­\ning to share with him since his death.\
      \ \nWeeks later, as the group was coming to a close, each member spoke about\
      \ the most important \nexperiences, tools, and insights that he or she had taken\
      \ from participating. Mina disclosed that the \ngroup helped her establish b\n\
      \ oundaries and coping strategies within her marriage, but said that the \n\
      event that made the most difference for her had been having the ability to adjust\
      \ the lighting in the \nroom. She explained that this had allowed her to control\
      \ something over which she had been pow­\nerless during her father’s death.\
      \ To her, the lighting had seemed to stand out more than other de­\ntails at\
      \ the scene of the accident, during the ambulance ride, and at the hospital.\
      \ She felt that the \npersonal experience of losing her father and needing to\
      \ be with him in the emergency room was \nmarred by the obtrusiveness of staff,\
      \ procedures, machines, and especially, the harsh lighting. She \nreflected\
      \ that she now saw the lighting as a representation of this tragic event and\
      \ the lack of priva­\ncy she had experienced when trying to say goodbye to her\
      \ father. Mina stated that this moment in \ngroup had been the greatest gift:\
      \ “…to be able to say my goodbyes the way I wanted… I was given \nan opportunity\
      \ to have some control over a tragic event where I couldn’t control the outcome\
      \ no \nmatter how hard I tried.” \nPart 1, Chapter 1—Trauma-Informed Care: A\
      \ Sociocultural Perspective \nCreate Collaborative \nRelationships and Participation\
      \ \nOpportunities \nThis trauma-informed principle encompasses \nthree main\
      \ tenets. First, ensure that the \nprovider–client relationship is collaborative,\n\
      regardless of setting or service. Agency staff \n23"
