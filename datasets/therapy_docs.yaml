    uri: doc:tip57_traumainformed:p226
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 226\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 226]\nAdvice to Clinical Supervisors: Advantages\
      \ and Disadvantages of Using \nPsychometric Measures \nUsing a psychometric\
      \ measure such as the ProQOL has advantages and disadvantages. It is im­\nportant\
      \ to understand that all tests measure averages and ranges but do not account\
      \ for individual \ncircumstances.  \nIf you use the ProQOL in clinical supervision,\
      \ present it as a self-assessment tool. Let counselors opt \nout of sharing\
      \ their specific results with you and/or your team if it is administered in\
      \ a group. If \ncounselors choose to share scores on specific items or scales\
      \ with you, work collaboratively and re­\nspectfully with them to explore their\
      \ own understanding of and meanings attached to their scores. If \nthis tool\
      \ is not presented to supervisees in a nonjudgmental, mindful way, counselors\
      \ may feel as if \nthey have failed if their scores on the secondary traumatization\
      \ scale are above average or if their \nscores on the compassion satisfaction\
      \ scale are below average. High scores on the compassion fa­\ntigue and burnout\
      \ scales do not mean that counselors don’t care about their clients or that\
      \ they \naren’t competent clinicians. The scores are simply one way for you\
      \ and your supervisees to get a \nsense of whether they might be at risk for\
      \ secondary traumatization, what they can do to prevent it, \nhow to address\
      \ it, and how you can support them. \nThe potential benefits of using a self-assessment\
      \ tool like the ProQOL in clinical supervision are that \nit can help counselors:\
      \ \n•\nReflect on their emotional reactions and behaviors and identify possible\
      \ triggers for secondary\ntraumatization. \n \n• \nAssess their risk levels.\
      \ \n• \nExamine alternative coping strategies that may prevent secondary traumatization.\
      \  \n• \nUnderstand their own perceptions of themselves and their job satisfaction,\
      \ affirming what they \nalready know about their risk of secondary traumatization\
      \ and their compassion satisfaction. \n• \nReflect on different factors that\
      \ might contribute to unexpected low or high scores, such as the \nday of the\
      \ week, the intensity of the workload, whether they have just come back from\
      \ the \nweekend or a vacation, and so forth. \n• \nIncrease self-awareness and\
      \ self-knowledge, because scores on specific items or scales bring to \nconsciousness\
      \ what is often outside of awareness. \n• \nRealize how resilient they are emotionally,\
      \ mentally, physically, and spiritually. \n• \nBecome aware of and open up conversations\
      \ about self-care and self-care activities and re­\nsources, such as supportive\
      \ coworkers, team members, and social networks outside of work. \nIf used regularly,\
      \ self-assessment tools can help counselors and clinical supervisors monitor\
      \ STS lev­\nels, indicate significant positive and negative changes, and suggest\
      \ action toward self-care in specif­\nic areas. Clinical supervisors should\
      \ fill out the ProQOL and review results with their own supervisors, a \npeer\
      \ supervisor, or a colleague before administering it to supervisees. Doing so\
      \ enables supervisors to \ngauge their own reactions to the self-assessment\
      \ and anticipate potential reactions from supervisees. \nTrauma-Informed Care\
      \ in Behavioral Health Services \nThe objective of debriefing a critical incident\n\
      that evokes STS reactions in counselors is to \nhelp them dissipate the hyperarousal\
      \ associat­\ned with traumatic stress and prevent long­\nterm aftereffects that\
      \ might eventually lead to\ncounselor impairment. Because clinical super­\n\
      visors may also be experiencing secondary \ntraumatization, it is advisable\
      \ for administra­\ntors to invite an outside trauma consultant \ninto the organization\
      \ to provide a safe space\nfor all staff members (including clinical super­\n\
      visors) to address and process the critical stress \nincident. For noncrisis\
      \ situations, secondary \ntraumatization should be addressed in clinical \n\
      supervision. Clinical supervisors and counse­\nlors should work collaboratively\
      \ to incorporate \nregular screening and self-assessment of STS\ninto supervision\
      \ sessions. \n204"
