    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 26'
    uri: doc:tip57_traumainformed:p26
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 26\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 26]\nTrauma-Informed Care in Behavioral Health Services\
      \ \nScope of the TIP \nMany individuals experience trauma during\ntheir lifetimes.\
      \ Although many people exposed\nto trauma demonstrate few or no lingering\n\
      symptoms, those individuals who have experi­\nenced repeated, chronic, or multiple\
      \ traumas \nare more likely to exhibit pronounced symp­\ntoms and consequences,\
      \ including substance \nabuse, mental illness, and health problems.\nSubsequently,\
      \ trauma can significantly affect\nhow an individual engages in major life areas\
      \ \nas well as treatment. \nThis TIP provides evidence-based and best\npractice\
      \ information for behavioral health\nservice providers and administrators who\
      \ want\nto work more effectively with people who have \nbeen exposed to acute\
      \ and chronic traumas \nand/or are at risk of developing traumatic\nstress reactions.\
      \ Using key trauma-informed\nprinciples, this TIP addresses trauma-related\n\
      prevention, intervention, and treatment issues \nand strategies in behavioral\
      \ health services.\nThe content is adaptable across behavioral \nhealth settings\
      \ that service individuals, fami­\nlies, and communities—placing emphasis on\n\
      the importance of coordinating as well as inte­\ngrating services. \nIntended\
      \ Audience \nThis TIP is for behavioral health service pro­\nviders, prevention\
      \ specialists, and program \nadministrators—the professionals directly re­\n\
      sponsible for providing care to trauma survi­\nvors across behavioral health\
      \ settings,\nincluding substance abuse and mental health\nservices. This TIP\
      \ also targets primary care\nprofessionals, including physicians; teams \nworking\
      \ with clients and communities who\nhave experienced trauma; service providers\
      \ in\nthe criminal justice system; and researchers \nwith an interest in this\
      \ topic. \nBefore You Begin \nThis TIP endorses a trauma-informed model \nof\
      \ care; this model emphasizes the need for\nbehavioral health practitioners\
      \ and organiza­\ntions to recognize the prevalence and pervasive \nimpact of\
      \ trauma on the lives of the people \nthey serve and develop trauma-sensitive\
      \ or\ntrauma-responsive services. This TIP provides \nkey information to help\
      \ behavioral health \npractitioners and program administrators be­\ncome trauma\
      \ aware and informed, improve \nscreening and assessment processes, and im­\n\
      plement science-informed intervention strate­\ngies across settings and modalities\
      \ in\nbehavioral health services. Whether provided \nby an agency or an individual\
      \ provider, trauma-\ninformed services may or may not include \ntrauma-specific\
      \ services or trauma specialists \n(individuals who have advanced training and\n\
      education to provide specific treatment inter­\nventions to address traumatic\
      \ stress reactions).\nNonetheless,TIC anticipates the role that \ntrauma can\
      \ play across the continuum of care—\nestablishing integrated and/or collaborative\n\
      processes to address the needs of traumatized\nindividuals and communities proactively.\
      \ \nIndividuals who have experienced trauma are \nat an elevated risk for substance\
      \ use disorders,\nincluding abuse and dependence; mental \nhealth problems (e.g.,\
      \ depression and anxiety \nsymptoms or disorders, impairment in rela­\ntional/social\
      \ and other major life areas, other\ndistressing symptoms); and physical disorders\
      \ \nand conditions, such as sleep disorders. This \nTIP focuses on specific\
      \ types of prevention\n(Institute of Medicine et al., 2009): selective \nprevention,\
      \ which targets people who are at \nrisk for developing social, psychological,\
      \ or\nother conditions as a result of trauma or who \nare at greater risk for\
      \ experiencing trauma due \nto behavioral health disorders or conditions;\n\
      and indicated prevention, which targets people\nwho display early signs of trauma-related\
      \ \n4"
