      \ may still have distressing, impairing depressive symptoms that would benefit\
      \ \nfrom treatment. It is important that counselors look for clients with “double\
      \ depression,” or the \noccurrence of persistent depressive disorder and intermittent\
      \ major depressive episodes. In a \nsample of clients seeking SUD treatment,\
