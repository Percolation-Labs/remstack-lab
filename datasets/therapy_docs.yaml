    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 68'
    uri: doc:tip57_traumainformed:p68
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 68\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 68]\nTrauma-Informed Care in Behavioral Health Services\
      \ \n•  Having clients undress in the presence of\nothers. \n•  Inconsistently\
      \ enforcing rules and allowing\nchaos in the treatment environment. \n•  Imposing\
      \ agency policies or rules without\nexceptions or an opportunity for clients\
      \ to\nquestion them. \n•  Enforcing new restrictions within the pro­\ngram without\
      \ staff–client communication. \n•  Limiting access to services for ethnically\
      \ \ndiverse populations. \n•  Accepting agency dysfunction, including\nlack\
      \ of consistent, competent leadership. \nCharacteristics of Trauma \nThe following\
      \ section highlights several se­\nlected characteristics of traumatic experiences\
      \ \nthat influence the effects of traumatic stress. \nObjective characteristics\
      \ are those elements of\na traumatic event that are tangible or factual;\nsubjective\
      \ characteristics include internal pro­\ncesses, such as perceptions of traumatic\
      \ experi­\nences and meanings assigned to them. \nObjective Characteristics\
      \ \nWas it a single, repeated, or \nsustained trauma? \nTrauma can involve a\
      \ single event, numerous \nor repeated events, or sustained/chronic expe­\n\
      riences. A single trauma is limited to a single \npoint in time. A rape, an\
      \ automobile accident,\nthe sudden death of a loved one—all are ex­\namples\
      \ of a single trauma. Some people who\nexperience a single trauma recover without\
      \ any \nspecific intervention. But for others—\nespecially those with histories\
      \ of previous \ntrauma or mental or substance use disorders,\nor those for whom\
      \ the trauma experience is \nparticularly horrific or overwhelming—a sin­\n\
      gle trauma can result in traumatic stress symp­\ntoms and trauma- and stress-related\
      \ disorders. \nSingle traumas do not necessarily have a lesser\npsychological\
      \ impact than repeated traumas. \nAfter the terrorist attacks on September 11,\n\
      2001—a significant single trauma—many \nManhattan residents experienced intrusive\
      \ \nmemories and sleep disruption whether they \nwere at the site of the attacks\
      \ or watched tele­\nvision coverage of it (Ford & Fournier, 2007;\nGalea et\
      \ al., 2002). \nA series of traumas happening to the same \nperson over time\
      \ is known as repeated trauma. \nThis can include repeated sexual or physical\
      \ \nassaults, exposure to frequent injuries of oth­\ners, or seemingly unrelated\
      \ traumas. Military \npersonnel, journalists covering stories of mass \ntragedies\
      \ or prolonged conflicts, and first re­\nsponders who handle hundreds of cases\
      \ each\nyear typify repeated trauma survivors. Repeti­\ntive exposure to traumas\
      \ can have a cumulative \neffect over one’s lifetime. A person who was \nassaulted\
      \ during adolescence, diagnosed with a \nlife-threatening illness in his or\
      \ her thirties,\nand involved in a serious car accident later in \nlife has\
      \ experienced repeated trauma. \nSome repeated traumas are sustained or\nchronic.\
      \ Sustained trauma experiences tend to\nwear down resilience and the ability\
      \ to adapt.\nSome examples include children who endure \nongoing sexual abuse,\
      \ physical neglect, or\nemotional abuse; people who are in violent\nrelationships;\
      \ and people who live in chronic\npoverty. Individuals in chronically stressful,\n\
      traumatizing environments are particularly \nsusceptible to traumatic stress\
      \ reactions, sub­\nstance use, and mental disorders. \nBidirectional relationships\
      \ exist between\ntrauma and substance use as well as trauma \nand mental illness.\
      \ For example, abuse of al­\ncohol and drugs increases the risk of a trau­\n\
      matic experience and creates greater\nvulnerability to the effects of trauma;\
      \ sub­\nstance abuse reduces a person’s ability to take \ncorrective and remedial\
      \ actions that might\nreduce the impact of the trauma. Likewise,\ntraumatic\
      \ stress leads to a greater likelihood of \n46"
