  - id: 48c5b379-fea3-0d55-c7d5-733799300df4
    name: CMS Behavioral Health Integration Services - Pages 5-6
    uri: doc:cms_bhi_services:p5-6
    content: "# CMS Behavioral Health Integration Services\n## Pages 5-6\n\n**Source:**\
      \ Centers for Medicare & Medicaid Services\n**Document Pages:** 13 total\n\n\
      ---\n\n[Page 5]\nMLN909432 April 2025\nPage 5 of 13\nMLN Booklet\nBehavioral\
      \ Health Integration Services\nPsychiatric CoCM\nUse CPT codes 99492, 99493,\
      \ and 99494, and HCPCS code G2214 \nto bill for monthly CoCM services. Studies\
      \ show this BHI approach \nimproves outcomes.\nWhat is CoCM?\nThis figure is\
      \ a model of behavioral health integration that enhances \nusual primary care\
      \ by adding 2 key services to the primary care team, \nparticularly for patients\
      \ whose conditions aren’t improving:\n\t\n●Care management support for patients\
      \ receiving behavioral \nhealth treatment\n\t\n●Regular psychiatric inter-specialty\
      \ consultation\n\t\n●A team of 3 delivers CoCM: \n•\t Behavioral Health Care\
      \ Manager\n•\t Psychiatric Consultant\n•\t Treating (Billing) Practitioner\n\
      CoCM Service Components\n\t\n●Initial assessment: The primary care team assesses\
      \ patients and administers validated rating scales.\n\t\n●Joint care planning:\
      \ The primary care team works with the patient to revise the care plan if the\
      \ \ncondition isn’t improving adequately. Treatment may include pharmacotherapy,\
      \ psychotherapy, or other \nrecommended treatments.\n\t\n●Ongoing follow-up:\
      \ The behavioral health care manager follows up proactively and systematically\
      \ using \nvalidated rating scales and a registry.\n•\t Assesses treatment adherence,\
      \ tolerability, and clinical response using validated rating scales\nCoCM Care\
      \ Team Members\n•\t Behavioral Health Care Manager – A designated provider with\
      \ formal education or specialized \ntraining in behavioral health, including\
      \ social work, nursing, or psychology, working under the \noversight and direction\
      \ of the billing practitioner\n•\t Patient – An active member of the care team\n\
      •\t Psychiatric Consultant – A medical provider trained in psychiatry and qualified\
      \ to prescribe the \nfull range of medications\n•\t Treating (Billing) Practitioner\
      \ – A physician or non-physician practitioner (physician assistant or \nnurse\
      \ practitioner) who typically works in primary care but may specialize in other\
      \ fields such as \ncardiology or oncology\nFigure 1: Illustration of the communication\
      \ involved in a CoCM model. The Treating (Billing) Practitioner communicates\
      \ directly and frequently with the Behavioral Health Care Manager and the Beneficiary.\
      \ The Behavioral Health Care Manager communicates directly and frequently with\
      \ the Beneficiary (using validated rating scales), and the Psychiatric Consultant\
      \ through the Registry. The Psychiatric Consultant communicates infrequently\
      \ with the Beneficiary and the Treating (Billing) Practitioner.\n\n[Page 6]\n\
      MLN Booklet\nBehavioral Health Integration Services\nMLN909432 April 2025\n\
      Page 6 of 13\n•\t Delivers brief, evidence-based psychosocial interventions\
      \ such as behavioral activation or \nmotivational interviewing\n•\t Provides\
      \ 70 minutes of behavioral health care manager time in the first month, 60 minutes\
      \ in following \nmonths, and an add-on code adds 30 more minutes in any month\n\
      \t\n●Systematic case review: The behavioral health care manager and psychiatric\
      \ consultant conduct \nregular caseload reviews:\n•\t The behavioral health\
      \ care manager and psychiatric consultant review the patient’s treatment plan\
      \ \nand status weekly, and if the patient isn’t improving, discuss potential\
      \ revisions\n•\t The primary care team continues or adjusts treatment, including\
      \ referral to behavioral health specialty \ncare, as needed\nGeneral BHI\nPractitioners\
      \ use CPT code 99484 to bill for monthly services using BHI care models other\
      \ than CoCM that:\n\t\n●Systematically assess and monitor patients\n\t\n●Adjust\
      \ care plans for patients not improving adequately\n\t\n●Provide a continuous\
      \ relationship with an appointed care team member\nYou may also use CPT code\
      \ 99484 to report models of care that don’t involve a psychiatric consultant,\
      \ or \nbehavioral health care manager, although these personnel may deliver\
      \ General BHI services. We expect to \nrefine this code over time, as more information\
      \ becomes available about other BHI care models in use.\nGeneral BHI Service\
      \ Parts\n\t\n●Initial assessment, including \nadministering applicable \nvalidated\
      \ clinical rating scales\n\t\n●Systematic assessment and \nmonitoring, using\
      \ applicable \nvalidated clinical rating scales\n\t\n●The primary care team’s\
      \ \njoint care planning with \nthe patient, with care plan \nrevision for patients\
      \ whose \ncondition isn’t improving\n\t\n●Facilitation and coordination \nof\
      \ behavioral health treatment\n\t\n●Continuous relationship with \nan appointed\
      \ care team \nmember\nGeneral BHI Care Team Members\n•\t Treating (Billing)\
      \ Practitioner – A physician or non-physician \npractitioner, such as a PA,\
      \ NP, CNS, or CNM, typically in \nprimary care but may be in another specialty,\
      \ like cardiology, \noncology, or psychiatry.\n•\t Patient – A member of the\
      \ care team.\n•\t Potential Clinical Staff – The billing practitioner delivers\
      \ the \nservice in full or uses qualified clinical staff to deliver services\
      \ \nusing a team-based approach. Clinical staff includes contractors \nwho meet\
      \ the qualifications for the CoCM behavioral health care \nmanager or psychiatric\
      \ consultant.\nTip: We allow psychiatric consultants and other care team \n\
      members to offer certain services remotely under BHI codes.\nCPT only copyright\
      \ 2024 American Medical Association. All rights reserved."
