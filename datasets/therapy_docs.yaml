    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Pages 71-72\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 71]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 3—Screening\
      \ and Assessment of Co-Occurring Disorders \n \nPage 43 \nTrauma-Informed Care\
      \ \nThe high prevalence of trauma in individuals with CODs requires that the\
      \ clinician consider the \npossibility of a trauma history even before the assessment\
      \ begins. Trauma may include early childhood \nphysical, sexual, or emotional\
      \ abuse; experiences of rape or interpersonal violence as an adult; and \ntraumatic\
      \ experiences associated with political oppression, as might be the case in\
      \ refugee or other \nimmigrant populations. The approach to the client must\
      \ be sensitive to the possibility that the client has \nsuffered previous traumatic\
      \ experiences that may interfere with his or her ability to be trusting of the\
      \ \ncounselor. Clinicians who observe guardedness on the part of the client\
      \ should consider the possibility \nof trauma and try to promote safety in the\
      \ interview by providing support and gentleness, rather than \ntrying to “break\
      \ through” evasiveness that might look like resistance or denial. All questioning\
      \ should \navoid “retraumatizing” the client. \nSee Chapter 4 for information\
      \ about trauma-informed care, Chapter 6 for information on women’s \nconcerns\
      \ in CODs, and TIP 57, Trauma-Informed Care in Behavioral Health Services (SAMHSA,\
      \ 2014b). \nAssessment Step 2: Identify and Contact Collaterals (Family, Friends,\
      \ Other Providers) \nTo Gather Additional Information \nClients presenting for\
      \ SUD treatment, particularly those who have current or past mental disorder\
      \ \nsymptoms, may be unable or unwilling to report past or present circumstances\
      \ accurately. For this \nreason, it is recommended that all assessments include\
      \ routine procedures for identifying and \ncontacting family and other collaterals\
      \ (with clients’ permission) who may have useful information.  \nInformation\
      \ from collaterals is valuable as a supplement to the client’s own report in\
      \ all of the \nassessment steps listed in the remainder of this chapter. It\
      \ is valuable particularly in evaluating the \nnature and severity of mental\
      \ disorder symptoms when the client may be so impaired that he or she is \n\
      unable to provide that information accurately. Note, however, that the process\
      \ of seeking such \ninformation must be carried out strictly in accordance with\
      \ applicable guidelines and laws regarding \nconfidentiality1 and with the client’s\
      \ permission. \nAssessment Step 3: Screen for and Detect CODs \nBecause of the\
      \ high prevalence of co-occurring mental disorders in SUD treatment settings,\
      \ and because \ntreatment outcomes for individuals with multiple problems improve\
      \ if each problem is addressed \nspecifically, the consensus panel recommends\
      \ that providers: \n• \nScreen all individuals presenting for SUD treatment\
      \ routinely for co-occurring mental disorders. \n• \nScreen all individuals\
      \ presenting for mental health services routinely for any substance misuse.\
      \ \nScreening content will vary by setting. Substance misuse screening in mental\
      \ health settings should: \n• \nScreen for acute safety risk related to serious\
      \ intoxication or withdrawal. \n• \nScreen for past and present substance use,\
      \ substance-related problems, and substance-related \ndisorders (i.e., SUDs\
      \ and substance-induced mental disorders). \nMental health screening has four\
      \ major components in SUD treatment settings: \n• \nScreen for acute safety\
      \ risk, including for:  \n \n1 Confidentiality is governed by the federal “Confidentiality\
      \ of Alcohol and Drug Abuse Patient Records” regulations \n(42 C.F.R. Part 2)\
      \ and the federal “Standards for Privacy of Individually Identifiable Health\
      \ Information” (45 C.F.R. \nParts 160 and 164).\n\n[Page 72]\nTIP 42, Substance\
      \ Use Disorder Treatment for People With Co-Occurring Disorders \nMARCH 2020\
      \ \nChapter 3—Screening and Assessment of Co-Occurring Disorders \n \nPage 44\
      \ \n− Suicide. \n− Violence to others. \n− Inability to care for oneself. \n\
      − Risky behaviors. \n− Danger of physical or sexual victimization. \n• \nScreen\
      \ for past and present mental condition symptoms and disorders. \n• \nScreen\
      \ for cognitive and learning deficits. \n• \nRegardless of setting, all clients\
      \ should be screened for past and present victimization and trauma. \nExhibit\
      \ 3.3 lists recommended, validated screening tools across behavioral health\
      \ service settings. \nExhibit 3.3. Recommended Screening Tools To Help Detect\
      \ CODs  \nClient safety \n• Columbia-Suicide Severity Rating Scale (C-SSRS)\
      \ \n• Suicide Behaviors Questionnaire-Revised (SBQ-R) \n• Risk of harm section\
      \ of the LOCUS \n• Humiliation, Afraid, Rape, and Kick \nPast or present mental\
      \ disorders \n• ASI \n• Mental Health Screening Form-III (MHSF-III) \n• Modified\
      \ Mini Screen \n• Diagnostic and Statistical Manual of Mental Disorders, Fifth\
      \ Edition’s (DSM-5’s) Cross-Cutting Symptom \nMeasure \nPast or present substance\
      \ misuse \n• 10-item Drug Abuse Screening Test (DAST-10) \n• Alcohol Use Disorders\
      \ Identification Test (AUDIT) and Alcohol Use Disorders Identification Test—Concise\
      \ \n(AUDIT-C) \n• CAGE Questionnaire Adapted To Include Drugs \n• Michigan Alcoholism\
      \ Screening Test (MAST) \n• National Institute on Drug Abuse (NIDA)-Modified\
      \ Alcohol, Smoking, and Substance Involvement Screening Test \n(ASSIST) \n•\
      \ Simple Screening Instrument for Substance Abuse (SSI-SA) \nTrauma  \n• The\
      \ Modified PTSD [Posttraumatic Stress Disorder] Symptom Scale: Self-Report Version\
      \  \n• The Primary Care PTSD Screen for DSM-5  \n• The PTSD Checklist for DSM-5\
      \  \nLevel of care \n• LOCUS \nFunctioning and impairment \n• World Health Organization\
      \ (WHO) Disability Assessment Schedule 2.0"
