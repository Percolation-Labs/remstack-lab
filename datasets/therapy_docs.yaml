    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 49\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 49]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 2—Guiding Principles\
      \ for Working With People Who Have Co-Occurring Disorders  \n \nPage 21 \n•\
      \ Motivational techniques (e.g., motivational interviewing (MI), motivational\
      \ counseling) are integrated into \ncare to help clients reach their goals—and\
      \ particularly at the engagement stage of treatment. \n• Addiction counseling\
      \ is used to help clients develop healthier, more adaptive thoughts and behaviors\
      \ in \nsupport of long-term recovery. \n• Clients are offered multiple treatment\
      \ formats, including individual, group, family, and peer support, as they \n\
      move through the various stages of treatment. \n• Pharmacotherapy is discussed\
      \ in multidisciplinary teams, offered to clients as appropriate, and monitored\
      \ for \nsafety (e.g., interactions), adherence, and response. \nSource: SAMHSA\
      \ (2009a). \nProviding Comprehensive Services \nPeople with CODs have a range\
      \ of medical and social problems—multidimensional problems that \nrequire comprehensive\
      \ services. In addition to treatment for SUDs and mental disorders, these clients\
      \ \noften require various other services to address social problems and stabilize\
      \ living conditions. Treatment \nproviders should prepare to help clients access\
      \ an array of services, including life skills development, \nEnglish as a second\
      \ language, parenting, nutrition, and employment assistance. Two areas of particular\
      \ \nvalue are housing and work. (See Chapter 6 for a discussion about people\
      \ with CODs experiencing \nhomelessness and Chapter 7 for further information\
      \ about vocational services as a part of treatment.) \nEnsuring Continuity of\
      \ Care \nContinuity of care implies coordination of care as clients move across\
      \ different service systems (Puntis, \nRugkåsa, Forrest, Mitchell, & Burns,\
      \ 2015; Weaver, Coffey, & Hewitt, 2017). Both SUDs and mental \ndisorders frequently\
      \ are long-term conditions, so treatment for people with CODs should take into\
      \ \nconsideration rehabilitation and recovery over a significant period of time.\
      \ Therefore, to be effective, \ntreatment must address the three features that\
      \ characterize continuity of care: \n• \nConsistency between primary treatment\
      \ and ancillary services \n• \nSeamlessness as clients move across levels of\
      \ care (e.g., from residential to outpatient treatment) \n• \nCoordination of\
      \ present and past treatment episodes \nIt is important to set up systems that\
      \ prevent gaps between service system levels and between clinic-\nbased services\
      \ and those outside the clinic. The ideal is to include outreach, employment,\
      \ housing, \nhealth care and medication, financial supports, recreational activities,\
      \ and social networks in a \ncomprehensive and integrated service delivery system.\
      \ \nContinuity of Care and Outpatient Treatment Settings \nContinuing care and\
      \ relapse prevention are especially important with this population given that\
      \ mental \ndisorders are often cyclical, recurring illnesses and substance misuse\
      \ is likewise a chronic condition \nsubject to periods of relapse and remission.\
      \ Clients with CODs often require long-term continuity of care \nthat supports\
      \ their progress, monitors their condition, and can respond to a return to substance\
      \ use or a \nreturn of symptoms of mental disorder. Continuing care is both\
      \ a process of posttreatment monitoring \nand a form of treatment itself. (In\
      \ the present context, the term “continuing care” is used to describe \nthe\
      \ treatment options available to a client after leaving one program for another,\
      \ less intense, program.) \nThe relative seriousness of a client’s mental disorders\
      \ and SUDs may be very different at the time he or \nshe leaves a primary treatment\
      \ provider; thus, different levels of intervention will be appropriate. After\
      \ \nleaving an outpatient program, some clients with CODs may need to continue\
      \ intensive mental health"
