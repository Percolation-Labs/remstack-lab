    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 124'
    uri: doc:tip57_traumainformed:p124
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 124\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 124]\nTrauma-Informed Care in Behavioral Health\
      \ Services \nFor screening substance use disorders, see TIP\n11, Simple Screening\
      \ Instruments for Outreach\nfor Alcohol and Other Drug Abuse and Infectious\
      \ \nDiseases (CSAT, 1994); TIP 24, A Guide to \nSubstance Abuse Services for\
      \ Primary Care Cli­\nnicians (CSAT, 1997a); TIP 31, Screening and\nAssessing\
      \ Adolescents for Substance Use Disorders\n(CSAT, 1999c); TIP 42, Substance\
      \ Abuse \nTreatment for Persons With Co-Occurring Dis­\norders (CSAT, 2005c);\
      \ and TIP 51, Substance \nAbuse Treatment: Addressing the Specific Needs\nof\
      \ Women (CSAT, 2009d). \nA common dilemma in the assessment of \ntrauma-related\
      \ disorders is that certain trauma \nsymptoms are also symptoms of other disor­\n\
      ders. Clients with histories of trauma typically\npresent a variety of symptoms;\
      \ thus, it is im­\nportant to determine the full scope of symp­\ntoms and/or\
      \ disorders present to help improve \ntreatment planning. Clients with trauma-\n\
      related and substance use symptoms and dis­\norders are at increased risk for\
      \ additional Axis \nI and/or Axis II mental disorders (Brady,\nKilleen, Saladin,\
      \ Dansky, & Becker, 1994;\nCottler, Nishith, & Compton, 2001). These\nsymptoms\
      \ need to be distinguished so that\nother presenting subclinical features or\
      \ disor­\nders do not go unidentified and untreated. To\naccomplish this, a\
      \ comprehensive assessment\nof the client’s mental health is recommended. \n\
      Misdiagnosis and underdiagnosis \nMany trauma survivors are either misdiagnosed\n\
      (i.e., given diagnoses that are not accurate) or\nunderdiagnosed (i.e., have\
      \ one or more diagno­\nses that have not been identified at all). Such\ndiagnostic\
      \ errors could result, in part, from the \nfact that many general instruments\
      \ to evaluate \nmental disorders are not sufficiently sensitive to\nidentify\
      \ posttraumatic symptoms and can mis-\nclassify them as other disorders, including\
      \ per­\nsonality disorders or psychoses. Intrusive\nposttraumatic symptoms,\
      \ for example, can\nshow up on general measures as indicative of \nhallucinations\
      \ or obsessions. Dissociative \nsymptoms can be interpreted as indicative of\n\
      schizophrenia. Trauma-based cognitive symp­\ntoms can be scored as evidence\
      \ for paranoia or\nother delusional processes (Briere, 1997). Some \nof the\
      \ most common misdiagnoses in clients \nwith PTSD and substance abuse are: \n\
      •  Mood and anxiety disorders. Overlapping\nsymptoms with such disorders as\
      \ major de­\npression, generalized anxiety disorder, and\nbipolar disorder can\
      \ lead to misdiagnosis. \n•  Borderline personality disorder. Historically,\n\
      this has been more frequently diagnosed\nthan PTSD. Many of the symptoms, in­\n\
      cluding a pattern of intense interpersonal \nrelationships, impulsivity, rapid\
      \ and unpre­\ndictable mood swings, power struggles in\nthe treatment environment,\
      \ underlying\nanxiety and depressive symptoms, and tran­\nsient, stress-related\
      \ paranoid ideation or se­\nvere dissociative symptoms overlap. The \neffect\
      \ of this misdiagnosis on treatment can\nbe particularly negative; counselors\
      \ often\nview clients with a borderline personality \ndiagnosis as difficult\
      \ to treat and unrespon­\nsive to treatment. \n•  Antisocial personality disorder.\
      \ For men and \nwomen who have been traumatized in \nchildhood, “acting out”\
      \ behaviors, a lack of\nempathy and conscience, impulsivity, and\nself-centeredness\
      \ can be functions of trau­\nma and survival skills rather than true anti­\n\
      social characteristics. \n•  Attention def icit hyperactivity disorder\n(ADHD).\
      \ For children and adolescents,\nimpulsive behaviors and concentration\nproblems\
      \ can be diagnosed as ADHD ra­\nther than PTSD. \nIt is possible, however, for\
      \ clients to legiti­\nmately have any of these disorders in addition\nto trauma-related\
      \ disorders. Given the overlap\nof posttraumatic symptoms with those of oth­\n\
      er disorders, a wide variety of diagnoses often\nneeds to be considered to avoid\
      \ misidentifying \n102"
