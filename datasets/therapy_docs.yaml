    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 211'
    uri: doc:tip57_traumainformed:p211
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 211\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 211]\nin TIC settings regarding the boundary issues\
      \ \nthat may arise for clients wh\n \no have been trau-\nmatized and to give\
      \ counselors a conceptual \nframework for understanding the contextual \nnature\
      \ of boundaries. For example, it would be \nuseful for clinical supervisors\
      \ to discuss with  \nExhibit 2.2-6: Boundaries in Therapeutic Relationships\
      \ \nProcedures for Establishing Safety  \nRoles and boundaries  \nCounselor\
      \ roles and boundaries should be established at the start of the counseling\
      \ relationship and \nreinforced periodically, particularly at times when the\
      \ client is experiencing high stress. \nOngoing Relationships and the Issue\
      \ of Boundaries  \nDual relationships  \nDual relationships and inappropriate\
      \ interactions with clients are to be avoided. It is important to tell \nclients\
      \ at the beginning of counseling that contact between the counselor and the\
      \ client can only \noccur within the boundaries of the professional relationship.\
      \ This information is part of the informed \nconsent process. Relationships\
      \ outside these boundaries include sexual or romantic relationships, a \ncounselor\
      \ also se\n \nrving as a client’s sponsor in 12-Step programs, and any kind\
      \ of relationship in \nwhich the counselor exploits the client for financial\
      \ gain.  \nSexual contact  \n•\nNever engage in any form of sexual contact with\
      \ clients.  \n• \nDo not reward sexualized behaviors with attention or reactivity.\
      \  \n• \nDirectly clarify the boundaries of the therapeutic relationship, and\
      \ address the underlying moti­\nvations of persisting sexualized behavior. \
      \ \n• \nSet limits on a client’s inappropriate behaviors while maintaining an\
      \ ethos of care. Maintain re­\nspect for the dignity and worth of the client\
      \ at all times.  \n• \nUnderstand that a client’s attempt to sexualize a therapeutic\
      \ relationship may reflect an early \nhistory of abuse, difficulty understanding\
      \ social norms, or a variety of psychological problems.  \n• \nReaddress the\
      \ absolute inappropriateness of sexual and/or romantic behavior in a nonlecturing,\
      \ \nnonpunitive manner.  \n• \nIf sexual behavior between clients occurs in\
      \ a treatment program, counselors should consult with \na clinical supervisor.\
      \ Document the nature of the contact and how the issue is addressed. \n• \n\
      If a counselor has sexual contact with a client, he or she should take responsibility\
      \ by ceasing \ncounseling practice, referring clients to other treatment providers,\
      \ and notifying legal and pro­\nfessional authorities. If a counselor is at\
      \ risk for engaging with a client sexually but has not acted \non it, the counselor\
      \ should immediately consult with a supervisor, colleague, or psychotherapist.\
      \  \nBoundaries  \nCounselors should use care with self-disclosure or any behaviors\
      \ that may be experienced as intru­\nsive by the client, including: \n•\nPersonal\
      \ disclosures made for the counselor’s own gratification. \n• \nSexualized behavior\
      \ with the client. \n• \nExcessively intrusive questions or statements. \n•\
      \ \nInterrupting the client frequently. \n• \nViolating the client’s personal\
      \ space. \n• \nInterpersonal touch, which might activate intrusive memories\
      \ or dissociative reactions or be ex­\nperienced as a boundary violation by\
      \ the client. \n• \nBeing consistently late for appointments or allowing outside\
      \ influences (such as telephone calls) \nto interrupt the client’s time in a\
      \ counseling session.  \nSource: Green Cross Academy of Traumatology, 2007.\
      \ Adapted with permission.\nPart 2, Chapter 2—Building a Trauma-Informed Workforce\
      \ \n189"
