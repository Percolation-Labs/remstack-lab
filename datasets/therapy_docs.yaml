    uri: doc:tip42_cooccurring:p187
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 187\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 187]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 5— Strategies\
      \ for Working With People Who Have Co-Occurring Disorders   \n \nPage 159 \n\
      In treating people with bipolar disorder and AUD (Farren, Hill, & Weiss, 2012),\
      \ integrated group therapy \nfocused on relapse prevention strategies was associated\
      \ with greater abstinence, fewer days of \nsubstance misuse, and fewer days\
      \ of alcohol use to intoxication than controls/treatment as usual. RPT \nwith\
      \ prolonged exposure therapy is linked to marked improvement in client- and\
      \ provider-reported SUD \nand PTSD symptom severity and past-week substance\
      \ use (Ruglass et al., 2017). \nRPT Adaptations for Clients With CODs \nRPT\
      \ adaptations for clients with CODs should address their full range of symptoms\
      \ and circumstances. \nAdapted RPT should support adherence to treatment (including\
      \ medication adherence—particularly \ncritical for people with psychotic or\
      \ bipolar disorders), improve social functioning, and help clients meet \nbasic\
      \ living needs (e.g., finding housing, gaining stable employment). The aspects\
      \ of RPT most useful for \nimproving recovery from CODs (Subodh, Sharma, & Shah,\
      \ 2018; Weiss & Connery, 2011) include: \n• \nEncouraging abstinence. \n• \n\
      Promoting adherence to mood-stabilizing medication. \n• \nSupporting habits\
      \ associated with stable mood, like good sleep hygiene. \n• \nPromoting recovery\
      \ by teaching clients strategies for: \n− Avoiding, recognizing, and responding\
      \ to high-risk situations that are likely to exacerbate \nsubstance- or mood-related\
      \ symptoms and problems. \n− Using substance-refusal skills.  \n• \nAddressing\
      \ multiple areas of functioning, including interpersonal functioning. \n• \n\
      Using family-focused interventions, especially for clients who have demonstrated\
      \ difficulty with \nadhering to treatment/medication or who have problems with\
      \ cognition or insight. \n• \nFacilitating engagement in mutual support groups.\
      \ \nIn a small qualitative analysis of men with CODs (Luciano, Bryan, et al.,\
      \ 2014), client-reported relapse \nprevention strategies deemed helpful for\
      \ maintaining at least 1 year of sobriety included: \n• \nBuilding a supportive\
      \ community, including peers in treatment. \n• \nEstablishing a meaningful daily\
      \ routine (e.g., going to work, attending school, exercising). \n• \nAdopting\
      \ a healthy mindset that helped individuals stay mindful of cravings and other\
      \ symptoms, \ndevelop insight about the relationship between substance use and\
      \ mental illness, and maintain a \nsense of responsibility (to themselves and\
      \ to others) to live a life of recovery. \nRPT-based SUD interventions with\
      \ integrated components to address PTSD are supported by a \ngrowing number\
      \ of studies, reflecting the field’s recognition that trauma commonly co-occurs\
      \ with \naddiction (Swopes, Davis, & Scholl, 2017; Vrana, Killeen, Brant, Mastrogiovanni,\
      \ & Baker, 2017; \nVujanovic, Smith, Green, Lane, & Schmitz, 2018). In just\
      \ one example of trauma-informed RPT \nadaptations to address CODs, Vallejo\
      \ and Amaro (2009) adapted a mindfulness-based stress reduction \nprogram for\
      \ relapse prevention among women with SUDs and trauma/PTSD to better address\
      \ trauma \nsensitivity and risk of relapse. Modifications included:  \n• \n\
      Centrally focusing on stress management as a key skill in preventing relapse.\
      \ \n• \nUsing shorter and more structured sessions. \n• \nAltering body scan\
      \ activities to reduce anxiety and promote feelings of safety (e.g., having\
      \ \nparticipants perform body scan exercises with eyes open rather than closed;\
      \ avoiding a detailed \nfocus on scanning parts of the body that could be triggering\
      \ or retraumatizing, like the pelvic area). \n• \nUsing a more flexible curriculum\
      \ that emphasized early identification of warning signs of relapse."
