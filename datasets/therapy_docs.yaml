    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 90\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 90]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 3—Screening\
      \ and Assessment of Co-Occurring Disorders \n \nPage 62 \nPrinciples of Determining\
      \ Diagnosis  \n1. The Importance of Client History \nDiagnosis is established\
      \ more by history than by current symptom presentation. This applies to both\
      \ \nmental disorders and SUDs. The first step in determining the diagnosis is\
      \ to determine whether the \nclient has an established diagnosis or is receiving\
      \ ongoing treatment for an established disorder. This \ninformation can be obtained\
      \ by the counselor as part of the routine intake process. If there is evidence\
      \ \nof a disorder but the diagnosis or treatment recommendations are unclear,\
      \ the counselor immediately \nshould begin the process of obtaining this information\
      \ from collaterals. If there is a valid history of a \nmental disorder diagnosis\
      \ at admission to SUD treatment, that diagnosis should be considered \npresumptively\
      \ valid for initial treatment planning, and any existing stabilizing treatment\
      \ should be \nmaintained. In addition to confirming an established diagnosis,\
      \ the client’s history can provide insight \ninto patterns that may emerge and\
      \ add depth to knowledge of the client. \nFor example, if a client comes into\
      \ the clinician’s office and says she hears voices (whether or not the \nclient\
      \ is sober currently), no diagnosis should be made on that basis alone. There\
      \ are many reasons \npeople hear voices. They may be related to substance-related\
      \ syndromes (e.g., substance-induced \npsychosis or hallucinosis, which is the\
      \ experience of hearing voices that the client knows are not real, \nand that\
      \ may say things that are distressing or attacking—particularly when there is\
      \ a trauma history—\nbut are not bizarre). With CODs, most causes will be independent\
      \ of substance use (e.g., schizophrenia, \nschizoaffective disorder, affective\
      \ disorder with psychosis or dissociative hallucinosis related to PTSD). \n\
      Psychosis usually involves loss of ability to tell that the voices are not real\
      \ and increased likelihood that \nthey are bizarre in content. Methamphetamine\
      \ psychosis is particularly confounding because it can \nmimic schizophrenia.\
      \ Many clients with psychotic disorders will still hear voices when on medication,\
      \ \nbut the medication makes the voices less bizarre and helps clients know\
      \ they are not real. \nIf clients state, for example, that they have heard voices,\
      \ although not as much as they used to; have \nbeen abstinent for 4 years; have\
      \ remembered to take medication most days, but may forget; and have \nhad multiple\
      \ hospitalizations for psychosis 10 years ago but none since, then they clearly\
      \ have a \ndiagnosis of psychotic illness (probably schizophrenia or schizoaffective\
      \ disorder). Given their continuing \nsymptoms while abstinent and on medication,\
      \ it is quite possible that the diagnosis will persist. \nChapter 4 offers additional\
      \ information about differential diagnosis. \n2. Documenting Prior Diagnoses\
      \ \nIt is important to document prior diagnoses and gather information related\
      \ to current diagnoses, even \nthough SUD treatment counselors may not be licensed\
      \ to make a mental disorder diagnosis. \nDiagnoses established by history should\
      \ not be changed at the point of initial assessment. If the clinician \nhas\
      \ a suspicion that a long-established diagnosis may be invalid, it is important\
      \ that he or she takes time \nto gather additional information, consult with\
      \ collaterals, get more careful and detailed history, and \ndevelop a better\
      \ relationship with the client before recommending diagnostic reevaluation.\
      \ The \ncounselor should raise concerns related to diagnosis with the clinical\
      \ supervisor or at a team meeting. \nIn many instances, no well-established\
