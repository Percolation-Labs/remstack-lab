    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 59\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 59]\nAdvice to Counselors: Working With Clients\
      \ Who Have Experienced Individual \nTraumas  \nIn working with clients who have\
      \ histories of individual trauma, counselors should consider that: \n• \nEmpathy,\
      \ or putting oneself in the shoes of another, is more potent than sympathy (expressing\
      \ a \nfeeling of sorrow for another person). \n• \nSome clients need to briefly\
      \ describe the trauma(s) they have experienced, particularly in the \nearly\
      \ stages of recovery. Strategies that focus on reexperiencing the trauma, retrieving\
      \ feelings \nrelated to the trauma, and bringing past experiences to the forefront\
      \ should only be implement­\ned if trauma-specific treatment planning and services\
      \ are available. \n• \nUnderstanding the trauma, especially in early recovery,\
      \ should begin with educating the client \nabout and normalizing trauma-related\
      \ symptoms, creating a sense of safety within the treatment \nenvironment, and\
      \ addressing how trauma symptoms may interfere with the client’s life in the\
      \ \npresent. \n• \nIt is helpful to examine how the trauma affects opportunities\
      \ to receive substance abuse and/or \nmental health treatment as well as treatment\
      \ for and recovery from the trauma itself (e.g., by lim­\niting one’s willingness\
      \ to share in or participate in group counseling). \n \nIdentifying and exploring\
      \ strengths in the client’s history can help the client apply those strengths\
      \ \nto his or her ability to function in the present. \nAcute stress disorder\
      \ (ASD) prevalence \namong patients at medical trauma centers \nis very high,\
      \ making trauma -related disor­\nders some of the most common complica­\ntions\
      \ seen in physically injured patients. \nClients who have sustained serious\
      \ injuries \nin car crashes, fires, stabbings, shootings, \nfalls, and other\
      \ events have an increased \nlikelihood of developing trauma -related \nmental\
      \ disorders. Research suggests that \nPTSD and/or problem drinking is evident\
      \ \nin nearly 50 percent of patients 1 year \nafter discharge from trauma surgical\
      \ units. \n(Zatzick, Jurkovich, Gentilello, Wisner, & \nRivara, 2002) \nPart\
      \ 1, Chapter 2—Trauma Awareness \nacceptance from others; they are also are\
      \ more \nlikely to struggle with issues of causation (e.g.,\na young woman may\
      \ feel unduly responsible \nfor a sexual assault), to feel isolated by the \n\
      trauma, and to experience repeated trauma\nthat makes them feel victimized.\
      \ \nPhysical injuries \nPhysical injuries are among the most prevalent\nindividual\
      \ traumas. Millions of emergency \nroom (ER) visits each year relate directly\
      \ to\nphysical injuries. Most trauma patients are \nrelatively young; about\
      \ 70 percent of injury-\nrelated ER cases are people younger than 45\nyears\
      \ old (McCaig & Burt, 2005). Dedicated \nER hospital units, known as “trauma\
      \ centers,”\nspecialize in physical traumas such as gunshot\nwounds, stabbings,\
      \ and other immediate phys­\nical injuries. The term “trauma” in relation to\n\
      ERs does not refer to psychological trauma,\nwhich is the focus of this TIP,\
      \ yet physical \ninjuries can be associated with psychological \ntrauma. Sudden,\
      \ unexpected, adverse health-\nrelated events can lead to extensive psycholog­\n\
      ical trauma for patients and their families. \nExcessive alcohol use is the\
      \ leading risk factor\nfor physical injuries; it’s also the most promis­\ning\
      \ target for injury prevention. Studies con­\nsistently connect injuries and\
      \ substance use \n(Gentilello, Ebel, Wickizer, Salkever, &\nRivara, 2005); nearly\
      \ 50 percent of patients\nadmitted to trauma centers have injuries at­\ntributable\
      \ to alcohol abuse and dependence \n(Gentilello et al., 1999). One study found\
      \ that\ntwo thirds of ambulatory assault victims pre­\nsenting to an ER had\
      \ positive substance use \nurinalysis results; more than half of all victims\
      \ \nhad PTSD 3 months later (Roy-Byrne et al., \n37"
