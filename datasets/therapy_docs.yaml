    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 52\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 52]\nTrauma is similar to a rock hitting the water’s\
      \ \nsurface. The impact first creates the largest \nwave, which is followed\
      \ by ever-expanding, but \nless intense, ripples. Likewise, the influence of\
      \ \na given trauma can be broad, but generally, its \neffects are less intense\
      \ for individuals further \nremoved from the trauma; eventually, its im­\npact\
      \ dissipates all around. For trauma survivors, \nthe impact of trauma can be\
      \ far-reaching and \ncan affect life areas and relationships long after \nthe\
      \ trauma occurred. This analogy can also \nbroadly describe the recovery process\
      \ for indi­\nviduals who have experienced trauma and for \nthose who have the\
      \ privilege of hearing their \nstories. As survivors reveal their tra\n \numa-related\
      \ \nexperiences and struggles to a counselor or \nanother caregiver, the trauma\
      \ becomes a \nshared experience, although it is not likely to \nbe as intense\
      \ for the caregiver as it was for the \nindividual who experienced the trauma.\
      \ The \ncaregiver may hold onto the trauma’s known \nand unknown effects or\
      \ may consciously decide \nto engage in behaviors that provide support to \n\
      further dissipate the impact of this trauma and \nthe risk of secondary trauma.\
      \ \nTrauma-Informed Care in Behavioral Health Services \nand effects from providing\
      \ services focused\non trauma or listening to clients recount\ntraumatic experiences.\
      \ So too, when a coun­\nselor has a history of personal trauma, work­\ning with\
      \ trauma survivors may evoke \nmemories of the counselor’s own trauma his­\n\
      tory, which may increase the potential for \nsecondary traumatization. \nThe\
      \ range of reactions that manifest with sec­\nondary trauma can be, but are\
      \ not necessarily,\nsimilar to the reactions presented by clients \nwho have\
      \ experienced primary trauma. Symp­\ntoms of secondary trauma can produce varying\n\
      levels of difficulty, impairment, or distress in\ndaily functioning; these may\
      \ or may not meet\ndiagnostic thresholds for acute stress, post-\ntraumatic\
      \ stress, or adjustment, anxiety, or \nmood disorders (Bober & Regehr, 2006).\n\
      Symptoms may include physical or psycholog­\nical reactions to traumatic memories\
      \ clients \nhave shared; avoidance behaviors during client\ninteractions or\
      \ when recalling emotional con­\ntent in supervision; numbness, limited emo­\n\
      tional expression, or diminished affect; somatic\ncomplaints; heightened arousal,\
      \ including in­\nsomnia; negative thinking or depressed mood;\nand detachment\
      \ from family, friends, and oth­\ner supports (Maschi & Brown, 2010). \nWorking\
      \ daily with individuals who have been\ntraumatized can be a burden for counselors\
      \ \nand other behavioral health service providers, \nbut all too often, they\
      \ blame the symptoms \nresulting from that burden on other stressors \nat work\
      \ or at home. Only in the past 2 decades\nhave literature and trainings begun\
      \ paying\nattention to secondary trauma or compassion\nfatigue; even so, agencies\
      \ often do not trans­\nlate this knowledge into routine prevention\npractices.\
      \ Counselors and other staff members \nmay find it difficult to engage in activities\
      \ that\ncould ward off secondary trauma due to time \nconstraints, workload,\
      \ lack of agency re­\nsources, and/or an organizational culture that \ndisapproves\
      \ of help-seeking or provides inade­\nquate staff support. The demands of providing\n\
      care to trauma survivors cannot be ignored,\nlest the provider become increasingly\
      \ impaired\nand less effective. Counselors with \nunacknowledged secondary trauma\
      \ can cause \nharm to clients via poorly enforced bounda­\nries, missed appointments,\
      \ or even abandon­\nment of clients and their needs (Pearlman &\nSaakvitne,\
      \ 1995). \nEssential components of TIC include organi­\nzational and personal\
      \ strategies to address \nThe Impact of Trauma \n30"
