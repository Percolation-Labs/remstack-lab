    name: ASAM Medicaid Coverage Guide - Page 8
    uri: doc:asam_medicaid_guide:p8
    content: "# ASAM Medicaid Coverage Guide\n## Page 8\n\n**Source:** American Society\
      \ of Addiction Medicine\n**Document Pages:** 26 total\n\n---\n\n[Page 8]\n8\
      \ \n \ntherapy, or other skilled treatment services. \n \nLevel 3: Residential\
      \ or Inpatient Programs \nLevel 3 programs include four sublevels that represent\
      \ a range of intensities of service.  The \nuniting feature is that these services\
      \ all are provided in a structured, residential setting that is \nstaffed 24\
      \ hours daily and are clinically managed (see definition of terms above).  Residential\
      \ \nlevels of care provide a safe, stable environment that is critical to individuals\
      \ as they begin their \nrecovery process. Level 3.1 programs are appropriate\
      \ for patients whose recovery is aided by a \ntime spent living in a stable,\
      \ structured environment where they can practice coping skills, self- \nefficacy,\
      \ and make connections to the community including work, education and family\
      \ systems.  \nLevel 3.1: Clinically Managed Low-Intensity Residential Programs\
      \ \n• Setting: Services are provided in a 24-hour environment, such as a group\
      \ home. Both \nclinic-based services and community-based recovery services are\
      \ provided. Clinically, \nLevel 3.1 requires at least 5 hours of low-intensity\
      \ treatment services per week, including \nmedication management, recovery skills,\
      \ relapse prevention, and other similar services. In \nLevel 3.1, the 5 or more\
      \ hours of clinical services may be provided onsite or in \ncollaboration with\
      \ an outpatient services agency. \n• Provider Type: Team of appropriately credentialed\
      \ medical, addiction, and mental health \nprofessionals provide clinical services.\
      \ Allied health professional staff including counselors \nand group living workers\
      \ and some clinical staff knowledgeable about biological and \npsychosocial\
      \ dimensions of SUD and psychiatric conditions support the recovery residence\
      \ \ncomponent of care. \n• Treatment Goal: Patients receive individual, group,\
      \ or family therapy, or some \ncombination thereof; medication management; and\
      \ psychoeducation to develop recovery, \nrelapse prevention, and emotional coping\
      \ techniques. Treatment should promote personal \nresponsibility and reintegrate\
      \ the patient to work, school, and family environments. At a \nminimum, this\
      \ level of care provides telephone and in-person physician and emergency \n\
      services 24-hours daily, offers direct affiliations with other levels of care,\
      \ and is able to \narrange necessary lab or pharmacotherapy procedures. \n•\
      \ \nTherapies: Level 3.1 clinically managed low-intensity residential services\
      \ are designed to \nimprove the patient’s ability to structure and organize\
      \ the tasks of daily living, stabilize and \nmaintain the stability of the individual’s\
      \ substance use disorder symptoms, and to help them \ndevelop and apply recovery\
      \ skills. The skilled treatment services include individual, group \nand family\
      \ therapy; medication management and medication education; mental health \n\
      evaluation and treatment; motivational enhancement and engagement strategies;\
      \ recovery \nsupport services; counseling and clinical monitoring; MAT; and\
      \ intensive case \nmanagement, medication management and/or psychotherapy for\
      \ individuals with co- \noccurring mental illness."
