  - id: de146041-154e-671e-642c-9b13675cfaec
    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 71'
    uri: doc:tip57_traumainformed:p71
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 71\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 71]\nPart 1, Chapter 2—Trauma Awareness \nWas the\
      \ trauma expected or \nunexpected? \nWhen talking about a trauma, people some­\n\
      times say they didn’t see it coming. Being un­\nprepared, unaware, and vulnerable\
      \ often \nincreases the risk of psychological injury, but\nthese are common\
      \ components of most trau­\nmas, given that most traumatic events do oc­\ncur\
      \ without warning (e.g., car crashes, terrorist\nattacks, sexual assaults).\
      \ People with substance \nuse disorders, mental illness, and/or cognitive \n\
      disabilities may be especially vulnerable in that\nthey may attend less or have\
      \ competing con­\ncerns that diminish attention to what is going\non around\
      \ them, even in high-risk environ­\nments. However, most individuals attempt\
      \ to\ngain some control over the tragedy by replay­\ning the moments leading\
      \ up to the event and\nprocessing how they could have anticipated it.\nSome\
      \ people perseverate on these thoughts for\nmonths or years after the event.\
      \ \nSometimes, a trauma is anticipated but has\nunexpected or unanticipated\
      \ consequences, as \nin the case of Hurricane Katrina. Learning\nabout what\
      \ is likely to happen can reduce \ntraumatization. For instance, training military\n\
      personnel in advance of going to combat over­\nseas prepares them to handle\
      \ traumas and can\nreduce the impact of trauma. \nWere the trauma’s effects\
      \ on the \nperson’s life isolated or pervasive? \nWhen a trauma is isolated\
      \ from the larger\ncontext of life, a person’s response to it is more \nlikely\
      \ to be contained and limited. For in­\nstance, military personnel in combat\
      \ situations \ncan be significantly traumatized by what they\nexperience. On\
      \ return to civilian life or non-\ncombat service, some are able to isolate\
      \ the \ntraumatic experience so that it does not invade \nordinary, day-to-day\
      \ living. This does not\nmean that the combat experience was not dis­\nturbing\
      \ or that it will not resurface if the indi­\nvidual encounters an experience\
      \ that triggers \nmemories of the trauma; it just means that the\nperson can\
      \ more easily leave the trauma in the\npast and attend to the present. \nConversely,\
      \ people who remain in the vicinity \nof the trauma may encounter greater chal­\n\
      lenges in recovery. The traumatic event inter­\ntwines with various aspects\
      \ of the person’s \ndaily activities and interactions, thus increas­\ning the\
      \ possibility of being triggered by sur­\nrounding cues and experiencing subsequent\n\
      psychological distress. However, another way \nto view this potential dilemma\
      \ for the client is \nto reframe it as an opportunity—the repetitive \nexposure\
      \ to trauma-related cues may provide \nvital guidance as to when and which treatment\n\
      and coping techniques to use in the delivery of\ntrauma-informed and trauma-specific\
      \ behav­\nioral health services. \nWho was responsible for the trauma \nand\
      \ was the act intentional? \nIf the severity of a trauma is judged solely by\
      \ \nwhether the act was intentional or not, events \nthat reflect an intention\
      \ to harm would be a \nprimary indicator in predicting subsequent\ndifficulties\
      \ among individuals exposed to this \nform of trauma. For most survivors, there\
      \ is an\ninitial disbelief that someone would conceiva­\nbly intend to harm\
      \ others, followed by consid­\nerable emotional and, at times, behavioral \n\
      investment in somehow making things right\nagain or in making sense of a senseless,\
      \ mali­\ncious act. For instance, in the wake of the \nWorld Trade Center attacks\
      \ in New York \nCity, people responded via renewed patriot­\nism, impromptu\
      \ candlelight vigils, attacks on\npeople of Arab and Muslim descent, and un­\n\
      precedented donations and willingness to wait\nin long lines to donate blood\
      \ to the Red\nCross. Each example is a response that in\nsome way attempts to\
      \ right the perceived \nwrong or attach new meaning to the event and\nsubsequent\
      \ consequences. \n49"
