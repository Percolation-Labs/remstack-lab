    uri: doc:crisisguidelines2025:p78
    content: "# Crisis Response Guidelines 2025\n## Page 78\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 78]\na mental\
      \ health crisis is a profound human \nexperience and one that AI inherently\
      \ cannot \nhave. Mental health systems have increasingly \nrecognized the value\
      \ of lived experience. Any \nhuman behavioral health crisis services provider,\
      \ \nregardless of their experience with mental illness, \nhas more shared experience\
      \ with a person \naccessing care than AI, which has none. In \naddition, for\
      \ crisis contact centers, there is a risk to \nhaving AI respond to crisis contacts\
      \ because there \nis no human to monitor and adjust the AI response \nif necessary.\
      \ For these reasons and the risks of \nbias, misinterpretation, and potential\
      \ for harm to \nhelp seeker, the American Counseling Association \nhas recommended\
      \ that AI should not be used for \ndirect crisis response.178\nThe potential\
      \ for bias in AI tools for mental health \nis a concern, as it can impact the\
      \ accuracy and \nfairness of the results and AI already has known \nbiases.179\
      \ Bias can emerge when AI is trained on \ndata not representative of the broader\
      \ population, \nleading to AI amplifying these biases. For instance, \nif AI\
      \ is trained on data featuring individuals from \na specific group, the algorithm\
      \ may not be as \neffective in identifying mental health issues in \npeople\
      \ from other groups. To mitigate this, it is \nessential to develop AI algorithms\
      \ using diverse \ndatasets that account for various demographic \nfactors, such\
      \ as race, age, sex, ethnicity, and \nsocioeconomic status.180\nIn addition,\
      \ the pace of AI may outstrip existing \nregulatory frameworks. Clear policy\
      \ and guidance \nare needed to make sure the benefits of AI can \nbe adopted\
      \ broadly while minimizing the dangers \nit presents. For these reasons, it\
      \ is important that \norganizations that interface with AI technology in \n\
      behavioral health services continuously monitor the \nquality, efficacy, accuracy,\
      \ and fairness of the AI \nalgorithms to ensure that they are providing value\
      \ \nand do not perpetuate biases, misinformation, or \ncreate harms.181\nFinancing\
      \ and Fiscal Sustainability\nOverall Strategic Considerations\nThe overall financing\
      \ strategy for behavioral health \ncrisis services should be aligned with SAMHSA’s\
      \ \nvision for crisis care that is fully coordinated and \nintegrated and provides\
      \ the necessary emergency \ncapable services that offer health first responses\
      \ \nand reduce law enforcement response and ED \nusage. In this strategy, every\
      \ partner has a role, \nincluding federal, tribal, and local governments \n\
      and payers, among others. Developing a \nBHCSCC with a full continuum of services\
      \ for all \nages that corresponds with this vision requires \ninvestment at\
      \ all levels—federal, state, tribal, \nand local. This investment is critical\
      \ because \nan effective BHCSCC serves everyone, saves \nlives, and creates\
      \ healthier communities, just as \nother essential services such as police,\
      \ fire, and \nEMS do.\nSuccessful financing requires attention to the \nfinancial\
      \ needs associated with start-up and capital \ninvestments, as well as sustainability\
      \ and ongoing \noperational support, maintenance, and upgrades.\nSAMHSA’s vision\
      \ is that everyone will be able \nto access all types of behavioral health crisis\
      \ \nservices regardless of their ability to pay. In the \ncurrent environment,\
      \ essential behavioral health \ncrisis services often lack adequate coverage\
      \ and \nfunding, and help seekers sometimes are unable \nto participate in services\
      \ due to inability to pay. \nAlthough insurance may cover professional fees\
