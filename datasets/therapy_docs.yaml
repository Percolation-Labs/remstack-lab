    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 134\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 134]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 106 \ndiagnoses GAD, begins a course of medication, and initiates mental\
      \ health counseling. The family receives help \ncoping with Ray Y.’s disorder,\
      \ and his daughter is referred for short-term counseling to help her address\
      \ the \nmental problems she is beginning to develop as a result of her father’s\
      \ excessive control.  \nDiscussion: Anxiety symptoms are quite common during\
      \ protracted withdrawal, but counselors should consider \nthe possibility that\
      \ an anxiety disorder is indicated. Symptoms should be tracked to see whether\
      \ they persist \nbeyond the normal time that might be expected for protracted\
      \ withdrawal. Protracted withdrawal can occur up \nto a few months to a year,\
      \ particularly with antianxiety medication. It varies according to severity,\
      \ duration, and \ntype of medication. Most protracted withdrawal is between\
      \ 1 and 3 months. Counselors should also be aware \nof the effect of such disorders\
      \ on close family members. Children and adolescents may not understand that\
      \ a \nparent has a mental disorder and may be relieved to have a way of understanding\
      \ and coping with difficult \nbehavior. \nSchizophrenia and Other Psychotic\
      \ Disorders \nPsychotic Disorders \nPsychotic disorders are characterized by\
      \ a severely incapacitated mental and emotional state involving \na person’s\
      \ thinking, perception, and emotional control. Key features include distorted\
      \ thoughts in which \nan individual has false beliefs, sensations, or perceptions\
      \ that are imagined, are very extreme, or both; \nand unusual emotional and\
      \ behavioral states with deterioration in thinking, judgment, self-control,\
      \ or \nunderstanding. Psychotic disorders are usually expressed clinically as\
      \ a combination of: \n• \nDelusions: Beliefs that are fixed, resistant to change,\
      \ and are directly contradicted by evidence or \notherwise not grounded in reality\
      \ (e.g., the belief that one is being followed by people from Mars, or \nthat\
      \ one is a very important person to whom the President wants to speak right\
      \ away). \n• \nHallucinations: Hearing, seeing, tasting, or feeling things that\
      \ are not there and being unable to \nrecognize that what is being experienced\
      \ is not real (such as hearing voices that say self-condemning \nor other disturbing\
      \ things, or seeing a person who isn’t really there). \n• \nDisorganized thinking:\
      \ This is reflected in speech that is incoherent (“word salad”), illogical,\
      \ uses \nunconventional or made-up words (neologisms and word approximations),\
      \ fluctuates from topic to \ntopic (loose associations), or is completely unrelated\
      \ to subject matter at hand (tangential speech).  \n• \nGrossly disorganized\
      \ or abnormal motor behavior: This includes a wide range of odd behaviors, \n\
      such as laughing or smiling inappropriately, grimacing, staring, talking to\
      \ oneself, purposeless or \npeculiar movements and mannerisms, mimicking others’\
      \ speech or movements (echolalia and \nechopraxia), and random agitation. A\
      \ specific psychomotor disturbance called catatonia—which \nincludes immobility,\
      \ stupor, and holding rigid body positions against gravity over extended periods\
      \ \nof time (catalepsy)—can occur in schizophrenia but is also present in other\
      \ mental disorders (like \nbipolar disorder) and some medical conditions. \n\
      • \nNegative symptoms: A constellation of symptoms reflecting diminished emotional\
      \ expression and \nself-motivated purposeful activities (avolition). Negative\
      \ symptoms also may include diminished \nspeech output (alogia) or poverty of\
      \ speech (e.g., one-word answers), motivation, ability to \nexperience pleasure\
      \ (anhedonia), or interest in social activities (asociality). \nAlthough schizophrenia\
      \ is perhaps the most well-known psychotic disorder, people with bipolar \n\
      disorders may experience psychotic states during periods of mania—the heightened\
      \ state of \nexcitement, little or no sleep, impulsiveness, and poor judgment\
      \ (see the section “Bipolar I Disorder”). \nOther conditions also can be accompanied\
