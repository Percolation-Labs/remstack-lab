    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Pages\
      \ 275-276\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 275]\nAppendix B—Trauma Resource List \nNational\
      \ Association of State \nAlcohol and Drug Abuse \nDirectors, Inc. \nhttp://www.nasadad.org\n\
      1025 Connecticut Ave NW \nSuite 605 \nWashington, DC 20036\nPhone: 202-293-0090\
      \ \nFax: 202-293-1250 \nEmail: dcoffice@nasadad.org \nThe National Association\
      \ of State Alcohol \nand Drug Abuse Directors, Inc. (NASADAD)\nis a private,\
      \ not-for-profit educational, scien­\ntific, and informational organization.\n\
      NASADAD’s basic purpose is to foster and\nsupport the development of effective\
      \ alcohol \nand drug abuse prevention and treatment pro­\ngrams throughout every\
      \ State. NASADAD\noffers a policy brief with regards to trauma\nand substance\
      \ use/abuse in the wake of natural \nor human-made disasters. \nNational Association\
      \ of State \nMental Health Program Directors \nhttp://www.nasmhpd.org\n66 Canal\
      \ Center Plaza \nSuite 302 \nAlexandria, VA 22314\nPhone: 703-739-9333 \nFax:\
      \ 703-548-9517 \nThe National Association of State Mental \nHealth Program Directors\
      \ (NASMHPD; pro­\nnounced “NASH-pid”) is a nonprofit organiza­\ntion dedicated\
      \ to serving the needs of the \nNation’s public mental health system through\n\
      policy development, information dissemination, \nand technical assistance. NASMHPD\
      \ repre­\nsents the $23 billion public mental health\nservice delivery system.\
      \ As a private, not-for­\nprofit 501(c)(3) membership organization,\nNASMHPD\
      \ helps set the agenda and deter­\nmine the direction of State mental health\
      \ \nagency interests across the country, historically \nincluding State mental\
      \ health planning, service \ndelivery, and evaluation.The principal pro­\ngrams\
      \ operated, funded, and/or regulated by \nNASMHPD members serve people who have\n\
      serious mental illnesses, developmental disabili­\nties, and/or substance use\
      \ disorders.\nNASMPHD has launched a Technical \nAssistance Coordinating Center\
      \ in response to\nthe Alternatives to Restraint and Seclusion \nState Infrastructure\
      \ Grant Project, an initiative\nof SAMHSA’s Center for Mental Health \nServices,\
      \ designed to promote the implementa­\ntion and evaluation of best practice\
      \ approaches\nto preventing and reducing the use of seclusion\nand restraint\
      \ in mental health settings. \nNational Center for Injury \nPrevention and Control\
      \ \nhttp://www.cdc.gov/injury\n1600 Clifton Road \nAtlanta, GA 30333\nPhone:\
      \ 800-232-4636 \nEmail: cdcinfo@cdc.gov \nThe National Center for Injury Prevention\n\
      and Control (NCIPC) was established by the\nCenters for Disease Control and\
      \ Prevention in \n1992. Through research, surveillance, imple­\nmentation of\
      \ evidence-based strategies, ca­\npacity building, and communication activities,\n\
      NCIPC works to reduce morbidity, disability,\nmortality, and costs associated\
      \ with injuries \nand violence. NCIPC is the lead U.S. Federal \nagency for\
      \ nonoccupational injury prevention. \nNational Center for PTSD \nhttp://www.ptsd.va.gov\n\
      810 Vermont Avenue NW \nWashington, DC 20420\nPhone: 802-296-6300 \nEmail: ncptsd@va.gov\
      \ \nThe National Center for PTSD (NCPTSD) \nwas created within the Department\
      \ of \n253\n\n[Page 276]\nTrauma-Informed Care in Behavioral Health Services\
      \ \nVeterans Affairs in 1989 in response to a\nCongressional mandate to address\
      \ the needs \nof veterans with military-related PTSD. Its \nmission is to advance\
      \ the clinical care and so­\ncial welfare of America’s veterans through re­\n\
      search, education, and training in the science,\ndiagnosis, and treatment of\
      \ PTSD and stress-\nrelated disorders. Its Web site is provided as an\neducational\
      \ resource concerning PTSD and\nother enduring consequences of traumatic\nstress.\
      \ The NCPTSD Web site has infor­\nmation about instruments to measure trauma\
      \ \nexposure, risk and resilience factors for PTSD,\nself-report instruments,\
      \ and interview sched­\nules. Training opportunities are listed at\nhttp://www.ptsd.va.gov/about/training/trainin\
      \ \ng-programs.asp. \nNational Center for Telehealth \nand Technology \nhttp://www.t2health.org\n\
      9933C West Hayes Street\nJoint Base Lewis-McChord, WA 98431\nPhone: 253-968-1914\
      \ \nFax: 253-968-4192 \nEmail: AskUs@t2health.org \nThe National Center for\
      \ Telehealth and \nTechnology is a Federal agency founded by \nthe Department\
      \ of Defense as part of the \nMilitary Health System. It primarily serves \n\
      veterans and active-duty military personnel \nwho are experiencing adverse health\
      \ effects \ndue to TBI and PTSD, as well as military \nchildren who are coping\
      \ with their parents’ \ndeployment, through the use of technology \n(e.g., mobile\
      \ phone applications, deployable \ntelehealth centers). \nNational Center for\
      \ Trauma-\nInformed Care \nhttp://www.samhsa.gov/nctic\n66 Canal Center Plaza\
      \ \nSuite 302 \nAlexandria, VA 22314 \nPhone: 866-254-4819 \nFax: 703-548-9517\
      \ \nEmail: NCTIC@NASMHPD.org \nThe National Center for Trauma-Informed \nCare\
      \ (NCTIC) is a Federal center established\nby SAMHSA in 2005 to offer consultation,\n\
      technical assistance, education, outreach, and\nresources to support trauma-informed\
      \ care in\npublicly-funded systems and programs.\nNCTIC primarily serves those\
      \ who are al­\nready receiving services from the behavioral \nhealth system\
      \ and is focused on helping be­\nhavioral health services and programs to be­\n\
      come more aware of the impact of trauma\namong consumers, to adapt services\
      \ to incor­\nporate trauma-informed practices, and to help\nraise awareness\
      \ of practices or processes that\nare more likely to retraumatize consumers.\
      \ \nNational Center for Victims of \nCrime \nhttp://www.victimsofcrime.org\n\
      2000 M Street NW \nSuite 480 \nWashington, DC 20036\nPhone: 202-467-8700 \n\
      Fax: 202-467-8701 \nEmail: webmaster@ncvc.org \nThe National Center for Victims\
      \ of Crime \n(NCVC) is a nonprofit organization funded\npartially by Federal\
      \ grants from the Depart­\nment of Justice. It was founded in 1985 and \noriginally\
      \ known as the Sunny Von Bulow \nNational Victim Advocacy Center. NCVC is a\n\
      resource center for those affected by violent\ncrimes and also provides training\
      \ and educa­\ntion for behavioral health service providers. \nNational Center\
      \ on Domestic \nViolence, Trauma & Mental Health \nhttp://www.nationalcenterdvtraumamh.org/\n\
      Phone: 312-726-7020 \nFax: 312-726-7022 \n254"
