  - id: f05f9e4d-1276-72af-4d8d-10823e49f42f
    name: Crisis Response Guidelines 2025 - Pages 25-26
    uri: doc:crisisguidelines2025:p25-26
    content: "# Crisis Response Guidelines 2025\n## Pages 25-26\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 25]\npotentially\
      \ life-saving attention to this component \nof the care that it deserves. From\
      \ an operational \nstandpoint, follow-up services should have its own \ndedicated\
      \ policies, procedures, and resources that \nensure that this follow-up element\
      \ of care within \na crisis episode is a valuable and high-quality \naddition\
      \ and not merely an add-on to existing \nservices as resources and time permit.\
      \ This can \ninclude the implementation of dedicated follow-up \nteams resourced\
      \ to:\n1. Provide brief behavioral health interventions \nduring the high-risk\
      \ period immediately \nfollowing a discharge from a crisis service.\n2. Engage\
      \ people proactively to help them \nconnect with community-based behavioral\
      \ \nhealth, health care, and social service \nresources that meet their needs\
      \ and \npreferences, including culturally and \nlinguistically appropriate services\
      \ and \nhousing services.\nJ. Crisis Services Should Be Evidence-Based, Evidence-\n\
      Informed, and/or Reflect Best, Promising, and \nEmerging Practices\nServices\
      \ should be informed by the best \navailable research and practice-based evidence.\
      \ \nServices should be considered in the context of \nthe populations served,\
      \ organizational context, \nand the broader community in which they are \nprovided.\
      \ Provider organizations should ensure \nadequate resources to employ paid staff\
      \ trained \nin evidence-based practices and to provide staff \nwith supervision\
      \ to ensure services are delivered \nas intended. As appropriate, providers\
      \ may \nneed to adapt services to increase their fit given \nthe available evidence\
      \ and community context \nin which they are delivered. Providers should \nengage\
      \ in programmatic evaluation and quality \nimprovement activities to assess\
      \ and improve \neffectiveness. Evaluations of specific services and \ninterventions\
      \ should include a clear description of \nthe service and key components, a\
      \ logic model, \nprocess and outcomes measures, a description \nof data collection\
      \ and analysis methods, results, \nand recommendations.\nK. Crisis Services\
      \ Should Be Responsive to Individuals’ \nWholistic Needs\nCrisis services providers\
      \ should have awareness \nof the needs, available community resources, \nand\
      \ what constitutes effective care for diverse \npopulations, including Service\
      \ Members, Veterans \nand their families, minoritized communities, \npeople\
      \ impacted by geographic isolation, and LGB \npopulations. Crisis services providers\
      \ should be \nable to respond to people with complex mental \nhealth, substance\
      \ use, or co-occurring challenges \nacross the lifespan. Providers should be\
      \ able to be \nresponsive to those who may have past treatment \nhistories with\
      \ multiple helping systems.\nCO-OCCURRING MEDICAL CONDITIONS: \nProviders should\
      \ ensure services are accessible \nto individuals with co-occurring medical\
      \ conditions. \nProviders should accommodate individuals with \ncommon infectious\
      \ diseases (e.g., COVID-19) and \nhave established criteria for maintaining\
      \ safety and \n21\nNATIONAL GUIDELINES\nfor a Behavioral Health Coordinated\
      \ System of Crisis Care\n\n[Page 26]\npreventing disease transmission. Providers\
      \ should \nnot exclude individuals with physical disabilities \n(e.g., ambulatory,\
      \ vision, hearing), but should have \nan understanding of reasonable accommodation\
      \ \nrequests and offer supportive adaptations, \ntranslation, and supports.\
      \ Providers should have \nestablished protocols for guiding coordination and\
      \ \nreferrals to medical providers. Crisis staff should \nbe trained to work\
      \ in collaboration with medical \nproviders and have knowledge of community\
      \ and \nhome-based resources for individuals with co-\noccurring medical conditions.\n\
      INTELLECTUAL AND DEVELOPMENTAL \nDISABILITIES (I/DD), BRAIN INJURY, AND \nNEUROCOGNITIVE\
      \ DISORDERS: Services \nshould be accessible to individuals with I/DD. Crisis\
      \ \nstaff should be trained to recognize individuals \nwith I/DD, neurodiverse\
      \ needs, brain injury, and \ndementia and the best practices for working \n\
      effectively with impacted individuals, their families, \nand caregivers. Crisis\
      \ teams should be equipped \nwith communication tools like Picture, Exchange\
      \ \nCommunication Systems (PECS) or other forms \nof Augmentative and Alternative\
      \ Communication \n(AAC), and soothing kits to engage individuals with \nI/DD.24\
      \ Considerations should include potential \ncommunication challenges, cognitive\
      \ limitations, \nphysical health comorbidities, varying verbal skills, \nand/or\
      \ differing social skills levels. Providers should \nhave relationships with\
      \ agencies and systems \nserving individuals with I/DD (e.g., intellectual-\
      \ \nand disability-specific service systems, group \nhomes, skilled nursing\
      \ facilities, assisted living \nand rehabilitation facilities, child welfare\
      \ systems, \neducation system), brain injury and dementia, and \nhave protocols\
      \ for coordinating care and referrals \nto these agencies and systems.\nHOUSING\
      \ AND OTHER SOCIAL DRIVERS OF \nHEALTH (SDOH): Unstable housing is a stressor\
      \ \nboth contributing to crisis events and complicating \nresolution of crisis\
      \ events. Assessment of SDOH is \ncritical at every step of a crisis service\
      \ encounter. \nThis includes homelessness, unemployment, \nlack of transportation,\
      \ poverty, and other SDOH. \nLinkages to resources that address basic needs\
      \ \nlike hunger, homelessness, and poverty are \nessential. Crisis providers\
      \ who interact with \nchildren, youth, and families should work closely \nwith\
      \ their state child welfare agency and other \nrelevant state entities to ensure\
      \ protocols around \nmandated reporting are followed and appropriately \ntrain\
      \ crisis providers on the distinction between \nobserved conditions of poverty\
      \ and neglect. This \nis important to prevent cases of unnecessary child \n\
      welfare involvement.\n22\nNATIONAL GUIDELINES\nfor a Behavioral Health Coordinated\
      \ System of Crisis Care"
