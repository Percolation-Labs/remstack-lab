    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 210'
    uri: doc:tip57_traumainformed:p210
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 210\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 210]\nAdvice to Clinical Supervisors: Recognizing\
      \ Boundary Confusion \nClinical supervisors should be aware of the following\
      \ counselor behaviors that can indicate boundary \nconfusion with clients: \n\
      •\nThe counselor feels reluctant or embarrassed to discuss specific interactions\
      \ with a client or de­\ntails of the client’s treatment in supervision or team\
      \ meetings. \n• \nThe counselor feels possessive of the client, advocates with\
      \ unusual and excessive vehemence for \nthe client, or expresses an unreasonable\
      \ sense of overresponsibility for the client. \n• \nThe counselor becomes defensive\
      \ and closed to hearing ideas from the supervisor or the treat­\nment team members\
      \ about approaches to working with a client and/or exploring his or her own\
      \ \nemotional reactions to a client. \n• \nThe clinician begins or increases\
      \ personal self-disclosure to the client and is not able to identify \nlegitimate\
      \ clinical reasons for the self-disclosure. \nTrauma-Informed Care in Behavioral\
      \ Health Services \nin establishing appropriate boundaries in the\ncounseling\
      \ setting; they may be particularly \nvulnerable and not understand or appreciate\
      \ \nthe need for professional boundaries, includ­\ning not engaging in dual\
      \ relationships. For\nexample, some clients might experience a\ncounselor’s\
      \ boundary around not giving the \nclient his or her personal phone number for\n\
      emergency calls as a rejection or abandon­\nment. Cultural considerations also\
      \ influence \ntherapeutic boundaries. \nAdministrators, in collaboration with\
      \ clinical\nsupervisors, are responsible for creating poli­\ncies regarding\
      \ counselor and client boundaries\nfor various issues (e.g., giving and receiving\n\
      gifts, counselor personal disclosure, and coun­\nselor roles and responsibilities\
      \ when attending\nthe same 12-Step meetings as clients); policies\nshould be\
      \ specific to their organization and\nconform to State and Federal law and behav­\n\
      ioral health professional codes of ethics. Clini­\ncal supervisors are responsible\
      \ for training\ncounselors in the informed consent process \nand effective ways\
      \ to discuss boundaries with\nclients when they enter treatment. \nGuidelines\
      \ for establishing and maintaining\nboundaries in therapeutic relationships,\n\
      adapted from the Green Cross Academy of\nTraumatology, are given in Exhibit\
      \ 2.2-6. \nClients with trauma histories may be especial­\nly vulnerable to\
      \ counselor behaviors that are \ninconsistent or that are experienced by the\
      \ \nclient as boundary violations. Examples of\nsuch behavior include: being\
      \ late for appoint­\nments, ending counseling sessions early, re­\npeatedly\
      \ and excessively extending the session\ntime, canceling or “forgetting” appointments\
      \ \nmultiple times, spending time in the session\ntalking about their own needs\
      \ and life experi­\nences, exploring opportunities for contact out­\nside the\
      \ therapeutic relationship (including\nmaking arrangements to meet at AA or\
      \ other\n12-Step recovery group meetings), and enforc­\ning rules differently\
      \ for one client than for\nanother. \nDue to the complex dynamics that can arise\
      \ in\nthe treatment of clients with trauma histories,\nregularly scheduled clinical\
      \ supervision, where \nissues of ethics and boundaries can be dis­\ncussed,\
      \ is recommended for counselors. For\nmore information on how clinical supervision\n\
      can be effectively used, see TIP 52, Clinical \nSupervision and the Professional\
      \ Development of \nthe Substance Abuse Counselor (CSAT, 2009b). \nBoundary crossing\
      \ and boundary \nviolation \nAlthough guidelines and codes of ethics are\nuseful\
      \ tools in helping clinical supervisors and\ncounselors understand the boundaries\
      \ between \ncounselors and clients, they are open to inter­\npretation and are\
      \ context-bound. Given these \nlimitations, it is crucial to educate counselors\
      \ \n188"
