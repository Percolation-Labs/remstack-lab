    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 281'
    uri: doc:tip57_traumainformed:p281
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 281\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 281]\nAppendix B—Trauma Resource List \n•  The early\
      \ recognition and treatment of\ntrauma-related stress in children. \n•  The\
      \ understanding of trauma and its long­\nterm effect on adults. \n•  The strategies\
      \ in engaging in mutual-help\nrecovery for trauma survivors. \n•  The clinical\
      \ methods and practices leading\nin aiding trauma victims. \n•  The development\
      \ of public policy initia­\ntives responsive to the needs of adult and\nchild\
      \ survivors of traumatic events. \nSubstance Abuse and Mental \nHealth Services\
      \ Administration \nhttp://www.samhsa.gov\n1 Choke Cherry Lane\nRockville, MD\
      \ 20857\nPhone: 877-726-4727 \nFax: 240-221-4292 \nEmail: SAMHSAInfo@samhsa.hhs.gov\
      \ \nSAMHSA is the Federal agency within HHS\ncharged with improving the quality\
      \ and avail­\nability of prevention, treatment, and rehabili­\ntative services\
      \ to reduce illness, death,\ndisability, and cost to society resulting from\n\
      substance abuse and mental illness. The \nEmergency Mental Health and Traumatic\n\
      Stress Services Branch, a branch of\nSAMHSA’s Center for Mental Health Ser­\n\
      vices, works with FEMA to provide crisis \ncounseling training and technical\
      \ assistance \nto State and local mental health professionals.\nSAMHSA offers\
      \ several publications regard­\ning trauma and PTSD, as well as a publica­\n\
      tion focusing on creating a seclusion-free and\nrestraint-free environment.\
      \ \nTraumatic Stress Institute \nhttp://www.traumaticstressinstitute.org\nKlingberg\
      \ Family Centers\n370 Linwood Street \nNew Britain, CT 06052\nPhone: 860-224-9113\
      \ \nThe Traumatic Stress Institute (TSI) works to\nincrease understanding of\
      \ the psychological \nimpact of trauma and to help victims of vio­\nlence restore\
      \ meaning and wholeness to their\nlives. In meeting these goals, TSI is involved\
      \ in\nclinical service, professional training, commu­\nnity education, and research.\
      \ TSI offers foren­\nsic assessment and expert testimony,\nprofessional education,\
      \ training opportunities,\nand publications. TSI developed the “Risking\nConnections”\
      \ trauma treatment program and\nprovides training in the use of this model.\
      \ \nTulane University Traumatology \nInstitute \nhttp://sites.google.com/site/charlesfigley/\n\
      Home/traumatologyinstitute\nTulane School of Social Work \n6823 St. Charles\
      \ Ave., Building 9 \nNew Orleans, LA 70118 \nPhone: 800-631-8234 \nEmail: figley@tulane.edu\
      \ \nThe Traumatology Institute, founded in 1996,\nbrings together health and\
      \ mental health pro­\nfessionals from a wide array of disciplines \nfrom throughout\
      \ the United States and\naround the world to develop cutting-edge re­\nsearch,\
      \ treatment approaches, and training\nprograms in the field of traumatology.\
      \ The \nInstitute facilitates the development of\nknowledge about the traumatization\
      \ experi­\nence of victims, survivors, and the profession­\nals who serve them.\
      \ The Traumatology \nInstitute conducts research, education, and\nservice activities\
      \ toward reducing the deleteri­\nous effects of trauma on individuals, families,\n\
      communities, and entire societies. \nVeterans Affairs PTSD Support \nServices\
      \ \nhttp://www.ptsdsupport.net/va.html\nP.O. Box 5574 \nWoodland Park, CO 80866\n\
      Email: russ@ptsdsupport.net \n259"
