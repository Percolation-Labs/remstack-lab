  - id: 88382de8-62ab-41a7-ecd1-7fef131ab1f4
    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 188'
    uri: doc:tip57_traumainformed:p188
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 188\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 188]\nProgram Curriculum: Roadmap to \nSeclusion-Free\
      \ and Restraint-Free \nMental Health Services \nThis curriculum, written from\
      \ consumer per­\nspectives, provides behavioral health staff with \neducation,\
      \ strategies, and hands-on tools to \nprevent and ultimately eliminate the use\
      \ of \nseclusion and restraint. It includes many \nhandouts for participants\
      \ and consumers. This \ntraining package, available online \n(http://store.samhsa.gov/product/Roadmap-to­\n\
      Seclusion-and-Restraint-Free-Mental-Health­\nServices-CD-/SMA06-4055), is divided\
      \ into \nseven modules plus a resources section: \n•\nModule 1: The Personal\
      \ Experience of \nSeclusion and Restraint \n• \nModule 2: Understanding the\
      \ Impact of \nTrauma  \n• \nModule 3: Creating Cultural Change \n• \nModule\
      \ 4: Understanding Resilience and \nRecovery from the Consumer Perspective \n\
      • \nModule 5: Strategies to Prevent Seclusion\nand Restraint \n \n• \nModule\
      \ 6: Sustaining Change Through \nConsumer and Staff Involvement \n• \nModule\
      \ 7: Review and Action Plan \n• \nResource Section \nSource: Center for Mental\
      \ Health Services \n(CMHS), SAMHSA, 2005. \nTrauma-Informed Care in Behavioral\
      \ Health Services \nStrategy #8: Develop \nPolicies and Procedures \nTo Ensure\
      \ Trauma-\nInformed Practices and To \nPrevent Retraumatization \nIn the early\
      \ stage of evaluating current services \nand planning for TIC, the committee\
      \ needs to\nassess practices, procedures, and policies that\nmay have been or\
      \ could be retraumatizing to\nany individual, at any level of the organization,\n\
      from consumers to administrators. Programs \nthat are not trauma informed are\
      \ as likely to\nbe unaware of the impact of trauma on staff as \nthey are to\
      \ be unaware of its influence on con­\nsumers. In the initial review, careful\
      \ scrutiny \nshould be used to eliminate any practice that is \npotentially\
      \ harmful, including seclusion and\nrestraint practices, therapeutic activities\
      \ that\nare shaming, treatment planning without col­\nlaboration, any medical\
      \ inquiry without \nprivacy, and so forth. \nPolicies and procedures are the\
      \ building\nblocks of each agency. They guide the service \nprocess and, if\
      \ followed, they provide an op­\nportunity for the agency to deliver consistent\n\
      responses and care. Policies and procedures \nmust incorporate trauma-informed\
      \ practices\nacross all domains and standards, such as ad­\nmissions, plant/environmental\
      \ standards,\nscreening and assessment processes, referrals \n(to other services,\
      \ including hospitalization, or\nfor further evaluations), treatment planning,\n\
      confidentiality, discharge, and more. They\nalso need to be updated periodically\
      \ to incor­\nporate new science and to meet the changing\nneeds of consumers.\
      \ By regularly reviewing\nand adapting administrative and clinical poli­\ncies\
      \ and procedures in response to ever-\nchanging needs and evidence, the agency\
      \ can\nprovide staff members with good guidelines \nfor providing trauma-informed\
      \ services that\nare consistent yet flexible. \nStrategy #9: Develop a \nDisaster\
      \ Plan \nFacilities are often required to develop disaster\nplans, but specific\
      \ requirements vary from \nState to State. From the outset, developing a\ndisaster\
      \ plan in behavioral health services is \nessential. Many clients in behavioral\
      \ health\nservices have lived with trauma, so proactive\nsteps that reduce the\
      \ impact of a new trauma\nmay prevent worsening of symptoms and de­\ncrease\
      \ the risk for more pervasive effects. (See \nalso Technical Assistance Publication\
      \ 34, Dis­\naster Planning Handbook for Behavioral Health\nTreatment Programs\
      \ [SAMHSA, 2013].) \n166"
