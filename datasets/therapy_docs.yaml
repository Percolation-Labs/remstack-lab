      pursuing a case against a trauma perpetra­\ntor and divulging information to\
      \ third par­\nties while still protecting the legal status of\ninformation used\
      \ in prosecution, and child\ncustody issues (Najavits, 2004). It’s essen­\n\
      tial that you know the laws in your State, \nhave an expert legal consultant\
      \ available,\nand access clinical supervision. \nBarriers and Challenges to\
      \ \nTrauma-Informed \nScreening and Assessment \nBarriers \nIt is not necessarily\
      \ easy or obvious to identify \nan individual who has survived trauma with­\n\
      out screening. Moreover, some clients may \ndeny that they have encountered\
      \ trauma and\nits effects even after being screened or asked\ndirect questions\
      \ aimed at identifying the oc­\ncurrence of traumatic events. The two main \n\
      barriers to the evaluation of trauma and its \nrelated disorders in behavioral\
      \ health settings \nare clients not reporting trauma and providers \noverlooking\
      \ trauma and its effects. \nConcerning the first main barrier, some events \n\
