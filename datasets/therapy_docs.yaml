      \ the TIP, the term “behavioral health” is used. Behavioral health\nrefers to\
      \ a state of mental/emotional being and/or choices and actions that affect wellness.\
      \ Be­\nhavioral health problems include substance abuse or misuse, alcohol and\
      \ drug addiction, serious \npsychological distress, suicide, and mental and\
      \ substance use disorders. This includes a range of\nproblems from unhealthy\
      \ stress to diagnosable and treatable diseases like serious mental illness \n\
      and substance use disorders, which are often chronic in nature but from which\
      \ people can and do\nrecover. The term is also used in this TIP to describe\
      \ the service systems encompassing the pro­\nmotion of emotional health, the\
      \ prevention of mental and substance use disorders, substance use \nand related\
      \ problems, treatments and services for mental and substance use disorders,\
      \ and recov­\nery support. Because behavioral health conditions, taken together,\
      \ are the leading causes of disa­\nbility burden in North America, efforts to\
      \ improve their prevention and treatment will benefit\nsociety as a whole. Efforts\
      \ to reduce the impact of mental and substance use disorders on Ameri­\nca’s\
      \ communities, such as those described in this TIP, will help achieve nationwide\
      \ improvements \nin health. \nClient/consumer: In this TIP, the term “client”\
      \ means anyone who seeks or receives mental \nhealth or substance abuse services.\
      \ The term “consumer” stands in place of “client” in content\nareas that address\
      \ consumer participation and determination. It is not the intent of this docu­\n\
      ment to ignore the relevance and historical origin of the term “consumer” among\
      \ individuals who\nhave received, been subject to, or are seeking mental health\
      \ services. Instead, we choose the word\n“client,” given that this terminology\
      \ is also commonly used in substance abuse treatment services.\nNote: This TIP\
      \ also uses the term “participant(s)” instead of “client(s)” for individuals,\
      \ families, or\ncommunities seeking or receiving prevention services. \nComplex\
      \ trauma: This manual adopts the National Child Traumatic Stress Network (NCTSN)\
