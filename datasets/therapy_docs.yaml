    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 258\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 258]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 7—Treatment\
      \ Models and Settings for People With Co-Occurring Disorders \n \nPage 230 \n\
      like acne, psoriasis, and rashes. Serious side effects include irregular heart\
      \ rhythm and serotonin \nsyndrome. Anesthesia and antidepressants are associated\
      \ with serotonin syndrome when taken with \nlithium. Elevated blood levels of\
      \ lithium can cause uncontrollable shaking, clumsiness, ringing in the \nears,\
      \ slurred speech, and blurred vision. Salt, caffeine, alcohol, other medications,\
      \ and dosing mistakes \ncan cause lithium toxicity, which can be a medical emergency.\
      \  \nAntiseizure Medication  \nAntiepileptic medications can be used to treat\
      \ bipolar disorder (Fountoulakis et al., 2017; National \nInstitute of Mental\
      \ Health [NIMH], 2016). These medications may have both benign and life-threatening\
      \ \nside effects, including rash, damage to internal organs, and a decrease\
      \ in blood cells (e.g., platelets, \nwhite blood cells). These medications can\
      \ interact negatively with medications used to treat common \nmedical concerns,\
      \ such as diabetes and high blood pressure. They also can make hormonal \ncontraceptives\
      \ less effective. Other serious side effects include peeling or blistering of\
      \ the skin, bruising, \nbleeding, weakness, headache, stiff neck, chest pain,\
      \ nausea/vomiting, vision changes, swelling of the \nface/eyes/lips, dark urine,\
      \ yellowing of the skin or eyes, abnormal heartbeat, loss of appetite, and \n\
      abdominal pain. Common but less-serious side effects include blurred or double\
      \ vision, dizziness, \nuncontrollable movements, sleepiness, weight change,\
      \ ringing in the ears, hair loss, back, stomach or \njoint pain, painful menstrual\
      \ periods, confusion, difficulty speaking, and dry mouth. \nAntipsychotic Medication\
      \  \nAntipsychotic medication may be used to treat mania with psychosis. See\
      \ the section “Medication for \nSchizophrenia and Other Psychotic Disorders”\
      \ for detailed information about the medications.  \nMedication for Schizophrenia\
      \ and Other Psychotic Disorders \nAntipsychotics are the most common medications\
      \ for schizophrenia and other psychotic disorders (Lally \n& MacCabe, 2015;\
      \ Patel, Cherian, Gohil, & Atkinson, 2014). They have many side effects and\
      \ require \ncareful monitoring. Most are taken daily, but there are a few long-lasting\
      \ forms that can be \nadministered once or twice a month.  \nThere are two categories\
      \ of antipsychotics: “first-generation” or “typical” antipsychotics and “second-\n\
      generation” or “atypical” antipsychotics. Both types can be used to help treat\
      \ schizophrenia and mania \nbecause of bipolar disorder. Some antipsychotics\
      \ have a wider range of uses, including severe \ndepression, generalized anxiety\
      \ disorder, obsessive-compulsive disorder, PTSD, dementia, and delirium. \n\
      Symptoms such as agitation and hallucinations may remit within a few days of\
      \ starting the medication, \nwhereas delusions may take a few weeks to resolve.\
      \ The full effect of an antipsychotic may not be seen \nfor up to 6 weeks. A\
      \ person may need to stay on the antipsychotic for months or years to stay well.\
      \  \nSide Effects \nAll antipsychotics have the potential to cause side effects\
      \ such as drowsiness, dizziness, restlessness, dry \nmouth, constipation, nausea,\
      \ vomiting, blurred vision, low blood pressure, and uncontrollable muscle \n\
      movements (NIMH, 2016). People who take antipsychotics need to have their blood\
      \ cell counts, blood \nglucose, and cholesterol monitored by a healthcare provider.\
      \ Care should be taken when starting or \nstopping other medications because\
      \ there are many potential drug interactions and not all are known. \nTobacco\
      \ smoke affects how medications are absorbed, spread through the body, work,\
      \ are metabolized, and \neliminated by the body (Lucas & Martin, 2013). Changing\
      \ the amount of tobacco smoked, including stopping or \nstarting, can interfere\
      \ with medication effectiveness or risk of side effects."
