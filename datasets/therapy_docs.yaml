    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 98'
    uri: doc:tip57_traumainformed:p98
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 98\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 98]\nCase Illustration: Frank \nFrank is a 36-year-old\
      \ man who was severely beaten in a fight outside a bar. He had multiple injuries,\
      \ \nincluding broken bones, a concussion, and a stab wound in his lower abdomen.\
      \ He was hospitalized \nfor 3.5 weeks and was unable to return to work, thus\
      \ losing his job as a warehouse forklift operator. \nFor several years, when\
      \ faced with situations in which he perceived himself as helpless and over­\n\
      whelmed, Frank reacted with violent anger that, to others, appeared grossly\
      \ out of proportion to the \nsituation. He has not had a drink in almost 3 years,\
      \ but the bouts of anger persist and occur three to \nfive times a year. They\
      \ leave Frank feeling even more isolated from others and alienated from those\
      \ \nwho love him. He reports that he cannot watch certain television shows that\
      \ depict violent anger; he \nhas to stop watching when such scenes occur. He\
      \ sometimes daydreams about getting revenge on \nthe people who assaulted him.\
      \  \nPsychiatric and neurological evaluations do not reveal a cause for Frank’s\
      \ anger attacks. Other than \nthese symptoms, Frank has progressed well in his\
      \ abstinence from alcohol. He attends a support \ngroup regularly, has acquired\
      \ friends who are also abstinent, and has reconciled with his family of \norigin.\
      \ His marriage is more stable, although the episodes of rage limit his wife’s\
      \ willingness to com­\nmit fully to the relationship. In recounting the traumatic\
      \ event in counseling, Frank acknowledges \nthat he thought he was going to\
      \ die as a result of the fight, especially when he realized he had been \nstabbed.\
      \ As he described his experience, he began to become very anxious, and the counselor\
      \ ob­\nserved the rage beginning to appear. \nAfter his initial evaluation,\
      \ Frank was referred to an outpatient program that provided trauma-specific\
      \ \ninterventions to address his subthreshold trauma symptoms. With a combination\
      \ of cognitive– \nbehavioral counseling, EMDR, and anger management techniques,\
      \ he saw a gradual decrease in \nsymptoms when he recalled the assault. He started\
      \ having more control of his anger when memories \nof the trauma emerged. Today,\
      \ when feeling trapped, helpless, or overwhelmed, Frank has re­\nsources for\
      \ coping and does not allow his anger to interfere with his marriage or other\
      \ relationships. \nTrauma-Informed Care in Behavioral Health Services \nreaction,\
      \ except that the precipitating event\nor events affect military personnel (and\
      \ civil­\nians exposed to the events) in an armed con­\nflict situation. The\
      \ terms “combat stress \nreaction” and “posttraumatic stress injury” are \n\
      relatively new, and the intent of using these \nnew terms is to call attention\
      \ to the unique \nexperiences of combat-related stress as well as \nto decrease\
      \ the shame that can be associated \nwith seeking behavioral health services\
      \ for\nPTSD (for more information on veterans and\ncombat stress reactions,\
      \ see the planned TIP,\nReintegration-Related Behavioral Health Issues \nfor\
      \ Veterans and Military Families; SAMHSA, \nplanned f). \nAlthough stress mobilizes\
      \ an individual’s \nphysical and psychological resources to per­\nform more\
      \ effectively in combat, reactions to\nthe stress may persist long after the\
      \ actual \ndanger has ended. As with other traumas, the \nnature of the event(s),\
      \ the reactions of others,\nand the survivor’s psychological history and\nresources\
      \ affect the likelihood and severity of\nCSR. With combat veterans, this translates\
      \ to\nthe number, intensity, and duration of threat \nfactors; the social support\
      \ of peers in the vet­\nerans’ unit; the emotional and cognitive resili­\nence\
      \ of the service members; and the quality \nof military leadership. CSR can\
      \ vary from\nmanageable and mild to debilitating and se­\nvere. Common, less\
      \ severe symptoms of CSR\ninclude tension, hypervigilance, sleep prob­\nlems,\
      \ anger, and difficulty concentrating. If\nleft untreated, CSR can lead to PTSD.\
      \ \nCommon causes of CSR are events such as a \ndirect attack from insurgent\
      \ small arms fire or\na military convoy being hit by an improvised\nexplosive\
      \ device, but combat stressors encom­\npass a diverse array of traumatizing\
      \ events,\nsuch as seeing grave injuries, watching others \n76"
