    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 123\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 123]\nCommon Assessment Myths \nSeveral common myths\
      \ contribute to underassessment of trauma-related disorders (Najavits, 2004):\
      \ \n•\nMyth #1: Substance abuse itself is a trauma. However devastating substance\
      \ abuse is, it does \nnot meet the Diagnostic and Statistical Manual of Mental\
      \ Disorders, Fifth Edition (DSM-5; \nAmerican Psychiatric Association [APA],\
      \ 2013a), criteria for trauma per se. Nevertheless, high-risk \nbehaviors that\
      \ are more likely to occur during addiction, such as interpersonal violence\
      \ and self-\nharm, significantly increase the potential for traumatic injury.\
      \ \n• \nMyth #2: Assessment of trauma is enough. Thorough assessment is the\
      \ best way to identify the \nexistence and extent of trauma-related problems.\
      \ However, simply identifying trauma-related \nsymptoms and disorders is just\
      \ the first step. Also needed are individualized treatment protocols \nand action\
      \ to implement these protocols. \n• \nMyth #3: It is best to wait until the\
      \ client has ended substance use and withdrawal to assess \nfor PTSD. Research\
      \ does not provide a clear answer to the controversial question of when to as­\n\
      sess for PTSD; however, Najavits (2004) and others note that underdiagnosis\
      \ of trauma and PTSD \nhas been more significant in the substance abuse field\
      \ than overdiagnosis. Clinical experience \nshows that the PTSD diagnosis is\
      \ rather stable during substance use or withdrawal, but symptoms \ncan become\
      \ more or less intense; memory impairment from alcohol or drugs can also cloud\
      \ the \nsymptom picture. Thus, it is advisable to establish a tentative diagnosis\
      \ and then reassess after a \nperiod of abstinence, if possible. \nPart 1, Chapter\
      \ 4—Screening and Assessment \nmigration, if applicable, and primary language.\n\
      Questions about the client’s country of birth,\nlength of time in this country,\
      \ events or reasons \nfor migration, and ethnic self-identification are\nalso\
      \ appropriate at intake. Also be aware that\neven individuals who speak English\
      \ well might\nhave trouble understanding the subtleties of\nquestions on standard\
      \ screening and assessment\ntools. It is not adequate to translate items simp­\n\
      ly from English into another language; words,\nidioms, and examples often don’t\
      \ translate di­\nrectly into other languages and therefore need\nto be adapted.\
      \ Screening and assessment should\nbe conducted in the client’s preferred language\
      \ \nby trained staff members who speak the lan­\nguage or by professional translators\
      \ familiar\nwith treatment jargon. \nAwareness of co-occurring diagnoses \n\
      A trauma-informed assessor looks for psycho­\nlogical symptoms that are associated\
      \ with\ntrauma or simply occur alongside it. Symptom \nscreening involves questions\
      \ about past or\npresent mental disorder symptoms that may \nindicate the need\
      \ for a full mental health as­\nsessment. A variety of screening tools are \n\
      available, including symptom checklists. \nHowever, you should only use symptom\
      \ \nchecklists when you need information about\nhow your client is currently\
      \ feeling; don’t use \nthem to screen for specific disorders. Responses\nwill\
      \ likely change from one administration of \nthe checklist to the next. \nBasic\
      \ mental health screening tools are availa­\nble. For example, the Mental Health\
      \ Screening\nForm-III screens for present or past symptoms \nof most mental\
      \ disorders (Carroll & McGinley,\n2001); it is available at no charge from Project\n\
      Return Foundation, Inc. and is also reproduced\nin TIP 42, Substance Abuse Treatment\
      \ for Per­\nsons With Co-Occurring Disorders (CSAT, \n2005c). Other screening\
      \ tools, such as the Beck \nDepression Inventory II and the Beck Anxiety \n\
      Inventory (Beck, Wright, Newman, & Liese,\n1993), also screen broadly for mental\
      \ and sub­\nstance use disorders, as well as for specific dis­\norders often\
      \ associated with trauma. For \nfurther screening information and resources\
      \ on\ndepression and suicide, see TIP 48, Managing \nDepressive Symptoms in\
      \ Substance Abuse Clients \nDuring Early Recovery (CSAT, 2008), and TIP \n50,\
      \ Addressing Suicidal Thoughts and Behaviors\nin Substance Abuse Treatment (CSAT,\
      \ 2009a). \n101"
