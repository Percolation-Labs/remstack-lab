    uri: doc:tip57_traumainformed:p40
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 40\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 40]\nHow often have you heard “We aren’t equipped\
      \ to handle trauma” or “We don’t have time to deal \nwith reactions that surface\
      \ if traumatic experiences are discussed in treatment” from counselors and \n\
      administrators in behavioral health services? For agencies, staff members, and\
      \ clients, these state­\nments present many difficulties and unwanted outcomes.\
      \ For a client, such comments may replicate \nhis or her earlier encounters\
      \ with others (including family, friends, and previous behavioral health \n\
      professionals) who had difficulty acknowledging or talking about traumatic experiences\
      \ with him or \nher. A hands-off approach to trauma can also reinforce the client’s\
      \ own desire to avoid such discus­\nsions. Even when agencies and staff are\
      \ motivated in these sentiments by a good intention—to con­\ntain clients’ feelings\
      \ of being overwhelmed—such a perspective sends strong messages to clients \n\
      that their experiences are not important, that they are not capable of handling\
      \ their trauma-\nassociated feelings, and that dealing with traumatic experiences\
      \ is simply too dangerous. Statements \nlike these imply that recovery is not\
      \ possible and provide no structured outlet to address memories \nof trauma\
      \ or traumatic stress reactions.  \nNevertheless, determining how and when to\
      \ address traumatic stress in behavioral health services \ncan be a real dilemma,\
      \ especially if there are no trauma-specific philosophical, programmatic, or\
      \ \nprocedural processes in place. For example, it is difficult to provide an\
      \ appropriate forum for a client \nto address past traumas if no forethought\
      \ has been given to developing interagency and intra-\nagency collaborations\
      \ for trauma-specific services. By anticipating the need for trauma-informed\
      \ \nservices and planning ahead to provide appropriate services to people who\
      \ are affected by trauma, \nbehavioral health service providers and program\
      \ administrators can begin to develop informed inter­\nvention strategies that\
      \ send a powerful, positive message: \n• \nBoth clients and providers can competently\
      \ manage traumatic experiences and reactions. \n• \nProviders are interested\
      \ in hearing clients’ stories and attending to their experiences.  \n• \nRecovery\
      \ is possible. \nTrauma-Informed Care in Behavioral Health Services \ncircumstances\
      \ before, during, and after that \ntrauma, so remember that even seemingly safe\
      \ \nand standard treatment policies and proce­\ndures, including physical plant\
      \ operations (e.g.,\nmaintenance, grounds, fire and safety proce­\ndures), may\
      \ feel quite the contrary for a client\nif one or more of those elements is\
      \ reminiscent \nof his or her experience of trauma in some \nway. Examples include\
      \ having limited privacy \nor personal space, being interviewed in a room \n\
      that feels too isolating or confining, undergo­\ning physical examination by\
      \ a medical profes­\nsional of the same sex as the client’s previous \nperpetrator\
      \ of abuse, attending a group session\nin which another client expresses anger\
      \ appro­\npriately in a role play, or being directed not to\ntalk about distressing\
      \ experiences as a means \nof deescalating traumatic stress reactions. \nAlthough\
      \ some treatment policies or proce­\ndures are more obviously likely to solicit\
      \ dis­\ntress than others, all standard practices should \nbe evaluated for\
      \ their potential to retraumatize \na client; this cannot be done without knowing\n\
      the specific features of the individual’s history \nof trauma. Consider, for\
      \ instance, a treatment\nprogram that serves meals including entrees \nthat\
      \ combine more than one food group. Your\nclient enters this program and refuses\
      \ to eat\nmost of the time; he expresses anger toward\ndietary staff and claims\
      \ that food choices are\nlimited. You may initially perceive your cli­\nent’s\
      \ refusal to eat or to avoid certain foods as \nan eating disorder or a behavioral\
      \ problem.\nHowever, a trauma-aware perspective might\nchange your assumptions;\
      \ consider that this \nclient experienced neglect and abuse sur­\nrounding food\
      \ throughout childhood (his\nmother forced him to eat meals prepared by \ncombining\
      \ anything in the refrigerator and\ncooking them together). \n18"
