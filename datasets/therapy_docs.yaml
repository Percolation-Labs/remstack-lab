    name: Crisis Response Guidelines 2025 - Page 39
    uri: doc:crisisguidelines2025:p39
    content: "# Crisis Response Guidelines 2025\n## Page 39\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 39]\n• Response\
      \ time;\n • Duration of contact;\n • Abandonment rate;\n • Interventions offered;\n\
      \ • Involuntary interventions;\n • Demographic information \n(when not anonymous);\n\
      \ • Language;\n • Event disposition (including but not limited to \nimminent\
      \ risk);\n • Diversion (e.g., from 911, law enforcement);\n • Help seeker experience\
      \ and satisfaction; and\n • Number of unique individuals referred to \nservices\
      \ by service type (e.g., mobile crisis, \nresidential, peer support).\nEmbedding\
      \ Equity\nTo offer equitable, comprehensive behavioral \nhealth care to all\
      \ communities and better meet the \nneeds of individuals in crisis, SAMHSA,\
      \ working \nwith the 988 Lifeline Administrator and other \nkey partners, has\
      \ made the 988 Lifeline more \naccessible by offering chat and text services\
      \ in \nSpanish; launching a new video-phone option for \nindividuals who are\
      \ deaf or hard of hearing; and \nintroducing specialized access for LGB youth\
      \ \nand young adults through call, chat, and text. The \n988 Lifeline also provides\
      \ interpreter services via a \nlanguage line for 200+ additional languages.\n\
      SAMHSA requires that crisis contact centers \ncreate a plan of action to engage\
      \ with emergency \nresponse units and other support entities \nregarding the\
      \ intersectional needs and barriers \nfor groups who experience disproportionate\
      \ harm \nwhen engaging with law enforcement and other \nemergency response entities.\n\
      SAMHSA also has worked toward better \ncoordination of the 988 Lifeline and\
      \ 911 services, \npartnered with federal agencies to elevate \nits messaging\
      \ and better reach communities \nacross the nation, and has provided support\
      \ and \neducation to develop a common understanding of \nthe 988 Lifeline and\
      \ communicate a shared vision \nfor its execution and practice. SAMHSA remains\
      \ \ncommitted to continuous improvement to build \nupon these performance gains.\n\
      2. Someone to Respond: Mobile Crisis and \nOutreach Services\nMobile crisis\
      \ and outreach services are an \nessential component of the crisis continuum\
      \ of \ncare, providing community-based support to \nindividuals experiencing\
      \ a crisis wherever they are. \nMobile crisis services were first developed\
      \ in the \nUnited States as part of a de-institutionalization \nmovement in\
      \ the 1960s, as a response to meet \nthe increased needs of the population living\
      \ \nindependently with behavioral health needs.63\nNRI’s 2023 state profiles\
      \ reported that of the 50 \nstates who responded to their survey, 98 percent\
      \ of \nstates have active MCT services, operating 1,820 \nMCTs. Mobile crisis\
      \ services continue to expand \ntheir reach in the United States: 40 states\
      \ saw an \nincrease of 21 percent in the number of individuals \nserved by MCTs\
      \ in 2023 compared with 2022.64\nCommunities across the country have designed\
      \ \ntheir mobile crisis services to rapidly meet the \nneeds of individuals,\
      \ provide support, ensure \nsafety, and coordinate follow-up care. This \nhas\
      \ resulted in variations in service delivery \nand team composition. SAMHSA\
      \ recommends \n35\nNATIONAL GUIDELINES\nfor a Behavioral Health Coordinated\
      \ System of Crisis Care"
