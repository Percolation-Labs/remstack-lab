    uri: doc:asam_medicaid_guide:p3-5
    content: "# ASAM Medicaid Coverage Guide\n## Pages 3-5\n\n**Source:** American\
      \ Society of Addiction Medicine\n**Document Pages:** 26 total\n\n---\n\n[Page\
      \ 3]\n3 \n \nprovider requirements consistent with industry standards—are some\
      \ of the hallmarks of a \ntransformed system of care for individuals with SUD.\
      \  \nASAM CRITERIA \nThe ASAM Criteria: Treatment Criteria for Addictive Substance-Related,\
      \ and Co-Occurring \nCondition 6 (henceforth called the ASAM Criteria) contains\
      \ the most recent set of industry \nguidelines released on the treatment of\
      \ SUDs. This resource provides a brief overview of the key \nprovider competencies\
      \ described in the ASAM Criteria. The Medicaid IAP appreciates the \ninformal\
      \ review, edits and contributions provided by ASAM to the clinical summaries\
      \ included \nbelow. \nThe content included in this document is an abbreviation\
      \ of the full principles, concepts, and \nprocess described within the ASAM\
      \ Criteria. Furthermore, the summary information in this \ndocument is based\
      \ on the latest science available at the time of its release (the third edition\
      \ of \nthe ASAM Criteria) and will need to be updated upon subsequent editions\
      \ and the \navailability of new research and science. \nThe ASAM Criteria describes\
      \ five broad levels of care (Levels 0.5–4) with specific service and \nrecommended\
      \ provider requirements to meet those needs. These levels of care (Levels 0.5–4)\
      \ span \na continuum of care that represent various levels of care. A full list\
      \ of the levels of care is provided \nin Figure 1, with more in-depth descriptions\
      \ following this section.7 \n                                              \
      \       \n6 Mee-Lee D, ed. The ASAM Criteria: Treatment Criteria for Addictive\
      \ Substance-Related, and Co-Occurring \nConditions. Chevy Chase, MD: American\
      \ Society of Addiction Medicine; 2013. http://www.asam.org/quality- \npractice/guidelines-and-consensus-documents/the-asam-criteria/text.\
      \ Accessed March 18, 2016. \n7 The ASAM Criteria discuss their application to\
      \ adolescents in some detail, although they are not specified \ncompletely for\
      \ adolescents as a separate population. The book includes a matrix for matching\
      \ adolescent severity and \nlevel of function with type and intensity of service.\n\
      \n[Page 4]\n4 \nFigure 1. ASAM Levels of Care\n\n[Page 5]\n5 \n \n \nDefinition\
      \ of Treatment Terms \nThroughout the ASAM Criteria, the following treatment\
      \ terms are used to describe services \nwithin a specified level of care: \n\
      • Clinically managed services are directed by nonphysician addiction specialists\
      \ rather than \nmedical personnel. They are appropriate for individuals whose\
      \ primary problems involve \nemotional, behavioral, cognitive, readiness to\
      \ change, relapse, or recovery environment \nconcerns. Intoxication, withdrawal,\
      \ and biomedical concerns, if present, are safely \nmanageable in a clinically\
      \ managed service. This type of care is described under Level 3.1, \n3.3 and\
      \ 3.5 residential programs. \n• Medically monitored services are provided by\
      \ an interdisciplinary staff of nurses, \ncounselors, social workers, addiction\
      \ specialists, or other health and technical personnel \nunder the direction\
      \ of a licensed physician. Medical monitoring is provided through an \nappropriate\
      \ mix of direct patient contact, review of records, team meetings, 24-hour \n\
      coverage by a physician, 24-hour nursing and a quality assurance program. This\
      \ type of \ncare is described under Level 3.7 inpatient programs. \n• Medically\
      \ managed services involve daily medical care and 24-hour nursing. An \nappropriately\
      \ trained and licensed physician provides diagnostic and treatment services\
      \ \ndirectly, manages the provision of those services, or both. This type of\
      \ care is described \nunder Level 4 medically managed intensive inpatient programs.\
      \ \n \nLevel 0.5: Early Intervention \nProfessional services targeting individuals\
      \ who are at risk of developing a substance-related \nproblem but may not have\
      \ a diagnosed SUD are provided in Level 0.5. These early intervention \nservices—including\
      \ individual or group counseling, motivational interventions, and Screening,\
      \ \nBrief Intervention, and Referral to Treatment (SBIRT)—seek to identify substance-related\
      \ risk \nfactors to help individuals recognize the potentially harmful consequences\
      \ of high-risk behaviors. \nThese services may be coverable under Medicaid as\
      \ stand-alone direct services or may also be \ncoverable as component services\
      \ of a program such as driving under the influence or driving while \nintoxicated\
      \ programs and Employee Assistance Programs (EAPs). Length of service may vary\
      \ \nfrom 15 to 60 minutes of SBIRT, provided once or over five brief motivational\
      \ sessions, to several \nweeks of services provided in programs. Medicaid coverage\
      \ of services and component services, \nwhether provided directly or through\
      \ programs, must comport with all applicable rules, such as \nstate plan benefit\
      \ requirements. \n• Setting: Early intervention services are often provided\
      \ in nonspecialty settings including \nprimary care medical clinics, hospital\
      \ emergency departments, community centers, \nworksites, or an individual’s\
      \ home. SBIRT may be conducted in a primary care physician’s \noffice, mental\
      \ health practice, trauma center, emergency department, school setting, or \n\
      other nonaddiction treatment environments. \n• Provider Type: Appropriately\
      \ credentialed and/or licensed treatment professionals, \nincluding addiction\
      \ counselors, social workers, or health educators may offer early"
