    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 108\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 108]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 80 \n• Sometimes substance use can mask depressive symptoms, and it may\
      \ not become apparent that a client has \ndepression until after he or she has\
      \ stopped using substances. Monitor symptoms continually and respond \nimmediately\
      \ to any intensification of symptoms.  \n• Clients with depression often feel\
      \ hopeless and unmotivated, which can hinder their participation and \nretention\
      \ in treatment. If clients seem reluctant to engage in SUD treatment, do not\
      \ interpret that as a sign \nof resistance or noncompliance. Alleviating their\
      \ depressive symptoms could help with this to an extent. But \nalso work with\
      \ clients on enhancing motivation and self-efficacy so they can develop confidence\
      \ and \ninternalize the belief that recovery is possible. \n• Gradually introduce\
      \ and teach skills for participation in mutual support programs.  \n• Consider\
      \ CBT and motivational interviewing in place of or in addition to usual psychosocial\
      \ treatment. \n• Combine addiction counseling with medication and mental health\
      \ services.  \n• Because antidepressants have such strong efficacy in reducing\
      \ depressive symptoms, keep on hand the \nnames of local mental health professionals\
      \ (if one isn’t available in the treatment setting) to refer clients for \n\
      complete assessment and medication review.  \n• Given that depressive symptoms\
      \ can result from SUDs and not an underlying mental disorder, careful and \n\
      continual assessment is essential. \n• Because of the increased risk of suicidality\
      \ with MDD, continually assess and be vigilant for signs of suicidal \nideation,\
      \ gestures/behaviors, and attempts. Use risk mitigation strategies (e.g., safety\
      \ plans) to protect \nclients from self-harm. (See the section “Cross-Cutting\
      \ Topics: Suicide and Trauma” for more guidance.) \nBipolar I Disorder \nBipolar\
      \ I disorder, also sometimes termed manic-depression, refers to a mental state\
      \ wherein a \nperson’s mood fluctuates wildly between depressive and manic episodes\
      \ (Exhibit 4.3). During depressive \nepisodes, a person experiences symptoms\
      \ of MDD (e.g., excessive sadness, loss of interest in normally \npleasurably\
      \ activities, physical and cognitive symptoms). During manic episodes, a person\
      \ experiences \nthe opposite—extreme euphoria, energy, and activity. Manic episodes\
      \ vary with intensity and can be \nmanifest in a variety of ways, such as having\
      \ little or no need for sleep, very fast or “pressured” speech, \nimpulsivity\
      \ and erratic decision making (especially decisions of major consequence, like\
      \ spending a large \namount of money), and racing thoughts. Some manic episodes\
      \ are milder in nature; these are known as \nhypomanic episodes. People with\
      \ bipolar I disorder can experience both manic and hypomanic episodes. \nBipolar\
      \ II disorder is a related disorder in which the person only experiences hypomania\
      \ and not full-\nblown mania. For the purposes of this chapter, only bipolar\
      \ I disorder, which has ample research \nstrongly linking it to SUDs, will be\
      \ discussed. \nExhibit 4.3. Diagnostic Criteria for Bipolar I Disorder \nFor\
      \ a diagnosis of bipolar I disorder, it is necessary to meet the following criteria\
      \ for a manic episode. The manic \nepisode may have been preceded by and may\
      \ be followed by hypomanic or MDEs. \nManic Episode \nA. A distinct period of\
      \ abnormally and persistently elevated, expansive, or irritable mood and abnormally\
      \ and \npersistently increased goal-directed activity or energy, lasting at\
      \ least 1 week and present most of the day, \nnearly every day (or any duration\
      \ if hospitalization is necessary).  \nB. During the period of mood disturbance\
      \ and increased energy or activity, three (or more) of the following \nsymptoms\
      \ (four if the mood is only irritable) are present to a significant degree and\
      \ represent a noticeable \nchange from usual behavior: \n1. Inflated self-esteem\
      \ or grandiosity"
