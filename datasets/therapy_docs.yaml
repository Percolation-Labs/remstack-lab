    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 119\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 119]\nPart 1, Chapter 4—Screening and Assessment\
      \ \nhealth terminology, be familiar with the\nconcepts and purposes of the interview\
      \ and\ntreatment programming, be unknown to\nthe client, and be part of the\
      \ treatment \nteam. Avoid asking family members or\nfriends of the client to\
      \ serve as interpreters. \n• Elicit only the information necessary for\ndetermining\
      \ a history of trauma and the\npossible existence and extent of traumatic\n\
      stress symptoms and related disorders.\nThere is no need to probe deeply into\
      \ the\ndetails of a client’s traumatic experiences at\nthis stage in the treatment\
      \ process. Given\nthe lack of a therapeutic relationship in\nwhich to process\
      \ the information safely,\npursuing details of trauma can cause re­\ntraumatization\
      \ or produce a level of re­\nsponse that neither you nor your client is \nprepared\
      \ to handle. Even if a client wants \nto tell his or her trauma story, it’s\
      \ your job\nto serve as “gatekeeper” and preserve the \nclient’s safety. Your\
      \ tone of voice when sug­\ngesting postponement of a discussion of\ntrauma is\
      \ very important. Avoid conveying\nthe message, “I really don’t want to hear\
      \ \nabout it.” Examples of appropriate state­\nments are: \n−\n“Your life experiences\
      \ are very im­\nportant, but at this early point in our \nwork together, we\
      \ should start with \nwhat’s going on in your life currently \nrather than discussing\
      \ past experiences \nin detail. If you feel that certain past \nexperiences\
      \ are having a big effect on \nyour life now, it would be helpful for us\nto\
      \ discuss them as long as we focus on \nyour safety and recovery right now.”\
      \ \n−\n“Talking about your past at this point \ncould arouse intense feelings—even\
      \ \nmore than you might be aware of right \nnow. Later, if you choose to, you\
      \ can \ntalk with your counselor about how to \nwork on exploring your past.”\
      \ \n− “Often, people who have a history of \ntrauma want to move quickly into\
      \ the \ndetails of the trauma to gain relief. I \nunderstand this desire, but\
      \ my concern \nfor you at this moment is to help you \nestablish a sense of\
      \ safety and support \nbefore moving into the traumatic expe­\nriences. We want\
      \ to avoid retraumati­\nzation—meaning, we want to establish \nresources that\
      \ weren’t available to you \nat the time of the trauma before delv­\ning into\
      \ more content.” \n• Give the client as much personal control as \npossible\
      \ during the assessment by:  \n−\nPresenting a rationale for the interview \n\
      and its stress-inducing potential, mak­\ning clear that the client has the right\
      \ to \nrefuse to answer any and all questions.  \n− Giving the client (where\
      \ staffing per­\nmits) the option of being interviewed \nby someone of the gender\
      \ with which \nhe or she is most comfortable. \n− Postponing the interview if\
      \ necessary \n(Fallot & Harris, 2001). \n•  Use self-administered, written checklists\
      \ \nrather than interviews when possible to as­\nsess trauma. Traumas can evoke\
      \ shame, \nguilt, anger, or other intense feelings that \ncan make it difficult\
      \ for the client to report \nthem aloud to an interviewer. Clients are \nmore\
      \ likely to report trauma when they use \nself-administered screening tools;\
      \ however, \nthese types of screening instruments only \nguide the next step.\
      \ Interviews should coin­\ncide with self-administered tools to create a \n\
      sense of safety f or the client (someone is \npresent as he or she completes\
      \ t he screen­\ning) and to follow up with more indepth \ndata gathering after\
      \ a self-administered \nscreening is complete. The Trauma History \nQuestionnaire\
      \ (THQ) is a self-\nadministered tool (Green, 1996). It has \nbeen used successfully\
      \ with clinical and \nnonclinical populations, including medi­\ncal patients,\
      \ women who have experi­\nenced domestic violence, and people with \nserious\
