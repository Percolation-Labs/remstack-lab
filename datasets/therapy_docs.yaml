      \ for People With Co-Occurring Disorders \nMARCH 2020 \nAppendix B–Resources\
      \ \n \nPage 298 \nSecular Organizations for Sobriety (www.sossobriety.org/):\
      \ A nonprofit, nonreligious network of autonomous, \nnonprofessional local groups\
      \ that help people achieve and maintain abstinence from alcohol and drug addiction.\
      \ \nSelf-Management and Recovery Training (SMART Recovery; www.smartrecovery.org/):\
      \ SMART \nRecovery a self-empowering addiction recovery support group that teaches\
      \ science-based tools for \naddiction recovery and grants access to an international\
      \ recovery community of mutual support groups. \nWomen for Sobriety (https://womenforsobriety.org/):\
      \ An abstinence-based mutual support program \nthat helps women find individual\
      \ paths to recovery by acknowledging their unique needs in recovery. It \nis\
      \ not affiliated with other recovery organizations. It offers tools to help\
      \ women in recovery develop \ncoping skills focused on emotional growth, spiritual\
      \ growth, self-esteem, and a healthy lifestyle. \nPublications and Other Resources\
      \ \nAmerican Society of Addiction Medicine (www.asam.org/resources/patient-resources):\
      \ Includes a \ntreatment locator, listing of client and family support group,\
      \ and a treatment guideline about opioid \naddiction.  \nFoundations Recovery\
      \ Network Articles and Publications (www.dualdiagnosis.org/resource/): Offers\
      \ material \non COD treatment, gender-specific concerns, family functions, mutual\
      \ support, advocacy, and success stories. \nNational Institute on Alcohol Abuse\
      \ and Alcoholism (www.rethinkingdrinking.niaaa.nih.gov/help-\nlinks/): Provides\
      \ links to patient and family education, help lines, and other recovery resources\
      \  \nNIDA (www.drugabuse.gov/nidamed-medical-health-professionals/tool-resources-your-\n\
      practice/patient-materials): Patient materials include online tools, booklets,\
      \ and fact sheets about \nsubstance misuse, prevention, and treatment. \nSAMHSA\
      \ (http://store.samhsa.gov/): Provides patient and family educational tools\
      \ about SUD and co-\noccurring mental illness. \n• \nNo Longer Alone. A Story\
      \ About Alcohol, Drugs, Depression, and Trauma: \nhttps://store.samhsa.gov/system/files/sma13-4781eng.pdf\
      \  \n• \nPeople Recover. An Educational Comic Book on Co-Occurring Disorders:\
      \ \nhttps://store.samhsa.gov/product/people-recover/sma13-4712  \n• \nShould\
      \ You Talk to Someone About a Drug, Alcohol, or Mental Health Problem? \n(https://store.samhsa.gov/system/files/sma15-4585.pdf).\
      \ This publication is available in English, \nCambodian, Chinese, Russian, and\
      \ Vietnamese. \n• \nSteve’s Path to a Better Life: Alcohol and Depression: https://store.samhsa.gov/system/files/sma16-5013.pdf\
      \  \nOnline Boards and Chat Rooms \n12-Step forums: Some NA/AA meetings are\
      \ available online, each with their own view of medication. \n• \nThe AA online\
