      \ \nstudy of people with SUDs, 60 percent of people with depression had a substance-induced\
      \ rather than \nindependent depressive disorder (Conner et al., 2014). DSM-5\
      \ notes that although about 40 percent of \npeople with AUD develop MDD, only\
      \ about one-third to one-half are cases of independent depression, \nmeaning\
      \ as much as 75 percent of occurrences of depressive disorders in the context\
      \ of AUD could be \nbecause of intoxication or withdrawal (APA, 2013). Depressive\
      \ disorders or their symptoms could also \nbe because of the long-term effects\
      \ of substance use. \nDiagnosis of a substance-induced versus independent depressive\
      \ disorder can be difficult given that \nmany people with SUDs do have mood\
      \ symptoms, like depressed affect, and intoxication and \nwithdrawal from substances\
      \ can mirror symptoms of depression. During the first months of \nabstinence,\
      \ many people with SUDs may exhibit symptoms of depression that fade over time\
      \ and are \nrelated to acute withdrawal. Because depressive symptoms during\
      \ withdrawal and early recovery may \nresult from SUDs and not an underlying\
      \ depression, a period of time should elapse before depression is \ndiagnosed.\
      \ This does not preclude the importance of addressing depressive symptoms during\
      \ the early \nstage of recovery, before diagnosis. Further, even if an episode\
      \ of depression is substance induced, that \ndoes not mean that it should not\
      \ be treated. Overall, the process of addiction per se can result in \nbiopsychosocial\
      \ disintegration, leading to PDD or depression often lasting from months to\
      \ years. \nSubstance­induced mood alterations can result from acute and chronic\
      \ drug use as well as from drug \nwithdrawal. Substance­induced depressive disorders,\
      \ most notably acute depression lasting from hours \nto days, can result from\
      \ sedative–hypnotic intoxication. Similarly, prolonged or subacute withdrawal,\
      \ \nlasting from weeks to months, can cause episodes of depression, and sometimes\
      \ is accompanied by \nsuicidal ideation or attempts.  \nStimulant withdrawal\
      \ may provoke episodes of depression lasting from hours to days, especially\
      \ \nfollowing high­dose, chronic use. Acute stimulant withdrawal generally lasts\
