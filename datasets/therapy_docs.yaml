    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 259\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 259]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 7—Treatment\
      \ Models and Settings for People With Co-Occurring Disorders \n \nPage 231 \n\
      The typical or first-generation antipsychotics may cause rigidity and muscle\
      \ spasms, tremors, and \nrestlessness. They may also cause a condition of abnormal\
      \ muscle movements called tardive dyskinesia, \nwhich can persist even when\
      \ the medication is discontinued. Some antipsychotics cause \nelectrocardiogram\
      \ abnormalities, such as QT prolongation. It is possible to overdose on antipsychotics,\
      \ \nespecially if they are combined with alcohol or other sedating drugs. \n\
      Medication for Attention Deficit Hyperactivity Disorder  \nAttention deficit\
      \ hyperactivity disorder (ADHD) in adults may be treated with short- or long-acting\
      \ \nstimulants, nonstimulant medications, and behavioral therapy (NIMH, 2016).\
      \ Typically, a nonstimulant \nmedication is prescribed first; a stimulant, only\
      \ if nonstimulant response is insufficient. Stimulant \nmedications help people\
      \ with ADHD focus and feel calmer but can cause euphoria (SAMHSA, 2015a).  \n\
      Stimulants may be misused by people who have no prescription. Typically, people\
      \ who misuse \nstimulants are motivated to improve academic/work performance\
      \ and hope to experience enhanced \nconcentration and alertness rather than\
      \ euphoria. Many people who consistently misuse prescription \nstimulants exhibit\
      \ symptoms of ADHD. Adults who are prescribed stimulants for ADHD may misuse\
      \ them \nby taking larger doses than prescribed. There is some evidence that\
      \ adults who misuse stimulants \nprescribed to them are more likely to report\
      \ misuse of other substances as well (Wilens et al., 2016).  \nThere are no\
      \ specific guidelines on whether stimulants should be prescribed for co-occurring\
      \ ADHD in \npeople with SUDs. Available research is unclear as to whether stimulants\
      \ are effective for ADHD in the \npresence of an SUD. Although efficacious in\
      \ reducing ADHD symptoms, stimulant medications generally \ndo not alleviate\
      \ SUD symptoms (Cunill et al., 2015; De Crescenzo et al., 2017; Luo & Levin,\
      \ 2017). Thus, \nADHD medication alone, if used at all, is an insufficient treatment\
      \ approach for ADHD-SUD (Crunelle et \nal., 2018; Zulauf et al., 2014). Stimulants\
      \ do have misuse potential, but current evidence suggests that \nmost people\
      \ with ADHD and SUD generally do not divert or misuse stimulant medication for\
      \ ADHD (e.g., \nto experience euphoria) (Luo & Levin, 2017). However, diversion\
      \ can and does occur in some people. \nUse of long-acting or extended-release\
      \ medication or of antidepressants instead of stimulants can help \nreduce the\
      \ chances of diversion and misuse.  \nMedications for ADHD can have potentially\
      \ life-threatening cardiovascular side effects (Sinha, Lewis, \nKumar, Yeruva,\
      \ & Curry, 2016). Changes in heart rhythm and blood pressure can occur that\
      \ raise risk of \nstroke and heart attack, especially in adults with preexisting\
      \ heart conditions (Zukkoor, 2015). These \nmedications should be prescribed\
      \ cautiously and with consideration of the client’s personal and family \nhistory\
      \ of cardiovascular problems. Combined medication and psychotherapy may provide\
      \ the best \nlong-term relief of ADHD symptoms (Arnold, Hodgkins, Caci, Kahle,\
      \ & Young, 2015). \nMedication for PDs \nNo medications are FDA approved to\
      \ treat any PD. Antidepressants, mood stabilizers, antipsychotics, \nand antianxiety\
      \ medications can be prescribed to target symptoms/improve function. \nMedication\
      \ for Feeding and Eating Disorders \nMedication is generally not a first-line\
      \ or standalone treatment approach for eating disorders, and only \none medication—the\
      \ SSRI fluoxetine (Prozac)—is approved by the FDA to treat these conditions\
      \ \n(specifically, bulimia nervosa [BN]) (Davis & Attia, 2017). Other antidepressants\
      \ may be effective for the \nmanagement of BN and binge eating disorder (BED)\
      \ but have been relatively less successful with \nanorexia nervosa (AN; Davis\
      \ & Attia, 2017). Second-generation antipsychotics (notably olanzapine) may\
      \ \noffer a promising pharmacotherapy option for AN, but more research is needed\
      \ (Davis & Attia, 2017)."
