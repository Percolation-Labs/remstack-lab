    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Pages 235-236\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 235]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 7—Treatment\
      \ Models and Settings for People With Co-Occurring Disorders \n \nPage 207 \n\
      Access and Linkage \nThe fellowships are independent organizations based on\
      \ 12-Step principles and traditions that generally \ndevelop cooperative and\
      \ informal relationships with service providers and other organizations. The\
      \ \nfellowships can be seen as providing a source of support that is parallel\
      \ to formal services, that is, \nparticipation while receiving treatment and\
      \ continuing care services. \nReferral to dual recovery fellowships is informal:\
      \ \n• \nAn agency may provide a “host setting” for one of the fellowships to\
      \ hold its meetings. The agency \nmay arrange for its clients to attend the\
      \ scheduled meeting. \n• \nAn agency may provide transportation for its clients\
      \ to attend a community meeting provided by \none of the fellowships. \n• \n\
      An agency may offer a schedule of community meetings provided by one of the\
      \ fellowships as a \nsupport to referral for clients. \nCommon Features of Dual\
      \ Recovery Mutual-Support Fellowships \nDual recovery fellowships tend to have\
      \ the following in common: \n• \nA perspective describing CODs and dual recovery\
      \ \n• \nA series of steps providing a plan to achieve and maintain dual recovery\
      \ \n• \nLiterature describing the program for members and the public \n• \n\
      A structure for conducting meetings in a way that provides a setting of acceptance\
      \ and support \n• \nPlans for establishing an organizational structure to guide\
      \ growth of membership, that is, a central \noffice, fellowship network of area\
      \ intergroups, groups, and meetings. An “intergroup” is an assembly \nof people\
      \ made up of delegates from several groups in an area. It functions as a communications\
      \ \nlink upward to the central office or offices and outward to all the area\
      \ groups it serves. \nEmpirical Evidence \nEmpirical evidence suggests that\
      \ participation in mutual support programs contributes substantially to \nmembers’\
      \ progress in dual recovery and should be encouraged. Specifically, studies\
      \ have found the \nfollowing positive outcomes: \n• \nAmong veterans with an\
      \ SUD and depression, lower scores of depression and lower future alcohol \n\
      use (Worley, Tate, & Brown, 2012) \n• \nFewer days of alcohol and other substance\
      \ use, better scores of mental health, and fewer self-\nreported substance-related\
      \ problems (Rosenblum et al., 2014; Woodhead, Cowden Hindash & \nTimko, 2013)\
      \ \n• \nGreater treatment attendance and possibly increased alcohol abstinence\
      \ and decreased drinks per \ndrinking day over time (but not necessarily better\
      \ than usual care) (Bogenschutz et al., 2014b) \nQualitative studies (Hagler\
      \ et al., 2015; Matusow et al., 2013; Penn, Brooke, Brooks, Gallagher, & \n\
      Barnard, 2016; Roush, Monica, Carpenter-Song, & Drake, 2015) exploring perspectives\
      \ of clients with \nCODs who engage in mutual support services (e.g., 12-Step\
      \ and SMART Recovery) also detail numerous \nperceived benefits from these programs,\
      \ such as: \n• \nFellowship building (e.g., meeting others with similar problems).\
      \ \nDual recovery mutual-support programs recognize the unique value of people\
      \ in recovery sharing their personal \nexperiences, strengths, and hope to help\
      \ other people in recovery.\n\n[Page 236]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 7—Treatment\
      \ Models and Settings for People With Co-Occurring Disorders \n \nPage 208 \n\
      • \nAddressing spiritual needs/topics (this may be considered a negative aspect\
      \ by some clients). \n• \nBuilding comradery, affiliation, and a sense of community.\
      \ \n• \nHaving a “safe space” to share experiences without fear of judgment\
      \ or rejection. \n• \nIncreased knowledge/insight about mental illness and SUDs\
      \ (especially how they interrelate). \n• \nLearning skills and tools that facilitate\
      \ recovery. \n• \nFeeling empowered. \n• \nDeveloping a sense of hope for recovery.\
      \ \n• \nAccess to therapy/therapeutic services that would otherwise be inaccessible,\
      \ given lack of insurance. \nPeer Recovery Support Services \nThe inclusion\
      \ of peer supports—people who have experienced addiction, mental illness, or\
      \ both and are \nin recovery—in SUD and mental illness recovery processes has\
      \ increased substantially in the past \ndecade. Peer recovery support services\
      \ can help improve long-term recovery by increasing abstinence, \ndecreasing\
      \ inpatient services and hospitalization, and improving functioning (Bassuk,\
      \ Hanson, Greene, \nRichard, & Laudet, 2016; Chinman et al., 2014; Davidson,\
      \ Bellamy, Guy, & Miller, 2012; Reif, Braude, et \nal., 2014).  \nResearch suggests\
      \ that peer-based services help people with mental disorders and SUDs improve\
      \ clinical \nand functional outcomes (Acri, Hooley, Richardson, & Moaba, 2017;\
      \ Bassuk et al., 2016; Chapman, \nBlash, Mayer, & Spetz, 2018; Chinman et al.,\
      \ 2014; Reif, Braude, et al., 2014; SAMHSA, 2017). These \ninclude: \n• \nRates\
      \ of abstinence. \n• \nNumber of days abstinent. \n• \nRelapse rates. \n• \n\
      Treatment engagement. \n• \nTreatment retention. \n• \nResidential treatment\
      \ use. \n• \nRehospitalization. \n• \nAdherence to treatment plan. \n• \nTreatment\
      \ completion. \n• \nTreatment satisfaction. \n• \nRelationships with treatment\
      \ providers. \n• \nHousing stability. \n• \nProbation/parole status. \n• \n\
      Number of criminal justice charges. \n• \nRecovery capital. \n• \nMental disorder\
      \ symptoms. \n• \nKnowledge about mental illness and SUDs. \n• \nFamily functioning,\
      \ including parenting abilities. \n• \nAccess to social supports. \nLittle research\
      \ has examined the use of peer supports for CODs. Given the success of peer\
      \ services in \npromoting recovery and wellness in people with either mental\
      \ illness or addiction, it is reasonable to \nhypothesize that peer support\
      \ could also be effective for individuals with both. O’Connell, Flanagan,"
