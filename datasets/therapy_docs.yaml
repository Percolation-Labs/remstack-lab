    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 68\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 68]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 3—Screening\
      \ and Assessment of Co-Occurring Disorders \n \nPage 40 \nwhen assessing and\
      \ treating CODs given that numerous determinants and exacerbating and mitigating\
      \ \nfactors may potentially be relevant to diagnosis, treatment planning, and\
      \ outcomes. Biopsychosocial \nassessment is evidence based and the standard\
      \ of care. It is comprehensive and widely addresses all \naspects of the client’s\
      \ life that may be relevant to his or her symptoms and service needs. \nBy definition,\
      \ a biopsychosocial assessment will rely on input from multidisciplinary team\
      \ members \nincluding, but not limited to, physicians and nurses (including\
      \ psychiatric and mental health nurses \n[specialty practice registered nurses]);\
      \ psychologists, psychiatrists, and other mental health \nprofessionals; social\
      \ workers; and addiction counselors and other SUD treatment professionals. \n\
      Addiction counselors will not be able to assess all biopsychosocial assessment\
      \ areas (Exhibit 3.2) and will \nfocus primarily on the psychological and social\
      \ sources of information. Appendix C contains links to \nsample biopsychosocial\
      \ assessment forms. \nExhibit 3.2. Biopsychosocial Sources of Information in\
      \ the Assessment of COD \nTopic area \nSUD areas of assessment \nMental disorder\
      \ areas of assessment \nBiological   \n• Alcohol on the breath \n• Positive\
      \ urine tests \n• Abnormal laboratory tests \n• Withdrawal symptoms \n• Injuries\
      \ and trauma \n• Medical signs and symptoms of \ntoxicity and withdrawal \n\
      • Impaired cognition \n• Abnormal laboratory tests (e.g., magnetic \nresonance\
      \ imaging) \n• Neurological exams \n• Use of psychiatric and other medications\
      \ \n \nPsychological   • Intoxicated behavior \n• Functional impairment \n•\
      \ Responses to SUD assessments \n• Documented substance misuse history \n• History\
      \ of trauma \n• Mental status exam results  \n• Responses to mental disorder/symptom\
      \ screens \n(e.g., depressed mood, psychosis, anxiety) \n• History of or current\
      \ diagnosis and treatment \n• Stress and situational factors \n• Self-image\
      \ and personality  \n• History of trauma \nSocial   \n• Collateral information\
      \ from others \n(e.g., family, caregivers) \n• Social interactions, \nrecreation/interests,\
      \ and lifestyle \n• Family history of SUDs \n• Availability of support systems\
      \ (e.g., \nfamily, friends, close others) \n• Housing, education, and job histories\
      \ \n• Military history \n• Ethnic and cultural background \n• Legal history\
      \ (e.g., involvement in the \ncriminal justice system) \n• Information from\
      \ others (e.g., family, \ncaregivers) \n• Social interactions, recreation/interests,\
      \ lifestyle \n• Family history of mental disorders \n• Availability of support\
      \ systems (e.g., family, \nfriends, close others) \n• Housing, education, and\
      \ employment histories \n• Military history \n• Ethnic and cultural background\
      \ \n• Legal history (e.g., involvement in the criminal \njustice system) \n\
      \ \n \nTwelve Steps in the Assessment Process \nStep 1: Engage the client. \
      \ \nStep 2: Identify and contact collaterals (family, friends, other providers)\
      \ to gather additional information.  \nStep 3: Screen for and detect COD."
