    uri: doc:tip57_traumainformed:p153
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 153\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 153]\nAdvice to Counselors: Strategies To Manage\
      \ Legal Proceedings \nStrategy #1: If you’re aware of legal proceedings, you\
      \ can play a key role in helping your client pre­\npare emotionally for their\
      \ impact, such as what it might be like to describe the trauma to a judge or\
      \ \njury, or how to cope with seeing the perpetrator in court. When helping\
      \ a client prepare, however, \nbe careful not to provide legal advice.  \nStrategy\
      \ #2: Help clients separate a successful legal outcome from a successful treatment\
      \ outcome. \nIf clients connect these two outcomes, difficulties can arise.\
      \ For example, a client may discontinue \ntreatment after his or her assailant\
      \ is sentenced to serve prison time, believing that the symptoms \nwill abate\
      \ without intervention.  \nStrategy #3: If clients express interest in initiating\
      \ a civil or criminal suit, encourage them to consider \nthe ways in which they\
      \ are and are not prepared for this, including their own mental states, capacity\
      \ \nfor resilience, and inevitable loss of confidentiality (Pope & Brown, 1996).\
      \ Inform clients coping with \nlegal issues that involvement in the legal process\
      \ can be retraumatizing.  \nStrategy #4: Emphasize, for trauma survivors who\
      \ are involved in legal proceedings against an as­\nsailant, that “not guilty”\
      \ is a legal finding—it is based on the degree of available evidence and is\
      \ not \na claim that certain events in question did not occur. They should also\
      \ receive, from an attorney or \nother qualified individual, information on:\
      \  \n•\nThe nature of the legal process as it pertains to the clients’ specific\
      \ cases. \n• \nThe estimated duration and cost of legal services, if applicable.\
      \ \n• \nWhat to expect during police investigations. \n• \nCourt procedures.\
      \ \n• \nFull information on all possible outcomes. \n• \nWhat to expect during\
      \ cross-examination. \nStrategy #5: Counselors can be called on to assist with\
      \ a legal case involving trauma. The court may \nrequire you to provide treatment\
      \ records, to write a letter summarizing your client’s progress, or to \ntestify\
      \ at a trial. Always seek supervisory and legal advice in such situations and\
      \ discuss with the cli­\nent the possible repercussions that this might have\
      \ for the therapeutic relationship. As a general \nrule, it is best practice\
      \ to avoid dual roles or relationships.  \nPart 1, Chapter 5—Clinical Issues\
      \ Across Services \nbomber Timothy McVeigh’s father while the \nman’s son was\
      \ executed in Indiana at a Federal \nprison several years after the bombing.\
      \ For this \nman, forgiveness and acceptance helped him \nattain personal peace.\
      \ Other trauma survivors \nmay choose never to forgive what happened,\nand this,\
      \ too, is a legitimate response. \nCulturally and Gender Responsive \nServices\
      \ \nCulture is the lens through which reality is \ninterpreted. Without an understanding\
      \ of cul­\nture, it is difficult to gauge how individuals\norganize, interpret,\
      \ and resolve their traumas.\nThe challenge is to define how culture affects\
      \ \nindividuals who have been traumatized. \nIncreased knowledge of PTSD (Wilson\
      \ &\nTang, 2007), mental illness, and substance use \ndisorders and recovery\
      \ (Westermeyer, 2004)\nrequires behavioral health practitioners to con­\nsider\
      \ the complicated interactions between\nculture, personality, mental illness,\
      \ and sub­\nstance abuse in adapting treatment protocols.\nThis section offers\
      \ some general guidelines for\nworking with members of cultures other than \n\
      one’s own. Treatment for traumatic stress,\nmental illness, substance use disorders,\
      \ and co-\noccurring trauma-related symptoms is more \neffective if it is culturally\
      \ responsive. \n131"
