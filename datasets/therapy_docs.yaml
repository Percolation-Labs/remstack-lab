      \ to active mania, did not adhere to a medication regimen, and was rehospitalized.\
      \ \nAt the point John W. is introduced to the SUD treatment counselor, his mental\
      \ status is fairly normal; however, \nhe warns the counselor that after manic\
      \ episodes he tends to get somewhat depressed, even when he is taking \nmedications.\
