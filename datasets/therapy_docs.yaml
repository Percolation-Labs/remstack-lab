    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 33'
    uri: doc:tip57_traumainformed:p33
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 33\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 33]\nAdvice to Counselors: Implementing Trauma-Informed\
      \ Services  \nRecognizing that trauma affects a majority of clients served within\
      \ public health systems, the National \nCenter for Trauma-Informed Care (NCTIC)\
      \ has sought to establish a comprehensive framework to \nguide systems of care\
      \ in the development of trauma-informed services. If a system or program is\
      \ to \nsupport the needs of trauma survivors, it must take a systematic approach\
      \ that offers trauma-specific \ndiagnostic and treatment services, as well as\
      \ a trauma-informed environment that is able to sustain \nsuch services, while\
      \ fostering positive outcomes for the clients it serves. NCTIC also offers technical\
      \ \nassistance in the implementation of trauma-informed services. For specific\
      \ administrative information \non TIC implementation, refer to Part 2, Chapters\
      \ 1 and 2, of this TIP. \n“A program, organization, or system that \nis trauma\
      \ -informed realizes the widespread \nimpact of trauma and under -stands poten\
      \ -\ntial paths for healing; recognizes the signs \nand symptoms of trauma in\
      \ staff, clients, \nand others involved with the system; and \nresponds by fully\
      \ integrating knowledge \nabout trauma into policies, procedures, \npractices,\
      \ and settings.” \n(SAMHSA, 2012, p. 4) \nPart 1, Chapter 1—Trauma-Informed\
      \ Care: A Sociocultural Perspective \nTrauma-Informed \nIntervention and \n\
      Treatment Principles \nTIC is an intervention and organizational \napproach\
      \ that focuses on how trauma may \naffect an individual’s life and his or her\
      \ re­\nsponse to behavioral health services from pre­\nvention through treatment.\
      \ There are many \ndefinitions of TIC and various models for \nincorporating\
      \ it across organizations, but a \n“trauma-informed approach incorporates three\
      \ \nkey elements: (1) realizing the prevalence of \ntrauma; (2) recognizing\
      \ how trauma affects all \nindividuals involved with the program, organi­\n\
      zation, or system, including its own workforce; \nand (3) responding by putting\
      \ this knowledge \ninto practice”  (SAMHSA, 2012, p. 4). \nTIC begins with the\
      \ first contact a person has \nwith an agency; it requires all staff members\
      \ \n(e.g., receptionists, intake personnel, direct \ncare staff, supervisors,\
      \ administrators, peer \nsupports, board members) to recognize that \nthe individual’s\
      \ experience of trauma can \ngreatly influence his or her receptivity to and\
      \ \nengagement with services, interactions with \nstaff and clients, and responsiveness\
      \ to pro­\ngram guidelines, practices, and interventions. \nTIC includes program\
      \ policies, procedures, \nand practices to protect the vulnerabilities of \n\
      those who have experienced trauma and those \nwho provide trauma-related services.\
      \ TIC is \ncreated through a supportive environment and \nby redesigning organizational\
      \ practices, with \nconsumer participation, to prevent practices\nthat could\
      \ be retraumatizing (Harris & Fallot,\n2001c; Hopper et al., 2010). The ethical\
      \ prin­\nciple, “first, do no harm,” resonates strongly in \nthe application\
      \ of TIC. \nTIC involves a commitment to building com­\npetence among staff\
      \ and establishing pro­\ngrammatic standards and clinical guidelines \nthat\
      \ support the delivery of trauma-sensitive \nservices. It encompasses recruiting,\
      \ hiring, and \nretaining competent staff; involving consum­\ners, trauma survivors,\
      \ and peer support special­\nists in the planning, implementation, and \nevaluation\
      \ of trauma-informed services; devel­\noping collaborations across service systems\
      \ to \nstreamline referral processes, thereby securing \ntrauma-specific services\
      \ when appropriate; and \nbuilding a continuity of TIC as consumers \nmove from\
      \ one system or service to the next. \nTIC involves reevaluating each service\
      \ deliv­\nery component through a trauma-aware lens. \nThe principles described\
      \ in the following sub­\nsections serve as the TIP’s conceptual \n11"
