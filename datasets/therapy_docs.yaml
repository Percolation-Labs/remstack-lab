    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 185\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 185]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 5— Strategies\
      \ for Working With People Who Have Co-Occurring Disorders   \n \nPage 157 \n\
      Although more research is warranted, it appears that MI strategies may be applied\
      \ successfully to the \ntreatment of clients with CODs, especially in: \n• \n\
      Assessing clients’ perceptions of their problems. \n• \nExploring clients’ understanding\
      \ of their disorders. \n• \nExamining clients’ desire for continued treatment.\
      \ \n• \nEnsuring client attendance at initial sessions. \n• \nExpanding clients’\
      \ willingness to take responsibility for change. \nTeaching Relapse Prevention\
      \ Techniques \nSAMHSA (2011) considers relapse prevention a critical component\
      \ of integrated programming for \neffective COD treatment. The long-term course\
      \ of comorbid mental illness and addiction is often marked \nby (sometimes multiple)\
      \ instances of relapse and remission (Luciano, Bryan, et al., 2014; Xie, Drake,\
      \ \nMcHugo, Xie, & Mohandas, 2010). Per the National Institute on Drug Abuse\
      \ (NIDA), relapse is “a return \nto drug use after an attempt to stop” (NIDA,\
      \ 2018c). Others define relapse as “a setback that occurs \nduring the behavior\
      \ change process, such that progress toward the initiation or maintenance of\
      \ a \nbehavior change goal (e.g., abstinence from drug use) is interrupted by\
      \ a reversion to the target \nbehavior” (Hendershot, Witkiewitz, George, & Marlatt,\
      \ 2011, p. 2).  \nA variety of SUD relapse prevention models are described in\
      \ the literature (Hendershot et al., 2011; \nMelemis, 2015). However, all relapse\
      \ prevention approaches include anticipating problems likely to \narise in maintaining\
      \ change, acknowledging them as high-risk situations for resumed substance use,\
      \ \nand helping clients develop strategies to cope with those situations without\
      \ having a lapse.  \nTo prevent relapse, providers and clients must understand\
      \ the types of triggers and cues that precede \nit. These warning signs precede\
      \ exposure to events, environments, or internal processes (high-risk \nsituations)\
      \ where or when resumed substance use is likely. A lapse may occur in response\
      \ to these high-\nrisk situations unless the client is able to implement effective\
      \ coping strategies quickly and adequately.  \nIn relapse prevention, providers\
      \ recognize that lapses (single episodes or brief returns to substance use)\
      \ are an \nexpected part of overcoming SUDs. Lapses do not signal failure or\
      \ loss of all treatment progress.  \nFor clients with CODs who require medication\
      \ to manage disruptive or disorganizing mental disorder \nsymptoms, it is critical\
      \ for providers to address lapses in medication regimen adherence. In these\
      \ \ncases, a “lapse” is defined as not taking prescribed medication. This type\
      \ of lapse is different from lapses \nthat involve returns to substance misuse\
      \ for self-medication or pleasure seeking. \nCounseling for relapse prevention\
      \ can occur individually or in small groups, and may include practice or \n\
      role-play to help clients learn how to cope effectively with high-risk situations.\
      \ Relapse prevention \napproaches have many common elements (Daley & Marlatt,\
      \ 1992) that highlight the need for clients to: \n1. Have a range of cognitive\
      \ and behavioral coping strategies to handle high-risk situations and relapse\
      \ \nwarning signs. \n2. Make lifestyle changes that decrease the need for alcohol,\
      \ drugs, or tobacco. \n3. Increase healthy activities. \n4. Be prepared to interrupt\
      \ lapses so that they do not end in full-blown relapse. \n5. Resume or continue\
      \ to practice relapse prevention skills even when a full-blown relapse does\
      \ occur \nby renewing their commitment to abstinence rather than giving up the\
      \ goal of living a drug-free life."
