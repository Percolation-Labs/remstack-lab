    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 208\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 208]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nFEBRUARY 2020 \nChapter 6—Co-Occurring\
      \ Disorders Among Special Populations \n \nPage 180 \nperiod immediately after\
      \ giving birth, hormonal changes, fatigue from loss of sleep during labor and\
      \ \nwhile hospitalized, energy expenditure at labor, and anxieties about caring\
      \ for the newborn at home. \nSymptoms include weepiness, insomnia, depression,\
      \ anxiety, poor concentration, moodiness, and \nirritability. These symptoms\
      \ tend to be mild and transient, and women usually recover completely with \n\
      rest and reassurance. Anticipation and preventive reassurance throughout pregnancy\
      \ can prevent \npostpartum blues from becoming a problem. Women with sleep deprivation\
      \ should be assisted in \ngetting proper rest. Follow-up care should ensure\
      \ that the woman is making sufficient progress and not \nheading toward a relapse\
      \ to substance use. \nModerate-to-strong risk factors for PPD include prior\
      \ history of depression, anxiety, or other mental \ndistress during pregnancy;\
      \ prepregnancy mental disorder diagnosis (especially depression); presence of\
      \ \npostpartum blues; psychosocial stress (e.g., poor marital relationships,\
      \ lack of social support, childcare-\nrelated distress); and certain personality\
      \ traits and features (i.e., neuroticism, low self-esteem) (O’Hara \n& McCabe,\
      \ 2013).  \nProspects for recovery from PPD are good with supportive mental\
      \ health counseling (especially for \nacute cases) accompanied as needed by\
      \ pharmacotherapy, particularly in severe PPD (Thomson & \nSharma, 2017). Various\
      \ forms of counseling (e.g., CBT, behavioral activation, interpersonal therapy),\
      \ \npharmacotherapy (e.g., SSRIs, selective norepinephrine reuptake inhibitors),\
      \ and brain stimulation (e.g., \nelectroconvulsive therapy, repetitive transcranial\
      \ magnetic stimulation) have all been successful in \ntreating PPD (Guille,\
      \ Newman, Fryml, Lifton, & Epperson, 2013; O’Hara & Engeldinger, 2018; Thomson\
      \ & \nSharma, 2017). Because some medications pass into breastmilk and can cause\
      \ infant sedation, it is \nbest to consult an experienced psychiatrist or pharmacist\
      \ for details on pharmacotherapy.  \nPatients with PPD need to be monitored\
      \ for thoughts of suicide, infanticide, and progression of \npsychosis in addition\
      \ to their response to treatment. Postpartum psychosis is a serious but rare\
      \ \nmental disorder, with first lifetime onset occurring in 0.25 to 0.6 per\
      \ 1,000 births (Bergink, Rasgon, & \nWisner, 2016). Women with this disorder\
      \ may lose touch with reality and experience delusions, \nhallucinations, and\
      \ disorganized speech or behavior. Women most likely to be diagnosed with \n\
      postpartum psychosis have a previous diagnosis or family history of bipolar\
      \ disorder or other psychotic \ndisorders (e.g., schizophrenia, schizoaffective\
      \ disorder) (Davies, 2017). Other studies reviewed by \nBergink and colleagues\
      \ (2016) indicate that physiological factors, such as hormonal, immunological,\
      \ and \ncircadian rhythm disturbances, can increase the risk of postpartum psychosis\
      \ in women who are already \ngenetically vulnerable (e.g., those with a personal\
      \ or family history of bipolar disorder, those with \ncertain variants of the\
      \ serotonin transporter gene). Typical onset is 3 to 10 days after delivery\
      \ (Bergink \net al., 2016).  \nPostpartum psychosis is associated with an increased\
      \ risk of suicide and infanticide (Bergink et al., \n2016; Brockington, 2017).\
      \ As such, the severity of the symptoms mandates immediate evaluation (for \n\
      diagnosis and for safety), which often needs to be performed in an inpatient\
      \ setting, and treatment with \nbenzodiazepines, lithium, antipsychotics, electroconvulsive\
      \ therapy, or a combination thereof (Bergink \net al., 2016; Doucet, Jones,\
      \ Letourneau, Dennis, & Blackmore, 2011). The risk of self-harm or harm to the\
      \ \nbaby needs to be assessed. Monitoring of mother–infant pairs by trained\
      \ personnel can limit risks. \nPPD and substance misuse \nLittle research has\
