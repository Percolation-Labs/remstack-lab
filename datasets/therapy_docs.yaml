    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 43\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 43]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 2—Guiding Principles\
      \ for Working With People Who Have Co-Occurring Disorders  \n \nPage 15 \nGeneral\
      \ Guiding Principles \nThe consensus panel developed a list of guiding principles\
      \ to serve as fundamental building blocks for \nworking with clients who have\
      \ CODs (Exhibit 2.1). These principles are derived from a variety of sources:\
      \ \nconceptual writings, well-articulated program models, a growing understanding\
      \ of the essential features \nof CODs, elements common to separate treatment\
      \ models, clinical experience, and available empirical \nevidence. These principles\
      \ may be applied at both a program level (e.g., providing literature for people\
      \ \nwith cognitive impairments) or at the individual level (e.g., addressing\
      \ the client’s basic needs). \nThe following section discusses the six principles\
      \ and the related field experience underlying each one. \nUse a Recovery Perspective\
      \ \nThere are two main features of the recovery perspective: It acknowledges\
      \ that recovery is a long-term \nprocess of internal change, and it recognizes\
      \ that these internal changes proceed through various \nstages. (See De Leon\
      \ [1996] and Prochaska, DiClemente, & Norcross [1992] for a detailed description.\
      \ \nAlso see Chapter 5 of this Treatment Improvement Protocol (TIP) for a discussion\
      \ of the recovery \nperspective as a guideline for establishing therapeutic\
      \ alliance.) \nThe recovery perspective applies to clients with CODs and generates\
      \ two main practice principles: \n• \nDevelop a treatment plan that provides\
      \ for continuity of care over time. In preparing this plan, the \nprovider should\
      \ recognize that treatment may occur in different settings over time (i.e.,\
      \ residential, \noutpatient) and that much of the recovery process typically\
      \ occurs outside of or following treatment \n(e.g., through participation in\
      \ mutual support programs and through family, peer, and community \nsupport,\
      \ including the faith community). It is important to reinforce long-term participation\
      \ in these \ncontinuous care settings. \n• \nDevise treatment interventions\
      \ that are specific to the tasks and challenges faced at each stage of \nthe\
      \ COD recovery process. Whether within the substance use disorder (SUD) treatment\
      \ or mental \nhealth services system, the provider is advised to use sensible\
      \ stepwise approaches in developing \nand using treatment protocols. In addition,\
      \ markers that are unique to individuals—such as those \nrelated to their cultural,\
      \ social, or spiritual context—should be considered. It is important to engage\
      \ \nthe client in defining markers of progress meaningful to the individual\
      \ and to each stage of recovery. \nAdopt a Multiproblem Viewpoint \nPeople with\
      \ CODs generally have an array of mental, medical, substance use, family, and\
      \ social \nproblems. Most are in need of substantial rehabilitation and habilitation\
      \ (i.e., initial learning and \nacquisition of skills). Treatment should address\
      \ immediate and long-term needs for housing, work, \nhealth care, and a supportive\
      \ network. Therefore, services should be comprehensive to meet the \nmultidimensional\
      \ problems typically presented by clients with CODs. \nExhibit 2.1. Six Guiding\
      \ Principles in Treating Clients With CODs \n1. Use a recovery perspective.\
      \ \n2. Adopt a multiproblem viewpoint.  \n3. Develop a phased approach to treatment.\
      \  \n4. Address specific real-life problems early in treatment.  \n5. Plan for\
      \ the client’s cognitive and functional impairments.  \n6. Use support systems\
      \ to maintain and extend treatment effectiveness."
