    uri: doc:tip42_cooccurring:p122
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 122\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 122]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 94 \nDiagnostic criteria for PDs have long been debated among psychopathology\
      \ researchers and clinicians, \ngiven multiple problems with the way PDs are\
      \ classified and diagnosed (Paris, 2014; Sarkar & Duggan, \n2010). Problems\
      \ include a lack of empirical evidence supporting PDs; the extensive overlap\
      \ between \ndiagnostic criteria among the specific types of PDs as well as overlap\
      \ with other mental disorders; the \nfact that PD criteria are insufficiently\
      \ discriminant, which has resulted in many individuals who exhibit \nPD pathology\
      \ receiving a DSM-IV “personality disorder not otherwise specified” diagnosis\
      \ after failing to \n“fit in” to any of the specified PD types; and the difficulty\
      \ mental health professionals have in \ndistinguishing PD traits from variants\
      \ of normal personality, which means deciding whether or not a \nperson meets\
      \ PD criteria is often a subjective judgment call. Thus, it is hard to know\
      \ exactly how many \npeople have a PD, including how many people with addiction\
      \ have co-occurring PDs (Paris, 2014). \nPDs and SUDs \nSUD counselors frequently\
      \ see people with PD diagnoses in their treatment settings. A review found the\
      \ \nprevalence of PDs among people with SUDs to be wide ranging but nonetheless\
      \ extremely high, varying \nfrom about 35 percent to 65 percent; rates of ASPD\
      \ ranged from about 14 percent to almost 35 percent \n(Köck & Walter, 2018).\
      \ Similarly, among people undergoing detoxification for AUD, rates of co-occurring\
      \ \nPDs vary widely from 5 percent to 87 percent (Newton-Howes & Foulds, 2018).\
      \ PDs may be present in as \nmuch as 24 percent of people with AUD in the general\
      \ population (Newton-Howes & Foulds, 2018). \nPeople with PDs and SUDs differ\
      \ from those with PDs only or SUDs only in important ways (Köck & \nWalter,\
      \ 2018), including more severe mental and substance-related symptoms, longer\
      \ persisting \nsubstance use, a greater likelihood of other co-occurring mental\
      \ disorders (e.g., anxiety, depressive, and \neating disorders), increased mortality,\
      \ and higher SUD treatment dropout.  \nFor most people with SUDs, drugs eventually\
      \ become more important than jobs, friends, family, and even \nchildren. These\
      \ changes in priorities often appear similar to a PD, but diagnostic clarity\
      \ for PDs in general is \ndifficult. For clients with substance-related disorders,\
      \ the true diagnostic picture might not emerge for weeks or \nmonths. It is\
      \ not unusual for PD symptoms to clear with abstinence, sometimes even fairly\
      \ early in recovery. \nTreatment for PDs and SUDs \nThere are no evidence-based\
      \ treatments for PDs themselves (Bateman, Gunderson, & Mulder, 2015), \nbut\
      \ effective treatments are available to address a variety of PD symptoms, including\
      \ risk of suicide and \nself-harm, affective dysregulation, maladaptive thought\
      \ patterns, and poor interpersonal functioning. \nPsychotherapy is the primary\
      \ form of intervention, as there are no approved medications for the \ntreatment\
      \ of PDs. Pharmacotherapy may be useful as an adjunctive treatment for certain\
      \ symptoms like \naffective lability, impulsivity, and psychosis, but it is\
      \ not useful as a primary intervention. (See the \nsection “Pharmacotherapy”\
      \ in Chapter 7 for more information.) Dialectical behavioral therapy, dynamic\
      \ \ndeconstructive psychotherapy, and dual-focused schema therapy appear promising,\
      \ particularly for BPD, \nand have shown to positively affect psychiatric and\
      \ addiction-related outcomes, although, in general, \nthe research literature\
      \ on effective treatments for PDs, with or without co-occurring SUD, is sparse\
      \ and \nrequires further evidence (Bateman et al., 2015; Köck & Walter, 2018).\
      \  \nAdvice to the Counselor: Counseling a Client With a PD \n• Clients with\
      \ PDs tend to be limited in their ability to receive, accept, or benefit from\
      \ corrective feedback. \n• A further difficulty is the strong countertransference\
      \ providers can have in working with these clients, who \nmay be adept at igniting\
      \ reactions in a variety of ways. Specific concerns will, however, vary according\
      \ to the \nspecific PD and other individual circumstances."
