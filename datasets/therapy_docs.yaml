    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 254\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 254]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 7—Treatment\
      \ Models and Settings for People With Co-Occurring Disorders \n \nPage 226 \n\
      • \nPerforming crisis intervention. \n• \nHelping clients acquire stable housing.\
      \ \n• \nWorking with clients to create an ED treatment plan or other individualized\
      \ care plan. \n• \nFollowing up with clients after discharge, including when\
      \ providing referrals to specialty care. \nInterview-based interventions, like\
      \ motivational interviewing and brief negotiated interviews, decrease \nalcohol\
      \ and illicit drug use in some studies, but other studies have reported inconsistent\
      \ results (Hawk & \nD’Onofrio, 2018). Some research suggests that brief ED interventions\
      \ affect substance use no more than \nminimal screening alone (Bogenschutz et\
      \ al., 2014a), possibly because people presenting to the ED with \nsubstance-related\
      \ problems tend to have higher levels of severity. Overdose education and distribution\
      \ \nof naloxone kits are also being used increasingly in EDs, given the surge\
      \ of evidence demonstrating the \neffectiveness of medication-assisted treatment\
      \ for OUD; however, evidence for their effectiveness in \npreventing overdose\
      \ and substance use over time has yet to be borne out (Hawk & D’Onofrio, 2018).\
      \  \nResearch on the placement of peer recovery support specialists in EDs also\
      \ appears to be promising but \nis still in its nascency (Ashford, Meeks, Curtis,\
      \ & Brown, 2018; Samuels et al., 2018). The AnchorED \nProgram in Rhode Island\
      \ found that, during its first year, use of certified recovery coaches in the\
      \ ED for \npeople experiencing opioid overdose resulted in high engagement of\
      \ recovery support services after \ndischarge (83 percent), including enrollment\
      \ at a local recovery community organization (Joyce & Bailey, \n2015). Only\
      \ 5 percent of people who engaged with the recovery coach experienced repeat\
      \ ED visits. \nFrom 2016 to 2017, 87 percent of people engaged with AnchorED\
      \ recovery coaches after ED discharge, \nand 51 percent accepted service referrals\
      \ (e.g., inpatient treatment program, outpatient treatment \nprogram, medication-assisted\
      \ treatment program) (Waye et al., 2019). However, more evidence is \nneeded\
      \ to elucidate the efficacy and effectiveness of peer-based approaches for ED\
      \ populations. \nPharmacotherapy \nThis TIP does not comprehensively discuss\
      \ pharmacotherapies for SUDs and mental illness. This section \nis an overview\
      \ of medications for certain SUDs (i.e., OUD, AUD) and for mental disorders\
      \ likely to co-\noccur with SUDs. The aim of this section is to educate counselors\
      \ about common medications that \nclients with CODs may be taking and side effects\
      \ they may experience to foster appropriate monitoring \nand treatment planning.\
      \ For indepth discussion of medication for opioid addiction, see TIP 63, \n\
      Medications for Opioid Use Disorder (SAMHSA, 2018c). “Resource Alert: Learning\
      \ More About \nPharmacotherapy and CODs” offers more information about medication\
      \ treatment for CODs. \nMedication for Mental Illness \nMental disorders are\
      \ diseases of the brain or central nervous system. They affect a person’s thinking,\
      \ \nemotions, and mood differently. Medications can relieve distressing symptoms\
      \ and improve functioning \nfor people with mental illness, and they work in\
      \ a variety of ways. Medications may be effective for \nmore than one disorder\
      \ but be referred to by the condition it is most often used to treat. For example,\
      \ a \nmedication may be referred to as an “antidepressant” but also help with\
      \ anxiety or an eating disorder. \nAntipsychotic medications are typically associated\
      \ with diseases like schizophrenia but may also be used \nfor bipolar disorder\
      \ or severe depression. Always ask clients for which condition they take a \n\
      medication; it is hard to determine that based on the name of the medication\
      \ alone. \nA person may have a history of taking different medications in the\
      \ past or may report a change in his or \nher medications while working with\
      \ a counselor. People need different medications depending on how \ntheir illness\
      \ is expressing itself (e.g., which symptoms are most severe or most disabling).\
      \ Medications"
