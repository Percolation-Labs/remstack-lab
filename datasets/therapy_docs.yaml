    uri: doc:crisisguidelines2025:p77
    content: "# Crisis Response Guidelines 2025\n## Page 77\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 77]\nVeterans\
      \ Crisis Line (VCL) \nSimulated Training for Responders \nUsing AI Personas\n\
      In 2023, the U.S. Department of Veterans Affairs \n(VA) revealed the winners\
      \ of a $20 million \nchallenge to reduce Veteran suicide. One of the \nwinners\
      \ was ReflexAI, an AI-powered tool that can \nhelp the VCL train counselors\
      \ to meet the needs \nof their help seekers. ReflexAI uses an AI program \n\
      for simulated crisis line scenarios to train cohorts of \nnew counselors starting\
      \ with the VCL. Even though \nVCL responders are already trained in other ways,\
      \ \nthese adjunctive tools provide additional skills and \nresources to responders.\
      \ ReflexAI is a training tool \nonly; it is never used directly to communicate\
      \ with \nVeterans, service members, or those calling about \na Veteran or service\
      \ member.\nMore Information\n • Fierce Healthcare, VA Announces 10 winners in\
      \ \n$20M Challenge to Reduce Veteran Suicide\nSAMHSA’s 988 Cybersecurity Requirements\n\
      In SAMHSA’s Saving Lives in America: 988 Quality \nand Services Plan (PDF),\
      \ SAMHSA specified \n19 requirements as a minimum baseline for \nall of the\
      \ 988 crisis contact centers and states \ndeveloping centralized platforms.177\
      \ Examples of \nrequirements include the following:\n • Ensuring that systems\
      \ and centers have formal \ninformation security and privacy policies, \nbusiness\
      \ continuity analysis, and incident \nresponse plans;\n • Systems are monitored\
      \ and tested to ensure \nprivacy controls are operating as intended;\n • User\
      \ information and data are protected \nthrough encryption, multi-factor authentication,\
      \ \ninventories of asset management, and records \nmanagement; and\n • Potential\
      \ vulnerabilities are minimized to the \nextent possible by testing backup solutions,\
      \ \nstanding up a web application firewall, \nreviewing third party software\
      \ for risk, and \nusing automated tools to manage system \nvulnerabilities in\
      \ a timely manner.\nCrisis contact centers employ voice over internet \nprotocol\
      \ (VoIP), wireless, and computerized voice \nsystems that introduce new vectors\
      \ for bad actors, \nare susceptible to multiple distributed attacks with \n\
      greater automation from a broader geography, and \nuse computers and software\
      \ applications that are \nvulnerable to malware and ransomware attacks. \nThe\
      \ level of diligence should increase across the \nspace to ensure the protection\
      \ of behavioral health \ncrisis services and the information of the people \n\
      who use them.\nArtificial Intelligence (AI)\nAI capabilities can improve the\
      \ quality of \nthe behavioral health crisis care through \ntraining stimulations\
      \ and evaluation of contact \nconversations to offer counselors immediate \n\
      feedback on how they can improve. AI solutions \ncan involve the processing\
      \ of confidential data; \ntherefore, it is critical that AI vendors adhere to\
      \ \ndata security and privacy regulations, especially \naround sensitive healthcare\
      \ data, and provide \ndocumentation around security practices. In \naddition,\
      \ organizations should consider the \nestablishment of an AI governance structure\
      \ to \noversee development and implementation of AI \nsystems and their ethnical\
      \ use. Organizations \nthat use AI also should be able to communicate \neffectively\
      \ about how the AI model works to build \nconfidence and trust in AI results\
      \ and insights.\nChallenges and Risks with AI\nAs stated in the 2024 SAMHSA\
      \ publication, \nInnovative Uses of Technology to Enhance Access \nto Services\
      \ within the Crisis Continuum (PDF), \n73\nNATIONAL GUIDELINES\nfor a Behavioral\
      \ Health Coordinated System of Crisis Care"
