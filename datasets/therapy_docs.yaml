    name: CMS Behavioral Health Documentation Requirements - Page 1
    uri: doc:cms_bh_documentation:p1
    content: "# CMS Behavioral Health Documentation Requirements\n## Page 1\n\n**Source:**\
      \ Centers for Medicare & Medicaid Services\n**Document Pages:** 4 total\n\n\
      ---\n\n[Page 1]\n1\nFACT SHEET\nMedicaid Documentation for \nBehavioral Health\
      \ Practitioners\nBehavioral Health Medical Records\nBehavioral health practitioners\
      \ are in the business of helping their patients. Patients are their priority.\
      \ Meeting \nongoing patient needs, such as furnishing and coordinating necessary\
      \ services, is impossible without documenting \neach patient encounter completely,\
      \ accurately, and in a timely manner. Documentation is often the communication\
      \ \ntool used by and between professionals. Records not properly documented\
      \ with all relevant and important facts can \nprevent the next practitioner\
      \ from furnishing sufficient services. The outcome can cause unintended complications.\
      \ \nAnother reason for documenting medical services is to comply with Federal[1]\
      \ and State laws.[2] These laws \nrequire practitioners to maintain the records\
      \ necessary to “fully disclose the extent of the services,” care, and \nsupplies\
      \ furnished to beneficiaries,[3] as well as support claims billed. In addition,\
      \ proper documentation can \nhelp protect a behavioral health practitioner from\
      \ challenges to furnished treatment, and civil, criminal, and \nadministrative\
      \ penalties and litigation.\nGeneral Behavioral Health Medical Record Documentation\
      \ Requirements\nBehavioral Health services must meet specific requirements for\
      \ reimbursement. Documented services must:\n•\t Meet that State’s Medicaid program\
      \ rules;\n•\t To the extent required under State law, reflect medical necessity\
      \ and justify the treatment and clinical \nrationale (remember, each State adopts\
      \ its own medical necessity definition);[4]\n•\t To the extent required under\
      \ State law, reflect active treatment;\n•\t Be complete, concise, and accurate,\
      \ including the face-to-face time spent with the patient (for example, the \n\
      time spent to complete a psychosocial assessment, a treatment plan, or a discharge\
      \ plan);\n•\t Be legible, signed, and dated;\n•\t Be maintained[5] and available\
      \ for review; and\n•\t Be coded correctly for billing purposes.\nThere are some\
      \ things to avoid as a behavioral health practitioner. Never bill “chance, momentary\
      \ social encounters \nbetween a therapist and a patient” as valid therapeutic\
      \ sessions;[6] never bill undocumented services; and never \nbill services coded\
      \ at a higher level than those furnished. For example, if furnishing group therapy,\
      \ be sure and \nbill group therapy codes rather than individual therapy codes,\
      \ and document patient-specific information in each \nattendee’s medical record.\n\
      Prevent Problems—Self-Audit\nBehavioral health practitioners have specific responsibilities\
      \ when they accept reimbursement from a government \nprogram. They “have a duty\
      \ to ensure that the claims submitted to Federal health care programs are true\
      \ and \naccurate,”[7] and that their medical record documentation supports and\
      \ justifies billed services. All practitioners’ \ndocumentation is open to scrutiny\
      \ by many, including employers, Federal and State reviewers, and auditors.[8,\
      \ 9] \nPractitioners can protect themselves and their practices by implementing\
      \ an internal self-auditing strategy."
