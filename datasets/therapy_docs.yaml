    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 116\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 116]\nAdvice to Counselors: Screening and Assessing\
      \ Clients \n•\nAsk all clients about any possible history of trauma; use a checklist\
      \ to increase proper identifica­\ntion of such a history (see the online Adverse\
      \ Childhood Experiences Study Score Calculator \n[http://acestudy.org/ace_score]\
      \ for specific questions about adverse childhood experiences). \n• \nUse only\
      \ validated instruments for screening and assessment.  \n• \nEarly in treatment,\
      \ screen all clients who have histories of exposure to traumatic events for\
      \ psy­\nchological symptoms and mental disorders related to trauma. \n• \nWhen\
      \ clients screen positive, also screen for suicidal thoughts and behaviors (see\
      \ TIP 50, Ad­\ndressing Suicidal Thoughts and Behaviors in Substance Abuse Treatment;\
      \ Center for Substance \nAbuse Treatment [CSAT], 2009a). \n• \nDo not delay\
      \ screening; do not wait for a period of abstinence or stabilization of symptoms.\
      \ \n• \nBe aware that some clients will not make the connection between trauma\
      \ in their histories and \ntheir current patterns of behavior (e.g., alcohol\
      \ and drug use and/or avoidant behavior). \n• \nDo not require clients to describe\
      \ emotionally overwhelming traumatic events in detail.  \n• \nFocus assessment\
      \ on how trauma symptoms affect clients’ current functioning.  \n• \nConsider\
      \ using paper-and-pencil instruments for screening and assessment as well as\
      \ self-report \nmeasures when appropriate; they are less threatening for some\
      \ clients than a clinical interview. \n• \nTalk about how you will use the findings\
      \ to plan the client’s treatment, and discuss any immediate \naction necessary,\
      \ such as arranging for interpersonal support, referrals to community agencies,\
      \ or \nmoving directly into the active phase of treatment. It is helpful to\
      \ explore the strategies clients \nhave used in the past that have worked to\
      \ relieve strong emotions (Fallot & Harris, 2001).  \n• \nAt the end of the\
      \ session, make sure the client is grounded and safe before leaving the interview\
      \ \nroom (Litz, Miller, Ruef, & McTeague, 2002). Readiness to leave can be assessed\
      \ by checking on \nthe degree to which the client is c onscious of the current\
      \ environment, what the client’s plan is \nfor maintaining personal safety,\
      \ and what the client’s plans are for the rest of the day. \nTrauma-Informed\
      \ Care in Behavioral Health Services \nrequired. Counselors must be familiar\
      \ with\n(and obtain) the level of training required for\nany instruments they\
      \ consider using. \nFor people with histories of traumatic life\nevents who\
      \ screen positive for possible trauma-\nrelated symptoms and disorders, thorough\n\
      assessment gathers all relevant information\nnecessary to understand the role\
      \ of the trauma\nin their lives; appropriate treatment objectives,\ngoals, planning,\
      \ and placement; and any ongo­\ning diagnostic and treatment considerations,\
      \ \nincluding reevaluation or follow-up. \nOverall, assessment may indicate\
      \ symptoms \nthat meet diagnostic criteria for a substance\nuse or mental disorder\
      \ or a milder form of \nsymptomatology that doesn’t reach a diagnos­\ntic level—or\
      \ it may reveal that the positive\nscreen was false and that there is no significant\
      \ \ncause for concern. Information from an as­\nsessment is used to plan the\
      \ client’s treatment. \nThe plan can include such domains as level of\ncare,\
      \ acute safety needs, diagnosis, disability,\nstrengths and skills, support\
      \ network, and\ncultural context. Assessments should reoccur \nthroughout treatment.\
      \ Ongoing assessment\nduring treatment can provide valuable infor­\nmation by\
      \ revealing further details of trauma\nhistory as clients’ trust in staff members\
      \ grows \nand by gauging clients’ progress. \nTiming of Screening and \nAssessment\
      \ \nAs a trauma-informed counselor, you need to\noffer psychoeducation and support\
      \ from the \noutset of service provision; this begins with\nexplaining screening\
      \ and assessment and with\nproper pacing of the initial intake and evalua­\n\
      tion process. The client should understand the \nscreening process, why the\
      \ specific questions \nare important, and that he or she may choose \nto delay\
      \ a response or to not answer a question \n94"
