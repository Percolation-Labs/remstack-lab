    uri: doc:crisisguidelines2025:p86
    content: "# Crisis Response Guidelines 2025\n## Page 86\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 86]\nAction\
      \ Alliance published Sustaining the Crisis \nWorkforce: A National Road Map\
      \ (Roadmap) \nbased on input from the task force and results \nfrom key informant\
      \ interviews across the nation \nexamining the state of the crisis workforce.203\
      \ \nThe Roadmap outlined the goals of behavioral \nhealth crisis workforce recruitment,\
      \ retention, \nand support. SAMHSA supports these three goal \nareas that are\
      \ focused on improving crisis worker \nexperience and well-being. A summary\
      \ of crisis \nworkforce recommendations and action steps \napplicable to states,\
      \ tribes, local governments, \nterritories, jurisdictions, and behavioral health\
      \ crisis \norganizations and partners is presented in this \nsection.204 Input\
      \ from SAMHSA, Action Alliance’s \nRoadmap, and behavioral health crisis experts\
      \ \ninforms the following recommendations and \nsuggested action steps.\nRecruitment\n\
      Implement recruiting and hiring practices to ensure \nthat the crisis workforce\
      \ reflects the community \nit serves.\n • Focus on a trauma-informed philosophy\
      \ and \ntransparent culture that understands that \nindividuals working in crisis\
      \ care have more \nadverse childhood experiences and trauma \nthan the general\
      \ population.205\n • For states, tribes, territories, and local \ngovernments,\
      \ consider implementing financial \nincentives or recognition for organizations\
      \ \nwhose crisis workers and leadership team \nreflect the communities in which\
      \ they work.\n • States, tribes, and territories may also \nconsider creating\
      \ centers of excellence or \nother workforce development centers to create \n\
      opportunities for standardized training and \ncompetency building.\nDevelop\
      \ and conduct innovative recruitment \napproaches, including partnerships with\
      \ education \ninstitutions (e.g., high schools, colleges/\nuniversities), community\
      \ organizations, local \ndepartments of labor, and professional associations\
      \ \nand organizations.206\n • Develop scholarship programs to recruit \nmore\
      \ individuals, including those with lived \nexperience, into careers in the\
      \ behavioral \nhealth crisis field.\n • Establish internships and practicums\
      \ for \nindividuals with lived experience and others \nwho desire training to\
      \ work in behavioral health \ncrisis to help them obtain credentials.\n • Develop\
      \ mentorship programs that provide \nsupport and resources to individuals that\
      \ are \nnew to the field.\n • Implement strategies from Building New \nHorizons,\
      \ a peer hiring guide, to support efforts \nto recruit, retain, and support\
      \ peer workers in \nbehavioral health crisis services.207\nSupport the use of\
      \ loan repayment and tuition \nassistance programs for behavioral health \n\
      crisis workers.\n • Review any current programs to determine \nif they are applicable\
      \ to the crisis workforce. \nForbes Advisor provides information about loan\
      \ \nrepayment and tuition assistance programs by \nstate.208\n • Identify which\
      \ types of crisis workers would \nqualify for specific programs.\n • Collaborate\
      \ with employers to ensure they are \nimplementing any applicable loan repayment\
      \ \nand tuition assistance programs.209\nCreate public awareness campaigns or\
      \ include \nas part of 988 public awareness campaigns \nadvertisements to increase\
      \ visibility about career \nopportunities in behavioral health crisis.\n82\n\
      NATIONAL GUIDELINES\nfor a Behavioral Health Coordinated System of Crisis Care"
