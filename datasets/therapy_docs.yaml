    uri: doc:tip42_cooccurring:p70
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 70\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 70]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 3—Screening\
      \ and Assessment of Co-Occurring Disorders \n \nPage 42 \nEmpathic Detachment\
      \ \nEmpathic detachment requires the assessing clinician to: \n• \nAcknowledge\
      \ that the provider and client are working together to make decisions to support\
      \ the \nclient’s best interest. \n• \nRecognize that the provider cannot transform\
      \ the client into a different person but can only support \nchange that he or\
      \ she is already making. \n• \nMaintain an empathic connection even if the client\
      \ does not seem to fit into the provider’s \nexpectations, treatment categories,\
      \ or preferred methods of working. \nProviders should be prepared to demonstrate\
      \ responsiveness to the requirements of treating clients \nwith CODs. Counselors\
      \ should be careful not to label mental condition symptoms immediately as caused\
      \ \nby addiction but instead should be comfortable with the strong possibility\
      \ that a mental-health \ncondition may be present independently and encourage\
      \ disclosure of information that will help clarify \nthe meaning of any CODs\
      \ for that client. (See Chapter 4 for guidance on distinguishing independent\
      \ \nmental disorders from substance-induced mental disorders.) \nPerson-Centered\
      \ Assessments \nPerson-centered assessment emphasizes that the focus of initial\
      \ contact is not on filling out a form, \nanswering several questions, or establishing\
      \ program fit, but rather on finding out what the client wants, \nin terms of\
      \ his or her perception of the problem, what he or she wants to change, and\
      \ how he or she \nthinks that change will occur.  \nEwing, Austin, Diffin, and\
      \ Grande (2015) developed an evidence-based practice tool for conducting \n\
      person-centered assessment and planning with caregivers of palliative care patients.\
      \ The framework and \nkey approaches they propose could be generalized to other\
      \ health issues—including mental illness and \nsubstance misuse—and offer useful\
      \ guidance for ensuring assessment processes are focused on the \nclient and\
      \ his or her problems, goals, and needs. However, research is needed studying\
      \ the use of their \nframework in people with CODs.  \nSensitivity to Culture,\
      \ Gender, and Sexual Orientation \nAn important component of a person-centered\
      \ assessment is continually recognizing the significant role \nof culture on\
      \ a client’s view of problems and treatments. Cultures differ significantly\
      \ in their views of \nSUDs and mental disorders, which may affect how a client\
      \ presents. Clients may participate in treatment \ncultures (mutual support\
      \ programs, Dual Recovery Self-Help, psychiatric rehabilitation) that also affect\
      \ \ntheir view of treatment. Cultural sensitivity requires recognition of one’s\
      \ own cultural perspective and a \ngenuine spirit of inquiry into how cultural\
      \ factors influence the client’s request for help.  \nDuring the assessment\
      \ process, it is important to ascertain the individual’s sexual orientation\
      \ and any \ngender identity matters as part of the counselor’s appreciation\
      \ for the client’s personal identity, living \nsituation, and relationships.\
      \ Counselors also should be aware that clients often have family-related and\
      \ \nother concerns that must be addressed to engage them in treatment, such\
      \ as the need for child care.  \nFor more information about culturally competent\
      \ treatment, see Chapters 5 and 6 of this TIP as well as \nTIP 59, Improving\
      \ Cultural Competence (SAMHSA, 2014a) and TIP 51, Substance Abuse Treatment:\
      \ \nAddressing the Specific Needs of Women (SAMHSA, 2009c)."
