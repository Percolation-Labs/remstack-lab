    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 11\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 11]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \n \nPage xi \n Executive\
      \ Summary \nThis Treatment Improvement Protocol (TIP) update is intended to\
      \ provide addiction counselors and \nother providers, supervisors, and administrators\
      \ with the latest science in the screening, assessment, \ndiagnosis, and management\
      \ of co-occurring disorders (CODs). For purposes of this TIP, CODs refer to\
      \ co-\noccurring substance use disorders (SUDs) and mental disorders. Clients\
      \ with CODs have one or more \ndisorders relating to the use of alcohol or other\
      \ substances with misuse potential as well as one or more \nmental disorders.\
      \ A diagnosis of CODs occurs when at least one disorder of each type can be\
      \ established \nindependent of the other and is not simply a cluster of symptoms\
      \ resulting from the one disorder. Many \nmay think of the typical person with\
      \ CODs as having a serious mental illness (SMI) combined with a \nsevere SUD,\
      \ such as schizophrenia combined with alcohol use disorder (AUD). However, counselors\
      \ \nworking in addiction agencies are more likely to see people with severe\
      \ addiction combined with mild- \nto moderate-severity mental disorders; an\
      \ example would be a person with AUD combined with \nattention deficit hyperactivity\
      \ disorder (ADHD) or an anxiety disorder. Efforts to provide treatment that\
      \ \nwill meet the unique needs of people with CODs have gained momentum over\
      \ the past two decades in \nboth SUD treatment and mental health services settings.\
      \ \nAn expert panel developed the TIP’s content based on a review of the most\
      \ up-to-date literature and on \ntheir extensive experience in the field of\
      \ SUD treatment. Other professionals also generously \ncontributed their time\
      \ and commitment to this publication.  \nThis TIP is organized to guide counselors\
      \ and other addiction professionals sequentially through the \nprimary components\
      \ of proper identification and management of CODs. The TIP is divided into chapters\
      \ \nso that readers can easily find the material they need. Following is a summary\
      \ of the TIP’s overall main \npoints and summaries of each of the eight TIP\
      \ chapters. \nThe primary focus of this TIP is co-occurring SUDs and mental\
      \ disorders, not physical disorders. People \nwith mental illness also frequently\
      \ develop physical conditions that, like SUDs, can exacerbate or induce \nsymptoms\
      \ (e.g., HIV, hepatitis C virus, hypothyroidism). However, physical conditions\
      \ are beyond the \nscope of this publication and are excluded. \nOverall Key\
      \ Messages \nPeople with SUDs are more likely than those without SUDs to have\
      \ co-occurring mental disorders. \nAddiction counselors encounter clients with\
      \ CODs as a rule, not an exception. Mental disorders likely \nto co-occur with\
      \ addiction include depressive disorders, bipolar I disorder, posttraumatic\
      \ stress disorder \n(PTSD), personality disorders (PDs), anxiety disorders,\
      \ schizophrenia and other psychotic disorders, \nADHD, and eating and feeding\
      \ disorders. \nSerious gaps exist between the treatment and service needs of\
      \ people with CODs and the actual care \nthey receive. Many factors contribute\
      \ to the gap, such as lack of awareness about and training in CODs \nby addiction\
      \ counselors, as well as workforce factors, like labor shortages and professional\
      \ burnout. \nFailure to routinely screen clients receiving behavioral health\
      \ services for mental disorders and SUDs \ncreates a problematic domino effect.\
      \ A lack of screening begets a lack of assessment, which begets a \nlack of\
      \ diagnosis, which leads to a lack of treatment, which then reduces a person’s\
      \ chances of achieving \nlong-term recovery for either or both disorders. Counselors\
      \ and other providers can prevent this"
