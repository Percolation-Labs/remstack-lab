    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 172\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 172]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 5— Strategies\
      \ for Working With People Who Have Co-Occurring Disorders   \n \nPage 144 \n\
      Maintain a Recovery Perspective \nVaried Meanings of “Recovery” \nThe word “recovery”\
      \ has different meanings in different contexts. SUD treatment providers may\
      \ think of \nclients who have changed their substance use behavior as being\
      \ “in recovery” for the rest of their lives \n(but not necessarily in formal\
      \ treatment forever). Mental health clinicians may think of recovery as a \n\
      process in which the client moves toward specific behavioral goals in stages;\
      \ in this conceptualization, \nrecovery is assessed by whether these goals are\
      \ achieved. In mutual support programs, recovery implies \nnot only abstinence\
      \ from substances but also a commitment to “working the program,” which includes\
      \ \ngroup members changing the way they act with others and taking responsibility\
      \ for their actions. People \nwith mental disorders may see recovery as the\
      \ process of reclaiming a meaningful life beyond mental \nillness, with symptom\
      \ control and positive life activity. \nGenerally, it is recognized that recovery\
      \ does not refer solely to a change in substance use but also to a \nchange\
      \ in an unhealthy way of living. Markers such as improved health, better ability\
      \ to care for oneself \nand others, increased independence, and enhanced self-worth\
      \ indicate progress in recovery. \nImplications of the Recovery Perspective\
      \ \nThe recovery perspective as developed in the SUD treatment field has two\
      \ main features: \n1. It acknowledges that recovery is a long-term process of\
      \ internal change. \n2. It recognizes that these internal changes proceed through\
      \ various stages (see De Leon [1996] \nand Prochaska et al. [1992] for a detailed\
      \ description). \nThe recovery perspective generates two main principles for\
      \ practice: \n• \nDevelop a treatment plan that provides for continuity of care\
      \ over time. In preparing this plan, the \nprovider should recognize that treatment\
      \ may occur in different settings over time (e.g., residential, \noutpatient).\
      \ The plan should reflect that much of the recovery process is client driven\
      \ and typically \noccurs outside of, or following, professional treatment (e.g.,\
      \ through participation in mutual \nsupport). Providers should reinforce long-term\
      \ participation in these settings. \n• \nUse interventions that match the tasks\
      \ and challenges specific to each stage of the COD recovery \nprocess. Doing\
      \ so enables providers to use sensible stepwise approaches in developing and\
      \ using \ntreatment protocols. Markers that are unique to individuals—such as\
      \ those related to their cultural, \nsocial, or spiritual context—should be\
      \ considered. Providers should engage clients in defining \nmarkers of progress\
      \ that are meaningful to them in each stage of recovery. \nAdvice to the Counselor:\
      \ Maintaining a Recovery Perspective \nThe consensus panel recommends these\
      \ approaches for maintaining a recovery perspective in treating CODs:  \n• Assess\
      \ each client’s stage of change (see the section “Using Motivational Enhancement”).\
      \ \n• Ensure that treatment stage and expectations are consistent with each\
      \ client’s stage of change.  \n• Use client empowerment to motivate change.\
      \  \n• Foster continuous support.  \n• Provide continuity of treatment.  \n\
      • Acknowledge that recovery is a long-term process; support and applaud even\
      \ small gains by clients."
