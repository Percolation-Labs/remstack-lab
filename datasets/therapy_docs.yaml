    uri: doc:tip57_traumainformed:p138
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 138\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 138]\n“This might not sound like a big deal, but\
      \ \nfor many people relationships have \nbecome all about getting: telling your\
      \ \nproblem story and then getting help with \nit. There is little, if any,\
      \ emphasis placed \non giving back. That’s a big deal!!! Service \nrelationships\
      \ are like a one -way street and \nboth people’s roles are clearly defined.\
      \ \nBut in ‘regular’ relationships in your \ncommunity, people give and take\
      \ all the \ntime. No one is permanently on the taking \nside or the giving side.\
      \ This exchange \ncontributes to people feeling ok about \nbeing vulnerable\
      \ (needing help) as well as \nconfident about what they’re offering. For \n\
      many of us, being the role of ‘getter’ all \nthe time has shaken our confidence,\
      \ \nmaking us feel like we have nothing \nworthwhile to contribute. Peer support\
      \ \nbreaks that all down. It gets complicated \nsomewhat when one of us is paid,\
      \ but \nmodeling this kind of relationship in which \nboth of us learn, offers\
      \ us the real practice \nwe need to feel like a ‘regular’ community \nmember\
      \ as opposed to an ‘integrated \nmental patient’.” \n(Mead, 2008, p.7) \nCase\
      \ Illustration: Linda \nLinda served as an Army nurse in an evacuation hospital\
      \ in Vietnam. She reported her postdeploy­\nment adjustment as difficult and\
      \ isolating but denied any significant symptoms of traumatic stress \nthroughout\
      \ her life. Four years ago, Linda sought treatment for alcohol dependence; during\
      \ the in­\ntake, she recalls denying trauma-related symptoms. “I distinctly\
      \ remember the session,” she re­\ncounts. “The counselor first took my history\
      \ but then gave information on typical symptoms and \nreactions to trauma. I\
      \ thought, ‘Why do I need to hear this? I’ve survived the worst trauma in my\
      \ life.’ \nI didn’t see the value of this information. Then 3 weeks ago, I began\
      \ to have recurrent nightmares, \nthe same graphic type I occasionally had when\
      \ I was in Vietnam. Since then, I’ve been very anxious, \nreliving horrible\
      \ scenes that I’d experienced as a nurse and postponing going to bed in fear\
      \ of having \nthe dreams again. I didn’t understand it. I am 70 years old, and\
      \ the war happened a long time ago. \nThen I began putting it together. Recently,\
      \ the emergency helicopter flight pattern and approach to \nthe area’s hospital\
      \ changed. I began hearing the helicopter periodically in my living room, and\
      \ it re­\nminded me of Vietnam. I knew then that I needed help; I couldn’t stop\
      \ shaking. I felt as if I was losing \ncontrol of my emotions. I remembered\
      \ how the intake counselor took the time to explain common \nsymptoms of trauma.\
      \ That’s why I’m here today.” \nTrauma-Informed Care in Behavioral Health Services\
      \ \nareas: creating Safety, regulating Emotions, \naddressing Loss, and redefining\
      \ the Future \n(Bloom, Foderaro, & Ryan, 2006). \nOffer Trauma-Informed Peer\
      \ \nSupport \nLiving with a history of trauma can be isolat­\ning and consuming.\
      \ The experience of trauma\ncan reinforce beliefs about being different,\nalone,\
      \ and marred by the experience. At times,\nbehavioral health treatment for trauma-related\
      \ \neffects can inadvertently reinforce these be­\nliefs. Simply engaging in\
      \ treatment or receiv­\ning specialized services (although warranted)\ncan further\
      \ strengthen clients’ beliefs that \nthere is something wrong with them. Formal­\n\
      ized peer support can enhance the treatment\nexperience. Treatment plus peer\
      \ support can\nbreak the cycle of beliefs that reinforce trau­\nmatic stress\
      \ (e.g., believing that one is perma­\nnently damaged; that nobody could\nunderstand;\
      \ that no one should or could toler­\nate one’s story). Peer support provides\
      \ oppor­\ntunities to form mutual relationships; to learn\nhow one’s history\
      \ shapes perspectives of self,\nothers, and the future; to move beyond trau­\n\
      ma; and to mirror and learn alternate coping\nstrategies. Peer support defines\
      \ recovery as an \n116"
