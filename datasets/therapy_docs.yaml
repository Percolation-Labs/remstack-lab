  - id: 198851e7-541d-738a-aaef-7c3f808e2caa
    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 125'
    uri: doc:tip57_traumainformed:p125
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 125\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 125]\nCulture-Specific Stress Responses \nCulture-bound\
      \ concepts of distress exist that don’t necessarily match diagnostic criteria.\
      \ Culture-\nspecific symptoms and syndromes can involve physical complaints,\
      \ broad emotional reactions, or \nspecific cognitive features. Many such syndromes\
      \ are unique to a specific culture but can broaden to \ncultures that have similar\
      \ beliefs or characteristics. Culture-bound syndromes are typically treated\
      \ by \ntraditional medicine and are known throughout the culture. Cultural concepts\
      \ of distress include: \n•\nAtaques de nervios. Recognized in Latin America\
      \ and among individuals of Latino descent, the  \nprimary features of this syndrome\
      \ include intense emotional upset (e.g., shouting, crying, trem­\nbling, dissociative\
      \ or seizure-like episodes). It frequently occurs in response to a traumatic\
      \ or \nstressful event in the family. \n• \nNervios. This is considered a common\
      \ idiom of distress among Latinos; it includes a wide range \nof emotional distress\
      \ symptoms including headaches, nervousness, tearfulness, stomach discom­\n\
      fort, difficulty sleeping, and dizziness. Symptoms can vary widely in intensity,\
      \ as can impairment \nfrom them. This often occurs in response to stressful\
      \ or difficult life events. \n• \nSusto.  This term, meaning “fright,” refers\
      \ to a concept found in Latin American cultures, but it is \nnot recognized\
      \ among Latinos from the Caribbean. Susto is attributed to a traumatic or frighten­\n\
      ing event that causes the soul to leave the body, thus resulting in illness\
      \ and unhappiness; ex­\ntreme cases may result in death. Symptoms include appetite\
      \ or sleep disturbances, sadness, lack \nof motivation, low self-esteem, and\
      \ somatic symptoms. \n• \nTaijin kyofusho. Recognized in Japan and among some\
      \ American Japanese, this “interpersonal \nfear” syndrome is characterized by\
      \ anxiety about and avoidance of interpersonal circumstances. \nThe individual\
      \ presents worry or a conviction that his or her appearance or social interactions\
      \ are \ninadequate or offensive. Other cultures have similar cultural descriptions\
      \ or syndromes associ­\nated with social anxiety. \nSources: APA, 2013, pp.\
      \ 833–837; Briere & Scott, 2006b. \nPart 1, Chapter 4—Screening and Assessment\
      \ \nother disorders as PTSD and vice versa. A \ntrained and experienced mental\
      \ health profes­\nsional will be required to weigh differential \ndiagnoses.\
      \ TIP 42 (CSAT, 2005c) explores \nissues related to differential diagnosis.\
      \ \nCross-Cultural Screening \nand Assessment \nMany trauma-related symptoms\
      \ and disorders \nare culture specific, and a client’s cultural \nbackground\
      \ must be considered in screening\nand assessment (for review of assessment\
      \ and\ncultural considerations when working with\ntrauma, see Wilson & Tang,\
      \ 2007). Behavioral \nhealth service providers must approach screen­\ning and\
      \ assessment processes with the influ­\nences of culture, ethnicity, and race\
      \ firmly in\nmind. Cultural factors, such as norms for ex­\npressing psychological\
      \ distress, defining trau­\nma, and seeking help in dealing with trauma, \n\
      can affect: \n•  How traumas are experienced. \n•  The meaning assigned to the\
      \ event(s). \n•  How trauma-related symptoms are ex­\npressed (e.g., as somatic\
      \ expressions of dis­\ntress, level of emotionality, types of avoidant\nbehavior).\
      \ \n•  Willingness to express distress or identify\ntrauma with a behavioral\
      \ health service \nprovider and sense of safety in doing so. \n•  Whether a\
      \ specific pattern of behavior,\nemotional expression, or cognitive process\
      \ is \nconsidered abnormal. \n•  Willingness to seek treatment inside and \n\
      outside of one’s own culture. \n•  Response to treatment. \n•  Treatment outcome.\
      \ \nWhen selecting assessment instruments, coun­\nselors and administrators\
      \ need to choose, \n103"
