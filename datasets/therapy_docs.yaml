    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 12\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 12]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \n \nPage xii \ncascade\
      \ of negative events by understanding how and why to screen, how to perform\
      \ a full \nassessment, and how to recognize diagnostic symptoms of mental disorders\
      \ and SUDs.  \nCODs are treatable conditions, and a range of treatment modalities\
      \ exists that can be implemented \nacross numerous inpatient and outpatient\
      \ settings. Counselors may need to adapt interventions based \non the treatment\
      \ setting as well as the unique needs and characteristics of clients, including\
      \ their \ngender, race/ethnicity, life circumstance (e.g., homelessness, involvement\
      \ in the criminal justice \nsystem), symptoms, functioning, stage of change,\
      \ risk of suicidality, and trauma history. \nPeople with CODs are at an elevated\
      \ risk for self-harm, especially if they have a history of trauma. \nCounselors,\
      \ other providers, supervisors, and administrators should make client safety\
      \ a priority and \nensure providers have the necessary training to detect and\
      \ respond to suicidal thoughts, gestures, and \nattempts in COD clientele. \n\
      Essential services for people with CODs are person centered, trauma informed,\
      \ culturally responsive, \nrecovery oriented, comprehensive, and continuously\
      \ offered across all levels of care and disease course. \nThere is no “wrong\
      \ door” by which people with CODs arrive at treatment. Counselors and programs\
      \ \nshould have a range of interventions and services in their “toolbox” with\
      \ which they can help all clients.  \nAdministrators and supervisors play a\
      \ critical role in responding to workforce challenges, such as \nunmet training\
      \ needs, low employee retention, staff burnout, and low competency in advanced\
      \ COD \nmanagement skills. Such workforce matters are directly tied to treatment\
      \ availability and quality, so \nthese challenges should be taken seriously\
      \ and addressed actively by all COD treatment programs. \nContent Overview \n\
      This TIP is divided into eight chapters designed to thoroughly cover all relevant\
      \ aspects of screening, \nassessment, diagnosis, treatment, and programming.\
      \ \nChapter 1: Introduction to SUD Treatment for People With CODs \nThis chapter\
      \ provides a broad introduction to CODs and to SUD treatment for people with\
      \ CODs. It \nserves as an outline of the main focus of this TIP. The intended\
      \ audiences are addiction counselors and \nother SUD treatment professionals\
      \ (e.g., psychologists, psychiatrists, licensed clinical social workers, \n\
      licensed marriage and family therapists, psychiatric and mental health nurses\
      \ [specialty practice \nregistered nurses]), supervisors, and administrators.\
      \ \nMental illness is highly comorbid in people with addiction and associated\
      \ with low rates of treatment \nengagement, retention, and completion. CODs\
      \ are linked to numerous negative health outcomes and \nlife circumstances,\
      \ like elevated risk of homelessness, trauma, and self-harm. To close treatment\
      \ gaps \nand ensure people with SUDs and mental disorders achieve long-lasting\
      \ recovery, educating counselors, \nsupervisors, and administrators about the\
      \ prevalence and seriousness of these conditions is essential. \nIn Chapter\
      \ 1, readers will learn about: \n• \nThe appropriate terminology surrounding\
      \ CODs and COD treatment approaches. \n• \nThe numerous factors that led to\
      \ the creation of this TIP update. \n• \nThe need for this TIP, which addresses\
      \ CODs and summarizes prevalence and treatment rates, \ntrends in programming,\
      \ and negative events associated with CODs (e.g., increased hospitalization)."
