    uri: doc:tip42_cooccurring:p184
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 184\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 184]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 5— Strategies\
      \ for Working With People Who Have Co-Occurring Disorders   \n \nPage 156 \n\
      identify a specific change goal (like reducing the number of drinks per day),\
      \ explore possible \nstrategies that will lead to the change, create steps to\
      \ make the change, and problem-solve possible \nobstacles to achieving lasting\
      \ behavior change. \nThe details of these strategies and techniques are presented\
      \ in TIP 35, Enhancing Motivation for Change \nin Substance Use Disorder Treatment\
      \ (SAMHSA, 2019d) and in Miller and Rollnick’s manual, Motivational \nInterviewing:\
      \ Helping People Change (2013). \nMatching Motivational Strategies to Clients’\
      \ Stage of Change \nThe motivational strategies providers use should be consistent\
      \ with their clients’ stage of change (i.e., \nprecontemplation, contemplation,\
      \ preparation, action, maintenance, termination). A client with CODs \ncould\
      \ be at one stage of recovery or change for his or her mental disorder and another\
      \ for his or her \nSUD, which can complicate selection of strategies. Furthermore,\
      \ a client may be at one stage of change \nfor one substance and another stage\
      \ of change for another substance. For example, a client who has \ncombined\
      \ alcohol and cocaine use disorders with co-occurring panic disorder may be\
      \ in the \ncontemplation stage (i.e., aware that a problem exists and considering\
      \ overcoming it, but not \ncommitted to taking action) in regard to alcohol\
      \ use, precontemplation (i.e., unaware that a problem \nexists, with no intention\
      \ of changing behavior) in regard to cocaine use, and action (i.e., actively\
      \ \nmodifying behavior, experiences, or environment to overcome the problem)\
      \ for the panic disorder.  \nEvaluating clients’ motivational state is an ongoing\
      \ process. Court mandates, rules for clients engaged \nin group therapy, the\
      \ treatment agency’s operating restrictions, and other factors may act as barriers\
      \ to \nimplementing specific MI strategies in particular situations. \nMI and\
      \ CODs \nMI has been shown to be effective or efficacious in improving behavior\
      \ change—such as treatment \nengagement, attendance, and resistance—as well\
      \ as enhancing motivation and confidence in people \nwith mental or substance\
      \ misuse problems, including comorbid conditions (Baker, Thornton, Hiles, \n\
      Hides, & Lubman, 2012; Keeley et al., 2016; Laakso, 2012; Romano & Peters, 2015).\
      \ MI also appears to \nbe effective in helping clients with SUD reduce substance\
      \ misuse and associated behaviors and \nconsequences (DiClemente, Corno, Graydon,\
      \ Wiprovnick, & Knoblach, 2017). For instance, a review of \nstudies on COD\
      \ interventions for people involved in the criminal justice system found MI\
      \ helpful in \nreducing self-reported substance misuse (Perry et al., 2015).\
      \ In a sample of people with PTSD seeking \nSUD treatment (Coffey et al., 2016),\
      \ trauma-focused motivational enhancement therapy was associated \nwith significantly\
      \ greater reductions in PTSD symptoms versus a control condition (12 sessions\
      \ of healthy \nlifestyle education). At 6 months after treatment, just 6 percent\
      \ of participants in the motivational \nenhancement therapy group had a positive\
      \ urine drug screen for at least 1 illicit substance, compared \nwith almost\
      \ 13 percent in the healthy lifestyle control group. \nMotivational strategies\
      \ may be helpful with people who have SMI, but more research is needed. A 3-\n\
      week MI intervention yielded improvements in medication adherence, self-efficacy,\
      \ and motivation to \nchange among clients receiving outpatient treatment for\
      \ bipolar disorder (McKenzie & Chang, 2015). \nResults concerning MI and improved\
      \ adherence to pharmacotherapy for clients with schizophrenia are \ngenerally\
      \ negative, but some research suggests that MI reduces psychotic symptoms and\
      \ hospitalization \nrates (Vanderwaal, 2015). A meta-analysis of MI plus cognitive–behavioral\
      \ therapy (CBT) as an adjunct \nto or replacement for treatment as usual for\
      \ co-occurring AUD and depression (Riper et al., 2014) found \nsmall but positive\
      \ effects in decreasing alcohol consumption and improving depressive symptoms."
