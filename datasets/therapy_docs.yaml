    name: Crisis Response Guidelines 2025 - Page 80
    uri: doc:crisisguidelines2025:p80
    content: "# Crisis Response Guidelines 2025\n## Page 80\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 80]\nOklahoma\
      \ CCBHC PPS\nOklahoma has developed a statewide CCBHC \nprogram which has transformed\
      \ outpatient mental \nhealth and substance use care delivery, including \nthe\
      \ crisis response. Under the CCBHC model, \nOklahoma reimburses CCBHCs using\
      \ a per \nperson cost-based prospective payment system \nfor Medicaid eligible\
      \ individuals which covers a \ncomprehensive package of services, including\
      \ \nmobile crisis and other crisis services. This \nallows Oklahoma the flexibility\
      \ to tailor delivery \nof crisis response and include innovations, such \nas\
      \ remote access to mental health professionals \nthrough iPads in police patrol\
      \ cars, as a part of \ntheir CCBHC funding. Oklahoma requires that \nCCBHCs\
      \ have crisis services available 24/7/365 \nand that they must be able to provide\
      \ a mobile \ncrisis response within 1 hour for urban areas and 2 \nhours for\
      \ rural areas from the time the services are \nrequested. They must also make\
      \ available either \ndirectly, or through an agreement, facility-based \ncrisis\
      \ stabilization, urgent recovery clinics, and \noutpatient substance withdrawal\
      \ management.\nMore Information\n • Oklahoma Department of Mental Health and\
      \ \nSubstance Abuse Services, CCBHC\nfederal, state, and county governments\
      \ and non-\ngovernment sectors.186 Counties can use a variety \nof these resources\
      \ to build robust, accessible, and \nsustainable behavioral health BHCSCCs.\
      \ Different \nfunding approaches also can be leveraged to \naddress SDOH and\
      \ upstream and downstream \nfactors that intersect with the crisis experience.\n\
      There is significant momentum both at the federal \nand state levels, where\
      \ there are emerging \nstrategies (and multiple tactical efforts) to move \n\
      toward financing a crisis system everywhere. \nFederal legislation for CCBHCs,\
      \ direction from \nCMS to improve Medicare funding of the crisis \ncontinuum,\
      \ efforts to better define the elements \nof the crisis system, plus existing\
      \ Medicaid \nflexibilities, emerging local tax levies, Medicaid \nwaivers and\
      \ other flexibilities, and state legislation \nmandating insurance companies\
      \ to cover these \nservices are among the many examples. Every \ncommunity in\
      \ every state should be on this path.\nInnovative Financing Models\nStates and\
      \ other entities are implementing \ninnovative financing models to fund BHCSCCs\
      \ \nand behavioral health crisis services. Models with \npotential to improve\
      \ availability of crisis services \ninclude value-based care arrangements, bundling\
      \ \nfor crisis episodes using the Diagnostic Related \nGroup model or other\
      \ mechanisms, and risk \nadjustment models such as the Patient Driven \nPayment\
      \ Methodology utilized in nursing facilities, \nwhich provides acuity adjustments\
      \ based upon the \nexpected needs of the individual. As states, local \ngovernments,\
      \ tribes, territories, and jurisdictions \ncontinue to implement BHCSCCs, new\
      \ innovative \nfunding and sustainability models will continue \nto emerge.\n\
      One excellent example of a comprehensive \nfinancing strategy is the CCBHC model.\
      \ SAMHSA’s \nvision is for continued growth of CCBHCs across \nthe United States.\
      \ CCBHCs are designed to \nprovide comprehensive, coordinated care for \nmental\
      \ health and substance use conditions that is \ntrauma-informed and recovery-oriented.\
      \ CCBHCs \nmust provide nine required services including \nmobile crisis services,\
      \ must have walk-in crisis \nstabilization capacity during extended business\
      \ \nhours, and are required to coordinate with local \ncrisis systems. CCBHC\
      \ services should be tailored \nto meet the individual needs of their communities\
      \ \nand must be provided in a timely way to anyone \nwho expresses a need for\
      \ services, regardless of \ntheir ability to pay or place of residence. CCBHCs\
      \ \n76\nNATIONAL GUIDELINES\nfor a Behavioral Health Coordinated System of Crisis\
      \ Care"
