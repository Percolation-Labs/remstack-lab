    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 85\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 85]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 3—Screening\
      \ and Assessment of Co-Occurring Disorders \n \nPage 57 \nSSI-SA  \nDeveloped\
      \ by CSAT, the SSI-SA (CSAT, 1994) screens for alcohol consumption and other\
      \ substance use, \npreoccupation and loss of control, negative consequences\
      \ of substance use, problem recognition, and \ntolerance and withdrawal. The\
      \ SSI-SA has strong psychometric properties (Boothroyd, Peters, \nArmstrong,\
      \ Rynearson-Moody, & Caudy, 2015) and includes items drawn from existing validated\
      \ \nsubstance screeners, including the AUDIT, CAGE, DAST, and MAST. It is often\
      \ used in criminal justice \nsettings (SAMHSA, 2015b) but also has been found\
      \ effective in hospital settings (Mdege & Lang, 2011). A \nscore of 4 or higher\
      \ is considered indicative of moderate to high risk of substance misuse and\
      \ warrants \nfurther assessment (Boothroyd et al., 2015). See Appendix C for\
      \ this instrument. \nTrauma Screening \nTrauma refers to an event or circumstance\
      \ experienced, witnessed, or learned of by an individual that \nhas a protracted,\
      \ negative influence on his or her physical, emotional, psychological, social,\
      \ spiritual, or \nfunctional well-being. Common traumatic events include childhood\
      \ maltreatment (e.g., physical, sexual, \nor emotional abuse; neglect); being\
      \ a victim of physical or sexual assault; experiencing a terrorist event, \n\
      natural or man-made disaster, accident, fire, or mass casualty event; repeatedly\
      \ being exposed to \ndetails of horrific or violent events (e.g., first responders\
      \ seeing injured or dead victims, police officials \nrepeatedly hearing details\
      \ about child abuse); or learning that something extremely disturbing \nhappened\
      \ to a loved one or close friend (e.g., learning that your child has died).\
      \ \nTrauma is common in individuals with SUDs, mental disorders, or both, particularly\
      \ women and military \npopulations (Berenz & Coffey, 2012; Carter, Capone, &\
      \ Short, 2011; Gilmore et al., 2016; Kline et al., \n2014; Konkoly Thege et\
      \ al., 2017; Mandavia, Robinson, Bradley, Ressler, & Powers, 2016; Mason & Du\
      \ \nMont, 2015; Palmer et al., 2016; Vest, Hoopsick, Homish, Daws, & Homish,\
      \ 2018; Walsh, McLaughlin, \nHamilton, & Keyes, 2017; see also Chapter 4 for\
      \ more discussion). To determine whether trauma \nscreening is warranted, counselors\
      \ can ask clients about past traumatizing events directly or use a \nstructured\
      \ tool, like the Adverse Childhood Experiences Study Score Calculator (available\
      \ online at \nhttps://acestoohigh.com/got-your-ace-score/). In screening for\
      \ a history of trauma or obtaining a \npreliminary diagnosis of PTSD, asking\
      \ clients to describe traumatic events in detail can be traumatizing. \nLimit\
      \ questioning to very brief and general questions, such as “Have you ever experienced\
      \ childhood \nphysical abuse? Sexual abuse? A serious accident? Violence or\
      \ the threat of it? Have there been \nexperiences in your life that were so\
      \ traumatic they left you unable to cope with day-to-day life?”  \nTo screen\
      \ for PTSD, assuming the client has a positive trauma history, consider using\
      \ these scales: \n• \nThe Primary Care PTSD Screen for DSM-5 (Prins et al.,\
      \ 2015) and administration and scoring \ninformation are available online (www.ptsd.va.gov/professional/assessment/documents/pc-ptsd5-\n\
      screen.pdf).  \n• \nThe PTSD Checklist for DSM-5 (Weathers et al., 2013) and\
      \ administration and scoring information \nare available online (www.ptsd.va.gov/professional/assessment/documents/PCL-5_Standard.pdf).\
      \  \nSee TIP 57, Trauma-Informed Care in Behavioral Health Services (SAMHSA,\
      \ 2014b), for more indepth \ndiscussion of screening, assessment, and management\
      \ of trauma in behavioral health populations. \nValuable guidance about counseling\
      \ people with CODs and trauma is in Chapter 7 of this TIP. \nAssessment Step\
      \ 4: Determine Quadrant and Locus of Responsibility \nQuadrants of care (i.e.,\
      \ Four Quadrants Model) is a conceptual framework that classifies clients in\
      \ four \nbasic groups based on relative symptom severity, not diagnosis (Exhibit\
      \ 3.5)."
