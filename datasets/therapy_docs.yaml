      Disseminate data and results to the public \nthrough dashboards and/or other\
      \ visual \ntools to improve system transparency, \ncelebrate successes, and\
      \ raise awareness \nregarding system barriers.\nPolicy\nAccountable entities\
      \ typically have some authority \nto develop, interpret, and/or implement policies\
      \ \n(e.g., legislation, regulation, or procedures) that \nare necessary to ensure\
      \ BHCSCCs are accessible, \nequitable, and integrated. Accountable entities\
      \ \nmay not be able to impact all types of policies \nthat impact the crisis\
      \ system, such as federal and \ntribal laws and regulations and state and local\
      \ \npolicies for which partner agencies, such as law \nenforcement, have authority.\
      \ Policy making should \nbe done in a collaborative manner with authentic \n\
      engagement and consideration of the partners in \nthe BHCSCC. In these circumstances,\
      \ identifying \nways to support policy change and/or processes \nto improve\
      \ the BHCSCC in the absence of specific \nauthority is within the scope of the\
      \ accountable \nentity. Specific roles and responsibilities for \naccountable\
      \ entities may include but are not \nlimited to:\n • Analyzing, interpretating,\
      \ and providing \nguidance to crisis system partners regarding \nlegislation\
      \ and policies that impact \nthe implementation of components of \nthe BHCSCC;\n\
      \ • Ensuring continuity of operations for essential \nservices in cases of emergencies;\n\
      \ • Setting policies and providing guidance for \nessential behavioral health\
      \ crisis services and \nrequirements regarding their implementation;\n • Developing\
      \ policies to encourage system \npartners to work collaboratively and on how\
      \ \nto clarify roles and responsibilities of crisis \npartners in specific situations;\
      \ and\n • Establishing and enforcing requirements for \npublic and private payers\
      \ to provide behavioral \nhealth crisis services coverage for individuals \n\
      living within specific geographic areas.\nAccountable entities should be empowered\
      \ to \ncreate policies and rules designed to support \na BHCSCC. Specific types\
      \ of policies that \naccountable entities may consider developing, \nsupporting,\
      \ and implementing include but are not \nlimited to:\n • Establishing an oversight\
      \ body and multi-\nsector advisory board for behavioral health \ncrisis system;\n\
      \ • Advocating for and/or participating in legislative \nand/or regulatory changes\
      \ to support diversion \nof individuals from EDs or jail;\n • Establishing trauma-informed,\
      \ decriminalized, \nand dignified mental health transport options;\n • Setting\
      \ roles, responsibilities, and \naccountability for referral processes, engaging\
      \ \nor monitoring individuals, and providing follow-\nup services;\n • Developing\
      \ rules/oversight to implement help \nseeker satisfaction surveys and a process\
      \ for \nimplementation of complaint/appeals policies \nand procedures, including\
      \ incorporation of \noversight for independent third parties;\n • Establishing\
      \ competencies, roles, and \nresponsibilities for different types of behavioral\
      \ \nhealth crisis workers, including peer workers, \nto avoid role drift, establish\
      \ clear scopes of \npractice, and describe how the multidisciplinary \nteam\
      \ can work together to ensure that the \nBHCSCC is served by an effective team;\n\
      \ • Developing rules related to data sharing among \nsystem partners and with\
      \ the accountable entity \n62\nNATIONAL GUIDELINES\nfor a Behavioral Health\
      \ Coordinated System of Crisis Care"
