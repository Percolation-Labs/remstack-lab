      \ Pages:** 342 total\n\n---\n\n[Page 249]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 7—Treatment\
      \ Models and Settings for People With Co-Occurring Disorders \n \nPage 221 \n\
      of visits were higher in people who were uninsured, on public health insurance,\
      \ or discharged from a hospital \nin the previous week.  \n• Individuals with\
      \ CODs are more likely than people without CODs to use EDs for mental disorder\
      \ and SUD-\nrelated needs (Moulin et al., 2018), as are individuals experiencing\
      \ homelessness (Lam, Arora, & Menchine, \n2016). \nThe integration of SUD treatment\
      \ with primary medical care can be effective in reducing both medical \nproblems\
      \ and levels of substance use. Clients can be more readily engaged and retained\
      \ in SUD \ntreatment if that treatment is integrated with medical care than\
      \ if clients are referred to a separate SUD \ntreatment program—especially individuals\
      \ with SUDs who have chronic medical needs (Drainoni et al., \n2014; Hunter,\
      \ Schwartz, & Friedmann, 2016). Extensive treatment for SUDs and co-occurring\
      \ mental \ndisorders may be unavailable in acute care settings given constraints\
      \ on time and resources, brief \nassessments, referrals, and interventions can\
      \ help move clients to the next level of treatment. \nMore information on particular\
      \ topics relating to SUD screening and treatment in acute and medical \ncare\
      \ settings can be found in TIP 45, Detoxification From Alcohol and Other Drugs\
      \ (CSAT, 2006b). More \ninformation on the use and value of brief interventions\
      \ can be found in TIP 34, Brief Interventions and \nBrief Therapies for Substance\
      \ Abuse (CSAT, 1999a). \nPrevalence \nIn 2018, 5 percent of SUD treatment facilities\
      \ in the United States were hospital-based inpatient services \n(SAMHSA, 2019b).\
      \ Specifically, 4 percent of facilities offered hospital-based treatment and\
      \ 5 percent \noffered hospital-based detoxification. In 2018, 40 percent of\
      \ general hospitals offered COD \nprogramming (SAMHSA, 2019c). \nEmpirical Evidence\
      \ of Effectiveness \nOver the past two decades, a plethora of research has emerged\
      \ in support of team-based, integrated \nbehavioral health services in acute\
      \ medical care settings (e.g., EDs, primary care clinics). Collaborative \n\
      behavioral health service models are feasible and can be as effective as (and\
      \ in some cases even more \neffective than) usual care in identifying and managing\
      \ SMI, SUDs, or CODs (Chan, Huang, Bradley, & \nUnutzer, 2014; Chan, Huang,\
      \ Sieu, & Unutzer, 2013; Kumar & Klein, 2013; Park, Cheng, Samet, Winter, &\
      \ \nSaitz, 2015; Walley et al., 2015). Integrated, collaborative behavioral\
      \ health services can improve mental \ndisorder symptoms (including remission\
      \ and recovery), treatment adherence, treatment satisfaction, \nquality of life\
      \ (mental and physical), medication adherence, and social functioning and are\
      \ cost-effective \nand valued by clients (Epstein, Barry, Fiellin, & Busch,\
      \ 2015; Goodrich, Kilbourne, Nord, & Bauer, 2013). \nMost of these studies are\
      \ focused on mental health services, with comparatively fewer examining \nintegrated\
      \ SUD treatment, but research suggests addiction models also are feasible and\
      \ can produce \npositive outcomes (Goodrich et al., 2013), including long-term\
      \ abstinence (Savic, Best, Manning, & \nLubman, 2017). Primary-care-based SUD\
      \ treatment may also help reduce length of inpatient stay and ED \nutilization\
      \ while also increasing recovery coach contacts and use of addiction pharmacotherapy\
      \ (i.e., \nbuprenorphine and naltrexone) (Wakeman et al., 2019).  \nPrimary-care–based\
      \ SUD treatment can reduce gaps in service use by offering treatment in a setting\
      \ \nthat clients prefer. More than 42,000 U.S. adults were screened for SUDs\
      \ to assess willingness to enter \nSUD treatment based on service setting (Barry,\
      \ Epstein, Fiellin, Fraenkel, & Busch, 2016). Those who \nscreened positive\
      \ but were not currently enrolled in SUD treatment were randomized to one of\
      \ three \nhypothetical treatment setting vignettes: treatment in a specialty\
      \ drug treatment center (i.e., usual \ncare), primary care, or collaborative\
      \ care in a primary care setting. About a quarter (24.6 percent) of"
