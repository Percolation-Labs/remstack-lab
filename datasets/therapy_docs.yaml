    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 53\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 53]\nAdvice to Counselors: Decreasing the Risk of\
      \ Secondary Trauma and Promoting \nSelf-Care \n• \nPeer support. Maintaining\
      \ adequate social support will help prevent isolation and depression. \n• \n\
      Supervision and consultation. Seeking professional support will enable you to\
      \ understand your \nown responses to clients and to work with them more effectively.\
      \ \n• \nTraining. Ongoing professional training can improve your belief in your\
      \ abilities to assist clients in \ntheir recoveries. \n• \nPersonal therapy.\
      \ Obtaining treatment can help you manage specific problems and become \nbetter\
      \ able to provide good treatment to your clients. \n• \nMaintaining balance.\
      \ A healthy, balanced lifestyle can make you more resilient in managing any\
      \ \ndifficult circumstances you may face. \nSetting clear limits and boundaries\
      \ with clients. Clearly separating your personal and work life \nallows time\
      \ to rejuvenate from stresses inherent in being a professional caregiver. \n\
      Part 1, Chapter 1—Trauma-Informed Care: A Sociocultural Perspective \nsecondary\
      \ trauma and its physical, cognitive,\nemotional, and spiritual consequences.\
      \ In\nagencies and among individual providers, it is\nkey for the culture to\
      \ promote acceptability,\naccessibility, and accountability in seeking\nhelp,\
      \ accessing support and supervision, and\nengaging in self-care behaviors in\
      \ and outside\nof the agency or office. Agencies should in­\nvolve staff members\
      \ who work with trauma in \ndeveloping informal and formal agency prac­\ntices\
      \ and procedures to prevent or address sec­\nondary trauma. Even though a number\
      \ of\ncommunity-based agencies face fiscal con­\nstraints, prevention strategies\
      \ for secondary \ntrauma can be intertwined with the current \ninfrastructure\
      \ (e.g., staff meetings, education,\ncase consultations and group case discussions,\n\
      group support, debriefing sessions as appropri­\nate, supervision). For more\
      \ information on \nstrategies to address and prevent secondary \ntrauma, see\
      \ Part 2, Chapter 2 of this TIP. \nProvide Hope—Recovery Is \nPossible \nWhat\
      \ defines recovery from trauma-related\nsymptoms and traumatic stress disorders?\
      \ Is \nit the total absence of symptoms or conse­\nquences? Does it mean that\
      \ clients stop hav­\ning nightmares or being reminded, by cues, of\npast trauma?\
      \ When clients who have experi­\nenced trauma enter into a helping relationship\
      \ \nto address trauma specifically, they are often\nlooking for a cure, a remission\
      \ of symptoms, or\nrelief from the pain as quickly as possible. \nHowever, they\
      \ often possess a history of un­\npredictable symptoms and symptom intensity\
      \ \nthat reinforces an underlying belief that recov­\nery is not possible. On\
      \ one hand, clients are\nlooking for a message that they can be cured,\nwhile\
      \ on the other hand, they have serious \ndoubts about the likely success of\
      \ any \nintervention. \nClients often express ambivalence about deal­\ning with\
      \ trauma even if they are fully aware of\ntrauma’s effects on their lives. The\
      \ idea of liv­\ning with more discomfort as they address the \npast or as they\
      \ experiment with alternative\nways of dealing with trauma-related symptoms\n\
      or consequences is not an appealing prospect,\nand it typically elicits fear.\
      \ Clients may inter­\npret the uncomfortable feelings as dangerous \nor unsafe\
      \ even in an environment and rela­\ntionship that is safe and supportive. \n\
      How do you promote hope and relay a mes­\nsage that recovery is possible? First,\
      \ maintain\nconsistency in delivering services, promoting\nand providing safety\
      \ for clients, and showing\nrespect and compassion within the client–\nprovider\
      \ relationship. Along with clients’ \ncommitment to learning how to create safety\
      \ \nfor themselves, counselors and agencies need \n31"
