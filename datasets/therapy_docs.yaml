    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 29\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 29]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 1—Introduction\
      \ to Substance Use Disorder Treatment for People With Co-Occurring Disorders\
      \  \n \n \nPage 1 \n \nChapter 1—Introduction to Substance Use Disorder \nTreatment\
      \ for People With Co-Occurring Disorders  \n(For Counselors, Other Treatment/Service\
      \ Providers, \nSupervisors, and Administrators) \nWhat is health? The World\
      \ Health Organization (WHO) considers healthy states as ones characterized by\
      \ \n“complete physical, mental, and social well-being and not merely the absence\
      \ of disease or infirmity” \n(WHO, n.d.). The Department of Health and Human\
      \ Services’ (HHS) Healthy People 2020 initiative also \nsupports a broad definition\
      \ of optimal health, reflected by its overarching goals of (Centers for Disease\
      \ \nControl and Prevention [CDC], 2014): \n• \nHelping people achieve high‑quality,\
      \ long lives free of preventable disease, disability, injury, and \npremature\
      \ death. \n• \nEstablishing health equity, eliminating disparities, and improving\
      \ the health of all groups. \n• \nPromoting quality of life, healthy development,\
      \ and healthy behaviors across all life stages.  \nThe concept of “well-being”\
      \ extends beyond one’s physical condition and includes equally important \n\
      areas of functioning and quality of life, such as mental illness and SUDs. Healthy\
      \ People 2020 policy \nand prevention goals include reducing substance use among\
      \ all Americans (especially children) and \ndecreasing the prevalence of mental\
      \ disorders (particularly suicidality and depression) while increasing \ntreatment\
      \ access (Office of Disease Prevention and Health Promotion, 2019).  \nSUDs\
      \ and mental disorders are detrimental to the health of individuals and to society\
      \ as a whole. The \ntendency of these disorders to co-occur can make the damage\
      \ they cause more extensive and complex. \nAs knowledge of CODs continues to\
      \ evolve, new challenges have arisen: What is the best way to manage \nCODs\
      \ and reduce lags in treatment? How do we manage especially vulnerable populations\
      \ with CODs, \nsuch as people experiencing homelessness and those in our criminal\
      \ justice system? What about people \nwith addiction and serious mental illness\
      \ (SMI), such as bipolar disorder or schizophrenia? What are the \nbest treatment\
      \ environments and modalities? How can we build an integrated system of care?\
      \  \nKey Messages \nPeople with mental illness are likely to have comorbid substance\
      \ use disorders (SUDs) and vice versa. Addiction \ncounselors should expect\
      \ to encounter mental illness in their client population.  \nCo-occurring disorders\
      \ (CODs) are burdensome conditions that exact significant physical, emotional,\
      \ functional, \nsocial, and economic consequences on to the people who live\
      \ with these disorders, their loved ones, and \nsociety as a whole.  \nOver\
      \ the past two decades, the behavioral health field’s knowledge of the prevalence,\
      \ outcomes, service needs, \nand treatment approaches for individuals with CODs\
      \ has expanded considerably. But gaps remain in ready \naccess to services and\
      \ the provision of timely, appropriate, effective, evidence-based care for people\
      \ with CODs. \nCODs are complex and bidirectional. They can wax and wane over\
      \ time. Providers, supervisors, and \nadministrators should be mindful of this\
      \ when helping clients make decisions about treatment and level of care."
