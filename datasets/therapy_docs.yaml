    name: ASAM Medicaid Coverage Guide - Page 16
    uri: doc:asam_medicaid_guide:p16
    content: "# ASAM Medicaid Coverage Guide\n## Page 16\n\n**Source:** American Society\
      \ of Addiction Medicine\n**Document Pages:** 26 total\n\n---\n\n[Page 16]\n\
      16 \n \n• Treatment Goal: MAT is integrated into patients’ general medical and\
      \ psychiatric care. \nStabilized patients, including those referred from OTPs,\
      \ continue to receive \npharmacological treatment and ancillary psychosocial\
      \ treatment services as needed. \n• Therapies: Individualized, patient-centered\
      \ evaluation and treatment includes assessing, \nprescribing, administering,\
      \ reassessing, and regulating medication type and dose levels as \nwell as providing\
      \ or referring for psychosocial treatments. OBOT providers may perform \nmedication\
      \ management for comorbid physical and mental health disorders if they are the\
      \ \npatient’s primary care physician or psychiatrist. \nEXAMPLES OF STATE SUBSTANCE\
      \ USE DISORDER PROGRAM STANDARDS \nAs discussed above, the levels of care described\
      \ in the ASAM Criteria may be used as a basis for \ndesigning Medicaid SUD benefits\
      \ as part of a strategy to provide service coverage for the full \ncontinuum\
      \ of care. In addition, the provider and service recommendations corresponding\
      \ to each \nASAM level of care can be used as a basis for designing Medicaid\
      \ SUD program standards as part \nof a strategy to promote quality of addiction\
      \ care. A number of state policy levers are available for \nthis purpose, including\
      \ licensure standards, regulations, policy guidance, provider manuals and \n\
      contracts, managed care contracts, and other program guidance. \nWe have found\
      \ that comparing existing Medicaid SUD program standards side-by-side with the\
      \ \nspecific provider and service recommendations for each level of care described\
      \ in the ASAM \nCriteria is a useful step that states can take to ensure that\
      \ care is delivered consistent with industry \nstandard criteria. This exercise\
      \ may be especially valuable for clinically intensive services such as \nresidential\
      \ treatment. Appendix Two includes a template that can be used to compare existing\
      \ state \nprotocols for SUD providers with the provider competencies recommended\
      \ in the ASAM Criteria \nfor Adult Level 3.1 services. \nMany states have incorporated\
      \ residential treatment into the SUD care continuum in a way that is \ndesigned\
      \ to improve care quality while monitoring excessive use and expenditures. These\
      \ states \nhave articulated SUD provider and program standards to reflect with\
      \ fidelity the ASAM Criteria \nrecommendations for Adult Level 3 services. The\
      \ examples below highlight select state mandates, \nlicensure standards, program\
      \ guidance, and managed care administration designs that specify SUD \ntreatment,\
      \ facility and provider requirements in line with the industry standard. \n\
      State Regulations and Licensure Standards \nCalifornia received approval for\
      \ a section 1115 demonstration to pilot test a new program for the \norganized\
      \ delivery of services to treat SUDs. California’s program, called the Drug\
      \ Medi- Cal \nOrganized Delivery System (DMC-ODS) aims to simultaneously increase\
      \ access to SUD services, \nincluding residential treatment and withdrawal management,\
      \ while decreasing programmatic costs \nto Medicaid. The DMC-ODS aims to provide\
      \ Medicaid beneficiaries with the continuum of care \nmodeled after the ASAM\
      \ Criteria for SUD services. \nCalifornia has taken several steps efforts to\
      \ ensure that providers and treatment facilities \nparticipating in the DMC-ODS\
      \ pilot are delivering care in accord with the ASAM criteria, \nincluding implementing\
      \ strategies to assess short-term residential treatment providers as delivering\
      \ \ncare consistent with the ASAM Level 3.1, 3.3 and 3.5 levels of care. Providers\
      \ operating at each \nlevel of care are required to achieve specific licensure\
      \ or alcohol and other drug (AOD) \ncertification.  Provider applications for\
      \ new licenses and certifications must show that the \nprovider’s staffing plans,\
      \ use of training to ensure evaluations, services, and referrals are conducted"
