    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 150\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 150]\nbalancing act for both the counselor and client\
      \ \nas to when and how much should be ad­\ndressed in any given session. Remember\
      \ not to \ninadvertently give a message that it is too dan­\ngerous to talk\
      \ about trauma; instead, reinforce \nthe importance of addressing trauma without\
      \ \nfurther retraumatization. \nAdvice to Counselors: Strategies To Establish\
      \ Appropriate Pacing and Timing \nStrategy #1: Frequently discuss and request\
      \ feedback from clients about pacing and timing. Moving \ntoo quickly into discussion\
      \ of the trauma can increase the risk of dissociation, overactivation of \n\
      memories, and feeling overwhelmed. \nStrategy #2: Use the SUDS as a barometer\
      \ of intensity to determine the level of work. \nStrategy #3: Slowly increase\
      \ the speed of interventions and continually adjust the intensity of inter­\n\
      ventions; move in and out of very intense work, or use strategies that decrease\
      \ the intensity when \nnecessary. One approach that typically decreases the\
      \ intensity of traumatic memories is to ask the \nindividual to imagine that\
      \ he or she is seeing the scene through a window or on a television screen.\
      \ \nThis helps decrease intensity and the risk of dissociation. It provides\
      \ an opportunity for the client to \nview the trauma from a different perspective\
      \ and a strategy to use outside of treatment to shift f rom \nreliving the trauma\
      \ to observing it from a neutral position.  \nStrategy #4: Monitor clients to\
      \ ensure that treatment does not overwhelm their internal capacities, \nretraumatize\
      \ them, or result in excessive avoidance; make sure therapy occurs in the “therapeutic\
      \ \nwindow” (Briere & Scott, 2006b).  \nStrategy #5: Be alert to signs that\
      \ discussions of trauma, including screening, assessment, and in­\ntake processes,\
      \ are going too fast. Mild to moderate signs are:  \n•\nMissing counseling appointments\
      \ after discussions of important material. \n• \nPeriods of silence. \n• \n\
      Dissociation. \n• \nMisunderstanding what are usually understandable concepts.\
      \ \n• \nRedirecting the focus of the discussion when certain issues arise. \n\
      Strategy #6: Observe the client’s emotional state. Slow down; seek consultation\
      \ if the client exhibits: \n•\nPersistent resistance to addressing trauma symptoms.\
      \ \n• \nRepetitive flashbacks. \n• \nIncrease in dissociation.  \n• \nRegression.\
      \ \n• \nDifficulty in daily functioning (e.g., trouble maintaining everyday\
      \ self-care tasks). \n• \nSubstance use relapses. \n• \nSelf-harm or suicidal\
      \ thoughts/behaviors (e.g., talking about suicide). \nStrategy #7: Use caution\
      \ and avoid (Briere, 1996b, p. 115):  \n•\nEncouraging clients to describe traumatic\
      \ material in detail before they can deal with the conse­\nquences of disclosure.\
      \ \n• \nUsing overly stressful interventions (e.g., intensive role-plays, group\
      \ confrontation, guided \nimagery). \n• \nConfrontations or interpretations\
      \ that are too challenging given the client’s current functioning. \n• \nDemanding\
      \ that the client work harder and stop resisting. \nSource: Strategies 1–6:\
      \ Green Cross Academy of Traumatology, 2001. Adapted with permission. \nTrauma-Informed\
      \ Care in Behavioral Health Services \nLength of Treatment \nMany factors influence\
      \ decisions regarding the \nlength of treatment for a given client. Severity\
      \ \nof addiction, type of substance abused, type of\ntrauma, age at which the\
      \ trauma occurred,\nlevel of social support, and the existence of \n128"
