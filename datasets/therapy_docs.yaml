    uri: doc:tip57_traumainformed:p173
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 173\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 173]\nPart 1, Chapter 6—Trauma-Specific Services\
      \ \nTrauma Affect Regulation: Guide \nfor Education and Therapy \nTrauma Affect\
      \ Regulation: Guide for Educa­\ntion and Therapy (TARGET; Ford & Russo,\n2006;\
      \ Frisman, Ford, Lin, Mallon, & Chang, \n2008) uses emotion and information\
      \ pro­\ncessing in a present-focused, strengths-based\napproach to education\
      \ and skills training for \ntrauma survivors with severe mental, substance \n\
      use, and co-occurring disorders across diverse\npopulations. TARGET helps trauma\
      \ survivors \nunderstand how trauma changes the brain’s \nTARGET: The Seven-Step\
      \ FREEDOM Approach \nFocus: Being focused helps a person pay attention and think\
      \ about what’s happening right now \ninstead of just reacting based on alarm\
      \ signals tied to past trauma. This step teaches participants to \nuse the SOS\
      \ skill (Slow down, Orient, Self-check) to pay attention to body signals and\
      \ the immediate \nenvironment and to use a simple scale to measure stress and\
      \ control levels. \nRecognize triggers: Recognizing trauma triggers enables\
      \ a person to anticipate and reset alarm \nsignals as he or she learns to distinguish\
      \ between a real threat and a reminder. This step helps par­\nticipants identify\
      \ personal triggers, take control, and short-circuit their alarm reactions.\
      \ \nEmotion self-check: The goal of this skill is to identify two types of emotions.\
      \ The first are “alarm” \nor reactive emotions such as terror, rage, shame,\
      \ hopelessness, and guilt. Because these emotions \nare the most noticeable\
      \ after trauma, they are the alarm system’s way of keeping a person primed \n\
      and ready to fend off further danger. The second type of emotion, “main” emotions,\
      \ include posi­\ntive feelings (e.g., happiness, love, comfort, compassion)\
      \ and feelings that represent positive striv­\nings (e.g., hope, interest, confidence).\
      \ By balancing both kinds of emotions, a person can reflect and \ndraw on his\
      \ or her own values and hopes even when the alarm is activated. \nEvaluate thoughts:\
      \ When the brain is in alarm mode, thinking tends to be rigid, global, and cata­\n\
      strophic. Evaluating thoughts, as with identifying emotions, is about achieving\
      \ a healthier balance of \npositive as well as negative thinking. Through a\
      \ two-part process, participants learn to evaluate the \nsituation and their\
      \ options with a focus on how they choose to act—moving from reactive thoughts\
      \ \nto “main” thoughts. This is a fundamental change from the PTSD pattern,\
      \ which causes problems by \ntaking a person straight from alarm signals to\
      \ automatic survival reactions. \nDefine goals: Reactive goals tend to be limited\
      \ to just making it through the immediate situation or \naway from the source\
      \ of danger. These reactive goals are necessary in true emergencies but don’t\
      \ \nreflect a person’s “main” goals of doing worthwhile things and ultimately\
      \ achieving a good and \nmeaningful life. This step teaches one how to create\
      \ “main” goals that reflect his or her deeper \nhopes and values. \nOptions:\
      \ The only options that are available when the brain’s alarm is turned on and\
      \ won’t turn off \nare automatic “flight/fight” or “freeze/submit” reactive\
      \ behaviors that are necessary in emergencies \nbut often unhelpful in ordinary\
      \ living. This step helps identify positive intentions often hidden by the \n\
      more extreme reactive options generated by the alarm system. This opens the\
      \ possibility for a \ngreater range of options that take into consideration\
      \ one’s own needs and goals as well as those of \nothers. \nMake a contribution:\
      \ When the brain’s alarm is turned on and reacting to ordinary stressors as\
      \ if \nthey were emergencies, it is very difficult for a person to come away\
      \ from experiences with a feeling \nthat they have made a positive difference.\
      \ This can lead to feelings of alienation, worthlessness, or \nspiritual distress.\
      \ The ultimate goal of TARGET is to empower adults and young people to think\
      \ \nclearly enough to feel in control of their alarm reactions and, as a result,\
      \ to be able to recognize the \ncontribution they are making not only to their\
      \ own lives, but to others’ lives as well. \nSource: Advanced Trauma Solutions,\
      \ 2012. \n151"
