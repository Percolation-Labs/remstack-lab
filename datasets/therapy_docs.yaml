    uri: doc:tip42_cooccurring:p102
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 102\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 102]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 74 \nThe consensus panel recognizes that although this chapter covers a\
      \ broad range of mental disorders and \ndiagnostic material, it cannot and should\
      \ not replace the comprehensive training necessary for \ndiagnosing and treating\
      \ clients with specific mental disorders co­occurring with SUDs. It is assumed\
      \ that \nreaders of this TIP will already have working knowledge of mental disorders\
      \ and their symptoms. The \nAdvice to the Counselor boxes cannot fully address\
      \ the complexity involved in treating clients with \nCODs. These boxes distill\
      \ for counselors the main actions and approaches they can take in working with\
      \ \nclients in SUD treatment who have the specific mental disorder being discussed.\
      \ \nThe consensus panel recognizes that this chapter cannot cover each mental\
      \ disorder exhaustively and \nthat addiction counselors are not expected to\
      \ diagnose mental disorders. The panel’s limited goals for \nthis chapter are\
      \ to increase SUD treatment counselors’ familiarity with mental disorder terminology\
      \ and \ncriteria and to guide them on how to proceed with clients who have these\
      \ disorders. The chapter also is \nmeant to stimulate further work in this area\
      \ and to make this research accessible to the addiction field. \nWarning to\
      \ Counselors: Know Your Limits of Practice \nThis TIP is for addiction counselors\
      \ in direct clinical contact with clients who have SUDs. Legal titles, levels,\
      \ types \nof licenses, certifications, and scopes of practice for addiction\
      \ counselors differ across all states and the District \nof Columbia (University\
      \ of Michigan Behavioral Health Workforce Research Center, 2018). For instance,\
      \ in \ncertain states, addiction counselors can only conduct assessments and\
      \ offer treatments for SUDs, limiting their \nability to reach clients with\
      \ CODs. Certification requirements and authorized services also vary by state.\
      \ \nThis TIP is intended to benefit all licensed or certified addiction counselors,\
      \ regardless of their titles. However, \nthe diagnostic and counseling activities\
      \ described in this TIP are not necessarily appropriate for all addiction \n\
      counselors to undertake, especially given that addiction counselors do not normally\
      \ possess the required \ntraining and clinical experience to diagnose mental\
      \ disorders. Different SUD treatment settings will have \ndifferent policies\
      \ and rules about what addiction counselors can and cannot do. Whether certified/licensed\
      \ or \nnot, addiction counselors should use these methods only under the supervision\
      \ of an appropriately trained \nand certified or licensed SUD treatment provider\
      \ or other mental health clinician. Maintaining collaborative \nrelationships\
      \ with mental health service providers for consultation and referral is recommended,\
      \ either directly \nor through clinical supervision. \nDepressive Disorders\
      \  \nThe depressive disorders category in DSM-5 comprises numerous conditions;\
      \ addiction counselors are \nmost likely to encounter major depressive disorder\
      \ (MDD) and persistent depressive disorder (PDD; also \ncalled dysthymia) among\
      \ their clients. Common features of all depressive disorders are excessively\
      \ sad, \nempty, or irritable mood and somatic and cognitive changes that significantly\
      \ affect ability to function.  \nMDD \nMDD is not merely extreme sadness, although\
      \ sad mood is a defining characteristic. MDD is marked by \neither depressed\
      \ mood or loss of interest in nearly all previously enjoyed activities. At least\
      \ one of those \nsymptoms must be present and must persist most of the day,\
      \ almost every day over a 2-week period \n(Exhibit 4.1). Other core physical,\
      \ cognitive, and psychosocial features of MDD also must be present \nnearly\
      \ every day, with the exception of weight change and suicidal ideation. \nMDD\
      \ is highly associated with suicide risk. A study reported 39 percent of people\
      \ with a lifetime MDD \ndiagnosis contemplated suicide; nearly 14 percent had\
      \ a lifetime history of suicide attempt (Hasin et al., \n2018). Yet suicide\
      \ is not isolated to those with depressed mood. Counselors always should ask\
      \ clients if \nthey have been thinking of suicide, whether or not they have,\
      \ or mention, symptoms of depression."
