    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 162\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 162]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 134 \nto seek help are in themselves an intervention. Such an interview\
      \ will often elicit the client’s own \ninsight and problem solving and may result\
      \ in a decrease in suicidal impulses. \nIf, however, the client experiences\
      \ little or no relief after this process, psychiatric intervention is \nrequired,\
      \ especially if the client has a co­occurring mental disorder or medical disorder\
      \ in which the risk \nof suicide is elevated or if the client has a history\
      \ of suicide attempts. If either or both is true, \narrangements should be made\
      \ for transfer to a facility that is capable of more intensive psychiatric \n\
      evaluation and treatment. Emergency procedures should be in place so the counselor\
      \ can accomplish \nthis transfer even when a psychiatrist or clinical supervisor/director\
      \ is not available. Once the client is \nstabilized and is safe to return to\
      \ a less restrictive setting, he or she should return to the program. \nCase\
      \ Study: Counseling an SUD Treatment Client Who Is Suicidal \nBeth, a 44-year-old\
      \ woman, comes to the SUD treatment center complaining that drinking too much\
      \ causes \nproblems for her. She has tried to stop drinking before but always\
      \ relapses. The counselor finds that she has \nbeen sleeping and eating poorly\
      \ and calling in sick to work. She spends much of the day crying and thinking\
      \ of \nhow alcohol, which destroyed her latest significant relationship, has\
      \ ruined her life. She takes pain medication \nfor a chronic back problem, which\
      \ complicates her situation. The counselor tells her of a therapy group that\
      \ is a \ngood fit, tells her how to register, and arranges some individual counseling\
      \ to set her on the right path. The \ncounselor tells her she has done the right\
      \ thing by coming in for help and offers encouragement about her \nability to\
      \ stop drinking. \nBeth misses her next appointment. The counselor calls her\
      \ home and learns from her roommate that Beth \nattempted suicide after leaving\
      \ the SUD treatment center. She took an overdose of opioids and is recovering\
      \ in \nthe hospital. The ED staff had found Beth under the influence of alcohol\
      \ upon admission. \nDiscussion: Although Beth provided information that showed\
      \ she was depressed, the counselor did not explore \nthe possibility of suicidal\
      \ thinking. Counselors always should ask if the client has been thinking of\
      \ suicide, \nwhether or not the client mentions depression. Clients, in general,\
      \ may not answer a very direct question or \nmay hint at something darker without\
      \ mentioning it directly. Interpreting the client’s response requires \nsensitivity\
      \ on the part of the counselor. It is important to realize that such questions\
      \ do not increase the \nlikelihood of suicide. Clients who, in fact, are contemplating\
      \ suicide are more likely to feel relieved that the \nsubject has now been brought\
      \ into the light and can be addressed with help from someone who cares. \nThe\
      \ client reports taking alcohol and pain medications. Alcohol impairs judgment\
      \ and, like pain medications, \ndepresses brain and body functions. The combination\
      \ of substances increases the risk of suicide or accidental \noverdose. Readers\
      \ are encouraged to think through this case and apply the risk assessment strategy\
      \ included in \nChapter 3 and use the tools in Appendix C, imagining what kind\
      \ of answers the counselor might have received. \nReaders could consider interventions\
      \ and referrals that would have been possible in their treatment settings. \n\
      \ \nAdvice to the Counselor: Counseling a Client Who Is Suicidal \n• All SUD\
      \ treatment clients should receive at least a brief screening for suicide, such\
      \ as: “In the past, have you \never been suicidal or made a suicide attempt?\
      \ Do you have any of those feelings now?”  \n• All SUD treatment staff should\
      \ be able to screen for suicidality and basic mental disorders (e.g., depression,\
      \ \nanxiety disorders, PTSD). \n• Screen for suicidal thoughts or plans with\
      \ anyone who makes suicidal references, appears seriously \ndepressed, or who\
      \ has a history of suicide attempts. Treat all suicide threats with seriousness.\
      \  \n• Inquire directly about a client’s depressed mood or agitation. For example:\
      \ \n− “You know, you seem to be pretty down. How depressed are you?” \n− The\
      \ issue may arise via general questions. For example, a client may state, “I\
      \ don’t use crack much \nanymore. I get really down when I’m coming off it.”\
      \ The counselor may then ask, “How down have you \ngotten? Were you ever suicidal?\
      \ How are you doing now?”"
