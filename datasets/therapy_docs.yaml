    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 49\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 49]\n“Trauma -informed care recognizes symp -\n\
      toms as originating from adaptations to \nthe traumatic event(s) or context.\
      \ Validat­\ning resilience is important even when past \ncoping behaviors are\
      \ now causing prob­\nlems. Understanding a symptom as an \nadaptation reduces\
      \ a survivor’s guilt and \nshame, increases their self -esteem and \nprovides\
      \ a guideline for developing new \nskills and resources to allow new and bet­\n\
      ter adaptation to the current situation.”  \n(Elliot et al., 2005, p. 467) \n\
      Culture and Trauma \n• \nSome populations and cultures are more likely than\
      \ others to experience a traumatic event or a \nspecific type of trauma. \n\
      • \nRates of traumatic stress are high across all diverse populations and cultures\
      \ that face military \naction and political violence. \n• \nCulture influences\
      \ not only whether certain events are perceived as traumatic, but also how an\
      \ \nindividual interprets and assigns meaning to the trauma. \n• \nSome traumas\
      \ may have greater impact on a given culture because those traumas represent\
      \ \nsomething significant for that culture or disrupt cultural practices or\
      \ ways of life.  \n• \nCulture determines acceptable responses to trauma and\
      \ shapes the expression of distress. It \nsignificantly influences how people\
      \ convey traumatic stress through behavior, emotions, and \nthinking immediately\
      \ following a trauma and well after the traumatic experience has ceased.  \n\
      • \nTraumatic stress symptoms vary according to the type of trauma within the\
      \ culture. \n• \nCulture affects what qualifies as a legitimate health concern\
      \ and which symptoms warrant help.  \n• \nIn addition to shaping beliefs about\
      \ acceptable forms of help-seeking behavior and healing prac­\ntices, culture\
      \ can provide a source of strength, unique coping strategies, and specific resources.\
      \ \nPart 1, Chapter 1—Trauma-Informed Care: A Sociocultural Perspective \nexploration\
      \ of these cross-cutting cultural fac­\ntors, refer to the planned TIP, Improving\
      \ Cul­\ntural Competence (SAMHSA, planned c). \nWhen establishing TIC, it is\
      \ vital that behav­\nioral health systems, service providers, licens­\ning agencies,\
      \ and accrediting bodies build\nculturally responsive practices into their cur­\n\
      ricula, standards, policies and procedures, and \ncredentialing processes. The\
      \ implementation\nof culturally responsive practices will further\nguide the\
      \ treatment planning process so that\ntrauma-informed services are more appropri­\n\
      ate and likely to succeed. \nUse a Strengths-Focused \nPerspective: Promote\
      \ Resilience \nFostering individual strengths is a key step in\nprevention when\
      \ working with people who\nhave been exposed to trauma. It is also an es­\n\
      sential intervention strategy—one that builds \non the individual’s existing\
      \ resources and views \nhim or her as a resourceful, resilient survivor.\nIndividuals\
      \ who have experienced trauma de­\nvelop many strategies and/or behaviors to\n\
      adapt to its emotional, cognitive, spiritual, and\nphysical consequences. Some\
      \ behaviors may be \neffective across time, whereas others may \neventually\
      \ produce difficulties and disrupt the \nhealing process. Traditionally, behavioral\n\
      health services have tended to focus on pre­\nsenting problems, risk factors,\
      \ and symptoms \nin an attempt to prevent negative outcomes,\nprovide relief,\
      \ increase clients’ level of func­\ntioning, and facilitate healing. However,\
      \ focus­\ning too much on these areas can undermine \nclients’ sense of competence\
      \ and hope. Target­\ning only presenting problems and symptoms \ndoes not provide\
      \ individuals with an oppor­\ntunity to see their own resourcefulness in\nmanaging\
      \ very stressful and difficult experi­\nences. It is important for providers\
      \ to engage \nin interventions using a balanced approach\nthat targets the strengths\
      \ clients have \n27"
