    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 141\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 141]\nExhibit 1.5-1: The OBSERVATIONS \nCoping Strategy\
      \ \n•\nTake a moment to just Observe what is \nhappening. Pay attention to your\
      \ body, \nyour senses, and your environment.  \n• \nFocus on your Breathing.\
      \ Allow your feel­\nings and sensations to wash over you. \nBreathe. \n• \n\
      Name the Situation that initiated your \nresponse. In what way is this situation\
      \ fa­\nmiliar to y our past? How is it different? \n• \nRemember that Emotions\
      \ come and go. \nThey may be intense now, but later they \nwill be less so.\
      \ Name your feelings. \n• \nRecognize that this situation does not de­\nfine\
      \ you or your future. It does not dictate \nhow things will be, nor is it a\
      \ sign of things \nto come. Even if it is familiar, it is only one \nevent.\
      \ \n• \nValidate your experience. State, at least \ninternally, what you are\
      \ feeling, thinking, \nand experiencing. \n• \nAsk for help. You don’t have\
      \ to do this \nalone. Seek support. Other people care for \nyou. Let them! \n\
      • \nThis too shall pass. Remember: There are \ntimes that are good and times\
      \ that are not \nso good. This hard time will pass.  \n• \nI can handle this.\
      \ Name your strengths. \nYour strengths have helped you survive. \nKeep an Open\
      \ mind. Look for and try out \nnew solutions. \n•\n•\nName strategies that have\
      \ worked before. \nChoose one and apply it to this situation.  \n• \nRemember\
      \ you have survived. You are a \nSurvivor! \ncues will not be as obvious. With\
      \ practice, the \nclient can begin to track back through what \noccurred immediately\
      \ before an emotional, \nphysical, or behavioral reaction and then ex­\namine\
      \ how that experience reminds him or \nher of the past.  \nDraw Connections\
      \ \nMental health and substance abuse treatment \nproviders have historically\
      \ underestimated the \neffects of trauma on their clients for many \nreasons.\
      \ Some held a belief that substance \nAdvice to Counselors: Strategies To \n\
      Help Clients Draw Connections \nStrategy #1: Writing about trauma can help \n\
      clients gain awareness of their thoughts, feel­\nings, and current experiences\
      \ and can even \nimprove physical health outcomes (Pennebaker, \nKiecolt-Glaser,\
      \ & Glaser, 1988; Smyth, \nHockemeyer, & Tulloch, 2008). Although this \ntool\
      \ may help some people draw connections \nbetween current experiences and past\
      \ traumas, \nit should be used with caution; others may find \nthat it brings\
      \ up too much intense trauma mate­\nrial (especially among vulnerable trauma\
      \ survi­\nvors with co-occuring substance abuse, \npsychosis, and current domestic\
      \ violence). Jour­\nnal writing is safest when you ask clients to write \nabout\
      \ present-day specific targets, such as log­\nging their use of coping strategies\
      \ or identifying \nstrengths with examples. Writing about trauma \ncan also\
      \ be done via key questions or a work­\nbook that provides questions centered\
      \ upon \ntrauma experiences and recovery.  \nStrategy #2: Encourage clients\
      \ to explore the \nlinks among traumatic experiences and mental \nand substance\
      \ use disorders. Recognition that \na mental disorder or symptom developed after\
      \ \nthe trauma occurred can provide relief and \nhope that the symptoms may\
      \ abate if the \ntrauma is addressed. Ways to help clients con­\nnect substance\
      \ use with trauma histories in­\nclude (Najavits, 2002b; Najavits, Weiss, &\
      \ \nShaw, 1997): \n•\nIdentifying how substances have helped \n“solve” trauma\
      \ or PTSD symptoms in the \nshort term (e.g., drinking to get to sleep). \n\
      • \nTeaching clients how trauma, mental, and \nsubstance use disorders commonly\
      \ co-\noccur so that they will not feel so alone and \nashamed about these issues.\
      \ \n• \nDiscussing how substance abuse has im­\npeded healing from trauma (e.g.,\
      \ by block­\ning feelings and memories). \n• \nHelping clients recognize trauma\
      \ symp­\ntoms a s triggers for relapse to substance \nuse and mental distress.\
      \ \n• \nWorking on new coping skills to recover \nfrom trauma and substance\
      \ abuse at the \nsame time. \n• \nRecognizing how both trauma and sub­\nstance\
      \ abuse often occur in families \nthrough multiple generations. \nPart 1, Chapter\
      \ 5—Clinical Issues Across Services \n119"
