    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 232\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 232]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 7—Treatment\
      \ Models and Settings for People With Co-Occurring Disorders \n \nPage 204 \n\
      unreasonable to expect employers to tolerate employees who are actively using\
      \ alcohol on the job or who \nviolate their drug-free workplace policies.  \n\
      Vocational support is vital because steady and unsteady work among people with\
      \ CODs has been linked to \nimprovement in symptoms, achieving independent housing,\
      \ and enhanced quality of life (McHugo, Drake, Xie, & \nBond, 2012). Vocational\
      \ programs and supported employment can help clients with CODs gain competitive\
      \ \nemployment, more work hours, and increased earned wages (Frounfelker, Wilkniss,\
      \ Bond, Devitt, & Drake, \n2011; Luciano & Carpenter-Song, 2014; Marshall et\
      \ al., 2014; Mueser, Campbell, & Drake, 2011). Therefore, if \nwork is to become\
      \ an achievable goal for individuals with CODs, vocational rehabilitation and\
      \ supported \nemployment should be integrated into comprehensive COD recovery\
      \ services.  \nVocational services can be incorporated into many treatment models,\
      \ including ACT and ICM. For more \ninformation about incorporating vocational\
      \ rehabilitation into treatment, see TIP 38, Integrating Substance \nAbuse Treatment\
      \ and Vocational Services (SAMHSA, 2000). \nDual Recovery Mutual Support Programs\
      \ \nThe dual recovery mutual support movement is emerging from two cultures:\
      \ the 12-Step recovery \nmovement and, more recently, the culture of the mental\
      \ health consumer movement. This section \ndescribes both, as well as other,\
      \ consumer-driven psychoeducational efforts. \nIn the past decade, mutual support\
      \ approaches have emerged for people with CODs. Mutual support \nprograms apply\
      \ a broad spectrum of personal responsibility and peer support principles, usually\
      \ \nincluding 12-Step programs. These programs are gaining recognition as more\
      \ meetings are being held in \nboth agency and community settings throughout\
      \ the United States, Canada, and abroad. \nIn recent years, dual recovery mutual\
      \ support organizations have emerged as a source of support for \npeople in\
      \ recovery from CODs (Bogenschutz et al., 2014b; Monica, Nikkel, & Drake, 2010;\
      \ Zweben & \nAshbrook, 2012). Mental health advocacy organizations—including\
      \ the National Alliance for the \nMentally Ill and the National Mental Health\
      \ Association—offer resources to help locate dual recovery \nmutual support\
      \ organizations (see “Resource Alert: Locating Mutual Support Groups for People\
      \ With \nCODs” and Appendix B). At the federal level, SAMHSA also has produced\
      \ documents identifying dual \nrecovery mutual support organizations (Center\
      \ for Mental Health Services, 1998; CSAT, 1994).  \nSeveral areas inform the\
      \ rationale for establishing dual recovery programs as additions to mutual \n\
      support programs (Bogenschutz et al., 2014b; Timko, Sutkowi, & Moos, 2010; Zweben\
      \ & Ashbrook, \n2012): \n• \nStigma and prejudice: Stigma related to both SUDs\
      \ and mental illness continues to be problematic, \ndespite the efforts of many\
      \ advocacy organizations. Unfortunately, these negative attitudes may \nsurface\
      \ within a meeting. When this occurs, people in dual recovery may find it difficult\
      \ to maintain \na level of trust and safety in the group setting. \n• \nInappropriate\
      \ or controversial advice (confused bias): Many members of addiction recovery\
      \ groups \nrecognize the real problem of cross-addiction and are aware that\
      \ people do use certain prescription \nmedications as intoxicating drugs. Confusion\
      \ about the appropriate role of psychiatric medication \nexists, and as a result,\
      \ some members may offer well-intended, but inappropriate, advice by \ncautioning\
      \ newcomers against using medications. Clearly, confused bias against medications\
      \ may \ncreate either of two problems. First, newcomers may follow inappropriate\
      \ advice and stop taking \ntheir medications, causing a recurrence of symptoms.\
      \ Second, newcomers quickly may recognize \nconfused bias against medications\
      \ within a meeting, feel uncomfortable, and keep a significant \naspect of their\
      \ recovery a secret."
