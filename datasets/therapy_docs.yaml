      \ nursing evaluations, \nclinical crisis stabilization, and additional ongoing\
      \ \nsupport. In the fourth quarter of Fiscal Year 2024, \n322 youth were treated\
      \ at the UCCs, with 99 \npercent meeting treatment goals and 96 percent \ndischarged\
      \ to their homes, with an average length \nof stay was 3.5 hours.\nMore Information\n\
      \ • Connecticut State Department of Children and \nFamilies, Urgent Crisis Centers\
      \ for Children\nrequire inpatient care or visit EDs compared to \nthose who\
      \ did not use respite services.118 For \nthose peer crisis respite service guests\
      \ who did \nseek inpatient or emergency care, spending more \ndays in respite\
      \ was linked to fewer hours spent \nin those services – however, this connection\
      \ was \nminimal for respite stays that lasted longer than \n14 days.119 The\
      \ evidence also demonstrates that \npeer crisis respite services are far less\
      \ costly than \ninpatient or ED crisis services.120 One study of \npeer crisis\
      \ respite programs in New York City found \nthat these programs resulted in\
      \ decreased rates of \nhospitalization for Medicaid recipients and fewer \n\
      Medicaid health expenditures for peer crisis respite \nparticipants versus a\
      \ comparison group.121\nSobering Centers\nResearch related to sobering centers\
      \ demonstrates \nthat they are effective for stabilizing adults with \nacute\
      \ alcohol and/or other drug intoxication \nand that they are less costly alternatives\
      \ to EDs \nand jails.122,123,124,125 One study of the utility of \nsobering\
      \ centers in five U.S. jurisdictions found \nthat sobering centers are beneficial\
      \ alternatives \nto arrest, particularly for unhoused persons to \ndivert them\
      \ from the criminal justice system.126 \nA 2019 study of the cost impact of\
      \ sobering centers \nrevealed that the use of sobering centers instead \nof\
      \ the ED for individuals with uncomplicated acute \nintoxication could result\
      \ in significant savings \nfor the nation’s healthcare system.127 A 2021 \n\
      literature review on sobering centers, EDs, \nand EMS recommended additional\
      \ research to \nidentify protocols for EMS to assess and transfer \nindividuals\
      \ to the most appropriate service \nlocation.128\nEmergency and Crisis Stabilization\
      \ \nfor Children and Youth\nFor children, youth, and families, a strong crisis\
      \ \nresponse system will require policies and practices \nthat are aligned with\
      \ SAMHSA’s System of Care \nvalues, including family-driven, youth-driven, \n\
      trauma-informed, and culturally and linguistically \nresponsive care.129 The\
      \ crisis response system \nis one of many systems that serve youth with \nbehavioral\
      \ health needs. Operating within a system \nof care framework is key to understanding\
      \ how \nyouth and families access services, identifying \nsystem gaps, and ensuring\
      \ coordination among \nall the systems that serve youth (e.g., schools, \nprimary\
      \ care, children’s behavioral health, child \nwelfare, juvenile justice).130\n\
      As described in SAMHSA’s National Guidelines \nfor Child and Youth Behavioral\
