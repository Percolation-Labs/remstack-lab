    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 269\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 269]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 8—Workforce\
      \ and Administrative Concerns in Working With People Who Have Co-Occurring Disorders\
      \ \n \nPage 241 \nHow to Improve Providers’ Attitudes Toward Clients With CODs\
      \ \nSeveral strategies can help reduce stigma and negative attitudes and opinions\
      \ among behavioral health \nservice providers about people with CODs. These\
      \ include (Avery et al., 2016): \n• \nIncreasing didactic and clinical exposure\
      \ to clients with these disorders to improve provider \nknowledge and experience.\
      \ \n• \nProviding education about commonly held negative attitudes and misperceptions\
      \ about CODs, and \nencouraging trainees to reflect on and discuss their own\
      \ experiences and beliefs (e.g., via journaling, \nwriting reflection papers).\
      \ \n• \nOffering supervision and mentorship by senior providers trained in addiction\
      \ medicine. \nProvider Competencies \nProvider competencies are the specific\
      \ and measurable skills provider must possess. Several States, \nuniversity\
      \ programs, and expert committees have defined the key competencies for working\
      \ with clients \nwho have CODs. Typically, these competencies are developed\
      \ by training mental health and SUD \ntreatment counselors together, often using\
      \ a case-based approach that allows trainees to experience \nthe insights each\
      \ field affords the other. \nOne challenge of training is to include culturally\
      \ sensitive methods and materials that reflect \nconsideration for the varying\
      \ levels of expertise and background of participants. The consensus panel \n\
      recommends viewing competencies as basic, intermediate, and advanced to foster\
      \ continuing \nprofessional development of all counselors and clinicians in\
      \ the field of CODs. Clearly, the sample \ncompetencies listed within each category\
      \ cannot be completely separated from each other (e.g., \ncompetencies in the\
      \ “basic” category may require some competency in the “intermediate” category).\
      \ \nSome of the categorizations may be debatable, but the grouping within each\
      \ category reflects, on the \nwhole, different levels of provider competency.\
      \ \nProviders in the field face unusual challenges and often provide effective\
      \ treatment while working \nwithin their established frameworks. In fact, research\
      \ studies previously cited have established the \neffectiveness of SUD treatment\
      \ approaches in working with people who have low-to moderate-severity \nmental\
      \ disorders. Still, the classification of competencies supports continued professional\
      \ development \nand promotes training opportunities. \n• Desire and willingness\
      \ to work with people who have CODs Desire and willingness to work with people\
      \ who \nhave CODs  \n• Appreciation of the complexity of CODs  \n• Openness\
      \ to new information  \n• Awareness of personal reactions and feelings  \n•\
      \ Recognition of the limitations of one’s own personal knowledge and expertise\
      \  \n• Recognition of the value of client input into treatment goals and receptivity\
      \ to client feedback  \n• Patience, perseverance, and therapeutic optimism \
      \ \n• Ability to use diverse theories, concepts, models, and methods  \n• Flexibility\
      \ of approach  \n• Cultural competence  \n• Belief that all people have strengths\
      \ and are capable of growth and development (added by consensus panel)  \n•\
      \ Recognition of the rights of clients with CODs, including the right and need\
      \ to understand assessment results \nand the treatment plan"
