    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Pages 98-99\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 98]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 3—Screening\
      \ and Assessment of Co-Occurring Disorders \n \nPage 70 \nExhibit 3.10. Considerations\
      \ in Treatment Matching \nVariable \nKey Data \nGuides the choice of the most\
      \ \nappropriate setting for treatment  \n• Severely acute or disabling mental\
      \ symptoms vs. mild-moderate \nseverity symptoms  \n• High-severity SUD (e.g.,\
      \ active SUD) vs. lower severity SUD (e.g., \nhazardous substance use) \n• Substance\
      \ dependence in full vs. partial remission (Mee-Lee et al., \n2013; APA, 2013)\
      \  \nLevel of care  \nDetermines program assignment  \n• Dimensions of assessment\
      \ for each disorder using criteria from \nthe LOCUS  \nDiagnosis  \nDetermines\
      \ the recommended \ntreatment intervention  \n• Specific diagnosis of each mental\
      \ disorder and SUD, including \ndistinction of substance-induced symptoms  \n\
      • Information about past and present successful and unsuccessful \ntreatment\
      \ efforts for each diagnosis  \n• Identification of trauma-related disorders\
      \ and culture-bound \nsyndromes, in addition to other mental disorders and substance-\n\
      related problems  \nDisability  \nDetermines case management needs \nand whether\
      \ a standard intervention is \nsufficient—one at the capable or \nintermediate\
      \ level—or whether an \nenhanced-level intervention is essential \n• Cognitive\
      \ deficits, functional deficits, and skill deficits that \ninterfere with ability\
      \ to function independently or follow \ntreatment recommendations and which\
      \ may require varying types \nand amounts of case management or support \n•\
      \ Specific functional deficits that may interfere with ability to \nparticipate\
      \ in SUD treatment in a particular program setting and \nmay therefore require\
      \ a COE setting rather than a co-occurring–\ncapable one \n• Specific deficits\
      \ in learning or using basic recovery skills that \nrequire modified or simplified\
      \ learning strategies \nStrengths and skills  \nDetermines areas of prior success\
      \ \naround which to organize future \ntreatment interventions  \nDetermines\
      \ skill-building needs for \nmanagement of either disorder \n• Areas of particular\
      \ capacity or motivation related to general life \nfunctioning (e.g., capacity\
      \ to socialize, work, or obtain housing) \n• Ability to manage treatment participation\
      \ for any disorder (e.g., \nfamiliarity and comfort with mutual support programs,\
      \ \ncommitment to medication adherence) \nAvailability and continuity of recovery\
      \ \nsupport \nDetermines availability of existing \nrelationships and whether\
      \ to establish \ncontinuing relationships to provide \ncontingencies to promote\
      \ learning \n• Presence or absence of continuing treatment relationships, \n\
      particularly mental disorder treatment relationships, beyond the \nsingle episode\
      \ of care \n• Presence or absence of an existing and ongoing supportive family,\
      \ \npeer support, or therapeutic community; quality and safety of \nrecovery\
      \ environment (Mee-Lee et al., 2013) \nCultural context  \nDetermines most culturally\
      \ appropriate \ntreatment interventions and settings \n• Areas of cultural identification\
      \ and support in relation to: \n− \nEthnic or linguistic culture identification\
      \ (e.g., attachment to \ntraditional Native American cultural healing practices)\
      \ \n− \nCultures that have evolved around treatment of mental \ndisorders and\
      \ SUDs (e.g., identification with 12-Step and \nmutual recovery culture; commitment\
      \ to mental health \nempowerment movement) \n• Gender and gender identity \n\
      • Sexual orientation \n• Rural vs. urban \nProblem domains  \nIs there impairment,\
      \ need, or strength in any of the following areas?\n\n[Page 99]\nTIP 42, Substance\
      \ Use Disorder Treatment for People With Co-Occurring Disorders \nMARCH 2020\
      \ \nChapter 3—Screening and Assessment of Co-Occurring Disorders \n \nPage 71\
      \ \nExhibit 3.10. Considerations in Treatment Matching \nVariable \nKey Data\
      \ \nDetermines specific problems to be \nsolved and opportunities for \ncontingencies\
      \ to promote treatment \nparticipation \n• Financial \n• Legal \n• Employment\
      \ \n• Housing \n• Social/family \n• Medical, parenting/child protective, \n\
      abuse/victimization/victimizer  \nPhase of recovery/stage of change (for \n\
      each problem)  \nDetermines appropriate phase-specific \nor stage-specific treatment\
      \ intervention \nand outcomes \n• Requirement for acute stabilization of symptoms,\
      \ engagement, or \nmotivational enhancement \n• Active treatment to achieve\
      \ prolonged stabilization \n• Relapse prevention/maintenance \n• Rehabilitation,\
      \ recovery, and growth \n• Within the motivational enhancement sequence, \n\
      precontemplation, contemplation, preparation, action, \nmaintenance, or relapse\
      \ (Prochaska & DiClemente, 1992) \n• Engagement, stabilization/persuasion, active\
      \ treatment, or \ncontinuing care/relapse prevention (Mueser & Gingerich, 2013;\
      \ \nSAMHSA, 2009a) \nConclusion \nAssessment is a systematic approach for behavioral\
      \ health service providers to gather information that \nsupports matched treatment\
      \ plans for individuals with CODs. It is a required competency and a key \n\
      component of the counselor–client relationship in which providers learn to better\
      \ understand their \nclients; have opportunities to express genuine concern,\
      \ hope, and empathy for long-term recovery; and \nhelp set the stage for effective\
      \ treatment. Most of these activities are already a routine component of \n\
