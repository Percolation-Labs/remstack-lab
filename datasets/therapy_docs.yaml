    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 153\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 153]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 125 \nIntoxication. Hallucinogens produce visual distortions and frank\
      \ hallucinations. Some people who use \nhallucinogens experience a marked distortion\
      \ of their sense of time and feelings of depersonalization. \nHallucinogens\
      \ may also be associated with drug-induced panic, paranoia, and even delusional\
      \ states in addition \nto the hallucinations. Hallucinogen hallucinations usually\
      \ are more visual (e.g., enhanced colors and shapes) as \ncompared with schizophrenic-type\
      \ hallucinations, which tend to be more auditory (e.g., voices). Phencyclidine\
      \ \n(PCP) causes dissociative and delusional symptoms and may lead to violent\
      \ behavior and amnesia of the \nintoxication.  \nOpioids \nIntoxication. Opioid\
      \ intoxication is characterized by intense euphoria and well-being. Withdrawal\
      \ results in \nagitation, severe body aches, gastrointestinal symptoms, dysphoria,\
      \ and craving to use more opioids.  \nWithdrawal. Symptoms during withdrawal\
      \ vary—some will become acutely anxious and agitated, whereas \nothers will\
      \ experience depression and anhedonia. Even with abstinence, anxiety, depression,\
      \ and sleep \ndisturbance can persist as a protracted withdrawal syndrome. \
      \ \nSedatives \nIntoxication. Acute intoxication with sedatives like diazepam\
      \ is similar to what is experienced with alcohol.  \nWithdrawal. Withdrawal\
      \ symptoms are also similar to alcohol and include mood instability with anxiety\
      \ or \ndepression, sleep disturbance, autonomic hyperactivity, tremor, nausea\
      \ or vomiting, and, in more severe cases, \ntransient hallucinations or illusions\
      \ and grand mal seizures. There are reports of a protracted withdrawal \nsyndrome\
      \ characterized by anxiety, depression, paresthesias, perceptual distortions,\
      \ muscle pain and twitching, \ntinnitus, dizziness, headache, derealization\
      \ and depersonalization, and impaired concentration. Most symptoms \nresolve\
      \ in weeks, but some symptoms, such as anxiety, depression, tinnitus, and paresthesias\
      \ (sensations such \nas prickling, burning, etc.), have been reported to last\
      \ a year or more after withdrawal for some.  \nStimulants (Includes Cocaine\
      \ and Amphetamines) \nIntoxication. Mild to moderate intoxication from cocaine,\
      \ methamphetamine, or other stimulants is associated \nwith euphoria, and a\
      \ sense of internal well-being, and perceived increased powers of thought, strength,\
      \ and \naccomplishment. In fact, low to moderate doses of amphetamines may actually\
      \ increase certain test-taking \nskills temporarily in those with ADHD and even\
      \ in people who do not have ADHD. However, as more substance \nis used and intoxication\
      \ increases, attention, ability to concentrate, and function decrease. \nWith\
      \ cocaine and methamphetamines, dosing is almost always beyond the functional\
      \ window. As dosage \nincreases, the chances of impulsive dangerous behaviors,\
      \ which may involve violence, promiscuous sexual \nactivity, and others, also\
      \ increases. \nWithdrawal. After intoxication comes a crash in which the person\
      \ is desperately fatigued, depressed, and often \ncraves more stimulant to relieve\
      \ these withdrawal symptoms. This dynamic is why it is thought that people who\
      \ \nmisuse stimulants often go on week- or month-long binges and have a hard\
      \ time stopping.  \nEven with several weeks of abstinence, many people who are\
      \ addicted to stimulants report a dysphoric state \nthat is marked by anhedonia\
      \ (absence of pleasure) or anxiety. Heavy, long-term amphetamine use appears\
      \ to \ncause long-term changes in the functional structure of the brain, and\
      \ this is accompanied by long-term \nproblems with concentration, memory, and,\
      \ at times, psychotic symptoms.  \nDiagnoses of substance-induced mental disorders\
      \ will typically be provisional and will require \nreevaluation—sometimes repeatedly.\
      \ Many apparent acute mental disorders may really be substance-\ninduced disorders,\
      \ such as in those clients who use substances and who are acutely suicidal.\
      \ \nSome people who appear to have substance-induced mental disorders turn out\
      \ to have a substance-\ninduced mental disorder and independent mental disorder.\
      \ Consider preexisting mood state, personal \nexpectations, drug dosage, and\
      \ environmental surroundings in understanding of how a particular client \n\
      might experience a substance-induced disorder. Treatment of the SUD and an abstinent\
      \ period of weeks \nor months may be required for a definitive diagnosis of\
      \ an independent, co-occurring mental disorder."
