      Page 111 \n− Discussing with clients their reasons for not taking the medication\
      \ (e.g., unpleasant side effects, high cost, \nfailing to remember to take them).\
      \ \n− Using motivational interviewing techniques to explore clients’ expectations\
      \ and beliefs about taking (and \nnot taking) medication, which can help identify\
