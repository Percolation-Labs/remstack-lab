    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Pages 150-151\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 150]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 122 \nSUDs \nThe essential feature of an SUD is a cluster of cognitive,\
      \ behavioral, and physical symptoms indicating \nthat the individual continues\
      \ using the substance despite significant substance-related problems. All \n\
      DSM-5 SUDs have their own diagnostic criteria, but criteria are largely the\
      \ same across substances. \nAddiction counselors should be familiar with SUD\
      \ diagnostic criteria and refer to DSM-5 as needed.  \nPrevalence \nLifetime\
      \ and 12-month prevalence rates of DSM-5 drug use disorders (i.e., non-alcohol-related\
      \ SUDs) \nare nearly 10 percent and 4 percent, respectively (Grant et al., 2016).\
      \ Lifetime and 12-month prevalence \nrates of AUD are about 29 percent and 14\
      \ percent, respectively (Grant et al., 2015). Past-month \nprevalence rates\
      \ of misuse of other substances by adults ages 26 and older include (CBHSQ,\
      \ 2019): \n• \n8.6 percent for cannabis. \n• \n0.7 percent for cocaine. \n•\
      \ \n1.0 percent for pain relievers. \n• \n0.5 for tranquilizers. \n• \n0.4 percent\
      \ for stimulants. \n• \n0.1 percent for prescription sedatives. \n• \n0.4 percent\
      \ for hallucinogens. \n• \n0.2 percent for heroin. \n• \n0.1 percent for inhalants.\
      \ \nSubstance-Induced Mental Disorders  \nThe toxic effects of substances can\
      \ mimic mental disorders in ways that can be difficult to distinguish \nfrom\
      \ mental illness. This section focuses on a general description of symptoms\
      \ of mental illness that are \nthe result of substances or medications—a condition\
      \ called substance-induced mental disorders.  \nDSM-5 substance-induced mental\
      \ disorders include: \n• \nSubstance-induced depressive disorders. \n• \nSubstance-induced\
      \ bipolar and related disorders. \n• \nSubstance-induced anxiety disorders.\
      \ \n• \nSubstance-induced psychotic disorders. \n• \nSubstance-induced obsessive-compulsive\
      \ and related disorders. \n• \nSubstance-induced sleep disorders. \n• \nSubstance-induced\
      \ sexual dysfunctions. \n• \nSubstance-induced delirium. \n• \nSubstance-induced\
      \ neurocognitive disorder. \nThe first four of the listed substance-induced\
      \ mental disorders are the most common in addiction, \ndiscussed further in\
      \ the section, “Specific Substance-Induced Mental Disorders.” Exhibit 4.16 \n\
      summarizes substances and the substance-induced mental disorders associated\
      \ with each.\n\n[Page 151]\nTIP 42, Substance Use Disorder Treatment for People\
      \ With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and Substance-Related\
      \ Disorders: Diagnostic and Cross-Cutting Topics    \n \nPage 123 \nExhibit\
      \ 4.16. Substances and Corresponding Substance-Induced Mental Disorders  \n\
      Substance \nSubstance-Induced Mental Disorder \nAlcohol  \n• \nPsychotic disorders\
      \ \n• \nBipolar disorders \n• \nDepressive disorders \n• \nAnxiety disorders\
      \ \n• \nSleep disorders \nCaffeine  \n• \nAnxiety disorders \n• \nSleep disorders\
      \ \nCannabis \n• \nPsychotic disorders \n• \nAnxiety disorders \nHallucinogens\
      \ \n• \nPsychotic disorders \n• \nBipolar disorders \n• \nDepressive disorders\
      \ \n• \nAnxiety disorders \nInhalants \n• \nPsychotic disorders  \n• \nDepressive\
      \ disorders \n• \nAnxiety disorders  \nOpioids \n• \nDepressive disorders \n\
      • \nAnxiety disorders \n• \nSleep disorders \nSedatives  \n• \nPsychotic disorders\
      \ \n• \nBipolar disorders \n• \nDepressive disorders \n• \nAnxiety disorders\
      \ \n• \nSleep disorders \nStimulants (e.g., cocaine, \namphetamines)  \n• \n\
      Psychotic disorders \n• \nBipolar disorders \n• \nDepressive disorders \n• \n\
      Anxiety disorders \n• \nSleep disorders \nGeneral Considerations \nSubstance-induced\
      \ mental disorders are distinct from independent co-occurring mental disorders\
      \ in \nthat all or most of the psychiatric symptoms are the direct result of\
      \ substance use. This does not mean \nthat substance-induced disorders preclude\
      \ co-occurring mental disorders, only that the specific \nsymptom cluster at\
      \ a specific point in time is more likely the result of substance use, misuse,\
      \ \nintoxication, or withdrawal than of underlying mental illness.  \n \nWarning\
      \ to Counselors: Independent Versus Substance-Induced Mental Disorders \nThe\
      \ symptoms of substance-induced mental disorders may be identical to those of\
      \ independent but co-\noccurring mental disorders. Accurate assessment of a\
      \ mental disorder cannot occur while an individual is \nactively using substances.\
      \ Knowing the difference between the two is key because they may (or may not)\
      \ need \nto be treated differently and will have different prognoses. Mental\
      \ disorder symptoms resulting from \nintoxication or withdrawal often need no\
      \ formal treatment and will resolve on their own and quickly. \nAlso keep in\
      \ mind the bidirectional and unstable temporal relationship between mental disorders\
      \ and SUDs. It is \noften not clear whether a substance is causing psychiatric\
      \ symptoms or vice versa, and the answer can change \nover time. Each disorder\
      \ can affect one another reciprocally. Even when a substance clearly is responsible\
      \ for \nthe emergence of a mental disorder/psychiatric symptoms, that does not\
      \ preclude the possibility of an \nindependent mental disorder developing in\
      \ the future. In fact, it is possible to have both a substance-induced \nand\
      \ an independent mental disorder. For example, a client may present with well-established\
      \ independent and \ncontrolled bipolar I disorder and AUD in remission, but\
      \ the same client could be experiencing amphetamine-\ninduced auditory hallucinations\
      \ and paranoia from an amphetamine misuse relapse over the last 3 weeks."
