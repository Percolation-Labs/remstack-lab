    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Pages\
      \ 132-133\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 132]\nExhibit 1.4-8: Resilience Scales \nA number\
      \ of scales with good psychometric \nproperties measure resilience: \n•\nResilience\
      \ Scale (Wagnild & Young, 1993) \n• \nResilience Scale for Adults (Friborg,\
      \ \nHjemdal, Rosenvinge, & Martinussen, 2003) \n• \nConnor Davidson Resilience\
      \ Scale, 25-,10-, \nand 2-Item (Connor & Davidson, 2003; \nCampbell-Sills &\
      \ Stein, 2007; Vaishnavi, \nConnor, & Davidson, 2007, respectively) \n• \nDispositional\
      \ Resilience Scale, 45-,30-, 15­\nitem forms (Bartone, Roland, Picano, \n&Williams,\
      \ 2008) \nTrauma-Informed Care in Behavioral Health Services \nGulf Wars, it\
      \ has since been validated on a\nvariety of noncombat traumas (Keane, Brief,\n\
      Pratt, & Miller, 2007). When using the \nchecklist, identify a specific trauma\
      \ first and\nthen have the client answer questions in rela­\ntion to that one\
      \ specific trauma. \nOther Screening and Resilience \nMeasures \nAlong with\
      \ identifying the presence of\ntrauma-related symptoms that warrant as­\nsessment\
      \ to determine the severity of symp­\ntoms as well as whether or not the individual\
      \ \npossesses subclinical symptoms or has met\ncriteria for a trauma-related\
      \ disorder, clients \nshould receive other screenings for symptoms \nassociated\
      \ with trauma (e.g., depression, sui­\ncidality). It is important that screenings\
      \ ad­\ndress both external and internal resources (e.g.,\nsupport systems, strengths,\
      \ coping styles).\nKnowing the client’s strengths can significant­\nly shape\
      \ the treatment planning process by \nallowing you to use strategies that have\
      \ already\nworked for the client and incorporating strat­\negies to build resilience\
      \ (Exhibit 1.4-8). \nPreliminary research shows improvement of\nindividual resilience\
      \ through treatment inter­\nventions in other populations (Lavretsky,\nSiddarth,\
      \ & Irwin, 2010). \nScreen for suicidality \nAll clients—particularly those\
      \ who have expe­\nrienced trauma—should be screened for sui­\ncidality by asking,\
      \ “In the past, have you ever\nhad suicidal thoughts, had intention to com­\n\
      mit suicide, or made a suicide attempt? Do\nyou have any of those feelings now?\
      \ Have you \nhad any such feelings recently?” Behavioral\nhealth service providers\
      \ should receive training\nto screen for suicide. Additionally, clients with\n\
      substance use disorders and a history of psy­\nchological trauma are at heightened\
      \ risk for\nsuicidal thoughts and behaviors; thus, screen­\ning for suicidality\
      \ is indicated. See TIP 50,\nAddressing Suicidal Thoughts and Behaviors in\n\
      Substance Abuse Treatment (CSAT, 2009a). For\nadditional descriptions of screening\
      \ processes \nfor suicidality, see TIP 42 (CSAT, 2005c). \nConcluding Note \n\
      Screenings are only beneficial if there are \nfollow-up procedures and resources\
      \ for han­\ndling positive screens, such as the ability to\nreview results with\
      \ and provide feedback to\nthe individual after the screening, sufficient\n\
      resources to complete a thorough assessment\nor to make an appropriate referral\
      \ for an as­\nsessment, treatment planning processes that\ncan easily incorporate\
      \ additional trauma-\ninformed care objectives and goals, and availa­\nbility\
      \ and access to trauma-specific services \nthat match the client’s needs. Screening\
      \ is only \nthe first step! \n110\n\n[Page 133]\nIN THIS CHAPTER \n• Trauma\
      \ -Informed\nPrevention and Treatment \nObjectives  \n• Treatment Issues \n\
      • Making Referrals to \nTrauma -Specific Services\n Clinical Issues Across\n\
      5 Services \nMany clients in behavioral health treatment may have histories\
      \ of\ntrauma, so counselors should be prepared to help them address is­\nsues\
      \ that arise from those histories. This chapter begins with a\nthorough discussion\
      \ of trauma-informed prevention and treatment\nobjectives along with practical\
      \ counselor strategies. Specific treat­\nment issues related to working with\
      \ trauma survivors in a clinical \nsetting are discussed as well, including\
      \ client engagement, pacing\nand timing, traumatic memories, and culturally\
      \ appropriate and\ngender-responsive services. The chapter ends with guidelines\
      \ for \nmaking referrals to trauma-specific services. \nTrauma-Informed Prevention\
      \ and \nTreatment Objectives \nTrauma-informed care (TIC) not only focuses on\
      \ identifying indi­\nviduals who have histories of trauma and traumatic stress\
      \ symp­\ntoms; it also places considerable effort in creating an environment\n\
      that helps them recognize the impact of trauma and determine the \nnext course\
      \ of action in a safe place. For some individuals, psy­\nchoeducation and development\
      \ or reinforcement of coping strate­\ngies will be the most suitable and effective\
      \ strategy, whereas others \nmay request or warrant a referral for more trauma-specific\
      \ inter­\nventions (see Part 1, Chapter 6, of this Treatment Improvement\nProtocol\
      \ [TIP]). Although research is limited in the area of build­\ning resilience\
      \ to prevent exacerbation of trauma symptoms and\ntraumatic stress disorders,\
      \ TIC also focuses on prevention strate­\ngies to avoid retraumatization in\
      \ treatment, to promote resilience, \nand to prevent the development of trauma-related\
      \ disorders. The \nfollowing sections highlight key trauma-informed prevention\
      \ and\ntreatment objectives. \n111"
