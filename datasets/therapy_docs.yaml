    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 224\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 224]\nExhibit 2.2-10: Your Scores on the ProQOL:\
      \ Professional Quality of Life Screening \nBased on your responses, place your\
      \ personal scores below. If you have any concerns, you should \ndiscuss them\
      \ with a physical or mental healthcare professional. \nCompassion Satisfaction\
      \ _____________ \nCompassion satisfaction is about the pleasure you derive from\
      \ being able to do your work well. For \nexample, you may feel like it is a\
      \ pleasure to help others through your work. You may feel positively \nabout\
      \ your colleagues or your ability to contribute to the work setting or even\
      \ the greater good of \nsociety. Higher scores on this scale represent a greater\
      \ satisfaction related to your ability to be an \neffective caregiver in your\
      \ job.  \nThe average score is 50 (SD 10; alpha scale reliability .88). About\
      \ 25% o\n f people score higher than \n57 and about 25% of people score below\
      \ 43. If you are in the higher range, you probably derive a \ngood deal of professional\
      \ satisfaction from your position. If your scores are below 40, you may either\
      \ \nfind problems with your job, or there may be some other reason—for example,\
      \ you might derive \nyour satisfaction from activities other than your job.\
      \ \nBurnout_____________ \nMost people have an intuitive idea of what burnout\
      \ is. From the research perspective, burnout is \none of the elements of Compassion\
      \ Fatigue (CF). It is associated with feelings of hopelessness and \ndifficulties\
      \ in dealing with work or in doing your job effectively. These negative feelings\
      \ usually have \na gradual onset. They can reflect the feeling that your efforts\
      \ make no difference, or they can be \nassociated with a very high workload\
      \ or a non-supportive work environment. Higher scores on this \nscale mean that\
      \ you are at higher risk for burnout.  \nThe average score on the burnout scale\
      \ is 50 (SD 10; alpha scale reliability .75). About 25% of peo­\nple score above\
      \ 57 and about 25% of people score below 43. If your score is below 43, this\
      \ probably \nreflects positive feelings about your ability to be effective in\
      \ your work. If you score above 57 you \nmay wish to think about what at work\
      \ makes you feel like you are not effective in your position. Your \nscore may\
      \ reflect your mood; perhaps you were having a “bad day” or are in need of some\
      \ time off. \nIf the high score persists or if it is reflective of other worries,\
      \ it may be a cause for concern. \nSecondary Traumatic Stress_____________ \n\
      The second component of Compassion Fatigue (CF) is secondary traumatic stress\
      \ (STS). It is about \nyour work related, secondary exposure to extremely or\
      \ traumatically stressful events. Developing \nproblems due to exposure to other’s\
      \ trauma is somewhat rare but does happen to many people \nwho care for those\
      \ who have experienced extremely or traumatically stressful events. For example,\
      \ \nyou may repeatedly hear stories about the traumatic things that happen to\
      \ other people, commonly \ncalled Vicarious Traumatization. If your work puts\
      \ you directly in the path of danger, for example, \nfield work in a war or\
      \ area of civil violence, this is not secondary exposure; your exposure is primary.\
      \ \nHowever, if you are exposed to others’ traumatic events as a result of your\
      \ work, for example, as a \ntherapist or an emergency worker, this is secondary\
      \ exposure. The symptoms of STS are usually \nrapid in onset and associated\
      \ with a particular event. They may include being afraid, having difficulty\
      \ \nsleeping, having images of the upsetting event pop into your mind, or avoiding\
      \ things that remind \nyou of the event.  \nThe average score on this scale\
      \ is 50 (SD 10; alpha scale reliability .81). About 25% of people score \nbelow\
      \ 43 and about 25% of people score above 57. If your score is above 57, you\
      \ may want to take \nsome time to think about what at work may be frightening\
      \ to you or if there is some other reason for \nthe elevated score. While higher\
      \ scores do not mean that you do have a problem, they are an indi­\ncation that\
      \ you may want to examine how you feel about your work and your work environment.\
      \ You \nmay wish to discuss this with your supervisor, a colleague, or a healthcare\
      \ professional. \n© B. Hudnall Stamm, 2009–2012. Professional Quality of Life:\
      \ Compassion Satisfaction and Fatigue \nVersion 5 (ProQOL). http://www.proqol.org.\
      \ This test may be freely copied as long as (a) author is \ncredited, (b) no\
      \ changes are made, and (c) it is not sold. Those interested in using the test\
      \ should visit \nhttp://www.proqol.org to verify that the copy they are using\
      \ is the most current version of the test. \nSource: Stamm, 2012. Used with\
      \ permission.\nTrauma-Informed Care in Behavioral Health Services \n202"
