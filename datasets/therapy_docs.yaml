    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 52\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 52]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 2—Guiding Principles\
      \ for Working With People Who Have Co-Occurring Disorders  \n \nPage 24 \n•\
      \ \nPerforming more indepth screening. \n• \nTreatment planning. \n• \nDischarge\
      \ planning. \n• \nLinking clients to other mental health system services. \n\
      Advanced competencies go beyond an awareness of the addiction and mental health\
      \ fields as individual \ndisciplines to a more sophisticated appreciation for\
      \ how CODs interact in an individual. This can include: \n• \nUnderstanding\
      \ the effects of level of functioning and degree of disability related to both\
      \ substance-\nrelated and mental disorders, separately and combined. \n• \n\
      Using integrated models of assessment, intervention, and recovery for people\
      \ with both substance-\nrelated and mental disorders, as opposed to parallel\
      \ treatment efforts that resist integration. \n• \nCollaboratively developing\
      \ and implementing an integrated treatment plan based on thorough \nassessment\
      \ that addresses both/all disorders and establishes sequenced goals based on\
      \ urgent \nneeds, considering the stage of recovery and level of engagement.\
      \ \n• \nInvolving the person, family members, and other supports and service\
      \ providers (including peer supports \nand those in the natural support system)\
      \ in establishing, monitoring, and refining the treatment plan. \nContinuing\
      \ Professional Development \nGiven the complexity of CODs and lagging treatment\
      \ rates, there is a pressing need for professionals to \ndevelop the necessary\
      \ skills in accurately identifying and managing these conditions. This TIP makes\
      \ an \neffort to integrate available information on continuing professional\
      \ development. Counselors reading \nthis TIP can review their own knowledge\
      \ and determine what they need to continue their professional \ndevelopment.\
      \ More information can also be found in Chapter 8. \nEducation and Training\
      \ \nEducation and training are critical to ensuring professional development\
      \ and competency of providers \nand should take place throughout the continuum\
      \ of one’s formal education and career. Various forms of \neducation and training\
      \ are central to evidence-based, high-quality care for people with CODs, including:\
      \  \n• \nStaff education and training are fundamental to all SUD treatment programs.\
      \ Although there have \nbeen improvements in the past decade, there are still\
      \ very few university-based programs that offer \na formal curriculum on CODs.\
      \  \n• \nMany SUD treatment counselors learn through continuing education and\
      \ facility-sponsored \ntraining. Continuing education is useful because it can\
      \ respond rapidly to the needs of a workforce \nthat has diverse educational\
      \ backgrounds and experience. To have practical utility, competency \ntraining\
      \ must address the day-to-day concerns that counselors face in working with\
      \ clients who have \nCODs. The educational context must be rich with information,\
      \ culturally sensitive, designed for adult \nstudents, and must include examples\
      \ and role models. It is optimal if the instructors have extensive \nexperience\
      \ as practitioners in the field. Continuing education is also essential for\
      \ effective provision \nof services to people with CODs, but it is not sufficient\
      \ in and of itself. Counselors must have \nongoing support, supervision, and\
      \ opportunity to practice new skills if they are to truly integrate \nCOD content\
      \ into their practice. \n• \nCross-training is simultaneous provision of material\
      \ and training in more than one discipline (e.g., \naddiction and social work\
      \ counselors; addiction counselors and corrections officers). Counselors \n\
      with primary expertise in either addiction or mental health can work far more\
      \ effectively with clients \nwho have CODs if they have some cross-training\
      \ in the other field. The consensus panel suggests"
