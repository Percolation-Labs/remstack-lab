    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 93\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 93]\nPart 1, Chapter 3—Understanding the Impact\
      \ of Trauma \n \n \n \n \n \n \n  \n \n \n \n \n \n \n \n \n \n \n \n \n \n\
      \  \n \n \n  \n \n \n \n \n \n  \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n\
      \ \n \n \n  \nCase Illustration: Marco \nMarco, a 30-year-old man, sought treatment\
      \ at a local mental health center after a 2-year bout of \nanxiety symptoms.\
      \ He was an active member of his church for 12 years, but although he sought\
      \ help \nfrom his pastor about a year ago, he reports that he has had no contact\
      \ with his pastor or his church \nsince that time. Approximately 3 years ago,\
      \ his wife took her own life. He describes her as his soul-\nmate and has had\
      \ a difficult time understanding her actions or how he could have prevented\
      \ them.  \nIn the initial intake, he mentioned that he was the first person\
      \ to find his wife after the suicide and \nreported feelings of betrayal, hurt,\
      \ anger, and devastation since her death. He claimed that everyone \nleaves\
      \ him or dies. He also talked about his difficulty sleeping, having repetitive\
      \ dreams of his wife, \nand avoiding relationships. In his first session with\
      \ the counselor, he initially rejected the counselor \nbefore the counselor\
      \ had an opportunity to begin reviewing and talking about the events and dis­\n\
      comfort that led him to treatment.  \nIn this scenario, Marco is likely reenacting\
      \ his feelings of abandonment by attempting to reject others \nbefore he experiences\
      \ another rejection or abandonment. In this situation, the counselor will need\
      \ to \nrecognize the reenactment, explore the behavior, and examine how reenactments\
      \ appear in other \nsituations in Marco’s life. \naddressing self-harm requires\
      \ attention to the \nclient’s reasons for self-harm. More than like­\nly, the\
      \ client needs help recognizing and cop­\ning with emotional or physical distress\
      \ in\nmanageable amounts and ways. \nAmong the self-harm behaviors reported\
      \ in\nthe literature are cutting, burning skin by heat\n(e.g., cigarettes) or\
      \ caustic liquids, punching\nhard enough to self-bruise, head banging, hair\n\
      pulling, self-poisoning, inserting foreign ob­\njects into bodily orifices,\
      \ excessive nail biting,\nexcessive scratching, bone breaking, gnawing\nat flesh,\
      \ interfering with wound healing, tying\noff body parts to stop breathing or\
      \ blood flow,\nswallowing sharp objects, and suicide. Cutting\nand burning are\
      \ among the most common\nforms of self-harm. \nSelf-harm tends to occur most\
      \ in people who\nhave experienced repeated and/or early trauma \n(e.g., childhood\
      \ sexual abuse) rather than in\nthose who have undergone a single adult\ntrauma\
      \ (e.g., a community-wide disaster or a\nserious car accident). There are strong\
      \ associa­\ntions between eating disorders, self-harm, and \nsubstance abuse\
      \ (Claes &Vandereycken, 2007; \nfor discussion, see Harned, Najavits, & Weiss,\n\
      2006). Self-mutilation is also associated with \n(and part of the diagnostic\
      \ criteria for) a num­\nber of personality disorders, including border­\nline\
      \ and histrionic, as well as DID, depression,\nand some forms of schizophrenia;\
      \ these disor­\nders can co-occur with traumatic stress reac­\ntions and disorders.\
      \ \nIt is important to distinguish self-harm that is\nsuicidal from self-harm\
      \ that is not suicidal and \nto assess and manage both of these very serious\
      \ \ndangers carefully. Most people who engage in\nself-harm are not doing so\
      \ with the intent to\nkill themselves (Noll, Horowitz, Bonanno, \nTrickett,\
      \ & Putnam, 2003)—although self-\nharm can be life threatening and can escalate\
      \ \ninto suicidality if not managed therapeutically.\nSelf-harm can be a way\
      \ of getting attention or\nmanipulating others, but most often it is not.\n\
      Self-destructive behaviors such as substance \nabuse, restrictive or binge eating,\
      \ reckless au­\ntomobile driving, or high-risk impulsive be­\nhavior are different\
      \ from self-harming\nbehaviors but are also seen in clients with a \nhistory\
      \ of trauma. Self-destructive behaviors \ndiffer from self-harming behaviors\
      \ in that\nthere may be no immediate negative impact of\nthe behavior on the\
      \ individual; they differ \nfrom suicidal behavior in that there is no in­\n\
      tent to cause death in the short term. \n71"
