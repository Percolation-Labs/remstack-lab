    uri: doc:tip57_traumainformed:p46
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 46\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 46]\nTrauma-Informed Care in Behavioral Health Services\
      \ \nas the experts in their own lives and current\nstruggles, thereby emphasizing\
      \ that clients and\nproviders can learn from each other. \nThe second tenet\
      \ is to build collaboration \nbeyond the provider–client relationship. \nBuilding\
      \ ongoing relationships across the ser­\nvice system, provider networks, and\
      \ the local \ncommunity enhances TIC continuity as cli­\nents move from one\
      \ level of service to the next \nor when they are involved in multiple services\
      \ \nat one time. It also allows you to learn about\nresources available to your\
      \ clients in the ser­\nvice system or community and to connect with\nproviders\
      \ who have more advanced training in\ntrauma-specific interventions and services.\
      \ \nThe third tenet emphasizes the need to en­\nsure client/consumer representation\
      \ and\nparticipation in behavioral health program\ndevelopment, planning, and\
      \ evaluation as\nwell as in the professional development of\nbehavioral health\
      \ workers. To achieve trau­\nma-informed competence in an organization\nor across\
      \ systems, clients need to play an active \nrole; this starts with providing\
      \ program feed­\nback. However, consumer involvement should\nnot end there;\
      \ rather, it should be encouraged\nthroughout the implementation of trauma-\n\
      informed services. So too, clients, potential \nclients, their families, and\
      \ the community \nshould be invited to participate in forming any\nbehavioral\
      \ health organization’s plans to im­\nprove trauma-informed competence, provide\
      \ \nTIC, and design relevant treatment services \nand organizational policies\
      \ and procedures. \nTrauma-informed principles and practices\ngenerated without\
      \ the input of people affected\nby trauma are difficult to apply effectively.\n\
      Likewise, staff trainings and presentations\nshould include individuals who\
      \ have felt the \nimpact of trauma. Their participation reaches\npast the purely\
      \ cognitive aspects of such edu­\ncation to offer a personal perspective on\
      \ the \nstrengths and resilience of people who have \nexperienced trauma. The\
      \ involvement of\ntrauma survivors in behavioral health educa­\ntion lends a\
      \ human face to subject matter that\nis all too easily made cerebral by some\
      \ staff\nmembers in an attempt to avoid the emotion­\nality of the topic. \n\
      Consumer participation also means giving\nclients/consumers the chance to obtain\
      \ State\ntraining and certification, as well as employ­\nment in behavioral\
      \ health settings as peer spe­\ncialists. Programs that incorporate peer\nsupport\
      \ services reinforce a powerful mes-\nsage—that provider–consumer partnership\
      \ is \nimportant, and that consumers are valued.\nPeer support specialists are\
      \ self-identified in­\ndividuals who have progressed in their own \nrecovery\
      \ from alcohol dependence, drug ad­\ndiction, and/or a mental disorder and work\
      \ \nwithin behavioral health programs or at peer\nsupport centers to assist\
      \ others with similar\ndisorders and/or life experiences. Tasks and\nresponsibilities\
      \ may include leading a peer\nsupport group; modeling effective coping,\nhelp-seeking,\
      \ and self-care strategies; helping\nclients practice new skills or monitor\
      \ progress;\npromoting positive self-image to combat cli­\nents’ potentially\
      \ negative feelings about them­\nselves and the discrimination they may\nperceive\
      \ in the program or community; han­\ndling case management tasks; advocating\
      \ for\nprogram changes; and representing a voice of\nhope that views recovery\
      \ as possible. \nFamiliarize the Client With \nTrauma-Informed Services \nWithout\
      \ thinking too much about it, you\nprobably know the purpose of an intake pro­\n\
      cess, the correct way to complete a screening\ndevice, the meaning of a lot\
      \ of the jargon spe­\ncific to behavioral health, and your program’s \nexpectations\
      \ for client participation; in fact, \nmaybe you’re already involved in facilitating\n\
      these processes in behavioral health services \nevery day, and they’ve become\
      \ almost \n24"
