    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 217\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 217]\nAdvice to Clinical Supervisors: \nRecognizing\
      \ STS in Counselors Who \nAre In Recovery \nFor counselors who are in recovery\
      \ from a sub­\nstance use or mental disorder, the develop­\nment of STS may\
      \ be a potential relapse \nconcern. As Burke, Carruth, and Prichard \n(2006)\
      \ point out, “a return to drinking or illicit \ndrug use as a strategy for dealing\
      \ with second­\nary trauma reactions would have a profoundly \ndetrimental effect\
      \ on the recovering counse­\nlor” (p. 292). So too, secondary trauma may \n\
      ignite the reappearance of depressive o\n r anxie­\nty symptoms associated with\
      \ a previous mental \ndisorder. Clinical supervisors can address these \nrisk\
      \ factors with counselors and support them \nin engaging with their own recovery\
      \ support \nnetwork (which might include a peer support \ngroup or an individual\
      \ counselor) to develop a \nrelapse prevention plan. \nPart 2, Chapter 2—Building\
      \ a Trauma-Informed Workforce \noutlined in Part 1, Chapter 1 of this TIP. The\n\
      terms “compassion fatigue,” “vicarious trauma­\ntization,” “secondary traumatization,”\
      \ and\n“burnout” are used in the literature, sometimes \ninterchangeably and\
      \ sometimes as distinct\nconstructs. As stated in the terminology por­\ntion\
      \ of the “How This TIP Is Organized” sec­\ntion that precedes Part 1, Chapter\
      \ 1, of this\nTIP, the term “secondary traumatization” re­\nfers to traumatic\
      \ stress reactions and psycho­\nlogical distress from exposure to another\n\
      individual’s traumatic experiences; this term\nwill be used throughout this\
      \ section, although \nthe studies cited may use other terms. \nRisk factors\
      \ \nIndividual risk factors that may contribute to\nthe development of STS in\
      \ behavioral health \nprofessionals include preexisting anxiety or\nmood disorders;\
      \ a prior history of personal \ntrauma; high caseloads of clients with trauma-\n\
      related disorders; being younger in age and new \nto the field with little clinical\
      \ experience or\ntraining in treating trauma-related conditions;\nunhealthy\
      \ coping styles, including distancing\nand detachment from clients and co-workers;\
      \ \nand a lack of tolerance for strong emotions \n(Newall & MacNeil, 2010).\
      \ Other negative\ncoping strategies include substance abuse, oth­\ner addictive\
      \ behaviors, a lack of recreational \nactivities not related to work, and a\
      \ lack of\nengagement with social support. A recent\nstudy of trauma nurses\
      \ found that low use of\nsupport systems, use of substances, and a lack \nof\
      \ hobbies were among the coping strategies \nthat differed between nurses with\
      \ and without \nSTS (Von Rueden et al., 2010). Other re­\nsearchers found that\
      \ clinicians who engaged in \nnegative coping strategies, such as alcohol and\n\
      illicit drug use, were more likely to experience \nintrusive trauma symptoms\
      \ (Way, Van\nDeusen, Martin, Applegate, & Janle, 2004). \nNumerous organizational\
      \ factors can contrib­\nute to the development of STS in counselors \nwho work\
      \ with clients with trauma-related \ndisorders. These risk factors include organiza­\n\
      tional constraints, such as lack of resources for\nclients, lack of clinical\
      \ supervision for counse­\nlors, lack of support from colleagues, and lack \n\
      of acknowledgment by the organizational cul­\nture that secondary traumatization\
      \ exists and\nis a normal reaction of counselors to client \ntrauma (Newall\
      \ & MacNeil, 2010). In a study\nof 259 individuals providing mental health\n\
      counseling services, counselors who spent\nmore time in session with clients\
      \ with trauma-\nrelated disorders reported higher levels of\ntraumatic stress\
      \ symptoms (Bober & Regehr,\n2006). Counselors may be more at risk for\ndeveloping\
      \ secondary traumatization if the \norganization does not allow for balancing\
      \ the\ndistribution of trauma and nontrauma cases \namongst staff members. \n\
      Protective factors \nMuch of the clinical and research literature \nfocuses\
      \ on individual factors that may lessen\nthe impact of STS on behavioral health\
      \ pro­\nfessionals, including male gender, being older,\nhaving more years of\
      \ professional experience, \n195"
