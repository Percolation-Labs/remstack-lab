    uri: doc:crisisguidelines2025:p36
    content: "# Crisis Response Guidelines 2025\n## Page 36\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 36]\nongoing\
      \ challenge and opportunity that states, \ntribes, and territories are tackling\
      \ in different ways.\nFirst, coordination requires protocols, procedures, \n\
      and agreements that allow for and dictate the need \nfor transfer of calls between\
      \ the two entities. In a \nseries of three state case studies conducted by the\
      \ \nRAND Corporation, researchers identified several \nkey components common\
      \ to states navigating \ninteroperability:57\n1. Clearly articulated decision\
      \ points regarding \nthe transfer of calls between entities was a key \nfactor\
      \ in successful coordination.\n2. Effective planning and implementation \nacross\
      \ entities should include a collaborative \napproach, engaging a variety of\
      \ partners, \nand the development of shared language and \nmutual respect.\n\
      3. A local champion for interoperability serves \nas a critical facilitator\
      \ for successful planning \nand implementation.\n4. 988-911 interoperability\
      \ requires more \nthan just protocols for transferring between \nthe two entities;\
      \ these vary by state and \nshould be decided upon via the partner \ncollaboration\
      \ process.\nWhere possible, formal agreements are \nrecommended to strengthen\
      \ collaboration. An \nadditional critical feature of the collaboration is a\
      \ \nstructure to regularly review challenging cases and \nadverse outcomes for\
      \ system improvement.\nLastly, an important aspect of effective coordination\
      \ \nis the role of law enforcement who, with their \npartners, frequently play\
      \ a role in crisis response \nas they are often the first responders in a crisis\
      \ \nsituation in which the caller accessed 911. For \neffective 988-911 coordination,\
      \ it is necessary for \nlaw enforcement partners to receive the necessary \n\
      tools and training to improve practices with an eye \ntoward less restrictive\
      \ responses.58 SAMHSA’s \nBHCCO currently is developing a toolkit to help \n\
      address 911 and other first responder concerns \nabout risk and liability when\
      \ encountering and \nproviding assistance to individuals experiencing a \nbehavioral\
      \ health crisis.\nOther Behavioral Health Hotlines, Topic-\nSpecific Hotlines,\
      \ Emotional Support Lines, \nand Warmlines and 988 Intersection\nThere are opportunities\
      \ for hand-offs among the \n988 Lifeline, other behavioral health hotlines,\
      \ \ntopic-specific hotlines, peer-operated warmlines, \nand emotional support\
      \ lines. These warm hand-offs \nwhere staff from both lines share information\
      \ will \nhelp ensure that individuals and communities can \nhave access to care\
      \ tailored to their specific needs. \nThe warm hand-off approach may be particularly\
      \ \nimpactful for children and youth in crisis as they \nmay be more likely\
      \ to seek support from a peer-\noperated warmline.\nThe National Association\
      \ of State Mental Health \nProgram Directors’ (NASMHPD) 988 Convening \nPlaybook:\
      \ Public Safety Answering Points (PSAPs) \nrecommends that the process for hand-offs\
      \ and \nreferrals should be supported by a regularly \nupdated database of available\
      \ resources.59 All \n988 Lifeline crisis contact centers should maintain \n\
      a regularly updated database of other behavioral \nhealth hotlines and warmlines\
      \ to which they can \nprovide warm hand-offs to individuals in need \nof care\
      \ beyond the scope of the 988 Lifeline \ncapabilities. 988 Lifeline crisis staff\
      \ also should \nbe trained to facilitate warm hand-offs to minimize \ncaller\
      \ disengagement.\nSimilarly, behavioral health hotlines can transfer \ncallers\
      \ to a 988 Lifeline crisis contact center in \ncases when they do not have the\
      \ capacity to \nrespond effectively to the callers’ needs. This \nshould be\
      \ supported by a warm hand-off approach.\n32\nNATIONAL GUIDELINES\nfor a Behavioral\
      \ Health Coordinated System of Crisis Care"
