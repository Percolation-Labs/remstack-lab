    content: "# Crisis Response Guidelines 2025\n## Page 41\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 41]\nState\
      \ of Georgia\nGeorgia offers 24/7 mobile crisis response for \nassessment, de-escalation,\
      \ consultation, and \nreferral. One may call the toll-free Georgia Crisis &\
      \ \nAccess Line to request an on-site team of mental \nhealth professionals\
      \ to support an individual and \ntheir families and loved ones through a crisis.\
      \ \nProvided by the Georgia Department of Behavioral \nHealth and Developmental\
      \ Disabilities through \nregional service providers, mobile crisis services\
      \ \nare offered state-wide. Georgia strives to provide \na mobile crisis response\
      \ without the engagement \nof law enforcement whenever possible. Calls are \n\
      stratified by the level of acuity and even those \nthat are deemed to be emergent\
      \ and urgent are \nresponded to with mobile crisis teams staffed by \nmental\
      \ health practitioners alone and without law \nenforcement unless requested\
      \ by the MCT due to \nspecific safety-related concerns.\nMore Information\n\
      \ • Georgia Department of Behavioral \nHealth and Developmental Disabilities,\
      \ \nMobile Crisis Services\nBehavioral Health Practitioner-Only \nMCT Services\n\
      Service Description\nBHP-only MCTs provide a rapid, on-demand, \ncommunity-based\
      \ response through a team \ncomprised exclusively of behavioral health \npractitioners.\
      \ In addition to at least one licensed \nor credentialed behavioral health practitioner,\
      \ the \nteam may include unlicensed or uncredentialed \nbehavioral health practitioners\
      \ and/or peer support \nworkers. Compared with other MCT models, this \nconfiguration\
      \ offers individuals in crisis the greatest \ndegree of behavioral health expertise.\n\
      BHP-only MCTs provide behavioral health \npractitioner-led responses and are\
      \ considered \nthe best practice for provision of mobile crisis \nservices.\
      \ BHP-only MCTs provide a response that \nincludes a clinical assessment and\
      \ community-\nbased stabilization supports to decrease emotional \ndistress\
      \ and reduce the immediate risk of danger \nand subsequent harm to individuals\
      \ experiencing \na mental health or substance use crisis. Care is \ndelivered\
      \ by a multidisciplinary BHP-only MCT at \nthe location where an individual\
      \ is experiencing a \ncrisis, including, but not limited to, at home, school,\
      \ \nwork, or on the streets. Through community-based \ncrisis care, referrals,\
      \ and care coordination, \nBHP-only MCTs can avoid unnecessary ED care, \npsychiatric\
      \ inpatient hospitalizations, and law \nenforcement involvement. SAMHSA recognizes\
      \ \nthat individual community needs and resources will \ninform which models\
      \ are most suitable. However, \nsome general principles are noted here:\n •\
      \ Activation of BHP-only MCTs should be \nsupported by an intentional triage/screening\
      \ \nprocess in which BHP-only MCT staff assess \nthe risk of the individual/families\
      \ in crisis and \ndetermine the most appropriate response (e.g., \nphone consultation,\
      \ face-to-face BHP-only \nMCT intervention).68\n • Law enforcement presence\
      \ should be \nminimized to the degree possible. In cases \nwhere law enforcement\
      \ is needed or required \nto respond, they should receive extensive \ntraining\
      \ in working with adults and youth \nexperiencing a behavioral health crisis.\n\
      \ • Peer support specialists should be incorporated \nin all models of BHP-only\
      \ MCT delivery.\n • Teams should be configured in a way that is \nattentive\
      \ to the safety and well-being of the \nindividual in crisis as well as team\
      \ members.\n • Teams should be community-based and \nnot restricted to supervised\
      \ settings \n(e.g., schools, hospitals).\n37\nNATIONAL GUIDELINES\nfor a Behavioral\
      \ Health Coordinated System of Crisis Care"
