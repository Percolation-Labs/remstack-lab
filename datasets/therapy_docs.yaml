    uri: doc:tip42_cooccurring:p67
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 67\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 67]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 3—Screening\
      \ and Assessment of Co-Occurring Disorders \n \nPage 39 \nAssessment steps appear\
      \ sequential, but some can occur simultaneously or in a different order, \n\
      depending on the situation. Providers should identify and attend to acute safety\
      \ needs, which often \nmust be addressed before a more comprehensive assessment\
      \ process can occur. Sometimes, however, \ncomponents of the assessment process\
      \ are essential to address the client’s specific safety needs. \nFurthermore,\
      \ counselors should recognize that although the assessment seeks to identify\
      \ individual \nneeds and vulnerabilities as quickly as possible to initiate\
      \ appropriate treatment, assessment is an \nongoing process. As treatment proceeds\
      \ and as other changes occur in the client’s life and mental \nstatus, counselors\
      \ must actively seek current information rather than proceed on assumptions\
      \ that \nmight be no longer valid. Exhibit 3.1 lists general considerations\
      \ for the assessment of clients with CODs. \nThe following section discusses\
      \ the availability and utility of validated assessment tools to assist \ncounselors\
      \ in this process. A number of tools are required by various states for use\
      \ in their SUD \ntreatment systems (e.g., ASI, [McLellan et al., 1992]; American\
      \ Association of Community Psychiatry – \nLevel of Care Utilization System [LOCUS]).\
      \ Particular attention will be given to the role of these tools in \nthe COD\
      \ assessment process, suggesting strategies to reduce duplication of effort\
      \ when possible. It is \nbeyond the scope of this TIP to provide detailed instructions\
      \ for administering the tools mentioned in \nthis TIP, but select information\
      \ about cutoff scores is included in this chapter (and select measures are \n\
      included in Appendix C). Basic information about each instrument also is given\
      \ in this chapter, and \nreaders can obtain more detailed information regarding\
      \ administration and interpretation from the \nsources given for obtaining these\
      \ instruments. \nThis discussion is directed toward providers working in SUD\
      \ treatment settings, although many of the \nsteps apply equally well to mental\
      \ health clinicians in mental health settings. At certain key points in the\
      \ \ndiscussion, particular information relevant to mental health clinicians\
      \ is identified and described. \nUsing a Biopsychosocial Approach \nBecause\
      \ addictions and mental disorders are complex conditions with multiple contributing\
      \ factors, \nclinicians should conduct assessments using a biopsychosocial approach\
      \ that thoroughly investigates the \nclient’s history and current status in\
      \ a holistic manner. “Biopsychosocial” in this context refers to a \nclinical\
      \ philosophy and approach to care that seeks to understand clients and their\
      \ experience through a \nmedical, psychological, emotional, sociocultural, and\
      \ socioeconomic lens. This is particularly important \nExhibit 3.1. Assessment\
      \ Considerations for Clients With CODs \n• Providers should maintain a nonjudgmental\
      \ attitude while taking a matter-of-fact approach to asking about \npast and\
      \ current substance misuse and mental illness. \n• First asking about past substance\
      \ misuse and mental illness could help clients feel more open and amenable \n\
      to discussing current problems, which people sometimes minimize. \n• Counselors\
      \ should explain to clients why they are asking about substance misuse and mental\
      \ illness and role \nof such information in treatment planning. \n• Self-report\
      \ assessments can be informative, but counselors should gather laboratory data\
      \ and collateral \ninformation from family and friends as needed. \n• Counselors\
      \ should be able to recognize the common demographic correlates of COD, such\
      \ as gender, \nyounger age, lower educational attainment, and single marital\
      \ status. These give counselors an idea of which \nclients may be more vulnerable\
      \ to these disorders and potentially in need of screening and assessment. \n\
      However, these factors should not be used to justify not screening or assessing\
      \ certain people. Screen all \nclients for substance misuse and mental illness\
      \ routinely, as least once per year. All clients who screen \npositive for symptoms,\
      \ functional impairment, or other service needs should be fully assessed. \n\
      Source: Mueser & Gingerich (2013)."
