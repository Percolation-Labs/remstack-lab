    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 200\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 200]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 6—Co-Occurring\
      \ Disorders Among Special Populations \n \nPage 172 \n• Address real-life concerns\
      \ in addition to housing, such as SUD treatment, legal/criminal justice matters,\
      \ \nSupplemental Security Insurance/entitlement applications, problems related\
      \ to children, and healthcare.  \nPeople Involved in the Criminal Justice System\
      \ \nEstimated rates of mental disorders and SUDs in prison populations vary\
      \ but are consistently high, often \nexceeding general population rates (Fazel,\
      \ Yoon, & Hayes, 2017; Reingle Gonzalez & Connell, 2014; \nMarotta, 2017). Among\
      \ those incarcerated in U.S. state prisons (Prins, 2014), mental disorders of\
      \ highest \nprevalence include:  \n• \n9 percent to 29 percent for current MDD.\
      \ \n• \n5.5 percent to 16 percent for bipolar disorder. \n• \n1 percent (women),\
      \ 5.5 percent (men and women), and 7 percent (men) for panic disorder. \n• \n\
      2 percent to 6.5 percent for schizophrenia. \nIn a sample of more than 8,000\
      \ U.S. inmates (Al-Rousan et al., 2017), nearly 48 percent had a history of\
      \ \nmental illness, 29 percent had an SMI, and 26 percent had an SUD. About\
      \ 48 percent of those with a \nmental illness also misused substances. People\
      \ on probation or parole from 2002 to 2014 had \nsignificantly higher rates\
      \ of DSM-IV SUDs than U.S. adults not on probation or parole (Fearn et al.,\
      \ 2016); \n13 percent had alcohol abuse (vs. 4 percent), 15 percent had alcohol\
      \ dependence (vs. 3 percent), 2 \npercent had illicit drug abuse (vs. 0.3 percent),\
      \ and 8 percent had illicit drug dependence (vs. 1 percent). \nRationale for\
      \ Treatment \nInmates with a history of mental illness or CODs are at higher\
      \ risk of violence (Peters et al., 2017). They \nare more likely to be charged\
      \ with violent crimes before incarceration and to experience or perpetrate \n\
      prison-related assaults during incarceration (Wood, 2013).  \nAmong individuals\
      \ in the criminal justice system, comorbid SMI and SUDs substantially increase\
      \ the risk of \nmultiple reincarcerations compared with having either disorder\
      \ alone (Baillargeon et al., 2010). However, the \nodds of incarceration are\
      \ reduced when people engage in SUD treatment (Luciano, Belstock, et al., 2014).\
      \ \nThe rationale for providing SUD treatment in the criminal justice system\
      \ is based on the well-\nestablished link between substance misuse and criminal\
      \ behavior. The overall goal of SUD treatment \nfor criminal offenders, especially\
      \ those who have engaged in violence, is to reduce criminality.  \nEvidence\
      \ suggests that people with CODs can be effectively treated while incarcerated\
      \ (Peters et al., \n2017). Unfortunately, despite the high need for services,\
      \ lifetime treatment rates among offenders with \nCODs are low: approximately\
      \ 38 percent have received any type of previous behavioral health services;\
      \ \n27 percent, inpatient or outpatient SUD treatment; 4 percent, inpatient\
      \ mental health services; 7 \npercent, both SUD treatment and mental health\
      \ services; and 16 percent, any type of behavioral health \nservice during the\
      \ past year (Hunt, Peters, & Kremling, 2015). \nTreatment Features, Approaches,\
      \ and Empirical Evidence \nSeveral features distinguish COD treatment programs\
      \ currently available in the criminal justice system \nfrom other treatment\
      \ programs: \n• \nStaff are trained and experienced in treating both mental\
      \ disorders and SUDs. \n• \nBoth disorders are treated as “primary.”"
