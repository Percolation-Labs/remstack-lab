    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 39\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 39]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 1—Introduction\
      \ to Substance Use Disorder Treatment for People With Co-Occurring Disorders\
      \  \n \n \nPage 11 \n \n4. Complications of CODs \nCODs can complicate treatment\
      \ and, if poorly managed, can hinder recovery. Further, rates of mental \ndisorders\
      \ appear to increase as the number of SUDs increases, meaning people with polysubstance\
      \ \nuse are especially vulnerable to CODs.  \nEpidemiologists have observed\
      \ increasing rates of SUD treatment admissions among people with \nmultiple\
      \ SUDs. Analyses of TEDS (SAMHSA, 2019a) reveal that in 2017, more than 25 percent\
      \ of people \nages 12 and older admitted for SUD treatment reported both alcohol\
      \ and other substance misuse. This \ncould partially account for the increase\
      \ in clients with CODs in SUD treatment settings, as it appears that \nhaving\
      \ multiple mental disorders increases the odds of having multiple SUDs or vice\
      \ versa. In the \nNESARC-III (McCabe, West, Jutkiewicz, & Boyd, 2017), people\
      \ with one lifetime mental disorder had \nmore than three times the odds of\
      \ having multiple past-year SUDs compared with people with no \nlifetime mental\
      \ disorders. But people with multiple mental disorders (particularly mood disorders,\
      \ \nPDs, and PTSD) are nearly nine times more likely to have multiple past-year\
      \ SUDs. Individuals with \nmultiple previous SUDs also were less likely to experience\
      \ remission from substance misuse than people \nwith a single SUD.  \nSUD treatment\
      \ facilities are increasingly seeing nonalcohol substances as the primary substance\
      \ of \nmisuse among people entering treatment. For instance, from 2005 to 2015,\
      \ the proportion of alcohol \nadmissions decreased from about 40 percent to\
      \ 34 percent and opiate admissions increased from 18 \npercent to 34 percent\
      \ (with opiates other than heroin increasing from 4 percent to 8 percent) (SAMHSA,\
      \ \n2017). This and the trend of increased polysubstance misuse are worrisome,\
      \ as NESARC-III data clearly \ndemonstrate both drug use disorders and AUD each\
      \ independently confer an exaggerated risk of co-\noccurring mental disorders\
      \ (Grant et al., 2015; Grant et al., 2016).  \nCODs can be an obstacle to addiction\
      \ recovery, especially when untreated. Data from the 2009 to 2011 \nTEDS-Discharges\
      \ show that, of people admitted to SUD treatment, 28 percent had a co-occurring\
      \ \npsychiatric condition (Krawczyk et al., 2017). Prevalence rates of CODs\
      \ varied across individual states \nand ranged from 8 percent to 62 percent.\
      \ People with a psychiatric comorbidity were significantly more \nlikely than\
      \ those without a psychiatric comorbidity to report using three or more substances\
      \ (27 percent \nvs. 17 percent). Of people who did not complete treatment, 42\
      \ percent had a COD, versus 36 percent \nwithout. This translated to about a\
      \ 1.3 increase in odds of not completing treatment and a 1.1 increase \nin odds\
      \ of earlier time to attrition for people with CODs compared with those with\
      \ an SUD only. \nCODs are strongly associated with socioeconomic and health\
