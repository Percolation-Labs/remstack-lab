    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 144\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 144]\nAdvice to Counselors: Strategies To Conduct\
      \ a Sleep Intervention \nStrategy #1: Conduct a sleep history assessment focused\
      \ first on the client’s perception of his or her \nsleep patterns. Assess whether\
      \ there is difficulty initiating or staying asleep, a history of frequent or\
      \ \nearly morning awakenings, physically restless sleep, sleepwalking, bedtime\
      \ aversion, and/or disrup­\ntive physical and emotional states upon awakening\
      \ (e.g., confusion, agitation, feeling unrested). Also \ndetermine total sleep\
      \ time, pattern of nightmares, and use of medications, alcohol, and/or caffeine\
      \ \n(see Moul, Hall, Pikonis, & Buysse, 2004, for a review of self-report measures).\
      \  \nStrategy #2: Use a sleep hygiene measure to determine the presence of habits\
      \ that typically inter­\nfere with sleep (e.g., falling asleep while watching\
      \ television). The National Sleep Foundation Web \nsite (http://www.sleepfoundation.org)\
      \ provides simple steps for promoting good sleep hygiene.\nStrategy #3: Provide\
      \ education on sleep hygiene practices. Introduce clients to the idea that practic­\n\
      ing good sleep hygiene is one step toward gaining control over their sleep disturbances.\
      \  \nStrategy #4: Reassess sleep patterns and history during the course of treatment.\
      \ Sleep patterns \noften reflect current client status. For example, clients\
      \ who are struggling are more likely to have \ndisturbed sleep patterns; sleep\
      \ disturbances significantly influence clients’ mental health status. \nStrategy\
      \ #5: Use interventions such as nightmare rehearsals to target recurrent nightmares.\
      \ There \nare numerous examples of imagery-based nightmare rehearsals. Clients\
      \ may be instructed to re­\nhearse repetitively the recurrent nightmare a few\
      \ hours before bedtime. In this instruction, the client \neither rehearses the\
      \ entire nightmare with someone or visualizes the nightmare several times to\
      \ gain \ncontrol over the material and become desensitized to the content. Other\
      \ strategies involve imagin­\ning a change in the outcome of the nightmare (e.g.,\
      \ asking the client to picture getting assistance \nfrom others, even though\
      \ his or her original nightmare reflects dealing with the experience alone).\
      \ \nCase Illustration: Selena \nSelena initially sought treatment for ongoing\
      \ depression (dysthymia). During treatment, she identified \nbeing sexually\
      \ assaulted while attending a party at college. At times, she blames herself\
      \ for the inci­\ndent because she didn’t insist that she and her girlfriends\
      \ stay together during the party and on the \nway back to their dorm afterward.\
      \ Selena reported that she only had two drinks that night: “I could \nnever\
      \ manage more than two drinks before I wanted to just sleep, so I never drank\
      \ much socially.” \nShe was assaulted by someone she barely knew but considered\
      \ a “big brother” in the brother frater­\nnity of her sorority. “I needed a\
      \ ride home. During that ride, it happened,” she said. For years there­\nafter,\
      \ Selena reported mild bouts of depression that began lasting longer and increasing\
      \ in number. \nShe also reported nightmares and chronic difficulty in falling\
      \ asleep. In therapy, she noted avoiding \nher bed until she’s exhausted, saying,\
      \ “I don’t like going to sleep; I know what’s going to happen.” \nShe describes\
      \ fear of sleeping due to nightmares. “It’s become a habit at night. I get very\
      \ involved in \nplaying computer games to lose track of time. I also leave the\
      \ television on through the night be­\ncause then I don’t sleep as soundly and\
      \ have fewer nightmares. But I’m always exhausted.” \nTrauma-Informed Care in\
      \ Behavioral Health Services \nbreathing during sleep (Caldwell & Redeker,\n\
      2005). Most traumatic stress literature focuses \non nightmares, insomnia, and\
      \ frequent awak­\nenings. These disturbances are connected to\ntwo main symptoms\
      \ of traumatic stress: hy­\nperarousal (which causes difficulty in falling\n\
      and remaining asleep) and reexperiencing the \ntrauma (e.g., through recurrent\
      \ nightmares). \nOther sleep disturbances trauma survivors \nreport include\
      \ sleep avoidance or resistance to\nsleep (see Case Illustration: Selena), panic\n\
      awakenings, and restless or unwanted body \nmovements (e.g., hitting your spouse\
      \ uninten­\ntionally in bed while asleep; Habukawa,\nMaeda, & Uchimura, 2010).\
      \ \n122"
