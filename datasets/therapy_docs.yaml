  - id: 86511598-6b96-5eed-f019-247bda76f24b
    name: Crisis Response Guidelines 2025 - Page 81
    uri: doc:crisisguidelines2025:p81
    content: "# Crisis Response Guidelines 2025\n## Page 81\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 81]\nare\
      \ required to have care coordination partnerships \nin place with a range of\
      \ entities including regional \n988 crisis contact centers. In addition to providing\
      \ \ncrisis services, CCBHCs are well positioned to \nprovide care following\
      \ a crisis because of the \nCCBHC access and comprehensive service \nrequirements.\n\
      CCBHCs are supported through Medicaid as \nwell as through SAMHSA CCBHC expansion\
      \ \ngrants. CCBHCs must be certified by their state as \nmeeting federal standards\
      \ (CCBHC Certification \nCriteria)187 as a part of a state CCBHC program \n\
      or have submitted an attestation to meeting these \nstandards to SAMHSA as a\
      \ part of participation in \nthe SAMHSA CCBHC Expansion grant program. \nThere\
      \ are two tracks in the CCBHC Expansion \ngrant program: Planning, Development,\
      \ and \nImplementation (CCBHC-PDI) grants assist clinics \nto establish and\
      \ implement new CCBHC programs, \nand Improvement and Advancement (CCBHC-IA)\
      \ \ngrants support existing CCBHCs to enhance and \nimprove their programs.\n\
      The CCBHC model is also supported through \nMedicaid. Section 223 of the Protecting\
      \ Access \nto Medicare Act of 2014 authorized a Medicaid \nCCBHC Demonstration\
      \ program that provides \ncost-based reimbursement for the delivery of nine\
      \ \nrequired CCBHC services, which include crisis \nservices, through a Prospective\
      \ Payment System \n(PPS). This PPS provides states and CCBHCs the \nopportunity\
      \ to design a comprehensive package \nof behavioral health services that is\
      \ paid via cost-\nbased rates. This is different from the traditional \nway\
      \ of financing services, which typically focuses \non payment of individual\
      \ services at rates which \nmay not cover the full cost of providing services.\
      \ \nIn 2024, CMS released Section 223 CCBHC \nDemonstration PPS Guidance (PDF)\
      \ for the \nCCBHC Demonstration as well as its Updated \nCCBHC Cost Report in\
      \ support of new payment \nflexibilities provided to states participating in\
      \ the \nCCBHC Demonstration.188 Since 2019, some \nstates have also supported\
      \ the CCBHC model \nthrough existing Medicaid state plan options \nand waivers.\
      \ A new CCBHC Medicaid state plan \noption was also authorized under Division\
      \ G, \nTitle I, Subtitle B, Section 209 of the Consolidated \nAppropriation\
      \ Act, 2024. For more information on \nCCBHCs, you can visit the SAMHSA CCBHC.\
      \ \nThe National Council on Mental Wellbeing has \nalso released, The Role of\
      \ Certified Community \nBehavioral Health Clinics in Crisis Services and \n\
      Systems, which describes how CCBHCs can be a \nvital part of crisis systems.189\n\
      Reimbursement Strategies\nExpanded reimbursement opportunities can \ncomplement\
      \ infrastructure and capital investment \nthrough coverage of professional and\
      \ ancillary \nservices in crisis settings. Optimal reimbursement \nwill take\
      \ an all-payer approach and should \naddress issues of misaligned incentives\
      \ and parity, \nparticularly where there remains lack of clarity \naround how\
      \ parity applies to crisis services. The \ncrisis system is currently structured\
      \ in a way to \ndisincentivize treating the most under-resourced \npeople and\
      \ the most acute crises. Adults and \nyouth with complex presentations, high\
      \ levels of \nacuity, who are uninsured or with limited supports \nare disproportionately\
      \ burdened with lengthier \nED stays, seclusion and restraint, and poor \nconnections\
      \ to ongoing care. The current fiscal \nlandscape also generally incentivizes\
      \ the number \nof visits over quality of care. In addition, the overall \nspecialty\
      \ behavioral health system has not been at \nthe forefront of value-based care\
      \ payment model \ndevelopment. A BHCSCC that includes emergency \ncapable care\
      \ should be compensated appropriately \nto care for everyone in a way that achieves\
      \ \nimproved access to services and quality outcomes.\n77\nNATIONAL GUIDELINES\n\
      for a Behavioral Health Coordinated System of Crisis Care"
