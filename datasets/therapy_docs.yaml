    name: Crisis Response Guidelines 2025 - Page 83
    uri: doc:crisisguidelines2025:p83
    content: "# Crisis Response Guidelines 2025\n## Page 83\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 83]\nCommercial\
      \ Plans\nPartnerships with commercial payers are at an \nearly developmental\
      \ stage in the crisis landscape \nand represent an opportunity to further strengthen\
      \ \npayment for these services. Commercial plans \ncover the vast majority of\
      \ people in the United \nStates, either through group or direct purchase \n\
      plans. Engaging them in this systems work is \ncritical, both in terms of the\
      \ value for their members \nbut also the potential to decrease inpatient stays\
      \ \nand implement BHCSCCs that prevent future \ncrises. Some of this work is\
      \ well underway. \nFor example, Michigan has been working with \nMichigan Blue\
      \ Cross, which provides coverage \nfor about 40 percent of Michiganders, to\
      \ define \nservice benefits and codes to support commercial \nreimbursement.\n\
      Medicaid\nAs one of the largest sources of funding for \nmental health and SUD\
      \ services, Medicaid \nhas a significant interest in ensuring access \nto emergency\
      \ and crisis stabilization. There \nare several authorities within Medicaid\
      \ \nthat can be used to provide services \nalong the crisis continuum. The Medicaid\
      \ \noption for providing enhanced payment for \nqualifying community-based mobile\
      \ crisis \nintervention services (PDF) is one example.191 \nSection 5124 of\
      \ the Consolidated Appropriations \nAct, 2023 (CAA, 2023) requires the Secretary\
      \ \nof HHS, in coordination with CMS and the HHS \nAssistant Secretary for Mental\
      \ Health and \nSubstance Use, to issue guidance to states on \nthe continuum\
      \ of behavioral health crisis services \nand how states may support implementing\
      \ \nthis continuum through Medicaid and CHIP.192 \nThis guidance that is under\
      \ development and \nscheduled to be released in 2025 will provide \nmore detail\
      \ on opportunities to enhance crisis \nservice sustainability.\nMedicare\nStates\
      \ and communities can consider models \ndeveloped through CMS’ Center for Medicare\
      \ and \nMedicaid Innovation (Innovation Center). These \nmodels have been developed\
      \ and research-tested \nthrough demonstrations across the United States \nto\
      \ support healthcare system transformation. The \nMaryland Total Cost of Care\
      \ approach is one such \nmodel.193 This model has made a nearly $80M \ninvestment\
      \ in the state’s crisis services through \nthe Health Services Cost Review System\
      \ Regional \nPartnership Catalyst Grant Program. Building \non the Maryland\
      \ model, which has a focus on \nbehavioral health crisis care, the CMS Innovation\
      \ \nCenter launched the States Advancing All-Payer \nHealth Equity Approaches\
      \ and Development \n(AHEAD) Model to focus on multi-payer alignment \nfor state\
      \ and regional healthcare transformation \nwith the goal of improving the total\
      \ health of state \npopulations and lowering costs.194\nAdditionally, Medicare\
      \ has created new coding \nand payment for safety planning interventions for\
      \ \nindividuals at high risk for suicide or overdose, \nand also U.S. Food and\
      \ Drug Administration- \n(FDA) cleared digital mental health treatments, \n\
      which went into effect January 1, 2025. Starting \nJanuary 1, 2024, CMS is paying\
      \ for service \nperformed by peer support workers under \nthe supervision of\
      \ a billing practitioner (these \nservices are called principal illness navigation-\n\
      peer support). Additionally, CMS is now enrolling \nMarriage and Family Therapists\
      \ and Mental Health \nCounselors as Medicare providers, covering \nIntensive\
      \ Outpatient Program Services, and have \nexpanded billing for services, such\
      \ as behavioral \nhealth integration services.195\nOn January 18, 2024, CMS\
      \ announced the \nInnovation in Behavioral Health (IBH) Model. The \nIBH Model\
      \ is focused on improving the quality of \ncare and behavioral and physical\
      \ health outcomes \n79\nNATIONAL GUIDELINES\nfor a Behavioral Health Coordinated\
      \ System of Crisis Care"
