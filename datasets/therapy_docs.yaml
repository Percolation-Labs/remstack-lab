    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 40\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 40]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 1—Introduction\
      \ to Substance Use Disorder Treatment for People With Co-Occurring Disorders\
      \  \n \n \nPage 12 \n \nhomelessness, about 20 percent (111,122) had an SMI\
      \ and about 16 percent (86,647) had a chronic \nSUD (U.S. Department of Housing\
      \ and Urban Development, 2018).  \n• \nOf people incarcerated in U.S. state\
      \ prisons (Al-Rousan, Rubenstein, Sieleni, Deol, & Wallace, 2017), \nabout 48\
      \ percent have a history of mental illness (of whom 29 percent had an SMI);\
      \ 26 percent, a \nhistory of an SUD. Of those with mental illness, 49 percent\
      \ also have a co-occurring SUD.  \n• \nMental disorders that commonly co-occur\
      \ with SUDs are highly prevalent in people who have \ncompleted suicide, including\
      \ depression, anxiety disorders, bipolar disorders, schizophrenia, and \nPTSD\
      \ (Stone, Chen, Daumit, Linden, & McGinty, 2019). Suicide is also a well-known\
      \ risk factor in \nSUDs and a leading cause of death for people with addiction\
      \ (Center for Substance Abuse Treatment \n[CSAT], 2009; Yuodelis-Flores & Ries,\
      \ 2015). In CDC’s National Vital Statistics System dataset (Stone \net al.,\
      \ 2019), 46 percent of all individuals in the United States who died by suicide\
      \ between 2014 and \n2016 had a known mental condition, and 28 percent had problematic\
      \ substance use—of which \nalmost one-third (32 percent) also had a known mental\
      \ health issue.  \nThese figures reflect the need for specifically tailored\
      \ COD assessments, interventions, treatment \napproaches, and clinical considerations\
      \ (e.g., COD programming specific to people without stable \nhousing; COD interventions\
      \ designed for implementation in criminal justice settings). More information\
      \ \nabout how these variables factor into service provision and outcomes can\
      \ be found in Chapters 4 and 6. \nThe Complex, Unstable, and Bidirectional Nature\
      \ of CODs \nCounselors working with clients who have CODs often want to know\
      \ which disorder developed first; the \nanswer to this is not always clear because\
      \ the temporal nature of CODs can be inconsistent and \nnuanced. In some cases,\
      \ it may be obvious that a mental disorder led to the development of an SUD—\n\
      such as someone with long-standing MDD who starts using alcohol excessively\
      \ to cope and develops \nAUD. In other instances, it may be clear that substance\
      \ use precipitated the mental disorder—such as \nsomeone with a cocaine-induced\
      \ psychotic disorder. In many cases, it will be uncertain which disorder \n\
      occurred first.  \nFurthermore, CODs can be bidirectional. For some clients,\
      \ there may be a third condition that is \ninfluencing both or either of the\
      \ two comorbid disorders (e.g., HIV, chronic pain). Environmental factors, \n\
      like homelessness or extreme stress, can also affect one or both disorders.\
      \ Thus, even when it is clear \nwhich disorder developed first, the causal relationship\
      \ may be unknown. Irrespective of the temporal-\ncausal relationship between\
      \ a client’s SUD and mental illness, the two are likely to affect, and possibly\
      \ \nexacerbate, one another. This means that both need to be treated with equal\
      \ seriousness. \nIn addition to inducing a mental disorder, substance misuse\
      \ can sometimes mimic a mental disorder. Thus, it is \nimportant to use thorough\
      \ screening and assessment approaches to help disentangle all symptoms and \n\
      accurately make a diagnosis. Learn more about screening and assessment for CODs\
      \ in Chapter 3. \nCODs are not necessarily equal in severity. Often, one disorder\
      \ is more severe, distressing, or impairing \nthan the other. Recognizing this\
      \ is important for treatment planning and requires a person-centered \nrather\
      \ than cookie-cutter approach to determining diagnosis, comorbidities, functioning,\
      \ treatment and \nreferral needs, and stage of change. There are models to help\
      \ counselors make such decisions based on \nthe severity and impact of each\
      \ disorder. For instance, the Four Quadrants Model (National Association \n\
      of State Mental Health Program Directors & National Association of State Alcohol\
      \ and Drug Abuse \nDirectors, 1999) classifies clients in four basic groups\
      \ based on relative symptom severity, not diagnosis: \n• \nCategory I: Less\
      \ severe mental disorder/less severe substance disorder"
