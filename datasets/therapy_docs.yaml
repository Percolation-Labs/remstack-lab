    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 157\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 157]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 129 \nAntidepressants can also precipitate psychotic episodes, as can medications\
      \ like prescribed steroids and \nnonsteroidal anti-inflammatory drugs, antiviral\
      \ agents, antibiotics, anticholinergics, antihistamines, \nmuscle relaxants,\
      \ and opioids. Any number of physical illnesses or medication reactions, from\
      \ brain \ntumors to steroid side effects, can cause a psychotic episode or psychotic\
      \ behavior. Virtually any \nsubstance taken in very large quantities over a\
      \ long enough period can lead to a psychotic state. \nDifferential diagnosis\
      \ among psychotic disorders can be challenging, even for experienced clinicians\
      \ and \ndiagnosticians, especially when substances are involved. When a client\
      \ presents in a psychotic state, any \nimmediate or recent substance use is\
      \ difficult to determine, and it may be impossible to discern \nwhether the\
      \ hallucinations or delusions are caused by substance use. If the hallucinations\
      \ or delusions \ncan be attributed to substance use but are prominent and beyond\
      \ what one might expect from \nintoxication alone, the episode would be described\
      \ as a substance­induced psychotic disorder. \nHallucinations that the person\
      \ knows are solely the result of substance use are not considered indicative\
      \ \nof a psychotic episode; instead, they are diagnosed as substance intoxication\
      \ or substance withdrawal \nwith the specifier “with perceptual disturbances”\
      \ (APA, 2013). \nCase Studies: Identifying Disorders \nGeorge M. is a 37-year-old\
      \ divorced man who was brought to the ED intoxicated. His blood alcohol level\
      \ was \n0.27, and the toxicology screen was positive for cocaine. He was also\
      \ suicidal (“I’m going to do it right this \ntime!”). He has a history of three\
      \ psychiatric hospitalizations and two inpatient SUD treatments. Each \npsychiatric\
      \ admission was preceded by substance use. \nGeorge M. never followed through\
      \ with mental health services. He sometimes attended AA, but not recently. \n\
      Teresa G. is a 37-year-old divorced woman who was brought into a detoxification\
      \ unit 4 days ago with a blood \nalcohol level of 0.21. She is observed to be\
      \ depressed, withdrawn, with little energy, fleeting suicidal thoughts, \nand\
      \ poor concentration, but states she is just fine, not depressed, and life was\
      \ good last week before her \nrelapse. She has never used substances (other\
      \ than alcohol) and began drinking alcohol only 3 years ago. \nHowever, she\
      \ has had several alcohol-related problems since then. She has a history of\
      \ three psychiatric \nhospitalizations for depression, at ages 19, 23, and 32.\
      \ She reports a positive response to antidepressants. She is \ncurrently not\
      \ receiving mental health services or SUD treatment. She is diagnosed with AUD\
      \ (relapse) and \nsubstance-induced depressive disorder, with a likely history\
      \ of, but not active, major depression. \nDiscussion: Many factors must be examined\
      \ when making initial diagnostic and treatment decisions. For \nexample, if\
      \ George M.’s psychiatric admissions were 2 or 3 days long, usually with discharges\
      \ related to leaving \nagainst medical advice, decisions about diagnosis and\
      \ treatment would be different (i.e., it is likely this is a \nsubstance-induced\
      \ suicidal state and referral at discharge should be to an SUD treatment agency\
      \ rather than a \nmental health center) than if two of his psychiatric admissions\
      \ were 2 or 3 weeks long with clearly defined \nmanic and psychotic symptoms\
      \ continuing throughout the course, despite aggressive use of mental health\
      \ \nservices and medication (this is more likely a person with both bipolar\
      \ disorder and AUD who requires \nintegrated treatment for both his severe AUD\
      \ and bipolar disorder). \nSimilarly, if Teresa G. became increasingly depressed/withdrawn\
      \ in the past 3 months, and had for a month \nexperienced disordered sleep,\
      \ poor concentration, and suicidal thoughts, she would be best diagnosed with\
      \ \nMDD with acute alcohol relapse, not substance-induced depressive disorder\
      \ secondary to alcohol relapse. \nCross-Cutting Topics: Suicide and Trauma \n\
      Suicide risk and trauma status are relevant to care planning, client safety,\
      \ and treatment outcomes \nacross many CODs. This section briefly addresses\
      \ each issue and offers guidance to help addiction \ncounselors understand why\
      \ both need to be actively considered as part of assessment and treatment."
