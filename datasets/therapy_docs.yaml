    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 155\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 155]\nPart 1, Chapter 5—Clinical Issues Across Services\
      \ \nCommunity-Based Treatment for \nNative American Historical Trauma \nKey\
      \ beliefs in community healing: \n•\nClients carry childhood pain that has led\
      \ to \nadult dysfunction. \n• \nChildhood pain must be confronted, con­\nfessed,\
      \ and addressed, if relief is to be \nobtained. \n• \nCathartic expression is\
      \ the initial step in the \nhealing journey toward a lifelong pursuit of \n\
      introspection and self-improvement. \n• \nThe healing journey entails reclamation\
      \ of \nindigenous heritage, identity, spirituality, \nand practices to remedy\
      \ the pathogenic ef­\nfects of colonization and other sources of \nhistorical\
      \ trauma. \nSource: Gone, 2009. \nalcohol and illicit drug use; levels of accultura­\n\
      tion and/or assimilation vary from one indi­\nvidual to the next as well. \n\
      Importance of the trauma aftermath \nCounselors working in the immediate after­\n\
      math of trauma—whether individual, group, or\ncommunity in nature—face many\
      \ challenges.\nFor example, survivors may be forced to adjust\nwithout access\
      \ to other health services, em­\nployment, support, or insurance. In these in­\n\
      stances, counselors must often work with \nindividuals and communities coping\
      \ with the\ntrauma while struggling daily to meet basic\nneeds. Research suggests\
      \ that reestablishing\nties to family, community, culture, and spiritual \n\
      systems can not only be vital to the individual,\nbut can also influence the\
      \ impact of the trau­\nma upon future generations. For example,\nBaker and Gippenreiter\
      \ (1998) studied the\ndescendants of people victimized by Joseph\nStalin’s purge.\
      \ They found that families who\nwere able to maintain a sense of connection\
      \ \nand continuity with grandparents affected by \nthe purge experienced fewer\
      \ negative effects \nthan did those who were emotionally or physi­\ncally severed\
      \ from their grandparents. The \nresearchers also found that whether the \n\
      grandparents survived was less important than\nthe connection the grandchildren\
      \ managed to\nkeep to their past. Ties to family and commu­\nnity can also have\
      \ an adverse effect, especially \nif the family or community downplays the \n\
      trauma or blames the victim. Counselors need \nto have a full understanding\
      \ of available sup­\nport before advocating a particular approach. \nTreatment\
      \ strategies \nMany traditional healing ways have been\ndamaged, forgotten,\
      \ or lost—yet much wis­\ndom remains. Drawing on the best traditional \nand\
      \ contemporary approaches to human dis­\ntress and defining culturally competent\
      \ curric­\nula regarding identity and healing (Huriwai,\n2002; Wilson & Tang,\
      \ 2007) both require \nrespect and appreciation for the many ways in\nwhich\
      \ various people characterize and resolve\ntrauma and how they use addictive\
      \ substances \nto bear the burdens of human distress. \nIt is not yet known\
      \ how well existing PTSD\ntreatments work for individuals who identify\nprimarily\
      \ with cultures other than mainstream \nAmerican culture. It is possible that\
      \ such \ntreatments do work for clients of other cul­\ntures, though some cultural\
      \ adaptation and\ntranslation may be required. For example,\nsome PTSD treatments\
      \ that have been used \nwith subculture groups without adaptation\nother than\
      \ language translation and that ap­\npear to be effective across cultures include\
      \ eye\nmovement desensitization and reprocessing\n(Bleich, Gelkopf, & Solomon,\
      \ 2003) and\nSeeking Safety (Daouest et al., 2012). \nGender \nGender differences\
      \ exist in traumatic stress,\nmental disorders, and substance use disorders.\n\
      For example, women have higher rates of\nPTSD, whereas men have higher rates\
      \ of sub­\nstance abuse (Kessler, Chiu, Demler,\nMerikangas, & Walters, 2005;\
      \ Stewart, \nOuimette, & Brown, 2002; Tolin & Foa, 2006). \n133"
