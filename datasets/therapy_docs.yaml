    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 194\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 194]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 6—Co-Occurring\
      \ Disorders Among Special Populations \n \nPage 166 \nChapter 6—Co-Occurring\
      \ Disorders Among Special \nPopulations  \n(For Counselors, Other Treatment/Service\
      \ Providers, \nSupervisors, and Administrators) \nKey Messages \nThe recovery\
      \ community is diverse. Assessment, diagnosis, and treatment of substance use\
      \ disorders (SUDs), \nmental disorders, or both (co-occurring disorders [CODs])\
      \ should be inclusive of all people who need services. \nPeople experiencing\
      \ homelessness, those involved in the criminal justice system, women, and people\
      \ who \nidentify with diverse racial/ethnic groups have historically been underserved,\
      \ often have unique needs and \npresenting symptoms, and face certain barriers\
      \ to care (and thus to recovery) that counselors can help address. \nCounselors\
      \ may need to adapt treatment approaches to ensure the most beneficial COD outcomes\
      \ for these \ngroups. Adaptations are possible across a wide spectrum, involving\
      \ basic to increasingly complex modifications. \nRegardless of complexity, all\
      \ population-specific adaptations should aim to improve the therapeutic alliance,\
      \ \nincrease clients’ engagement in services, and give people with CODs the\
      \ best chances for long-term recovery.  \nThere are ample resources available\
      \ to help counselors tailor SUD treatment and mental health services to the\
      \ \nneeds of special populations with CODs. \nSome people with CODs are especially\
      \ vulnerable to treatment challenges and poor outcomes—namely, \nwomen, people\
      \ from diverse racial/ethnic backgrounds, people experiencing homelessness,\
      \ and people \ninvolved in the criminal justice system. This chapter describes\
      \ proven and emerging COD treatment \nstrategies that can effectively address\
      \ substance misuse in these populations. It describes unique \naspects of CODs\
      \ among specific populations and offers recommendations of use to SUD treatment\
      \ \nproviders, other behavioral health service providers, program supervisors/administrators,\
      \ and primary \ncare providers who may encounter clients with CODs in their\
      \ practice. \nA complete description of the demographic, sociocultural, and\
      \ other aspects of the noted populations \nand related treatment programs and\
      \ models is beyond the scope of this Treatment Improvement \nProtocol (TIP).\
      \ However, readers can find more detailed information about population-specific\
      \ \nbehavioral health services in other TIPs, including:  \n• \nTIP 44, Substance\
      \ Abuse Treatment for Adults in the Criminal Justice System (Center for Substance\
      \ \nAbuse Treatment, 2005b). \n• \nTIP 51, Substance Abuse Treatment: Addressing\
      \ the Specific Needs of Women (Substance Abuse and \nMental Health Services\
      \ Administration [SAMHSA], 2009b). \n• \nTIP 55, Behavioral Health Services\
      \ for People Who Are Homeless (SAMHSA, 2013). \n• \nTIP 57, Trauma-Informed\
      \ Care in Behavioral Health Services (SAMHSA, 2014b). \n• \nTIP 59, Improving\
      \ Cultural Competence (SAMHSA, 2014a). \nMilitary Personnel \nActive duty military\
      \ members and veterans are a unique, complex population at risk for CODs, trauma,\
      \ \nposttraumatic stress disorder (PTSD), and suicidal ideation. They often\
      \ lack access to sufficient behavioral health"
