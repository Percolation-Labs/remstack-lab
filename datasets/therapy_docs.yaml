    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Pages 105-106\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 105]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 77 \ndepressive symptoms for at least 2 years. Thus, the criteria for PDD\
      \ (Exhibit 4.2) are similar to, but less \nsevere than, those of MDD.  \nExhibit\
      \ 4.2. Diagnostic Criteria for PDD \nThis disorder represents a consolidation\
      \ of DSM-IV-defined chronic MDD and dysthymic disorder. \nA. Depressed mood\
      \ for most of the day, for more days than not, as indicated by either subjective\
      \ account or \nobservation by others, for at least 2 years. Note: In children\
      \ and adolescents, mood can be irritable, and \nduration must be at least 1\
      \ year. \nB. Presence, while depressed, of two (or more) of the following: \n\
      1. Poor appetite or overeating \n2. Insomnia or hypersomnia \n3. Low energy\
      \ or fatigue \n4. Low self-esteem \n5. Poor concentration or difficulty making\
      \ decisions \n6. Feelings of hopelessness \nC. During the 2-year period (1 year\
      \ for children or adolescents) of the disturbance, the individual has never\
      \ been \nwithout the symptoms in Criteria A and B for more than 2 months at\
      \ a time. \nD. Criteria for an MDD may be continuously present for 2 years.\
      \ \nE. There has never been a manic episode or a hypomanic episode, and criteria\
      \ have never been met for \ncyclothymic disorder. \nF. The disturbance is not\
      \ better explained by a persistent schizoaffective disorder, schizophrenia,\
      \ delusional \ndisorder, or other specified or unspecified schizophrenia spectrum\
      \ and other psychotic disorder. \nG. The symptoms are not attributable to the\
      \ physiological effects of a substance (e.g., a drug of misuse, a \nmedication)\
      \ or another medical condition (e.g., hypothyroidism). \nH. The symptoms cause\
      \ clinically significant distress or impairment in social, occupational, or\
      \ other important \nareas of functioning. \nNote: Because the criteria for an\
      \ MDE include four symptoms that are absent from the symptom list for \npersistent\
      \ depressive disorder (dysthymia), a very limited number of individuals will\
      \ have depressive symptoms \nthat have persisted longer than 2 years but will\
      \ not meet criteria for persistent depressive disorder. If full \ncriteria for\
      \ an MDE have been met at some point during the current episode of illness,\
      \ they should be given a \ndiagnosis of MDD. Otherwise, a diagnosis of other\
      \ specified depressive disorder or unspecified depressive \ndisorder is warranted.\
      \ \nSpecify if: \n• With anxious distress \n• With mixed features \n• With melancholic\
      \ features \n• With atypical features \n• With mood-congruent psychotic features\
      \ \n• With mood-incongruent psychotic features \n• With peripartum onset \n\
      Specify if: \n• In partial remission \n• In full remission\n\n[Page 106]\nTIP\
      \ 42, Substance Use Disorder Treatment for People With Co-Occurring Disorders\
      \ \nMARCH 2020 \nChapter 4—Mental and Substance-Related Disorders: Diagnostic\
      \ and Cross-Cutting Topics    \n \nPage 78 \nSpecify if: \n• Early onset: If\
      \ onset is before age 21 years \n• Late onset: If onset is at age 21 years or\
      \ older \nSpecify if (for most recent 2 years of persistent depressive disorder):\
      \ \n• With pure dysthymic syndrome: Full criteria for MDE have not been met\
      \ in at least the preceding 2 years \n• With persistent MDE: Full criteria for\
      \ an MDE have not been met throughout the preceding 2-year period \n• With intermittent\
      \ MDEs, with current episode: Full criteria for MDE are currently met, but there\
      \ have been \nperiods of at least 8 weeks in at least the preceding 2 years\
      \ with symptoms below the threshold for a full \nMDE \n• With intermittent MDEs,\
      \ without current episode: Full criteria for an MDE are not currently met, but\
      \ there \nhas been one or more MDEs in at least the preceding 2 years \nSpecify\
      \ current severity: \n• Mild \n• Moderate \n• Major \nSource: APA (2013, pp.\
      \ 168–169). Reprinted with permission from the DSM-5 (Copyright ©2013). APA.\
      \ All Rights \nReserved. \nPrevalence  \nData from a national epidemiological\
      \ survey indicate the 12-month and lifetime prevalence rates of \nDSM-5 MDD\
      \ are 10 percent and 21 percent, respectively (Hasin et al., 2018). Prevalence\
      \ of MDD in \nemerging adults (ages 18 to 29 years) is 3 times higher than the\
      \ prevalence in older adults (ages 60 years \nand older). Women are 1.5 times\
      \ as likely to report depression as men (Hasin et al., 2018).  \nTwelve-month\
      \ and lifetime prevalence rates for DSM-5 PDD in U.S. samples have not been\
      \ reported at \nthe time of this publication. Using DSM-IV criteria, 12-month\
      \ and lifetime prevalence of PDD in U.S. \nadults is estimated at 1.5 percent\
      \ and 3 percent, respectively; DSM-IV dysthymia has an estimated 12-\nmonth\
      \ and lifetime prevalence of 0.5 percent and 1 percent, respectively (Blanco\
      \ et al., 2010). \nDepressive Disorders and SUDs \nDepressive disorders are\
      \ highly comorbid with SUDs. For instance: \n• \nPresence of a 12-month or lifetime\
      \ DSM-5 drug use disorder (i.e., a nonalcohol SUD) is associated \nwith a 1.5\
      \ to 1.9 increased odds of having any mood disorder, a 1.3 to 1.5 increased\
      \ odds of having \ndysthymia, and a 1.2 to 1.3 increased odds of having MDD\
      \ (Grant et al., 2016).  \n• \nTwelve-month alcohol use disorder (AUD) is also\
      \ associated with an increased risk of MDD and \nlifetime AUD with persistent\
      \ depression (Grant et al., 2015).  \n• \nA lifetime diagnosis of DSM-5 MDD\
      \ is more likely to occur in individuals with a history of SUDs (58 \npercent;\
      \ for AUD, 41 percent) than in people with a history of any anxiety disorder\
      \ (37 percent) or \nPD (32 percent) (Hasin et al., 2018). \nPeople with depression\
      \ and co-occurring SUDs tend to have more severe mood symptoms (e.g., sleep\
      \ \ndisturbance, feelings of worthlessness), higher risk of suicidal ideation\
      \ and suicide attempts, worse \nfunctioning, more psychiatric comorbidities,\
      \ and greater disease burden (including increased mortality) \nthan people with\
      \ MDD alone (Blanco et al., 2012; Gadermann, Alonso, Vilagut, Zaslavsky, & Kessler,\
      \ \n2012). They are less likely than people with MDD alone to receive antidepressants—despite\
      \ strong"
