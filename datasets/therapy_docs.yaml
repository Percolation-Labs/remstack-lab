      ## Page 238\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 238]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 7—Treatment\
      \ Models and Settings for People With Co-Occurring Disorders \n \nPage 210 \n\
      The other key mechanism is the ability of TCs to promote in clients a sense\
      \ of responsible agency. This includes \nthe ability to: (1) “reflect on one’s\
      \ behavior, make decisions about how one wants to do things differently, form\
      \ \nresolutions, and commit to change” as well as (2) “to see this resolution\
      \ or commitment through: not to waver \nfrom the chosen course, or, if one wavers,\
      \ to find a way to get back on track rather than sink into despair” \n(Pearce\
      \ & Pickard, 2013, p. 7). Responsible agency has been linked to greater self-efficacy\
      \ and ability to change \nbehaviors (and sustain those new behaviors over time).\
      \ TCs promote responsible agency through motivational \ninterviewing; cognitive\
      \ interventions like CBT or dialectical behavior therapy; and by helping clients\
      \ understand \nthe relationships between thoughts, emotions, and behaviors.\
      \ \nModified TCs for Clients With CODs \nThe modified TC (MTC) approach adapts\
      \ the principles and methods of the TC to the circumstances of \nthe client\
      \ with CODs. The illustrative work in this area has been done with people with\
      \ CODs, both men \nand women, providing treatment based on community-as-method—that\
      \ is, the community is the \nhealing agent. This section focuses on MTCs as\
      \ a potent residential model for SUD treatment; most of \nthis section applies\
      \ to both TC and other residential SUD treatment programs.  \nTreatment Activities/Interventions\
      \  \nAll program activities and interactions, singly and in combination, are\
      \ designed to produce change. \nInterventions are grouped into four categories—community\
      \ enhancement (to promote affiliation with \nthe TC community), therapeutic/educative\
      \ (to promote expression and instruction), community/clinical \nmanagement (to\
      \ maintain personal and physical safety), and vocational (to operate the facility\
      \ and \nprepare clients for employment). Implementation of the groups and activities\
      \ listed in Exhibit 7.2 \nestablishes the TC community. Although each intervention\
      \ has specific individual functions, all share \ncommunity, therapeutic, and\
      \ educational purposes. \nExhibit 7.2. TC Activities and Components \n• Maintaining\
      \ highly structured daily regimens that include: \n− Morning and evening house\
      \ meetings \n− Daily jobs/tasks \n− Individual therapy sessions \n− Group therapy\
      \ sessions \n− Seminars and education meetings \n• Adhering to clearly articulated\
      \ expectations (accompanied by rewards and punishments to help shape \nadaptive\
      \ behaviors) \n• Vocation or educational activities, or both \n• Social activities\
      \ to increase bonding among housemates and help client establish healthy, supportive\
      \ \nnetworks, such as: \n− Group discussions, including group therapy, to help\
      \ change behaviors and cognitions and build new skills \n− Community meetings\
      \ to review the rules, goals, and procedures of the TC \n− Education meetings\
      \ (e.g., seminars) \n− Role-playing activities \n− Games and recreational activities\
      \ \nSource: NIDA (2015). \nKey Modifications \nThe MTC alters the traditional\
      \ TC approach in response to the client’s psychiatric and addiction-related\
      \ \nsymptoms, cognitive impairments, reduced level of functioning, short attention\
      \ span, and poor urge"
