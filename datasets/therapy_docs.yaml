      \ Pages:** 342 total\n\n---\n\n[Page 329]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nAppendix C–Provider\
      \ Forms, Measures, and Tools \n \nPage 301 \n Appendix C—Provider Forms, Measures,\
      \ and Tools \nBiopsychosocial Intake Forms \nThe New York State Office of Mental\
      \ Health’s Comprehensive Assessment form, updated in 2016, serves \nas an example\
      \ of a biopsychosocial intake form. Programs and providers can tailor it according\
      \ to their \nagency’s needs, services, and client population. This form is available\
      \ online (via Internet Explorer) at \nhttps://omh.ny.gov/omhweb/nyscri/dt-compasses.pdf.\
      \  \n \nAnother sample assessment form is included in a PDF that is linked to\
      \ the Providers Clinical Support \nSystem (PCSS) website. Go to https://30qkon2g8eif8wrj03zeh041-wpengine.netdna-ssl.com/wp-\n\
      content/uploads/2017/09/Intake-Assessment-3.pdf and see pages 23–32 of the PDF.\
      \ \nSuicide and Safety Screening and Assessment Tools  \nColumbia-Suicide Severity\
      \ Rating Scale (http://cssrs.columbia.edu/the-columbia-scale-c-ssrs/cssrs-for-\n\
      communities-and-healthcare/#filter=.general-use.english): Numerous versions\
      \ of this screener are \navailable for different populations, including adults,\
      \ adolescents, and people with cognitive difficulties. \nVersions are also available\
      \ for certain settings, including general care settings, military settings,\
      \ schools, \nand military settings. Furthermore, this screener can be downloaded\
      \ in both English and Spanish.  \nHumiliation, Afraid, Rape, and Kick \n• H:\
      \ Humiliation-Within the last year, have you been humiliated or emotionally\
      \ abused in other ways by your \npartner or your ex-partner? \n• A: Afraid-Within\
      \ the last year, have you been afraid of your partner or ex-partner? \n• R:\
      \ Rape-Within the last year, have you been raped or forced to have any kind\
      \ of sexual activity by your \npartner or ex-partner? \n• K: Kick-Within the\
      \ last year, have you been kicked, hit, slapped, or otherwise physically hurt\
      \ by your partner \nor ex-partner? \nSource: Sohal, Eldridge, & Feder (2007).\
      \ Adapted from material distributed under the terms of the Creative \nCommons\
      \ Attribution License (http://creativecommons.org/licenses/by/2.0). \nMental\
      \ Disorder Screening and Assessment Tools \nAddiction Severity Index: This is\
      \ a semistructured interview that takes approximately an hour to \nadminister.\
      \ Information on administration and scoring can be found at \nhttps://pubs.niaaa.nih.gov/publications/assessingalcohol/InstrumentPDFs/04_ASI.pdf.\
      \ The interview is \navailable for free online, including here: \n(http://adai.washington.edu/instruments/pdf/addiction_severity_index_baseline_followup_4.pdf).\n\
      \n[Page 330]\nTIP 42, Substance Use Disorder Treatment for People With Co-Occurring\
      \ Disorders \nMARCH 2020 \nAppendix C–Provider Forms, Measures, and Tools \n\
      \ \nPage 302 \nMental Health Screening Form-III \n \n \nInstructions and scoring\
      \ information are available online. \n(https://idph.iowa.gov/Portals/1/Files/SubstanceAbuse/jackson_mentalhealth_screeningtool.pdf).\
      \ \nSource: Carroll & McGinley (2000). Reprinted with permission.\n\n[Page 331]\n\
      TIP 42, Substance Use Disorder Treatment for People With Co-Occurring Disorders\
      \ \nMARCH 2020 \nAppendix C–Provider Forms, Measures, and Tools \n \nPage 303\
      \ \nSubstance Use/Misuse Screening and Assessment Tools \nNational Institute\
      \ on Drug Abuse (NIDA)-Modified Alcohol, Smoking, and Substance Involvement\
      \ \nScreening Test (ASSIST) (www.drugabuse.gov/nmassist/): NIDA developed an\
      \ abbreviated version of the \nWorld Health Organization’s (WHO’s) ASSIST tool\
      \ called the NIDA-Modified ASSIST that can be \ncompleted online.  \nPCSS –\
      \ Clinical Tools: https://pcssnow.org/resources/clinical-tools\n\n[Page 332]\n\
      TIP 42, Substance Use Disorder Treatment for People With Co-Occurring Disorders\
      \ \nMARCH 2020 \nAppendix C–Provider Forms, Measures, and Tools \n \nPage 304\
      \ \nAlcohol Use Disorders Identification Test  \nSource: Babor et al. (2001).\n\
      \n[Page 333]\nTIP 42, Substance Use Disorder Treatment for People With Co-Occurring\
      \ Disorders \nMARCH 2020 \nAppendix C–Provider Forms, Measures, and Tools \n\
      \ \nPage 305 \nThe Alcohol Use Disorders Identification Test-Concise \n \nThe\
      \ AUDIT-C tool, along with scoring instructions and further information, is\
      \ available online at \nhttps://www.queri.research.va.gov/tools/alcohol-misuse/alcohol-faqs.cfm#3.\
      \   \nSource: Bush, Kivlahan, McDonell, Fihn, & Bradley (1998). Reprinted from\
