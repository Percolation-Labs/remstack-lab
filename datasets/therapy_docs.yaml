      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 127 \nExhibit 4.19. Substances That Precipitate or Mimic Common Mental\
      \ Disorders  \nMental Disorder \nSubstances that Mimic Mental Disorders During\
      \ \nUse (Intoxication) \nSubstances that Mimic Mental \nDisorders After Use\
      \ (Withdrawal) \nDepression and \ndysthymia \nAlcohol, benzodiazepines, opioids,\
