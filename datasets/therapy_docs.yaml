    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 92\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 92]\nResilient Responses to Trauma \nMany people\
      \ find healthy ways to cope with, respond to, and heal from trauma. Often, people\
      \ auto­\nmatically reevaluate their values and redefine what is important after\
      \ a trauma. Such resilient re­\nsponses include: \n•\nIncreased bonding with\
      \ family and community. \n• \nRedefined or increased sense of purpose and meaning.\
      \  \n• \nIncreased commitment to a personal mission.  \n• \nRevised priorities.\
      \  \n• \nIncreased charitable giving and volunteerism.\nTrauma-Informed Care\
      \ in Behavioral Health Services \nvalidating the trauma, individuals can begin\
      \ to\nunderstand the role of dissociation. All in all,\nit is important when\
      \ working with trauma\nsurvivors that the intensity level is not so great\n\
      that it triggers a dissociative reaction and pre­\nvents the person from engaging\
      \ in the process. \nBehavioral \nTraumatic stress reactions vary widely; often,\n\
      people engage in behaviors to manage the \naftereffects, the intensity of emotions,\
      \ or the \ndistressing aspects of the traumatic experience.\nSome people reduce\
      \ tension or stress through \navoidant, self-medicating (e.g., alcohol abuse),\n\
      compulsive (e.g., overeating), impulsive (e.g.,\nhigh-risk behaviors), and/or\
      \ self-injurious \nbehaviors. Others may try to gain control over\ntheir experiences\
      \ by being aggressive or sub­\nconsciously reenacting aspects of the trauma.\
      \ \nBehavioral reactions are also the consequences \nof, or learned from, traumatic\
      \ experiences. For\nexample, some people act like they can’t con­\ntrol their\
      \ current environment, thus failing to\ntake action or make decisions long after\
      \ the\ntrauma (learned helplessness). Other associate\nelements of the trauma\
      \ with current activities,\nsuch as by reacting to an intimate moment in\na\
      \ significant relationship as dangerous or un­\nsafe years after a date rape.\
      \ The following sec­\ntions discuss behavioral consequences of\ntrauma and traumatic\
      \ stress reactions. \nReenactments \nA hallmark symptom of trauma is reexperi­\n\
      encing the trauma in various ways. Reexperi­\nencing can occur through reenactments\
      \ (liter­\nally, to “redo”), by which trauma survivors\nrepetitively relive\
      \ and recreate a past trauma in\ntheir present lives. This is very apparent\
      \ in\nchildren, who play by mimicking what oc­\ncurred during the trauma, such\
      \ as by pretend­\ning to crash a toy airplane into a toy building\nafter seeing\
      \ televised images of the terrorist \nattacks on the World Trade Center on Sep­\n\
      tember 11, 2001. Attempts to understand\nreenactments are very complicated,\
      \ as reen­\nactments occur for a variety of reasons. Some­\ntimes, individuals\
      \ reenact past traumas to\nmaster them. Examples of reenactments in­\nclude\
      \ a variety of behaviors: self-injurious be­\nhaviors, hypersexuality, walking\
      \ alone in\nunsafe areas or other high-risk behaviors, driv­\ning recklessly,\
      \ or involvement in repetitive \ndestructive relationships (e.g., repeatedly\
      \ get­\nting into romantic relationships with people \nwho are abusive or violent),\
      \ to name a few. \nSelf-harm and self-destructive \nbehaviors \nSelf-harm is\
      \ any type of intentionally self-\ninflicted harm, regardless of the severity\
      \ of\ninjury or whether suicide is intended. Often, \nself-harm is an attempt\
      \ to cope with emotion­\nal or physical distress that seems overwhelm­\ning\
      \ or to cope with a profound sense of\ndissociation or being trapped, helpless,\
      \ and\n“damaged” (Herman, 1997; Santa Mina &\nGallop, 1998). Self-harm is associated\
      \ with\npast childhood sexual abuse and other forms \nof trauma as well as substance\
      \ abuse. Thus, \n70"
