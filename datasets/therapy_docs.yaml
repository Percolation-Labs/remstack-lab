      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 2—Guiding Principles\
      \ for Working With People Who Have Co-Occurring Disorders  \n \nPage 18 \nPeer-Based\
      \ Services \nPeer recovery support services typically refers to services provided\
      \ by people with a lived experience \nwith substance misuse, mental disorders,\
      \ or both (or, in the case of family peer services, people who \nhave a lived\
      \ experience of having a loved one with substance misuse, mental disorders,\
      \ or both). Peer \nrecovery support specialists are nonclinical professionals\
      \ who help individuals both initiate and maintain \nlong-term recovery by offering\
      \ support, education, and linkage to resources. Peers also serve as role \n\
      models for successful recovery and healthy living.  \nFor more information on\
      \ peer recovery support services for CODs and the potential role of peer support\
      \ \nspecialists in promoting and maintaining recovery, see Chapter 7.  \nGuidelines\
      \ for Counselors and Other Providers \nThe general guiding principles described\
      \ previously serve as the fundamental building blocks for \neffective treatment,\
      \ but ensuring effective treatment requires counselors and other providers to\
      \ attend \nto other variables. This section discusses six core components that\
      \ form the ideal delivery of addiction \ncounseling services for clients with\
      \ CODs. These include: \n1. Providing access. \n2. Completing a full assessment.\
      \ \n3. Providing an appropriate level of care. \n4. Achieving integrated treatment.\
      \ \n5. Providing comprehensive services. \n6. Ensuring continuity of care. \n\
      Providing Access \n“Access” refers to the process by which a person with CODs\
      \ makes initial contact with the service \nsystem, receives an initial evaluation,\
      \ and is welcomed into services that are appropriate for his or her \nneeds.\
      \ Access occurs in four main ways: \n1. Routine access for individuals seeking\
      \ services who are not in crisis \n2. Crisis access for individuals requiring\
      \ immediate services because of an emergency \n3. Outreach, in which agencies\
      \ target individuals in great need (e.g., people experiencing \nhomelessness)\
      \ who are not seeking services or cannot access ordinary routine or crisis services\
      \ \n4. Access that is involuntary, coerced, or mandated by the criminal justice\
      \ system, employers, or the \nchild welfare system \nTreatment access may be\
      \ complicated by clients’ criminal justice involvement, homelessness, or health\
      \ \nstatus. A “no wrong door” policy should be applied to the full range of\
      \ clients with CODs, and counselors \n(as well as programs) should address obstacles\
      \ that bar entry to treatment for those with either a \nmental disorder or an\
      \ SUD. (See Chapter 7 for recommendations on removing systemic barriers to care\
      \ \nand Exhibit 2.2 for more on the “no wrong door” approach to behavioral health\
      \ services.) \nExhibit 2.2. Making “No Wrong Door” a Reality \nThe consensus\
