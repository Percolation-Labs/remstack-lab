    content: "# Crisis Response Guidelines 2025\n## Page 48\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 48]\nDurham\
      \ North Carolina’s \nCommunity Safety Department\nIn 2022, Durham’s Community\
      \ Safety Department \n(DCSD) launched three new crisis response units \ncalled\
      \ \"HEART\" (Holistic Empathetic Assistance \nResponse Teams), which aim to\
      \ connect people \nexperiencing non-violent mental health crises with \nthe\
      \ right care and supports by providing responses \nthat best match residents’\
      \ needs. HEART has \nseveral components that support the integration of \nelements\
      \ of the behavioral health crisis system into \nthe public safety first responder\
      \ system.\nThese activities include crisis call diversion \nwhereby mental health\
      \ professionals in the 911 \nPublic Safety Access Point call center and allows\
      \ \nmental health responders to de-escalate crises \nthat might have otherwise\
      \ led to a police response \nover the phone. HEART Care Navigators follow \n\
      up with these callers and complete follow-ups as \nwell. The program also has\
      \ community response \nteams, which are three-person unarmed units \nconsisting\
      \ of a licensed mental health professional, \nan EMT, and a peer support provider.\
      \ These \nteams are dispatched through the 911 PSAP and \nrespond to calls for\
      \ issues including trespassing, \npublic intoxication,, welfare checks, and\
      \ suicidality \nwithout the presence of a weapon. These teams \noften transport\
      \ people to relevant services and \nresources as well as carry supplies like\
      \ snacks, \nclothing, tents, and sleeping bags. Additionally, \nHEART also has\
      \ an additional co-responder \ncomponent that sends clinicians and police officers\
      \ \nto calls that are carry a risk of violence or have \nbeen already deemed\
      \ to be violent.\nDurham has had success with the program, \nin part, by securing\
      \ buy-in from key partners \nincluding community activists, city leaders and\
      \ \nrank and file police officers within the Durham \nPolice Department.\nMore\
      \ Information \n • Durham, North Carolina, HEART\nco-responder team due to behavioral\
      \ health crisis \nworkforce limitations and law enforcement’s ability \nto reach\
      \ the crisis location quickly. In addition, \nlaw enforcement is often familiar\
      \ with the crisis \nlocation and/or the individual and family to whom \nthey\
      \ are responding.94 Therefore, while it is best \npractice to avoid including\
      \ law enforcement on \nMCTs, SAMHSA recognizes that involving law \nenforcement\
      \ or other first responders does occur \nwhen their involvement is the only\
      \ feasible way for \ncommunities to maintain access to 24/7/365 mobile \ncrisis\
      \ services with quick response.\nCoordination with Other Service \nComponents\n\
      MCTs are part of the crisis continuum of care, \nbehavioral health system, and\
      \ community \nresource network. These teams reside at a \nunique intersection\
      \ of many services, providing a \nspecialized opportunity for coordination beyond\
      \ \ntreatment referrals. MCTs may coordinate a \ntransition to community-based\
      \ behavioral health \nservices, crisis receiving and stabilization services,\
      \ \nor a hospital setting.\nMCTs can also provide longer-term stabilization\
      \ \nsupport, for children, youth and adults, in a range \nof community settings.\
      \ Such services can support \ncare continuity for a period of 30–90 days in\
      \ a \nmanner which is more intensive than traditional \noutpatient care and\
      \ more flexible than partial \nhospital and intensive outpatient programs.\n\
      MCTs should have knowledge of all the crisis and \nmedical facilities that serve\
      \ their community, as \nwell as other support services for children and \nadolescents.\
      \ These include community behavioral \nhealth providers, school-based supports,\
      \ housing \nsupports, and other community resources, \nincluding resources that\
      \ are culturally appropriate \nfor diverse populations such as drop-in centers\
      \ for \n44\nNATIONAL GUIDELINES\nfor a Behavioral Health Coordinated System\
      \ of Crisis Care"
