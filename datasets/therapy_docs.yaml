    name: Crisis Response Guidelines 2025 - Page 16
    uri: doc:crisisguidelines2025:p16
    content: "# Crisis Response Guidelines 2025\n## Page 16\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 16]\nincluding\
      \ those with medical comorbidities. \nMeaningfully improving an individual’s\
      \ prospects \nfor success requires not only high-quality triage, \ncrisis services,\
      \ and discharge planning but also an \nunderstanding that a BHCSCC is a large\
      \ network \nof systems that should work together to meet the \nneeds of individuals,\
      \ including the provision of \nservices that prevent crisis situations.\nSystems\
      \ that should be part of a BHCSCC \ninclude, but are not limited to, healthcare\
      \ settings, \nincluding EDs; schools; social service and child \nwelfare agencies;\
      \ domestic violence, sexual \nassault, and human trafficking programs; housing\
      \ \nproviders; public safety-first responders; and \nadult and juvenile justice\
      \ systems, among others. \nA community’s crisis system is embedded within \n\
      a behavioral health continuum; it is not meant to \nreplace a robust behavioral\
      \ health system that \nincludes services for people with a wide array \nof needs.\
      \ Crisis services should be linked to the \nbroader continuum of health and\
      \ behavioral health \nservices and social supports, including, but not \nlimited\
      \ to Certified Community Behavioral Health \nClinics (CCBHCs), community mental\
      \ health \ncenters, behavioral health homes, and Federally \nQualified Health\
      \ Centers (FQHCs). Crisis services \nproviders should engage family, unpaid\
      \ caregivers, \nand/or other supporters at all stages of crisis \ncare, as able\
      \ and appropriate. This engagement \ncan provide valuable support during the\
      \ acute \nstabilization phase of the crisis and facilitate \nengagement with\
      \ follow-up care to prevent \nfuture crises through fostering a connection with\
      \ \nthe community.\nServices must also be properly tailored to meet the \nindividualized\
      \ needs of a community. For example, \nit is not enough to have a wide array\
      \ of different \ncrisis services. Services must have the capacity \nto serve\
      \ the population size and density of the \ncommunity in order to provide effective\
      \ on-demand \ncare and garner community trust as an entity that \nis truly accessible\
      \ and effective in a time of crisis. \nCrisis systems must utilize data to continuously\
      \ \nmonitor the relevant process and outcome \nmeasures of the component crisis\
      \ services to \nensure that the services are not only providing \naccessible,\
      \ quality, and equitable care, but that \nthe component services are interconnected\
      \ into a \nsystem that does the same.\nSUBSTANCE USE AND SUBSTANCE USE \nDISORDERS:\
      \ Services within the crisis system \nshould be able to address all the behavioral\
      \ health \nneeds of an individual in crisis. Just as crisis \nworkers must know\
      \ the full range of mental health \nconditions, they much also know how to assess\
      \ \nand intervene with the full range of substance \nuse and know how to provide\
      \ an appropriately \nmatched integrated response to people with any \ncombination\
      \ of mental health and substance use \ncrisis, based on the client’s level of\
      \ risk as well as \ntheir needs and preferences. Throughout the crisis \nsystem,\
      \ services should be co-occurring capable \nand designed to meet the needs of\
      \ individuals \nwho present with SUDs as well as mental health \nconditions.\
      \ This means that services should serve \nall individuals, families, and other\
      \ supporters in a \nbehavioral health crisis regardless of diagnosis or \nlack\
      \ of diagnosis.\nCrisis staff should be trained to recognize and \nassess substance\
      \ use and SUDs. Providers \nshould not exclude individuals regardless of \n\
      substance-related or co-occurring needs at time \nof service if it is safe to\
      \ engage them (e.g., not \nactively experiencing a life-threatening overdose\
      \ \nor intoxication leading to high-risk behaviors that \nare unable to be safely\
      \ de-escalated). Providers \nshould have established policies and protocols\
      \ for \nserving individuals experiencing substance use \nintoxication and/or\
      \ withdrawal and protocols for \nscreening, brief interventions, harm reduction,\
      \ and \nreferrals to higher levels of care in circumstances \n12\nNATIONAL GUIDELINES\n\
      for a Behavioral Health Coordinated System of Crisis Care"
