    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 228\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 228]\nCase Illustration: Carla \nCarla is a 38-year-old\
      \ case manager working in an integrated mental health and substance abuse \n\
      agency. She provides in-home case management services to home-bound clients\
      \ with chronic health \nand/or severe mental health and substance abuse problems.\
      \ Many of her clients have PTSD and \nchronic, debilitating pain.  \nBoth her\
      \ parents had alcohol use disorders, and as a result, Carla became the caretaker\
      \ in her family. \nShe loves her job; however, she often works 50 to 60 hours\
      \ per week and has difficulty leaving her \nwork at work. She often dreams about\
      \ her clients and wakes up early, feeling anxious. She some­\ntimes has traumatic\
      \ nightmares, even though she was never physically or sexually abused, and she\
      \ \nhas never experienced the trauma of violence or a natural disaster. She\
      \ drinks five cups of coffee and \nthree to four diet sodas every day and grabs\
      \ burgers and sweets for snacks while she drives from \none client to the next.\
      \ She has gained 20 pounds in the past year and has few friends outside of her\
      \ \ncoworkers. She has not taken a vacation in more than 2 years. She belongs\
      \ to the Catholic church \ndown the street, but she has stopped going because\
      \ she says she is too busy and exhausted by the \ntime Sunday rolls around.\
      \  \nThe agency brings in a trainer who meets with the case management department\
      \ and guides the \nstaff through a self-assessment of their current self-care\
      \ practices and the development of a compre­\nhensive self-care plan. During\
      \ the training, Carla acknowledges that she has let her work take over \nthe\
      \ rest of her life and needs to make some changes to bring her back into balance.\
      \ She writes out \nher self-care plan, which includes cutting back on the caffeine,\
      \ calling a friend she knows from church \nto go to a movie, going to Mass on\
      \ Sunday, dusting off her treadmill, and planning a short vacation \nto the\
      \ beach. She also decides that she will discuss her plan with her supervisor\
      \ and begin to ask \naround for a counselor for herself to talk about her anxiety\
      \ and her nightmares. In the next supervi­\nsion session, Carla’s supervisor\
      \ reviews her self-care plan with her and helps Carla evaluate the effec­\n\
      tiveness of her self-care strategies. Her supervisor also begins to make plans\
      \ for how to cover Carla’s \ncases when she takes her vacation. \nTrauma-Informed\
      \ Care in Behavioral Health Services \nsubstance use and trauma-related disorders.\
      \ \nCounselors are responsible for developing\ncomprehensive self-care plans\
      \ and committing\nto their plans, but clinical supervisors and ad­\nministrators\
      \ are responsible for promoting\ncounselor self-care, supporting implementa­\n\
      tion of counselor self-care plans, and modeling\nself-care. Counselor self-care\
      \ is an ethical im­\nperative; just as the entire trauma-informed \norganization\
      \ must commit to other ethical\nissues with regard to the delivery of services\
      \ to\nclients with substance use, mental, and trauma-\nrelated disorders, it\
      \ must also commit to the\nself-care of staff members who are at risk for \n\
      secondary traumatization as an ethical con­\ncern. Saakvitne and colleagues\
      \ (1996) suggest\nthat when administrators support counselor-\nself-care, it\
      \ is not only cost-effective in that it \nreduces the negative effects of secondary\
      \ \ntraumatization on counselors (and their cli­\nents), but also promotes “hope-sustaining\
      \ be­\nhaviors” in counselors, making them more \nmotivated and open to learning,\
      \ and thereby \nimproving job performance and client care. \nA Comprehensive\
      \ Self-Care Plan \nA self-care plan should include a self-\nassessment of current\
      \ coping skills and\nstrategies and the development of a holistic,\ncomprehensive\
      \ self-care plan that addresses \nthe following four domains:\n1.  Physical\
      \ self-care \n2.  Psychological self-care (includes cogni­\ntive/mental aspects)\
      \ \n3.  Emotional self-care (includes relational \naspects) \n4.  Spiritual\
      \ self-care \nActivities that may help behavioral health \nworkers find balance\
      \ and cope with the stress \n206"
