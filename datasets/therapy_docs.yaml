      \ perspective. This resource \nprovides a helpful framework for a person-\n\
      centered approach to data collection.170\n • The Equitable Evaluation Framework\
      \ \nprovides a structured approach to conducting \nevaluations that are grounded\
      \ in the \ncontext and history of marginalization and \ndisenfranchisement,\
      \ incorporate diverse \nperspectives, enable analysis of data by groups \nfor\
      \ different outcomes and implications, and \nfocus on promoting equity and justice.171\n\
      Optimizing Crisis Systems Through Technology\nTechnology enhances communication\
      \ and \ncoordination in the delivery of behavioral health \ncrisis services.\
      \ Technology, such as GPS-enabled \nmobile team services, real-time bed registry\
      \ and \ncoordination, centralized outpatient appointment \nscheduling, electronic\
      \ health record integration with \npartner services and health information exchange\
      \ \nnetworks, and the use of artificial intelligence in \nresponder training\
      \ and evaluation, all play an \nimportant role in expanding access to high-quality\
      \ \ncrisis care.172\nThis section discusses the use of technology to \nenhance\
      \ the BHCSCC in the following areas:\n • Technology to Coordinate Care;\n •\
      \ Technology to Facilitate Data Collection;\n • Technology to Enhance Access\
      \ to Care \nThrough Telehealth;\n • Privacy and Security Considerations; and\n\
      \ • Artificial Intelligence.\nTechnology to Coordinate Care\nTechnology enhances\
      \ communication and \ncoordination in the delivery of behavioral health \ncrisis\
      \ services. Some states, including Maine, \nMichigan, California, and Indiana,\
      \ are establishing \ncentralized platforms that facilitate seamless \ncoordination\
      \ among the partners in their BHCSCC, \nincluding initial crisis response through\
      \ service \ndelivery, referrals, and follow-up. Some of these \nstates are developing\
      \ a coordinated system for \nservices so that all contacts flow into the same\
      \ \nsystem and can be handled within a single platform \nto improve the quality\
      \ and timeliness of services.\nCoordination for the Overall BHCSCC\nBHCSCCs\
      \ that incorporate strategies for overall \nsystem and services coordination\
      \ can increase \nefficiencies, communication among partners, \nand help seeker\
      \ satisfaction with the BHCSCC. \nOfferings such as GPS-enabled mobile team\
      \ \ndispatch, real-time bed registry with coordination of \ncare, and appointment\
