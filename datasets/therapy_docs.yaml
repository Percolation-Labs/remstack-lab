    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Pages 276-277\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 276]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 8—Workforce\
      \ and Administrative Concerns in Working With People Who Have Co-Occurring Disorders\
      \ \n \nPage 248 \n \n \nCertification process or through the American Academy\
      \ of Addiction Psychiatry (AAAP). \nOsteopathic physicians from any specialty\
      \ can receive addiction qualifications through the \nAmerican Osteopathic Association:\
      \  \n• ASAM Addiction Medicine Certification (www.asam.org/education/certification-MOC)\
      \  \n• AAAP (www.aaap.org/clinicians/)  \n• American Osteopathic Academy of\
      \ Addiction Medicine (https://aoaam.org/PCSS-waiver-\neligibility-training)\
      \  \n• American Board of Preventive Medicine Addiction Medicine Certification\
      \ \n(www.theabpm.org/become-certified/subspecialties/addiction-medicine/)  \n\
      Nurses \nRegistered nurses can gain licensure in addiction medicine through\
      \ a partnership between the \nAddictions Nursing Certification Board and the\
      \ Center for Nursing Education and Testing, Inc.  \n• Certified Addictions Registered\
      \ Nurse (www.cnetnurse.com/certified-addictions-registered-nurse/)  \n• Certified\
      \ Addictions Registered Nurse-Advanced Practice (www.cnetnurse.com/certified-\n\
      addictions-registered-nurse-%20%20advanced-practice/)  \nPsychologists • The\
      \ Society of Addiction Psychology (Division 50 of the American Psychological\
      \ Association) \noffers credentialing in addiction psychology (https://addictionpsychology.org/education-\n\
      training/certification).  \n• Psychologists can also obtain Master Addiction\
      \ Counselor With Co-Occurring Disorders \nComponent credentials from NAADAC\
      \ (www.naadac.org/mac).   \nSocial \nWorkers  \nNASW offers a Certified Clinical\
      \ Alcohol, Tobacco & Other Drugs Social Worker credential \n(www.socialworkers.org/Careers/Credentials-Certifications/Apply-for-NASW-Social-Work-\n\
      Credentials/Certified-Clinical-Alcohol-Tobacco-Other-Drugs-Social-Worker). \n\
      Counselors \nNAADAC offers several certifications in addiction and COD specialties:\
      \ \n• National Certified Addiction Counselor, Level I (www.naadac.org/ncac-i)\
      \  \n• National Certified Addiction Counselor, Level II (www.naadac.org/ncac-ii)\
      \ \n• Master Addiction Counselor With Co-Occurring Disorders Component (www.naadac.org/mac)\
      \  \nThe International Certification & Reciprocity Consortium also offers counselor\
      \ certifications in \nCODs: Advanced Alcohol and Drug Counselor (certification\
      \ for CODs) \n(https://internationalcredentialing.org/creds/aadc) \nOther \n\
      • Adler Graduate School offers in-person and online training leading to a Certificate\
      \ in Co-\nOccurring Disorders and Addiction Counseling; providers may need to\
      \ meet additional state-\nspecific licensure requirements (http://alfredadler.edu/programs/certificate/certificate-in-\n\
      COD).  \n• Breining Institute offers credentialing as a Certified Co-Occurring\
      \ Disorders Specialist \n(www.breining.edu/index.php/professional-certification/certified-co-occurring-disorders-\n\
      specialist-ccds/).\n\n[Page 277]\nTIP 42, Substance Use Disorder Treatment for\
      \ People With Co-Occurring Disorders \nMARCH 2020 \nChapter 8—Workforce and\
      \ Administrative Concerns in Working With People Who Have Co-Occurring Disorders\
      \ \n \nPage 249 \nConclusion \nThe consensus panel strongly encourages counselors\
      \ to acquire competencies specific to working \neffectively with clients who\
      \ have CODs. Juggling a high, demanding workload with continuing \nprofessional\
      \ development is difficult. The panel urges agency and program administrators,\
      \ including \nline-level and clinical supervisors, to develop COD competencies\
      \ themselves and to support and \nencourage continuing workforce education and\
      \ training. To the extent possible, they should customize \neducation and training\
      \ efforts—in content, schedule, and location—to meet the needs of counselors\
      \ in \nthe field. That is, bring the training to the counselor. Rewards can\
      \ include salary and advancement tied \nto counselors’ efforts to increase effectiveness\
      \ in serving clients with CODs, shown via job performance. \nClinicians in primary\
      \ care settings, community mental health centers, or private mental health offices\
      \ \nalso should enhance their knowledge of alcohol and drug use in clients with\
      \ mental difficulties."
