    uri: doc:crisisguidelines2025:p43
    content: "# Crisis Response Guidelines 2025\n## Page 43\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 43]\nMCT\
      \ Services in Anne Arundel \nCounty, Maryland \nAnne Arundel County, Maryland\
      \ has established \na multifaceted MCT. It incorporates both BHP-\nonly and\
      \ co-responder MCT services within its \nservice line. The BHP-only team follows\
      \ the best \npractices for inclusion of a clinician and additional \nteam member.\
      \ The default response is such of this \ntype of team. However, they also have\
      \ the option \nto provide services with the assistance of law \nenforcement\
      \ as well.  This can occur in situations \nwhere the rapidity of the response\
      \ is paramount \nand/or there are concerns for dangerousness that \nmight include\
      \ weapons. In order to ensure that the \nco-responder services are not stigmatizing\
      \ and \nsupportive of the behavioral health specific needs \nof the community,\
      \ the co-responder element of the \nMCTs is managed by the entity that oversees\
      \ the \nBHP-only team as a branch of the of that work in a \ncollaboration with\
      \ the local police department. The \nunit has a dedicated captain and a team\
      \ of trained \nlaw enforcement officers. Participating officers and \nbehavioral\
      \ health team members wear polo shirt \nuniforms in colors that compliment that\
      \ of the MCT \nclinicians as opposed to a traditional uniform. They \ndevelop\
      \ strong relationships with the MCT staff \nand engage not only in the primary\
      \ response, but \nalso in the follow-up care. This helps to reinforce \nthat\
      \ law enforcement can be a positive community \nresource as opposed to only\
      \ be reactive to acute \nscenarios. This also helps both the people who \nare\
      \ served, BH providers on the MCT team, and \nlaw enforcement officers to remain\
      \ optimistically \nfocused on the long-term needs of individuals \nand a shared\
      \ goal of encouraging resilience \nand recovery.\nMore Information\n • Anne\
      \ Arundel Mental Health, \nCrisis Response System\nat diverting people in crisis\
      \ from psychiatric \nhospitalization, linking individuals with suicidal \nideation\
      \ discharged from the ED to services, and \nmore effective than hospitalization\
      \ at linking people \nin crisis to outpatient services. One study assessed \n\
      the cost-effectiveness of mobile crisis services \nby analyzing the effectiveness\
      \ and efficiency of \na mobile crisis program compared to regular law \nenforcement\
      \ intervention and found that mobile \ncrisis services resulted in a 23 percent\
      \ lower \naverage cost per case.74 Another study analyzing \nthe cost impact\
      \ of mobile crisis intervention found \nthat mobile crisis intervention services\
      \ can reduce \ncosts associated with inpatient hospitalization by \napproximately\
      \ 79 percent in a six-month follow-up \nperiod after the crisis episode.75 Finally,\
      \ a study \ncomparing youth who utilized mobile crisis services \nto those who\
      \ did not found that those receiving \nmobile crisis services had a significantly\
      \ lower \nlikelihood of a subsequent behavioral health ED \nvisit compared to\
      \ those who did not use mobile \ncrisis services.76\nMCT Services – Co-Responder\
      \ Teams\nService Description\nCo-response is a collaborative approach to \n\
      behavioral health crisis developed in response \nto the need for local adaptation.\
      \ Co-response \nmodels vary significantly across communities but \ngenerally\
      \ pair specially trained law enforcement \nofficers or other public health first\
      \ responders (e.g., \nfire, emergency medical services (EMS)) with \nbehavioral\
      \ health professionals to respond to calls \ninvolving individuals experiencing\
      \ a behavioral \nhealth crisis. Some co-responder teams have \nleveraged existing\
      \ crisis intervention team (CIT) \nprograms to deploy CIT-trained law enforcement\
      \ \nofficers to work alongside behavioral health staff, \nincluding behavioral\
      \ health providers, adults and \nyouth living with mental health or substance\
      \ use \n39\nNATIONAL GUIDELINES\nfor a Behavioral Health Coordinated System\
      \ of Crisis Care"
