  - id: dbfe27e1-376e-e5ed-376a-3eff61f708e7
    name: Crisis Response Guidelines 2025 - Page 85
    uri: doc:crisisguidelines2025:p85
    content: "# Crisis Response Guidelines 2025\n## Page 85\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 85]\nMaking\
      \ the Business Case for \na BHCSCC\nThere has been considerable debate on the\
      \ \nneed to demonstrate return on investment or cost \nsavings to justify the\
      \ costs of behavioral health \ncrisis services. SAMHSA’s vision is that emergency\
      \ \ncapable services should exist across the crisis \ncontinuum without the\
      \ need to demonstrate cost \nbenefit (similar to 911 and EDs). However, there\
      \ is \nbroad recognition that partners, including payers, \nstates, local governments,\
      \ tribes, territories, and \njurisdictions, can benefit from such business cases\
      \ \nwhen considering burden on plan participants and \ntaxpayers. It has been\
      \ posited that more effective \ncrisis care would have significant financial\
      \ benefits \nthat extend beyond the healthcare arena, including \ndecreased\
      \ disability, lower utilization of high-cost \nhealthcare services, and decreased\
      \ reliance on law \nenforcement and jails. Because costs and benefits \nare\
      \ applied in different sectors, it is challenging \nto make direct inferences\
      \ about cost savings. \nHowever, if a community has success strategically \n\
      engaging potential contributors and beneficiaries in \na collaborative process\
      \ of BHCSCC development, \ntwo things may become clear:\n1. The more contributors\
      \ there are, the less \nburdensome each required contribution will be \nto make\
      \ a successful BHCSCC.\n2. Each contributor, in a well-designed system, \nwill\
      \ gain value from their contribution. The value \nmay be different, and it may\
      \ or may not lead \nto a financial “profit,” but it will be valuable in \nother\
      \ ways. Insurers may reduce unnecessary \nhospitalizations and ED costs; hospital\
      \ systems \nmay reduce unnecessary burden on ED \nthroughput and volume; local\
      \ governments \nmay find reduction of costly inefficient utilization \nof limited\
      \ law enforcement resources; and \nfoundations and other community investors\
      \ \nmay benefit from reductions in negative \noutcomes and community struggles\
      \ that are \nassociated with the lack of effective BHCSCCs.\nBehavioral Health\
      \ Crisis Workforce Recruitment, \nRetention, and Support\nBehavioral health\
      \ crisis workforce shortages are \ncommon in communities across the United States\
      \ \nand are of particular concern with professions \nthat require a high level\
      \ of specialized training, \nincluding psychiatrists, addiction medicine \n\
      specialist physicians, and licensed clinical staff.200 \nThese shortages impact\
      \ BHCSCCs as well as the \nbroader specialty behavioral health system, and \n\
      they are expected to continue in the future.201 It \nis important to identify\
      \ and implement behavioral \nhealth crisis workforce strategies for recruitment,\
      \ \nretention, and support, including approaches for \ncertified peers, 988\
      \ and mobile crisis responders, \ncare coordinators, counselors, and other trained\
      \ \ncrisis professionals. Addressing crisis workforce \nconcerns and supporting\
      \ crisis teams that reflect \nthe communities they serve will help increase\
      \ \naccess, equity, and quality of crisis care for \nindividuals and families.\
      \ Improving BHCSCC \nworkforce support also will help address the fourth \n\
      goal of the quintuple aim to address worker well-\nbeing and improve the workforce\
      \ experience.202\nIn 2023, the Action Alliance convened the Crisis \nWorkforce\
      \ Task Force, a group comprised \nof national crisis workforce experts from\
      \ the \npublic and private sector to delineate the issues \naffecting the crisis\
      \ workforce and develop \nrecommendations for addressing them. In 2024, \n81\n\
      NATIONAL GUIDELINES\nfor a Behavioral Health Coordinated System of Crisis Care"
