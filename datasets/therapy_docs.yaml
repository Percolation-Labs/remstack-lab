    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 125\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 125]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 97 \nsubstance use, suicidal gestures and self-harm, global and social\
      \ functioning, treatment utilization, and \ntreatment retention (Lee, Cameron,\
      \ & Jenner, 2015).  \nAdvice to the Counselor: Counseling a Client With BPD\
      \ \n• Anticipate that client progress will be slow and uneven.  \n• Assess the\
      \ risk of self-harm by asking about what is wrong, why now, whether the client\
      \ has specific plans for \nsuicide, past attempts, current feelings, and protective\
      \ factors. (See the discussion of suicidality at the end of \nthis chapter.)\
      \  \n• Maintain a positive but neutral professional relationship, avoid overinvolvement\
      \ in the client’s perceptions, \nand monitor the counseling process frequently\
      \ with supervisors and colleagues.  \n• Set clear boundaries and expectations\
      \ regarding limits and requirements in roles and behavior.  \n• Understand that\
      \ clients with BPD may be inconsistent in their attendance to sessions; anticipate\
      \ and discuss \nthese interruptions with the client. \n• Assist the client in\
      \ developing skills (e.g., deep breathing, meditation, cognitive restructuring)\
      \ to manage \nnegative memories and emotions.  \n• Help the client understand\
      \ the connections between their feelings and their behaviors. \n• Monitor newly\
      \ abstinent individuals with BPD for compulsive sexual behavior, compulsive\
      \ gambling, \ncompulsive spending/shopping, or other behaviors that result in\
      \ negative or even dangerous consequences. \n• Medication management and monitoring\
      \ should be included in the treatment plan. Individuals with BPD \noften are\
      \ skilled in seeking multiple sources of medication that they favor, such as\
      \ benzodiazepines. Once \nthey are prescribed this medication in a mental health\
      \ system, they may demand to be continued on the \nmedication to avoid dangerous\
      \ withdrawal. \n• Help clients manage their daily lives and responsibilities\
      \ by focusing on work, family, and social functioning. \n• At the beginning\
      \ of a crisis episode, a client with BPD may take a drink or use a different\
      \ substance in an \nattempt to quell the growing sense of tension or loss of\
      \ control. The client must learn that at this point, \nsubstance use increases\
      \ harm and real loss of control. The client needs to develop positive coping\
      \ strategies \nto put into play immediately upon experiencing a desire to use\
      \ substances.  \n• Educate clients about their SUDs and mental disorders. Clients\
      \ should learn that treatment for and recovery \nfrom their SUD may progress\
      \ at a different rate than their treatment for and recovery from BPD. In addition,\
      \ \nalthough many clients appear to fully recover from their SUDs, the degree\
      \ of long-term recovery from BPD is \nless understood and characterized.  \n\
      • Written and oral contracts that are simple, clear, direct, and time limited\
      \ can be a useful part of the \ntreatment plan. Contracts can help clients create\
      \ structure and safe environments for themselves, prevent \nrelapse, or promote\
      \ appropriate behavior in therapy sessions and in mutual support meetings. \n\
      • To treat people with BPD, pay attention to several areas, such as violence\
      \ to self or others, transference and \ncountertransference, boundaries, treatment\
      \ resistance, symptom substitution, and somatic complaints. \n• Therapists should\
      \ be realistic in their expectations and know that clients might try to test\
      \ them. To respond \nto such tests, therapists should maintain a matter-of-fact,\
      \ businesslike attitude, and remember that people \nwith PDs often display maladaptive\
      \ behaviors that have helped them to survive in difficult situations, \nsometimes\
      \ called “survivor behaviors.” (See TIP 36, Substance Abuse Treatment for Persons\
      \ With Child Abuse \nand Neglect Issues [CSAT, 2000c]). \n \nCase Study: Counseling\
      \ an SUD Treatment Client With BPD \nMing L., an Asian woman, was 32 years old\
      \ when she was taken by ambulance to the local hospital’s emergency \ndepartment\
      \ (ED). Ming L. had taken 80 Tylenol capsules and an unknown amount of Ativan\
      \ in a suicide attempt. \nOnce medically stable, Ming L. was evaluated by the\
      \ hospital’s social worker to determine her clinical needs."
