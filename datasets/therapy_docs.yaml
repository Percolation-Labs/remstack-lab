      \ vision \nin their communities. Select examples of mobile \ncrisis services\
      \ quality metrics in use in some \ncommunities include:\n • Number of unique\
      \ individuals served;\n • Number of service requests;\n • Number of mobile crisis\
      \ activations;\n • ZIP Code (if voluntarily provided) of \nindividual served;\n\
      \ • Referral source;\n • Presenting problems;\n • Response time;\n • Demographic\
      \ information (when not \nanonymous);\n • Language;\n • Event disposition (this\
      \ can include resolutions \nin community, transfer to ED, etc.);\n • Diversion\
      \ (e.g., from 911, law enforcement);\n • Collaboration with PSAP;\n • Collaboration\
      \ with MCT;\n • Law enforcement involvement;\n • Involuntary intervention; and\n\
      \ • Restraint use.\nIn addition to the quality metrics, developing a \nmechanism\
      \ to gather participant satisfaction \nfeedback with surveys and/or interviews\
      \ is a \ncrucial step toward building a BHCSCC response \nthat is centered on\
      \ and reflective of participant \nexperiences. Partners are also encouraged\
      \ to look \nat existing measures in SAMHSA’s Performance \nAccountability and\
      \ Reporting System (SPARS).\nIt is important to recognize that MCTs often \n\
      encounter difficulty obtaining important data, \nparticularly demographic information,\
      \ during a \ncrisis event. The acuity of some crises, the quick \nresponse nature,\
      \ and the necessity to build a \ntrusting relationship with the person in crisis\
      \ poses \na challenge to requesting individual demographic \ndata during the\
      \ intervention. However, \ndemographic information is important to assess \n\
      and help progress towards a more equitable \nBHCSCC that is improving care for\
      \ underserved \ncommunities. At times, data collection may be \nmore appropriate\
      \ post intervention.\n3. A Safe Place for Help: Emergency and Crisis \nStabilization\
      \ Services\nEmergency and crisis stabilization services reflect \na range of\
      \ models and care to support individuals \nthrough emergent and urgent behavioral\
      \ health \nneeds. Emergency and crisis stabilization \nservices include facility-,\
      \ home-, and community-\nbased services that provide access to care \nand stabilization\
      \ for adults and youth in crisis. \nEmergency and crisis stabilization services\
      \ are \ndelivered across a continuum of care that includes \nno-barrier, low-barrier,\
      \ and referral-based services.\nThe range of services in this section are \n\
      categorized by the breadth of the on-demand \nreceiving capacity. For example,\
      \ no-barrier \nemergency services are available for anyone and \nat anytime,\
      \ regardless of acuity, including people \nwho voluntarily walk in and/or are\
      \ brought by law \nenforcement and/or EMS, both voluntarily and/or \ninvoluntarily.\
      \ Low-barrier services typically receive \nwalk-ins and people who present voluntarily\
      \ \nthough may screen out those who are involuntarily \n46\nNATIONAL GUIDELINES\n\
      for a Behavioral Health Coordinated System of Crisis Care"
