      Stages of Change and Stages of Treatment \nWorking within the recovery perspective\
      \ requires a thorough understanding of the interrelationship \nbetween stages\
      \ of change (as originally defined by Prochaska et al., 1992, and built upon\
      \ by De Leon, \n1996) and stages of treatment (see the section “Using Motivational\
      \ Enhancement”). De Leon developed \na measure of motivation for change and\
      \ readiness for treatment—Circumstances, Motivation and \nReadiness Scales—and\
      \ provided scores for samples of people with CODs (De Leon, Sacks, Staines,\
      \ & \nMcKendrick, 2000). The scales have a demonstrated relationship with retention\
      \ in general SUD \ntreatment populations and programs (Ali, Green, Daughters,\
      \ & Lejuez, 2017). A meta-analysis (Krebs, \nNorcross, Nicholson, & Prochaska,\
      \ 2018) found that client stage or readiness level of change predicted \npsychotherapy\
      \ outcomes among people with SUDs, eating disorders, anxiety disorders, depressive\
      \ \ndisorders, borderline personality disorder, and CODs (e.g., PTSD and alcohol\
      \ dependence). The authors \nsuggest tailoring goal-setting, treatment processes,\
      \ and resources to each client’s stage of change to \noptimize outcomes. Expectations\
      \ for clients’ progress through treatment stages (e.g., outreach, \nstabilization,\
      \ early-middle-late primary treatment, continuing care, long-term care) should\
      \ be consistent \nwith clients’ stages of change. \nClient Empowerment and Responsibility\
      \ \nThe recovery perspective emphasizes empowerment and responsibility of clients\
      \ and their network of \nfamily and significant others. Per Green, Yarborough,\
      \ Polen, Janoff, and Yarborough (2015), achieving \nsobriety can be a major\
      \ step in building clients’ feelings of self-efficacy and confidence to further\
      \ \nachieve recovery in SMI and can be a turning point in advancing their personal\
      \ growth, improving \nfunctioning, and meeting recovery goals. \nContinuous\
      \ Support \nThe recovery perspective highlights the need for continuing recovery\
      \ support. Providers encourage \nclients to build a support network that offers\
      \ respect, acceptance, and appreciation. For example, an \nimportant element\
      \ of long-term participation in Alcoholics Anonymous (AA) is the offering of\
      \ a place of \nbelonging or a “home.” AA offers this supportive environment\
      \ without producing overdependence \nbecause members are expected to contribute,\
      \ as well as receive, support.  \nAdvice to the Counselor: Mitigating Relapse\
      \ By Managing the Recovery Environment \nTo guide clients through recovery and\
      \ ensure delivery of comprehensive, recovery-oriented care, counselors \nmust\
      \ help clients establish and maintain a supportive recovery environment. This\
      \ environment is more than \nwhere clients live; it compasses clients’ entire\
      \ physical, emotional, social, educational, and vocational world.  \nUnderstanding\
      \ limitations in clients’ recovery environments is critical to helping them\
      \ prevent relapse and \nproblem solve barriers. Environmental obstacles and\
      \ lack of support can sabotage clients’ recovery efforts and \ncan be difficult\
      \ to overcome without assistance from a mental health or addiction professional.\
      \  \nCounselors can help clients with CODs create a life conducive to recovery\
      \ by assessing areas and offering \nservices relevant to the American Society\
      \ of Addiction Medicine’s Patient Placement Criteria, Third Revision, \nDomain\
      \ 6 (Mee-Lee et al., 2013). This means working with clients to identify and\
      \ explore: \n• The client’s current living situation, including the physical\
      \ living space, the people who co-occupy their home, \nand the surrounding community\
      \ (e.g., Is it safe? Is it disruptive to recovery? Does the client live in an\
      \ area \nwhere illicit substances are easily accessible?). \n• The client’s\
      \ available supports for all biopsychosocial needs, whether related to illness\
      \ or broader areas of \nliving, like social life, work, and relationships. For\
