      “liabilities” are used instead of the traditional term “character defects.”\
      \ In addition, it incorporates \naffirmations into three of the 12 Steps. Similar\
      \ to other dual recovery fellowships, this organization \nprovides a suggested\
      \ meeting format that is used by group members who chair the meetings. \n4.\
      \ Dual Diagnosis Anonymous. This organization provides a hybrid approach that\
      \ uses 5 additional \nsteps in conjunction with the traditional 12 Steps. The\
      \ five steps differ from those of other dual \nrecovery groups in underscoring\
      \ the potential need for medical management, clinical interventions, \nand therapies.\
      \ Similar to other dual recovery fellowships, this organization provides a meeting\
      \ \nformat that is used by group members who chair the meetings. \nThe dual\
      \ recovery fellowships are membership organizations rather than consumer service\
      \ delivery \nprograms. The fellowships function as autonomous networks, providing\
      \ a system of support parallel to \ntraditional clinical or psychosocial services.\
      \ Meetings are facilitated by members, who are responsible, \nand take turns\
      \ “chairing” or “leading” the meetings for fellow members and newcomers. Meetings\
      \ are \nnot led by professional counselors (unless a member is a professional\
      \ counselor and takes a turn at \nleading a meeting), nor are members paid to\
      \ lead meetings. However, the fellowships may develop \ninformal working relationships\
      \ or linkages with professional providers and consumer organizations. \nDual\
      \ recovery mutual support program fellowships do not provide specific clinical\
      \ or counseling \ninterventions, classes on psychiatric symptoms, or any services\
      \ similar to case management. Dual \nrecovery fellowships maintain a primary\
      \ purpose of members helping one another achieve and maintain \ndual recovery,\
      \ prevent relapse, and carry the message of recovery to others who experience\
      \ dual \ndisorders. Dual recovery mutual support program members who take turns\
      \ chairing their meetings are \nmembers of their fellowship as a whole. Anonymity\
      \ of meeting attendees is preserved because group \nfacilitators do not record\
      \ the names of their fellow members or newcomers. Fellowship members carry \n\
      out the primary purpose through the service work of their groups and meetings.\
      \ \nGroups provide various types of meetings, such as step study meetings, in\
      \ which the discussion revolves \naround ways to use the fellowship’s 12 Steps\
      \ for personal recovery. Another type of meeting is a topic \ndiscussion meeting,\
      \ in which members present topics related to dual recovery and discuss how they\
      \ \ncope with situations by applying the recovery principles and steps of their\
      \ fellowship. Hospital and \ninstitutional meetings may be provided by fellowship\
      \ members to individuals currently in hospitals, \ntreatment programs, or criminal\
      \ justice settings. \nFellowship members who are experienced in recovery may\
      \ sponsor newer members. Newcomers may \nask a member they view as experienced\
      \ to help them learn fellowship recovery principles and steps. \nOutreach by\
      \ fellowship members may provide information about their organization to agencies\
      \ and \ninstitutions through in-service programs, workshops, or other types\
      \ of presentations. \nResource Alert: Locating Mutual Support Groups for People\
      \ With CODs \n• Dual Recovery Anonymous. Index of Registered DRA 12-Step Meetings\
      \ (www.draonline.org/meetings.html)  \n• Faces & Voices of Recovery. Mutual\
      \ Aid Groups for Co-Occurring Health Conditions, including groups \nspecifically\
      \ for co-occurring mental disorders and SUDs \n(https://facesandvoicesofrecovery.org/resources/mutual-aid-resources/)\
      \  \n• SAMHSA. Behavioral Health Treatment Services Locator. Self-Help, Peer\
      \ Support, and Consumer Groups \n(https://findtreatment.samhsa.gov/locator/link-focSelfGP.html#.XdwsruTsaUl)"
