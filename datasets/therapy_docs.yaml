    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 275\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 275]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 8—Workforce\
      \ and Administrative Concerns in Working With People Who Have Co-Occurring Disorders\
      \ \n \nPage 247 \n \nRecent survey data (SAMHSA, 2018e) involving approximately\
      \ 13,600 SUD treatment facilities nationwide about \ntheir quality assurance\
      \ practices and found almost 98 percent included continuing education among\
      \ their \nstandard operating procedures. Nearly all facilities (almost 94 percent)\
      \ regularly conducted case reviews \nbetween providers and supervisors. About\
      \ 92 percent conducted client satisfaction surveys. \nCross-Training \nCross-training\
      \ is the simultaneous provision of material and training to more than one discipline\
      \ at a \ntime (e.g., addiction and social work counselors; addiction counselors\
      \ and corrections officers). \nCounselors who have primary expertise in either\
      \ addiction or mental health will be able to work far \nmore effectively with\
      \ clients who have CODs if they have some degree of cross-training in the other\
      \ \nfield. The consensus panel recommends that counselors of either field receive\
      \ at least basic level cross-\ntraining in the other field to better assess,\
      \ refer, understand, and work effectively with the large number \nof clients\
      \ with CODs. Cross-trained individuals who know their primary field of training\
      \ well, and also \nhave an appreciation for the other field, provide a richness\
      \ of capacity that cannot be attained using any \ncombination of personnel familiar\
      \ with one system alone. \nWhen training is offered in this manner, interaction\
      \ and communication between the counselors from \neach discipline is facilitated.\
      \ This helps to remove barriers, increase understanding, and promote \nintegrated\
      \ work. Cross-training is particularly valuable for staff members who will work\
      \ together in the \nsame program. Consensus panel members have found cross-training\
      \ very valuable in mental health \nservices, SUD treatment, and criminal justice\
      \ work. \nNational Training Resources  \nCurricula and other educational materials\
      \ are available through ATTCs, universities, state entities, and \nprivate consultants.\
      \ These materials can help enhance the ability of SUD treatment counselors to\
      \ work \nwith clients who have mental disorders, as well as to enable mental\
      \ health personnel to improve their \nefforts with people who have SUDs. ATTCs\
      \ offer workshops, courses, and online remote location \ncourses. (See Appendix\
      \ B for training sources.) \nCOD/Addiction Certification in Health Disciplines\
      \ \nThe disciplines of medicine and psychology have recognized subspecialties\
      \ in CODs with a defined \nprocess for achieving a certificate in this area.\
      \ Exhibit 8.7 summarizes current information on \ncertification by discipline.\
      \ Drug and alcohol certification requirements vary by state (review at \nhttps://addictionstraininginstitute.com/certifications-in-florida/)\
      \ as do addiction counselor \nrequirements (www.addiction-counselors.com/).\
      \  \n \n \nExhibit 8.7. Certification for Health Professions \nProfession \n\
      Certification in SUDs or CODs \nPhysicians  \nPhysicians from any specialty,\
      \ including primary care, psychiatry, and internal medicine can \nbecome certified\
      \ by the ASAM. Psychiatrists can receive added qualifications in Addiction \n\
      Psychiatry through the formal American College of Graduate Medical Education\
      \ Board"
