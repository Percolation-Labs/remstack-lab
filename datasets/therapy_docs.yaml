    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 45\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 45]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 2—Guiding Principles\
      \ for Working With People Who Have Co-Occurring Disorders  \n \nPage 17 \nUse\
      \ Support Systems To Maintain and Extend Treatment Effectiveness  \nThe mutual\
      \ support movement, the family, peer providers, the faith community, and other\
      \ resources \nthat exist within the client’s community can play an invaluable\
      \ role in recovery. This can be particularly \ntrue for the client with CODs,\
      \ as many clients with CODs have not enjoyed a consistently supportive \nenvironment\
      \ for decades. In some cultures, the stigma surrounding SUDs or mental disorders\
      \ is so great \nthat the client and even the entire family may be ostracized\
      \ by the immediate community. For instance, \nsome mutual-aid support programs\
      \ are not very accepting of members with CODs who take psychiatric \nmedication.\
      \ Furthermore, the behaviors associated with active substance use may have alienated\
      \ the \nclient’s family and community. The provider plays a role in ensuring\
      \ that the client is aware of available \nsupport systems and motivated to use\
      \ them effectively.  \nMutual Support \nBased on the Alcoholics Anonymous (AA)\
      \ model, the mutual support movement has grown to \nencompass a wide variety\
      \ of addictions. AA and Narcotics Anonymous are two of the largest mutual \n\
      support organizations for SUDs; Dual Recovery Anonymous is most known for CODs.\
      \ Personal \nresponsibility, self-management, and helping one another are the\
      \ basic tenets of mutual support \napproaches. Such programs apply a broad spectrum\
      \ of personal responsibility and peer support \nprinciples. However, in the\
      \ past, clients with CODs felt that either their mental or their substance use\
      \ \nproblems could not be addressed in a single-themed mutual support program;\
      \ that has changed.  \nMutual support principles, highly valued in the SUD treatment\
      \ field, are now widely recognized as \nimportant components in the treatment\
      \ of CODs. Mutual support can be used as an adjunct to primary \ntreatment,\
      \ as a continuing feature of treatment in the community, or both. These programs\
      \ not only \nprovide a vital means of support during outpatient treatment but\
      \ also are commonly used in residential \nprograms such as therapeutic communities\
      \ (TCs). As clients gain employment, travel, or relocate, mutual \nsupport can\
      \ become the most easily accessible means of providing continuity of care. For\
      \ a more \nextensive discussion of dual recovery mutual support programs applicable\
      \ to people with CODs, \nincluding those structured around peer-recovery support\
      \ services, see Chapter 7.  \nBuilding Community  \nThe need to build an enduring\
      \ community arises from three interrelated factors: the persistent nature of\
      \ \nCODs, the recognized effectiveness of mutual support principles, and the\
      \ importance of client \nempowerment. The TC, modified mutual programs for CODs\
      \ (e.g., Double Trouble in Recovery), and the \nclient consumer movement all\
      \ reflect an understanding of the critical role clients play in their own \n\
      recovery, as well as the recognition that support from other clients with similar\
      \ problems promotes and \nsustains change. \nReintegration With Family and Community\
      \ \nThe client with CODs who successfully completes treatment must face the\
      \ fragility of recovery, the \npotential toxicity of the past or current environment,\
      \ and the negative impact of previous associates \nwho might encourage substance\
      \ use and illicit or maladaptive behaviors. Groups and activities that \nsupport\
      \ change are needed. In this context, clients should receive support from family\
      \ and significant \nothers where that support is available or can be developed.\
      \ Clients also need help reintegrating into the \ncommunity through such resources\
      \ as spiritual, recreational, and social organizations."
