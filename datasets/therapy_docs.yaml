    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 166\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 166]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 138 \n− Eye movement desensitization/reprocessing. \n− Affective regulation.\
      \ \n− Distress tolerance and stress inoculation. \n− Peer support services from\
      \ other people who have a trauma history and are thriving. \nTIP 57, Trauma-Informed\
      \ Care in Behavioral Health Services (SAMHSA, 2014b) and SAMHSA’s “Concept \n\
      of Trauma and Guidance for a Trauma-Informed Approach” (SAMHSA, 2014c) will\
      \ help addiction and \nmental health professionals tailor their services in\
      \ a way that is respectful of and sensitive to clients’ \ntrauma-related needs.\
      \ Chapter 6 discusses adapting treatments for CODs to female clients with trauma.\
      \ \nAdvice to the Counselor: Counseling a Client With Trauma \n• Clients need\
      \ not only to feel safe in the treatment environment, but also to feel safe\
      \ from their trauma \nsymptoms, many of which are intrusive, overwhelming, and\
      \ distressing. \n• Ensure interventions/interactions do not distress or traumatize\
      \ clients. Avoid:  \n− Being overly confrontational or argumentative with clients.\
      \ \n− Discounting and dismissing clients’ experiences and feelings. \n− Minimizing\
      \ or ignoring clients’ responses and needs. \n− Pushing clients to talk in greater\
      \ detail about their trauma. \n− Violating clients’ physical boundaries. \n\
      • Educate clients about the link between trauma and mental disorders, SUDs,\
      \ or both.  \n• Normalize clients’ reactions and feelings; this helps validate\
      \ their experiences and offers a sense of relief. \n• Help clients identify\
      \ triggers and learn more adaptive ways to cope and respond to them. This reduces\
      \ \nmaladaptive distress management strategies like substance use, self-injurious\
      \ behaviors, and avoidance. \n• Although trauma is an importance focus of treatment,\
      \ it does not need to be the sole focus. In fact, \nconstantly focusing on the\
      \ trauma can be overwhelming and emotionally draining for clients. \n• Include\
      \ specific SUD treatment approaches and techniques to address addiction symptoms.\
      \ \n• Use an integrated trauma and SUD recovery model that fully addresses mental\
      \ and substance-related needs. \n• Explore with clients their readiness for\
      \ change using the Stages of Change Model. This aids treatment \nmatching, fosters\
      \ better adherence/completion rates, and increases clients’ chances for long-term\
      \ recovery. \nSpecial Considerations: Trauma and Military Personnel \nActive\
      \ duty and veteran members of the military are highly susceptible to trauma\
      \ and all of its \ndeleterious aftereffects. PTSD prevalence is significantly\
      \ higher than that of the general population and \ncivilian clinical samples,\
      \ including 9 percent among a sample of more than 4 million veterans in primary\
      \ \ncare settings (Trivedi et al., 2015), 23 percent among Operations Enduring\
      \ Freedom and Iraqi Freedom \n(OEF/OIF) veterans (Fulton et al., 2015), 21 percent\
      \ in Gulf War veterans (Dursa, Barth, Schneiderman, & \nBossarte, 2016), and\
      \ 8.5 percent to 12.2 percent of Vietnam War veterans (Marmar et al., 2015).\
      \  \nAbout 20 percent of veterans have CODs (Trivedi et al., 2015); 16 percent\
      \ have PTSD and SUDs \nspecifically (Mansfield, Greenbaum, Schaper, Banducci,\
      \ & Rosen, 2017). In a sample of Operations \nEnduring Freedom and Iraqi Freedom\
      \ veterans, 63 percent of people with SUD also had PTSD (Seal et al., \n2011).\
      \ Other common mental disorders in this population include SMI, depression,\
      \ and anxiety; all tend \nto co-occur often (Exhibit 4.20). These illnesses\
      \ are linked with increased hospitalizations, ED use, and \nmortality, with\
      \ SMI and SUDs being particularly damaging (Trivedi et al., 2015)."
