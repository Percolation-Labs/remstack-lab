    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 138\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 138]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 110 \nwith Adolfo M. and his case manager together. This provides a clinical\
      \ linkage as well as a way to get the best \nhistory. The clinical history reveals\
      \ that Adolfo M. does best when he is sober and on medications, but there are\
      \ \ntimes when he will be sober and not adhere to a medical regimen, or when\
      \ he is both taking medications and \ndrinking (although these periods are becoming\
      \ shorter in duration and less frequent). His case manager often is \nable to\
      \ redirect him toward renewed sobriety and adherence to medications, but Adolfo\
      \ M. and the case \nmanager agree that the cycle of relapse and the work of\
      \ pulling things back together is wearing them both out. \nAfter the meeting,\
      \ the case manager, counselor, and Adolfo M. agree to meet weekly for a while\
      \ to see what \nthey can do together to increase the stable periods and decrease\
      \ the relapse periods. After a month of these \nplanning meetings, the following\
      \ plan emerges. Adolfo M. will attend SUD treatment groups for people with \n\
      CODs (run by the counselor three times a week at the clinic), see the team psychiatrist,\
      \ and attend local dual \ndisorder AA meetings. The SUD treatment group he will\
      \ be joining is one that addresses not only addiction \nproblems but also difficulties\
      \ with treatment follow-through, life problems, ways of dealing with stress,\
      \ and the \nneed for social support for clients trying to get sober. When and\
      \ if relapse happens, Adolfo M. will be accepted \nback without prejudice and\
      \ supported in recovery and treatment of both his substance misuse and mental\
      \ \ndisorders; however, part of the plan is to analyze relapses with the group.\
      \ His goal is to have as many sober days \nas possible with as many days adhering\
      \ to a medical regimen as possible. Another aspect of the group is that \nmonthly,\
      \ 90-day, 6-month, and yearly sobriety birthdays are celebrated. Part of the\
      \ employment program at the \ncenter is that clients need to have a minimum\
      \ of 3 months of sobriety before they will be placed in a supported \nwork situation,\
      \ so this becomes an incentive for sobriety as well. \nDiscussion: SUD treatment\
      \ counselors working within mental health centers should be aware of the need\
      \ not \nonly to work with the client but also to form solid working relationships\
      \ with case managers, the psychiatrist, \nand other personnel. Seeing clients\
      \ with case managers and other team members is a good way to establish \nimportant\
      \ linkages and a united view of the treatment plan. In Adolfo M.’s case, the\
      \ counselor used his ties with \nthe case manager to good effect and also is\
      \ using relapse prevention and contingency management strategies \nappropriately\
      \ (see Chapter 5 for a discussion of relapse prevention). \n \nAdvice to the\
      \ Counselor: Counseling a Client With Schizophrenia or Other Psychotic \nDisorders\
      \ \n• What looks like resistance or denial may in reality be a manifestation\
      \ of negative symptoms of schizophrenia. \n• Use a recovery perspective and\
      \ a compassionate attitude toward clients. This can convey hope and allow \n\
      clients to envision significant recovery and improvement in their lives.  \n\
      • Obtain a working knowledge of the signs and symptoms of the disorder.  \n\
      • An accurate understanding of the role of SUDs in the client’s psychotic disorder\
      \ requires a multiple-contact, \nlongitudinal assessment. \n• Work closely with\
      \ a psychiatrist or mental health professional.  \n• Expect crises associated\
      \ with the mental disorder and have available resources (i.e., crisis intervention,\
      \ \npsychiatric consultation) to facilitate stabilization.  \n• Assist the client\
      \ to obtain Medicare, Medicaid, Temporary Assistance to Needy Families, disability\
      \ payments, \nand other social services.  \n• Make available psychoeducation\
      \ on the psychiatric condition and use of medication. The psychoeducational\
      \ \ncomponent of treatment should include information about mental disorders\
      \ and SUDs, from causes and the \nnatural histories of the disorders to the\
      \ recovery process and how the illnesses can interact. \n• Medication adherence\
      \ is critical to control positive symptoms and maintain stability/functionality.\
      \ Yet \nnonadherence is common. Make medication monitoring and adherence a part\
      \ of treatment by:  \n− Providing psychoeducation about its importance. \n−\
      \ Checking in with clients about the status of their symptoms (given that nonresponsiveness\
      \ to medication \nmay be a reason for nonadherence)."
