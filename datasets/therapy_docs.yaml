  - id: 9b2ee642-94ba-d7cd-d2cb-8cc01aed12de
    name: Crisis Response Guidelines 2025 - Page 18
    uri: doc:crisisguidelines2025:p18
    content: "# Crisis Response Guidelines 2025\n## Page 18\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 18]\nChild\
      \ and Adolescent Level of Care Utilization \nSystem (CALOCUS), which attempt\
      \ to delineate \nlevels of care that are appropriate for an individual \nat\
      \ any given time, there remains much work to be \ndone to adapt these levels\
      \ and map them to the \ncrisis continuum as outlined here. SAMHSA looks \nforward\
      \ to continued partnership on this effort.\nCollaboration should exist at both\
      \ the system level \nand the individual person and family/caregiver \nlevel.\
      \ Many people experiencing a mental health, \nsubstance use, or co-occurring\
      \ crisis will have \ncontact with multiple systems and providers. \nCrisis systems\
      \ should be embedded within larger \nbehavioral health continuums and include\
      \ strong \ncollaboration and coordination across crisis system \npartners. Equally,\
      \ the crisis service continuum \nshould be coordinated across its own service\
      \ array, \nallowing for seamless connection between the \nthree essential elements\
      \ of the crisis care system: \nSomeone to Contact, Someone to Respond, and \n\
      A Safe Place for Help. People in crisis and their \nsupports require “no wrong\
      \ door” entry into the \ncrisis system with quick connections to the right \n\
      service, at the right time, in the right location.\nServices across the crisis\
      \ continuum should \nalso be transparent about policies impacting \ndata and\
      \ privacy, as well as policies with respect \nto initiation of non-consensual\
      \ interventions, \nand have established policies for the receipt \nand response\
      \ to grievances. Policies should \nemphasize at all levels the importance and\
      \ limits \nof confidentiality and privacy in accordance with \nthe Health Insurance\
      \ Portability and Accountability \nAct, Confidentiality of Substance Use Disorder\
      \ \nPatient Records (42 CFR Part 2), and any \napplicable state requirements.\
      \ This includes \naddressing data-sharing practices among family \nmembers,\
      \ caregivers, and providers, particularly \nin the context of follow-up and\
      \ care coordination. \nIt also considers the role of anosognosia, more \ncommonly\
      \ known as the lack of insight into one’s \nown symptoms, on the delivery of\
      \ services in areas \nsuch as informed consent as well as its impact on \nfamily,\
      \ caregivers, and other supporters.\nC. Crisis Services Should Prioritize Safety\n\
      Although many crisis events do not involve life-\nthreatening situations, crisis\
      \ settings often provide \ncare for people who are experiencing them and \n\
      should be able to assess and mitigate those risks \naccordingly. Safety, for\
      \ individuals experiencing \na crisis, those providing the services, and the\
      \ \ncommunity as a whole is a foundational element \nfor all crisis service\
      \ settings. The focus of safety \nis on making sure help seekers and staff are\
      \ \nneither physically nor emotionally hurt, through a \nwelcoming, sensitive\
      \ culture and responsiveness \nand with a no force first culture and mitigation\
      \ \nof risks of iatrogenic harm. Capacity to screen, \nassess, and respond to\
      \ the varied needs of people \nin crisis, including those with suicidal and/or\
      \ \nhomicidal thoughts and plans, as well as people \nwho are at risk of medical\
      \ complications and/\nor substance-related overdose, at risk of harm \nin a\
      \ situation of interpersonal violence (IPV), or \nimpacted by natural disasters,\
      \ is a key to crisis \nsystem design. Services and systems should be \ndesigned\
      \ in a way that people have a sense of \nboth physical and emotional safety.\
      \ Furthermore, \nservices should be operated in a physical setting \n(when applicable)\
      \ and in a manner that promotes \nthe safety of the service delivered through\
      \ strong \npolicies, procedures, protocols, training, respect for \nindividual\
      \ rights, and quality improvement activities \nthat promote safer care and positive\
      \ outcomes, \nwhile minimizing adverse outcomes, for both those \nreceiving\
      \ and providing care as well as visitors. \nMost services in the crisis continuum\
      \ should \n14\nNATIONAL GUIDELINES\nfor a Behavioral Health Coordinated System\
      \ of Crisis Care"
