  - id: 224edae0-d5c5-c1e8-ebc8-1a5222f158c6
    name: ASAM Medicaid Coverage Guide - Page 15
    uri: doc:asam_medicaid_guide:p15
    content: "# ASAM Medicaid Coverage Guide\n## Page 15\n\n**Source:** American Society\
      \ of Addiction Medicine\n**Document Pages:** 26 total\n\n---\n\n[Page 15]\n\
      15 \n \n• Provider Type: Interdisciplinary teams of personnel trained in opioid\
      \ use disorder \ntreatment include a medical director, physicians, nurses, licensed\
      \ or certified addictions \ncounselors, licensed psychologists, mental health\
      \ therapists, and social workers. Team \nmembers are knowledgeable in the assessment,\
      \ interpretation, and treatment of substance \nuse disorders. Patients have\
      \ access to physiological, medical, and psychiatric consultation \nservices\
      \ that include emergency care, primary medical care, and laboratory and toxicology\
      \ \nservices. \n• Treatment Goal: MAT is provided to address patients’ need\
      \ to eliminate the use of illicit \ndrugs that could hinder recovery as well\
      \ as the ability to achieve an improved level of \nfunctioning for major life\
      \ tasks. A patient-centered treatment plan is developed to address \nlifestyle,\
      \ attitudinal, and behavioral issues that may interfere with recovery or life\
      \ tasks. \nTreatment duration is based on individual patient needs, but it is\
      \ often long-term to achieve \nstabilization and may be lifelong to prevent\
      \ relapse. \n• Therapies: Individualized, patient-centered evaluation and treatment\
      \ includes assessing, \nordering, administering, reassessing, and regulating\
      \ medication type and dose levels. \nPatients receive addiction counseling,\
      \ mental health therapy, case management, health \neducation, referral to other\
      \ levels of care, and medication provision for comorbid physical \nand mental\
      \ health disorders. Federal regulations require regular psychosocial treatment\
      \ \nsessions, scheduled medication visits, and random urine drug screenings.\
      \ Supervised \nwithdrawal management from opioid analgesics including methadone\
      \ and buprenorphine \nalso is provided. \nOffice-Based Opioid Treatment Models\
      \ \nThe OBOT model of care allows waivered physicians in office-based settings\
      \ and in private or \npublic clinics to prescribe outpatient supplies of buprenorphine.\
      \ However, waivered physicians are \nnot permitted to prescribe in inpatient\
      \ settings. Physicians must complete an eight-hour training \napproved by the\
      \ Center for Substance Abuse Treatment and must submit their training credits\
      \ to \nthe Drug Enforcement Agency to achieve waiver status that allows them\
      \ to prescribe \nbuprenorphine. Overall, federal regulation applies to the prescribing\
      \ physician rather than the \nfacility where s/he is practicing.9  \n• Setting:\
      \ Patients are prescribed medication in a certified and waivered physician’s\
      \ office or \nclinic. Medication is commonly dispensed in an outpatient retail\
      \ pharmacy or by a \npharmaceutical distributor or the prescribing physician,\
      \ depending on local regulations. \n• \nProvider Type: Waivered physicians also\
      \ must demonstrate established referral \nrelationships with psychosocial counseling\
      \ services, including treatment modalities in \nLevels 1-4 that may be affiliated\
      \ with a sponsoring OTP. Eligible waivered physicians \ncurrently are capped\
      \ at prescribing buprenorphine to 275 patients. In 2016 the \nComprehensive\
      \ Addiction and Recovery Act expanded prescribing privileges to waivered \n\
      nurse practitioners and physician assistants until 2021.10  \n             \
      \                                        \n9 Nurse practitioners and physician\
      \ assistants may be able to train and apply to become waivered practitioners\
      \ in 2017. \nhttps://www.samhsa.gov/medication-assisted-treatment/qualify-nps-pas-waivers\
      \ \n10 S.524: Comprehensive Addiction and Recovery Act of 2016. https://www.govtrack.us/congress/bills/114/s524/text.\
      \ \nSee footnote 12, above."
