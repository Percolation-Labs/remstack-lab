    uri: doc:tip57_traumainformed:p282-283
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Pages\
      \ 282-283\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 282]\nTrauma-Informed Care in Behavioral Health\
      \ Services \nThe Department of Veterans Affairs Medical \nCenters provide a\
      \ network of more than 100\nspecialized programs for veterans with PTSD,\nworking\
      \ closely in conjunction with the Veter­\nans Web Site (http://www.vetcenter.va.gov)\
      \ \noperated by VA’s Readjustment Counseling\nService. Each specialized PTSD\
      \ program of­\nfers veterans education, evaluation, and treat­\nment conducted\
      \ by mental health\nprofessionals from a variety of disciplines \n(such as psychiatry,\
      \ psychology, social work,\ncounseling, and nursing). See also: National \n\
      Center for PTSD. \nWhite Bison Wellbriety Training \nInstitute \nhttp://www.whitebison.org\n\
      701 N. 20th Street \nColorado Springs, CO 80904\nPhone: 877-871-1495 \nEmail:\
      \ info@whitebison.org \nWhite Bison is an American Indian nonprofit\ncharitable\
      \ organization that focuses on offer­\ning sobriety, recovery, addictions prevention,\n\
      and wellness/Wellbriety learning resources to\nthe Native American community\
      \ nationwide.\nWhite Bison’s Wellbriety Training Institute \nprovides training,\
      \ tools, and resources for his­\ntorical and intergenerational trauma to train­\n\
      ers and mental health professionals. \nResources for Children \nand Adolescents\
      \ \nThe following section provides resources that\naddress the needs of children\
