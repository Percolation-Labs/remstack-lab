    content: "# Crisis Response Guidelines 2025\n## Page 8\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 8]\nIntroduction\n\
      The Consolidated Appropriations Act of 2022 \n(P.L. 117-103) provided $5 million\
      \ to establish a \n988 Suicide & Crisis Lifeline (988 Lifeline) and \nBehavioral\
      \ Health Crisis Coordinating Office \n(BHCCO) within the Substance Abuse and\
      \ Mental \nHealth Services Administration’s (SAMHSA) Office \nof the Assistant\
      \ Secretary for Mental Health and \nSubstance Use. This legislation also established\
      \ \nSAMHSA as the lead federal behavioral health \ncrisis services entity.\n\
      The establishment of 988 represents a once-in-a-\nlifetime opportunity to strengthen\
      \ the 988 Lifeline \nand transform the behavioral health crisis care \nsystem\
      \ in the United States. The overarching goal \nof the transformation is to save\
      \ lives by serving \n“anyone, anywhere, at any time”2 and in a manner \nthat\
      \ minimizes law enforcement involvement and \npromotes linkages to ongoing local\
      \ supports. This \ngoal is aligned with a comprehensive national \nstrategy\
      \ and related investments to address \nthe country’s mental health crisis, as\
      \ well as \nSAMHSA’s Strategic Plan: 2023–2026 (PDF), the \nGuidance for Emergency\
      \ Responses to People \nwith Behavioral Health or Other Disabilities (2023)\
      \ \n(PDF) issued by the U.S. Departments of Justice \n(DOJ) and Health and Human\
      \ Services (HHS),3 \nas well as the Centers for Medicare & Medicaid \nServices’\
      \ (CMS) work on expanding coverage for \ncrisis care such as through their specific\
      \ work on \nmobile crisis services.\nThese initiatives are focused on protecting\
      \ and \nstrengthening equitable access to high-quality \nand affordable care,\
      \ as well as improving social \nwell-being, equity, and economic resilience.\
      \ \nSAMHSA actively continues its work to advance \nthis agenda by strengthening\
      \ system capacity, \nconnecting more people to care, and creating a \ncontinuum\
      \ of wholistic and equitable behavioral \nhealth supports designed to transform\
      \ our health \nand social services infrastructure. Similarly, states, \nlocal\
      \ governments, tribes and tribal organizations, \njurisdictions, and territories\
      \ also have done a \nsignificant degree of work to develop their crisis \nsystems\
      \ over the past several decades. The \ntransition of the National Suicide Prevention\
      \ \nLifeline to the 988 Lifeline has accelerated further \nadvancement to these\
      \ efforts.\nRecent data regarding suicide and drug overdose \ndeaths, and gaps\
      \ in receiving behavioral health \nservices4 underscore the need for a coordinated\
      \ \nsystem of crisis care that is integrated within the \nlarger behavioral\
      \ health system of care.5 Children \nand adults who do not receive needed behavioral\
      \ \nhealth crisis services are at risk for experiencing \nunnecessary and/or\
      \ multiple hospital readmissions, \nincarceration, homelessness, overdose, early\
      \ \ndeath, and suicide.6 Families and youth may \nbecome unnecessarily involved\
      \ in the child welfare \nsystem and/or juvenile justice system, which \nseparates\
      \ youth from their family and caregiver \nsupports.\nCommunities that already\
      \ face disparities in \naccess to services and resources may be further \nmarginalized\
      \ through primary law enforcement \nresponse to behavioral health crisis and\
      \ extended \nstays in emergency departments (EDs). Crisis \nresponders may refer\
      \ individuals in crisis to \npsychiatric inpatient services when they may \n\
      have better outcomes in less restrictive and \nmore inclusive community-based\
      \ services. \nFinally, the current approach to crisis care in \nmany communities\
      \ involves delivering a range of \ndisparate services that are not coordinated\
      \ within \na larger system of care. This results in fragmented \n4\nNATIONAL\
      \ GUIDELINES\nfor a Behavioral Health Coordinated System of Crisis Care"
