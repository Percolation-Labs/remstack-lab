  - id: 7c83be18-0bc8-5bb3-1bb9-92c221544c6f
    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 65'
    uri: doc:tip57_traumainformed:p65
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 65\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 65]\nTorture and Captivity \nTorture traumatizes\
      \ by taking away an individual’s personhood. To survive, victims have to give\
      \ up \ntheir sense of self and will. They become the person the torturer designs\
      \ or a nonperson, simply exist­\ning. Inevitably, the shame of the victim is\
      \ enormous, because the focus of torture is to humiliate and \ndegrade. As a\
      \ result, victims often seek to hide their trauma and significant parts of their\
      \ selfhood \nlong after torture has ended and freedom has been obtained. According\
      \ to Judith Herman, “the \nmethods of establishing control over another person\
      \ are based upon the systematic, repetitive inflic­\ntion of psychological trauma.\
      \ They are organized techniques of disempowerment and disconnection. \nMethods\
      \ of psychological control are designed to instill terror and helplessness and\
      \ to destroy the \nvictim’s sense of self in relation to others.” \nSource:\
      \ Herman, 1997, p. 77.  \nPart 1, Chapter 2—Trauma Awareness \nfor repeated\
      \ trauma exposure across the life \nspan. Childhood abuse is highly associated\n\
      with major depression, suicidal thoughts,\nPTSD, and dissociative symptoms.\
      \ So too,\nACEs are associated with a greater risk of\nadult alcohol use. When\
      \ a person experiences \nseveral adverse events in childhood, the risk of\n\
      his or her heavy drinking, self-reported alco­\nhol dependence, and marrying\
      \ a person who is \nalcohol dependent is two to four times greater\nthan that\
      \ of a person with no ACEs (Dube,\nAnda, Felitti, Edwards, & Croft, 2002). \n\
      A detailed examination of the issues involved \nin providing substance abuse\
      \ treatment to\nsurvivors of child abuse and neglect is the sub­\nject of TIP\
      \ 36, Substance Abuse Treatment for \nPersons With Child Abuse and Neglect Issues\n\
      (CSAT, 2000b). \nPolitical Terror and War \nPolitical terror and war are likely\
      \ to have last­\ning consequences for survivors. In essence,\nanything that\
      \ threatens the existence, beliefs,\nwell-being, or livelihood of a community\
      \ is \nlikely to be experienced as traumatic by com­\nmunity members. Whether\
      \ counselors are \nworking with an immigrant or refugee enclave \nin the United\
      \ States or in another country,\nthey should be aware of local events, local\
      \ his­\ntory, and the possibility that clients have en­\ndured trauma. (For\
      \ international information\nabout the clinical, historical, and theoretical\
      \ \naspects of trauma and terrorism, see Danieli,\nBrom, & Sills, 2005.) Terrorism\
      \ is a unique \nsubtype of human-caused disasters. The over­\nall goal of terrorist\
      \ attacks is to maximize the \nuncertainty, anxiety, and fear of a large com­\n\
      munity, so the responses are often epidemic\nand affect large numbers of people\
      \ who have\nhad direct or indirect exposure to an event\n(Silver et al., 2004;\
      \ Suvak, Maguen, Litz, \nSilver, & Holman, 2008). Terrorism has a vari­\nety\
      \ of results not common to other disasters,\nsuch as reminders of the unpredictability\
      \ of\nterrorist acts; increases in security measures for\nthe general population;\
      \ intensified suspicion\nabout a particular population, ethnicity, or cul­\n\
      ture; and heightened awareness and/or arousal. \nRefugees \nAccording to the\
      \ World Refugee Survey,\nthere are an estimated 12 million refugees and\nasylum\
      \ seekers, 21 million internally displaced\npeople, and nearly 35 million uprooted\
      \ people \n(U.S. Committee for Refugees and Immi­\ngrants, 2006). Many of these\
      \ people have sur­\nvived horrendous ordeals with profound and \nlasting effects\
      \ for individuals and whole popu­\nlations. In addition to witnessing deaths\
      \ by \nexecution, starvation, or beatings, many survi­\nvors have experienced\
      \ horrific torture. \nRefugees are people who flee their homes be­\ncause they\
      \ have experienced or have a reason­\nable fear of experiencing persecution.\
      \ They \n43"
