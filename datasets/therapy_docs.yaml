    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 257\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 257]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 7—Treatment\
      \ Models and Settings for People With Co-Occurring Disorders \n \nPage 229 \n\
      Counselors should remain vigilant for and seek medical evaluation for possible\
      \ serotonin syndrome when clients \nwith CODs present with unexpected withdrawal\
      \ or intoxication symptoms. \nMedication for Anxiety Disorders \nAnxiety disorders\
      \ are best treated with combined psychotherapy and medication (Benich, Bragg,\
      \ & \nFreedy, 2016). Medication can help relieve distressing symptoms. Antidepressants\
      \ and benzodiazepines \nare the most common classes of FDA-approved medication\
      \ for anxiety. Antidepressants in the SSRI and \nSNRI classes are considered\
      \ first-line therapy. Benzodiazepines should generally be used only for short\
      \ \nperiods, taken per a schedule rather than as needed (Benich et al., 2016).\
      \ Taking benzodiazepines with \nopioids markedly increases the risk of overdose\
      \ (NIDA, Revised March 2018).  \nBenzodiazepines can cause dependence after\
      \ relatively brief periods of regular use. People dependent \non benzodiazepines\
      \ will experience withdrawal if they stop taking them abruptly.  \nSide effects\
      \ of antidepressants prescribed for anxiety are the same those for depression\
      \ (Exhibit 7.6). \nBenzodiazepines carry an increased risk of central nervous\
      \ system depression, which can lead to \nsedation, fatigue, dizziness, and impaired\
      \ driving ability (Bandelow, Michaelis, & Wedekind, 2017). Older \nadults taking\
      \ benzodiazepines can have negative changes in cognition, such as memory, learning,\
      \ and \nattention. Older adults taking benzodiazepines are thus at an increased\
      \ risk of falls and fracture \n(Markota, Rummans, Bostwick, & Lapid, 2016).\
      \  \nMedication for PTSD  \nMedication combined with psychotherapy can be effective\
      \ in relieving symptoms of PTSD (VA/DoD, \n2017). Two SSRIs are FDA approved\
      \ for the treatment of PTSD. Studies are also underway to explore the \nbenefit\
      \ of using certain antipsychotics in PTSD.  \nMedication for Bipolar Disorder\
      \  \nBipolar disorder is typically managed with both medication and psychotherapy,\
      \ given its life-long course \nand need for continuous treatment (SAMHSA, 2016).\
      \ The goal of medication in bipolar disorder is to \nprevent or suppress mania\
      \ while relieving depression (Fountoulakis et al., 2017). Sometimes people will\
      \ \nhave already begun treatment for depression when mania presents for the\
      \ first time. When this \nhappens, the antidepressant may be stopped and restarted\
      \ later. Medications used to treat bipolar \ndisorder are often referred to\
      \ as “mood stabilizers.” This is not a single class of medication but a group\
      \ \nof different types of medications that reduce the abnormal brain activity\
      \ that causes mania and rapidly \nchanging mood states. Mood stabilizers, antiseizure\
      \ medications, and antipsychotic medications may be \nused to treat bipolar\
      \ disorder; sometimes these medications are used in combination.  \nMood Stabilizers\
      \ \nMedication to prevent severe mood fluctuations can be effective at treating\
      \ mania, particularly the first-\nline medication lithium (Fountoulakis et al.,\
      \ 2017). Mood stabilizers treat and prevent mania by \ndecreasing abnormal activity\
      \ in the brain. People taking lithium need to see a physician regularly for\
      \ \nmonitoring of blood levels and kidney and thyroid functioning. Side effects\
      \ that may improve with time \nare nausea, diarrhea, dizziness, muscle weakness,\
      \ fatigue, and feeling “dazed.” Other symptoms are \nlikely to continue, such\
      \ as fine tremor, frequent urination, and thirst. Lithium can cause skin disorders\
      \ \nThe pharmacist from whom a client gets his or her prescriptions may be a\
      \ helpful source of information if \ncounselors have concerns or questions about\
      \ side effects or drug interactions."
