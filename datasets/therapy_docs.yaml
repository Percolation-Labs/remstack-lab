      \ Even with an established diagnosis, it is helpful to gather information to\
      \ confirm that \ndiagnosis. During initial assessment, SUD treatment counselors\
      \ can gather data that can assist diagnosis, \neither by supporting the findings\
      \ of the existing mental health assessment or by providing useful \nbackground\
      \ information in the event a new mental health assessment is conducted. The\
