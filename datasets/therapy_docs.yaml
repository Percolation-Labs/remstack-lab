    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 51\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 51]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 2—Guiding Principles\
      \ for Working With People Who Have Co-Occurring Disorders  \n \nPage 23 \nA\
      \ review of international studies examining continuity of care and patient outcomes\
      \ in mental health \nfound wide variability in the research methodology and\
      \ outcomes (Puntis et al., 2015). Of studies \nconducted in the United States,\
      \ continuity of care (in some but not all of the U.S. studies) was associated\
      \ \nwith reduced psychiatric symptom severity, lower risk of rehospitalization,\
      \ improved functioning, \nreduced Medicaid expenditures, and fewer violent behaviors.\
      \ \nGuidelines for Administrators and Supervisors \nThis section focuses on\
      \ some key matters administrators and supervisors face in developing a workforce\
      \ \nable to meet the needs of clients with CODs. Guidelines to address these\
      \ core topics include: \n1. Identifying and providing to counselors the essential\
      \ competencies (basic, intermediate, and \nadvanced), values, and attitudes\
      \ to be successful in COD service delivery. \n2. Offering opportunities for\
      \ professional development, including staff training and education. \n3. Using\
      \ effective burnout and turnover reduction techniques, as these are common problems\
      \ for any \nSUD treatment provider, but particularly so for those who work with\
      \ clients who have CODs. \nCritical challenges face SUD treatment systems and\
      \ programs that aim to improve care for clients with \nCODs. This section addresses\
      \ these challenges by discussing how supervisors and administrators can \nfoster\
      \ more effective COD programming, such as: \n1. Integrating research and practice\
      \ into programming. \n2. Establishing essential services for people with CODs.\
      \ \n3. Assessing agency potential to serve clients with CODs via adequate and\
      \ responsive programming. \nThis section only briefly addresses guidelines for\
      \ administrators and supervisors. More detailed \ndiscussions about workforce\
      \ improvement and administrative matters, including descriptions of \nprovider\
      \ competencies, supervision, staff training, hiring, turnover, and retention,\
      \ are in Chapter 8. \nProviders’ Competencies \nProvider competencies are measurable\
      \ skills and specific attitudes, and values counselors must possess. \nAttitudes\
      \ and values guide how providers meet client needs and affect overall treatment\
      \ climate. They \nare particularly important in working with clients who have\
      \ CODs because the counselor is confronted \nwith two disorders that require\
      \ complex interventions. Essential values and attitudes that inform \neffective\
      \ care for clients with CODs include a desire and willingness to work with populations\
      \ with CODs, \nan appreciation for the complexity of CODs, and an awareness\
      \ of one’s own personal feelings and \nreactions to working with people who\
      \ have CODs. These are discussed primarily in Chapter 8. \nBasic competencies\
      \ include rudimentary, introductory skills all counselors should possess, such\
      \ as: \n• \nPerforming a basic screening and assessment to determine whether\
      \ CODs might exist and, if \nneeded, referring for more thorough and formal\
      \ diagnostic testing.  \n• \nConducting a preliminary screening to determine\
      \ whether a client poses an immediate danger to \nself or others and coordinating\
      \ any subsequent assessment with appropriate staff or consultants.  \n• \nReferring\
      \ a client to the appropriate mental health services or SUD treatment and following\
      \ up to \nensure the client receives needed care. \n• \nCoordinating care with\
      \ a mental health counselor serving the same client to ensure that the \ninteraction\
      \ of the client’s disorders is well understood and that treatment plans are\
      \ coordinated. \nIntermediate competencies encompass skills such as:"
