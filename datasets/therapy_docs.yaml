      \ to assess the \nadequacy of past treatment attempts. Furthermore, each client’s\
      \ motivation and readiness for \nchange are assessed, and the client’s willingness\
      \ to accept the current placement as part of the \nrecovery process is evaluated.\
      \ Screening instruments, such as those described in Chapter 3 and \nlocated\
      \ in Appendix C, can be used in conjunction with this intake interview. \n3.\
      \ Program review. Each client should receive a complete description of the program\
      \ and a tour of the \nfacility to ensure that both are acceptable. This review\
      \ includes a description of the daily operation \nof the program in terms of\
      \ groups, activities, and responsibilities; a tour of the physical site \n(including\
      \ sleeping arrangements and communal areas); and an introduction to some of\
      \ the clients \nwho are already enrolled in the program. \n4. Team meeting.\
      \ At the end of the intake interview and program review, the team meets with\
      \ the \nclient to decide whether to proceed with admission to the program. The\
      \ client’s receptivity to the \nprogram is considered, and additional information\
      \ (e.g., involvement with the justice system, suicide \nattempts) is obtained\
      \ as needed. It should be noted that the decision-making process is inclusive;\
      \ \nthat is, a program accepts referrals as long as they meet the eligibility\
      \ criteria, are not currently a \ndanger to self or others, do not refuse medication,\
      \ express a readiness and motivation for \ntreatment, and accept the placement\
      \ and the program as part of their recovery process. \nEngagement and Retention\
      \ \nIt is critical to engage clients with CODs in treatment so they can fully\
      \ use available services. Successful \nengagement helps clients view the treatment\
      \ program as an important resource. To accomplish this, the \nprogram must meet\
      \ essential needs and ensure psychiatric stabilization. Residential treatment\
      \ programs \ncan accomplish this by offering a wide range of services that include\
      \ both targeted services for mental \ndisorders and SUDs and other “wraparound”\
      \ services including medical, social, and work-related \nactivities. The extensiveness\
      \ of residential services has been well documented (Reif, George, et al., \n\
      2014). \nClients in residential settings for SUDs are three times more likely\
      \ to complete treatment than those in \noutpatient settings (Stahler, Mennis,\
      \ & DuCette, 2016). Retention in treatment is associated with \npositive outcomes,\
      \ and identifying factors that predict length of stay can inform practices to\
      \ improve \nengagement and adherence. Shorter stays in residential care are\
      \ linked to older age, male gender, and \nlow readiness for change (Morse, Watson,\
      \ MacMaster, & Bride, 2015). Better retention in residential \nSUD treatment\
      \ settings is linked to younger age, White race/ethnicity (vs. African Americans\
      \ and \nLatinos), type of SUD (i.e., non-OUD), more severe ASI medical-, employment-,\
      \ and psychiatric-related \nscale scores, and greater readiness for change (Choi,\
      \ Adams, MacMaster, & Seiters, 2013). \nDischarge Planning \nDischarge planning\
      \ follows many of the same procedures discussed in the section on outpatient\
      \ \ntreatment. However, there are several other important points for residential\
      \ programs: \n• \nDischarge planning begins upon entry into the program. \n\
      • \nThe latter phases of residential placement should be devoted to developing\
      \ with the client a specific \ndischarge plan and beginning to follow some of\
      \ its features. \n• \nDischarge planning often involves continuing in treatment\
      \ as part of continuity of care. \n• \nObtaining housing, when needed, is an\
      \ integral part of discharge planning. \nGiven the chronic and cyclical nature\
      \ of SUDs and mental disorders, continuing care following residential \nservices\
      \ (such as the provision of lower-intensity outpatient treatment postdischarge)\
