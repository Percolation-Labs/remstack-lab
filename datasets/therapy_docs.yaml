    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 146'
    uri: doc:tip57_traumainformed:p146
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 146\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 146]\nCase Illustration: Abby \nAbby, a 30-year-old,\
      \ nervous-looking woman, is brought by her parents to a community mental \n\
      health clinic near their home in rural Indiana. During the intake process, the\
      \ counselor learns that \nAbby is an Army Reservist who returned from 12 months\
      \ of combat duty 3 years ago. The war expe­\nrience changed her in many ways.\
      \ Her deployment pulled her away from veterinary school as well as \nthe strong\
      \ emotional support of family, friends, and fellow classmates. She got along\
      \ with her unit in \nIraq and had no disciplinary problems. While there, she\
      \ served as a truck driver in the Sunni Triangle. \nHer convoy was attacked\
      \ often by small arms fire and was once struck by an improvised explosive \n\
      device. Although Abby sustained only minor injuries, two of her close friends\
      \ were killed. With each \nsuccessive convoy, her level of fear and foreboding\
      \ grew, but she continued performing as a driver.  \nSince returning to the\
      \ United States, she has mostly stayed at home and has not returned to school,\
      \ \nalthough she i s helping out o\n n the farm with various chores. Abby has\
      \ isolated herself from both \nfamily members and lifelong friends, saying she\
      \ doesn’t think others can understand what she went \nthrough and that she prefers\
      \ being alone. She reports to her parents and the counselor that she is \nvaguely\
      \ afraid to be in cars and feels most comfortable in her room or working alone,\
      \ doing routine \ntasks, at home. Abby also says that she now understands how\
      \ fragile life can be. \nShe has admitted to her parents that she drinks alcohol\
      \ on a regular basis, something she did not do \nbefore her deployment, and\
      \ that on occasion, she has experienced blackouts. Abby feels she needs \na\
      \ drink before talking with strangers or joining in groups of friends or family.\
      \ She confided to her \nfather that she isolates herself so that she can drink\
      \ without having to explain her drinking to others.  \nThe counselor recognizes\
      \ Abby’s general sense of lacking internal control and feeling powerless \n\
      over what will happen to her in the future. He adopts a motivational interviewing\
      \ style to establish \nrapport and a working alliance with Abby. During sessions,\
      \ the counselor asks Abby to elaborate on \nher strengths; he reinforces strengths\
      \ that involve taking action in life, positive self-statements, and \ncomments\
      \ that deal with future plans. He also introduces Abby to an Iraq War veteran\
      \ who came \nhome quite discouraged about putting his life together but has\
      \ done well getting reintegrated. The \ncounselor urges Abby go to the local\
      \ VA center so that she can meet and bond with other recently \nreturned veterans.\
      \ He also encourages Abby to attend Alcoholics Anonymous meetings, emphasiz­\n\
      ing that she won’t be pressured to talk or interact with others more than she\
      \ chooses to.  \nThe counselor continues to see Abby every week and begins using\
      \ cognitive–behavioral techniques \nto help her examine some of her irrational\
      \ fears about not being able to direct her life. He asks Abby \nto keep a daily\
      \ diary of activities related to achieving her goals of getting back to school\
      \ and \nreestablishing a social network. In each session, Abby reviews her progress\
      \ using the diary as a \nmemory aid, and the counselor reinforces these positive\
      \ efforts. After 4 months of treatment, Abby \nreenrolls in college and is feeling\
      \ optimistic about her ability to achieve her career plans. \nTrauma-Informed\
      \ Care in Behavioral Health Services \nSupport Empowerment \nStrong feelings\
      \ of powerlessness can arise in\ntrauma survivors seeking to regain some con­\n\
      trol of their lives. Whether a person has sur­\nvived a single trauma or chronic\
      \ trauma, the \nsurvivor can feel crushed by the weight of\npowerlessness. Mental\
      \ illness and substance \nabuse, too, can be disempowering; clients may \nfeel\
      \ that they’ve lost control over their daily \nlives, over a behavior such as\
      \ drug use, or over \npowerful emotions such as fear, sadness, or\nanger. Empowerment\
      \ means helping clients \nfeel greater power and control over their lives,\n\
      as long as such control is within safe and\nhealthy bounds. A key facet of empowerment\n\
      is to help clients build on their strengths. Em­\npowerment is more than helping\
      \ clients dis­\ncover what they “should” do; it is also helping\nthem take the\
      \ steps they feel ready to take. \n124"
