    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 227\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 227]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 7—Treatment\
      \ Models and Settings for People With Co-Occurring Disorders \n \nPage 199 \n\
      In some instances, the ICM model uses multidisciplinary teams similar to ACT.\
      \ The composition of the \nICM team is determined by the resources available\
      \ in the agency implementing the programs. The team \noften includes a cluster-set\
      \ of case managers rather than the specialists prescribed as standard \ncomponents\
      \ of the treatment model. The ICM team may offer services provided by ACT teams,\
      \ including \npractical assistance in life management (e.g., housing) and some\
      \ direct counseling or other forms of \ntreatment. Caseloads are kept smaller\
      \ than those in other community-based treatment models \n(typically, the client:counselor\
      \ ratio ranges from 15:1 to 25:1) but larger than those in the ACT model. \n\
      Because the case management responsibilities are so wide ranging and require\
      \ a broad knowledge of \nlocal treatment services and systems, a typically trained\
      \ counselor may require some retraining or close, \ninstructive supervision\
      \ in order to serve effectively as a case manager. \nTreatment Activities and\
      \ Interventions \nExamples of ICM activities and interventions include: \n•\
      \ \nEngaging the client in an alliance to facilitate the process and connecting\
      \ the client with community-\nbased treatment programs. \n• \nAssessing needs,\
      \ identifying barriers to treatment, and facilitating access to treatment. \n\
      • \nOffering practical help with life management; facilitating linkages with\
      \ community support services. \n• \nMaking referrals to treatment programs offered\
      \ by others in the community; see also TIP 27 (CSAT, \n2000b) for guidance on\
      \ establishing linkages for service provision and interagency cooperation. \n\
      • \nAdvocating for the client with treatment providers and service delivery\
      \ systems. \n• \nMonitoring progress. \n• \nProviding counseling and support\
      \ to help the client maintain stability in the community. \n• \nCrisis intervention.\
      \ \n• \nAssisting in integrating treatment services by facilitating communication\
      \ between service providers. \nKey Modifications of ICM for CODs \nKey ICM modifications\
      \ from basic case management for clients with CODs include: \n• \nUsing direct\
      \ interventions for clients with CODs, such as enhancing motivation for treatment\
      \ and \ndiscussing the interactive effects of mental disorders and SUDs. \n\
      • \nMaking referrals to providers of integrated SUD treatment and mental health\
      \ services or, if \nintegrated services are not available or accessible, facilitating\
      \ communication between separate \nbrokered mental health service and SUD treatment\
      \ providers. \n• \nCoordinating with community-based services to support the\
      \ client’s involvement in mutual support \ngroups and outpatient treatment activities.\
      \ \nAdvice to Administrators: Treatment Principles From ICM \n• Select clients\
      \ with more mental/functional disabilities who are resistant to traditional\
      \ outpatient treatment.  \n• Use a low caseload per case manager to accommodate\
      \ more intensive services.  \n• Assist in meeting basic needs (e.g., housing).\
      \  \n• Facilitate access to and utilization of brokered community-based services.\
      \  \n• Provide long-term support, such as counseling services.  \n• Monitor\
      \ the client’s progress through services provided by others.  \n• Use multidisciplinary\
      \ teams."
