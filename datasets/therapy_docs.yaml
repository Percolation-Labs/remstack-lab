    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 107\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 107]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 79 \nevidence supporting the efficacy of antidepressant medication in alleviating\
      \ mood and even some SUD \nsymptoms (Blanco et al., 2012).  \nAddiction counselors\
      \ may represent a way to reduce lags in adequate depression care in people with\
      \ \ndepressive disorders and SUDs. Among 3.3 million people who reported both\
      \ MDEs and SUDs between \n2008 to 2014, only 55 percent received services for\
      \ depression in the previous year (Han, Olfson, & \nMojtabai, 2017). However,\
      \ people who had received SUD treatment in the past year were 1.5 times \nmore\
      \ likely to have received depression care than people who had not engaged in\
      \ SUD treatment (80 \npercent vs. 50 percent, respectively) and were 1.6 times\
      \ more likely to perceive their depressive care as \nbeing helpful (48 percent\
      \ vs. 32 percent) than people who did not access SUD treatment in the previous\
      \ \n12 months (Han et al., 2017). \nOther facts about depression and SUDs that\
      \ addiction counselors should know include: \n• \nBoth substance use and discontinuance\
      \ can be associated with depressive symptoms. \n• \nDuring the first months\
      \ of sobriety, many people with SUDs can exhibit symptoms of depression \nthat\
      \ fade over time and that are related to acute and protracted withdrawal. \n\
      • \nPeople with co-occurring depressive disorders and SUDs typically use a variety\
      \ of drugs.  \n• \nRecent evidence suggests there is increasing cannabis use\
      \ with depression, although cannabinoids \nhave not been shown to be effective\
      \ in self-management of depression. In fact, cannabis may \nactually worsen\
      \ the course of MDD and reduce chances of treatment seeking (Bahorik et al.,\
      \ 2018).  \nTreatment of MDD and SUD \nPsychotherapy (e.g., integrated cognitive–behavioral\
      \ therapy [CBT], group CBT), with or without adjunct \nantidepressant use, can\
      \ effectively reduce frequency of substance use and depressive symptoms and\
      \ \nimprove functioning briefly and over the long term (Paddock, Hunter, & Leininger,\
      \ 2014; Vujanovic et al., \n2017). In a review examining MDD and AUD specifically\
      \ (Riper et al., 2014), treatment as usual \nsupplemented with CBT and motivational\
      \ interviewing had small but significant effects in improving \ndepression and\
      \ decreasing alcohol use versus treatment as usual alone or other brief psychosocial\
      \ \ninterventions.  \nFor more extensive guidance about counseling clients with\
      \ addiction and depression, see TIP 48, \nManaging Depressive Symptoms in Substance\
      \ Abuse Clients During Early Recovery (Center for Substance \nAbuse Treatment\
      \ [CSAT], 2008). \nAdvice to the Counselor: Counseling a Client With a Depressive\
      \ Disorder \n• It is possible that as many as half of the clients an addiction\
      \ counselor sees will have an MDE (Center for \nBehavioral Health Statistics\
      \ and Quality [CBHSQ], 2019). Counselors should expect to encounter depressive\
      \ \nsymptoms and disorders in their work and proactively familiarize themselves\
      \ with diagnostic criteria and \ngeneral treatment approaches. \n• Differentiate\
      \ among commonplace expressions of depression and depression associated with\
      \ more serious \nmental illness (SMI), medical conditions and medication side\
      \ effects, and substance-induced changes. \nUnderstand that it is possible to\
      \ have depressive symptoms without meeting full criteria for MDD or another\
      \ \ndepressive disorder. Distinguishing MDD from normal moods and depressive\
      \ symptoms is also important. \n• Symptoms of depression can persist for 3 to\
      \ 6 months following abstinence and need to be treated in \ncounseling. Educate\
      \ clients about the relationship of depression to substance misuse so that they\
      \ know what \nto expect from treatment and the course of recovery."
