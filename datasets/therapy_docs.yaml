    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 186\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 186]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 5— Strategies\
      \ for Working With People Who Have Co-Occurring Disorders   \n \nPage 158 \n\
      NIDA (2018) includes relapse prevention therapy (RPT) in its list of effective\
      \ SUD treatment \napproaches. RPT helps people maintain health behavior changes\
      \ by teaching them to anticipate and \ncope with relapse. There are five categories\
      \ of RPT strategies (Marlatt, 1985):  \n• \nAssessment procedures help clients\
      \ appreciate the nature of their problems in objective terms, to \nmeasure motivation\
      \ for change, and to identify risk factors that increase the probability of\
      \ relapse. \n• \nInsight/awareness-raising techniques help clients adjust their\
      \ beliefs about the behavior change \nprocess (e.g., viewing it as a learning\
      \ process). Via self-monitoring, RPT also helps clients identify \npatterns\
      \ of emotion, thought, and behavior related to SUDs and co-occurring mental\
      \ disorders. \n• \nCoping-skills training strategies teach clients behavioral\
      \ and cognitive strategies to avoid relapse. \n• \nCognitive strategies help\
      \ clients manage urges and craving, identify early warning signals of relapse,\
      \ \nand reframe reactions to an initial lapse. \n• \nLifestyle modifications\
      \ (e.g., meditation, exercise) strengthen clients’ overall coping capacity.\
      \ \nThe goal of RPT is to teach clients to recognize increasing relapse risk\
      \ and to intervene at earlier points \nin the relapse process. Thus, RPT fosters\
      \ client progress toward maintaining abstinence and living a life \nin which\
      \ lapses occur less often and are less severe. RPT frames a lapse as a “fork\
      \ in the road,” or a \ncrisis. Each lapse has elements of danger (progression\
      \ to full-blown relapse) and opportunity (reduced \nrelapse risk in the future\
      \ because of the lessons learned from debriefing the lapse).  \nRPT encourages\
      \ clients to create a balanced lifestyle that will help them manage their CODs\
      \ more \neffectively and fulfill their needs without using substances to cope\
      \ with life’s demands and \nopportunities. In delivering RPT, providers can:\
      \ \n• \nExplore with clients the positive and negative consequences of continued\
      \ substance use (“decisional \nbalance,” as discussed in the motivational interviewing\
      \ section of this chapter). \n• \nHelp clients recognize high-risk situations\
      \ for returning to substance use. \n• \nTeach clients skills to avoid high-risk\
      \ situations or cope effectively with them. \n• \nDevelop a relapse emergency\
      \ plan for damage control to limit lapse duration/severity. \n• \nSupport clients\
      \ in learning how to identify and cope with substance-related urges and cravings.\
      \ \nAdvice to the Counselor: Using Relapse Prevention Methods in COD Treatment\
      \ \nThe consensus panel recommends using the following relapse prevention methods\
      \ with clients who have CODs:  \n• Provide relapse prevention education on both\
      \ mental disorders and SUDs and their interrelations.  \n• Teach clients skills\
      \ to resist pressure to stop psychotropic medication and to increase medication\
      \ adherence.  \n• Encourage attendance at dual recovery groups and teach social\
      \ skills necessary for participation.  \n• Use daily inventory to monitor psychiatric\
      \ symptoms and symptoms changes.  \nIf relapse occurs, use it as a learning\
      \ experience to investigate triggers with the client. Reframe the relapse as\
      \ an \nopportunity for self-knowledge and a step toward ultimate success. \n\
      Empirical Evidence Supporting Use of RPT in COD Treatment \nMuch of the empirical\
      \ literature on RPT addresses its application in SUD treatment. In this context,\
      \ RPT \nhas demonstrated strong and consistent efficacy versus no treatment\
      \ and similar efficacy to other active \ntreatments on outcomes like reduced\
      \ relapse risk and severity, increased treatment gains, and greater \nuse of\
      \ treatment matching (Bowen et al., 2014; Hendershot et al., 2011). Research\
      \ also supports RPT \nfor enhancing substance use outcomes among people with\
      \ CODs."
