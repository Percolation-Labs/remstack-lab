    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 140\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 140]\nAdvice to Counselors: Strategies To Identify\
      \ and Manage Trauma-Related \nTriggers \nStrategy #1: Use the Sorting the Past\
      \ From the Present technique for cognitive realignment \n(Blackburn, 1995) to\
      \ help separate the current situation from the past trauma. Identify one trigger\
      \ at \na time, and then discuss the following questions w\n ith the client:\
      \  \n•\nWhen and where did you begin to notice a reaction? \n• \nHow does this\
      \ situation remind you of your past history or past trauma? \n• \nHow are your\
      \ reactions to the current situation similar to your past reactions to the trauma(s)?\
      \ \n• \nHow was this current situation different from the past trauma? \n• \n\
      How did you react differently to the current situation than to the previous\
      \ trauma? \n• \nHow are you different today (e.g., factors such as age, abilities,\
      \ strength, level of support)?  \n• \nWhat choices can you make that are different\
      \ from the past and that can help you address the \ncurrent situation (trigger)?\
      \ \nAfter reviewing this exercise several times in counseling, put the questions\
      \ on a card for the client to\ncarry and use outside of treatment. Clients with\
      \ substance use disorders can benefit from using the \nsame questions (slightly\
      \ reworded) to address relapse triggers. \n \nStrategy #2: After the individual\
      \ identifies the trigger and draws connections between the trigger \nand past\
      \ trauma, work with him or her to establish responses and coping strategies\
      \ to deal with \ntriggers as they occur. Initially, the planned responses will\
      \ not immediately occur after a trigger, but \nwith practice, the planned responses\
      \ will move closer to the time of the trigger. Some strategies \ninclude an\
      \ acronym that reflects coping strategies (Exhibit 1.5-1), positive self-talk\
      \ generated by \ncognitive–behavioral covert m\n \nodeling exercises (rehearsal\
      \ of coping statements), breathing retrain­\ning, and use of support systems\
      \ (e.g., calling someone). \nStrategy #3: Self-monitoring is any strategy that\
      \ asks a client to observe and record the number of \ntimes something happens,\
      \ to note the intensity of specific experiences, or to describe a specific \n\
      behavioral, emotional, or cognitive phenomenon each time it occurs. For individuals\
      \ with histories of \ntrauma, triggers and flashbacks can be quite frightening,\
      \ intense, and powerful. Even if the client has \nhad just one or two triggers\
      \ or flashbacks, he or she may perceive flashbacks as happening constantly.\
      \ \nOften, it takes time to recover from these experiences. Using self-monitoring\
      \ and asking the client \nto record each time a trigger occurs, along with describing\
      \ the trigger and its intensity level (using a \nscale from 1–10), clients and\
      \ counselors will gain an understanding of the type of triggers present \nand\
      \ the level of distress that each one produces. Moreover, the client may begin\
      \ to see that the \ntriggers don’t actually happen all the time, even though\
      \ they may seem to occur frequently. \nTrauma-Informed Care in Behavioral Health\
      \ Services \nIdentify and Manage Trauma-\nRelated Triggers \nMany clients who\
      \ have traumatic stress are \ncaught off guard with intrusive thoughts, feel­\n\
      ings, sensations, or environmental cues of the \ntrauma. This experience can\
      \ be quite discon­\ncerting, but often, the individual does not\ndraw an immediate\
      \ connection between the \ninternal or external trigger and his or her reac­\n\
      tions. At other times, the trigger is so potent \nthat the individual is unable\
      \ to discern the \npresent trigger from the past trauma and be­\ngins to respond\
      \ as if the trauma is reoccurring. \nKey steps in identifying triggers are to\
      \ reflect\nback on the situation, surroundings, or sensa­\ntions prior to the\
      \ strong reaction. By doing so,\nyou and your client may be able to determine\
      \ \nthe connections among these cues, the past\ntrauma(s), and the client’s\
      \ reaction. Once the \ncue is identified, discuss the ways in which it\nis connected\
      \ to past trauma. For some cues,\nthere will be an obvious and immediate con­\n\
      nection (e.g., having someone say “I love you”\nin a significant relationship\
      \ as an adult and\nconnecting this to an abuser who said the\nsame thing prior\
      \ to a sexual assault). Other \n118"
