    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 251\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 251]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 7—Treatment\
      \ Models and Settings for People With Co-Occurring Disorders \n \nPage 223 \n\
      including those that can be used in primary care settings; select instruments\
      \ are also located in \nAppendix C.)  \nAlthough addiction screening can and\
      \ should be offered in both nonurgent as well as urgent medical \ncare settings,\
      \ approaches may need to be implemented differently for each. O’Grady et al.\
      \ (2019) \ndescribe use of a screening, brief intervention and referral for\
      \ treatment program for people with or at \nrisk for addiction that was implemented\
      \ at EDs and primary care clinics. Compared to people screened \nat high risk\
      \ for substance misuse in the primary care clinics, those screened as high risk\
      \ in the EDs were \nsignificantly more likely to also have unstable housing,\
      \ be unemployed, have self-reported “extreme” \nstress, have “serious” depression\
      \ or anxiety, and poor current health. They also reported higher \naddiction\
      \ screening scores and more frequent substance use than people in the primary\
      \ care clinics. \nPrescreening in the EDs was less likely to be completed than\
      \ in primary care because clients were more \nlikely to be in acute states,\
      \ actively intoxicated, or have altered mental status. Further, more than one-\n\
      third of people who prescreened positive for substance misuse did not receive\
      \ full screening and \nintervention. This finding is consistent with results\
      \ from 2 longitudinal surveys of 1,500 ED physicians \nthat found only 15 percent\
      \ to 20 percent of clients were screened for substance misuse and only 19 \n\
      percent to 26 percent of ED physicians reported using a formal addiction screening\
      \ tool (Broderick \nKaplan, Martini, & Caruso, 2015). These data are worrisome,\
      \ given feedback from the American College \nof Emergency Physicians (2017)\
      \ that ED professionals are, “positioned and qualified to mitigate the \nconsequences\
      \ of alcohol misuse through screening programs, brief intervention, and referral\
      \ to \ntreatment” and that EDs should maintain “wide availability of resources\
      \ necessary to address the needs \nof patients with alcohol-related problems\
      \ and those at-risk for them.” ED staff may therefore require \nadditional training\
      \ to better recognize and respond to clients with addiction, particularly those\
      \ with \nsevere disorders. Formal procedures may also be needed to foster successful\
      \ referral and \nimplementation of brief interventions (e.g., education, harm\
      \ reduction).  \nInterventions \nSeveral differences exist in behavioral health\
      \ service provision (including addiction services) in \nmedical settings versus\
      \ traditional mental health service settings (Exhibit 7.4). Acute medical settings\
      \ \nmay be less likely than mental health clinics to have SUD treatment providers\
      \ on staff, unless the setting \noffers integrated care. For this reason, acute\
      \ care and other medical settings should have formal \nprocedures in place so\
      \ providers know when clients require referral for specialty addition treatment\
      \ \nversus in-office brief interventions (e.g., education about substance use,\
      \ harm reduction tips) (Shapiro, \nCoffa, & McCance-Katz, 2013). Pharmacologic\
      \ treatment is likely easier for clients to access in medical \nsettings than\
      \ in mental health centers because of the widespread availability of onsite\
      \ prescribers. \nPharmacologic treatment should be offered based on the latest\
      \ evidence-based best practices (e.g., TIP \n63, Medications for Opioid Use\
      \ Disorder [SAMHSA, 2018c]; VA/DoD Clinical Practice Guidelines for the \nManagement\
      \ of Substance Use Disorders [VA/DoD, 2015]). See the section “Pharmacotherapy”\
      \ for a full \ndiscussion of medication treatment of people with CODs. \nIn\
      \ integrated settings, treatment planning will often need to occur in collaboration\
      \ with the other team \nproviders (Savic et al., 2017). To this end, providers\
      \ likely will need to engage in greater sharing of \nconfidential client information\
      \ than in nonintegrated, traditional settings to foster case management \nand\
      \ coordination of services (Savic et al., 2017). Clients need to be briefed\
      \ about these limits to \nconfidentiality at intake and their consent documented."
