    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Pages\
      \ 134-135\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 134]\nTrauma-Informed Care in Behavioral Health\
      \ Services \nTIC Framework in Behavioral Health Services—Clinical Issues Across\
      \ Services \nseemingly without provocation; feelings of\nsadness, anger, shame,\
      \ or being overwhelmed;\nor not having control over sudden disconnec­\ntions\
      \ from others make moment-to-moment \nliving feel unsafe. Clients might express\
      \ feel­\ning unsafe through statements such as, “I can’t \ncontrol my feelings,”\
      \ or, “I just space out and\ndisconnect from the world for no reason,” or,\n\
      “I’m afraid to go to sleep because of the \nnightmares.” The intense feelings\
      \ that accom­\npany trauma can also make clients feel unsafe.\nThey may wake\
      \ up in the morning feeling fine \nbut become immobilized by depression as the\n\
      day progresses. Clients with histories of trau­\nma may experience panicky feelings\
      \ of being \ntrapped or abandoned. An early effort in\ntrauma treatment is thus\
      \ helping the client \nEstablish Safety \nBeyond identifying trauma and trauma-related\
      \ \nsymptoms, the initial objective of TIC is es­\ntablishing safety. Borrowing\
      \ from Herman’s \n(1992) conceptualization of trauma recovery,\nsafety is the\
      \ first goal of treatment. Establish­\ning safety is especially crucial at the\
      \ outset of\ntrauma-informed treatment and often be­\ncomes a recurrent need\
      \ when events or thera­\npeutic changes raise safety issues, such as a\nchange\
      \ in treatment staffing due to vacations. \nIn the context of TIC, safety has\
      \ a variety of\nmeanings. Perhaps most importantly, the cli­\nent has to have\
      \ some degree of safety from \ntrauma symptoms. Recurring intrusive night­\n\
      mares; painful memories that burst forth \n112\n\n[Page 135]\nAdvice to Counselors:\
      \ Strategies To Promote Safety \nStrategy #1: Teach clients how and when to\
      \ use grounding exercises when they feel unsafe or \noverwhelmed. \nStrategy\
      \ #2: Establish some specific routines in individual, group, or family therapy\
      \ (e.g., have an \nopening ritual or routine when starting and ending a group\
      \ session). A structured setting can provide \na sense of safety and familiarity\
      \ for clients with histories of trauma. \nStrategy #3: Facilitate a discussion\
      \ on safe and unsafe behaviors. Have clients identify, on paper, \nbehaviors\
      \ that promote safety and behaviors that feel unsafe for them today.  \nStrategy\
      \ #4: Refer to Seeking Safety: A Treatment Manual for PTSD and Substance Abuse\
      \ (Najavits, \n2002a). This menu-based manual covers an array of treatment topics,\
      \ including the core concept of \nsafety. Each topic consists of several segments,\
      \ including preparing for the session, session format, \nsession content, handouts,\
      \ and guidelines. \nStrategy #5: Encourage the development of a safety plan.\
      \ Depending on the type of trauma, per­\nsonal safety can be an issue; work\
      \ with the client to develop a plan that will help him or her feel in \ncontrol\
      \ and prepared for the unexpected. If the trauma was a natural or human-caused\
      \ disaster, en­\ncourage thinking about how family and friends will respond\
      \ and connect in the event of another cri­\nsis. If sexual abuse or rape was\
      \ the event, encourage thinking about future steps that could help \nmake the\
      \ client safer. There is a delicate balance between preparation and the realization\
      \ that one \ncannot prepare for all possible traumatic events. Nonetheless,\
      \ an action plan can help the client re­\ngain a sense of environmental balance.\
      \ \nPart 1, Chapter 5—Clinical Issues Across Services \ngain more control over\
      \ trauma symptoms (and\nbe able to label them as such) by learning\nmore about\
      \ the client and helping him or her\ndevelop new coping skills to handle symptoms\
      \ \nwhen they arise and stay more grounded when\nflooded with feelings or memories.\
      \ \nA second aspect is safety in the environment. \nTrauma reactions can be\
      \ triggered by sudden\nloud sounds (e.g., television at high volume,\nraised\
      \ voices), tension between people, certain\nsmells, or casual touches that are\
      \ perceived as \ninvasions of physical boundaries. The vulnera­\nbility of exposing\
      \ one’s history in the treat­\nment setting can manifest in the client as \n\
      feeling physically vulnerable and unsafe in the \ntreatment environment. Sudden\
      \ or inade­\nquately explained treatment transitions, such\nas moving from one\
      \ level of treatment to an­\nother or changing counselors, can also evoke \n\
      feelings of danger, abandonment, or instabil­\nity. Early in treatment, trauma\
      \ survivors gen­\nerally value routine and predictability. The \ncounselor should\
      \ recognize these needs and \nrespond appropriately by offering information\n\
      in advance, providing nonshaming responses \nto a client’s reactions to stimuli\
      \ in his or her \nenvironment, and helping the client build a \ndaily structure\
      \ that feels safe. \nA third aspect of safety is preventing a recur­\nrence\
      \ of trauma. People with histories of\ntrauma and substance abuse are more likely\
      \ to\nengage in high-risk behaviors and to experi­\nence subsequent traumas.\
      \ Early treatment\nshould focus on helping clients stop using\nunsafe coping\
      \ mechanisms, such as substance\nabuse, self-harm, and other self-destructive\
      \ \nbehaviors, and replacing them with safe and\nhealthy coping strategies.\
      \ Helping clients \nlearn to protect themselves in reasonable ways \nis a positive\
      \ goal of treatment. \nPrevent Retraumatization \nA key objective in TIC is\
      \ to prevent retrauma­\ntization generated by intervention and treat­\nment\
      \ practices and policies. Unfortunately,\ntreatment settings and clinicians\
      \ can \n113"
