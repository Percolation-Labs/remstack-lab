    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 31\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 31]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 1—Introduction\
      \ to Substance Use Disorder Treatment for People With Co-Occurring Disorders\
      \  \n \n \nPage 3 \n \nOther main audiences for this TIP are mental health practitioners,\
      \ as well as primary care providers \n(e.g., general practitioners, internal\
      \ medicine specialists, family physicians, and nurse practitioners), who \n\
      may encounter patients with CODs in their clinics, private practices, or emergency\
      \ medicine settings.  \nSecondary audiences include administrators, supervisors,\
      \ educators, researchers, criminal justice staff, \nand other healthcare and\
      \ social service providers who work with people who have CODs. \nApproach \n\
      The TIP uses three criteria for inclusion of a particular strategy, technique,\
      \ or model:  \n1. Definitive research (i.e., evidence-based treatments) \n2.\
      \ Well-articulated approaches with empirical support \n3. Consensus panel agreement\
      \ about established clinical practice  \nThe information in this TIP derives\
      \ from a variety of sources, including the research literature, \nconceptual\
      \ writings, descriptions of established program models, accumulated clinical\
      \ experience and \nexpertise, government reports, and other available empirical\
      \ evidence. It reflects the current state of \nclinical wisdom regarding the\
      \ treatment of clients with CODs. \nGuidance for the Reader \nThis TIP is a\
      \ resource document and a guide on CODs. It contains up-to-date knowledge and\
      \ instructive \nmaterial, reviews selected literature, summarizes many COD treatment\
      \ approaches, and covers some \nempirical information. The scope of CODs generated\
      \ a complex and extensive TIP that is probably best \nread by chapter or section.\
      \ It contains text boxes, case histories, illustrations, and summaries to \n\
      synthesize knowledge that is grounded in the practical realities of clinical\
      \ cases and real situations.  \nA special feature throughout the TIP—“Advice\
      \ to the Counselor” boxes—provide direct and accessible \nguidance for the counselor.\
      \ Readers can study these boxes to obtain concise practical guidance. Advice\
      \ \nto the Counselor boxes distill what the counselor needs to know and what\
      \ steps to take; they are \nenriched by more detailed reading of the relevant\
      \ material in each section or chapter. \nThe chair and co-chair of the TIP consensus\
      \ panel encourage collaboration among providers and \ntreatment agencies to\
      \ translate the concepts and methods of this TIP into other useable tools \n\
      specifically shaped to the needs and resources of each agency and situation.\
      \ It is the hope of the \nconsensus panel that the reader will gain from this\
      \ TIP increased knowledge, encouragement, and \nresources for the important\
      \ work of treating people with CODs. \nTerminology in This TIP \nExhibit 1.1\
      \ defines key terms that appear in this TIP. \nExhibit 1.1. Key Terms \n• Addiction*:\
      \ The most severe form of SUD, associated with compulsive or uncontrolled use\
      \ of one or more \nsubstances. Addiction is a chronic brain disease that has\
      \ the potential for both recurrence (relapse) and \nrecovery. \n• Binge drinking*:\
      \ Binge drinking for men is drinking 5 or more standard alcoholic drinks, and\
      \ for women, 4 or \nmore standard alcoholic drinks on the same occasion on at\
      \ least 1 day in the past 30 days."
