    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 205\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 205]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 6—Co-Occurring\
      \ Disorders Among Special Populations \n \nPage 177 \n• Offer services related\
      \ to child care and children’s needs, including: \n− Onsite child care or, for\
      \ residential settings, live-in accommodations for children. \n− Screening and\
      \ assessments for children. \n− Child and family counseling (or referral for\
      \ those services). \n− Coordinated care with child welfare/children’s protective\
      \ services. \n• Ensure the physical treatment environment is safe and secure.\
      \ Being in close proximity to schools, child care, \nand public transportation\
      \ is also desirable. \nSources: Grella (2008); Tang, Claus, Orwin, Kissin, &\
      \ Arieira (2012). \nCOD Treatment \nThe treatment barriers and socioeconomic\
      \ burdens facing women with either SUDs or mental illness \nalone are multiplied\
      \ in women with both conditions, leading to substantial challenges that make\
      \ \nrecovery more difficult and relapse more likely. Women with SUDs frequently\
      \ have comorbid mental \ndisorders, including SMI (Evans, Padwa, Li, Lin, &\
      \ Hser, 2015). This leads to more severe symptoms, \nworse functioning, lower\
      \ quality of life, and more complex treatment needs than for women who only\
      \ \nhave SUDs. Specifically, women with CODs (particularly involving SMI, like\
      \ bipolar disorder or psychosis) \nare more like than women with only SUDs to\
      \ (Evans et al., 2015):  \n• \nExperience homelessness. \n• \nBe unmarried.\
      \ \n• \nHave a past history of physical or sexual abuse. \n• \nReceive public\
      \ assistance. \n• \nHave a longer substance use history. \n• \nHave more severe\
      \ alcohol use-related problems. \n• \nHave more severe problems related to employment.\
      \ \n• \nHave more severe medical conditions. \n• \nHave greater family dysfunctions.\
      \ \n• \nBe on psychiatric medication. \nServices for women with CODs should\
      \ address these disparities. Women with CODs may also lack \nsocial support\
      \ compared with women who have only SUDs; counselors should help women with\
      \ CODs \nlocate and use supportive services (Brown, Harris, & Fallot, 2013).\
      \  \nWomen receiving treatment for SUDs or CODs often benefit from trauma-informed\
      \ approaches. \nTrauma is present in an overwhelming majority of women with\
      \ CODs (SAMHSA, 2015c, March), \nregardless of their age. Most women have a\
      \ history of at least one adverse childhood experience, often \nabuse (Choi\
      \ et al., 2017). However, women with CODs are less likely than women with SUDs\
      \ only to \nenter treatment and to receive ongoing care (Bernstein et al., 2015),\
      \ despite mental disorders and SUDs \nboth being disabling in women and a common\
      \ cause of inpatient hospitalization (Bennett, Gibson, \nRohan, Howland, & Rankin,\
      \ 2018).  \nWomen with CODs—and particularly with SMI and SUDs—often do not\
      \ receive services for their conditions. \nOf women who entered SUD treatment\
      \ with a co-occurring mental illness (Evans et al., 2015), almost 30 percent\
      \ \nwith a comorbid mental disorder received no mental health services over\
      \ the course of 8 years, including 7 \npercent with co-occurring psychosis,\
      \ 13 percent with bipolar disorder, and 20 percent with depressive disorder."
