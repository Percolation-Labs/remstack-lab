    uri: doc:tip42_cooccurring:p62
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 62\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 62]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 3—Screening\
      \ and Assessment of Co-Occurring Disorders \n \nPage 34 \nthe optimal process\
      \ of evaluation for clients with CODs and to encourage the field to move toward\
      \ this \nideal. Nonetheless, the panel recognizes that not all agencies and\
      \ providers have the resources to \nconduct immediate and thorough screenings.\
      \ Therefore, the chapter provides a description of the initial \nscreening and\
      \ the basic or minimal assessment of CODs necessary for the initial treatment\
      \ planning.  \nNote that medical problems (including physical disability and\
      \ sexually transmitted diseases), cultural \ntopics, gender-specific and sexual\
      \ orientation matters, and legal concerns always must be addressed, \nwhether\
      \ basic or more comprehensive assessment is performed. The consensus panel assumes\
      \ that \nappropriate procedures are in place to address these and other important\
      \ areas that must be included \nin treatment planning. However, the focus of\
      \ this chapter, in keeping with the purpose of this Treatment \nImprovement\
      \ Protocol (TIP), is on screening and assessment related to CODs. \nScreening\
      \ and Basic Assessment for CODs \nThis section provides an overview of the screening\
      \ and basic assessment process for CODs. A basic \nassessment covers the key\
      \ information required for treatment matching and treatment planning. \nSpecifically,\
      \ the basic assessment offers a structure with which to obtain:  \n• \nDemographic\
      \ and historical information; established or probable diagnoses and associated\
      \ impairments. \n• \nGeneral strengths and problem areas.  \n• \nStage of change\
      \ or level of service needed for both substance misuse and mental illness. \
      \ \n• \nPreliminary determination of the severity of CODs as a guide to final\
      \ level of care determination.  \nIn carrying out these processes, counselors\
      \ should understand the limitations of their licensure or \ncertification authority\
      \ to diagnose or assess mental disorders. Generally, however, collecting screening\
      \ \nand assessment information is a legitimate and legal activity even for unlicensed\
      \ providers, provided \nthat they do not use diagnostic labels as conclusions\
      \ or opinions about the client. Information gathered \nin this way is needed\
      \ to ensure the client is placed in the most appropriate treatment setting (see\
      \ the \nsection “Step 5: Determine the Level of Care”) and to assist in providing\
      \ mental disorder and addiction \ncare that addresses each disorder. \nIn addition,\
      \ there are a number of circumstances that can affect validity and test responses\
      \ that may not \nbe obvious to the beginning counselor, such as the manner in\
      \ which instructions are given to the client, \nthe setting where the screening\
      \ or assessment takes place, privacy (or the lack thereof), and trust and \n\
      rapport between the client and counselor. Throughout the process it is important\
      \ to be sensitive to \ncultural context and to the different presentations of\
      \ both SUDs and mental disorders that may occur in \nvarious cultures (see Chapter\
      \ 5 of this TIP for more information about culturally sensitive care for clients\
      \ \nwith CODs). Detailed discussions of these important screening/assessment\
      \ and cultural matters are \nbeyond the scope of this TIP. For more information\
      \ on screening and assessment for CODs, see \nScreening and Assessment of Co-Occurring\
      \ Disorders in the Justice System (Substance Abuse and Mental \nHealth Services\
      \ Administration [SAMHSA], 2015b). For information on cultural topics, see TIP\
      \ 59, \nImproving Cultural Competence (SAMHSA, 2014a)."
