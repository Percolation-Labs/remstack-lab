      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 105 \nAdvice to the Counselor: Counseling a Client With an Anxiety Disorder\
      \ \n• Treating only one disorder is usually insufficient, as is treating disorders\
      \ in isolation (e.g., sequentially). \nClients with both anxiety and addictions\
      \ need concurrent treatment that equally targets both conditions. \n• Pharmacotherapies\
      \ can effectively reduce anxiety symptoms (especially if combined with psychotherapy)\
      \ \nand may need to be a part of clients’ treatment plans. But prescribing psychotropic\
      \ medication in someone \nwith an SUD can be tricky. As needed, refer the client\
      \ to a mental health professional for a full assessment to \ndetermine whether\
      \ medication is warranted and how to safely integrate it into the treatment\
      \ plan.  \n• People in recovery from SUDs may have conflicting feelings about\
      \ taking medication. Not all clients with \nanxiety disorders will need pharmacotherapy,\
      \ but in many cases it can help and, when combined with \npsychotherapy, is\
      \ frequently more effective at reducing anxiety symptoms and improving functioning\
      \ than \neither medication or psychotherapy alone. That said, do not “push”\
      \ medications on clients; instead, invite \nthem to explore their feelings about\
      \ taking medications and discuss advantages and disadvantages of such. \n• Selective\
      \ serotonin reuptake inhibitors are commonly used to help manage GAD, panic\
      \ disorder, and SAD but \nshould not be taken with alcohol. It is vital that\
      \ addiction counselors educate clients taking anxiolytics \n(especially benzodiazepines)\
      \ about the indications, contraindications, adverse effects, and dangers of\
      \ \nmedication–alcohol interactions. For clients with anxiety and AUD specifically,\
      \ referral to a mental health \nprofessional to discuss medication management\
      \ may be needed. \n• Be mindful of the increased risk of dependence and abuse\
      \ liability with benzodiazepines. This risk might be \nheightened in people\
      \ who misuse substances to self-medicate their anxiety symptoms or in people\
      \ with \nSUDs in general. Use CBT known to effectively treat anxiety disorders\
      \ to minimize or augment the use of \nmedications.  \n• Educate clients on the\
      \ dangers of using substances to self-medicate and control anxiety symptoms,\
      \ and make \ndistress tolerance, self-regulation, and adaptive coping skills\
      \ major focuses of treatment. \n• Assess for (and advise against) over-the-counter\
      \ substances that can cause or exacerbate anxiety symptoms, \nlike caffeine\
      \ pills and weight loss supplements. \n• Understand the special sensitivities\
      \ of clients with SAD to social situations. Although group CBT can help \npeople\
      \ with SAD learn to become more comfortable in social environments, individual\
      \ CBT can be equally \neffective and should be an option for clients who decline\
      \ group treatment. \n• When clients do not improve as expected, it is not necessarily\
      \ because of treatment failure or client \nnoncompliance. Clients may be compliant\
      \ and plans may be adequate, but disease processes remain resistant.  \n• Expect\
      \ a longer treatment duration compared with treatment for either anxiety or\
      \ addiction alone. \n• Clients with severe and persistent SUDs and anxiety disorders\
      \ should not be seen as resistant, manipulative, \nor unmotivated but in need\
      \ of intensive support. \n• Symptoms may result from SUDs, not underlying mental\
      \ disorders; careful, continual assessment is key. \n• Anxiety symptoms and\
      \ disorders are risk factors for suicidal ideation and suicide attempt. Use\
      \ suicide risk mitigation \n(e.g., routine assessment, thorough documentation)\
      \ and collaborate with clients to implement safety plans. \n \nCase Study: GAD\
      \ and Protracted Withdrawal \nRay Y., a 50-year-old husband and father of teenagers,\
