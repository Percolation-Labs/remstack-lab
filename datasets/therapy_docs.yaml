    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 140\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 140]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 112 \nbehavior, defiance, hostility, or failure to understand tasks or\
      \ instructions. For older adolescents and adults \n(age 17 and older), at least\
      \ five symptoms are required.  \na. Often fails to give close attention to details\
      \ or makes careless mistakes in schoolwork, at work, or \nduring other activities\
      \ (e.g., overlooks or misses details, work is inaccurate) \nb. Often has difficulty\
      \ sustaining attention in tasks or play activities (e.g., has difficulty remaining\
      \ focused \nduring lectures, conversations, or lengthy reading)  \nc. \nOften\
      \ does not seem to listen when spoken to directly (e.g., mind seems elsewhere,\
      \ even in the \nabsence of any obvious distraction) \nd. Often does not follow\
      \ through on instructions and fails to finish schoolwork, chores, or duties\
      \ in the \nworkplace (e.g., starts tasks but quickly loses focus and is easily\
      \ sidetracked) \ne. Often has difficulty organizing tasks and activities (e.g.,\
      \ difficulty managing sequential tasks; difficulty \nkeeping materials and belongings\
      \ in order; messy, disorganized work; has poor time management; fails \nto meet\
      \ demands) \nf. \nOften avoids, dislikes, or is reluctant to engage in tasks\
      \ that require sustained mental effort (e.g., \nschoolwork or homework; for\
      \ older adolescents and adults, preparing reports, completing forms, \nreviewing\
      \ lengthy papers) \ng. \nOften loses things necessary for tasks or activities\
      \ (e.g., school materials, pencils, books, tools, wallets, \nkeys, paperwork,\
      \ eyeglasses, mobile phones) \nh. Is often easily distracted by extraneous stimuli\
      \ (for older adolescents and adults, may include unrelated \nthoughts)  \ni.\
      \ \nIs often forgetful in daily activities (e.g., doing chores, running errands;\
      \ for older adolescents and \nadults, returning calls, paying bills, keeping\
      \ appointments) \n2. Hyperactivity and impulsivity: Six (or more) of the following\
      \ symptoms have persisted for at least 6 months to \na degree that is inconsistent\
      \ with developmental level and that negatively impacts directly on social and\
      \ \nacademic/occupational activities. Note: The symptoms are not solely a manifestation\
      \ of oppositional \nbehavior, defiance, hostility, or a failure to understand\
      \ tasks or instructions. For older adolescents and adults \n(ages 17 and older),\
      \ at least five symptoms are required.  \na. Often fidgets with or taps hands\
      \ or feet or squirms in seat \nb. Often leaves seat in situations in which remaining\
      \ seated is expected (e.g., leaves his or her place in the \nclassroom, in the\
      \ office or other workplace, or in other situations that require remaining in\
      \ place) \nc. \nOften runs about or climbs in situations in which it is inappropriate.\
      \ (Note: In adolescents or adults, \nmay be limited to feeling restless.)  \n\
      d. Often unable to play or engage in leisure activities quietly  \ne. Is often\
      \ “on the go,” acting as if “driven by a motor” (e.g., is unable to be or uncomfortable\
      \ being still \nfor extended time, as in restaurants, meetings; may be experienced\
      \ by others as being restless or \ndifficult to keep up with)  \nf. \nOften\
      \ talks excessively  \ng. \nOften blurts out an answer before a question has\
      \ been completed (e.g., completes people’s sentences; \ncannot wait for turn\
      \ in conversation) \nh. Often has difficulty awaiting his or her turn (e.g.,\
      \ while waiting in line) \ni. \nOften interrupts or intrudes on others (e.g.,\
      \ butts into conversations, games, or activities; may start \nusing other people’s\
      \ things without asking or receiving permission; for adolescents and adults,\
      \ may \nintrude into or take over what others are doing) \nB. Several inattentive\
      \ or hyperactive-impulsive symptoms were present prior to age 12 years.  \n\
      C. Several inattentive or hyperactive-impulsive symptoms are present in two\
      \ or more settings (e.g., at home, \nschool, or work; with friends or relatives;\
      \ in other activities). \nD. There is clear evidence that the symptoms interfere\
      \ with, or reduce the quality of, social, academic, or \noccupational functioning."
