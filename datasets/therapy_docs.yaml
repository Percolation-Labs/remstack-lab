      \ The following criteria apply to adults, adolescents, and children older than\
      \ 6 years. \nA. Exposure to actual or threatened death, serious injury, or sexual\
      \ violence in one (or more) of these ways:  \n1. Directly experiencing the traumatic\
      \ event(s) \n2. Witnessing, in person, the event(s) as it occurred to others\
      \  \n3. Learning that the traumatic event(s) occurred to a close family member\
      \ or close friend. In cases of actual \nor threatened death of a family member\
      \ or friend, the event(s) must have been violent or accidental.  \n4. Experiencing\
      \ repeated or extreme exposure to aversive details of the traumatic event(s)\
      \ (e.g., first \nresponders collecting human remains; police officers repeatedly\
      \ exposed to details of child abuse) \nNote: Criterion A4 does not apply to\
      \ exposure through electronic media, television, movies, or pictures, unless\
      \ \nthis exposure is work related.  \nB. Presence of one (or more) of the following\
      \ intrusion symptoms associated with the traumatic events(s), \nbeginning after\
      \ the traumatic event(s) occurred: \n1. Recurrent, involuntary, and intrusive\
      \ distressing memories of the traumatic event(s)"
