    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 106\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 106]\nAdvice to Counselors: Helping Clients With\
      \ Delayed Trauma Responses \nClients who are experiencing a delayed trauma response\
      \ can benefit if you hel\n \np them to: \n•\nCreate an environment that allows\
      \ acknowledgment of the traumatic event(s). \n• \nDiscuss their initial recall\
      \ or first suspicion that they were having a traumatic response. \n• \nBecome\
      \ educated on delayed trauma responses. \n• \nDraw a connection between the\
      \ trauma and presenting trauma-related symptoms. \n• \nCreate a safe environment.\
      \ \n• \nExplore their support systems and fortify them as needed. \n• \nUnderstand\
      \ that triggers can precede traumatic stress reactions, including delayed responses\
      \ \ntrauma.  \nto \n• \nIdentify their triggers.  \n• \nDevelop coping strategies\
      \ to navigate and manage symptoms.\nTrauma-Informed Care in Behavioral Health\
      \ Services \nto the trauma. Other triggers include return­\ning to the scene\
      \ of the trauma, being reminded\nof it in some other way, or noting the anniver­\n\
      sary of an event. Likewise, combat veterans \nand survivors of community-wide\
      \ disasters \nmay seem to be coping well shortly after a\ntrauma, only to have\
      \ symptoms emerge later\nwhen their life situations seem to have stabi­\nlized.\
      \ Some clients in substance abuse recovery \nonly begin to experience trauma\
      \ symptoms \nwhen they maintain abstinence for some time.\nAs individuals decrease\
      \ tension-reducing or \nself-medicating behaviors, trauma memories \nand symptoms\
      \ can emerge. \nCulture and posttraumatic stress \nAlthough research is limited\
      \ across cultures,\nPTSD has been observed in Southeast Asian,\nSouth American,\
      \ Middle Eastern, and Native\nAmerican survivors (Osterman & de Jong,\n2007;\
      \ Wilson & Tang, 2007). As Stamm and\nFriedman (2000) point out, however, simply\
      \ \nobserving PTSD does not mean that it is the\n“best conceptual tool for characterizing\
      \ post-\ntraumatic distress among non-Western indi­\nviduals” (p. 73). In fact,\
      \ many trauma-related\nsymptoms from other cultures do not fit the \nDSM-5 criteria.\
      \ These include somatic and \npsychological symptoms and beliefs about the \n\
      origins and nature of traumatic events. More­\nover, religious and spiritual\
      \ beliefs can affect \nhow a survivor experiences a traumatic event\nand whether\
      \ he or she reports the distress. For\nexample, in societies where attitudes\
      \ toward\nkarma and the glorification of war veterans are\npredominant, it is\
      \ harder for war veterans to\ncome forward and disclose that they are emo­\n\
      tionally overwhelmed or struggling. It would\nbe perceived as inappropriate\
      \ and possibly \ndemoralizing to focus on the emotional dis­\ntress that he\
      \ or she still bears. (For a review of\ncultural competence in treating trauma,\
      \ refer\nto Brown, 2008.) \nMethods for measuring PTSD are also cultur­\nally\
      \ specific. As part of a project begun in\n1972, the World Health Organization\n\
      (WHO) and the National Institutes of Health \n(NIH) embarked on a joint study\
      \ to test the\ncross-cultural applicability of classification\nsystems for various\
      \ diagnoses. WHO and\nNIH identified apparently universal factors of\npsychological\
      \ disorders and developed specific\ninstruments to measure them. These instru­\n\
      ments, the Composite International Diagnos­\ntic Interview and the Schedules\
      \ for Clinical \nAssessment in Neuropsychiatry, include cer­\ntain criteria\
      \ from the DSM (Fourth Edition,\nText Revision; APA, 2000a) as well as criteria\n\
      from the International Statistical Classifica­\ntion of Diseases and Related\
      \ Health Prob­\nlems, 10th revision (ICD-10; Exhibit 1.3-5). \n84"
