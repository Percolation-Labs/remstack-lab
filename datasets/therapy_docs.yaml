    uri: doc:tip57_traumainformed:p94
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 94\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 94]\nAdvice to Counselors: Working With Clients\
      \ Who Are Self-Injurious \nCounselors who are unqualified or uncomfortable working\
      \ with clients who demonstrate self-\nharming, self-destructive, or suicidal\
      \ or homicidal ideation, intent, or behavior should work with their \nagencies\
      \ and supervisors to refer such clients to other counselors. They should consider\
      \ seeking \nspecialized supervision on how to manage such clients effectively\
      \ and safely and how to manage \ntheir feelings about these issues. The following\
      \ suggestions assume that the counselor has had suffi­\ncient training and experience\
      \ to work with clients who are self-injurious. To respond appropriately to \n\
      a client who engages in self-harm, counselors should: \n•\nScreen the client\
      \ for self-harm and suicide risk at the initial evaluation and throughout treatment.\
      \ \n• \nLearn the client’s perspective on self-harm and how it “helps.”  \n\
      • \nUnderstand that self-harm is often a coping strategy to manage the intensity\
      \ of emotional \nand/or physical distress. \n• \nTeach the client coping skills\
      \ that improve his or her management of emotions without self-harm.  \n• \n\
      Help the client obtain the level of care needed to manage genuine risk of suicide\
      \ or severe self-\ninjury. This might include hospitalization, more intensive\
      \ programming (e.g., intensive outpa­\ntient, partial hospitalization, residential\
      \ treatment), or more frequent treatment sessions. The \ngoal is to stabilize\
      \ the client as quickly as possible, and then, if possible, begin to focus treat­\n\
      ment on developing coping strategies to manage self-injurious and other harmful\
      \ impulses. \n• \nConsult with other team members, supervisors, and, if necessary,\
      \ legal experts to determine \nwhether one’s efforts with and conceptualization\
      \ of the self-harming client fit best practice \nguidelines. See, for example,\
      \ Treatment Improvement Protocol (TIP) 42, Substance Abuse \nTreatment for Persons\
      \ With Co-Occurring Disorders (Center for Substance Abuse Treatment \n[CSAT],\
      \ 2005c). Document such consultations and the decisions made as a result of\
      \ them thor­\noughly and frequently. \n• \nHelp the client identify how substance\
      \ use affects self-harm. In some cases, it can increase the \nbehavior (e.g.,\
      \ alcohol disinhibits the client, who is then more likely to self-harm). In\
      \ other cases, \nit can decrease the behavior (e.g., heroin evokes relaxation\
      \ and, thus, can lessen the urge to \nself-harm). In either case, continue to\
      \ help the client understand how abstinence from substances \nis necessary so\
      \ that he or she can learn more adaptive coping.  \n• \nWork collaboratively\
      \ with the client to develop a plan to create a sense of safety. Individuals\
      \ are \naffected by trauma in different ways; therefore, safety or a safe environment\
      \ may mean some­\nthing entirely different from one person to the next. Allow\
      \ the client to define what safety means \nto him or her.  \nCounselors can\
      \ also help the client prepare a safety card that the client can carry at all\
      \ times. The \ncard might include the counselor’s contact information, a 24-hour\
      \ crisis number to call in emergen­\ncies, contact information for supportive\
      \ individuals who can be contacted when needed, and, if ap­\npropriate, telephone\
      \ numbers for emergency medical services. The counselor can discuss with the\
      \ \nclient the types of signs or crises that might warrant using the numbers\
      \ on the card. Additionally, the \ncounselor might check with the client from\
      \ time to time to confirm that the information on the card \nis current. \n\
      TIP 50, Addressing Suicidal Thoughts and Behaviors in Substance Abuse Treatment\
      \ (CSAT, 2009a), \nhas examples of safety agreements specifically for s uicidal\
      \ clients and discusses their uses in m\n \nore \ndetail. There is no credible\
      \ evidence that a safety agreement is effective in preventing a suicide at­\n\
      tempt or death. Safety agreements for clients with suicidal thoughts and behaviors\
      \ should only be \nused as an adjunct support accompanying professional screening,\
      \ assessment, and treatment for \npeople with suicidal thoughts and behaviors.\
      \ Keep in mind that safety plans or agreements may be \nperceived by the trauma\
      \ survivor as a means of controlling behavior, subsequently replicating or \n\
      triggering previous traumatic experiences.  \nAll professionals—and in some\
      \ States, anyone—could have ethical and legal responsibilities to those \nclients\
      \ who pose an imminent danger to themselves or others. Clinicians should be\
      \ aware of the \npertinent State laws where they practice and the relevant Federal\
      \ and professional regulations. \nTrauma-Informed Care in Behavioral Health\
      \ Services \n72"
