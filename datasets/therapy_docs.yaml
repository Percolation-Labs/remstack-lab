    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 190'
    uri: doc:tip57_traumainformed:p190
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 190\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 190]\nTrauma-Informed Care in Behavioral Health\
      \ Services \nmodels within the organization. Clients’ views \nof behavioral\
      \ health differ according to race,\nethnicity, and culture (refer to the planned\n\
      Treatment Improvement Protocol [TIP], Im­\nproving Cultural Competence [SAMHSA,\n\
      planned c]). Likewise, cultures attach different\nmeanings to trauma, and responses\
      \ to trauma\nwill vary considerable across cultures (see Part\n3, the online\
      \ literature review, for more in­\nformation). For example, trauma survivors\
      \ \nwho come from a collective society or culture,\nin which the goals of the\
      \ group take prece­\ndence over the goals of the individual, may be \nmore focused\
      \ on the well-being of their family\nor the family’s response to the trauma\
      \ survi­\nvors’ experience. Often, this view runs in op­\nposition to the individualistic\
      \ perspective of\nmany behavioral health services. Subsequently, \ntreatment\
      \ providers who are not culturally \ncompetent may interpret collective values\
      \ as a\nsign of resistance or avoidance in dealing with\ntraumatic stress. CMHS\
      \ (2003) outlines prin­\nciples of cultural competence in disaster work \napplicable\
      \ across all forms of trauma:\n1.  Recognize the importance of culture and\n\
      respect diversity. Those who value culture \nand diversity understand their\
      \ own cul­\ntures, attitudes, values, and beliefs, and\nthey work to understand\
      \ the cultures of\nothers. This includes being able to com­\nmunicate effectively\
      \ with those from other\ncultures, respecting others’ feelings about\npersonal\
      \ space, knowing about others’ so­\ncial organization, understanding how time\n\
      is viewed, and being aware of others’ be­\nliefs about the effects of their\
      \ behaviors. \n2.  Maintain a current prof ile of the cultural\ncomposition\
      \ of the community. This in­\ncludes describing the community’s popula­\ntion\
      \ in terms of race and ethnicity, age,\ngender, religion, refugee and immigrant\n\
      status, housing status, income levels, ru­\nral/urban balance, unemployment,\
      \ lan­\nguages spoken, literacy, schools, and\nbusinesses. \n3.  Recruit workers\
      \ who are representative of\nthe community or service area. If the work­\ners\
      \ who are available do not match the \ncommunity, they should have the personal\
      \ \nattributes, knowledge, and skills to develop\ncultural competence. \n4.\
      \  Provide ongoing cultural competence train­\ning to staff. Topics should include\
      \ cultural \nvalues and traditions, family values, lin­\nguistics and literacy,\
      \ immigration experi­\nences and status, help-seeking behaviors, \ntechniques\
      \ and strategies for cross-cultural \noutreach, and the avoidance of stereotypes\
      \ \nand labels (DeWolfe & Nordboe, 2000b). \n5.  Ensure that services are accessible,\
      \ appro­\npriate, and equitable. In planning disaster\nwork or TIC, community\
      \ associations and\norganizations are invaluable. Gaining their\nacceptance\
      \ requires time and energy. \n6.  Recognize the role of help-seeking behav­\n\
      iors, traditions, and natural support net­\nworks. Culture includes traditions\
      \ that \ndictate whom, or which groups, to seek in \ntimes of need; how to handle\
      \ suffering and\nloss; and how healing takes place. These \ncustoms and traditions\
      \ are respected by a\nculturally responsive disaster relief \nprogram. \n7.\
      \  Involve community leaders and organiza­\ntions representing diverse cultural\
      \ groups as\n“cultural brokers.” Collaborating with\ncommunity leaders is an\
      \ effective means of\nlearning about the community, establishing\nprogram credibility,\
      \ and ensuring that ser­\nvices are culturally responsive. \n8. Ensure that\
      \ services and information are \nculturally and linguistically responsive. \n\
      Communication with individuals who do \nnot speak English, who are illiterate\
      \ in all \nlanguages or have limited literacy, and who \nare deaf or hard of\
      \ hearing is essential to \nservice provision. Local radio stations, tel­\n\
      evision outlets, and newspapers that are \nmulticultural are an excellent venue\
      \ for \neducational information after a disaster. \n168"
