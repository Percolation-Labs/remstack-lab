    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 145\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 145]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 4—Mental and\
      \ Substance-Related Disorders: Diagnostic and Cross-Cutting Topics    \n \n\
      Page 117 \nBN \nThe core symptoms of BN are bingeing and purging (Exhibit 4.14).\
      \ A binge is a rapid consumption of an \nunusually large amount of food, by\
      \ comparison with social norms, in a discrete period of time (e.g., over \n\
      2 hours). Integral to the notion of a binge is feeling out of control; thus,\
      \ a binge is not merely overeating. \nAn individual with BN may state that he\
      \ or she is unable to postpone the binge or stop eating willfully \nonce the\
      \ binge has begun. The binge may only end when the individual is interrupted,\
      \ out of food, \nexhausted, or physically unable to consume more.  \nThe second\
      \ feature of BN is purging. There are many different ways that individuals with\
      \ BN \ncompensate for overeating. Ninety percent of people with BN self-induce\
      \ vomiting or misuse laxatives \nas their form of purging (Westmoreland, Krantz,\
      \ & Mehler, 2016). Other methods of purgation include \nthe misuse of diuretics\
      \ and emetics; saunas; excessive exercise; fasting; and other idiosyncratic\
      \ methods \nthat people believe will lead to weight loss (such as “mono” dieting,\
      \ in which a person eats only a single \nfood for extended periods of time and\
      \ nothing else, like apples or eggs). Many of these auxiliary \nmethods are\
      \ dangerous and ineffective as they promote loss of water and valuable electrolytes.\
      \ As with \nAN, individuals with BN place an undue emphasis on shape and weight\
      \ in their sense of identity. To \nmeet criteria, bingeing and purging must\
      \ occur, on average, at least once per week for 3 months. \nExhibit 4.14. Diagnostic\
      \ Criteria for BN \n7. Recurrent episodes of binge eating. An episode of binge\
      \ eating is characterized by both of the \nfollowing:  \n1. Eating, in a discrete\
      \ period of time (e.g., within any 2-hour period), an amount of food that is\
      \ definitely \nlarger than what most individuals would eat in a similar period\
      \ of time under similar circumstances  \n2. A sense of lack of control over\
      \ eating during the episode (e.g., a feeling that one cannot stop eating or\
      \ \ncontrol what or how much one is eating)  \nB. Recurrent inappropriate compensatory\
      \ behavior in order to prevent weight gain includes self-induced \nvomiting;\
      \ misuse of laxatives, diuretics, or other medications; fasting; or excessive\
      \ exercise.  \nC. The binge eating and inappropriate compensatory behaviors\
      \ both occur, on average, at least once a week for \n3 months.  \nD. Self-evaluation\
      \ is unduly influenced by body shape and weight.  \nE. The disturbance does\
      \ not occur exclusively during episodes of AN \nSpecify if: \n• In partial remission:\
      \ After full criteria for BN were previously met, some, but not all, of the\
      \ criteria have been \nmet for a sustained period of time. \n• In full remission:\
      \ After full criteria for BN were previously met, none of the criteria have\
      \ been met for a \nsustained period of time. \nSpecify current severity: \n\
      The minimum level of severity is based on the frequency of inappropriate compensatory\
      \ behaviors (see below). \nThe level of severity may be increased to reflect\
      \ other symptoms and the degree of functional disability. \n• Mild: An average\
      \ of 1–3 episodes of inappropriate compensatory behaviors per week \n• Moderate:\
      \ An average of 4–7 episodes of inappropriate compensatory behaviors per week\
      \ \n• Severe: An average of 8–13 episodes of inappropriate compensatory behaviors\
      \ per week \n• Extreme: An average of 14 or more episodes of inappropriate compensatory\
      \ behaviors per week \nSource: APA (2013, p. 345). Reprinted with permission\
      \ from the DSM-5 (Copyright ©2013). APA. All Rights \nReserved."
