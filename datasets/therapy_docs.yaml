    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 58\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 58]\nCase Illustrations: Quecreek Mine Flood and\
      \ Greensburg’s Tornado  \nQuecreek Mine Flood \nThe year following the rescue\
      \ of nine miners from the Quecreek mine in western Pennsylvania in \n2002 was\
      \ a difficult one for residents of Somerset County. The dazzle of publicity\
      \ surrounding a \nhandful of workers from a small town, tension between miners\
      \ and rescuers, and animosity over \nmoney for movie and book deals, in addition\
      \ to the trauma itself, resulted in a rescuer’s suicide, a \nnumber of miners\
      \ having trauma-related symptoms, and several rescuers needing to seek treatment\
      \ \nfor posttraumatic stress disorder (PTSD; Goodell, 2003). \nGreensburg’s\
      \ Tornado \nGreensburg, a small town in southern Kansas, was hit by a large\
      \ tornado in 2007 that killed 11 resi­\ndents and leveled 95 percent of the\
      \ town while causing severe damage to the remaining 5 percent. \nFamilies and\
      \ community members experienced significant grief and traumatic stress after\
      \ the disas­\nter. Yet today, Greensburg is rebuilding with a focus on being\
      \ “green”—that is, environmentally \nresponsible—from design to construction\
      \ and all the way through demolition. This town has the \nhighest number of\
      \ Leadership in Energy and Environmental Design–certified buildings in the world.\
      \ A \nreality television show about the town’s reinvention ran for three seasons,\
      \ demonstrating the town’s \nresidents and business owners working with local\
      \ government and various corporations to make their \nhome an even better place\
      \ than it was before the tornado. \nTrauma-Informed Care in Behavioral Health\
      \ Services \nmotives for performing the act, the calculated\nor random nature\
      \ of the act, and the psycho­\nlogical makeup of the perpetrator(s). \nIndividual,\
      \ Group, Community, \nand Mass Traumas \nIn recognizing the role of trauma and\
      \ under­\nstanding responses to it, consider whether the \ntrauma primarily\
      \ affected an individual and \nperhaps his or her family (e.g., automobile \n\
      accident, sexual or physical assault, severe ill­\nness); occurred within the\
      \ context of a group\n(e.g., trauma experienced by first responders \nor those\
      \ who have seen military combat) or\ncommunity (e.g., gang-related shootings);\
      \ \ntranspired within a certain culture; or was a\nlarge-scale disaster (e.g.,\
      \ hurricane, terrorist\nattack). This context can have significant im­\nplications\
      \ for whether (and how) people expe­\nrience shame as a result of the trauma,\
      \ the \nkinds of support and compassion they receive,\nwhether their experiences\
      \ are normalized or\ndiminished by others, and even the kinds of\nservices they\
      \ are offered to help them recover\nand cope. \nIndividual trauma \nAn individual\
      \ trauma refers to an event that \nonly occurs to one person. It can be a single\
      \ \nevent (e.g., mugging, rape, physical attack,\nwork-related physical injury)\
      \ or multiple or\nprolonged events (e.g., a life-threatening ill­\nness, multiple\
      \ sexual assaults). Although the \ntrauma directly affects just one individual,\n\
      others who know the person and/or are aware \nof the trauma will likely experience\
      \ emotional \nrepercussions from the event(s) as well, such\nas recounting what\
      \ they said to the person\nbefore the event, reacting in disbelief, or\nthinking\
      \ that it could just as easily have hap­\npened to them, too. \nSurvivors of\
      \ individual trauma may not receive \nthe environmental support and concern\
      \ that\nmembers of collectively traumatized groups \nand communities receive.\
      \ They are less likely \nto reveal their traumas or to receive validation \n\
      of their experiences. Often, shame distorts \ntheir perception of responsibility\
      \ for the trau­\nma. Some survivors of individual traumas,\nespecially those\
      \ who have kept the trauma\nsecret, may not receive needed comfort and \n36"
