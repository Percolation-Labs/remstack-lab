      \ Graduate\nCertificate in Addiction Studies. The Medical \nUniversity of South\
      \ Carolina offers Web-\nbased courses in trauma-focused cognitive–\nbehavioral\
      \ therapy (TF-CBT) and in using\nTF-CBT for childhood traumatic grief. Many\n\
