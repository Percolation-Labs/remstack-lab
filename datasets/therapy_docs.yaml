      \ 171\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 171]\nPart 1, Chapter 6—Trauma-Specific Services\
      \ \nBeyond Trauma: A Healing \nJourney for Women \nBeyond Trauma (Covington,\
      \ 2003) is a curric­\nulum for women’s services based on theory,\nresearch,\
      \ and clinical experience. It was devel­\noped for use in residential, outpatient,\
      \ and\ncorrectional settings; domestic violence pro­\ngrams; and mental health\
      \ clinics. It uses \nbehavioral techniques and expressive arts and\nis based\
      \ on relational therapy. Although the\nmaterials are designed for trauma treatment,\n\
      the connection between trauma and substance \nabuse in women’s lives is a theme\
      \ throughout.\nBeyond Trauma has a psychoeducational com­\nponent that defines\
      \ trauma by way of its pro­\ncess as well as its impact on the inner self\n\
      (thoughts, feelings, beliefs, values) and the \nouter self (behavior and relationships,\
      \ includ­\ning parenting). Coping skills are emphasized;\nspecific exercises\
      \ develop emotional wellness. \nConcurrent Treatment of PTSD \nand Cocaine Dependence\
      \ \nConcurrent Treatment of PTSD and Cocaine \nDependence (CTPCD) is a 16-session,\
      \ twice-\nweekly individual outpatient psychotherapy \nmodel designed to treat\
      \ women and men with\nco-occurring PTSD and cocaine dependence\n(Coffey, Schumacher,\
      \ Brimo, & Brady, 2005). \nCTPCD combines imagery and in vivo expo­\nsure therapy\
      \ (in which the client becomes de­\nsensitized to anxiety-producing stimuli\n\
      through repeated exposure to them) for the\ntreatment of PTSD with elements\
      \ of CBT for \nsubstance dependence. To balance the dual \nneeds of abstinence\
      \ skill building and prompt\ntrauma treatment, the first five sessions focus\
      \ \non coping skills for cocaine dependence. Ses­\nsion six transitions into\
      \ exposure therapy,\nwhich begins in earnest in session seven and is \ncombined\
      \ with CBT for the treatment of sub­\nstance abuse. \nCTPCD helps reduce substance\
      \ use and\nPTSD symptoms. The use of any illicit drug,\nas measured by urine\
      \ screens, was quite low \nduring the 16-week treatment trial and didn’t \n\
      escalate during the second half of treatment—\nwhen most exposure sessions occurred.\
      \ PTSD\nsymptoms dropped significantly over the \ncourse of treatment, as did\
      \ self-reported de­\npressive symptoms; however, the dropout rate\nwas high\
      \ (Coffey, Dansky, & Brady, 2003).\nCTPCD was reformulated into Concurrent \n\
      Prolonged Exposure (COPE; Mills et al.,\n2012), which was compared with treatment\
      \ as \nusual in a high-complexity clinical sample of \nindividuals who had PTSD\
      \ and substance \ndependence. Both treatment conditions result­\ned in improvements\
      \ in PTSD with no differ­\nence at 3 months (though COPE showed \nsignificantly\
      \ greater improvement at 9\nmonths); moreover, the two conditions did not \n\
      differ in impact on substance use outcomes,\ndepression, or anxiety. \nIntegrated\
      \ CBT \nIntegrated CBT is a 14-session individual \ntherapy model designed for\
      \ PTSD and sub­\nstance use. It incorporates elements such as \npsychoeducation,\
      \ cognitive restructuring, and\nbreathing retraining (McGovern, Lamber-\nHarris,\
      \ Alterman, Xie, & Meier, 2011). A ran­\ndomized controlled trial showed that\
      \ both \nintegrated CBT and individual addiction\ntreatment achieved improvements\
      \ in substance \nuse and other measures of psychiatric symp­\ntom severity with\
      \ no difference between the \ntreatments. \nSeeking Safety \nSeeking Safety\
      \ is an empirically validated,\npresent-focused treatment model that helps \n\
      clients attain safety from trauma and substance\nabuse (Najavits, 2002a). The\
      \ Seeking Safety\nmanual (Najavits, 2002b) offers clinician guide­\nlines and\
      \ client handouts and is available in \n149"
