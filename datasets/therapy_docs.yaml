    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 97\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 97]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 3—Screening\
      \ and Assessment of Co-Occurring Disorders \n \nPage 69 \nto each problem or\
      \ diagnosis, as well as to stage of change and external contingencies. Exhibit\
      \ 3.6 \nshows a sample treatment plan consisting of the problem, intervention,\
      \ and goal. \n• \nIntegrated treatment planning involves helping the client\
      \ to make the best possible treatment \nchoices for each disorder and adhere\
      \ to that treatment consistently. At the same time, the \ncounselor needs to\
      \ help the client adjust the recommended treatment strategies for each disorder\
      \ \nas needed in order to take into account problems related to the other disorder.\
      \ \nThese principles are best illustrated by using a case example to develop\
      \ a sample treatment plan. For \nthis purpose, the case example for George T.\
      \ is used, incorporating the data gathered during assessment \n(Exhibit 3.7).\
      \ The problem description presents various factors influencing the problem,\
      \ including stage \nof change and client strengths. No specific person is recommended\
      \ to carry out interventions proposed \nin the second column, as a range of\
      \ professionals might carry out each intervention appropriately. \nThe consensus\
      \ panel has reviewed research evidence and consensus clinical practice to identify\
      \ factors \ncritical to the process of matching clients to available treatment.\
      \ Exhibit 3.7 lists these considerations. \nExhibit 3.10. Considerations in\
      \ Treatment Matching \nVariable \nKey Data \nAcute safety needs  \nDetermines\
      \ need for immediate acute \nstabilization to establish safety prior to \nroutine\
      \ assessment  \n• Immediate risk of harm to self or others  \n• Immediate risk\
      \ of physical harm or abuse from others (Mee-Lee et \nal., 2013)  \n• Inability\
      \ to provide for basic self-care  \n• Medically dangerous intoxication or withdrawal\
      \  \n• Potentially lethal medical condition  \n• Acute severe mental symptoms\
      \ (e.g., mania, psychosis) leading to \ninability to function or communicate\
      \ effectively  \nQuadrant assignment  \n• SPMI vs. non-SPMI  \nExhibit 3.9.\
      \ Sample Treatment Plan for Case Example George T. \nProblem \nIntervention\
      \ \nGoal \nCocaine use disorder  \n• Work problem, primary \nreason for referral\
      \  \n• Family and work support  \n• Resists mutual support  \n• Mental symptoms\
      \ trigger \nuse  \n• Action phase  \nOutpatient treatment  \n• EAP monitoring\
      \  \n• Family meetings  \n• Address shame related to disorder \n• Skill-building\
      \ to manage symptoms \nwithout using  \n• Mutual support meetings  \nAbstinence\
      \  \n• Negative urinalysis results  \n• Daily recovery plans  \nRule out AUD\
      \ \n• No clear problem  \n• May trigger cocaine use  \n• Precontemplation phase\
      \ \n• Outpatient motivational enhancement; \nthorough evaluation of role of\
      \ alcohol in \npatient’s life, including family education  \n• Move into contemplation\
      \  \n• Willing to consider the risk \nof use or possible misuse  \nBipolar disorder\
      \  \n• Long history  \n• On lithium  \n• Some mood symptoms  \n• Maintenance\
      \ phase  \n \n• Medication management  \n• Help taking medication in recovery\
      \ programs  \n• Bipolar Support Alliance meetings  \n• Advocate/collaborate\
      \ with prescribing \nhealth professional  \n• Identify mood symptoms that are\
      \ triggers  \n• Maintain stable mood  \n• Able to manage fluctuating \nmood\
      \ symptoms that do \noccur without using cocaine \nor other substances to \n\
      regulate his bipolar disorder"
