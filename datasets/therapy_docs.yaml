      • What existing community resources can draw upon (e.g., community coalitions,\
      \ prevention programs)? \n• Do you have relationships with medical providers\
      \ at various levels of care (e.g., inpatient, outpatient) so you \ncan refer\
      \ clients seamlessly across the entire continuum of care?  \n• Do you have staff\
      \ and other resources to treat primary care- and substance-related disorders?\
      \ Is your \norganization licensed to provide these services? If not, what licensing\
      \ regulations need to be met? \n• Does your program have staff with a range\
      \ of expertise and competencies in providing integrated care (e.g., \ncase management,\
      \ care coordination, wellness programming)? \n• Does your program currently\
      \ offer any integrated components, even if on an informal basis and not part\
      \ of a \ndefined program structure (e.g., as-needed use of case management to\
      \ coordinate services)? \nFinancing Questions \n• Do you have professional staff\
      \ capable of providing billable primary care or mental health services?  \n\
      • What expenditures—such as hiring staff or investing in training or other resources—might\
      \ be required? \n• What profit does your organization need to make to support\
      \ your integrated care vision (key elements: \nnumber of consumers seen; how\
      \ often are they seen per year; payer mix; reimbursement per visit)? \n• Can\
      \ you organization accept all types of payment (i.e., Medicaid, Medicare, private\
      \ insurance)? \n• What do you need to learn about joining provider networks\
      \ of major payers? \nClinical Supports Questions \n• Does your organization\
      \ use a certified electronic medical records system? \n• Can your records system\
      \ create patient data registries (or link to existing registries) to support\
      \ integration? \n• Does your records system have a formal way of documenting\
      \ coordination of care? \n• Does your records system have a formal way of documenting\
      \ physical health-related services? \nSource: SAMHSA-Health Resources and Services\
      \ Administration Center for Integrated Health Solutions (2013). \nHistorically,\
      \ providers in acute care settings have not been concerned with treating SUDs\
      \ beyond \ndetoxification, stabilization, and referral. However, as the uptake\
      \ of brief interventions increases and as \nthe healthcare field’s awareness\
      \ grows about the importance of detecting and treating SUDs and mental \ndisorders,\
      \ treatment options are expanding beyond just stabilization and referral. In\
      \ EDs, case managers \nhelp triage “high users” (which often include people\
      \ with SUDs, mental disorders, or both [Minassian, \nVilke, & Wilson, 2013;\
      \ Moulin et al., 2018; Smith, Stocks, & Santora, 2015]) to appropriate levels\
      \ of care \n(e.g., admission, outpatient referral) (Turner & Stanton, 2015).\
      \ Aspects of case management \ninterventions—which are typically delivered not\
      \ solely by case managers but collaboratively with other \nED team members like\
      \ nurses, physicians, and social workers—that can reduce ED visits, and in some\
      \ \ncases reduce ED costs (Kumar & Klein, 2013) include: \n• \nEducating clients\
      \ about and linking them to community resources to address symptoms/problems.\
      \ \n• \nOffering referral to mental health services and SUD treatment. \n• \n\
      Assisting clients with transportation needs. \n• \nAssisting clients with financial\
      \ benefits/public assistance. \nResource Alert: How to Integrate Primary Care\
      \ and Behavioral Health Services for \nPeople With SMI \nMilbank Memorial Fund’s\
      \ Integrating Primary Care into Behavioral Health Settings: What Works for Individuals\
      \ \nwith Serious Mental Illness (www.milbank.org/wp-content/uploads/2016/04/Integrating-Primary-Care-\n\
      Report.pdf)"
