    uri: doc:crisisguidelines2025:p42
    content: "# Crisis Response Guidelines 2025\n## Page 42\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 42]\n• For\
      \ children and youth, consider ways to \nencourage the inclusion of family and\
      \ youth \npeers in multidisciplinary teams, centering \nfamily needs and experiences\
      \ in BHP-only \nMCT design. Optimally, communities will \ndevelop these services\
      \ and tailor BHP-only \nMCT services to the circumstances, \npreferences, and\
      \ needs of adults and youth \nexperiencing crisis, their families, and \nother\
      \ supporters.\nMobile Crisis Team Services Models \nand Staffing\nBHP-only MCTs\
      \ should be comprised of a \nmultidisciplinary team, including a minimum of\
      \ two \npeople with at least one team member licensed \nand/or credentialed\
      \ to conduct a crisis assessment \nwithin their scope of practice Though there\
      \ may \nbe specific situations in which a response by \none member of a team\
      \ alone is sufficient or the \nonly option, it is preferred to maintain a team\
      \ of \nat least two individuals. The pre-dispatch triage \nfunction (whether\
      \ by the MCT itself or a separate \ndispatch entity) is critical to inform the\
      \ most \nappropriate response. Considerations include \nlocation, the concern\
      \ of the caller, degree to which \nthere are immediate life and/or health concerns,\
      \ \nwhether the person seeking help is known to the \nresponders, and whether\
      \ telehealth is available \nand/or appropriate to support the on-site response.\
      \ \nThe MCT response should occur without law \nenforcement unless special circumstances\
      \ warrant \ntheir presence. In cases when law enforcement is \npresent, the\
      \ MCT response should be led by the \nbehavioral health team member unless a\
      \ clear \npublic safety risk exists. MCTs should be well-\ntrained including\
      \ completing standardized training \nand meeting competencies established by\
      \ their \nstate or contract. With training requirements and \naccess to 24/7/365\
      \ supervision, consultation, and \nonsite or virtual support by master’s level\
      \ clinical \nstaff, a variety of backgrounds and degrees can \nsupport the services\
      \ provided by a MCT including \nmaster’s and bachelor’s level social workers,\
      \ \npeer support workers, certified youth and family \npeers, and non-degreed\
      \ trained crisis workers. \nFollow-up visits to continue stabilization efforts,\
      \ \ncoordinate care, and make referrals can generally \nbe performed by any\
      \ team member, but may vary \nbased on the specific follow-up needs of that\
      \ \nindividual (i.e., ongoing stabilization or assessment \nmay need a licensed\
      \ or credentialed staff person \nto provide follow-up care). MCT services should\
      \ \nbe provided under the supervision of a behavioral \nhealth professional\
      \ licensed and/or credentialed \nin accordance with state law to be able to\
      \ \nprovide oversight of the individuals providing \ncare. Examples of individuals\
      \ who might provide \nsupervision include licensed physicians, social \nworkers,\
      \ or counselors.\nChildren and youth mobile crisis services can be \nintegrated\
      \ into a MCT that serves the lifespan or a \ndedicated team that is specific\
      \ to this age group. \nServices should be centered on de-escalation and \nstabilization\
      \ within the home and community. This \nis an important priority for all crisis\
      \ services and is \nespecially important for youth. If it is safe for the \n\
      young person and their family, every effort should \nbe made to help them stay\
      \ in their current living \nenvironment with family and/or other supporters\
      \ \nactively participating in the young person’s care \nand stabilization. Staffing\
      \ for youth mobile crisis \nservices therefore may look different from staffing\
      \ \nfor adult mobile crisis services based on the \nspecific needs of children\
      \ and youth, their families, \nand other supporters.\nState of Service-Related\
      \ Evidence\nMultiple studies have provided empirical \nevidence on the effectiveness\
      \ of mobile crisis \nservices, including three that incorporated quasi-\nexperimental\
      \ design.69,70,71,72,73 These studies \nsuggested that mobile crisis services\
      \ are effective \n38\nNATIONAL GUIDELINES\nfor a Behavioral Health Coordinated\
      \ System of Crisis Care"
