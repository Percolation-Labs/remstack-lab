    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 189'
    uri: doc:tip57_traumainformed:p189
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 189\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 189]\nPart 2, Chapter 1—Trauma-Informed Organizations\
      \ \nMost disaster events cannot be accurately an­\nticipated. Even so, behavioral\
      \ health organiza­\ntions can take steps to reduce the impact of a\ndisaster\
      \ event on program functioning and on \nthe lives of clients. Each service or\
      \ program \nshould develop a disaster response committee \nthat meets regularly\
      \ to develop, maintain, and\nadapt policies and procedures to respond to\ndisasters\
      \ affecting the program. Committee \nplanning efforts may include:\n1.  Creating\
      \ a disaster response team of pro­\ngram staff members tasked with coordi­\n\
      nating program administration and\nservices in a disaster event. \n2.  Establishing\
      \ a communication process for\ninforming staff and clients of the status of\n\
      program functioning and for coordinating\nstaff assignments during and shortly\
      \ after\nthe disaster event. \n3.  Outlining a process to inform clients and\n\
      their families of available services, their lo­\ncation, and contact information\
      \ for access­\ning services to meet clients’ critical needs. \n4.  Developing\
      \ plans for service provision\nduring a disaster event and service imple­\n\
      mentation after the event. \n5.  Creating special plans for high-risk or\nspecial\
      \ needs clients who need services \nduring and shortly after the disaster. Ex­\n\
      amples of this are clients who are home­\nless, in detoxification services or\n\
      methadone programs, on prescribed psy­\nchopharmaceuticals, or at risk for suicide.\
      \ \n6.  Making plans for maintaining the security \nof client records, program\
      \ records, and fa­\ncilities during and shortly after the event. \n7.  Coordinating\
      \ ahead with other community\nresources and services to ensure that clients\
      \ \nat high risk or with special needs get the \nservices they require as soon\
      \ as possible. \n8.  Prioritizing how services will start back up\nafter a disaster\
      \ event. \n9.  Providing special services after the event to\nclients at high\
      \ risk for trauma reactions \nand symptoms. \n10. Establishing a postdisaster\
      \ debriefing pro­\ncess to review disaster responses, services,\nand outcomes.\
      \ \nSome specific disaster events, such as hurri­\ncanes, may sometimes offer\
      \ opportunities for\nplanning and preparation in advance of the\ndisaster event.\
      \ This preparation time is usually \njust a few days, but it allows programs\
      \ to make \nadvance preparations and take advance action\nto establish lines\
      \ of communication, stockpile \nresources, prepare for evacuation of clients,\n\
      and protect client and program records. \nStrategy #10: Incorporate \nUniversal\
      \ Routine \nScreenings \nA key element of trauma-informed services is\nthe institution\
      \ of universal routine screening\nacross all services, regardless of the individual’s\
      \ \npath in accessing services (e.g., primary care, \nhospitalization, outpatient).\
      \ Considering the \nprevalence of trauma among individuals who\nseek services\
      \ for mental and substance use \ndisorders, the implementation of screening\
      \ is \nparamount. Without screening, clients are not\nidentified as trauma survivors.\
      \ Subsequently,\nthey miss recovery opportunities and treat­\nment services\
      \ that would be more likely to\nmeet their needs, while also running a higher\n\
      risk of being retraumatized by unexamined\norganizational policies, procedures,\
      \ and prac­\ntices. For more information on the rationale,\nprocesses, and instruments\
      \ of universal screen­\ning for trauma, refer to Part 1, Chapter 4. \nStrategy\
      \ #11: Apply \nCulturally Responsive \nPrinciples \nProviders must be culturally\
      \ competent when\nincorporating evidence-based and best prac­\ntices as well\
      \ as trauma-informed treatment \n167"
