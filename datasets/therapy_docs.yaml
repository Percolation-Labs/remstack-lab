    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Pages\
      \ 160-161\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 160]\nTrauma-Informed Care in Behavioral Health\
      \ Services \nTrauma-Informed Care Framework in Behavioral Health Services—Trauma-\n\
      Specific Services \ntraumatic experiences. Clients participating in\npresent-focused\
      \ approaches may reveal some \nof their stories; past-focused approaches em­\n\
      phasize how understanding the past influences \ncurrent behavior, emotion, and\
      \ thinking,\nthereby helping clients cope more effectively \nwith traumatic\
      \ experiences in the present. \nThe distinction between these approaches lies\
      \ \nin the primary emphasis of the approach. De­\npending on the nature of the\
      \ trauma and the\nspecific needs of the client, one approach may \nbe more suitable\
      \ than the other. For instance,\nin short-term treatment for clients in early\
      \ \nrecovery from mental illness and/or substance \nabuse, present-focused,\
      \ cognitive–behavioral,\nor psychoeducational approaches are generally \nmore\
      \ appropriate. For clients who are stable in\ntheir recovery and have histories\
      \ of develop­\nmental trauma where much of the trauma has \nbeen repressed,\
      \ a past-focused orientation may \nbe helpful. Some clients may benefit from\
      \ \nboth types, either concurrently or sequentially. \nThis chapter discusses\
      \ a number of treatment\nmodels, general approaches, and techniques. A\ntreatment\
      \ model is a set of practices designed\nto alleviate symptoms, promote psychological\
      \ \nwell-being, or restore mental health. Treat­\nment techniques are specific\
      \ procedures that\ncan be used as part of a variety of models.\nSome models\
      \ and techniques described in this \nchapter can be used with groups, some with\n\
      individuals, and some with both. This chapter\nis selective rather than comprehensive;\
      \ addi­\ntional models are described in the literature. \nSee, for example,\
      \ the PILOTS database on the \nWeb site of the National Center for PTSD \n138\n\
      \n[Page 161]\nFederal Agencies \nBoth the American Red Cross and the Federal\
      \ \nEmergency Management Agency (FEMA) re­\nspond to disasters. Behavioral health\
      \ service \nproviders should understand the basics about \nthese major emergency\
      \ response agencies. For \nexample, the Red Cross can respond rapidly \nwith\
      \ funding for food, shelter, and immediate \nneeds, whereas FEMA assistance\
      \ r equires a \nperiod of gearing up but provides for longer-\nterm needs. SAMHSA,\
      \ along with o\n ther Federal \nagencies, assists FEMA in a number of areas\
      \ of \nemergency response planning activities. See \nalso SAMHSA’s Disaster\
      \ Technical Assistance \nCenter Web site (http://www.samhsa.gov/dtac) \nand\
      \ Technical Assistance Publication 34, Disas­\nter Planning Handbook for Behavioral\
      \ Health \nTreatment Programs (SAMHSA, 2013). \nPart 1, Chapter 6—Trauma-Specific\
      \ Services \n(NCPTSD; http://www.ptsd.va.gov) for \ntreatment literature related\
      \ to trauma and \nposttraumatic stress disorder (PTSD). For an\noverview of\
      \ models for use with both adult \nand child populations, refer to Models for\
      \ De­\nveloping Trauma-Informed Behavioral Health\nSystems and Trauma-Specific\
      \ Services (Center \nfor Mental Health Services, 2008). \nSome treatments discussed\
      \ in this chapter are\ndescribed as evidence based. Because research \non integrated\
      \ treatment models is so new, many \nhave only been examined in a few studies.\
      \ Giv­\nen these circumstances and the fact that an \noutcome study provides\
      \ only limited evidence\nof efficacy, the term “evidence based” should be\n\
      interpreted cautiously. Additional scientific\nstudy is needed to determine\
      \ whether some \ntreatments discussed herein are, in fact, evi­\ndence based.\
      \ A good resource for evaluating\nevidence-based, trauma-specific treatment\n\
      models is Effective Treatments for PTSD (Foa, \nKeane, Friedman, & Cohen, 2009).\
      \ Although \nevidence-based interventions should be a pri­\nmary consideration\
      \ in selecting appropriate\ntreatment models for people with symptoms of\ntrauma\
      \ that co-occur with mental and sub­\nstance use disorders (see Allen, 2001,\
      \ for an\nindepth discussion of trauma and serious men­\ntal illness), other\
      \ factors must also be weighed,\nincluding the specific treatment needs of the\
      \ \nclient; his or her history of trauma, psychosocial \nand cultural background,\
      \ and experiences in\nprior trauma treatment; the overall treatment\nplan for\
      \ the client; and the competencies of the \nprogram’s clinical staff. Although\
      \ behavioral\nhealth counselors can prepare to help their cli­\nents address\
      \ some of the issues discussed in \nChapter 5, specialized training is necessary\
      \ to\nprovide treatment for co-occurring substance \nuse and mental disorders\
      \ related to trauma. \nThe Substance Abuse and Mental Health Ser­\nvices Administration\
      \ (SAMHSA) has created\nthe National Registry of Evidence-Based Pro-\ngrams\
      \ and Practices (NREPP) as a resource for\nreviewing and identifying effective\
      \ treatment\nprograms. Programs can be nominated for con­\nsideration as co-occurring\
      \ disorders programs\nor substance abuse prevention or treatment\nprograms,\
      \ and their quality of evidence, readi­\nness for dissemination, and training\
      \ considera­\ntions are then reviewed. For more detailed \ninformation, including\
      \ details about several\nevidence-based co-occurring trauma treatment\nprograms,\
      \ visit the NREPP Web site \n(http://www.nrepp.samhsa.gov). Program mod­\nels\
      \ for specialized groups, such as adolescents,\ncan also be found on the NREPP\
