  - id: 16e95739-3ae0-b7d5-e74a-d4520d6e66f1
    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 148'
    uri: doc:tip57_traumainformed:p148
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 148\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 148]\nAdvice to Counselors: Strategies To \nMonitor\
      \ and Facilitate Stability \nStrategy #1: If destabilization occurs during \n\
      the intake process or treatment, stop exploring \nthe material that triggered\
      \ the reaction, offer \nemotional support, and demonstrate ways for \nthe client\
      \ to self-soothe.  \nStrategy #2: Seek consultation from supervi­\nsors and/or\
      \ colleagues (e.g., to explore wheth­\ner a new case conceptualization is needed\
      \ at \nthis point). \nStrategy #3: Refer the client for a further as­\nsessment\
      \ to determine whether a referral is \nnecessary for trauma-specific therapy\
      \ or a \nhigher level of care, or use of multiple levels of \ncare (e.g., intensive\
      \ outpatient care, partial \nhospitalization, residential treatment). \nStrategy\
      \ #4: Focus on coping skills and en­\ncourage participation in a peer support\
      \ \nprogram. \nStrategy #5: When a client becomes agitated \nand distressed,\
      \ carefully explore with the client \nwhat is causing this state. When such\
      \ feelings \narise because of current threats in the client’s \nlife or environment,\
      \ it is dangerous to halt or \nsoothe away responses that act as warning \n\
      signals (Pope & Brown, 1996). When a client is \nin a situation involving domestic\
      \ violence, lives \nin a dangerous neighborhood, or has run out of \nmoney for\
      \ food, he or she requires direct and \nconcrete assistance rather than simple\
      \ emo­\ntional support. \nSource: Briere & Scott, 2006b. \nManaging Destabilization\
      \ \nWhen a client becomes destabilized during a \nsession, you can respond in\
      \ the following man­\nner: “Let’s slow down and focus on helping you \nbe and\
      \ feel safe. What can we do to allow you \nto take care of yourself at this\
      \ moment? Then, \nwhen you feel ready, we can decide what to \nfocus on next.”\
      \ \nTrauma-Informed Care in Behavioral Health Services \nMonitor and Facilitate\
      \ Stability \nStability refers to an ongoing psychological \nand physical state\
      \ whereby one is not over­\nwhelmed by disruptive internal or external \nstimuli\
      \ (Briere & Scott, 2006b). It’s common \nfor individuals to have an increase\
      \ in symp­\ntoms, distress, or impairment when dealing\nwith the impact of their\
      \ trauma or talking\nabout specific aspects of their trauma. There is \na thin\
      \ line that the client and counselor need \nto negotiate and then walk when\
      \ addressing \ntrauma. Too much work focused on highly \ndistressing content\
      \ can turn a desensitization\nprocess into a session that causes the client\
      \ to\ndissociate, shut down, or become emotionally \noverwhelmed. On the other\
      \ hand, too little \nfocus by the client or counselor can easily rein­\nforce\
      \ avoidance and confirm the client’s inter­\nnal belief that it is too dangerous\
      \ to deal with\nthe aftermath of the trauma. \nClients should have some psychological\
      \ stabil­\nity to engage in trauma-related work. An im­\nportant distinction\
      \ can be made between a \nnormative increase in symptoms (e.g., the typ­\nical\
      \ up-and-down course of traumatic stress \nreactions or substance abuse) and\
      \ destabiliza­\ntion (dangerous, significant decrease in func­\ntioning). Signs\
      \ of destabilization include\n(Green Cross Academy of Traumatology,\n2007; Najavits,\
      \ 2002b): \n•  Increased substance use or other unsafe \nbehavior (e.g., self-harm).\
      \ \n•  Increased psychiatric symptoms (e.g., de­\npression, agitation, anxiety,\
      \ withdrawal, \nanger). \n•  Increased symptoms of trauma (e.g., severe\ndissociation).\
      \ \n•  Helplessness or hopelessness expressed\nverbally or behaviorally. \n\
      •  Difficulty following through on commit­\nments (e.g., commitment to attend\
      \ treat­\nment sessions). \n•  Isolation. \n•  Notable decline in daily activities\
      \ (e.g.,\nself-care, hygiene, care of children or pets,\ngoing to work). \n\
      126"
