      \ Pages:** 342 total\n\n---\n\n[Page 241]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 7—Treatment\
      \ Models and Settings for People With Co-Occurring Disorders \n \nPage 213 \n\
      • \nAmong people involved in the criminal justice system who have CODs, MTCs\
      \ can effectively reduce \nSUD and mental illness symptoms, delay relapse, improve\
      \ social functioning, reduce criminal \nactivity, and decrease recidivism compared\
      \ with traditional TCs (Magor-Blatch et al., 2014; Peters et \nal., 2017). MTCs\
      \ also appear to reduce reincarceration better than parole supervision (Sacks,\
      \ Chaple, \nSacks, McKendrick, & Cleland, 2012). \n• \nPeople with CODs and\
      \ HIV receiving MTC continuing care had a greater decrease in SUD and mental\
      \ \nillness symptoms at 6 months than people receiving standard continuing care\
      \ (Sacks, McKendrick, \nVazan, Sacks, & Cleland, 2011). Larger improvements\
      \ were observed in MTC clients who had higher \nlevels of psychosocial functioning\
      \ and health at the start of treatment. \n• \nMTCs can meet the various needs\
      \ of pregnant and parenting women with SUDs—many of whom \nhave co-occurring\
      \ mental disorders, experiences with homelessness, criminal justice involvement,\
      \ or \na combination thereof. One such program (Bromberg, Backman, Krow, & Frankel,\
      \ 2010) reduced \nrecidivism, promoted long-term abstinence (about 90 percent\
      \ of clients remained abstinent for 2 \nyears after program completion), and\
      \ facilitated drug-free births and healthy infant development.  \nOutpatient\
      \ SUD Treatment  \nTreatment for SUDs occurs most frequently in outpatient settings—a\
      \ term that encompasses a variety \nof disparate programs (Cohen, Freeborn,\
      \ & McManus, 2013; NIDA, 2018b; SAMHSA, 2019b). Some offer \nhigh-intensity\
      \ services, like several hours of treatment each week, which can include mental\
      \ health and \nother support services as well as individual and group counseling\
      \ for substance misuse; others provide \nminimal services, such as only one\
      \ or two brief sessions to give clients information and refer them \nelsewhere\
      \ (NIDA, 2018b). Some agencies offer outpatient programs that provide services\
      \ several hours \nper day and several days per week, thus meeting the LOCUS\
      \ criteria for High Intensity Community Based \nServices. \nResource Alert:\
      \ How to Implement TC/MTC Programming \nGuidance on designing and implementing\
      \ TCs/MTCs is available online through various manuals, reports, and \nother\
      \ documentation. Some of the publications in the following list are specific\
      \ to a particular organization or \nstate. However, they can still serve as\
      \ useful tools for informing the types of services, structures, and processes\
      \ \nneeded to make TC/MTC programming successful: \n• NIDA’s Therapeutic Communities\
      \ Research Report \n(https://d14rmgtrwzf5a.cloudfront.net/sites/default/files/therapueticcomm_rrs_0723.pdf)\
      \  \n• The Arkansas Department of Human Services’ Therapeutic Communities Certification\
      \ Manual \n(https://humanservices.arkansas.gov/images/uploads/dbhs/DBHS_Therapuetic_Communities_Certification_-\n\
      _FINAL_1.docx)  \n• Missouri Department of Corrections and Maryville Treatment\
      \ Center’s Therapeutic Community Program \nHandbook (www.law.umich.edu/special/policyclearinghouse/Documents/MO%20-\n\
      %20Maryville%20Treatment%20Center%20Therapeutic%20Community%20Program%20Handbook.pdf)\
      \   \n• National Institute of Justice’s Program Profile: Modified Therapeutic\
      \ Community for Offenders With Mental \nIllness and Chemical Abuse Disorders\
      \ (www.crimesolutions.gov/ProgramDetails.aspx?ID=90)  \n• University of Delaware\
      \ Center for Drug and Alcohol Studies. Therapeutic Community Treatment \nMethodology:\
      \ Treating Chemically Dependent Criminal Offenders in Corrections \n(www.cdhs.udel.edu/content-sub-\n\
      site/Documents/CDHS/CTC/Treating%20Chemically%20Dependent%20Criminal%20Offenders%20in%20Corr\n\
      ections.pdf)"
