  - id: 4f14b9a1-f879-9a97-f746-0e5c781afe5d
    name: 'TIP 57: Trauma-Informed Care in Behavioral Health Services - Page 126'
    uri: doc:tip57_traumainformed:p126
    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 126\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 126]\nThe DSM-5 and Updates to Screening and Assessment\
      \ Instruments \nThe recent publication of the DSM-5 (APA, 2013a) reflects changes\
      \ to certain diagnostic criteria, \nwhich will affect screening tools and criteria\
      \ for trauma-related disorders. Criterion A2 (specific to \ntraumatic stress\
      \ disorders, acute stress, and posttraumatic stress disorders), included in\
      \ the fourth \nedition (text revision) of the DSM (DSM-IV-TR; APA, 2000a), has\
      \ been eliminated; this criterion stated \nthat the individual’s response to\
      \ the trauma needs to involve intense fear, helplessness, or horror. \nThere\
      \ are now four cluster symptoms, not three: reexperiencing, avoidance, arousal,\
      \ and persistent \nnegative alterations in cognitions and mood. Changes to the\
      \ DSM-5 were made to symptoms within \neach cluster. Thus, screening will need\
      \ modification to adjust to this change (APA, 2012b). \nTrauma-Informed Care\
      \ in Behavioral Health Services \nwhenever possible, instruments that are cul­\n\
      turally appropriate for the client. Instruments \nthat have been normed for,\
      \ adapted to, and\ntested on specific cultural and linguistic groups \nshould\
      \ be used. Instruments that are not \nnormed for the population are likely to\
      \ con­\ntain cultural biases and produce misleading\nresults. Subsequently,\
      \ this can lead to misdiag­\nnosis, overdiagnosis, inappropriate treatment\n\
      plans, and ineffective interventions. Thus, it is \nimportant to interpret all\
      \ test results cautious­\nly and to discuss the limitations of instruments \n\
      with clients from diverse ethnic populations\nand cultures. For a review of\
      \ cross-cultural \nscreening and assessment considerations, refer\nto the planned\
      \ TIP, Improving Cultural Com­\npetence (Substance Abuse and Mental Health\n\
      Services Administration, planned c). \nChoosing Instruments \nNumerous instruments\
      \ screen for trauma his­\ntory, indicate symptoms, assess trauma-related\nand\
      \ other mental disorders, and identify relat­\ned clinical phenomena, such as\
      \ dissociation.\nOne instrument is unlikely to meet all screen­\ning or assessment\
      \ needs or to determine the \nexistence and full extent of trauma symptoms\n\
      and traumatic experiences. The following sec­\ntions present general considerations\
      \ in select­\ning standardized instruments. \nPurpose \nDefine your assessment\
      \ needs. Do you need a\nstandardized screening or assessment instru­\nment for\
      \ clinical purposes? Do you need in­\nformation on a specific aspect of trauma,\
      \ such\nas history, PTSD, or dissociation? Do you\nwish to make a formal diagnosis,\
      \ such as \nPTSD? Do you need to determine quickly \nwhether a client has experienced\
      \ a trauma? Do\nyou want an assessment that requires a clini­\ncian to administer\
      \ it, or can the client com­\nplete the instrument himself or herself? Does\
      \ \nthe instrument match the current and specific\ndiagnostic criteria established\
      \ in the DSM-5? \nPopulation \nConsider the population to be assessed (e.g.,\n\
      women, children, adolescents, refugees, disaster\nsurvivors, survivors of physical\
      \ or sexual vio­\nlence, survivors of combat-related trauma, peo­\nple whose\
      \ native language is not English); \nsome tools are appropriate only for certain\n\
      populations. Is the assessment process devel­\nopmentally and culturally appropriate\
      \ for your\nclient? Exhibit 1.4-2 lists considerations in \nchoosing a screening\
      \ or assessment instrument\nfor trauma and/or PTSD. \nInstrument Quality \n\
      An instrument should be psychometrically \nadequate in terms of sensitivity\
      \ and specificity \nor reliability and validity as measured in sever­\nal ways\
      \ under varying conditions. Published\nresearch offers information on an instrument’s\
      \ \npsychometric properties as well as its utility in\nboth research and clinical\
      \ settings. For further\ninformation on a number of widely used\ntrauma evaluation\
      \ tools, see Appendix D and\nAntony, Orsillo, and Roemer’s paper (2001). \n\
      104"
