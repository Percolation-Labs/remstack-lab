  - id: 1f6738dc-cad6-dc14-7f69-09909c4a447f
    name: 'TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders
      - Page 56'
    uri: doc:tip42_cooccurring:p56
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 56\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 56]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 2—Guiding Principles\
      \ for Working With People Who Have Co-Occurring Disorders  \n \nPage 28 \nFor\
      \ larger agencies, the psychiatrist may be full time or share a full-time position\
      \ with a nurse \npractitioner. The psychiatrist also can be employed concurrently\
      \ by the local mental health program, an \narrangement that helps to facilitate\
      \ access to other mental health services such as intensive outpatient \ntreatment,\
      \ psychosocial programs, and even inpatient psychiatric care if needed. \nIdeally,\
      \ SUD treatment agencies should hire a psychiatrist with SUD treatment expertise\
      \ to work onsite. \nFinding psychiatrists with this background may present a\
      \ challenge. Psychiatrists certified by ASAM, the \nAmerican Society of Addiction\
      \ Medicine, or the American Osteopathic Association (for osteopathic \nphysicians)\
      \ can provide leadership, advocacy, development, and consultation for SUD treatment\
      \ staff.  \nMedication and medication monitoring \nMany clients with CODs require\
      \ medication to control their psychiatric symptoms and to stabilize their \n\
      mental status. The importance of stabilizing clients with CODs on psychiatric\
      \ medication when indicated \nis now well established in the SUD treatment field.\
      \ (Chapter 7 covers the role of medication in treating \nCODs in more depth.)\
      \ One important role of psychiatrists in SUD treatment settings is to provide\
      \ \nmedication based on the assessment and diagnosis of the client, with subsequent\
      \ regular contact and \nreview of medication. These activities include careful\
      \ monitoring and review of medication adherence. \nPsychoeducational Classes\
      \ \nPsychoeducational classes on mental disorders and SUDs are important elements\
      \ in basic COD \nprograms. These classes typically focus on the signs and symptoms\
      \ of mental disorders, medication, and \nthe effects of mental disorders on\
      \ substance misuse. Psychoeducational classes of this kind increase \nclient\
      \ awareness of their specific problems and do so in a safe and positive context.\
      \ Most important, \nhowever, is that education about mental disorders be open\
      \ and generally available within SUD \ntreatment programs. Information should\
      \ be presented in a factual manner. Some mental health clinics \nhave prepared\
      \ synopses of mental illnesses for clients in terms that are factual but unlikely\
      \ to cause \ndistress. A range of literature written for the layperson also\
      \ is available through government agencies \nand advocacy groups (see Appendix\
      \ B). This material provides useful background information for the \nSUD treatment\
      \ counselor as well as for the client. \nRelapse Prevention \nPrograms can adopt\
      \ strategies to help clients become aware of cues or “triggers” that make them\
      \ more \nlikely to misuse substances and help them develop alternative coping\
      \ responses to those cues. Some \nproviders use “mood logs” to increase clients’\
      \ consciousness of situational factors that underlie urges to \nuse substances.\
      \ These logs help answer the question, “When I have an urge to drink or use,\
      \ what is \nhappening?” Basic treatment programs can train clients to recognize\
      \ cues for the return of psychiatric \nsymptoms, to manage emotions, and to\
      \ identify, contain, and express feelings appropriately. (For more \ninformation\
      \ about relapse prevention and COD services, turn to Chapter 5.) \nCase Management\
      \ \nCODs are complex conditions that affect many areas of a person’s life, including\
      \ his or her physical and \nemotional functioning, vocation/education, social\
      \ and family relationships, and daily functioning. Case \nmanagement is needed\
      \ to ensure clients receive a continuum of support services at the intensity\
      \ and \nlevel needed to meet their service needs and readiness for change. Administrators\
      \ should ensure staff \ncase managers are service providers and advocates for\
      \ the specific needs of clients with CODs. \nAdditionally, programs should offer\
      \ case management that facilitates client transitions from one level of \ncare\
      \ to the next and that is responsive to all recovery-related needs."
