    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 268\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 268]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 8—Workforce\
      \ and Administrative Concerns in Working With People Who Have Co-Occurring Disorders\
      \ \n \nPage 240 \n• \n23 programs used supervision and consultation to address\
      \ mental conditions and substance use. \nHowever, most programs did not have\
      \ licensed or otherwise competently trained staff to provide \nCOD services\
      \ other than pharmacotherapy management. \n• \nOver 80 percent of the sites\
      \ offered direct staff training in basic competencies (e.g., prevalence, \n\
      signs and symptoms, assessment procedures), but only about 57 percent of programs\
      \ had staff with \nat least some advanced competency training in treating CODs.\
      \ \nThe consensus panel underscores the importance of an investment in creating\
      \ a supportive environment \nfor staff that encourages professional development\
      \ to include skill acquisition, values clarification, \ntraining, and competency\
      \ attainment equal to an investment in new COD program development. An \norganizational\
      \ commitment to both is necessary for successful implementation of programs.\
      \ Examples \nof staff support may include standards of practice related to consistent\
      \ high-quality supervision, \nfavorable tuition reimbursement and release time\
      \ policies, helpful personnel policies related to \nbolstering staff wellness\
      \ practices, and incentives or rewards for work-related achievement, etc. \n\
      Together these elements help in the creation of needed infrastructure for quality\
      \ of service. \nIn support of all behavioral health service providers embodying\
      \ “no wrong door” policy for service \nreadiness, the consensus panel strongly\
      \ suggests all administrators consider providing COD training as \npart of their\
      \ workforce development for staff, even if their program is not a specialty\
      \ COD program. \nAttitudes and Values \nAttitudes and values guide the way providers\
      \ meet client needs and affect the overall treatment climate. \nThey not only\
      \ determine how the client is viewed by the provider (thereby generating assumptions\
      \ that \ncould either facilitate or deter achievement of the highest standard\
      \ of care), but also profoundly \ninfluence how the client feels as he or she\
      \ experiences a program. Attitudes and values are particularly \nimportant in\
      \ working with clients who have CODs because the counselor is confronted with\
      \ two \ndisorders that require complex interventions. \nAttitudes and values\
      \ are important targets of professional development and traineeship. Some research\
      \ \nindicates that behavioral health service providers and trainees have more\
      \ negative attitudes toward \npeople with SMI and with SUDs–either separately\
      \ or in combination–than they do toward people with \nmedical or other mental\
      \ disorders, and that attitudes toward individuals with comorbid SUDs and \n\
      psychotic disorders in particular are among the most negative and worsen over\
      \ time (Avery et al., 2016; \nAvery et al., 2017; Avery & Zerbo, 2015; Mundon,\
      \ Anderson, & Najavits, 2015). Education-focused \ntraining and increased exposure\
      \ to SMI, SUD, and COD populations could potentially help increase \nprovider\
      \ comfort, competency, and confidence while diluting personal biases that directly\
      \ affect clinical \ncare. \nThe essential attitudes and values for working with\
      \ clients who have CODs shown in Exhibit 8.3 are \nadapted from Technical Assistance\
      \ Publication 21, Addiction Counseling Competencies: The Knowledge, \nSkills,\
      \ and Attitudes of Professional Practice (CSAT, 2006a). The consensus panel\
      \ believes these attitudes \nand values also are consistent with the attitudes\
      \ and values of the vast majority of those who commit \nthemselves to the challenging\
      \ fields of SUD treatment and mental health services. \n \n \nExhibit 8.3. Essential\
      \ Attitudes and Values for Providers Serving Clients With CODs"
