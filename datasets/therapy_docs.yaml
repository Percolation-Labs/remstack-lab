  - id: 8e836a77-98e1-407e-1bec-3062b5428cf9
    name: ASAM Patient Guide to Addiction Treatment - Pages 4-5
    uri: doc:asam_patientguide:p4-5
    content: "# ASAM Patient Guide to Addiction Treatment\n## Pages 4-5\n\n**Source:**\
      \ American Society of Addiction Medicine\n**Document Pages:** 9 total\n\n---\n\
      \n[Page 4]\n© 2015 by The American Society of Addiction\t                  \
      \          This pamphlet may only be reproduced for personal purposes and may\
      \ not be\nMedicine (“ASAM”). All rights reserved.\t                        \
      \                otherwise reproduced in any form without the prior written\
      \ consent of ASAM.\n“Assessing” with The ASAM Criteria\nThe “assessment” phase\
      \ of treatment represents the \nearly information-gathering phase, in which\
      \ patient \nand physician work together to determine what signs \nand symptoms\
      \ are present, and what they point to. \nThe ASAM Criteria begins this phase\
      \ by asking “What \ndoes the patient want?” and “Why now?” If there isn’t \n\
      good agreement and understanding on these early \nquestions, it can significantly\
      \ impact the later stages \nof treatment.\nThe ASAM Criteria is also unique\
      \ in how it guides \ntreatment professionals to conduct assessments. \nRather\
      \ than simply focusing on a diagnosis, or an \nisolated symptom, The ASAM Criteria\
      \ uses what’s \ncalled a “multidimensional” assessment. This \nassessment is\
      \ a way to see how treatment might affect \nmultiple life areas of an individual.\n\
      There are six major life areas (or “dimensions”) \ndetailed in The ASAM Criteria,\
      \ and each one \ninfluences the others. Your treatment providers look \nat these\
      \ dimensions from \nevery angle, considering \nthem separately and \ntogether,\
      \ and exploring \nboth risks and strengths \nin each.\nPhysicians use their\
      \ \nclinical knowledge to \ngather information about \nthese dimensions, and\
      \ \ncombine this with any \nother diagnoses (such as a \nsubstance use disorder)\
      \ to \ncomplete the “Assessing” \nphase. (Some levels of care \nrequire that\
      \ a patient have a specific diagnosis in order \nto be admitted. The ASAM Criteria\
      \ specifies that a \nprofessional can use a reference tool such as the DSM-\n\
      5 or ICD-10 in order to help determine a diagnosis.)\n3\n1\n6\n2\n5\n4\nASSESSING\n\
      Dimension 1:  Acute Intoxication \nand/or Withdrawal Potential\nThis life area\
      \ explores your past and \ncurrent experiences of substance use \nand withdrawal.\n\
      Dimension 2: Biomedical \nConditions/Complications\nIn this life area, think\
      \ about your \nphysical health, medical problems \nand physical activity and\
      \ nutrition.\nDimension 3: Emotional/Behavioral/\nCognitive Conditions and Complications\n\
      This life area helps explore your \nthoughts, emotions and mental health \n\
      issues.\nDimension 4: Readiness to Change\nThis life area identifies what you\
      \ are \nmotivated for and your readiness and \ninterest in changing.\nDimension\
      \ 5: Relapse/Continued Use/\nContinued Problem Potential\nThis life area addresses\
      \ concerns you \nmight have about your continued \nsubstance use, mental health\
      \ or a relapse.\nDimension 6: Recovery \nEnvironment\nThis life area explores\
      \ your living \nsituation and the people, places and \nthings that are important\
      \ to you.\nHere are the six dimensions of The ASAM Criteria, with a brief description\
      \ of each one. Think of \neach dimension like the side of a cube, showing something\
      \ different about who you are, and an \nessential part to what makes you, you.\n\
      \n[Page 5]\n© 2015 by The American Society of Addiction\t                  \
      \          This pamphlet may only be reproduced for personal purposes and may\
      \ not be\nMedicine (“ASAM”). All rights reserved.\t                        \
      \                otherwise reproduced in any form without the prior written\
      \ consent of ASAM.\n“Identifying” with The ASAM Criteria\nOnce the information\
      \ about a patient’s wants, immediate needs, and different life \nareas have\
      \ been gathered, treatment professionals move into the second phase of \nthe\
      \ decision-making process. This phase helps them identify what issues are of\
      \ the \nhighest severity, and of the highest priority, to address in treatment.\n\
      Treatment professionals rely on their clinical knowledge and training to help\
      \ \ndetermine which issues and which life areas pose the biggest challenges.\
      \ The \nASAM Criteria helps them rank these areas and choose which ones to target\
      \ \nduring treatment. From here, professionals and providers can work with the\
      \ \npatient to figure out the specific services needed, and what goals to set.\
      \ No \nservices are recommended that do not refer back to the patient’s needs\
      \ and goals.\nPATIENT\n1\n2\n3\n4\n5\n6\nIDENTIFYING\nEach life area can carry\
      \ its own level of risk, but these life \nareas also interact with each other.\
      \ The ASAM Criteria helps \nrate and rank these risks, and determine which ones\
      \ will \nbe the most important to focus on within treatment.\nI don’t have a\
      \ lot of support people in my life, and my living situation isn’t very healthy\
      \ right now, so \nI can understand being at a high risk in that particular area.\
      \ What I didn’t notice is that my personal \nmotivation and my physical health\
      \ are the strongest they’ve ever been. And those strengths can actually \nlower\
      \ my overall risk.\nSo it turns out my treatment plan includes a lot of goals\
      \ about finding a better place to live—one that \nsupports the other healthy\
      \ areas of my life. The type of care I receive is determined by my risks, but\
      \ also \nby my strengths."
