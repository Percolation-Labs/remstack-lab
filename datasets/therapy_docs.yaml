  - id: 54bef019-1eb0-7672-8803-7010db68fcae
    name: 'TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders
      - Page 77'
    uri: doc:tip42_cooccurring:p77
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 77\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 77]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 3—Screening\
      \ and Assessment of Co-Occurring Disorders \n \nPage 49 \nFor more indepth discussion\
      \ of how to manage suicidal ideation and behaviors in clients seeking \ntreatment\
      \ for substance misuse, see Chapter 4 of this TIP as well as TIP 50, Addressing\
      \ Suicidal Thoughts \nand Behaviors in Substance Abuse Treatment (Center for\
      \ Substance Abuse Treatment [CSAT], 2009). \nNo tool is definitive for safety\
      \ screening. Providers and programs should use one of these tools only as \n\
      a starting point, and then use more detailed questions to get all relevant information.\
      \ \nProviders should not underestimate risk because the client is using substances\
      \ actively. For example, \nalthough people who are intoxicated might only seem\
      \ to be making threats of self-harm (e.g., “I’m just \ngoing to go home and\
      \ blow my head off if nobody around here can help me”), all statements about\
      \ \nharming oneself or others must be taken seriously. Individuals who have\
      \ suicidal or aggressive impulses \nwhen intoxicated may act on those impulses;\
      \ remember, alcohol and drug misuse are among the highest \npredictors of dangerousness\
      \ to self or others—even without any co-occurring mental disorder. \nDetermining\
      \ whether and to what extent an intoxicated client may be suicidal requires\
      \ a skilled mental \nhealth assessment, plus information from collaterals who\
      \ know the client best. (See Chapter 4 for a \nmore detailed discussion of suicidality\
      \ in people with CODs.) In addition, it is important to remember \nthat the\
      \ vast majority of people who are misusing substances will experience at least\
      \ transient \nsymptoms of depression, anxiety, and other mental symptoms. Moreover,\
      \ it may not be possible, even \nwith a skilled clinician, to determine whether\
      \ an intoxicated suicidal patient is making a serious threat of \nself-harm;\
      \ however, safety is a critical and paramount concern.   \nPositive Suicide\
      \ Screens \nIf a client screens positive for suicide risk, counselors should\
      \ conduct a suicide risk assessment to \nmore thoroughly determine the client’s\
      \ potential for self-harm. No generally accepted and \nstandardized suicide\
      \ assessment has been shown to be reliable and valid, but most established suicide\
      \ \nassessments contain similar elements. To summarize, assessment should include\
      \ the following: \n• \nAsk questions about the client’s feelings about living,\
      \ such as:  \n− “Do you ever wish you weren’t alive?” \n− “Have you ever felt\
      \ that your life wasn’t worth living any longer?” \n• \nAsk questions about\
      \ specific thoughts of suicide, like:  \n− “Have you ever thought about killing\
      \ yourself?” \n− “Have you been thinking about suicide lately?” \n• \nFor people\
      \ who endorse thoughts of suicide or self-harm questions, ask questions like:\
      \ \n− “Tell me more about the thoughts you’ve been having. What do you think\
      \ about and how often?” \n− “Does anyone else know that you have been having\
      \ these thoughts?” \n−  “Do you have a plan for how you would kill yourself?”\
      \ \n− “What do you think would happen if you decided to kill yourself? How would\
      \ your family and \nfriends react? What might happen to them?” \n− “What things\
      \ in life make you want to kill yourself? What things make you want to keep\
      \ living?” \n• \nFor people who have attempted suicide in the past, ask:  \n\
      − “What were the circumstances of your suicide attempt? What did you do? Was\
      \ anyone with you? \nWhere were you?” \n− “What happened after you attempted\
      \ to kill yourself?” \n− “What were your thoughts leading up to and during the\
      \ attempt?” \n− “How did you feel afterwards?”"
