    uri: doc:tip42_cooccurring:p221
    content: "# TIP 42: Substance Use Treatment for Persons With Co-Occurring Disorders\n\
      ## Page 221\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document\
      \ Pages:** 342 total\n\n---\n\n[Page 221]\nTIP 42, Substance Use Disorder Treatment\
      \ for People With Co-Occurring Disorders \nMARCH 2020 \nChapter 7—Treatment\
      \ Models and Settings for People With Co-Occurring Disorders \n \nPage 193 \n\
      Empirical Evidence of Integrated Care for CODs \nThe integrated model of care\
      \ is considered a best practice for serving people with CODs. (See \n“Resource\
      \ Alert: Implementing Integrated Care for People with CODs.”) It has been linked\
      \ to many \ndesirable substance-, psychiatric-, functional-, and service-related\
      \ outcomes, including decreased \nsubstance use and abstinence (Drake, Bond,\
      \ et al., 2016; Flanagan et al., 2016; Kelly & Daley, 2013; \nMcGovern et al.,\
      \ 2015; Ruglass et al., 2017; Schumm & Gore, 2016; Sterling, Chi, & Hinman,\
      \ 2011); \nimproved mental functioning (Alterman, Xie, & Meier, 2011; Drake,\
      \ Bond et al., 2016; Flanagan et al., \n2016; Kelly & Daley, 2013; McGovern,\
      \ Lambert-Harris, Ruglass, et al., 2017); decreased emergency \ndepartment (ED)\
      \ visits, inpatient hospitalizations, and healthcare costs (Morse & Bride, 2017);\
      \ gains in \nindependent housing and competitive employment (Drake, Bond, et\
      \ al., 2016); improved life satisfaction \nor quality of life (Drake, Bond,\
      \ et al., 2016); and greater client satisfaction (Schulte, Meier, & Stirling,\
      \ \n2011). \nIntegrated COD care can be effective across different settings\
      \ and in diverse populations, including: \n• \nIn residential facilities (McKee,\
      \ Harris, & Cormier, 2013). Here, integrated care has been associated \nwith\
      \ significant reductions in mental illness symptoms, improvements in COD-related\
      \ knowledge \nand skills, increased self-esteem, and good client satisfaction—even\
      \ among clients with complex, \nchallenging clinical and psychosocial histories\
      \ (e.g., presence of PTSD, polysubstance misuse, \nchildhood maltreatment, adolescent\
      \ substance misuse, unstable housing, reliance on public \nassistance, being\
      \ unemployed or out of school).  \n• \nIn a variety of criminal justice-related\
      \ settings, such as prebooking diversion programs, drug or \nmental health courts,\
      \ in jails or prisons, and as a part of community release (Peters et al., 2017;\
      \ \nRojas & Peters, 2015). Integrated COD care has been linked to desirable\
      \ outcomes such as improved \npsychiatric symptoms, reduced substance use, and\
      \ decreased rates of reoffending and recidivism. \n• \nWith people experiencing\
      \ homelessness (Polcin, 2016; Smelson et al., 2016). In these populations, \n\
      integrated COD treatment can help reduce substance use and mental illness symptoms\
      \ while, \ndepending on the housing service model used, also increasing housing\
      \ stability and retention. \n \nResource Alert: Implementing Integrated Care\
      \ for People With CODs \n• SAMHSA’s Integrated Treatment for Co-Occurring Disorders\
      \ Evidence-Based Practices KIT  \n• The treatment is a good match the client’s\
      \ level of service need. \n• The treatment is a good match for the client’s\
      \ readiness for change.  \nGiven that medication often plays a role in helping\
      \ people with SMI achieve and sustain recovery, it may be \nworth considering\
      \ whether referral of clients with CODs (and especially SMI) to a provider qualified\
      \ to assess for \npharmacologic options is needed.  \nBehavioral health programs\
      \ should encourage the provider making that referral to do a warm handoff and\
      \ \nfollow up with the client in 2 to 4 weeks to determine how well the medication\
      \ is working and whether the \nclient has any concerns. If pharmacotherapy is\
      \ being provided offsite (e.g., methadone clinic), the provider will \nneed\
      \ to obtain the client’s written consent to discuss with the prescribing provider\
      \ how the client is faring, \nwhether medication seems to be effective, and\
      \ whether any nonpharmacologic treatments or services need to \nbe tailored\
      \ in any way as a result of the client taking medication.  \nFor more guidance\
      \ about medication treatments for CODs, see the section “Pharmacotherapy” at\
      \ the end of \nthis chapter. Also see the text box “Knowing When To Refer for\
      \ Medication Management” within that section."
