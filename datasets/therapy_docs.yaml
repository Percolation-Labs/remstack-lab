    uri: doc:crisisguidelines2025:p60
    content: "# Crisis Response Guidelines 2025\n## Page 60\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 60]\nYouth\
      \ and Family Crisis Respite\nYouth and family crisis respite services provide\
      \ \nan alternative to hospitalization for youth \nexperiencing emotional crises\
      \ that are warm, \nsafe, and supportive home-like places to rest and \nrecover\
      \ when more support is needed than can be \nprovided at home. Youth and family\
      \ crisis respite \nservices are distinct from adult respite and crisis \nresidential\
      \ facilities and are tailored to prioritize \nfamily and natural supports. Services\
      \ are provided \nto both the youth and their family and are aligned \nwith the\
      \ System of Care values and principles. \nThese services are family-driven,\
      \ youth-driven, \ntrauma-informed, resiliency- and recovery-oriented, \nand\
      \ culturally and linguistically responsive.\nCrisis Stabilization Facilities\n\
      There are various types of crisis facilities designed \nto support youth with\
      \ more intensive care and \nsafety needs than can be provided through home \n\
      and community-based services. Examples include \ncrisis emergency and stabilization\
      \ centers, 23-hour \nbeds/observation units, respite care, walk-in \nservices,\
      \ and BHUC.137 Benefits include a safe \nenvironment and short-term care that\
      \ avoids \nhospitalization or that provides transition services \npost-hospitalization.\
      \ These services aim to facilitate \na swift return home and, when needed, a\
      \ transition \nto outpatient care.138\nResidential settings such as respite\
      \ care \nfacilities aim to prevent longer term out-of-home \nplacements and\
      \ alleviate family stress.139 Crisis \nstabilization facilities often have a\
      \ small number \nof chairs (e.g., 6–16), and they may operate in a \nresidential,\
      \ home-like setting.140 They generally \nimpose a maximum period of stay, ranging\
      \ from \nless than a day (23-hour units) up to two or \nthree weeks. Services\
      \ provided in these facilities \ninclude assessment, medication management,\
      \ \ncare coordination and service linkages, discharge \nplanning, and others.\
      \ Facilities are often staffed \nby peer support providers and other crisis\
      \ \nresponse paraprofessionals or professionals. \nIf needed, supervision and\
      \ medical consultation \nmay be provided by trained professionals such as \n\
      physicians or psychiatrists.141\nShort-Term Crisis Residential for Children\
      \ \nand Youth\nShort-term crisis residential centers offer short-\nterm out-of-home\
      \ placement for the child, allowing \nthe family to avert the need for psychiatric\
      \ inpatient \ntreatment or lengthy out-of-home placement. \nThe goal is to address\
      \ acute mental health \nneeds and coordinate a successful return to the \nfamily\
      \ at the earliest possible time, concomitant \nwith high-quality, home- and\
      \ community-based \nservices. During the time that the child is receiving \n\
      residential crisis stabilization, there is regular \ncontact between the team\
      \ and the family to \nprepare for the child’s return to the family.142\nCoordination\
      \ with Other Service \nComponents for Crisis Stabilization\nProviders of emergency\
      \ and crisis stabilization \nservices should coordinate with other sectors and\
      \ \nservice components to ensure safety, continuity of \ncare, and optimal outcomes\
      \ for adults and youth \nreceiving these services. Coordination of services\
      \ \nis an integral part of a robust BHCSCC.\nCoordination with 988 Lifeline,\
      \ Other \nBehavioral Health Crisis Lines, and MCTs\nPrior to using emergency\
      \ and crisis stabilization, \nmany individuals have interacted with other \n\
      BHCSCC services. As such, referrals or requests \nfor emergency and crisis stabilization\
      \ commonly \noriginate from the 988 Lifeline, other behavioral \nhealth crisis\
      \ lines, or MCTs. Clear communication \nmethods and coordination with these\
      \ services \nensures appropriate access to treatment and \n56\nNATIONAL GUIDELINES\n\
      for a Behavioral Health Coordinated System of Crisis Care"
