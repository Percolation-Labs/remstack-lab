  - id: a87c8146-413a-a8f0-5824-6355d0da4946
    name: Crisis Response Guidelines 2025 - Page 22
    uri: doc:crisisguidelines2025:p22
    content: "# Crisis Response Guidelines 2025\n## Page 22\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 22]\nF. Crisis\
      \ Services Should Be Developmentally Appropriate\nCHILDREN AND YOUTH: This category\
      \ refers \nto children, youth, and young adults of transition \nage who are\
      \ still involved in youth-serving \nsystems. Crisis services for children, youth,\
      \ and \ntheir families, caregivers, and supporters should \nespecially utilize\
      \ an approach that minimizes \nscreening-out or triage of referrals, while prioritizing\
      \ \na rapid face-to-face, developmentally appropriate \nassessment as much as\
      \ possible. Crisis staff \nshould be trained in the unique needs of and best\
      \ \npractices for working effectively with children, \nyouth, families, caregivers,\
      \ and supporters in \ncrisis. Crisis staff should recognize that the \nparent,\
      \ caregiver, or sibling(s) who are present \nare experiencing a traumatic event\
      \ and should \nbe trained in best practices for working effectively \nwith other\
      \ people who are significant to the child \nor youth. Finally, crisis staff\
      \ need to recognize that \nany removal from the home is often traumatic for\
      \ \nchildren and their families. EDs, inpatient, and \nother crisis-bedded facilities\
      \ are typically a last \nresort, with an emphasis on maintaining the child \n\
      safely at home by engaging the family, caregivers, \nand others’ supports in\
      \ a strong crisis safety plan.\nCrisis staff should have knowledge of community\
      \ \nand home-based resources for children, youth, and \nfamilies. Crisis services\
      \ should have relationships \nwith agencies and systems serving children \n\
      and youth (e.g., schools, family medicine and \npediatric providers, juvenile\
      \ justice, child welfare, \nyouth and family peer services). Protocols should\
      \ \nbe in place that guide care coordination and \nservice referrals to these\
      \ agencies and systems. \nWhen forming protocols, systems should make \nevery\
      \ effort to prevent the unnecessary and \ninappropriate involvement of the child\
      \ welfare \nsystem. A whole family approach is needed when \nworking with children,\
      \ youth, and their families. \nMobile Response & Stabilization Services National\
      \ \nBest Practices (PDF)21 is an example of a best \npractice crisis system\
      \ model for serving children, \nyouth, and their families and caregivers.\n\
      OLDER ADULTS: Crisis services should be \naccessible for older adults aged 55\
      \ years or older. \nCrisis staff should be trained in the unique needs \nof\
      \ and best practices for working effectively with \nolder adults and conditions\
      \ such as dementia, \neven if a specialized service that serves older \nadults\
      \ exists in their organization, as well as \nwith older adults experiencing\
      \ abuse, neglect, \nand exploitation. Crisis staff should be trained \nin engaging\
      \ and working effectively with family \nmembers and caregivers and have knowledge\
      \ of \ncommunity and home-based resources specific to \nolder adults. Loneliness,\
      \ social isolation, and lack \nof access to treatment providers are contributing\
      \ \nfactors for older adults experiencing a behavioral \nhealth crisis. Crisis\
      \ services should have \nrelationships with agencies and systems serving \n\
      older adults (e.g., agencies on aging, primary care, \ncommunity-based home\
      \ care services, skilled \nnursing facilities, assisted living facilities, senior\
      \ \ncenters, nutrition service providers, adult day care \nfacilities, protective\
      \ services, Veterans service \norganizations and U.S. Department of Veterans\
      \ \nAffairs facilities) and have protocols that guide \ncare coordination and\
      \ service referrals to these \nagencies and systems.\n18\nNATIONAL GUIDELINES\n\
      for a Behavioral Health Coordinated System of Crisis Care"
