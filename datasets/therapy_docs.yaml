    content: "# ASAM Medicaid Coverage Guide\n## Page 6\n\n**Source:** American Society\
      \ of Addiction Medicine\n**Document Pages:** 26 total\n\n---\n\n[Page 6]\n6\
      \ \n \nintervention services. SBIRT activities are often provided by generalist\
      \ health care \nprofessionals or addiction counselors who are knowledgeable\
      \ about substance use and \naddictive disorders, motivational counseling, and\
      \ the legal and personal consequences of \nhigh-risk behavior. \n• Treatment\
      \ Goal: Individual, group, or family counseling and SBIRT services should \n\
      educate individuals about the risks of substance use and help them avoid such\
      \ behavior. \nSBIRT services aim to intervene early, linking individuals with\
      \ SUDs to appropriate formal \ntreatment programs. \n \nLevel 1: Outpatient\
      \ Services \nLevel 1 is appropriate in many situations as an initial level of\
      \ care for patients with less severe \ndisorders; for those who are in early\
      \ stages of change, as a “step down” from more intensive \nservices; or for\
      \ those who are stable and for whom ongoing monitoring or disease management\
      \ is \nappropriate. Adult services for Level 1 programs are provided less than\
      \ 9 hours weekly, and \nadolescents’ services are provided less than 6 hours\
      \ weekly; individuals recommended for more \nintensive levels of care may receive\
      \ more intensive services. \n• Setting: Outpatient services are often delivered\
      \ in a wide variety of settings such as offices, \nclinics, school-based clinics,\
      \ primary care clinics, and other facilities offering additional \ntreatment\
      \ or mental health programs. \n• Provider Type: Appropriately credentialed and/or\
      \ licensed treatment professionals, \nincluding counselors, social workers,\
      \ psychologists, and physicians (whether addiction- \ncredentialed or generalist)\
      \ deliver outpatient services, including medication and disease \nmanagement\
      \ services. \n• Treatment Goal: Outpatient services are designed to help patients\
      \ achieve changes in \nalcohol and/or drug use and addictive behaviors and often\
      \ address issues that have the \npotential to undermine the patient’s ability\
      \ to cope with life tasks without the addictive use \nof alcohol, other drugs,\
      \ or both. \n• Therapies: Level 1 outpatient services may offer several therapies\
      \ and service components, \nincluding individual and group counseling, motivational\
      \ enhancement, family therapy, \neducational groups, occupational and recreational\
      \ therapy, psychotherapy, MAT, or other \nskilled treatment services. \n \n\
      Level 2: Intensive Outpatient and Partial Hospitalization Programs \nLevel 2\
      \ programs provide essential addiction education and treatment components and\
      \ have two \ngradations of intensity. Level 2.1 intensive outpatient programs\
      \ provide 9–19 hours of weekly \nstructured programming for adults or 6–19 hours\
      \ of weekly structured programming for \nadolescents. Programs may occur during\
      \ the day or evening, on the weekend, or after school for \nadolescents. \n\
      Level 2.1: Intensive Outpatient Programs \n• Setting: Intensive outpatient programs\
      \ are primarily delivered by substance use disorder"
