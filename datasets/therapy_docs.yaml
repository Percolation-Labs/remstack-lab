    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 100\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 100]\nExhibit 1.3-3: DSM-5 Diagnostic Criteria for\
      \ ASD \nA.\nExposure to actual or threatened death, serious injury, or sexual\
      \ violation in one (or more) of the \nfollowing ways: \n1.\nDirectly experiencing\
      \ the traumatic event(s). \n2. Witnessing, in person, the event(s) as it occurred\
      \ to others. \n3. Learning that the event(s) occurred to a close family member\
      \ or close friend. Note: In cases \nof actual or threatened death of a family\
      \ member or friend, the event(s) must have been vio­\nlent or accidental. \n\
      4. Experiencing repeated or extreme exposure to aversive details of the traumatic\
      \ event(s) \n(e.g., first responders collecting human remains, police officers\
      \ repeatedly exposed to de­\ntails of child abuse). Note: This does not apply\
      \ to exposure through electronic media, televi­\nsion, movies, or pictures,\
      \ unless this exposure is work related. \nB.\nPresence of nine (or more) of\
      \ the following symptoms from any of the five categories of intru­\nsion, negative\
      \ mood, dissociation, avoidance, and arousal, beginning or worsening after the\
      \ \ntraumatic event(s) occurred: \nIntrusion Symptoms:  \n1.\nRecurrent, involuntary,\
      \ and intrusive distressing memories of the traumatic event(s). Note: In \n\
      children, repetitive play may occur in which themes or aspects of the traumatic\
      \ event(s) are \nexpressed. \n2. Recurrent distressing dreams in which the content\
      \ and/or affect of the dream are related to \nthe event(s). Note: In children,\
      \ there may be frightening dreams without recognizable \ncontent. \n3. Dissociative\
      \ reactions (e.g., flashbacks), during which the individual feels or acts as\
      \ if the \ntraumatic event(s) were recurring. Such reactions may occur on a\
      \ continuum, with the most \nextreme expression being a complete loss of awareness\
      \ of present surroundings. Note: In \nchildren, trauma-specific reenactment\
      \ may occur in play. \n4. Intense or prolonged psychological distress or marked\
      \ physiological reactions in response to \ninternal or external cues that symbolize\
      \ or resemble an aspect of the traumatic event(s).  \nNegative Mood:\n5.\nPersistent\
      \ inability to experience positive emotions (e.g., inability to experience happiness,\
      \ \nsatisfaction, or loving feelings). \nDissociative Symptoms:\n 6. An altered\
      \ sense of the reality of one’s surroundings or oneself (e.g., seeing oneself\
      \ from an­\nother’s perspective, being in a daze, time slowing). \n 7. Inability\
      \ to remember an important aspect of the traumatic event(s) (typically due to\
      \ dissocia­\ntive amnesia and not to other factors, such as head injury, alcohol,\
      \ or drugs).  \nAvoidance Symptoms: \n 8. Efforts to avoid distressing memories,\
      \ thoughts, or feelings about or closely associated with \nthe traumatic event(s).\
      \ \n9. Efforts to avoid external reminders (e.g., people, places, conversations,\
      \ activities, objects, \nsituations) that arouse distressing memories, thoughts,\
      \ or feelings about or closely associat­\ned with the traumatic event(s). \n\
      Arousal Symptoms: \n10. Sleep disturbance (e.g., difficulty falling or staying\
      \ asleep, restless sleep). \n11. Irritable behavior and angry outbursts (with\
      \ little or no provocation), typically expressed a\nverbal or physical aggression\
      \ toward people or objects. \ns \n12. Hypervigilance. \n13. Problems with concentration.\
      \ \n14. Exaggerated startle response.  \n(Continued on the next page.) \n \n\
      Trauma-Informed Care in Behavioral Health Services \n78"
