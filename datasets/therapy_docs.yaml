    uri: doc:crisisguidelines2025:p69
    content: "# Crisis Response Guidelines 2025\n## Page 69\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 69]\nThe\
      \ Center for Rural Pennsylvania provides the \nfollowing steps to guide the\
      \ development of a \ncommunity engagement plan:151\nStep 1: Define the issue;\n\
      Step 2: Identify the purpose and degree of \ncitizen engagement;\nStep 3: Identify\
      \ tools for engaging citizens;\nStep 4: Identify individuals and groups that\
      \ need \nto be involved;\nStep 5: Develop a plan for recruiting and \nretaining\
      \ participants;\nStep 6: Create a positive environment for \ncitizen engagement;\n\
      Step 7: Develop evaluation criteria and decide \nnext steps; and\nStep 8: Maintain\
      \ open lines of communication.\nA routine evaluation of the community engagement\
      \ \nplan (annually, or at a cadence that is decided upon \nby the organizing\
      \ entity and collaborative partners) \nensures that the plan continues to engage\
      \ the \ncommunity effectively. This effort should involve \ncollaboration with\
      \ the organizations involved in \ndeveloping the plan. A routine evaluation\
      \ allows for \nquality improvement, transparency/accountability, \nand sustainability\
      \ of the engagement plan.\nThe following community engagement goals can \nbe\
      \ used to guide the evaluation:\n • Enhance community members’ awareness \n\
      about the community and the specific issue \nbeing addressed.\n • Promote community\
      \ member involvement \nin generating and applying new insights \nand understanding.\n\
      \ • Use this knowledge to develop strategies to \naddress the identified issue.\n\
      \ • Foster future opportunities for community \nmembers to connect and collaborate.\n\
      \ • Make these engagement opportunities and \neffective communication a regular\
      \ and ongoing \npart of the process.\nEquitable Behavioral Health Crisis Care\n\
      SAMHSA defines behavioral health equity as \nthe right to access high-quality\
      \ and affordable \nhealthcare services and supports for all \npopulations, including\
      \ Black, Latino, American \nIndian, Alaska Native and Indigenous and Native\
      \ \nAmerican persons, Asian Americans, Native \nHawaiians and Pacific Islanders,\
      \ and other persons \nof color; members of religious minorities; LGB \npersons;\
      \ persons with disabilities; persons who live \nin rural areas; and persons\
      \ otherwise adversely \naffected by persistent poverty or inequality.152 \n\
      Health inequities are rooted in systemic disparities \nthat have long affected\
      \ marginalized communities. \nIn pursuit of equity, it is necessary to acknowledge\
      \ \nthat access, experience, and outcomes for \nbehavioral health services vary\
      \ significantly for \ndifferent populations. For example:\n • Racial and ethnic\
      \ minority groups are 20 to \n50 percent less likely to seek mental health \n\
      services and are 40 to 80 percent more likely to \ndiscontinue treatment prematurely.153\n\
      \ • A study that examined access to adolescent \nmental health services through\
      \ a “secret \nshopper” approach in which Black, Latina, \nand White voice actresses\
      \ posing as \nmothers sought appointments for their \ntraumatized children,\
      \ found that Black and \nLatina callers were significantly less likely \nto\
      \ receive appointments compared to their \n65\nNATIONAL GUIDELINES\nfor a Behavioral\
      \ Health Coordinated System of Crisis Care"
