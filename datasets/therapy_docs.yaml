    content: "# TIP 57: Trauma-Informed Care in Behavioral Health Services\n## Page\
      \ 203\n\n**Source:** SAMHSA Treatment Improvement Protocol\n**Document Pages:**\
      \ 326 total\n\n---\n\n[Page 203]\nAdvice to Administrators: Trauma-Informed\
      \ Staff Training \n•\nEstablish training standards for the evidence-based and\
      \ promising trauma-informed practice \nmodels (such as Seeking Safety) adopted\
      \ by your organization. \n• \nBring expert trainers with well-developed curricula\
      \ in TIC and trauma-specific practices into your \norganization. \n• \nSelect\
      \ a core group of clinical supervisors and senior counselors to attend multisession\
      \ training or \ncertification programs. These clinicians can then train the\
      \ rest of the staff. \n• \nUse sequenced, longitudinal training experiences\
      \ instead of single-session seminars or work­\nshops. \n• \nEmphasize interactive\
      \ and experiential learning activities over purely didactic training. \n• \n\
      Provide ongoing mentoring/coaching to behavioral health professionals in addition\
      \ to regular \nclinical supervision to enhance compliance with the principles\
      \ and practices of TIC and to foster \ncounselor mastery of trauma-specific\
      \ practice models. \n• \nBuild organization-wide support for the ongoing integration\
      \ of new attitudes and counselor skills \nto sustain constructive, TIC-consistent\
      \ changes in practice patterns. \n• \nProvide adequate and ongoing training\
      \ for clinical supervisors in the theory and practice of clini­\ncal supervision\
      \ and the principles and practices of TIC. \n• \nInclude information and interactive\
      \ exercises on how counselors can identify, prevent, and ame­\nliorate secondary\
      \ traumatic stress (STS) reactions in staff trainings.  \n• \nOffer cross-training\
      \ opportunities to enhance knowledge of trauma-informed processes through­\n\
      out the system. \nPart 2, Chapter 2—Building a Trauma-Informed Workforce \n\
      demonstrates that immediate gains in counse­\nlor knowledge and skills diminish\
      \ quickly after\nthe training event (Martino, Canning-Ball, \nCarroll, & Rounsaville,\
      \ 2011). Consequently,\norganizations may be spending their scarce \nfinancial\
      \ resources on sending counselors to\nthis kind of training but may not be reaping\n\
      adequate returns with regard to long-lasting\nchanges in counselor skills and\
      \ the develop­\nment of trauma-informed and trauma-specific \ncounselor competencies.\
      \ Hoge et al. (2007)\nsuggest the implementation of training strate­\ngies for\
      \ behavioral health professionals that \nhave proven to be effective in improving\
      \ coun­\nselor skills, attitudes, and practice approaches. \nThese strategies\
      \ include: “interactive ap­\nproaches; sequenced, longitudinal learning\nexperiences;\
      \ outreach visits, known as academ­\nic detailing; auditing of practice with\
      \ feedback\nto the learner; reminders; the use of opinion\nleaders to influence\
      \ practice; and patient-\nmediated interventions, such as providing in­\nformation\
      \ on treatment options to persons in\nrecovery, which in turn influences the\
      \ practice \npatterns of their providers” (p. 124). \nTrauma-Informed \nCounselor\
      \ Competencies \nHoge et al. (2007) identified a number of\ncounselor competencies\
      \ in behavioral health\npractices that are consistent with the skills \nneeded\
      \ to be effective in a trauma-informed \nsystem of care. They include person-centered\
      \ \nplanning, culturally competent care,\ndevelopment of therapeutic alliances,\
      \ shared\nresponsibility for decisions, collaboratively \ndeveloped recovery\
      \ plans, evidence-based\npractices, recovery- and resilience-oriented \ncare,\
      \ interdisciplinary- and team-based\npractice, and consumer/client advocacy.\
      \ In\naddition, counselor competencies critical to\nthe effective delivery of\
      \ services to clients with\ntrauma-related disorders include: \n•  Screening\
      \ for and assessment of trauma\nhistory and trauma-related disorders, such\n\
      as mood and anxiety disorders. \n•  Awareness of differences between trauma-\n\
      informed and trauma-specific services. \n181"
