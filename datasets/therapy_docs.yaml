    content: "# Crisis Response Guidelines 2025\n## Page 51\n\n**Source:** Clinical\
      \ Crisis Guidelines\n**Document Pages:** 104 total\n\n---\n\n[Page 51]\ncoming\
      \ for care or whose needs cannot safely \nbe supported in the care environment.\
      \ This may \nlead to a difference in acuity of the individuals \nwho are presenting\
      \ for care with the no-barrier \nsetting having a potentially higher acuity\
      \ of service \nneeds and therefore offering a higher intensity of \nservices.\
      \ Referral-based services do not permit \nwalk-ins and have established admission\
      \ protocols \nto ensure that the environment is suitable for a help \nseeker’s\
      \ needs.\nAcross all settings, emergency and crisis \nstabilization services\
      \ should offer a safe \nenvironment where individuals can receive \nsupport\
      \ and care to address their behavioral \nhealth crisis needs and to support\
      \ crisis resolution \nand connection to appropriate levels of care \nand follow-up.\
      \ Ideally every community should \nhave a wide range of these settings. Emergency\
      \ \nand crisis stabilization services are designed to \nameliorate the behavioral\
      \ health crisis and reduce \nacute symptoms while identifying and connecting\
      \ \nindividuals to supports that foster sustaining \nthese gains as well as\
      \ longer-term goals. These \nservices are resiliency- and recovery-focused,\
      \ \ntrauma-informed, and offer both observation and \ntherapeutic support.\n\
      Emergency and crisis stabilization services provide \naccess to mental health\
      \ and substance use care \nand are delivered to individuals of varying ages,\
      \ \nclinical conditions, and levels of acuity. In this \nsection, emergency\
      \ and crisis stabilization services \nare described based on their functions:\
      \ crisis \nstabilization services (no- or low-barrier) and crisis \nresidential\
      \ services (referral-based). SAMHSA is \nhopeful that the emerging crisis continuum\
      \ will \ninform future editions of both the LOCUS Family of \nTools and ASAM,\
      \ so that these criteria all evolve \ntogether in providing consistent information\
      \ for the \nbehavioral health field.\nWhile specific child, youth, and family\
      \ models are \nnoted in the following, all systems should have the \nability\
      \ to serve people across the lifespan.\nNo-Barrier or Low-Barrier Crisis \n\
      Stabilization Services\nCrisis stabilization services provide no-barrier \n\
      or low-barrier access points for adults and \nyouth experiencing a range of\
      \ behavioral health \nemergencies and crises. Short-term crisis \nstabilization\
      \ services (typically providing care for \nunder 24 hours with extension capabilities)\
      \ offer \nopportunities for diversion from law enforcement \nand other first\
      \ responder interventions, especially \nwhen there is no barrier to entry for\
      \ individuals \nwho have behavioral health emergencies. Crisis \nstabilization\
      \ services focus on initial response, \ntriage, screening, assessment, and intervention\
      \ \nto rapidly address the needs of the person in \ncrisis and promote de-escalation\
      \ and stabilization. \nWithout no-barrier services that support individuals\
      \ \nwho are experiencing highly acute behavioral \nhealth emergencies without\
      \ admissions criteria, \nSAMHSA’s vision to divert as many individuals as \n\
      possible away from EDs and jails for their urgent \nand emergent behavioral\
      \ health needs cannot \ntruly be achieved. No-barrier services also serve \n\
      an important function in supporting behavioral \nhealth equity in crisis care\
      \ as this can mitigate bias \nin screening and referrals. Finally, these no-\
      \ and \nlow-barrier services are well-suited to be paired \nwith other crisis\
      \ stabilization services so that \nindividuals and providers have options about\
      \ the \nsetting whereby they receive their care. This can \nalso minimize any\
      \ associated stigma surrounding \nmore secure settings and support obtaining\
      \ care in \nthe least restrictive environment.\n47\nNATIONAL GUIDELINES\nfor\
      \ a Behavioral Health Coordinated System of Crisis Care"
