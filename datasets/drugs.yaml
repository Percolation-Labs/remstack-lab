  - id: 538f3e45-d368-e52f-5730-4928aed6937d
    name: Alprazolam
    uri: drug:alprazolam
    content: '# Alprazolam


      **Classification:** Benzodiazepine

      **Therapeutic Area:** Psychiatry

      **Route:** Oral


      ## Warnings and Precautions

      - Psychotropic medication - CNS effects

      - DEA Controlled Substance - potential for abuse/dependence

      - FDA Black Box Warning: Risk of fatal respiratory depression when combined
      with opioids

      - Physical dependence develops with prolonged use

      - Withdrawal can be life-threatening - taper gradually


      ## Reported Adverse Events (FDA FAERS)

      *Based on 0 total adverse event reports*


      ### Most Commonly Reported:

      1. **DRUG ABUSE** (9,250 reports)

      2. **TOXICITY TO VARIOUS AGENTS** (8,296 reports)

      3. **COMPLETED SUICIDE** (7,609 reports)

      4. **DRUG INEFFECTIVE** (7,420 reports)

      5. **NAUSEA** (5,868 reports)

      6. **FATIGUE** (5,532 reports)

      7. **DEATH** (5,136 reports)

      8. **HEADACHE** (4,685 reports)

      9. **ANXIETY** (4,477 reports)

      10. **PAIN** (4,458 reports)


      ### Additional Reported Events:

      DIARRHOEA, DYSPNOEA, OFF LABEL USE, FALL, DIZZINESS, VOMITING, CARDIAC ARREST,
      SOMNOLENCE, OVERDOSE, MALAISE


      ## Clinical Considerations

      - Short-term use recommended (2-4 weeks)

      - Avoid abrupt discontinuation

      - Caution with respiratory conditions

      - Avoid alcohol and other CNS depressants'
