  - id: 5c8d5dbd-66db-3e54-3b59-dce8463982cf
    name: Fluoxetine
    uri: drug:fluoxetine
    content: '# Fluoxetine


      **Classification:** Selective Serotonin Reuptake Inhibitor (SSRI)

      **Therapeutic Area:** Psychiatry

      **Route:** Oral


      ## Warnings and Precautions

      - Psychotropic medication - CNS effects

      - FDA Black Box Warning: Increased risk of suicidal thinking in young adults

      - Serotonin syndrome risk with MAOIs and other serotonergic drugs


      ## Reported Adverse Events (FDA FAERS)

      *Based on 0 total adverse event reports*


      ### Most Commonly Reported:

      1. **DRUG INEFFECTIVE** (4,613 reports)

      2. **DRUG INTERACTION** (4,265 reports)

      3. **FATIGUE** (4,253 reports)

      4. **NAUSEA** (4,228 reports)

      5. **TOXICITY TO VARIOUS AGENTS** (4,155 reports)

      6. **HEADACHE** (3,813 reports)

      7. **COMPLETED SUICIDE** (3,621 reports)

      8. **OFF LABEL USE** (3,315 reports)

      9. **DIZZINESS** (3,166 reports)

      10. **DIARRHOEA** (3,157 reports)


      ### Additional Reported Events:

      ANXIETY, DEPRESSION, DYSPNOEA, VOMITING, FALL, INTENTIONAL OVERDOSE, PAIN, MALAISE,
      SUICIDAL IDEATION, SOMNOLENCE


      ## Clinical Considerations

      - Allow 4-6 weeks for full therapeutic effect

      - Monitor for activation/agitation early in treatment

      - Taper gradually to avoid discontinuation syndrome

      - Common side effects: nausea, headache, sexual dysfunction, insomnia'
