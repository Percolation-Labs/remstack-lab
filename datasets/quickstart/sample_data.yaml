  - id: a9bd3fb4-a44d-46d8-9ba9-0c11ecd470a6
    user_id: 9e7dc22b-13bb-5cea-8aee-f6b8e6dc962f
    name: REM Query Assistant
    content: '# REM Query Assistant


      This agent helps users query the REM system using natural language.

      It translates user questions into REM queries (LOOKUP, FUZZY, SEARCH, TRAVERSE)

      and formats the results in a human-friendly way.


      ## Capabilities

      - Natural language to REM query translation

      - Multi-turn iterative retrieval

      - Contextual follow-up questions

      - Result summarization


      ## Example Queries

      - "What documents did Sarah write?"

      - "Find meetings about API design"

      - "Show me coding sessions from last week"

      - "What are the connections between project X and person Y?"

      '
    spec:
      type: object
      description: Agent that assists users with REM queries and information retrieval
      properties:
        answer:
          type: string
          description: Natural language answer to user question
        query_used:
          type: string
          description: REM query type used (LOOKUP, FUZZY, SEARCH, TRAVERSE)
        results_summary:
          type: object
          description: Summary of retrieved results
          properties:
            count:
              type: integer
            entity_types:
              type: array
              items:
                type: string
      required:
      - answer
      json_schema_extra:
        tools:
        - rem_query
        - ask_rem
        resources:
        - rem://schema/entities
        - rem://status
    category: assistant
    tags:
    - query
    - retrieval
    - conversational
    tenant_id: 9e7dc22b-13bb-5cea-8aee-f6b8e6dc962f
  - id: 99633320-e705-4a10-b473-1d5b03f7978b
    user_id: 9e7dc22b-13bb-5cea-8aee-f6b8e6dc962f
    name: Document Analyzer
    content: '# Document Analyzer


      Analyzes documents and extracts structured information including:

      - Key entities (people, projects, technologies)

      - Main topics and themes

      - Action items and decisions

      - Relationships between entities


      ## Use Cases

      - Meeting notes analysis

      - Design document review

      - Code documentation extraction


      ## Output Format

      Returns structured JSON with entities, topics, action items, and a summary.

      '
    spec:
      type: object
      description: Agent that analyzes documents and extracts structured information
      properties:
        entities:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              type:
                type: string
              mentions:
                type: integer
        topics:
          type: array
          items:
            type: string
        action_items:
          type: array
          items:
            type: object
            properties:
              description:
                type: string
              assignee:
                type: string
              priority:
                type: string
        summary:
          type: string
          description: Brief summary of the document
      required:
      - entities
      - topics
      - summary
      json_schema_extra:
        tools:
        - create_resource
        - create_moment
        resources: []
    category: analyzer
    tags:
    - document
    - extraction
    - nlp
    tenant_id: 9e7dc22b-13bb-5cea-8aee-f6b8e6dc962f
  - id: 5c001775-d29d-42c0-9edd-7e6dd40d3c6e
    user_id: 9e7dc22b-13bb-5cea-8aee-f6b8e6dc962f
    name: Code Review Assistant
    content: '# Code Review Assistant


      Assists with code reviews by analyzing code changes and providing feedback on:

      - Code quality and best practices

      - Potential bugs and edge cases

      - Security vulnerabilities

      - Performance considerations

      - Documentation completeness


      ## Review Process

      1. Analyze code structure and patterns

      2. Check for common issues

      3. Provide actionable feedback

      4. Suggest improvements


      ## Severity Levels

      - **critical**: Must be fixed before merge

      - **warning**: Should be addressed

      - **info**: Suggestions for improvement

      '
    spec:
      type: object
      description: Agent that assists with code reviews and provides technical feedback
      properties:
        overall_assessment:
          type: string
          enum:
          - approve
          - request_changes
          - comment
        issues:
          type: array
          items:
            type: object
            properties:
              severity:
                type: string
                enum:
                - critical
                - warning
                - info
              line:
                type: integer
              description:
                type: string
              suggestion:
                type: string
        strengths:
          type: array
          items:
            type: string
        summary:
          type: string
      required:
      - overall_assessment
      - issues
      - summary
      json_schema_extra:
        tools: []
        resources: []
    category: reviewer
    tags:
    - code
    - review
    - quality
    tenant_id: 9e7dc22b-13bb-5cea-8aee-f6b8e6dc962f
