      Free, 24/7 support via text message.

      Text HOME to 741741 from anywhere in the US.


      Services:

      - Anxiety and depression support

      - Abuse and trauma

      - Suicidal thoughts

      - Self-harm

      - Emotional crisis


      What to expect:

      - Trained crisis counselors

      - Confidential text conversation

      - Average wait time under 5 minutes


      Best for:

      - When you can''t talk on the phone

      - Prefer written communication

      - Need discrete support'
