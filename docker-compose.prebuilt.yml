# REM Stack - Pre-built Docker Compose
# Uses Docker Hub images (no local build required)
# For package users - see https://pypi.org/project/remdb/

services:
  postgres:
    image: pgvector/pgvector:pg18
    container_name: rem-postgres-test
    environment:
      POSTGRES_DB: rem
      POSTGRES_USER: rem
      POSTGRES_PASSWORD: rem
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5051:5432"  # Port 5051 for package users (doesn't conflict with dev on 5050)
    volumes:
      - postgres_data_test:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rem -d rem"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rem-network-test

  api:
    image: percolationlabs/rem:latest
    container_name: rem-api-test
    environment:
      # Database
      POSTGRES__CONNECTION_STRING: postgresql://rem:rem@postgres:5432/rem
      
      # LLM settings
      LLM__DEFAULT_MODEL: anthropic:claude-sonnet-4-5-20250929
      LLM__DEFAULT_TEMPERATURE: "0.5"
      
      # API keys (set via environment variables before running docker compose)
      LLM__OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      LLM__ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      LLM__CEREBRAS_API_KEY: ${CEREBRAS_API_KEY:-}
      
      # Auth (disabled for local dev)
      AUTH__ENABLED: "false"
      
      # OTEL (disabled for local dev)
      OTEL__ENABLED: "false"
      
      # Environment
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rem-network-test
    command: >
      uvicorn rem.api.main:app
      --host 0.0.0.0
      --port 8000

volumes:
  postgres_data_test:
    driver: local

networks:
  rem-network-test:
    driver: bridge
